<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="componentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">Tømmerkonto - Hovedkomponenter</text>
  

  <circle cx="400" cy="250" r="80" fill="url(#componentGradient)" stroke="#1e40af" stroke-width="3"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">TØMMERKONTO</text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Hovedkonto</text>
  

  <rect x="50" y="100" width="160" height="100" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="130" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">INNSKUDD</text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="12" fill="#065f46">• Maks 85% av nettoinntekt</text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="12" fill="#065f46">• Frivillig innskudd</text>
  <text x="60" y="185" font-family="Arial, sans-serif" font-size="12" fill="#065f46">• Basert på salgsår</text>
  

  <path d="M210 150 Q305 150 320 250" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#greenArrow)"/>
  

  <rect x="590" y="100" width="160" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="670" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">SALDO</text>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="12" fill="#92400e">• Akkumulert beholdning</text>
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="12" fill="#92400e">• Rentefri oppbevaring</text>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="12" fill="#92400e">• Balanseoppføring</text>
  

  <path d="M480 250 Q575 150 590 150" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#yellowArrow)"/>
  

  <rect x="50" y="350" width="160" height="100" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="130" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b" text-anchor="middle">UTTAK</text>
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">• Frivillig eller tvungen</text>
  <text x="60" y="415" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">• Maks 10 års lagring</text>
  <text x="60" y="435" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">• Skattepliktig inntekt</text>
  

  <path d="M320 250 Q215 350 210 400" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#redArrow)"/>
  

  <rect x="590" y="350" width="160" height="100" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="670" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8" text-anchor="middle">TIDSBEGRENSNING</text>
  <text x="600" y="395" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">• 10 års maksperiode</text>
  <text x="600" y="415" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">• FIFO-prinsipp</text>
  <text x="600" y="435" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">• Automatisk uttak</text>
  

  <path d="M590 400 Q485 350 480 250" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#purpleArrow)"/>
  

  <rect x="300" y="80" width="200" height="80" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e" text-anchor="middle">Nøkkelegenskaper:</text>
  <text x="310" y="120" font-family="Arial, sans-serif" font-size="12" fill="#0c4a6e">• Skatteloven § 8-17</text>
  <text x="310" y="135" font-family="Arial, sans-serif" font-size="12" fill="#0c4a6e">• Kun skogbruksvirksomhet</text>
  <text x="310" y="150" font-family="Arial, sans-serif" font-size="12" fill="#0c4a6e">• Inntektsutjevning</text>
  

  <text x="260" y="100" font-family="Arial, sans-serif" font-size="12" fill="#10b981" transform="rotate(-45 260 100)">Innskudd</text>
  <text x="540" y="100" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" transform="rotate(45 540 100)">Oppbevaring</text>
  <text x="260" y="420" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" transform="rotate(45 260 420)">Uttak</text>
  <text x="540" y="420" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6" transform="rotate(-45 540 420)">Tidskontroll</text>
  

  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
    <marker id="yellowArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="purpleArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>
</svg>