<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calculationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">Detaljert Beregningseksempel - Tømmerkonto</text>
  
  <!-- Scenario description -->
  <rect x="50" y="70" width="700" height="60" fill="url(#calculationGradient)" rx="8"/>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">SCENARIO: Skogeier Olsen selger 1000 m³ furu til Kr 2,000 per m³</text>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Totalt salg: Kr 2,000,000 - Analyse av tømmerkonto-alternativ</text>
  
  <!-- Input data -->
  <rect x="50" y="150" width="200" height="200" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">GRUNNLAGSDATA</text>
  
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Inntekter:</text>
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Tømmersalg: Kr 2,000,000</text>
  
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Kostnader:</text>
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Hugst (Kr 150/m³): Kr 150,000</text>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Transport (Kr 100/m³): Kr 100,000</text>
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Sortering/lasting: Kr 50,000</text>
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Veivedlikehold: Kr 30,000</text>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Administrasjon: Kr 20,000</text>
  
  <line x1="60" y1="325" x2="230" y2="325" stroke="#92400e" stroke-width="1"/>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Sum kostnader: Kr 350,000</text>
  
  <!-- Net income calculation -->
  <rect x="300" y="150" width="200" height="120" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8" text-anchor="middle">NETTOINNTEKT</text>
  
  <text x="310" y="205" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">Bruttoinntekt:</text>
  <text x="420" y="205" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">Kr 2,000,000</text>
  
  <text x="310" y="225" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">- Kostnader:</text>
  <text x="440" y="225" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">Kr 350,000</text>
  
  <line x1="310" y1="235" x2="480" y2="235" stroke="#6b21a8" stroke-width="2"/>
  <text x="310" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8">= Nettoinntekt:</text>
  <text x="430" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8">Kr 1,650,000</text>
  
  <!-- Timber account calculation -->
  <rect x="550" y="150" width="200" height="120" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="650" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">TØMMERKONTO</text>
  
  <text x="560" y="205" font-family="Arial, sans-serif" font-size="12" fill="#065f46">Maks 85% av netto:</text>
  <text x="560" y="220" font-family="Arial, sans-serif" font-size="11" fill="#065f46">Kr 1,650,000 × 85%</text>
  <text x="610" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">= Kr 1,402,500</text>
  
  <text x="560" y="255" font-family="Arial, sans-serif" font-size="11" fill="#065f46">Valgt innskudd: Kr 1,400,000</text>
  
  <!-- Tax comparison table -->
  <rect x="50" y="380" width="700" height="100" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="8"/>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151" text-anchor="middle">SKATTEMESSIG SAMMENLIGNING</text>
  
  <!-- Table headers -->
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">Alternativ</text>
  <text x="280" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">Skattepliktig år 1</text>
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">Estimert skatt</text>
  <text x="620" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">Netto etter skatt</text>
  
  <!-- Table rows -->
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="11" fill="#374151">Uten tømmerkonto:</text>
  <text x="280" y="450" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Kr 1,650,000</text>
  <text x="450" y="450" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Kr 742,500 (45%)</text>
  <text x="620" y="450" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Kr 907,500</text>
  
  <text x="60" y="470" font-family="Arial, sans-serif" font-size="11" fill="#374151">Med tømmerkonto:</text>
  <text x="280" y="470" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Kr 250,000</text>
  <text x="450" y="470" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Kr 87,500 (35%)</text>
  <text x="620" y="470" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Kr 162,500 + Kr 1,400,000*</text>
  
  <!-- Decision matrix -->
  <rect x="300" y="290" width="200" height="80" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b" text-anchor="middle">BESLUTNING</text>
  <text x="310" y="335" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">Innskudd tømmerkonto:</text>
  <text x="310" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991b1b">Kr 1,400,000</text>
  <text x="310" y="365" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Skattepliktig nå: Kr 250,000</text>
  
  <!-- Benefits sidebar -->
  <rect x="700" y="150" width="90" height="200" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/>
  <text x="745" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e" text-anchor="middle">GEVINST</text>
  
  <text x="710" y="200" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e">Øyeblikkelig:</text>
  <text x="710" y="215" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0c4a6e">Kr 655,000</text>
  <text x="710" y="230" font-family="Arial, sans-serif" font-size="9" fill="#0c4a6e">mindre skatt</text>
  
  <text x="710" y="255" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e">Langsiktig:</text>
  <text x="710" y="270" font-family="Arial, sans-serif" font-size="9" fill="#0c4a6e">• Fleksibilitet</text>
  <text x="710" y="285" font-family="Arial, sans-serif" font-size="9" fill="#0c4a6e">• Planlegging</text>
  <text x="710" y="300" font-family="Arial, sans-serif" font-size="9" fill="#0c4a6e">• Kontroll</text>
  
  <text x="710" y="325" font-family="Arial, sans-serif" font-size="9" fill="#0c4a6e">*Utsatt skatt</text>
  <text x="710" y="340" font-family="Arial, sans-serif" font-size="9" fill="#0c4a6e">på tømmerkonto</text>
  
  <!-- Flow arrows -->
  <path d="M250 210 L300 210" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  <path d="M500 210 L550 210" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  <path d="M400 270 L400 290" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
</svg>