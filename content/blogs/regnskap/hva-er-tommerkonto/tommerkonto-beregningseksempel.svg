<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/><stop offset="100%" style="stop-color:#1e40af;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><text x="400" y="40" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Detaljert Beregningseksempel - Tømmerkonto</text><rect width="700" height="60" x="50" y="70" fill="url(#a)" rx="8"/><text x="400" y="95" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">SCENARIO: Skogeier Olsen selger 1000 m³ furu til Kr 2,000 per m³</text><text x="400" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Totalt salg: Kr 2,000,000 - Analyse av tømmerkonto-alternativ</text><rect width="200" height="200" x="50" y="150" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="150" y="175" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">GRUNNLAGSDATA</text><text x="60" y="200" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Inntekter:</text><text x="60" y="215" fill="#92400e" font-family="Arial, sans-serif" font-size="11">Tømmersalg: Kr 2,000,000</text><text x="60" y="240" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kostnader:</text><text x="60" y="255" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Hugst (Kr 150/m³): Kr 150,000</text><text x="60" y="270" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Transport (Kr 100/m³): Kr 100,000</text><text x="60" y="285" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Sortering/lasting: Kr 50,000</text><text x="60" y="300" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Veivedlikehold: Kr 30,000</text><text x="60" y="315" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Administrasjon: Kr 20,000</text><path stroke="#92400e" d="M60 325h170"/><text x="60" y="340" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Sum kostnader: Kr 350,000</text><rect width="200" height="120" x="300" y="150" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" rx="8"/><text x="400" y="175" fill="#6b21a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">NETTOINNTEKT</text><text x="310" y="205" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12">Bruttoinntekt:</text><text x="420" y="205" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12">Kr 2,000,000</text><text x="310" y="225" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12">- Kostnader:</text><text x="440" y="225" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12">Kr 350,000</text><path stroke="#6b21a8" stroke-width="2" d="M310 235h170"/><text x="310" y="255" fill="#6b21a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">= Nettoinntekt:</text><text x="430" y="255" fill="#6b21a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kr 1,650,000</text><rect width="200" height="120" x="550" y="150" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="650" y="175" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">TØMMERKONTO</text><text x="560" y="205" fill="#065f46" font-family="Arial, sans-serif" font-size="12">Maks 85% av netto:</text><text x="560" y="220" fill="#065f46" font-family="Arial, sans-serif" font-size="11">Kr 1,650,000 × 85%</text><text x="610" y="235" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">= Kr 1,402,500</text><text x="560" y="255" fill="#065f46" font-family="Arial, sans-serif" font-size="11">Valgt innskudd: Kr 1,400,000</text><rect width="700" height="100" x="50" y="380" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="8"/><text x="400" y="405" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">SKATTEMESSIG SAMMENLIGNING</text><text x="120" y="430" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Alternativ</text><text x="280" y="430" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Skattepliktig år 1</text><text x="450" y="430" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Estimert skatt</text><text x="620" y="430" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Netto etter skatt</text><text x="60" y="450" fill="#374151" font-family="Arial, sans-serif" font-size="11">Uten tømmerkonto:</text><text x="280" y="450" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kr 1,650,000</text><text x="450" y="450" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kr 742,500 (45%)</text><text x="620" y="450" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kr 907,500</text><text x="60" y="470" fill="#374151" font-family="Arial, sans-serif" font-size="11">Med tømmerkonto:</text><text x="280" y="470" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kr 250,000</text><text x="450" y="470" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kr 87,500 (35%)</text><text x="620" y="470" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kr 162,500 + Kr 1,400,000*</text><rect width="200" height="80" x="300" y="290" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/><text x="400" y="315" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">BESLUTNING</text><text x="310" y="335" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">Innskudd tømmerkonto:</text><text x="310" y="350" fill="#991b1b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kr 1,400,000</text><text x="310" y="365" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">Skattepliktig nå: Kr 250,000</text><rect width="90" height="200" x="700" y="150" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/><text x="745" y="175" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">GEVINST</text><text x="710" y="200" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="11">Øyeblikkelig:</text><text x="710" y="215" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Kr 655,000</text><text x="710" y="230" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">mindre skatt</text><text x="710" y="255" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="11">Langsiktig:</text><text x="710" y="270" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">• Fleksibilitet</text><text x="710" y="285" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">• Planlegging</text><text x="710" y="300" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">• Kontroll</text><text x="710" y="325" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">*Utsatt skatt</text><text x="710" y="340" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">på tømmerkonto</text><path fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#b)" d="M250 210h50"/><path fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#b)" d="M500 210h50"/><path fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#b)" d="M400 270v20"/><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#10b981" d="m0 0 10 3.5L0 7z"/></marker></de