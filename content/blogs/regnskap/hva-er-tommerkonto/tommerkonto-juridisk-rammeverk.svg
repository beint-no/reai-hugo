<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">Juridisk Rammeverk for Tømmerkonto</text>
  

  <rect x="300" y="80" width="200" height="280" fill="url(#lawGradient)" rx="12"/>
  <rect x="315" y="95" width="170" height="250" fill="#ffffff" rx="8"/>
  

  <text x="400" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">SKATTELOVEN</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">§ 8-17</text>
  

  <text x="325" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Hovedbestemmelser:</text>
  <text x="325" y="190" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Rett til tømmerkonto</text>
  <text x="325" y="205" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Innskuddsgrunnlag</text>
  <text x="325" y="220" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Uttaksregler</text>
  <text x="325" y="235" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Tidsbegrensninger</text>
  
  <text x="325" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Vilkår:</text>
  <text x="325" y="285" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Personlig skatteyter</text>
  <text x="325" y="300" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Skogbruksvirksomhet</text>
  <text x="325" y="315" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Eget regnskap</text>
  <text x="325" y="330" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Ordinær drift</text>
  

  <rect x="50" y="400" width="180" height="150" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="140" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">FORSKRIFTER</text>
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="12" fill="#065f46">Utfyllende bestemmelser:</text>
  <text x="60" y="470" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Beregningsmetoder</text>
  <text x="60" y="485" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Dokumentasjonskrav</text>
  <text x="60" y="500" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Frister og rutiner</text>
  <text x="60" y="515" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Kontrollprosedyrer</text>
  <text x="60" y="530" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Sanksjoner</text>
  

  <rect x="270" y="400" width="180" height="150" fill="#fff7ed" stroke="#ea580c" stroke-width="2" rx="8"/>
  <text x="360" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9a3412" text-anchor="middle">VEILEDNING</text>
  <text x="280" y="450" font-family="Arial, sans-serif" font-size="12" fill="#9a3412">Skatteetatens retningslinjer:</text>
  <text x="280" y="470" font-family="Arial, sans-serif" font-size="10" fill="#9a3412">• Praktisk anvendelse</text>
  <text x="280" y="485" font-family="Arial, sans-serif" font-size="10" fill="#9a3412">• Tolkningsspørsmål</text>
  <text x="280" y="500" font-family="Arial, sans-serif" font-size="10" fill="#9a3412">• Eksempelberegninger</text>
  <text x="280" y="515" font-family="Arial, sans-serif" font-size="10" fill="#9a3412">• Vanlige feil</text>
  <text x="280" y="530" font-family="Arial, sans-serif" font-size="10" fill="#9a3412">• Oppdateringer</text>
  

  <rect x="490" y="400" width="180" height="150" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="580" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8" text-anchor="middle">RETTSPRAKSIS</text>
  <text x="500" y="450" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">Sentrale avgjørelser:</text>
  <text x="500" y="470" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Høyesterettsdommer</text>
  <text x="500" y="485" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Lagmannsrettsdommer</text>
  <text x="500" y="500" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Klagenemndvedtak</text>
  <text x="500" y="515" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Prejudikater</text>
  <text x="500" y="530" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Prinsipper</text>
  

  <rect x="550" y="80" width="200" height="200" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="650" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b" text-anchor="middle">KRAV TIL VIRKSOMHET</text>
  
  <text x="560" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">Objektive vilkår:</text>
  <text x="560" y="150" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Skogbruksinntekt</text>
  <text x="560" y="165" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Produktiv skog</text>
  <text x="560" y="180" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Personlig skattyter</text>
  
  <text x="560" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">Administrative krav:</text>
  <text x="560" y="225" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Særskilt regnskap</text>
  <text x="560" y="240" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Dokumentasjon</text>
  <text x="560" y="255" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Årlig oppgave</text>
  

  <rect x="50" y="80" width="200" height="200" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e" text-anchor="middle">COMPLIANCE-KRAV</text>
  
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Rapportering:</text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Skattemelding RF-1175</text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Vedlegg til regnskap</text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Spesifikasjon</text>
  
  <text x="60" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Dokumentasjon:</text>
  <text x="60" y="225" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Salgskontrakter</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Kostnadsdokumentasjon</text>
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Beregningsgrunnlag</text>
  

  <path d="M250 200 L300 200" stroke="#1e40af" stroke-width="2" fill="none" marker-end="url(#blueArrow)"/>
  <path d="M500 200 L550 200" stroke="#1e40af" stroke-width="2" fill="none" marker-end="url(#blueArrow)"/>
  <path d="M400 360 L400 400" stroke="#1e40af" stroke-width="2" fill="none" marker-end="url(#blueArrow)"/>
  

  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Implementert som del av skattereformen - kontinuerlig oppdateringer</text>
  

  <defs>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e40af"/>
    </marker>
  </defs>
</svg>