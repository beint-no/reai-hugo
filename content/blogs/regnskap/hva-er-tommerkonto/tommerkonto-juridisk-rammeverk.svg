<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Juridisk Rammeverk for Tømmerkonto</text><rect width="200" height="280" x="300" y="80" fill="url(#a)" rx="12"/><rect width="170" height="250" x="315" y="95" fill="#fff" rx="8"/><text x="400" y="120" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">SKATTELOVEN</text><text x="400" y="140" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">§ 8-17</text><text x="325" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hovedbestemmelser:</text><text x="325" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Rett til tømmerkonto</text><text x="325" y="205" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Innskuddsgrunnlag</text><text x="325" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Uttaksregler</text><text x="325" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Tidsbegrensninger</text><text x="325" y="265" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Vilkår:</text><text x="325" y="285" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Personlig skatteyter</text><text x="325" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Skogbruksvirksomhet</text><text x="325" y="315" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Eget regnskap</text><text x="325" y="330" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Ordinær drift</text><rect width="180" height="150" x="50" y="400" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="140" y="425" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">FORSKRIFTER</text><text x="60" y="450" fill="#065f46" font-family="Arial, sans-serif" font-size="12">Utfyllende bestemmelser:</text><text x="60" y="470" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Beregningsmetoder</text><text x="60" y="485" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Dokumentasjonskrav</text><text x="60" y="500" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Frister og rutiner</text><text x="60" y="515" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Kontrollprosedyrer</text><text x="60" y="530" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Sanksjoner</text><rect width="180" height="150" x="270" y="400" fill="#fff7ed" stroke="#ea580c" stroke-width="2" rx="8"/><text x="360" y="425" fill="#9a3412" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">VEILEDNING</text><text x="280" y="450" fill="#9a3412" font-family="Arial, sans-serif" font-size="12">Skatteetatens retningslinjer:</text><text x="280" y="470" fill="#9a3412" font-family="Arial, sans-serif" font-size="10">• Praktisk anvendelse</text><text x="280" y="485" fill="#9a3412" font-family="Arial, sans-serif" font-size="10">• Tolkningsspørsmål</text><text x="280" y="500" fill="#9a3412" font-family="Arial, sans-serif" font-size="10">• Eksempelberegninger</text><text x="280" y="515" fill="#9a3412" font-family="Arial, sans-serif" font-size="10">• Vanlige feil</text><text x="280" y="530" fill="#9a3412" font-family="Arial, sans-serif" font-size="10">• Oppdateringer</text><rect width="180" height="150" x="490" y="400" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="8"/><text x="580" y="425" fill="#6b21a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">RETTSPRAKSIS</text><text x="500" y="450" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12">Sentrale avgjørelser:</text><text x="500" y="470" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Høyesterettsdommer</text><text x="500" y="485" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Lagmannsrettsdommer</text><text x="500" y="500" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Klagenemndvedtak</text><text x="500" y="515" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Prejudikater</text><text x="500" y="530" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Prinsipper</text><rect width="200" height="200" x="550" y="80" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/><text x="650" y="105" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">KRAV TIL VIRKSOMHET</text><text x="560" y="130" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Objektive vilkår:</text><text x="560" y="150" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">• Skogbruksinntekt</text><text x="560" y="165" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">• Produktiv skog</text><text x="560" y="180" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">• Personlig skattyter</text><text x="560" y="205" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Administrative krav:</text><text x="560" y="225" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">• Særskilt regnskap</text><text x="560" y="240" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">• Dokumentasjon</text><text x="560" y="255" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">• Årlig oppgave</text><rect width="200" height="200" x="50" y="80" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/><text x="150" y="105" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">COMPLIANCE-KRAV</text><text x="60" y="130" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rapportering:</text><text x="60" y="150" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">• Skattemelding RF-1175</text><text x="60" y="165" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">• Vedlegg til regnskap</text><text x="60" y="180" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">• Spesifikasjon</text><text x="60" y="205" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dokumentasjon:</text><text x="60" y="225" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">• Salgskontrakter</text><text x="60" y="240" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">• Kostnadsdokumentasjon</text><text x="60" y="255" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">• Beregningsgrunnlag</text><path fill="none" stroke="#1e40af" stroke-width="2" marker-end="url(#b)" d="M250 200h50"/><path fill="none" stroke="#1e40af" stroke-width="2" marker-end="url(#b)" d="M500 200h50"/><path fill="none" stroke="#1e40af" stroke-width="2" marker-end="url(#b)" d="M400 360v40"/><text x="400" y="580" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Implementert som del av skattereformen - kontinuerlig oppdateringer</text><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#1e40af" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>