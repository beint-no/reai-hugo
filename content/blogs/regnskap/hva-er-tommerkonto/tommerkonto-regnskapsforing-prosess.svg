<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Regnskapsføring av Tømmerkonto - Prosessflyt</text><rect width="180" height="120" x="50" y="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="140" y="105" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">1. TØMMERSALG</text><text x="60" y="130" fill="#065f46" font-family="Arial, sans-serif" font-size="11">Registrering av salg:</text><text x="60" y="145" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Salgskontrakt inngått</text><text x="60" y="160" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Tømmer levert</text><text x="60" y="175" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Faktura utstedt</text><text x="60" y="190" fill="#065f46" font-family="Arial, sans-serif" font-size="10">Kr 1,000,000</text><rect width="180" height="120" x="280" y="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="370" y="105" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2. KOSTNADSBEREGNING</text><text x="290" y="130" fill="#92400e" font-family="Arial, sans-serif" font-size="11">Direkte kostnader:</text><text x="290" y="145" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Hugst: Kr 80,000</text><text x="290" y="160" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Transport: Kr 60,000</text><text x="290" y="175" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Øvrige: Kr 10,000</text><text x="290" y="190" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Sum: Kr 150,000</text><rect width="180" height="120" x="510" y="80" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" rx="8"/><text x="600" y="105" fill="#6b21a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3. NETTOINNTEKT</text><text x="520" y="130" fill="#6b21a8" font-family="Arial, sans-serif" font-size="11">Beregning:</text><text x="520" y="145" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">Bruttoinntekt: Kr 1,000,000</text><text x="520" y="160" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">- Kostnader: Kr 150,000</text><path stroke="#6b21a8" d="M520 170h150"/><text x="520" y="185" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">= Nettoinntekt: Kr 850,000</text><rect width="200" height="100" x="150" y="250" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/><text x="250" y="275" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">4. TØMMERKONTO-VURDERING</text><text x="160" y="300" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="11">Maks innskudd (85%):</text><text x="160" y="315" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">Kr 850,000 × 85% = Kr 722,500</text><text x="160" y="335" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Valgt innskudd: Kr 700,000</text><rect width="300" height="160" x="400" y="250" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/><text x="550" y="275" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">5. BOKFØRING</text><text x="410" y="300" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bilag 1 - Salgsregistrering:</text><text x="410" y="315" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">Debet: Kundefordringer Kr 1,000,000</text><text x="410" y="330" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">Kredit: Tømmerinntekt Kr 1,000,000</text><text x="410" y="355" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bilag 2 - Kostnader:</text><text x="410" y="370" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">Debet: Skogsdriftskostnader Kr 150,000</text><text x="410" y="385" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">Kredit: Leverandørgjeld Kr 150,000</text><rect width="280" height="100" x="50" y="450" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="8"/><text x="190" y="475" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">6. TØMMERKONTO-BILAG</text><text x="60" y="500" fill="#374151" font-family="Arial, sans-serif" font-size="11">Innskudd på tømmerkonto:</text><text x="60" y="515" fill="#374151" font-family="Arial, sans-serif" font-size="10">Debet: Tømmerkonto Kr 700,000</text><text x="60" y="530" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kredit: Tømmerinntekt Kr 700,000</text><rect width="280" height="100" x="380" y="450" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="520" y="475" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">7. SLUTTRESULTAT</text><text x="390" y="500" fill="#065f46" font-family="Arial, sans-serif" font-size="11">Skattepliktig inntekt inneværende år:</text><text x="390" y="515" fill="#065f46" font-family="Arial, sans-serif" font-size="10">Kr 850,000 - Kr 700,000 = Kr 150,000</text><text x="390" y="530" fill="#065f46" font-family="Arial, sans-serif" font-size="10">Tømmerkonto saldo: Kr 700,000</text><path fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#a)" d="M230 140h50"/><path fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#a)" d="M460 140h50"/><path fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#a)" d="M600 200q-200 25-250 50"/><path fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#a)" d="M250 350v100"/><path fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#a)" d="M330 500h50"/><path fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#a)" d="M550 410v40"/><rect width="110" height="100" x="680" y="450" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="735" y="475" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">BALANSEN</text><text x="690" y="495" fill="#92400e" font-family="Arial, sans-serif" font-size="10">Tømmerkonto vises</text><text x="690" y="510" fill="#92400e" font-family="Arial, sans-serif" font-size="10">som avsetning for</text><text x="690" y="525" fill="#92400e" font-family="Arial, sans-serif" font-size="10">forpliktelser.</text><text x="690" y="540" fill="#92400e" font-family="Arial, sans-serif" font-size="9">Kr 700,000</text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#10b981" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>