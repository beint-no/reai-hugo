  <text x="600" y="370" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">Planleggingsverktøy:</text>
  <text x="600" y="385" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Scenarioanalyse</text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Uttaksoptimalisering</text>
  <text x="600" y="415" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Progressivitetskalkulatorer</text>
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Sammenligningsmuligheter</text>
  

  <rect x="280" y="80" width="240" height="100" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c4a6e" text-anchor="middle">KJERNEFUNKSJONALITET</text>
  
  <text x="290" y="130" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e">• Integrert regnskapsføring</text>
  <text x="290" y="145" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e">• Saldooppfølging i sanntid</text>
  <text x="290" y="160" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e">• Dokumentbehandling</text>
  <text x="290" y="175" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e">• Compliance-sjekk</text>
  

  <rect x="280" y="350" width="240" height="100" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="8"/>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151" text-anchor="middle">INTEGRASJONSMULIGHETER</text>
  
  <text x="290" y="400" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Altinn-rapportering</text>
  <text x="290" y="415" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Bankintegrasjon</text>
  <text x="290" y="430" font-family="Arial, sans-serif" font-size="11" fill="#374151">• API-tilkoblinger</text>
  <text x="290" y="445" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Cloud-synkronisering</text>
  

  <rect x="50" y="230" width="160" height="80" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="130" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e" text-anchor="middle">FORDELER</text>
  <text x="60" y="275" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Redusert feilrisiko</text>
  <text x="60" y="290" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Tidsbesparelse</text>
  <text x="60" y="305" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Bedre oversikt</text>
  

  <rect x="590" y="230" width="160" height="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="670" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46" text-anchor="middle">IMPLEMENTERING</text>
  <text x="600" y="275" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Behovsanalyse</text>
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Opplæring</text>
  <text x="600" y="305" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Datamigrering</text>
  

  <path d="M210 140 Q305 195 320 250" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  <path d="M210 380 Q305 315 320 250" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#yellowArrow)"/>
  <path d="M590 140 Q495 195 480 250" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#purpleArrow)"/>
  <path d="M590 380 Q495 315 480 250" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  <path d="M400 180 L400 170" stroke="#0284c7" stroke-width="2" fill="none" marker-end="url(#blueArrow)"/>
  <path d="M400 330 L400 350" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#grayArrow)"/>
  

  <text x="750" y="120" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" transform="rotate(90 750 120)">Cloud-basert</text>
  <text x="750" y="260" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" transform="rotate(90 750 260)">On-premise</text>
  <text x="750" y="400" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" transform="rotate(90 750 400)">Hybrid</text>
  

  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
    <marker id="yellowArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    <marker id="purpleArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0284c7"/>
    </marker>
    <marker id="grayArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
