<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">Digitale Løsninger og Verktøy for Tømmerkonto</text>
  

  <circle cx="400" cy="250" r="80" fill="url(#digitalGradient)" stroke="#0284c7" stroke-width="3"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">DIGITALT</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">TØMMERKONTO</text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">SYSTEM</text>
  

  <rect x="50" y="80" width="160" height="120" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="130" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">ERP-SYSTEMER</text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="11" fill="#065f46">Skogbruksmoduler:</text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Visma Business</text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• PowerOffice</text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Mamut</text>
  <text x="60" y="190" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Tilpassede løsninger</text>
  

  <rect x="50" y="320" width="160" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="130" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">SKOGBRUKSSYSTEMER</text>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Spesialiserte verktøy:</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• StanForD-kompatible</text>
  <text x="60" y="400" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• GPS-integrerte</text>
  <text x="60" y="415" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Mobilløsninger</text>
  <text x="60" y="430" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Sanntidsdata</text>
  

  <rect x="590" y="80" width="160" height="120" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="670" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8" text-anchor="middle">AUTOMATISERING</text>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">Automatiske funksjoner:</text>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Beregning maks innskudd</text>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Skatteoptimalisering</text>
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Varsling tidsfrister</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Rapportgenerering</text>
  

  <rect x="590" y="320" width="160" height="120" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
