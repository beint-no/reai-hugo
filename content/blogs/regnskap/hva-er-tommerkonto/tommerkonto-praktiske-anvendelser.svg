<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Praktiske Anvendelser av Tømmerkonto</text><rect width="180" height="180" x="50" y="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="140" y="105" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STORSKALA HUGST</text><text x="60" y="130" fill="#065f46" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Scenario:</text><text x="60" y="145" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• 100-års skog avvirkes</text><text x="60" y="160" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Inntekt: Kr 5,000,000</text><text x="60" y="175" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Vanligvis høy skatt</text><text x="60" y="200" fill="#065f46" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Løsning:</text><text x="60" y="215" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• 85% til tømmerkonto</text><text x="60" y="230" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Gradvis uttak over 10 år</text><text x="60" y="245" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Lavere marginalskatt</text><rect width="180" height="180" x="270" y="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="360" y="105" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">MARKEDSSVINGNINGER</text><text x="280" y="130" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Scenario:</text><text x="280" y="145" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Tømmerpriser på topp</text><text x="280" y="160" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Optimal salgstidspunkt</text><text x="280" y="175" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Usikker fremtid</text><text x="280" y="200" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Strategi:</text><text x="280" y="215" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Selg ved høye priser</text><text x="280" y="230" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Sett på tømmerkonto</text><text x="280" y="245" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Sikrer høy verdi</text><rect width="180" height="180" x="490" y="80" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" rx="8"/><text x="580" y="105" fill="#6b21a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">PENSJONSSPARING</text><text x="500" y="130" fill="#6b21a8" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Scenario:</text><text x="500" y="145" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Skogeier nærmer seg 60</text><text x="500" y="160" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Ønsker pensjonsinntekt</text><text x="500" y="175" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Planlagt uttak</text><text x="500" y="200" fill="#6b21a8" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Plan:</text><text x="500" y="215" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Bygg opp saldo tidlig</text><text x="500" y="230" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Uttak fra 62 år</text><text x="500" y="245" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Supplerer pensjon</text><rect width="620" height="100" x="50" y="300" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/><text x="360" y="325" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">TIDSBASERT STRATEGI</text><path stroke="#0284c7" stroke-width="3" d="M80 360h560"/><text x="80" y="380" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">År 1</text><text x="200" y="380" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">År 3</text><text x="320" y="380" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">År 5</text><text x="440" y="380" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">År 7</text><text x="560" y="380" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">År 10</text><text x="640" y="380" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">År 11</text><circle cx="80" cy="360" r="4" fill="#10b981"/><text x="80" y="345" fill="#10b981" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Innskudd</text><circle cx="320" cy="360" r="4" fill="#f59e0b"/><text x="320" y="345" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Deluttak</text><circle cx="560" cy="360" r="4" fill="#ef4444"/><text x="560" y="345" fill="#ef4444" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Siste uttak</text><circle cx="640" cy="360" r="4" fill="#991b1b"/><text x="640" y="345" fill="#991b1b" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Tvunget</text><rect width="280" height="120" x="50" y="450" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/><text x="190" y="475" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">INVESTERINGSFINANSIERING</text><text x="60" y="500" fill="#991b1b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Scenario: Ny skogsbilvei</text><text x="60" y="515" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">• Kostnad: Kr 2,000,000</text><text x="60" y="530" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">• Tømmerkonto saldo: Kr 1,500,000</text><text x="60" y="545" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">• Uttak til finansiering</text><text x="60" y="560" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">• Skatteoptimal timing</text><rect width="300" height="120" x="370" y="450" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="8"/><text x="520" y="475" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">SKATTEOPTIMALISERING</text><text x="380" y="500" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Eksempel: Progressiv beskatning</text><text x="380" y="520" fill="#374151" font-family="Arial, sans-serif" font-size="10">Uten tømmerkonto (topp skattesats):</text><text x="380" y="535" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kr 1,000,000 × 45% = Kr 450,000</text><text x="380" y="555" fill="#374151" font-family="Arial, sans-serif" font-size="10">Med tømmerkonto (fordelt over 5 år):</text><text x="580" y="555" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kr 200,000 × 35% × 5 = Kr 350,000</text><rect width="90" height="490" x="700" y="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="745" y="105" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">BESPARELSER</text><text x="710" y="140" fill="#065f46" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Kr</text><text x="710" y="165" fill="#065f46" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">100,000</text><text x="710" y="185" fill="#065f46" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Typisk besparelse</text><text x="710" y="220" fill="#065f46" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Faktorer:</text><text x="710" y="240" fill="#065f46" font-family="Arial, sans-serif" font-size="9">• Progressivitet</text><text x="710" y="255" fill="#065f46" font-family="Arial, sans-serif" font-size="9">• Tidsspredning</text><text x="710" y="270" fill="#065f46" font-family="Arial, sans-serif" font-size="9">• Øvrig inntekt</text><text x="710" y="285" fill="#065f46" font-family="Arial, sans-serif" font-size="9">• Planlegging</text><text x="710" y="320" fill="#065f46" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Risiko:</text><text x="710" y="340" fill="#065f46" font-family="Arial, sans-serif" font-size="9">• Regelendring</text><text x="710" y="355" fill="#065f46" font-family="Arial, sans-serif" font-size="9">• 10-års grense</text><text x="710" y="370" fill="#065f46" font-family="Arial, sans-serif" font-size="9">• Likviditetsbehov</text><circle cx="140" cy="270" r="8" fill="#10b981"/><text x="140" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">✓</text><circle cx="360" cy="270" r="8" fill="#10b981"/><text x="360" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">✓</text><circle cx="580" cy="270" r="8" fill="#10b981"/><text x="580" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">✓</text></svg>