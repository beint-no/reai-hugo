<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="practiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">Beste Praksis for Implementering - Tømmerkonto</text>
  

  <rect x="50" y="80" width="700" height="60" fill="url(#practiceGradient)" rx="8"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">IMPLEMENTERINGSPROSESS</text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Fasebasert tilnærming for optimal utnyttelse av tømmerkonto-ordningen</text>
  

  <rect x="50" y="170" width="160" height="150" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="130" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">FASE 1: VURDERING</text>
  
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">Skogbruksanalyse:</text>
  <text x="60" y="235" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Kartlegg skog og volum</text>
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Vurder avvirkningsplan</text>
  <text x="60" y="265" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Anslå fremtidige inntekter</text>
  
  <text x="60" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">Skatteanalyse:</text>
  <text x="60" y="305" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Nåværende skattesituasjon</text>
  

  <rect x="240" y="170" width="160" height="150" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="320" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">FASE 2: ETABLERING</text>
  
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Systemoppsett:</text>
  <text x="250" y="235" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Velg regnskapssystem</text>
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Sett opp kontoplan</text>
  <text x="250" y="265" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Etabler rutiner</text>
  
  <text x="250" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Dokumentasjon:</text>
  <text x="250" y="305" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Arkivsystem</text>
  

  <rect x="430" y="170" width="160" height="150" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="510" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8" text-anchor="middle">FASE 3: DRIFT</text>
  
  <text x="440" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b21a8">Løpende oppgaver:</text>
  <text x="440" y="235" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Månedlig registrering</text>
  <text x="440" y="250" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Kvartalsavstemming</text>
  <text x="440" y="265" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Uttaksplanlegging</text>
  
  <text x="440" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b21a8">Kontroll:</text>
  <text x="440" y="305" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Kvalitetssikring</text>
  

  <rect x="620" y="170" width="130" height="150" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="685" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b" text-anchor="middle">FASE 4:</text>
  <text x="685" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b" text-anchor="middle">OPTIMALISERING</text>
  
  <text x="630" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991b1b">Forbedringer:</text>
  <text x="630" y="250" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">• Analyser resultater</text>
  <text x="630" y="265" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">• Juster strategi</text>
  <text x="630" y="280" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">• Automatiser</text>
  
  <text x="630" y="305" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">• Benchmarking</text>
  

  <rect x="50" y="350" width="350" height="200" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/>
  <text x="225" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c4a6e" text-anchor="middle">BESTE PRAKSIS SJEKKLISTE</text>
  
  <text x="60" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Planleggingsfase:</text>
  <text x="60" y="415" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">☑ Lag 10-års avvirkningsplan</text>
  <text x="60" y="430" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">☑ Beregn forventet inntekt per år</text>
  <text x="60" y="445" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">☑ Analyser optimal uttaksstrategi</text>
  
  <text x="60" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Implementeringsfase:</text>
  <text x="60" y="485" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">☑ Sett opp regnskapssystem</text>
  <text x="60" y="500" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">☑ Etabler månedlige rutiner</text>
  <text x="60" y="515" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">☑ Opplær relevant personell</text>
  <text x="60" y="530" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">☑ Test alle prosesser</text>
  

  <rect x="420" y="350" width="330" height="200" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="585" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065f46" text-anchor="middle">SUKSESSFAKTORER</text>
  
  <text x="430" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">Kritiske elementer:</text>
  <text x="430" y="420" font-family="Arial, sans-serif" font-size="11" fill="#065f46">1. Faglig kompetanse</text>
  <text x="440" y="435" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Intern opplæring eller ekstern rådgiver</text>
  
  <text x="430" y="455" font-family="Arial, sans-serif" font-size="11" fill="#065f46">2. Systematisk tilnærming</text>
  <text x="440" y="470" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Faste rutiner og kontrollpunkt</text>
  
  <text x="430" y="490" font-family="Arial, sans-serif" font-size="11" fill="#065f46">3. Teknologistøtte</text>
  <text x="440" y="505" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Moderne regnskapssystem</text>
  
  <text x="430" y="525" font-family="Arial, sans-serif" font-size="11" fill="#065f46">4. Løpende oppfølging</text>
  <text x="440" y="540" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Regelmessig evaluering og justering</text>
  

  <rect x="50" y="570" width="700" height="25" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="4"/>
  <text x="70" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">Vanlige feil:</text>
  <text x="180" y="585" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Manglende dokumentasjon •</text>
  <text x="320" y="585" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Sent oppstart •</text>
  <text x="420" y="585" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Feil beregninger •</text>
  <text x="540" y="585" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Oversett frister</text>
  

  <path d="M210 245 L240 245" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#greenArrow)"/>
  <path d="M400 245 L430 245" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#yellowArrow)"/>
  <path d="M590 245 L620 245" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#purpleArrow)"/>
  

  <text x="130" y="340" font-family="Arial, sans-serif" font-size="10" fill="#065f46" text-anchor="middle">1-2 måneder</text>
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">2-3 måneder</text>
  <text x="510" y="340" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8" text-anchor="middle">Løpende</text>
  <text x="685" y="340" font-family="Arial, sans-serif" font-size="10" fill="#991b1b" text-anchor="middle">Årlig</text>
  

  <circle cx="750" cy="245" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
  <text x="750" y="240" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e" text-anchor="middle">ROI</text>
  <text x="750" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e" text-anchor="middle">300%+</text>
  

  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
    <marker id="yellowArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    <marker id="purpleArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>
</svg>