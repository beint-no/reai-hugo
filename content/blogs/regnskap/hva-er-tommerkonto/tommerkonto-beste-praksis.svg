<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#059669;stop-opacity:1"/><stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Beste Praksis for Implementering - Tømmerkonto</text><rect width="700" height="60" x="50" y="80" fill="url(#a)" rx="8"/><text x="400" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">IMPLEMENTERINGSPROSESS</text><text x="400" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Fasebasert tilnærming for optimal utnyttelse av tømmerkonto-ordningen</text><rect width="160" height="150" x="50" y="170" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="130" y="195" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">FASE 1: VURDERING</text><text x="60" y="220" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skogbruksanalyse:</text><text x="60" y="235" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Kartlegg skog og volum</text><text x="60" y="250" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Vurder avvirkningsplan</text><text x="60" y="265" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Anslå fremtidige inntekter</text><text x="60" y="290" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skatteanalyse:</text><text x="60" y="305" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Nåværende skattesituasjon</text><rect width="160" height="150" x="240" y="170" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="320" y="195" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">FASE 2: ETABLERING</text><text x="250" y="220" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Systemoppsett:</text><text x="250" y="235" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Velg regnskapssystem</text><text x="250" y="250" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Sett opp kontoplan</text><text x="250" y="265" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Etabler rutiner</text><text x="250" y="290" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dokumentasjon:</text><text x="250" y="305" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Arkivsystem</text><rect width="160" height="150" x="430" y="170" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" rx="8"/><text x="510" y="195" fill="#6b21a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">FASE 3: DRIFT</text><text x="440" y="220" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Løpende oppgaver:</text><text x="440" y="235" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Månedlig registrering</text><text x="440" y="250" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Kvartalsavstemming</text><text x="440" y="265" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Uttaksplanlegging</text><text x="440" y="290" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontroll:</text><text x="440" y="305" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">• Kvalitetssikring</text><rect width="130" height="150" x="620" y="170" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/><text x="685" y="195" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">FASE 4:</text><text x="685" y="210" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">OPTIMALISERING</text><text x="630" y="235" fill="#991b1b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Forbedringer:</text><text x="630" y="250" fill="#991b1b" font-family="Arial, sans-serif" font-size="9">• Analyser resultater</text><text x="630" y="265" fill="#991b1b" font-family="Arial, sans-serif" font-size="9">• Juster strategi</text><text x="630" y="280" fill="#991b1b" font-family="Arial, sans-serif" font-size="9">• Automatiser</text><text x="630" y="305" fill="#991b1b" font-family="Arial, sans-serif" font-size="9">• Benchmarking</text><rect width="350" height="200" x="50" y="350" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/><text x="225" y="375" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">BESTE PRAKSIS SJEKKLISTE</text><text x="60" y="400" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Planleggingsfase:</text><text x="60" y="415" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">☑ Lag 10-års avvirkningsplan</text><text x="60" y="430" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">☑ Beregn forventet inntekt per år</text><text x="60" y="445" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">☑ Analyser optimal uttaksstrategi</text><text x="60" y="470" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Implementeringsfase:</text><text x="60" y="485" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">☑ Sett opp regnskapssystem</text><text x="60" y="500" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">☑ Etabler månedlige rutiner</text><text x="60" y="515" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">☑ Opplær relevant personell</text><text x="60" y="530" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">☑ Test alle prosesser</text><rect width="330" height="200" x="420" y="350" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="585" y="375" fill="#065f46" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">SUKSESSFAKTORER</text><text x="430" y="400" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kritiske elementer:</text><text x="430" y="420" fill="#065f46" font-family="Arial, sans-serif" font-size="11">1. Faglig kompetanse</text><text x="440" y="435" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Intern opplæring eller ekstern rådgiver</text><text x="430" y="455" fill="#065f46" font-family="Arial, sans-serif" font-size="11">2. Systematisk tilnærming</text><text x="440" y="470" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Faste rutiner og kontrollpunkt</text><text x="430" y="490" fill="#065f46" font-family="Arial, sans-serif" font-size="11">3. Teknologistøtte</text><text x="440" y="505" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Moderne regnskapssystem</text><text x="430" y="525" fill="#065f46" font-family="Arial, sans-serif" font-size="11">4. Løpende oppfølging</text><text x="440" y="540" fill="#065f46" font-family="Arial, sans-serif" font-size="10">• Regelmessig evaluering og justering</text><rect width="700" height="25" x="50" y="570" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="4"/><text x="70" y="585" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Vanlige feil:</text><text x="180" y="585" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">Manglende dokumentasjon •</text><text x="320" y="585" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">Sent oppstart •</text><text x="420" y="585" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">Feil beregninger •</text><text x="540" y="585" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">Oversett frister</text><path fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#b)" d="M210 245h30"/><path fill="none" stroke="#f59e0b" stroke-width="3" marker-end="url(#c)" d="M400 245h30"/><path fill="none" stroke="#8b5cf6" stroke-width="3" marker-end="url(#d)" d="M590 245h30"/><text x="130" y="340" fill="#065f46" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">1-2 måneder</text><text x="320" y="340" fill="#92400e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2-3 måneder</text><text x="510" y="340" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Løpende</text><text x="685" y="340" fill="#991b1b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Årlig</text><circle cx="750" cy="245" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/><text x="750" y="240" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">ROI</text><text x="750" y="255" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">300%+</text><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#10b981" d="m0 0 10 3.5L0 7z"/></marker><marker id="c" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#f59e0b" d="m0 0 10 3.5L0 7z"/></marker><marker id="d" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#8b5cf6" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>