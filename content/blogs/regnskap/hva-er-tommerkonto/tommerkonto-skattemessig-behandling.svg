<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">Skattemessig Behandling av Tømmerkonto</text>
  
  <!-- Main calculation flow -->
  <rect x="50" y="80" width="700" height="60" fill="url(#taxGradient)" rx="8"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">BEREGNINGSFORMEL</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Maks innskudd = (Bruttoinntekt - Direkte kostnader) × 85%</text>
  
  <!-- Input section -->
  <rect x="50" y="170" width="200" height="150" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">INNSKUDDSGRUNNLAG</text>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="12" fill="#92400e">Bruttoinntekt tømmer:</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Kr 2,000,000</text>
  
  <text x="60" y="265" font-family="Arial, sans-serif" font-size="12" fill="#92400e">Fradragsberettigede kostnader:</text>
  <text x="60" y="280" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Hugst: Kr 200,000</text>
  <text x="60" y="295" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Transport: Kr 150,000</text>
  <text x="60" y="310" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Veibygging: Kr 50,000</text>
  
  <!-- Calculation section -->
  <rect x="300" y="170" width="200" height="150" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8" text-anchor="middle">BEREGNING</text>
  <text x="310" y="220" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">Nettoinntekt:</text>
  <text x="310" y="240" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">Kr 2,000,000 - Kr 400,000</text>
  <text x="310" y="255" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6b21a8">= Kr 1,600,000</text>
  
  <text x="310" y="280" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">Maks innskudd (85%):</text>
  <text x="310" y="300" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6b21a8">Kr 1,600,000 × 85% = Kr 1,360,000</text>
  
  <!-- Result section -->
  <rect x="550" y="170" width="200" height="150" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="650" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">SKATTEKONSEKVENS</text>
  <text x="560" y="220" font-family="Arial, sans-serif" font-size="11" fill="#065f46">Ved maks innskudd:</text>
  <text x="560" y="240" font-family="Arial, sans-serif" font-size="10" fill="#065f46">Skattepliktig i år:</text>
  <text x="560" y="255" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065f46">Kr 240,000 (15%)</text>
  
  <text x="560" y="280" font-family="Arial, sans-serif" font-size="10" fill="#065f46">Utsatt beskatning:</text>
  <text x="560" y="295" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065f46">Kr 1,360,000</text>
  
  <!-- Timing rules -->
  <rect x="50" y="350" width="300" height="120" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/>
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e" text-anchor="middle">UTTAKSREGLER</text>
  
  <text x="60" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Frivillig uttak:</text>
  <text x="60" y="415" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Når som helst</text>
  <text x="60" y="430" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Delvis eller fullt</text>
  
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Tvungen uttak:</text>
  <text x="200" y="415" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Etter 10 år</text>
  <text x="200" y="430" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• FIFO-prinsipp</text>
  
  <text x="60" y="455" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0c4a6e">Alle uttak = skattepliktig inntekt</text>
  
  <!-- Time impact illustration -->
  <rect x="400" y="350" width="350" height="120" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="575" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b" text-anchor="middle">TIDSEFFEKT EKSEMPEL</text>
  
  <text x="410" y="400" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">År 1 (2024): Innskudd Kr 1,000,000</text>
  <text x="410" y="415" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">År 5 (2029): Frivillig uttak Kr 500,000</text>
  <text x="410" y="430" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">År 11 (2035): Tvungen uttak Kr 500,000</text>
  
  <text x="410" y="455" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#991b1b">Skatteoptimalisering gjennom tidsfordeling</text>
  
  <!-- Flow arrows -->
  <path d="M150 320 L200 350" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#yellowArrow)"/>
  <path d="M400 320 L575 350" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#purpleArrow)"/>
  <path d="M650 320 L575 350" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  
  <!-- Key benefits box -->
  <rect x="680" y="80" width="110" height="240" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="735" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e" text-anchor="middle">SKATTEFORDELER</text>
  
  <text x="690" y="130" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Inntektsutjevning:</text>
  <text x="690" y="145" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Fordel inntekt</text>
  <text x="690" y="155" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Lavere marginal</text>
  
  <text x="690" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Likviditet:</text>
  <text x="690" y="190" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Utsatt skattebet.</text>
  <text x="690" y="200" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Bedre cashflow</text>
  
  <text x="690" y="220" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Planlegging:</text>
  <text x="690" y="235" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Pensjonsinntekt</text>
  <text x="690" y="245" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Investeringer</text>
  
  <text x="690" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Rentefrihet:</text>
  <text x="690" y="280" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Ingen avkastning</text>
  <text x="690" y="290" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Ingen renter</text>
  <text x="690" y="300" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Ren sparing</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="yellowArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    <marker id="purpleArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
</svg>