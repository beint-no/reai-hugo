<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#ef4444;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><text x="400" y="40" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Skattemessig Behandling av Tømmerkonto</text><rect width="700" height="60" x="50" y="80" fill="url(#a)" rx="8"/><text x="400" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">BEREGNINGSFORMEL</text><text x="400" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Maks innskudd = (Bruttoinntekt - Direkte kostnader) × 85%</text><rect width="200" height="150" x="50" y="170" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="150" y="195" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">INNSKUDDSGRUNNLAG</text><text x="60" y="220" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Bruttoinntekt tømmer:</text><text x="60" y="240" fill="#92400e" font-family="Arial, sans-serif" font-size="11">Kr 2,000,000</text><text x="60" y="265" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Fradragsberettigede kostnader:</text><text x="60" y="280" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Hugst: Kr 200,000</text><text x="60" y="295" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Transport: Kr 150,000</text><text x="60" y="310" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Veibygging: Kr 50,000</text><rect width="200" height="150" x="300" y="170" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" rx="8"/><text x="400" y="195" fill="#6b21a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">BEREGNING</text><text x="310" y="220" fill="#6b21a8" font-family="Arial, sans-serif" font-size="11">Nettoinntekt:</text><text x="310" y="240" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10">Kr 2,000,000 - Kr 400,000</text><text x="310" y="255" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">= Kr 1,600,000</text><text x="310" y="280" fill="#6b21a8" font-family="Arial, sans-serif" font-size="11">Maks innskudd (85%):</text><text x="310" y="300" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Kr 1,600,000 × 85% = Kr 1,360,000</text><rect width="200" height="150" x="550" y="170" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="650" y="195" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">SKATTEKONSEKVENS</text><text x="560" y="220" fill="#065f46" font-family="Arial, sans-serif" font-size="11">Ved maks innskudd:</text><text x="560" y="240" fill="#065f46" font-family="Arial, sans-serif" font-size="10">Skattepliktig i år:</text><text x="560" y="255" fill="#065f46" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Kr 240,000 (15%)</text><text x="560" y="280" fill="#065f46" font-family="Arial, sans-serif" font-size="10">Utsatt beskatning:</text><text x="560" y="295" fill="#065f46" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Kr 1,360,000</text><rect width="300" height="120" x="50" y="350" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/><text x="200" y="375" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">UTTAKSREGLER</text><text x="60" y="400" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Frivillig uttak:</text><text x="60" y="415" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">• Når som helst</text><text x="60" y="430" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">• Delvis eller fullt</text><text x="200" y="400" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tvungen uttak:</text><text x="200" y="415" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">• Etter 10 år</text><text x="200" y="430" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">• FIFO-prinsipp</text><text x="60" y="455" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Alle uttak = skattepliktig inntekt</text><rect width="350" height="120" x="400" y="350" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/><text x="575" y="375" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">TIDSEFFEKT EKSEMPEL</text><text x="410" y="400" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">År 1 (2024): Innskudd Kr 1,000,000</text><text x="410" y="415" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">År 5 (2029): Frivillig uttak Kr 500,000</text><text x="410" y="430" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">År 11 (2035): Tvungen uttak Kr 500,000</text><text x="410" y="455" fill="#991b1b" font-family="Arial, sans-serif" font-size="10" font-style="italic">Skatteoptimalisering gjennom tidsfordeling</text><path fill="none" stroke="#f59e0b" stroke-width="2" marker-end="url(#b)" d="m150 320 50 30"/><path fill="none" stroke="#8b5cf6" stroke-width="2" marker-end="url(#c)" d="m400 320 175 30"/><path fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#d)" d="m650 320-75 30"/><rect width="110" height="240" x="680" y="80" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="735" y="105" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SKATTEFORDELER</text><text x="690" y="130" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Inntektsutjevning:</text><text x="690" y="145" fill="#92400e" font-family="Arial, sans-serif" font-size="9">• Fordel inntekt</text><text x="690" y="155" fill="#92400e" font-family="Arial, sans-serif" font-size="9">• Lavere marginal</text><text x="690" y="175" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Likviditet:</text><text x="690" y="190" fill="#92400e" font-family="Arial, sans-serif" font-size="9">• Utsatt skattebet.</text><text x="690" y="200" fill="#92400e" font-family="Arial, sans-serif" font-size="9">• Bedre cashflow</text><text x="690" y="220" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Planlegging:</text><text x="690" y="235" fill="#92400e" font-family="Arial, sans-serif" font-size="9">• Pensjonsinntekt</text><text x="690" y="245" fill="#92400e" font-family="Arial, sans-serif" font-size="9">• Investeringer</text><text x="690" y="265" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Rentefrihet:</text><text x="690" y="280" fill="#92400e" font-family="Arial, sans-serif" font-size="9">• Ingen avkastning</text><text x="690" y="290" fill="#92400e" font-family="Arial, sans-serif" font-size="9">• Ingen renter</text><text x="690" y="300" fill="#92400e" font-family="Arial, sans-serif" font-size="9">• Ren sparing</text><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#f59e0b" d="m0 0 10 3.5L0 7z"/></marker><marker id="c" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#8b5cf6" d="m0 0 10 3.5L0 7z"/></marker><marker id="d" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#10b981" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>