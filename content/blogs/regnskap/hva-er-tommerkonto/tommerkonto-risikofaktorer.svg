-serif" font-size="10">• Etterskuddskrav</text><text x="490" y="375" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">• Omdømmerisiko</text><circle cx="620" cy="280" r="8" fill="#dc2626"/><text x="620" y="285" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">H</text><rect width="100" height="280" x="680" y="110" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/><text x="730" y="135" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">RISIKO-</text><text x="730" y="150" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">REDUKSJON</text><text x="690" y="175" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Forslag:</text><text x="690" y="195" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">• Diversifisering</text><text x="690" y="210" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">• Faglig rådgivning</text><text x="690" y="225" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">• Løpende oppfølging</text><text x="690" y="240" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">• Dokumentasjon</text><text x="690" y="255" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">• Systemstøtte</text><text x="690" y="270" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">• Regelmessig</text><text x="690" y="285" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">  oppdatering</text><text x="690" y="310" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Kostnad:</text><text x="690" y="330" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">• Rådgivning</text><text x="690" y="345" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">• Systemer</text><text x="690" y="360" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9">• Administrasjon</text><tex