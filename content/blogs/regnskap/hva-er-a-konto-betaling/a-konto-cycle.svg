<svg width="600" height="250" viewBox="0 0 600 250" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="600" height="250" rx="15" fill="#FFFFFF"/>

<!-- Step 1: Estimate -->
<g transform="translate(50, 50)">
    <rect width="100" height="100" rx="10" fill="#E0E7FF"/>
    <text x="50" y="40" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#374151">Estimat</text>
    <text x="50" y="65" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#374151">📝</text>
</g>

<!-- Arrow 1 -->
<path d="M160 100 L230 100" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,5"/>
<text x="195" y="90" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#6B7280">Basert på historikk</text>

<!-- Step 2: A-konto Payment -->
<g transform="translate(250, 50)">
    <rect width="100" height="100" rx="10" fill="#D1FAE5"/>
    <text x="50" y="35" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#065F46">A-konto</text>
    <text x="50" y="55" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#065F46">Betaling</text>
    <text x="50" y="80" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#065F46">💳</text>
</g>

<!-- Arrow 2 -->
<path d="M360 100 L430 100" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,5"/>

<!-- Step 3: Final Settlement -->
<g transform="translate(450, 50)">
    <rect width="100" height="100" rx="10" fill="#FEF3C7"/>
    <text x="50" y="40" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#92400E">Avregning</text>
    <text x="50" y="65" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#92400E">🧾</text>
</g>

<!-- Cycle description -->
<text x="300" y="200" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#4B5563">Den sykliske prosessen med a-konto: Estimat → Betaling → Avregning</text>
</svg>
