<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Hva er Engroshandel?
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    Regnskap og Økonomistyring for Grossister
  </text>
  
  <!-- Warehouse/Distribution Center -->
  <rect x="50" y="100" width="200" height="120" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">
    GROSSIST
  </text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    Lager &amp; Distribusjon
  </text>
  
  <!-- Warehouse boxes -->
  <rect x="70" y="160" width="25" height="20" fill="#3498db" opacity="0.7"/>
  <rect x="100" y="160" width="25" height="20" fill="#3498db" opacity="0.7"/>
  <rect x="130" y="160" width="25" height="20" fill="#3498db" opacity="0.7"/>
  <rect x="160" y="160" width="25" height="20" fill="#3498db" opacity="0.7"/>
  <rect x="190" y="160" width="25" height="20" fill="#3498db" opacity="0.7"/>
  
  <rect x="70" y="185" width="25" height="20" fill="#3498db" opacity="0.7"/>
  <rect x="100" y="185" width="25" height="20" fill="#3498db" opacity="0.7"/>
  <rect x="130" y="185" width="25" height="20" fill="#3498db" opacity="0.7"/>
  <rect x="160" y="185" width="25" height="20" fill="#3498db" opacity="0.7"/>
  <rect x="190" y="185" width="25" height="20" fill="#3498db" opacity="0.7"/>
  
  <!-- Suppliers (left side) -->
  <rect x="50" y="250" width="80" height="60" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="90" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d68910">
    Leverandør 1
  </text>
  <text x="90" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">
    Produsent
  </text>
  <text x="90" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">
    Import
  </text>
  
  <rect x="150" y="250" width="80" height="60" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="190" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d68910">
    Leverandør 2
  </text>
  <text x="190" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">
    Fabrikant
  </text>
  <text x="190" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">
    Distribusjon
  </text>
  
  <!-- Arrows from suppliers to warehouse -->
  <path d="M 90 250 L 120 220" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#arrowhead-orange)"/>
  <path d="M 190 250 L 180 220" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#arrowhead-orange)"/>
  
  <!-- Retailers (right side) -->
  <rect x="400" y="80" width="100" height="70" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="450" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Detaljhandel
  </text>
  <text x="450" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Butikker
  </text>
  <text x="450" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    E-handel
  </text>
  
  <rect x="520" y="80" width="100" height="70" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="570" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Restauranter
  </text>
  <text x="570" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Hoteller
  </text>
  <text x="570" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Catering
  </text>
  
  <rect x="640" y="80" width="100" height="70" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="690" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Andre Grossister
  </text>
  <text x="690" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Distributører
  </text>
  <text x="690" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Agenter
  </text>
  
  <rect x="400" y="180" width="100" height="70" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="450" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Industri
  </text>
  <text x="450" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Produksjon
  </text>
  <text x="450" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Bygg
  </text>
  
  <rect x="520" y="180" width="100" height="70" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="570" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Offentlig Sektor
  </text>
  <text x="570" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Kommuner
  </text>
  <text x="570" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Sykehus
  </text>
  
  <rect x="640" y="180" width="100" height="70" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="690" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Eksport
  </text>
  <text x="690" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Internasjonale
  </text>
  <text x="690" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Markeder
  </text>
  
  <!-- Arrows from warehouse to customers -->
  <path d="M 250 140 L 400 115" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 250 150 L 520 115" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 250 160 L 640 115" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 250 170 L 400 215" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 250 180 L 520 215" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 250 190 L 640 215" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  
  <!-- Key characteristics -->
  <rect x="50" y="330" width="700" height="60" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Kjennetegn ved Engroshandel
  </text>
  <text x="150" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Store transaksjoner
  </text>
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Kredittbehandling
  </text>
  <text x="450" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Lagerstyring
  </text>
  <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    B2B-fokus
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
  </defs>
</svg>