<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#212529">
    IFRS Noter Krav for Børsnoterte Selskaper
  </text>
  
  <!-- IFRS Logo/Badge -->
  <rect x="350" y="50" width="100" height="40" fill="#007bff" rx="8"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    IFRS
  </text>
  
  <!-- Main categories -->
  <g transform="translate(50, 120)">
    <!-- Fair Value Hierarchy -->
    <rect x="0" y="0" width="160" height="120" fill="white" stroke="#dc3545" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
      Fair Value Hierarki
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Nivå 1: Markedspriser
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Nivå 2: Observable input
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Nivå 3: Ikke-observable
    </text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#6c757d">
      Finansielle instrumenter
    </text>
  </g>
  
  <g transform="translate(230, 120)">
    <!-- Sensitivity Analysis -->
    <rect x="0" y="0" width="160" height="120" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      Sensitivitetsanalyser
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Renterisiko
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Valutarisiko
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Prisrisiko
    </text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#6c757d">
      Markedsrisiko
    </text>
  </g>
  
  <g transform="translate(410, 120)">
    <!-- Segment Reporting -->
    <rect x="0" y="0" width="160" height="120" fill="white" stroke="#fd7e14" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fd7e14">
      Segmentrapportering
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • IFRS 8 krav
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Operasjonelle segmenter
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Geografiske områder
    </text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#6c757d">
      Detaljert rapportering
    </text>
  </g>
  
  <g transform="translate(590, 120)">
    <!-- Risk Management -->
    <rect x="0" y="0" width="160" height="120" fill="white" stroke="#6f42c1" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6f42c1">
      Risikostyring
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Kredittrisiko
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Likviditetsrisiko
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Operasjonell risiko
    </text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#6c757d">
      Omfattende beskrivelse
    </text>
  </g>
  
  <!-- Comparison section -->
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
    Sammenligning: Norske vs IFRS Krav
  </text>
  
  <!-- Comparison table -->
  <g transform="translate(100, 320)">
    <!-- Table header -->
    <rect x="0" y="0" width="600" height="40" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      Område
    </text>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      Norske Krav
    </text>
    <text x="550" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      IFRS Krav
    </text>
    
    <!-- Table rows -->
    <rect x="0" y="40" width="600" height="35" fill="white" stroke="#dee2e6" stroke-width="1"/>
    <text x="10" y="62" font-family="Arial, sans-serif" font-size="12" fill="#495057">Finansielle instrumenter</text>
    <text x="210" y="62" font-family="Arial, sans-serif" font-size="12" fill="#495057">Grunnleggende opplysninger</text>
    <text x="410" y="62" font-family="Arial, sans-serif" font-size="12" fill="#495057">Detaljert fair value hierarki</text>
    
    <rect x="0" y="75" width="600" height="35" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="10" y="97" font-family="Arial, sans-serif" font-size="12" fill="#495057">Risikostyring</text>
    <text x="210" y="97" font-family="Arial, sans-serif" font-size="12" fill="#495057">Kvalitativ beskrivelse</text>
    <text x="410" y="97" font-family="Arial, sans-serif" font-size="12" fill="#495057">Kvantitative analyser</text>
    
    <rect x="0" y="110" width="600" height="35" fill="white" stroke="#dee2e6" stroke-width="1"/>
    <text x="10" y="132" font-family="Arial, sans-serif" font-size="12" fill="#495057">Segmentrapportering</text>
    <text x="210" y="132" font-family="Arial, sans-serif" font-size="12" fill="#495057">Frivillig for små foretak</text>
    <text x="410" y="132" font-family="Arial, sans-serif" font-size="12" fill="#495057">Obligatorisk etter IFRS 8</text>
    
    <rect x="0" y="145" width="600" height="35" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="10" y="167" font-family="Arial, sans-serif" font-size="12" fill="#495057">Estimatusikkerhet</text>
    <text x="210" y="167" font-family="Arial, sans-serif" font-size="12" fill="#495057">Vesentlige estimater</text>
    <text x="410" y="167" font-family="Arial, sans-serif" font-size="12" fill="#495057">Detaljerte sensitiviteter</text>
  </g>
  
  <!-- Key requirements section -->
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
    Nøkkelkrav for IFRS Noter
  </text>
  
  <g transform="translate(50, 550)">
    <circle cx="10" cy="10" r="6" fill="#007bff"/>
    <text x="10" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">1</text>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#495057">Omfattende risikostyringsinformasjon</text>
  </g>
  
  <g transform="translate(300, 550)">
    <circle cx="10" cy="10" r="6" fill="#28a745"/>
    <text x="10" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">2</text>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#495057">Kvantitative sensitivitetsanalyser</text>
  </g>
  
  <g transform="translate(550, 550)">
    <circle cx="10" cy="10" r="6" fill="#dc3545"/>
    <text x="10" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">3</text>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#495057">Detaljert segmentrapportering</text>
  </g>
</svg>