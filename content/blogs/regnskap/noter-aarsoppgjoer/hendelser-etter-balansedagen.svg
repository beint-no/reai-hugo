  </text><g transform="translate(50 180)"><rect width="320" height="280" fill="#fff" stroke="#ffc107" stroke-width="3" rx="8"/><rect width="320" height="50" fill="#fff3cd" stroke="#ffc107" rx="8 8 0 0"/><text x="160" y="30" fill="#856404" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
