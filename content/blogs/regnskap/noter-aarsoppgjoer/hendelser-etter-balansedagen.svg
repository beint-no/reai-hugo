    </text><text x="30" y="210" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Oppdagelse av feil i regnskapet
    </text><text x="30" y="225" fill="#495057" font-family="Arial, sans-serif" font-size="11">
