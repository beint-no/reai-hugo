    </text><text x="20" y="250" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Handling:
    </text><text x="20" y="270" fill="#dc3545" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Juster balanse og resultatregnskap
    </text></g><g transform="translate(430 180)"><rect width="320" height="280" fill="#fff" stroke="#17a2b8" stroke-width="3" rx="8"/><rect width="320" height="50" fill="#d1ecf1" stroke="#17a2b8" rx="8 8 0 0"/><text x="160" y="30" fill="#0c5460" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
