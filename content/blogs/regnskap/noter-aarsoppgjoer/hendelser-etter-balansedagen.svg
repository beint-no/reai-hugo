    </text><text x="20" y="250" fill="#28a745" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Handling:
    </text><text x="20" y="270" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
