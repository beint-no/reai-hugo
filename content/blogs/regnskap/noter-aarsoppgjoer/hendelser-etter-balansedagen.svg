  </text><text x="600" y="130" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Signering
  </text><text x="600" y="145" fill="#28a745" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
