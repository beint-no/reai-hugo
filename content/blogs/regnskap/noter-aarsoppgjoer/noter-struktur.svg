<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="700" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#212529">
    Typisk Struktur og Nummerering av Noter
  </text>
  

  <rect x="100" y="60" width="600" height="600" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  

  <rect x="100" y="60" width="600" height="50" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" rx="8 8 0 0"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
    Noter til Årsregnskapet
  </text>
  

  

  <g transform="translate(120, 130)">
    <rect x="0" y="0" width="560" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="4"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      Grunnleggende Noter (1-3)
    </text>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Note 1: Regnskapsprinsipper og estimater
    </text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Note 2: Kritiske regnskapsestimater og vurderinger
    </text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Note 3: Segmentinformasjon (hvis aktuelt)
    </text>
  </g>
  

  <g transform="translate(120, 230)">
    <rect x="0" y="0" width="560" height="100" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="4"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
      Balanseposter - Eiendeler (4-10)
    </text>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Note 4: Anleggsmidler • Note 5: Varelager • Note 6: Kundefordringer
    </text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Note 7: Andre fordringer • Note 8: Investeringer • Note 9: Bankinnskudd
    </text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Note 10: Kontanter og kontantekvivalenter
    </text>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#6c757d">
      Detaljerte spesifikasjoner av alle eiendeler
    </text>
  </g>
  

  <g transform="translate(120, 350)">
    <rect x="0" y="0" width="560" height="100" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="4"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
      Balanseposter - Gjeld og Egenkapital (11-15)
    </text>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Note 11: Egenkapital • Note 12: Langsiktig gjeld • Note 13: Kortsiktig gjeld
    </text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Note 14: Leverandørgjeld • Note 15: Avsetninger for forpliktelser
    </text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Forfallsanalyser, rentebetingelser, sikkerhetsstillelser
    </text>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#6c757d">
      Komplett oversikt over finansieringsstruktur
    </text>
  </g>
  

  <g transform="translate(120, 470)">
    <rect x="0" y="0" width="560" height="100" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="4"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
      Resultatposter (16-20)
    </text>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Note 16: Driftsinntekter • Note 17: Lønnskostnader • Note 18: Avskrivninger
    </text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Note 19: Andre driftskostnader • Note 20: Finansinntekter og -kostnader
    </text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Spesifikasjoner av alle resultatregnskapsposter
    </text>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#6c757d">
      Detaljert analyse av lønnsomhet og kostnadsstruktur
    </text>
  </g>
  

  <g transform="translate(120, 590)">
    <rect x="0" y="0" width="560" height="80" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="4"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#383d41">
      Øvrige Opplysninger (21-25)
    </text>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Note 21: Nærstående parter • Note 22: Hendelser etter balansedagen
    </text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Note 23: Eventualforpliktelser • Note 24: Pantstillelser • Note 25: Øvrige forhold
    </text>
  </g>
  

  <g transform="translate(720, 160)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
      Obligatorisk
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      for alle selskaper
    </text>
  </g>
  
  <g transform="translate(720, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
      Detaljnivå
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      avhenger av
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      selskapsstørrelse
    </text>
  </g>
  
  <g transform="translate(720, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
      Kritisk for
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      finansiell
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      analyse
    </text>
  </g>
  
  <g transform="translate(720, 520)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
      Operasjonell
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      innsikt
    </text>
  </g>
  
  <g transform="translate(720, 620)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#383d41">
      Risiko &amp;
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      transparens
    </text>
  </g>
  

  <rect x="150" y="680" width="500" height="15" fill="white" stroke="#28a745" stroke-width="1" rx="2"/>
  <text x="400" y="692" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745">
    Beste praksis: Nummerering følger logisk rekkefølge fra balanse til resultat til øvrige opplysninger
  </text>
</svg>