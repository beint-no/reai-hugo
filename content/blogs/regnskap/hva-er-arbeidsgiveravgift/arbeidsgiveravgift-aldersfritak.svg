<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="normalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="reducedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="exemptGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Aldersbaserte Fritak for Arbeidsgiveravgift
  </text>
  

  <g transform="translate(100, 100)">

    <line x1="0" y1="150" x2="600" y2="150" stroke="#666" stroke-width="4"/>
    

    <g transform="translate(0, 150)">
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#666" stroke-width="2"/>
      <text x="0" y="25" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
        0 år
      </text>
    </g>
    
    <g transform="translate(200, 150)">
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#666" stroke-width="2"/>
      <text x="0" y="25" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        62 år
      </text>
    </g>
    
    <g transform="translate(400, 150)">
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#666" stroke-width="2"/>
      <text x="0" y="25" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        67 år
      </text>
    </g>
    
    <g transform="translate(600, 150)">
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#666" stroke-width="2"/>
      <text x="0" y="25" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
        100+ år
      </text>
    </g>
    

    <g transform="translate(100, 50)">
      <rect x="-80" y="0" width="160" height="80" fill="url(#normalGradient)" stroke="#333" stroke-width="2" rx="10"/>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        0-61 år
      </text>
      <text x="0" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
        Normal avgift
      </text>
      <text x="0" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
        Geografisk sats (0-14,1%)
      </text>
    </g>
    

    <g transform="translate(300, 50)">
      <rect x="-80" y="0" width="160" height="80" fill="url(#reducedGradient)" stroke="#333" stroke-width="2" rx="10"/>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        62-66 år
      </text>
      <text x="0" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
        Redusert avgift
      </text>
      <text x="0" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
        Fast 4% (alle soner)
      </text>
    </g>
    

    <g transform="translate(500, 50)">
      <rect x="-80" y="0" width="160" height="80" fill="url(#exemptGradient)" stroke="#333" stroke-width="2" rx="10"/>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        67+ år
      </text>
      <text x="0" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
        Helt fritak
      </text>
      <text x="0" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
        0% avgift
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="100" fill="white" stroke="#0066cc" stroke-width="2" rx="10"/>
    <text x="20" y="25" fill="#0066cc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Praktiske eksempler:
    </text>
    
    <g transform="translate(20, 45)">
      <circle cx="8" cy="8" r="3" fill="#dc3545"/>
      <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="13">
        <tspan font-weight="bold">45 år, Oslo:</tspan> kr 50.000 × 14,1% = kr 7.050 i arbeidsgiveravgift
      </text>
    </g>
    
    <g transform="translate(20, 65)">
      <circle cx="8" cy="8" r="3" fill="#ffc107"/>
      <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="13">
        <tspan font-weight="bold">64 år, Oslo:</tspan> kr 50.000 × 4% = kr 2.000 i arbeidsgiveravgift (ikke 14,1%)
      </text>
    </g>
    
    <g transform="translate(20, 85)">
      <circle cx="8" cy="8" r="3" fill="#28a745"/>
      <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="13">
        <tspan font-weight="bold">68 år, Oslo:</tspan> kr 50.000 × 0% = kr 0 i arbeidsgiveravgift
      </text>
    </g>
  </g>
</svg>