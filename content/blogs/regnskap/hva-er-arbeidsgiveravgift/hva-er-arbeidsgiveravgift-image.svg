<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Arbeidsgiveravgift i Norge
  </text>
  

  <g transform="translate(50, 120)">

    <g>

      <rect x="0" y="0" width="80" height="60" fill="#0066cc" rx="5"/>
      <rect x="10" y="10" width="15" height="15" fill="white"/>
      <rect x="30" y="10" width="15" height="15" fill="white"/>
      <rect x="55" y="10" width="15" height="15" fill="white"/>
      <rect x="10" y="30" width="15" height="15" fill="white"/>
      <rect x="30" y="30" width="15" height="15" fill="white"/>
      <rect x="55" y="30" width="15" height="15" fill="white"/>
      <rect x="25" y="45" width="30" height="15" fill="white"/>
      
      <text x="40" y="85" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Arbeidsgiver
      </text>
    </g>
    

    <g transform="translate(120, 25)">
      <line x1="0" y1="15" x2="80" y2="15" stroke="#666" stroke-width="3"/>
      <polygon points="75,10 85,15 75,20" fill="#666"/>
      <text x="40" y="35" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Betaler avgift
      </text>
    </g>
    

    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="160" height="80" fill="white" stroke="#0066cc" stroke-width="2" rx="10"/>
      <text x="80" y="25" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        Avgiftssatser
      </text>
      <text x="80" y="45" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">
        0% - 14,1%
      </text>
      <text x="80" y="65" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Avhenger av geografi
      </text>
    </g>
    

    <g transform="translate(400, 25)">
      <line x1="0" y1="15" x2="80" y2="15" stroke="#666" stroke-width="3"/>
      <polygon points="75,10 85,15 75,20" fill="#666"/>
      <text x="40" y="35" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Til staten
      </text>
    </g>
    

    <g transform="translate(500, 0)">

      <rect x="0" y="20" width="100" height="40" fill="#28a745" rx="3"/>
      <polygon points="0,20 50,0 100,20" fill="#28a745"/>
      <rect x="20" y="30" width="8" height="20" fill="white"/>
      <rect x="35" y="30" width="8" height="20" fill="white"/>
      <rect x="50" y="30" width="8" height="20" fill="white"/>
      <rect x="65" y="30" width="8" height="20" fill="white"/>
      <rect x="42" y="40" width="16" height="10" fill="white"/>
      
      <text x="50" y="85" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Staten/Folketrygden
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 250)">
    <text x="0" y="20" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Viktige punkter:
    </text>
    
    <g transform="translate(0, 35)">
      <circle cx="8" cy="8" r="3" fill="#0066cc"/>
      <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14">
        Beregnes av bruttolønn og andre avgiftspliktige ytelser
      </text>
    </g>
    
    <g transform="translate(0, 55)">
      <circle cx="8" cy="8" r="3" fill="#0066cc"/>
      <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14">
        Geografisk differensiert - 5 soner med ulike satser
      </text>
    </g>
    
    <g transform="translate(0, 75)">
      <circle cx="8" cy="8" r="3" fill="#0066cc"/>
      <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14">
        Rapporteres månedlig gjennom A-meldingen
      </text>
    </g>
    
    <g transform="translate(0, 95)">
      <circle cx="8" cy="8" r="3" fill="#0066cc"/>
      <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14">
        Fritak for ansatte over 67 år og andre spesielle grupper
      </text>
    </g>
  </g>
</svg>