<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Regnskapsmessig Behandling av Arbeidsgiveravgift
  </text>
  

  <g transform="translate(100, 80)">

    <text x="300" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Lønnskostnad (inkl. arbeidsgiveravgift)
    </text>
    

    <line x1="100" y1="40" x2="500" y2="40" stroke="#333" stroke-width="3"/>
    <line x1="300" y1="40" x2="300" y2="200" stroke="#333" stroke-width="3"/>
    

    <g transform="translate(120, 60)">
      <text x="80" y="20" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        DEBET
      </text>
      
      <rect x="0" y="30" width="160" height="100" fill="url(#debitGradient)" stroke="#333" stroke-width="2" rx="5"/>
      <text x="80" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Lønnskostnad
      </text>
      <text x="80" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
        Bruttolønn: kr 50.000
      </text>
      <text x="80" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
        Arbeidsgiveravgift: kr 7.050
      </text>
      <line x1="10" y1="95" x2="150" y2="95" stroke="white" stroke-width="1"/>
      <text x="80" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Total: kr 57.050
      </text>
    </g>
    

    <g transform="translate(320, 60)">
      <text x="80" y="20" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        KREDIT
      </text>
      

      <rect x="0" y="30" width="160" height="45" fill="url(#creditGradient)" stroke="#333" stroke-width="2" rx="5"/>
      <text x="80" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Lønn til utbetaling
      </text>
      <text x="80" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
        kr 50.000
      </text>
      

      <rect x="0" y="85" width="160" height="45" fill="url(#creditGradient)" stroke="#333" stroke-width="2" rx="5"/>
      <text x="80" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Skyldig arbeidsgiveravgift
      </text>
      <text x="80" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
        kr 7.050
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="700" height="80" fill="white" stroke="#0066cc" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Eksempel på Bilagsføring
    </text>
    
    <g transform="translate(50, 40)">
      <text x="0" y="15" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Bilag: Lønnskjøring januar 2024
      </text>
      <text x="0" y="35" fill="#333" font-family="Arial, sans-serif" font-size="12">
        Debet: 5000 Lønnskostnad kr 57.050 | Kredit: 2700 Lønn til utbetaling kr 50.000, 2750 Skyldig arbeidsgiveravgift kr 7.050
      </text>
    </g>
  </g>
</svg>