<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="norwayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="euGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="worldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="ruleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Internasjonale Forhold - Arbeidsgiveravgift
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="120" fill="url(#norwayGrad)" stroke="#333" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      🇳🇴 Norge
    </text>
    <text x="100" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
      Arbeidssted i Norge
    </text>
    <text x="100" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Norsk arbeidsgiveravgift
    </text>
    <text x="100" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      påløper alltid
    </text>
    <text x="100" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      0% - 14,1%
    </text>
  </g>
  

  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="120" fill="url(#euGrad)" stroke="#333" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      🇪🇺 EU/EØS
    </text>
    <text x="100" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
      Korttidsopphold
    </text>
    <text x="100" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Spesielle unntak
    </text>
    <text x="100" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      kan gjelde
    </text>
    <text x="100" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Avhenger av avtaler
    </text>
  </g>
  

  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="120" fill="url(#worldGrad)" stroke="#333" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      🌍 Tredjeland
    </text>
    <text x="100" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
      Utstasjonering
    </text>
    <text x="100" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Komplekse regler
    </text>
    <text x="100" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      avhengig av varighet
    </text>
    <text x="100" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Individuell vurdering
    </text>
  </g>
  

  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="700" height="200" fill="white" stroke="#0066cc" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Hovedregler for Internasjonale Forhold
    </text>
    

    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="300" height="80" fill="url(#ruleGrad)" stroke="#333" stroke-width="1" rx="8"/>
      <text x="150" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Arbeidssted i Norge
      </text>
      <text x="150" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
        Uavhengig av ansattes nasjonalitet
      </text>
      <text x="150" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
        eller arbeidsgivers hjemland
      </text>
      <text x="150" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        → Norsk arbeidsgiveravgift påløper
      </text>
    </g>
    

    <g transform="translate(370, 50)">
      <rect x="0" y="0" width="300" height="80" fill="#17a2b8" stroke="#333" stroke-width="1" rx="8"/>
      <text x="150" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Korttidsopphold (EU/EØS)
      </text>
      <text x="150" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
        Under 183 dager per år
      </text>
      <text x="150" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
        Spesielle unntak kan gjelde
      </text>
      <text x="150" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        → Krever individuell vurdering
      </text>
    </g>
    

    <g transform="translate(200, 140)">
      <rect x="0" y="0" width="300" height="50" fill="#6f42c1" stroke="#333" stroke-width="1" rx="8"/>
      <text x="150" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Utstasjonering til Norge
      </text>
      <text x="150" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
        Komplekse regler - kontakt skattemyndighetene
      </text>
      <text x="150" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        → Avhenger av varighet og avtaler
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" fill="#f8f9fa" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Praktiske Eksempler
    </text>
    

    <g transform="translate(20, 40)">
      <circle cx="10" cy="10" r="8" fill="#dc3545"/>
      <text x="10" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1</text>
      <text x="25" y="8" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Svensk ansatt i norsk bedrift:
      </text>
      <text x="25" y="22" fill="#666" font-family="Arial, sans-serif" font-size="11">
        Arbeider i Oslo → Norsk arbeidsgiveravgift 14,1%
      </text>
    </g>
    

    <g transform="translate(20, 70)">
      <circle cx="10" cy="10" r="8" fill="#0066cc"/>
      <text x="10" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2</text>
      <text x="25" y="8" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Tysk konsulent, 2 måneder i Norge:
      </text>
      <text x="25" y="22" fill="#666" font-family="Arial, sans-serif" font-size="11">
        Kan ha unntak fra norsk arbeidsgiveravgift
      </text>
    </g>
    

    <g transform="translate(380, 40)">
      <circle cx="10" cy="10" r="8" fill="#28a745"/>
      <text x="10" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3</text>
      <text x="25" y="8" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Amerikansk ansatt utstasjoner til Norge:
      </text>
      <text x="25" y="22" fill="#666" font-family="Arial, sans-serif" font-size="11">
        Individuell vurdering basert på varighet og avtaler
      </text>
    </g>
    

    <g transform="translate(380, 70)">
      <circle cx="10" cy="10" r="8" fill="#ffc107"/>
      <text x="10" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4</text>
      <text x="25" y="8" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Norsk ansatt arbeider i utlandet:
      </text>
      <text x="25" y="22" fill="#666" font-family="Arial, sans-serif" font-size="11">
        Ingen norsk arbeidsgiveravgift (arbeidssted utenfor Norge)
      </text>
    </g>
  </g>
</svg>