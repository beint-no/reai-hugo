<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <!-- Location colors -->
    <linearGradient id="osloGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="bergenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e8590c;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="trondheimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="companyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Virksomheter med Flere Lokasjoner
  </text>
  
  <!-- Company headquarters -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="80" fill="url(#companyGrad)" stroke="#333" stroke-width="2" rx="10"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      ABC Konsern AS
    </text>
    <text x="100" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
      Hovedkontor
    </text>
    <text x="100" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Sentral lønnskjøring
    </text>
  </g>
  
  <!-- Location 1: Oslo -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="150" height="100" fill="url(#osloGrad)" stroke="#333" stroke-width="2" rx="8"/>
    <text x="75" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Oslo-kontor
    </text>
    <text x="75" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      25 ansatte
    </text>
    <text x="75" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Sone 1
    </text>
    <text x="75" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      14,1% avgift
    </text>
  </g>
  
  <!-- Location 2: Bergen -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="150" height="100" fill="url(#bergenGrad)" stroke="#333" stroke-width="2" rx="8"/>
    <text x="75" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Bergen-kontor
    </text>
    <text x="75" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      15 ansatte
    </text>
    <text x="75" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Sone 2
    </text>
    <text x="75" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      10,6% avgift
    </text>
  </g>
  
  <!-- Location 3: Trondheim -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="150" height="100" fill="url(#trondheimGrad)" stroke="#333" stroke-width="2" rx="8"/>
    <text x="75" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Trondheim-kontor
    </text>
    <text x="75" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      10 ansatte
    </text>
    <text x="75" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Sone 3
    </text>
    <text x="75" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      6,4% avgift
    </text>
  </g>
  
  <!-- Arrows from headquarters to locations -->
  <g stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
      </marker>
    </defs>
    <path d="M 150 160 L 175 200"/>
    <path d="M 150 160 L 375 200"/>
    <path d="M 150 160 L 575 200"/>
  </g>
  
  <!-- Calculation example -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="700" height="180" fill="white" stroke="#0066cc" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Praktisk Håndtering av Flere Lokasjoner
    </text>
    
    <!-- Step 1 -->
    <g transform="translate(20, 45)">
      <circle cx="15" cy="15" r="12" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
      <text x="40" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Separate lønnskjøringer per lokasjon
      </text>
      <text x="40" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Hver lokasjon må behandles som egen enhet med korrekt sonekoding
      </text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(20, 75)">
      <circle cx="15" cy="15" r="12" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
      <text x="40" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Dokumentasjon av arbeidssted
      </text>
      <text x="40" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Klar dokumentasjon av hvor hver ansatt faktisk arbeider
      </text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(20, 105)">
      <circle cx="15" cy="15" r="12" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
      <text x="40" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Korrekt rapportering i A-meldingen
      </text>
      <text x="40" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Hver lokasjon rapporteres separat med riktig avgiftssats
      </text>
    </g>
    
    <!-- Calculation example -->
    <g transform="translate(400, 45)">
      <text x="0" y="15" fill="#0066cc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Månedlig beregningseksempel:
      </text>
      <text x="0" y="35" fill="#333" font-family="Arial, sans-serif" font-size="12">
        Oslo: 25 × kr 50.000 × 14,1% = kr 176.250
      </text>
      <text x="0" y="50" fill="#333" font-family="Arial, sans-serif" font-size="12">
        Bergen: 15 × kr 45.000 × 10,6% = kr 71.550
      </text>
      <text x="0" y="65" fill="#333" font-family="Arial, sans-serif" font-size="12">
        Trondheim: 10 × kr 48.000 × 6,4% = kr 30.720
      </text>
      <line x1="0" y1="75" x2="250" y2="75" stroke="#333" stroke-width="1"/>
      <text x="0" y="90" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Total arbeidsgiveravgift: kr 278.520
      </text>
    </g>
  </g>
  
  <!-- Warning box -->
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="700" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
    <text x="20" y="20" fill="#856404" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      ⚠️ Viktig: 
    </text>
    <text x="80" y="20" fill="#856404" font-family="Arial, sans-serif" font-size="14">
      Feil sonekoding kan føre til etterbetaling og sanksjoner fra Skatteetaten.
    </text>
    <text x="20" y="38" fill="#856404" font-family="Arial, sans-serif" font-size="12">
      Sørg for at lønnssystemet er konfigurert med korrekte sonekoder for hver lokasjon.
    </text>
  </g>
</svg>