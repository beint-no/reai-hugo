<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="example1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="example2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="example3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Beregningseksempler for Arbeidsgiveravgift
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="180" fill="white" stroke="#0066cc" stroke-width="3" rx="10"/>
    <rect x="0" y="0" width="220" height="40" fill="url(#example1Gradient)" rx="10"/>
    <text x="110" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Eksempel 1: Oslo
    </text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="15" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Standard ansatt, 45 år
      </text>
      <text x="0" y="35" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Månedslønn: kr 50.000
      </text>
      <text x="0" y="50" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Lokasjon: Oslo (Sone 1)
      </text>
      <text x="0" y="65" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Avgiftssats: 14,1%
      </text>
      
      <line x1="0" y1="75" x2="190" y2="75" stroke="#0066cc" stroke-width="2"/>
      
      <text x="0" y="95" fill="#0066cc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Beregning:
      </text>
      <text x="0" y="110" fill="#333" font-family="Arial, sans-serif" font-size="12">
        kr 50.000 × 14,1% = kr 7.050
      </text>
      <text x="0" y="125" fill="#dc3545" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
        Arbeidsgiveravgift: kr 7.050
      </text>
    </g>
  </g>
  

  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="180" fill="white" stroke="#28a745" stroke-width="3" rx="10"/>
    <rect x="0" y="0" width="220" height="40" fill="url(#example2Gradient)" rx="10"/>
    <text x="110" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Eksempel 2: Bergen
    </text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="15" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Ansatt over 67 år
      </text>
      <text x="0" y="35" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Månedslønn: kr 45.000
      </text>
      <text x="0" y="50" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Lokasjon: Bergen (Sone 2)
      </text>
      <text x="0" y="65" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Alder: 68 år (fritak)
      </text>
      
      <line x1="0" y1="75" x2="190" y2="75" stroke="#28a745" stroke-width="2"/>
      
      <text x="0" y="95" fill="#28a745" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Beregning:
      </text>
      <text x="0" y="110" fill="#333" font-family="Arial, sans-serif" font-size="12">
        kr 45.000 × 0% = kr 0
      </text>
      <text x="0" y="125" fill="#28a745" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
        Arbeidsgiveravgift: kr 0
      </text>
    </g>
  </g>
  

  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="220" height="180" fill="white" stroke="#ffc107" stroke-width="3" rx="10"/>
    <rect x="0" y="0" width="220" height="40" fill="url(#example3Gradient)" rx="10"/>
    <text x="110" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Eksempel 3: Trondheim
    </text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="15" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Ansatt 63 år
      </text>
      <text x="0" y="35" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Månedslønn: kr 55.000
      </text>
      <text x="0" y="50" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Lokasjon: Trondheim (Sone 3)
      </text>
      <text x="0" y="65" fill="#666" font-family="Arial, sans-serif" font-size="12">
        Redusert sats: 4%
      </text>
      
      <line x1="0" y1="75" x2="190" y2="75" stroke="#ffc107" stroke-width="2"/>
      
      <text x="0" y="95" fill="#e0a800" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Beregning:
      </text>
      <text x="0" y="110" fill="#333" font-family="Arial, sans-serif" font-size="12">
        kr 55.000 × 4% = kr 2.200
      </text>
      <text x="0" y="125" fill="#e0a800" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
        Arbeidsgiveravgift: kr 2.200
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 290)">
    <rect x="0" y="0" width="700" height="180" fill="white" stroke="#333" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Sammenligning av Eksemplene
    </text>
    

    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="660" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="10" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Eksempel
      </text>
      <text x="120" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Lokasjon
      </text>
      <text x="220" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Alder
      </text>
      <text x="300" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Månedslønn
      </text>
      <text x="420" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Avgiftssats
      </text>
      <text x="520" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Arbeidsgiveravgift
      </text>
    </g>
    

    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="660" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
      <text x="10" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        1. Oslo
      </text>
      <text x="120" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        Oslo (Sone 1)
      </text>
      <text x="220" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        45 år
      </text>
      <text x="300" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        kr 50.000
      </text>
      <text x="420" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        14,1%
      </text>
      <text x="520" y="17" fill="#dc3545" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        kr 7.050
      </text>
    </g>
    

    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="660" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="10" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        2. Bergen
      </text>
      <text x="120" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        Bergen (Sone 2)
      </text>
      <text x="220" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        68 år
      </text>
      <text x="300" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        kr 45.000
      </text>
      <text x="420" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        0% (fritak)
      </text>
      <text x="520" y="17" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        kr 0
      </text>
    </g>
    

    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="660" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
      <text x="10" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        3. Trondheim
      </text>
      <text x="120" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        Trondheim (Sone 3)
      </text>
      <text x="220" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        63 år
      </text>
      <text x="300" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        kr 55.000
      </text>
      <text x="420" y="17" fill="#333" font-family="Arial, sans-serif" font-size="12">
        4% (redusert)
      </text>
      <text x="520" y="17" fill="#e0a800" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        kr 2.200
      </text>
    </g>
    

    <text x="20" y="160" fill="#666" font-family="Arial, sans-serif" font-size="11">
      Merk: Aldersbaserte fritak gjelder uavhengig av geografisk sone. 62-66 år får fast 4%, 67+ år får helt fritak.
    </text>
  </g>
</svg>