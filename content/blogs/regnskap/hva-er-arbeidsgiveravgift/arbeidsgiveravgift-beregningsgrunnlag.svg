<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="includedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="excludedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Beregningsgrunnlag for Arbeidsgiveravgift
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="350" fill="white" stroke="#28a745" stroke-width="3" rx="10"/>
    <rect x="0" y="0" width="320" height="50" fill="url(#includedGradient)" rx="10"/>
    <text x="160" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      ✓ AVGIFTSPLIKTIGE YTELSER
    </text>
    

    <g transform="translate(20, 70)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Kontantlønn
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          Fastlønn, timelønn, akkordlønn
        </text>
      </g>
      
      <g transform="translate(0, 45)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Overtidsgodtgjørelse
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          All overtidsbetaling
        </text>
      </g>
      
      <g transform="translate(0, 90)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Bonuser og provisjoner
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          Variable lønnskomponenter
        </text>
      </g>
      
      <g transform="translate(0, 135)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Feriepenger
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          10,2% av feriepengeberettiget lønn
        </text>
      </g>
      
      <g transform="translate(0, 180)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Sykepenger (arbeidsgiverperioden)
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          Første 16 dager av sykdom
        </text>
      </g>
      
      <g transform="translate(0, 225)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Naturalytelser
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          Firmabil, fri telefon, etc.
        </text>
      </g>
      
      <g transform="translate(0, 270)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Pensjonstilskudd
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          Arbeidsgiver-finansiert pensjon
        </text>
      </g>
    </g>
  </g>
  

  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="350" fill="white" stroke="#dc3545" stroke-width="3" rx="10"/>
    <rect x="0" y="0" width="320" height="50" fill="url(#excludedGradient)" rx="10"/>
    <text x="160" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      ✗ IKKE AVGIFTSPLIKTIGE
    </text>
    

    <g transform="translate(20, 70)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="4" fill="#dc3545"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Refusjon av utlegg
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          Reiseutgifter, diett, etc.
        </text>
      </g>
      
      <g transform="translate(0, 45)">
        <circle cx="8" cy="8" r="4" fill="#dc3545"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Sykepenger fra NAV
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          Etter arbeidsgiverperioden
        </text>
      </g>
      
      <g transform="translate(0, 90)">
        <circle cx="8" cy="8" r="4" fill="#dc3545"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Foreldrepenger
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          Utbetalt av NAV
        </text>
      </g>
      
      <g transform="translate(0, 135)">
        <circle cx="8" cy="8" r="4" fill="#dc3545"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Sluttvederlag
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          Ved opphør av arbeidsforhold
        </text>
      </g>
      
      <g transform="translate(0, 180)">
        <circle cx="8" cy="8" r="4" fill="#dc3545"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Konsulenthonorar
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          Ikke ansettelsesforhold
        </text>
      </g>
      
      <g transform="translate(0, 225)">
        <circle cx="8" cy="8" r="4" fill="#dc3545"/>
        <text x="20" y="12" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Utbytte
        </text>
        <text x="20" y="28" fill="#666" font-family="Arial, sans-serif" font-size="12">
          Ikke arbeidsrelatert inntekt
        </text>
      </g>
    </g>
  </g>
  

  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="40" fill="#0066cc" rx="5"/>
    <text x="350" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Beregning: Avgiftspliktige ytelser × Geografisk sats = Arbeidsgiveravgift
    </text>
    <text x="350" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Eksempel: kr 50.000 (bruttolønn) × 14,1% (Oslo) = kr 7.050 i arbeidsgiveravgift
    </text>
  </g>
</svg>