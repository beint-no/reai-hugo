<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    IFRS vs. Norske Regnskapsregler for Eiendeler
  </text>
  

  <rect x="50" y="70" width="340" height="280" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="220" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
    IFRS (Internasjonale standarder)
  </text>
  <text x="220" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    For børsnoterte selskaper
  </text>
  

  <rect x="70" y="130" width="300" height="25" fill="#d6eaf8" rx="5"/>
  <text x="220" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Hovedkjennetegn
  </text>
  
  <circle cx="90" cy="175" r="4" fill="#3498db"/>
  <text x="110" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Oppskrivning av flere eiendeltyper tillatt
  </text>
  
  <circle cx="90" cy="200" r="4" fill="#3498db"/>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Komponentavskrivning påkrevd
  </text>
  
  <circle cx="90" cy="225" r="4" fill="#3498db"/>
  <text x="110" y="230" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Bredere bruk av virkelig verdi
  </text>
  
  <circle cx="90" cy="250" r="4" fill="#3498db"/>
  <text x="110" y="255" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Mer omfattende nedskrivningstester
  </text>
  
  <circle cx="90" cy="275" r="4" fill="#3498db"/>
  <text x="110" y="280" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Detaljerte notekrav
  </text>
  

  <rect x="70" y="295" width="300" height="40" fill="#5dade2" rx="5"/>
  <text x="220" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
    Eksempel: Bygning
  </text>
  <text x="220" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    Kan oppskrives til markedsverdi
  </text>
  

  <rect x="410" y="70" width="340" height="280" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="580" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Norske Regnskapsregler (GRS)
  </text>
  <text x="580" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    For ikke-børsnoterte selskaper
  </text>
  

  <rect x="430" y="130" width="300" height="25" fill="#d5f4e6" rx="5"/>
  <text x="580" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Hovedkjennetegn
  </text>
  
  <circle cx="450" cy="175" r="4" fill="#27ae60"/>
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Konservativ tilnærming til oppskrivning
  </text>
  
  <circle cx="450" cy="200" r="4" fill="#27ae60"/>
  <text x="470" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Enklere avskrivningsregler
  </text>
  
  <circle cx="450" cy="225" r="4" fill="#27ae60"/>
  <text x="470" y="230" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Historisk kost som hovedregel
  </text>
  
  <circle cx="450" cy="250" r="4" fill="#27ae60"/>
  <text x="470" y="255" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Mindre omfattende testing
  </text>
  
  <circle cx="450" cy="275" r="4" fill="#27ae60"/>
  <text x="470" y="280" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Enklere notekrav
  </text>
  

  <rect x="430" y="295" width="300" height="40" fill="#58d68d" rx="5"/>
  <text x="580" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
    Eksempel: Bygning
  </text>
  <text x="580" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    Verdsettes til historisk kost - avskrivninger
  </text>
  

  <rect x="100" y="365" width="600" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db">
    Mer kompleks
  </text>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Kompleksitet
  </text>
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
    Enklere
  </text>
  

  <circle cx="400" cy="210" r="25" fill="#ffffff" stroke="#95a5a6" stroke-width="3"/>
  <text x="400" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7f8c8d">
    VS
  </text>
</svg>