<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Digitale Eiendeler - Kategorier
  </text>
  
  <!-- Kryptovaluta -->
  <rect x="50" y="70" width="340" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="10"/>
  <text x="220" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff9800">
    Kryptovaluta og Digitale Tokens
  </text>
  
  <!-- Bitcoin icon -->
  <circle cx="120" cy="125" r="15" fill="#f39c12"/>
  <text x="120" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">₿</text>
  <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Bitcoin</text>
  
  <!-- NFT icon -->
  <rect x="170" y="110" width="30" height="30" fill="#9b59b6" rx="5"/>
  <text x="185" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">NFT</text>
  <text x="185" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">NFT-er</text>
  
  <!-- Token icon -->
  <circle cx="250" cy="125" r="15" fill="#e74c3c"/>
  <text x="250" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">TKN</text>
  <text x="250" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Tokens</text>
  
  <text x="220" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Behandles som finansielle instrumenter
  </text>
  
  <!-- Digitale Plattformer -->
  <rect x="410" y="70" width="340" height="120" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="580" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    Digitale Plattformer og Data
  </text>
  
  <!-- Domain icon -->
  <rect x="450" y="110" width="40" height="25" fill="#27ae60" rx="3"/>
  <text x="470" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">.com</text>
  <text x="470" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Domener</text>
  
  <!-- Database icon -->
  <rect x="520" y="110" width="25" height="30" fill="#8e44ad" rx="3"/>
  <ellipse cx="532" cy="115" rx="10" ry="3" fill="#a569bd"/>
  <ellipse cx="532" cy="125" rx="10" ry="3" fill="#a569bd"/>
  <ellipse cx="532" cy="135" rx="10" ry="3" fill="#a569bd"/>
  <text x="532" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Data</text>
  
  <!-- AI icon -->
  <circle cx="590" cy="125" r="15" fill="#34495e"/>
  <text x="590" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">AI</text>
  <text x="590" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">AI-modeller</text>
  
  <!-- Cloud icon -->
  <ellipse cx="650" cy="120" rx="20" ry="10" fill="#95a5a6"/>
  <circle cx="640" cy="115" r="8" fill="#bdc3c7"/>
  <circle cx="660" cy="115" r="8" fill="#bdc3c7"/>
  <text x="650" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Cloud</text>
  
  <text x="580" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Immaterielle eiendeler med digital form
  </text>
  
  <!-- Characteristics section -->
  <rect x="50" y="220" width="700" height="150" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Kjennetegn ved Digitale Eiendeler
  </text>
  
  <!-- Left column -->
  <circle cx="80" cy="270" r="4" fill="#ff9800"/>
  <text x="100" y="275" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Høy volatilitet i verdsettelse
  </text>
  
  <circle cx="80" cy="295" r="4" fill="#3498db"/>
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Krever spesialisert teknisk kunnskap
  </text>
  
  <circle cx="80" cy="320" r="4" fill="#27ae60"/>
  <text x="100" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Kan ha global tilgjengelighet
  </text>
  
  <circle cx="80" cy="345" r="4" fill="#e74c3c"/>
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Regulatorisk usikkerhet
  </text>
  
  <!-- Right column -->
  <circle cx="420" cy="270" r="4" fill="#9b59b6"/>
  <text x="440" y="275" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Ingen fysisk form eller substans
  </text>
  
  <circle cx="420" cy="295" r="4" fill="#34495e"/>
  <text x="440" y="300" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Avhengig av teknologisk infrastruktur
  </text>
  
  <circle cx="420" cy="320" r="4" fill="#f39c12"/>
  <text x="440" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Potensial for rask verdistigning
  </text>
  
  <circle cx="420" cy="345" r="4" fill="#95a5a6"/>
  <text x="440" y="350" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Utfordringer med sikkerhet og oppbevaring
  </text>
  
  <!-- Bottom note -->
  <rect x="100" y="385" width="600" height="10" fill="#ecf0f1" rx="5"/>
  <text x="400" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Regnskapsbehandling av digitale eiendeler utvikler seg raskt
  </text>
</svg>