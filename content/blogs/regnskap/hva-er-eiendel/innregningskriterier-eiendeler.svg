  </text><rect width="220" height="120" x="530" y="80" fill="#fef9e7" stroke="#f39c12" stroke-width="3" rx="10"/><text x="640" y="105" fill="#f39c12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    3. Kontroll
  </text><rect width="40" height="30" x="620" y="120" fill="#fff" stroke="#f39c12" stroke-width="2" rx="5"/><circle cx="630" cy="135" r="3" fill="#f39c12"/><circle cx="640" cy="135" r="3" fill="#f39c12"/><circle cx="650" cy="135" r="3" fill="#f39c12"/><text x="640" y="165" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
