  </text><rect width="180" height="70" x="450" y="270" fill="#f8f9fa" stroke="#dee2e6" rx="5"/><text x="540" y="285" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Eksempler
  </text><text x="460" y="300" fill="#27ae60" font-family="Arial, sans-serif" font-size="10">✓ Kjøpt maskin (levert)</text><text x="460" y="315" fill="#27ae60" font-family="Arial, sans-serif" font-size="10">✓ Finansiell leasing</text><text x="460" y="330" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10">✗ Bestilt, ikke levert</text><rect width="600" height="20" x="100" y="370" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="400" y="383" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
