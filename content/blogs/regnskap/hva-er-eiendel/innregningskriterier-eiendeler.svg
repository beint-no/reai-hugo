<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Innregningskriterier for Eiendeler
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Tre hovedkriterier må oppfylles
  </text>
  
  <!-- Criterion 1: Sannsynlighet -->
  <rect x="50" y="80" width="220" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="160" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    1. Sannsynlighet
  </text>
  
  <!-- Probability icon -->
  <circle cx="160" cy="130" r="20" fill="#ffffff" stroke="#27ae60" stroke-width="2"/>
  <text x="160" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#27ae60">%</text>
  
  <text x="160" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Fremtidige økonomiske
  </text>
  <text x="160" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    fordeler vil sannsynlig
  </text>
  <text x="160" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    tilflyte bedriften
  </text>
  
  <!-- Criterion 2: Pålitelig måling -->
  <rect x="290" y="80" width="220" height="120" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    2. Pålitelig Måling
  </text>
  
  <!-- Measurement icon -->
  <rect x="380" y="120" width="40" height="30" fill="#ffffff" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="400" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Kr</text>
  
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Eiendelens kost eller
  </text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    verdi kan måles
  </text>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    pålitelig
  </text>
  
  <!-- Criterion 3: Kontroll -->
  <rect x="530" y="80" width="220" height="120" fill="#fef9e7" stroke="#f39c12" stroke-width="3" rx="10"/>
  <text x="640" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">
    3. Kontroll
  </text>
  
  <!-- Control icon -->
  <rect x="620" y="120" width="40" height="30" fill="#ffffff" stroke="#f39c12" stroke-width="2" rx="5"/>
  <circle cx="630" cy="135" r="3" fill="#f39c12"/>
  <circle cx="640" cy="135" r="3" fill="#f39c12"/>
  <circle cx="650" cy="135" r="3" fill="#f39c12"/>
  
  <text x="640" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Bedriften kontrollerer
  </text>
  <text x="640" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    eiendelen som følge av
  </text>
  <text x="640" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    tidligere hendelser
  </text>
  
  <!-- Decision flow -->
  <rect x="150" y="230" width="500" height="120" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Beslutningsflyt
  </text>
  
  <!-- Flow elements -->
  <rect x="170" y="270" width="120" height="30" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="230" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Alle 3 kriterier oppfylt?
  </text>
  
  <!-- Arrow -->
  <polygon points="300,285 320,280 320,290" fill="#7f8c8d"/>
  <line x1="290" y1="285" x2="320" y2="285" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- Yes path -->
  <rect x="330" y="270" width="100" height="30" fill="#d5f4e6" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="380" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Innregnes som eiendel
  </text>
  
  <!-- No path -->
  <rect x="330" y="310" width="100" height="30" fill="#fadbd8" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="380" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✗ Innregnes ikke
  </text>
  
  <!-- Examples -->
  <rect x="450" y="270" width="180" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="540" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Eksempler
  </text>
  <text x="460" y="300" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">✓ Kjøpt maskin (levert)</text>
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">✓ Finansiell leasing</text>
  <text x="460" y="330" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">✗ Bestilt, ikke levert</text>
  
  <!-- Bottom note -->
  <rect x="100" y="370" width="600" height="20" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Alle tre kriterier må være oppfylt samtidig for innregning
  </text>
</svg>