  </text><rect width="500" height="120" x="150" y="230" fill="#fff" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="400" y="255" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Beslutningsflyt
  </text><rect width="120" height="30" x="170" y="270" fill="#e8f5e8" stroke="#27ae60" rx="5"/><text x="230" y="288" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
    Alle 3 kriterier oppfylt?
  </text><path fill="#7f8c8d" d="m300 285 20-5v10z"/><path stroke="#7f8c8d" stroke-width="2" d="M290 285h30"/><rect width="100" height="30" x="330" y="270" fill="#d5f4e6" stroke="#27ae60" rx="5"/><text x="380" y="288" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
