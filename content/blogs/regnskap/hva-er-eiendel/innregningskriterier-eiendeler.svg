  </text><rect width="220" height="120" x="290" y="80" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="10"/><text x="400" y="105" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    2. Pålitelig Måling
  </text><rect width="40" height="30" x="380" y="120" fill="#fff" stroke="#3498db" stroke-width="2" rx="5"/><text x="400" y="138" fill="#3498db" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kr</text><text x="400" y="165" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
