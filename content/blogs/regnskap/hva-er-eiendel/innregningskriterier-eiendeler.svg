  </text><rect width="220" height="120" x="50" y="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/><text x="160" y="105" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    1. Sannsynlighet
  </text><circle cx="160" cy="130" r="20" fill="#fff" stroke="#27ae60" stroke-width="2"/><text x="160" y="137" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">%</text><text x="160" y="165" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
