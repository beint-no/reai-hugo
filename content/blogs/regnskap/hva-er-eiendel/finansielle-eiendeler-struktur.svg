  </text>
  
  <circle cx="80" cy="305" r="4" fill="#f39c12"/>
  <text x="100" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Representerer krav på andre parter
  </text>
  
  <circle cx="80" cy="330" r="4" fill="#9b59b6"/>
  <text x="100" y="335" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
