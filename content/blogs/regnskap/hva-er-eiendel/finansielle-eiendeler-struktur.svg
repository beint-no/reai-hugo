  </text>
  
  <circle cx="420" cy="305" r="4" fill="#27ae60"/>
  <text x="440" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Verdsettes til virkelig verdi eller amortisert kost
  </text>
  
  <circle cx="420" cy="330" r="4" fill="#34495e"/>
  <text x="440" y="335" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Krever løpende overvåking av verdiendringer
  </text>
  

  <rect x="100" y="350" width="600" height="15" fill="#ecf0f1" rx="5"/>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Høyere potensial avkastning medfører vanligvis høyere risiko
  </text>
