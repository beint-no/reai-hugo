  <rect x="600" y="120" width="25" height="20" fill="#34495e" rx="3"/>
  <text x="612" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Obl</text>
  <text x="612" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Obligasjoner</text>
  

  <circle cx="680" cy="130" r="12" fill="#16a085"/>
  <text x="680" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">F</text>
