  </text>
  

  <rect x="80" y="120" width="30" height="20" fill="#27ae60" rx="3"/>
  <text x="95" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kr</text>
  <text x="95" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Kontanter</text>
  

  <rect x="130" y="115" width="40" height="30" fill="#2980b9" rx="3"/>
  <rect x="135" y="120" width="8" height="8" fill="#3498db"/>
  <rect x="147" y="120" width="8" height="8" fill="#3498db"/>
  <rect x="159" y="120" width="8" height="8" fill="#3498db"/>
  <rect x="135" y="132" width="30" height="3" fill="#ecf0f1"/>
