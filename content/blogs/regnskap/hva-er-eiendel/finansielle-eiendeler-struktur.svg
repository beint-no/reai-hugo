  </text>
  

  <circle cx="330" cy="130" r="12" fill="#e67e22"/>
  <circle cx="330" cy="125" r="4" fill="#ffffff"/>
  <path d="M 322 135 Q 330 140 338 135" stroke="#ffffff" stroke-width="2" fill="none"/>
  <text x="330" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Kunder</text>
  

  <rect x="370" y="120" width="25" height="20" fill="#8e44ad" rx="3"/>
  <text x="382" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Lån</text>
  <text x="382" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Utlån</text>
  

  <rect x="420" y="120" width="25" height="20" fill="#9b59b6" rx="3"/>
  <text x="432" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">And</text>
  <text x="432" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Andre</text>
  

