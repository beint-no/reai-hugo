  <text x="210" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Sparing</text>
  

  <rect x="290" y="80" width="220" height="120" fill="#fef9e7" stroke="#f1c40f" stroke-width="3" rx="10"/>
