<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Hva er Eiendel?
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Alle verdier og ressurser som eies eller kontrolleres
  </text>
  
  <!-- Main categories -->
  <!-- Materielle Eiendeler -->
  <rect x="50" y="100" width="220" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="160" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Materielle Eiendeler
  </text>
  <text x="160" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Fysiske gjenstander
  </text>
  
  <!-- Icons for materielle -->
  <rect x="70" y="155" width="30" height="25" fill="#34495e" rx="3"/>
  <text x="85" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Bygg</text>
  
  <circle cx="130" cy="167" r="12" fill="#e74c3c"/>
  <text x="130" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Bil</text>
  
  <rect x="165" y="155" width="25" height="25" fill="#f39c12" rx="3"/>
  <text x="177" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Mask</text>
  
  <rect x="210" y="155" width="25" height="25" fill="#9b59b6" rx="3"/>
  <text x="222" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Lager</text>
  
  <text x="160" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Bygninger, maskiner,
  </text>
  <text x="160" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    transportmidler, varelager
  </text>
  
  <!-- Immaterielle Eiendeler -->
  <rect x="290" y="100" width="220" height="120" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
    Immaterielle Eiendeler
  </text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Uten fysisk form
  </text>
  
  <!-- Icons for immaterielle -->
  <circle cx="320" cy="167" r="12" fill="#e67e22"/>
  <text x="320" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">©</text>
  
  <rect x="350" y="155" width="25" height="25" fill="#8e44ad" rx="3"/>
  <text x="362" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">SW</text>
  
  <circle cx="400" cy="167" r="12" fill="#16a085"/>
  <text x="400" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">™</text>
  
  <rect x="430" y="155" width="25" height="25" fill="#c0392b" rx="3"/>
  <text x="442" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">GW</text>
  
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Patenter, varemerker,
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    programvare, goodwill
  </text>
  
  <!-- Finansielle Eiendeler -->
  <rect x="530" y="100" width="220" height="120" fill="#fef9e7" stroke="#f39c12" stroke-width="3" rx="10"/>
  <text x="640" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">
    Finansielle Eiendeler
  </text>
  <text x="640" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
