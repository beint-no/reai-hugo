  </text>
  
  <!-- Icons for finansielle -->
  <rect x="550" y="155" width="25" height="25" fill="#27ae60" rx="3"/>
  <text x="562" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Kr</text>
  
  <circle cx="600" cy="167" r="12" fill="#2980b9"/>
  <text x="600" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">$</text>
  
  <rect x="630" y="155" width="25" height="25" fill="#8e44ad" rx="3"/>
  <text x="642" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Aks</text>
  
  <circle cx="680" cy="167" r="12" fill="#e74c3c"/>
  <text x="680" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Obl</text>
  
  <text x="640" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Kontanter, fordringer,
  </text>
  <text x="640" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    aksjer, obligasjoner
  </text>
  
  <!-- Central concept -->
  <circle cx="400" cy="280" r="60" fill="#ffffff" stroke="#2c3e50" stroke-width="4"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    EIENDEL
  </text>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Kontroll +
  </text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Økonomisk verdi
  </text>
  
  <!-- Arrows pointing to central concept -->
  <line x1="270" y1="200" x2="350" y2="240" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="220" x2="400" y2="220" stroke="#95a5a6" stroke-width="2"/>
  <line x1="530" y1="200" x2="450" y2="240" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
  
  <!-- Bottom text -->
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Alle ressurser som gir fremtidige økonomiske fordeler
  </text>
</svg>