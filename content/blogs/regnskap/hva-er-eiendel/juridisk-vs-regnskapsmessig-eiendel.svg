<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Juridisk vs. Regnskapsmessig Eiendel
  </text>
  

  <rect x="50" y="70" width="300" height="280" fill="#fff5f5" stroke="#e74c3c" stroke-width="3" rx="10"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e74c3c">
    Juridisk Eiendel
  </text>
  

  <circle cx="200" cy="130" r="40" fill="#ffffff" stroke="#c0392b" stroke-width="2"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">
    EIENDOMS-
  </text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">
    RETT
  </text>
  

  <rect x="70" y="185" width="260" height="25" fill="#fadbd8" rx="5"/>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Juridisk tittel og dokumentasjon
  </text>
  
  <rect x="70" y="220" width="260" height="25" fill="#fadbd8" rx="5"/>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Skjøte, kjøpekontrakt, eierbevis
  </text>
  
  <rect x="70" y="255" width="260" height="25" fill="#fadbd8" rx="5"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Rettsbeskyttelse mot tredjepart
  </text>
  

  <rect x="70" y="295" width="260" height="40" fill="#f1948a" rx="5"/>
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
    Eksempel: Bil kjøpt på kreditt
  </text>
  <text x="200" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    Du eier bilen juridisk selv om den ikke er nedbetalt
  </text>
  

  <rect x="450" y="70" width="300" height="280" fill="#f0f8ff" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498db">
    Regnskapsmessig Eiendel
  </text>
  

  <circle cx="600" cy="130" r="40" fill="#ffffff" stroke="#2980b9" stroke-width="2"/>
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">
    KONTROLL
  </text>
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">
    &amp; FORDELER
  </text>
  

  <rect x="470" y="185" width="260" height="25" fill="#d6eaf8" rx="5"/>
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Kontroll over økonomiske fordeler
  </text>
  
  <rect x="470" y="220" width="260" height="25" fill="#d6eaf8" rx="5"/>
  <text x="600" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Fremtidige kontantstrømmer
  </text>
  
  <rect x="470" y="255" width="260" height="25" fill="#d6eaf8" rx="5"/>
  <text x="600" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Pålitelig verdsettelse mulig
  </text>
  

  <rect x="470" y="295" width="260" height="40" fill="#5dade2" rx="5"/>
  <text x="600" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
    Eksempel: Leaset bil (finansiell leasing)
  </text>
  <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    Kontrollerer bruken og får økonomiske fordeler
  </text>
  

  <circle cx="400" cy="210" r="25" fill="#ffffff" stroke="#95a5a6" stroke-width="3"/>
  <text x="400" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7f8c8d">
    VS
  </text>
  

  <rect x="100" y="365" width="600" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    I regnskap: Kun eiendeler under kontroll føres i balansen, uavhengig av juridisk eierskap
  </text>
</svg>