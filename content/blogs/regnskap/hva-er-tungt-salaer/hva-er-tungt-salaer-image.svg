  </text>
  <text x="530" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    20-200 mill. kr
  </text>
  

  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
