<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  

  <text x="400" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    TUNGT SALÆR
  </text>
  

  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#bdc3c7">
    Betydelige Honorarer og Vederlag
  </text>
  

  <rect x="50" y="100" width="700" height="250" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  

  <circle cx="150" cy="175" r="40" fill="#27ae60" opacity="0.1"/>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#27ae60">
    Kr
  </text>
  

  <text x="250" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Hovedkarakteristikker:
  </text>
  

  <circle cx="260" cy="165" r="3" fill="#e74c3c"/>
  <text x="275" y="170" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
    Betydelig høyere enn vanlige honorarer
  </text>
  
  <circle cx="260" cy="190" r="3" fill="#e74c3c"/>
  <text x="275" y="195" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
