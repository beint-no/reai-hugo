  </text>
  
  <text x="530" y="205" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Konsulentarbeid:
  </text>
  <text x="530" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    2-20 mill. kr
  </text>
  
  <text x="530" y="245" font-family="Arial, sans-serif" font-size="12" fill="#495057">
