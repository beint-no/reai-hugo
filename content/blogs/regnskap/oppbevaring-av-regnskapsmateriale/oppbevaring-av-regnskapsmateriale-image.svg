<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f3f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Oppbevaring av Regnskapsmateriale
  </text>
  
  <!-- Archive boxes -->
  <g transform="translate(100, 100)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="120" height="80" fill="url(#boxGradient)" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Bilag</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">5 år</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Digital/Fysisk</text>
    
    <!-- Box 2 -->
    <rect x="150" y="0" width="120" height="80" fill="url(#boxGradient)" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="210" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Årsregnskap</text>
    <text x="210" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">10 år</text>
    <text x="210" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Permanent</text>
    
    <!-- Box 3 -->
    <rect x="300" y="0" width="120" height="80" fill="url(#boxGradient)" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="360" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">MVA-dokumenter</text>
    <text x="360" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">10 år</text>
    <text x="360" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Lovpålagt</text>
    
    <!-- Box 4 -->
    <rect x="450" y="0" width="120" height="80" fill="url(#boxGradient)" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="510" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Hovedbok</text>
    <text x="510" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">5 år</text>
    <text x="510" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Elektronisk</text>
  </g>
  
  <!-- Security elements -->
  <g transform="translate(150, 220)">
    <!-- Lock icon -->
    <rect x="0" y="15" width="30" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="3"/>
    <path d="M 5 15 Q 5 5 15 5 Q 25 5 25 15" fill="none" stroke="#c0392b" stroke-width="3"/>
    <circle cx="15" cy="25" r="3" fill="#c0392b"/>
    
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Sikkerhet</text>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Kryptering &amp; Backup</text>
  </g>
  
  <!-- Cloud storage -->
  <g transform="translate(350, 220)">
    <!-- Cloud icon -->
    <ellipse cx="15" cy="25" rx="12" ry="8" fill="#3498db"/>
    <ellipse cx="25" cy="20" rx="15" ry="10" fill="#3498db"/>
    <ellipse cx="35" cy="25" rx="12" ry="8" fill="#3498db"/>
    <rect x="3" y="25" width="44" height="8" fill="#3498db"/>
    
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Digital Arkiv</text>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Sky &amp; Lokal Lagring</text>
  </g>
  
  <!-- Compliance -->
  <g transform="translate(550, 220)">
    <!-- Checkmark -->
    <circle cx="15" cy="25" r="15" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <path d="M 8 25 L 13 30 L 22 20" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Compliance</text>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Lovkrav &amp; Kontroll</text>
  </g>
  
  <!-- Bottom text -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#34495e">
    Systematisk oppbevaring sikrer juridisk compliance og operasjonell effektivitet
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#bdc3c7" stroke-width="2"/>
  <text x="150" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">5 år</text>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Oppbevaringsperiode</text>
  <text x="650" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">10+ år</text>
</svg>