<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Kostnadselementer for Digital Oppbevaring
  </text>
  
  <!-- Direct costs -->
  <g transform="translate(50, 70)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Direkte kostnader
    </text>
    
    <!-- Software licenses -->
    <rect x="0" y="40" width="180" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Programvarelisenser</text>
    <text x="90" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Månedlige/årlige abonnement</text>
    <text x="90" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">5.000 - 50.000 kr/år</text>
    
    <!-- Storage -->
    <rect x="200" y="40" width="180" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="290" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Lagringsplass</text>
    <text x="290" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Basert på datavolum</text>
    <text x="290" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">100 - 1.000 kr/GB/år</text>
  </g>
  
  <!-- Indirect costs -->
  <g transform="translate(50, 170)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Indirekte kostnader
    </text>
    
    <!-- Implementation -->
    <rect x="0" y="40" width="180" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Implementering</text>
    <text x="90" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Oppsett og migrering</text>
    <text x="90" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">50.000 - 200.000 kr</text>
    
    <!-- Training -->
    <rect x="200" y="40" width="180" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="290" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Opplæring</text>
    <text x="290" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Tid og ressurser</text>
    <text x="290" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">20.000 - 100.000 kr</text>
  </g>
  
  <!-- Cost comparison chart -->
  <g transform="translate(100, 270)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Kostnadsammenligning over 5 år
    </text>
    
    <!-- Digital bar -->
    <rect x="50" y="40" width="120" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
    <text x="110" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Digital</text>
    <text x="110" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">200.000 - 500.000 kr</text>
    
    <!-- Physical bar -->
    <rect x="230" y="40" width="80" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="3"/>
    <text x="270" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fysisk</text>
    <text x="270" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">50.000 - 150.000 kr</text>
    
    <!-- ROI indicator -->
    <g transform="translate(350, 40)">
      <circle cx="20" cy="20" r="18" fill="#27ae60" stroke="#229954" stroke-width="2"/>
      <text x="20" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ROI</text>
      <text x="20" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">2-3 år</text>
    </g>
  </g>
  
  <!-- Benefits vs costs -->
  <g transform="translate(450, 70)">
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Fordeler vs Kostnader
    </text>
    
    <!-- Benefits -->
    <rect x="0" y="30" width="150" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5" opacity="0.9"/>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fordeler</text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="9" fill="white">• Økt effektivitet</text>
    <text x="10" y="73" font-family="Arial, sans-serif" font-size="9" fill="white">• Bedre sikkerhet</text>
    <text x="10" y="86" font-family="Arial, sans-serif" font-size="9" fill="white">• Enklere compliance</text>
    <text x="10" y="99" font-family="Arial, sans-serif" font-size="9" fill="white">• Skalerbarhet</text>
    
    <!-- Cost considerations -->
    <rect x="0" y="130" width="150" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5" opacity="0.9"/>
    <text x="75" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kostnader</text>
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="9" fill="white">• Høy oppstartskostnad</text>
    <text x="10" y="173" font-family="Arial, sans-serif" font-size="9" fill="white">• Løpende lisenser</text>
    <text x="10" y="186" font-family="Arial, sans-serif" font-size="9" fill="white">• Opplæringsbehov</text>
    <text x="10" y="199" font-family="Arial, sans-serif" font-size="9" fill="white">• Teknisk support</text>
  </g>
</svg>