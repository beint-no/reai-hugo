<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="700" height="400" fill="#f8f9fa"/>
  
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Arkivorganisering - Hierarkisk Struktur
  </text>
  

  <g transform="translate(50, 70)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Nivå 1: Regnskapsår
    </text>
    
    <rect x="0" y="30" width="120" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2024</text>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Gjeldende år</text>
    
    <rect x="140" y="30" width="120" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
    <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2023</text>
    <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Forrige år</text>
    
    <rect x="280" y="30" width="120" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
    <text x="340" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2022</text>
    <text x="340" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Arkivert</text>
    
    <rect x="420" y="30" width="120" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
    <text x="480" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2021</text>
    <text x="480" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Arkivert</text>
  </g>
  

  <path d="M 110 160 L 110 180" fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#arrowdown)"/>
  

  <g transform="translate(50, 190)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Nivå 2: Dokumentkategorier (2024)
    </text>
    
    <rect x="0" y="30" width="120" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Bilag</text>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Fakturaer, kvitteringer</text>
    
    <rect x="140" y="30" width="120" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Rapporter</text>
    <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">MVA, årsregnskap</text>
    
    <rect x="280" y="30" width="120" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="340" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kontrakter</text>
    <text x="340" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Avtaler, leiekontrakter</text>
    
    <rect x="420" y="30" width="120" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="480" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Korrespondanse</text>
    <text x="480" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">E-post, brev</text>
  </g>
  

  <path d="M 110 280 L 110 300" fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#arrowdown)"/>
  

  <g transform="translate(50, 310)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Nivå 3: Månedlig inndeling (2024/Bilag)
    </text>
    
    <rect x="0" y="30" width="80" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" opacity="0.8"/>
    <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">01-Jan</text>
    <text x="40" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Januar</text>
    
    <rect x="90" y="30" width="80" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" opacity="0.8"/>
    <text x="130" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">02-Feb</text>
    <text x="130" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Februar</text>
    
    <rect x="180" y="30" width="80" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" opacity="0.8"/>
    <text x="220" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">03-Mar</text>
    <text x="220" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Mars</text>
    
    <text x="280" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">...</text>
    
    <rect x="320" y="30" width="80" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" opacity="0.8"/>
    <text x="360" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">12-Des</text>
    <text x="360" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Desember</text>
  </g>
  

  <g transform="translate(450, 310)">
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Navngivningseksempel
    </text>
    
    <rect x="0" y="30" width="200" height="50" fill="#34495e" stroke="#2c3e50" stroke-width="1" rx="3"/>
    <text x="100" y="45" text-anchor="middle" font-family="monospace" font-size="9" fill="white">2024-03-15_Faktura_1001_</text>
    <text x="100" y="58" text-anchor="middle" font-family="monospace" font-size="9" fill="white">Leverandor-AS.pdf</text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">YYYY-MM-DD_Type_Nr_Beskrivelse</text>
  </g>
  

  <defs>
    <marker id="arrowdown" markerWidth="10" markerHeight="7" refX="5" refY="6" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>