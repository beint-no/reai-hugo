<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#f8f9fa"/>
  
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Compliance-rammeverk
  </text>
  
  <!-- Legal requirements -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="200" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Lovkrav
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">• Bokføringsloven</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• Regnskapsloven</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• MVA-loven</text>
  </g>
  
  <!-- Internal control -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="200" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Internkontroll
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">• Prosedyrer</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• Kvalitetskontroll</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• Dokumentasjon</text>
  </g>
  
  <!-- Audit preparation -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="200" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Revisjonsklargjøring
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">• Arbeidspapirer</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• Støttedokumentasjon</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• Elektronisk tilgang</text>
  </g>
  
  <!-- Authority control -->
  <g transform="translate(300, 160)">
    <rect x="0" y="0" width="200" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Myndighetskontroll
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">• Rask tilgang</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• Strukturert presentasjon</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• Komplett dokumentasjon</text>
  </g>
  
  <!-- Arrows showing relationships -->
  <path d="M 250 100 L 300 100" fill="none" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 150 140 L 150 160" fill="none" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 400 140 L 400 160" fill="none" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 250 200 L 300 200" fill="none" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Central compliance circle -->
  <circle cx="300" cy="150" r="30" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
  <text x="300" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">COMPLIANCE</text>
  <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Overholdelse</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#34495e"/>
    </marker>
  </defs>
</svg>