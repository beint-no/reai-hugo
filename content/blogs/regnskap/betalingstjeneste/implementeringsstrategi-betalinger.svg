<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Implementeringsstrategi for Betalingstjenester</text>
  

  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <rect x="10" y="10" width="180" height="30" rx="5" fill="#2980b9"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Fase 1: Analyse</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1-2 måneder</text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">Behovsanalyse:</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• Kartlegg eksisterende systemer</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Identifiser kostnadsdrivere</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">• Evaluer integrasjonsbehov</text>
    
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">Leverandørevaluering:</text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">• Teknisk kompetanse og API</text>
  </g>
  

  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <rect x="10" y="10" width="180" height="30" rx="5" fill="#229954"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Fase 2: Valg</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2-4 uker</text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">Teknisk evaluering:</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• API-dokumentasjon</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Sikkerhetsstandard</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">• Regulatorisk compliance</text>
    
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">Kommersiell evaluering:</text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">• Totalkostnadsanalyse</text>
  </g>
  

  <g transform="translate(550, 70)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <rect x="10" y="10" width="180" height="30" rx="5" fill="#c0392b"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Fase 3: Implementering</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2-3 måneder</text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">Teknisk setup:</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• API-integrasjon</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Testing og validering</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">• Sikkerhetskonfigurering</text>
    
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">Opplæring:</text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">• Brukeropplæring</text>
  </g>
  

  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="700" height="200" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <rect x="15" y="15" width="670" height="30" rx="5" fill="#34495e"/>
    <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Detaljerte Implementeringssteg</text>
    

    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="150" height="120" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Infrastruktur</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="white">• Testmiljø oppsett</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="white">• API-nøkler og sertifikater</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="white">• Sikkerhetskonfigurering</text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• Nettverkstilgang</text>
      <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Backup-rutiner</text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">• Overvåking og logging</text>
    </g>
    

    <g transform="translate(185, 60)">
      <rect x="0" y="0" width="150" height="120" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Integrasjon</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="white">• API-kobling regnskapse</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="white">• Dataflyt-definering</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="white">• Feilhåndtering</text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• Avstemmingsrutiner</text>
      <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Webhook-konfigurasjon</text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">• Sanntids notifikasjoner</text>
    </g>
    

    <g transform="translate(350, 60)">
      <rect x="0" y="0" width="150" height="120" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Testing</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="white">• Unit testing</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="white">• Integrasjonstesting</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="white">• End-to-end testing</text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• Ytelsestesting</text>
      <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Sikkerhetstesting</text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">• UAT med sluttbrukere</text>
    </g>
    

    <g transform="translate(515, 60)">
      <rect x="0" y="0" width="150" height="120" rx="8" fill="#27ae60" stroke="#229954" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Go-Live</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="white">• Gradvis migrering</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="white">• Parallellkjøring</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="white">• Realtime monitoring</text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• Support-beredskap</text>
      <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Rollback-plan</text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">• Brukeroppfølging</text>
    </g>
  </g>
  

  <g transform="translate(50, 490)">
    <rect x="0" y="0" width="330" height="100" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="165" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Risikohåndtering</text>
    
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Tekniske risikoer:</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="9" fill="white">• API-endringer hos leverandør</text>
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="9" fill="white">• Systemtilgjengelighet</text>
    <text x="20" y="81" font-family="Arial, sans-serif" font-size="9" fill="white">• Ytelsesutfordringer</text>
    <text x="20" y="94" font-family="Arial, sans-serif" font-size="9" fill="white">• Sikkerhetshendelser</text>
    
    <text x="180" y="40" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Forretningsrisikoer:</text>
    <text x="180" y="55" font-family="Arial, sans-serif" font-size="9" fill="white">• Regulatoriske endringer</text>
    <text x="180" y="68" font-family="Arial, sans-serif" font-size="9" fill="white">• Kostnadsvekst</text>
    <text x="180" y="81" font-family="Arial, sans-serif" font-size="9" fill="white">• Leverandørbytte</text>
    <text x="180" y="94" font-family="Arial, sans-serif" font-size="9" fill="white">• Brukeradopsjon</text>
  </g>
  

  <g transform="translate(420, 490)">
    <rect x="0" y="0" width="330" height="100" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="165" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Suksessfaktorer</text>
    
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Organisatorisk:</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="9" fill="white">• Tydelig prosjektledelse</text>
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="9" fill="white">• Engasjerte nøkkelpersoner</text>
    <text x="20" y="81" font-family="Arial, sans-serif" font-size="9" fill="white">• Systematisk opplæring</text>
    <text x="20" y="94" font-family="Arial, sans-serif" font-size="9" fill="white">• Kontinuerlig forbedring</text>
    
    <text x="180" y="40" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Teknisk:</text>
    <text x="180" y="55" font-family="Arial, sans-serif" font-size="9" fill="white">• Robust arkitektur</text>
    <text x="180" y="68" font-family="Arial, sans-serif" font-size="9" fill="white">• Omfattende testing</text>
    <text x="180" y="81" font-family="Arial, sans-serif" font-size="9" fill="white">• Proaktiv overvåking</text>
    <text x="180" y="94" font-family="Arial, sans-serif" font-size="9" fill="white">• Skalerbar løsning</text>
  </g>
  

  <path d="M 250 145 L 300 145" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 500 145 L 550 145" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <path d="M 400 220 L 400 260" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
</svg>