  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Tjenester</text>
  <text x="540" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">PIS • AIS</text>
  <text x="540" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Open Banking • TPP</text>
  

  <rect x="250" y="350" width="300" height="60" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">REGNSKAPSSYSTEM</text>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Automatisk kontering • Avstemming • Dokumentasjon • Rapportering</text>
  

  <path d="M 200 215 L 320 240" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 360 190 L 380 230" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 540 190 L 420 230" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 600 215 L 480 240" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <path d="M 400 330 L 400 350" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="440" width="700" height="40" rx="8" fill="#e9ecef" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">REGULATORISK RAMMEVERK</text>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">PSD2 • Finansforetaksloven • Betalingstjenesteloven • GDPR • Bokføringsloven</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
</svg>
