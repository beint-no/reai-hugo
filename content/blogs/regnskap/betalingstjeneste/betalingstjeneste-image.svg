<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#212529">
    Hva er betalingstjeneste?
  </text>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    Komplett guide til betalingstjenester i norsk regnskap
  </text>
  

  <circle cx="400" cy="250" r="80" fill="url(#cardGradient)" stroke="#2c3e50" stroke-width="3"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BETALINGS-</text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">TJENESTE</text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">PSD2 • API • Sikkerhet</text>
  

  <rect x="80" y="180" width="120" height="70" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="140" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Tradisjonelle</text>
  <text x="140" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Banker</text>
  <text x="140" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">BankGiro • AvtaleGiro</text>
  <text x="140" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">SWIFT • Kontant</text>
  

  <rect x="600" y="180" width="120" height="70" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="660" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Mobile</text>
  <text x="660" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Løsninger</text>
  <text x="660" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Vipps • Apple Pay</text>
  <text x="660" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">QR • Mobile BankID</text>
  

  <rect x="300" y="120" width="120" height="70" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="360" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kortbaserte</text>
  <text x="360" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Betalinger</text>
  <text x="360" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Debet • Kreditt</text>
  <text x="360" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kontaktløs • Firmakort</text>
  

  <rect x="480" y="120" width="120" height="70" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
