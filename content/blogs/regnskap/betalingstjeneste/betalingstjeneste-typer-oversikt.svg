<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Betalingstjenester - Typer og Kategorier</text>
  

  <rect x="50" y="80" width="160" height="220" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Tradisjonelle</text>
  <text x="130" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Banktjenester</text>
  
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">• BankGiro</text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="12" fill="white">• AvtaleGiro</text>
  <text x="60" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">• Kontantbehandling</text>
  <text x="60" y="205" font-family="Arial, sans-serif" font-size="12" fill="white">• SWIFT-overføringer</text>
  <text x="60" y="225" font-family="Arial, sans-serif" font-size="12" fill="white">• Sjekker (sjelden)</text>
  
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="10" fill="white">Regulering:</text>
  <text x="60" y="265" font-family="Arial, sans-serif" font-size="10" fill="white">Finansforetaksloven</text>
  <text x="60" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">Betalingstjenesteloven</text>
  

  <rect x="240" y="80" width="160" height="220" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PSD2-regulerte</text>
  <text x="320" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Tjenester</text>
  
  <text x="250" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">• PIS (Payment Initiation)</text>
  <text x="250" y="165" font-family="Arial, sans-serif" font-size="12" fill="white">• AIS (Account Info)</text>
  <text x="250" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">• API-betalinger</text>
  <text x="250" y="205" font-family="Arial, sans-serif" font-size="12" fill="white">• Open Banking</text>
  <text x="250" y="225" font-family="Arial, sans-serif" font-size="12" fill="white">• TPP-tjenester</text>
  
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="10" fill="white">Regulering:</text>
  <text x="250" y="265" font-family="Arial, sans-serif" font-size="10" fill="white">PSD2-direktivet</text>
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">Sterk autentisering</text>
  

  <rect x="430" y="80" width="160" height="220" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="510" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Mobile og</text>
  <text x="510" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Digitale Løsninger</text>
  
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">• Vipps</text>
  <text x="440" y="165" font-family="Arial, sans-serif" font-size="12" fill="white">• Apple Pay/Google Pay</text>
  <text x="440" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">• QR-betalinger</text>
  <text x="440" y="205" font-family="Arial, sans-serif" font-size="12" fill="white">• Mobile BankID</text>
  <text x="440" y="225" font-family="Arial, sans-serif" font-size="12" fill="white">• Digitale lommebøker</text>
  
  <text x="440" y="250" font-family="Arial, sans-serif" font-size="10" fill="white">Egenskaper:</text>
  <text x="440" y="265" font-family="Arial, sans-serif" font-size="10" fill="white">Sanntidsbetalinger</text>
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">Brukervenlig interface</text>
  

  <rect x="620" y="80" width="160" height="220" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="700" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kortbaserte</text>
  <text x="700" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Betalinger</text>
  
  <text x="630" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">• Debetkort</text>
  <text x="630" y="165" font-family="Arial, sans-serif" font-size="12" fill="white">• Kredittkort</text>
  <text x="630" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">• Firmakort</text>
  <text x="630" y="205" font-family="Arial, sans-serif" font-size="12" fill="white">• Prepaid-kort</text>
  <text x="630" y="225" font-family="Arial, sans-serif" font-size="12" fill="white">• Kontaktløse betalinger</text>
  
  <text x="630" y="250" font-family="Arial, sans-serif" font-size="10" fill="white">Standarder:</text>
  <text x="630" y="265" font-family="Arial, sans-serif" font-size="10" fill="white">PCI DSS</text>
  <text x="630" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">EMV-chip</text>
  

  <rect x="50" y="350" width="700" height="80" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Integrasjonslag og API-er</text>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kobler betalingstjenester med regnskapssystemer, ERP og andre forretningsapplikasjoner</text>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">ISO 20022 • REST API • Webhooks • Real-time notifications</text>
  

  <rect x="50" y="460" width="700" height="80" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Regulatorisk Rammeverk</text>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">PSD2 • GDPR • PCI DSS • Hvitvaskingsloven • Finansforetaksloven</text>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Sikkerhet • Personvern • Compliance • Rapportering</text>
  

  <path d="M 210 190 L 240 190" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 190 L 430 190" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 590 190 L 620 190" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <path d="M 130 300 L 130 350" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 320 300 L 320 350" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 510 300 L 510 350" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 700 300 L 700 350" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <path d="M 400 430 L 400 460" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  

  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Alle betalingstjenester må integreres med regnskapssystem for korrekt bokføring og avstemming</text>
</svg>