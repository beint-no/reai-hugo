n)</text><text x="250" y="165" fill="#fff" font-family="Arial, sans-serif" font-size="12">• AIS (Account Info)</text><text x="250" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="12">• API-betalinger</text><text x="250" y="205" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Open Banking</text><text x="250" y="225" fill="#fff" font-family="Arial, sans-serif" font-size="12">• TPP-tjenester</text><text x="250" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="10">Regulering:</text><text x="250" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="10">PSD2-direktivet</text><text x="250" y="280" fill="#fff" font-family="Arial, sans-serif" font-size="10">Sterk autentisering</text><rect width="160" height="220" x="430" y="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="510" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Mobile og</text><text x="510" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Digitale Løsninger</text><text x="440" y="145" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Vipps</text><text x="440" y="165" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Apple Pay/Google Pay</text><text x="440" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="12">• QR-betalinger</text><text x="440" y="205" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Mobile BankID</text><text x="440" y="225" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Digitale lommebøker</text><text x="440" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="10">Egenskaper:</text><text x="440" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="10">Sanntidsbetalinger</text><text x="440" y="280" fill="#fff" font-family="Arial, sans-serif" font-size="10">Brukervenlig interface</text><rect width="160" height="220" x="620" y="8