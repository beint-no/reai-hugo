  </text>
  

  <rect x="50" y="200" width="500" height="180" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Detaljert Forklaring
  </text>
  

  <text x="70" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
    Steg 1: Kontrakt
  </text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Skriftlig eller muntlig avtale med kunden
  </text>
  
  <text x="280" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
    Steg 2: Ytelser
  </text>
  <text x="280" y="275" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Separate varer eller tjenester
  </text>
  
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
    Steg 3: Beløp
  </text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Vederlag som forventes mottatt
  </text>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Justert for rabatter og returer
  </text>
  
  <text x="280" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
    Steg 4: Allokering
  </text>
  <text x="280" y="320" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Fordel beløpet på ytelsene
  </text>
  <text x="280" y="335" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Basert på standalone priser
  </text>
  
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
    Steg 5: Regnskapsføring
  </text>
  <text x="70" y="380" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Når kontroll overføres til kunden
  </text>
  

  <rect x="50" y="420" width="700" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Eksempler på Timing
  </text>
  
  <text x="70" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
    Over tid:
  </text>
  <text x="70" y="495" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Konsulentarbeid • Byggekontrakter • Abonnementstjenester
  </text>
  
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    På et tidspunkt:
  </text>
  <text x="70" y="535" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Varesalg • Engangstjenester • Levering av produkter
  </text>
  

  <circle cx="720" cy="480" r="20" fill="#28a745" opacity="0.1"/>
  <text x="720" y="487" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#28a745">
    ⏱
  </text>
  
  <circle cx="720" cy="520" r="20" fill="#dc3545" opacity="0.1"/>
  <text x="720" y="527" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc3545">
    ⚡
  </text>
</svg>