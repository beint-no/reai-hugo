  </text>
  

  <polygon points="660,290 670,310 650,310" fill="#666"/>
  

  <rect x="590" y="320" width="140" height="80" fill="url(#stepGradient)" stroke="#0066cc" stroke-width="2" rx="10"/>
  <circle cx="610" cy="340" r="15" fill="white"/>
  <text x="610" y="347" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">5</text>
  <text x="660" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Regnskapsføring
  </text>
  <text x="660" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
