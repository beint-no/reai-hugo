  </text>
  

  <polygon points="200,120 220,110 220,130" fill="#666"/>
  

  <rect x="230" y="80" width="140" height="80" fill="url(#stepGradient)" stroke="#0066cc" stroke-width="2" rx="10"/>
  <circle cx="250" cy="100" r="15" fill="white"/>
  <text x="250" y="107" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">2</text>
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Identifiser
  </text>
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    ytelsesforpliktelser
  </text>
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    i kontrakten
  </text>
  

  <polygon points="380,120 400,110 400,130" fill="#666"/>
  

  <rect x="410" y="80" width="140" height="80" fill="url(#stepGradient)" stroke="#0066cc" stroke-width="2" rx="10"/>
  <circle cx="430" cy="100" r="15" fill="white"/>
  <text x="430" y="107" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">3</text>
  <text x="480" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Fastsett
  </text>
  <text x="480" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    transaksjonsbeløpet
  </text>
  <text x="480" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    vederlag
  </text>
  

  <polygon points="570,120 580,140 560,140" fill="#666"/>
  

  <rect x="590" y="200" width="140" height="80" fill="url(#stepGradient)" stroke="#0066cc" stroke-width="2" rx="10"/>
  <circle cx="610" cy="220" r="15" fill="white"/>
  <text x="610" y="227" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">4</text>
  <text x="660" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Allokér
  </text>
  <text x="660" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
