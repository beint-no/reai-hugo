  </text>
  
  <!-- Insight 1 -->
  <rect x="70" y="330" width="200" height="100" fill="#f8f9fa" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="170" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    Produksjon
  </text>
  <text x="80" y="375" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Hovedfokus på varesalg
  </text>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="10" fill="#666">
