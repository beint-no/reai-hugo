  <text x="400" y="515" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    Hvordan håndtere rabatter, returer og variable komponenter?
  </text>
  
  <text x="90" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#856404">
