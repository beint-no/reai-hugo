  </text>
  
  <!-- Insight 3 -->
  <rect x="530" y="330" width="200" height="100" fill="#f8f9fa" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="630" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffc107">
