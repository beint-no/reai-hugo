  <rect x="530" y="80" width="220" height="160" fill="url(#handelGradient)" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="640" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
