<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="tjenesteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#17a2b8;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="handelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Praktiske Eksempler fra Ulike Bransjer
  </text>
  
  <!-- Example 1: Production Company -->
  <rect x="50" y="80" width="220" height="160" fill="url(#prodGradient)" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    PRODUKSJONSSELSKAP
  </text>
  <text x="160" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    ABC Møbler AS
  </text>
  
  <!-- Production breakdown -->
  <rect x="60" y="145" width="200" height="85" fill="white" fill-opacity="0.9" rx="5"/>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745">
    Inntektsfordeling:
  </text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Salg av møbler: 8.5M kr (85%)
  </text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Monteringstjenester: 0.8M kr (8%)
  </text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="10" fill="#333">
