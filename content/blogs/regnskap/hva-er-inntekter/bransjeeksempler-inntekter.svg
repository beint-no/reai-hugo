  </text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Andre inntekter: 0.3M kr (3%)
  </text>
  
  <!-- Example 2: Service Company -->
  <rect x="290" y="80" width="220" height="160" fill="url(#tjenesteGradient)" stroke="#0066cc" stroke-width="2" rx="10"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    TJENESTESELSKAP
  </text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Konsulent Norge AS
  </text>
  
