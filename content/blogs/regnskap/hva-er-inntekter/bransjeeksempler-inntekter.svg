  </text>
  
  <!-- Insight 2 -->
  <rect x="300" y="330" width="200" height="100" fill="#f8f9fa" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Tjenester
