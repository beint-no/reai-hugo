<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Inntekter - Oversikt
  </text>
  
  <!-- Central concept box -->
  <rect x="300" y="80" width="200" height="80" fill="url(#boxGradient)" stroke="#0066cc" stroke-width="2" rx="10"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
    INNTEKTER
  </text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Økonomiske fordeler
  </text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    som øker egenkapitalen
  </text>
  
  <!-- Characteristics boxes -->
  <!-- Box 1: Økning i økonomiske fordeler -->
  <rect x="50" y="220" width="160" height="100" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="130" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    Økning i
  </text>
  <text x="130" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    økonomiske
  </text>
  <text x="130" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    fordeler
  </text>
  <text x="130" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Må resultere i
  </text>
  <text x="130" y="318" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    økt formue
  </text>
  
  <!-- Box 2: Målbarhet -->
  <rect x="240" y="220" width="160" height="100" fill="white" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="320" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffc107">
    MÅLBARHET
  </text>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Må kunne måles
  </text>
  <text x="320" y="295" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    pålitelig i kroner
  </text>
  <text x="320" y="310" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    og øre
  </text>
  
  <!-- Box 3: Sannsynlighet -->
  <rect x="430" y="220" width="160" height="100" fill="white" stroke="#17a2b8" stroke-width="2" rx="8"/>
  <text x="510" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#17a2b8">
    SANNSYNLIGHET
  </text>
  <text x="510" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Sannsynlig at
  </text>
  <text x="510" y="295" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    fordelen tilflyter
  </text>
  <text x="510" y="310" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    virksomheten
  </text>
  
  <!-- Box 4: Kontroll -->
  <rect x="620" y="220" width="160" height="100" fill="white" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="700" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">
    KONTROLL
  </text>
  <text x="700" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Virksomheten må
  </text>
  <text x="700" y="295" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    ha kontroll over
  </text>
  <text x="700" y="310" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    ressursen
  </text>
  
  <!-- Arrows from central box to characteristic boxes -->
  <line x1="350" y1="160" x2="130" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="160" x2="320" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="160" x2="510" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="160" x2="700" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Bottom section -->
  <rect x="50" y="360" width="700" height="80" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Regnskapsføring etter inntektsføringsprinsippet
  </text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Inntekter regnskapsføres når kriteriene er oppfylt og ytelsen er levert
  </text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    i henhold til norske regnskapsstandarder og IFRS 15
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="450" r="15" fill="#0066cc" opacity="0.1"/>
  <text x="100" y="457" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    kr
  </text>
  
  <circle cx="700" cy="450" r="15" fill="#28a745" opacity="0.1"/>
  <text x="700" y="457" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
    +
  </text>
</svg>