<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f9fafb"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Beregning av Sysselsatt Kapital</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="40" fill="#3b82f6" rx="5"/>
    <text x="160" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Metode 1: Fra Balansen (Top-down)</text>
    

    <rect x="0" y="50" width="320" height="200" fill="white" stroke="#d1d5db" stroke-width="2" rx="5"/>
    

    <text x="10" y="75" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EIENDELER:</text>
    <text x="10" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">Kontanter og bank: 500 000</text>
    <text x="10" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="12">Kundefordringer: 800 000</text>
    <text x="10" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="12">Varelager: 600 000</text>
    <text x="10" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="12">Maskiner og utstyr: 2 000 000</text>
    <line x1="10" y1="150" x2="310" y2="150" stroke="#6b7280" stroke-width="1"/>
    <text x="10" y="165" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sum eiendeler: 3 900 000</text>
    

    <text x="10" y="190" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GJELD OG EGENKAPITAL:</text>
    <text x="10" y="210" fill="#dc2626" font-family="Arial, sans-serif" font-size="12">Leverandørgjeld: 300 000 (Ekskl.)</text>
    <text x="10" y="225" fill="#dc2626" font-family="Arial, sans-serif" font-size="12">Skyldig off. avgifter: 150 000 (Ekskl.)</text>
    <text x="10" y="240" fill="#059669" font-family="Arial, sans-serif" font-size="12">Banklån: 1 200 000 (Inkl.)</text>
    

    <path d="M 340 150 L 380 150" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="320" y="130" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Trekk fra</text>
    <text x="320" y="145" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">rentefri gjeld</text>
    

    <rect x="400" y="100" width="280" height="100" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="5"/>
    <text x="540" y="125" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Sysselsatt Kapital:</text>
    <text x="540" y="145" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="14">3 900 000 - (300 000 + 150 000)</text>
    <text x="540" y="165" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="18" font-weight="bold">= 3 450 000 NOK</text>
  </g>
  

  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="320" height="40" fill="#7c3aed" rx="5"/>
    <text x="160" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Metode 2: Fra Finansiering (Bottom-up)</text>
    

    <rect x="0" y="50" width="150" height="80" fill="#10b981" rx="5"/>
    <text x="75" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Egenkapital</text>
    <text x="75" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">2 250 000</text>
    <text x="75" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">NOK</text>
    

    <circle cx="180" cy="90" r="15" fill="#f59e0b"/>
    <text x="180" y="96" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">+</text>
    
    <rect x="210" y="50" width="150" height="80" fill="#ef4444" rx="5"/>
    <text x="285" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Rentebærende</text>
    <text x="285" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Gjeld</text>
    <text x="285" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">1 200 000</text>
    <text x="285" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">NOK</text>
    

    <circle cx="390" cy="90" r="15" fill="#6366f1"/>
    <text x="390" y="96" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">=</text>
    

    <rect x="420" y="50" width="200" height="80" fill="#1e293b" rx="5"/>
    <text x="520" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Sysselsatt Kapital</text>
    <text x="520" y="95" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3 450 000</text>
    <text x="520" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">NOK</text>
  </g>
  

  <rect x="50" y="520" width="700" height="60" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="5"/>
  <text x="70" y="545" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓ Begge metoder gir samme resultat: 3 450 000 NOK</text>
  <text x="70" y="565" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12">Dette er kapitalen som aktivt brukes til å generere avkastning og måles gjennom ROCE.</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
</svg>