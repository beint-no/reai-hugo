<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="egenkapitalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gjeldsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Sysselsatt Kapital</text>
  <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Egenkapital + Rentebærende Gjeld</text>
  

  <g transform="translate(50, 120)">

    <rect x="0" y="0" width="200" height="120" fill="url(#egenkapitalGradient)" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Egenkapital</text>
    <text x="100" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">• Aksjekapital</text>
    <text x="100" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">• Opptjent egenkapital</text>
    <text x="100" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">• Overkursfond</text>
    

    <circle cx="250" cy="60" r="25" fill="#f59e0b"/>
    <text x="250" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+</text>
    

    <rect x="300" y="0" width="200" height="120" fill="url(#gjeldsGradient)" rx="10"/>
    <text x="400" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Rentebærende Gjeld</text>
    <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">• Banklån</text>
    <text x="400" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">• Obligasjoner</text>
    <text x="400" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">• Konvertible lån</text>
    

    <circle cx="550" cy="60" r="25" fill="#6366f1"/>
    <text x="550" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">=</text>
    

    <rect x="600" y="20" width="150" height="80" fill="#1e293b" rx="10"/>
    <text x="675" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Sysselsatt</text>
    <text x="675" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kapital</text>
    <text x="675" y="80" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14">Brukes til ROCE</text>
  </g>
  

  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="80" fill="#fee2e2" stroke="#dc2626" stroke-width="2" rx="10"/>
    <text x="20" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Ekskludert fra Sysselsatt Kapital (Rentefrie forpliktelser):</text>
    <text x="20" y="50" fill="#dc2626" font-family="Arial, sans-serif" font-size="14">• Leverandørgjeld • Skyldig offentlige avgifter • Påløpte kostnader • Forhåndsbetalinger</text>
  </g>
  

  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="200" height="60" fill="#ddd6fe" rx="8"/>
    <text x="100" y="20" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ROCE</text>
    <text x="100" y="40" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="12">EBIT / Sysselsatt kapital</text>
    
    <rect x="220" y="0" width="200" height="60" fill="#dcfce7" rx="8"/>
    <text x="320" y="20" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kapitalomsetning</text>
    <text x="320" y="40" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="12">Omsetning / Sysselsatt kapital</text>
    
    <rect x="440" y="0" width="200" height="60" fill="#fef3c7" rx="8"/>
    <text x="540" y="20" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Finansieringseffektivitet</text>
    <text x="540" y="40" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Kostnad av kapital</text>
  </g>
</svg>