    <text x="150" y="118" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">3.38M</text>
    <text x="240" y="118" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">36K</text>
    <text x="320" y="118" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">13.1%</text>
    <text x="410" y="118" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">+0.4%</text>
