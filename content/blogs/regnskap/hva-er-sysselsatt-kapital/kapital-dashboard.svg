    <text x="20" y="95" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Middels prioritet:</text>
    <text x="20" y="110" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Vurder refinansiering av dyre lån</text>
