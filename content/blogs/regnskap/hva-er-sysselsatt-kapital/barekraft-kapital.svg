ke="#3b82f6" stroke-width="2" rx="10"/><rect width="220" height="35" x="240" y="50" fill="#3b82f6" rx="10"/><text x="350" y="72" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">👥 Social</text><text x="250" y="100" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sosiale investeringer:</text><text x="250" y="115" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Ansattes sikkerhet og helse</text><text x="250" y="128" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Kompetanseutvikling</text><text x="250" y="141" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Samfunnsengasjement</text><text x="250" y="154" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Leverandørkjede-ansvar</text><text x="250" y="175" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Utfordring: Måling av gevinster</text><rect width="220" height="140" x="480" y="50" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="10"/><rect width="220" height="35" x="480" y="50" fill="#d97706" rx="10"/><text x="590" y="72" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">⚖️ Governance</text><text x="490" y="100" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Styringsstrukturer:</text><text x="490" y="115" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Transparens i rapportering</text><text x="490" y="128" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Etiske retningslinjer</text><text x="490" y="141" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Risikostyring</text><text x="490" y="154" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Mangfold i styret</text><text x="490" y="175" fill="#16a34a" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Fordel: Bedre kapitaleffektivitet</text></g><g transform="translate(50 300)"><path fill="#374151" d="M0 0h700v30H0z"/><text x="350" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Tidsperspektiv: ESG-investeringer og ROCE</text><rect width="230" height="100" y="40" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="8"/><text x="115" y="60" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">📉 Kortsiktig (0-2 år)</text><text x="10" y="80" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">• Høyere kapitalbinding</text><text x="10" y="95" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">• Lavere initial ROCE</text><text x="10" y="110" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">• Implementeringskostnader</text><text x="10" y="125" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">• Omstillingskostnader</text><rect width="230" height="100" x="240" y="40" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/><text x="355" y="60" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">📊 Mellomlang (2-5 år)</text><text x="250" y="80" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Stabilisering av ROCE</text><text x="250" y="95" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Første kostnadsbesparelser</text><text x="250" y="110" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Operasjonelle gevinster</text><text x="250" y="125" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Bedret risikoprofil</text><rect width="220" height="100" x="480" y="40" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/><text x="590" y="60" fill="#166534" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">📈 Langsiktig (5+ år)</text><text x="490" y="80" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Høyere ROCE enn baseline</text><text x="490" y="95" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Konkurransefortrinn</text><text x="490" y="110" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Ny forretningsmodeller</text><text x="490" y="125" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Bærekraftig verdiskapning</text></g><g transform="translate(50 460)"><rect width="320" height="120" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="10"/><text x="160" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">🎯 Måleutfordringer</text><text x="15" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tradisjonell ROCE-måling:</text><text x="15" y="60" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Fokus på kortsiktige finansielle resultater</text><text x="15" y="73" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Undervurderer langsiktige gevinster</text><text x="15" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bærekraftig ROCE-måling:</text><text x="15" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Inkluderer ikke-finansielle gevinster</text><text x="15" y="118" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Langsiktig verdiskapningsperspektiv</text></g><g transform="translate(390 460)"><rect width="320" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10"/><text x="160" y="25" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">🚀 Fremtidige Muligheter</text><text x="15" y="45" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Grønne finansieringsmuligheter:</text><text x="15" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Lavere renter på grønne lån</text><text x="15" y="73" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Skattefordeler for ESG-investeringer</text><text x="15" y="90" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Markeds-premiums:</text><text x="15" y="105" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Høyere verdsettelse fra investorer</text><text x="15" y="118" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Premium på bærekraftige produkter</text></g></svg>