<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#2c3e50" font-size="24" font-weight="bold">Prosess for Patentregistrering og Aktivering</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#3498db" rx="10"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1. Oppfinnelse</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-size="12">Utvikling av</text>
    <text x="60" y="60" text-anchor="middle" fill="white" font-size="12">patenterbar</text>
    <text x="60" y="75" text-anchor="middle" fill="white" font-size="12">oppfinnelse</text>
  </g>
  

  <line x1="170" y1="120" x2="220" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(230, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#e74c3c" rx="10"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2. Patentsøknad</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-size="12">Innlevering til</text>
    <text x="60" y="60" text-anchor="middle" fill="white" font-size="12">Patentstyret</text>
    <text x="60" y="75" text-anchor="middle" fill="white" font-size="12">+ kostnader</text>
  </g>
  

  <line x1="350" y1="120" x2="400" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#f39c12" rx="10"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3. Vurdering</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-size="12">Patentmyndighetens</text>
    <text x="60" y="60" text-anchor="middle" fill="white" font-size="12">behandling og</text>
    <text x="60" y="75" text-anchor="middle" fill="white" font-size="12">godkjenning</text>
  </g>
  

  <line x1="530" y1="120" x2="580" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(590, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#27ae60" rx="10"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">4. Registrering</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-size="12">Patent tildelt</text>
    <text x="60" y="60" text-anchor="middle" fill="white" font-size="12">og aktivering</text>
    <text x="60" y="75" text-anchor="middle" fill="white" font-size="12">på konto 1030</text>
  </g>
  

  <g transform="translate(100, 220)">
    <rect x="0" y="0" width="600" height="120" fill="white" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" fill="#2c3e50" font-size="18" font-weight="bold">Kriterier for Aktivering på Konto 1030</text>
    

    <circle cx="50" cy="55" r="8" fill="#3498db"/>
    <text x="65" y="60" fill="#2c3e50" font-size="14">Pålitelig kostnadsmåling av patentrelaterte utgifter</text>
    

    <circle cx="50" cy="80" r="8" fill="#e74c3c"/>
    <text x="65" y="85" fill="#2c3e50" font-size="14">Sannsynlige fremtidige økonomiske fordeler</text>
    

    <circle cx="50" cy="105" r="8" fill="#f39c12"/>
    <text x="65" y="110" fill="#2c3e50" font-size="14">Juridisk kontroll over patentrettigheter</text>
    

    <text x="350" y="60" fill="#555" font-size="12">Registreringsavgifter, juridiske kostnader, vedlikeholdsavgifter</text>
    <text x="350" y="85" fill="#555" font-size="12">Kommersiell utnyttelse, lisensinntekter, strategisk verdi</text>
    <text x="350" y="110" fill="#555" font-size="12">Patentbrev, kjøpskontrakt, eksklusiv lisens</text>
  </g>
  

  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="300" height="100" fill="#ecf0f1" rx="5"/>
    <text x="150" y="20" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="bold">Typiske Patentkostnader</text>
    <text x="20" y="40" fill="#555" font-size="12">• Patentregistreringsavgifter: 50-200k NOK</text>
    <text x="20" y="55" fill="#555" font-size="12">• Juridiske kostnader: 100-500k NOK</text>
    <text x="20" y="70" fill="#555" font-size="12">• Vedlikeholdsavgifter: 10-50k NOK/år</text>
    <text x="20" y="85" fill="#555" font-size="12">• Internasjonale patent: 200k-2M NOK</text>
  </g>
  

  <g transform="translate(450, 380)">
    <rect x="0" y="0" width="300" height="100" fill="#d5e8d4" rx="5"/>
    <text x="150" y="20" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="bold">Amortisering</text>
    <text x="20" y="40" fill="#555" font-size="12">• Juridisk levetid: Maksimalt 20 år</text>
    <text x="20" y="55" fill="#555" font-size="12">• Økonomisk levetid: Ofte 8-15 år</text>
    <text x="20" y="70" fill="#555" font-size="12">• Metode: Lineær amortisering</text>
    <text x="20" y="85" fill="#555" font-size="12">• Verditesting: Årlig vurdering</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>