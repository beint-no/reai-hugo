<svg xmlns="http://www.w3.org/2000/svg" width="700" height="120"><rect width="100%" height="100%" fill="#f9f9f9"/><text x="50" y="40" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Formel for beregning av rentefordel:
  </text><text x="50" y="80" fill="#111" font-family="Arial, sans-serif" font-size="14">
