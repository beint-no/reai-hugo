<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Title -->
  <text x="250" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Prosess for Lisensevaluering og Aktivering</text>
  
  <!-- Step 1: Identification -->
  <rect x="20" y="50" width="100" height="60" fill="url(#flowGradient)" rx="5" filter="url(#dropShadow)"/>
  <text x="70" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">IDENTIFISERING</text>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Kartlegg</text>
  <text x="70" y="97" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">lisensbehovet</text>
  
  <!-- Arrow 1 -->
  <path d="M130 80 L150 80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Evaluation -->
  <rect x="160" y="50" width="100" height="60" fill="url(#flowGradient)" rx="5" filter="url(#dropShadow)"/>
  <text x="210" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">EVALUERING</text>
  <text x="210" y="85" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Vurder teknisk</text>
  <text x="210" y="97" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">&amp; kommersielt</text>
  
  <!-- Arrow 2 -->
  <path d="M270 80 L290 80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Negotiation -->
  <rect x="300" y="50" width="100" height="60" fill="url(#flowGradient)" rx="5" filter="url(#dropShadow)"/>
  <text x="350" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">FORHANDLING</text>
  <text x="350" y="85" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Avtalevilkår</text>
  <text x="350" y="97" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">&amp; prising</text>
  
  <!-- Arrow down -->
  <path d="M350 120 L350 140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision diamond -->
  <polygon points="350,150 375,175 350,200 325,175" fill="#ffc107" stroke="#f57c00" stroke-width="2"/>
  <text x="350" y="172" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Aktiver-</text>
  <text x="350" y="183" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">barhet?</text>
  
  <!-- Yes path -->
  <path d="M375 175 L420 175" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="390" y="170" font-family="Arial, sans-serif" font-size="9" fill="#28a745">Ja</text>
  
  <!-- Step 4: Activation -->
  <rect x="430" y="145" width="60" height="60" fill="#28a745" rx="5" filter="url(#dropShadow)"/>
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">AKTIVER</text>
  <text x="460" y="178" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Konto 1040</text>
  <text x="460" y="190" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Lisenser</text>
  
  <!-- No path -->
  <path d="M325 175 L280 175" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="310" y="170" font-family="Arial, sans-serif" font-size="9" fill="#dc3545">Nei</text>
  
  <!-- Step 5: Expense -->
  <rect x="220" y="145" width="60" height="60" fill="#dc3545" rx="5" filter="url(#dropShadow)"/>
  <text x="250" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">KOSTNAD</text>
  <text x="250" y="178" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Konto 6000</text>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Drift</text>
  
  <!-- Criteria boxes -->
  <rect x="50" y="230" width="130" height="55" fill="white" stroke="#4a90e2" stroke-width="1" rx="3"/>
  <text x="115" y="245" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Aktiveringskriterier:</text>
  <text x="55" y="258" font-family="Arial, sans-serif" font-size="8" fill="#666">• Kontrollerbar ressurs</text>
  <text x="55" y="270" font-family="Arial, sans-serif" font-size="8" fill="#666">• Fremtidige fordeler</text>
  <text x="55" y="282" font-family="Arial, sans-serif" font-size="8" fill="#666">• Pålitelig måling</text>
  
  <rect x="200" y="230" width="130" height="55" fill="white" stroke="#28a745" stroke-width="1" rx="3"/>
  <text x="265" y="245" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Aktiverbare kostnader:</text>
  <text x="205" y="258" font-family="Arial, sans-serif" font-size="8" fill="#666">• Lisensavgifter</text>
  <text x="205" y="270" font-family="Arial, sans-serif" font-size="8" fill="#666">• Juridiske kostnader</text>
  <text x="205" y="282" font-family="Arial, sans-serif" font-size="8" fill="#666">• Implementering</text>
  
  <rect x="350" y="230" width="130" height="55" fill="white" stroke="#ffc107" stroke-width="1" rx="3"/>
  <text x="415" y="245" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Vurderingsfaktorer:</text>
  <text x="355" y="258" font-family="Arial, sans-serif" font-size="8" fill="#666">• Teknisk egnethet</text>
  <text x="355" y="270" font-family="Arial, sans-serif" font-size="8" fill="#666">• Kommersiell verdi</text>
  <text x="355" y="282" font-family="Arial, sans-serif" font-size="8" fill="#666">• Strategisk betydning</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>