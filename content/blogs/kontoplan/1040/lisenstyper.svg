  <text x="250" y="193" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#666">1040</text>
  

  <line x1="240" y1="115" x2="235" y2="155" stroke="#666" stroke-width="2" opacity="0.5"/>
  <line x1="260" y1="115" x2="265" y2="155" stroke="#666" stroke-width="2" opacity="0.5"/>
  <line x1="240" y1="255" x2="235" y2="195" stroke="#666" stroke-width="2" opacity="0.5"/>
  <line x1="260" y1="255" x2="265" y2="195" stroke="#666" stroke-width="2" opacity="0.5"/>
  

  <rect x="100" y="335" width="300" height="10" fill="white" stroke="#ccc" stroke-width="1" rx="2"/>
  <text x="250" y="342" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Alle lisenstyper aktiveres på samme konto men med ulike vurderingskriterier</text>
