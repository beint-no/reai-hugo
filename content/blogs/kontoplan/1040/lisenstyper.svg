  <text x="270" y="282" font-family="Arial, sans-serif" font-size="9" fill="#333">• Driftsmetoder</text>
  <text x="270" y="294" font-family="Arial, sans-serif" font-size="9" fill="#333">• Merkevarebruk</text>
  <text x="270" y="306" font-family="Arial, sans-serif" font-size="9" fill="#333">• Territoriell eksklusivitet</text>
  

