  <text x="75" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#666">1M</text>
  <text x="75" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#666">1.5M</text>
