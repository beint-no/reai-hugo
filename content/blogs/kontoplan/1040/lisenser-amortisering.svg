  <text x="452" y="158" font-family="Arial, sans-serif" font-size="8" fill="#666">Anskaffelse:</text>
  <text x="452" y="170" font-family="Arial, sans-serif" font-size="8" fill="#666">2.5M NOK</text>
  <text x="452" y="182" font-family="Arial, sans-serif" font-size="8" fill="#666">Periode:</text>
  <text x="452" y="194" font-family="Arial, sans-serif" font-size="8" fill="#666">5 år</text>
  <text x="452" y="206" font-family="Arial, sans-serif" font-size="8" fill="#666">Årlig:</text>
  <text x="452" y="218" font-family="Arial, sans-serif" font-size="8" fill="#666">500k NOK</text>
  

  <text x="255" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">År</text>
  <text x="25" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" transform="rotate(-90 25 140)">NOK</text>
