  </defs>
  

  <rect width="500" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  

  <text x="250" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Amortisering av Lisenser over Tid</text>
  

  <rect x="80" y="50" width="350" height="180" fill="white" stroke="#ccc" stroke-width="1"/>
  

  <g stroke="#e0e0e0" stroke-width="0.5">
