  <text x="180" y="220" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">500k</text>
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">500k</text>
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">500k</text>
  <text x="390" y="220" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">500k</text>
  

  <rect x="450" y="80" width="15" height="15" fill="url(#chartGradient)" stroke="#357abd" stroke-width="1"/>
