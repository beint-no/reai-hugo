  </text>
  <text x="275" y="345" font-family="Arial, sans-serif" font-size="10" fill="#1b5e20">
    Skattesats: 25%
  </text>
  <text x="275" y="365" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#388e3c">
