<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Sammenheng mellom utsatt skattfordel og andre konti
  </text>
  
  <!-- Central node - Konto 1070 -->
  <ellipse cx="400" cy="300" rx="100" ry="50" fill="url(#centerGradient)" stroke="#2563eb" stroke-width="3"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Konto 1070
  </text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Utsatt skattfordel
  </text>
  
  <!-- Related asset accounts (top row) -->
  <rect x="50" y="80" width="120" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="4"/>
  <text x="110" y="105" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Konto 1000
  </text>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">
    Forskning og utvikling
  </text>
  
  <rect x="200" y="80" width="120" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="4"/>
  <text x="260" y="105" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Konto 1020
  </text>
  <text x="260" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">
    Konsesjoner
  </text>
  
  <rect x="350" y="80" width="120" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="4"/>
  <text x="410" y="105" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Konto 1030
  </text>
  <text x="410" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">
    Patenter
  </text>
  
  <rect x="500" y="80" width="120" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="4"/>
  <text x="560" y="105" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Konto 1040
  </text>
  <text x="560" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">
    Lisenser
  </text>
  
  <rect x="650" y="80" width="120" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="4"/>
  <text x="710" y="105" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Konto 1050
  </text>
  <text x="710" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">
    Varemerker
  </text>
  
  <!-- Left side - Avsetninger -->
  <rect x="50" y="270" width="120" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="4"/>
  <text x="110" y="295" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e65100">
    Avsetninger
  </text>
  <text x="110" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bf360c">
    Garantier, tap osv.
  </text>
  
  <!-- Right side - Skattekonti -->
  <rect x="630" y="240" width="120" height="60" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="4"/>
  <text x="690" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#c62828">
    Konto 2940
  </text>
  <text x="690" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#b71c1c">
    Utsatt skatteplikt
  </text>
  
  <rect x="630" y="320" width="120" height="60" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="4"/>
  <text x="690" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#c62828">
    Konto 2950
  </text>
  <text x="690" y="365" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#b71c1c">
    Betalbar skatt
  </text>
  
  <!-- Bottom - Resultatkonti -->
  <rect x="280" y="480" width="120" height="60" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="4"/>
  <text x="340" y="505" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
    Konto 7740
  </text>
  <text x="340" y="525" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a148c">
    Skatteinntekt
  </text>
  
  <rect x="420" y="480" width="120" height="60" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="4"/>
  <text x="480" y="505" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
    Konto 7750
  </text>
  <text x="480" y="525" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a148c">
    Skattekostnad
  </text>
  
  <!-- Arrows and connections -->
  <!-- From asset accounts to center -->
  <path d="M 160 140 L 350 260" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
  <path d="M 260 140 L 370 260" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
  <path d="M 410 140 L 400 250" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
  <path d="M 560 140 L 430 260" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
  <path d="M 660 140 L 450 260" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
  
  <!-- From provisions to center -->
  <path d="M 170 300 L 300 300" stroke="#ff9800" stroke-width="2" fill="none" marker-end="url(#arrowheadOrange)"/>
  
  <!-- From center to tax accounts -->
  <path d="M 500 280 L 630 270" stroke="#2563eb" stroke-width="2" fill="none" marker-end="url(#arrowheadBlue)"/>
  <path d="M 500 320 L 630 350" stroke="#2563eb" stroke-width="2" fill="none" marker-end="url(#arrowheadBlue)"/>
  
  <!-- From center to result accounts -->
  <path d="M 370 350 L 340 480" stroke="#2563eb" stroke-width="2" fill="none" marker-end="url(#arrowheadBlue)"/>
  <path d="M 430 350 L 480 480" stroke="#2563eb" stroke-width="2" fill="none" marker-end="url(#arrowheadBlue)"/>
  
  <!-- Left side - Underskudd -->
  <rect x="50" y="360" width="120" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="4"/>
  <text x="110" y="385" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Fremførbart
  </text>
  <text x="110" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d47a1">
    underskudd
  </text>
  
  <!-- From underskudd to center -->
  <path d="M 170 390 L 330 330" stroke="#2196f3" stroke-width="2" fill="none" marker-end="url(#arrowheadBlue)"/>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
    <marker id="arrowheadOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
    </marker>
    <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="550" width="700" height="40" fill="white" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Sammenheng:
  </text>
  <circle cx="180" cy="567" r="4" fill="#4caf50"/>
  <text x="190" y="572" font-family="Arial, sans-serif" font-size="10" fill="#333">
    Midlertidige forskjeller
  </text>
  <circle cx="350" cy="567" r="4" fill="#ff9800"/>
  <text x="360" y="572" font-family="Arial, sans-serif" font-size="10" fill="#333">
    Avsetninger
  </text>
  <circle cx="480" cy="567" r="4" fill="#2196f3"/>
  <text x="490" y="572" font-family="Arial, sans-serif" font-size="10" fill="#333">
    Skattemessige forskjeller
  </text>
  <circle cx="630" cy="567" r="4" fill="#2563eb"/>
  <text x="640" y="572" font-family="Arial, sans-serif" font-size="10" fill="#333">
    Regnskapsføring
  </text>
</svg>