<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Varemerkeamortisering
  </text>
  

  <rect x="50" y="80" width="200" height="60" fill="#3498db" rx="10"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Varemerke aktivert
  </text>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    NOK 100,000
  </text>
  

  <rect x="300" y="80" width="200" height="60" fill="#e74c3c" rx="10"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Amortiseringsperiode
  </text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    10 år
  </text>
  

  <rect x="550" y="80" width="200" height="60" fill="#27ae60" rx="10"/>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Årlig amortisering
  </text>
  <text x="650" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    NOK 10,000
  </text>
  

  <path d="M 250 110 L 300 110" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 110 L 550 110" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="100" y="180" width="600" height="300" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  

  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Bokført verdi over tid
  </text>
  

  <line x1="150" y1="230" x2="150" y2="450" stroke="#34495e" stroke-width="2"/>
  <text x="140" y="235" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#34495e">100,000</text>
  <text x="140" y="295" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#34495e">75,000</text>
  <text x="140" y="355" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#34495e">50,000</text>
  <text x="140" y="415" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#34495e">25,000</text>
  <text x="140" y="455" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#34495e">0</text>
  

  <line x1="150" y1="450" x2="650" y2="450" stroke="#34495e" stroke-width="2"/>
  <text x="150" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">År 0</text>
  <text x="250" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">2</text>
  <text x="350" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">4</text>
  <text x="450" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">6</text>
  <text x="550" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">8</text>
  <text x="650" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">10</text>
  

  <polyline points="150,230 200,252 250,274 300,296 350,318 400,340 450,362 500,384 550,406 600,428 650,450" 
            stroke="#e74c3c" stroke-width="3" fill="none"/>
  

  <polygon points="150,230 200,252 250,274 300,296 350,318 400,340 450,362 500,384 550,406 600,428 650,450 650,450 150,450" 
           fill="#e74c3c" fill-opacity="0.3"/>
  

  <line x1="150" y1="292" x2="650" y2="292" stroke="#ecf0f1" stroke-width="1"/>
  <line x1="150" y1="340" x2="650" y2="340" stroke="#ecf0f1" stroke-width="1"/>
  <line x1="150" y1="388" x2="650" y2="388" stroke="#ecf0f1" stroke-width="1"/>
  

  <circle cx="150" cy="230" r="4" fill="#3498db"/>
  <circle cx="350" cy="318" r="4" fill="#3498db"/>
  <circle cx="550" cy="406" r="4" fill="#3498db"/>
  <circle cx="650" cy="450" r="4" fill="#3498db"/>
  

  <rect x="500" y="500" width="250" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="625" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Amortiseringsformel:
  </text>
  <text x="625" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    Årlig amortisering =
  </text>
  <text x="625" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    Aktivert kostnad / Levetid
  </text>
  <text x="625" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    NOK 100,000 / 10 år = NOK 10,000
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
</svg>