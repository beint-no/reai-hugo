<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Varemerkeregistreringsprosess
  </text>
  
  <!-- Step 1: Søknad -->
  <rect x="50" y="80" width="120" height="80" fill="#3498db" rx="10"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1. SØKNAD
  </text>
  <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Søknad til
  </text>
  <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Patentstyret
  </text>
  <text x="110" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    NOK 3,000
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 170 120 L 210 120" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Formalitetsprøving -->
  <rect x="220" y="80" width="120" height="80" fill="#e74c3c" rx="10"/>
  <text x="280" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2. PRØVING
  </text>
  <text x="280" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Formalitets-
  </text>
  <text x="280" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    prøving
  </text>
  <text x="280" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    2-4 måneder
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 340 120 L 380 120" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Realitetsbehandling -->
  <rect x="390" y="80" width="120" height="80" fill="#f39c12" rx="10"/>
  <text x="450" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    3. REALITET
  </text>
  <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Realitets-
  </text>
  <text x="450" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    behandling
  </text>
  <text x="450" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    6-12 måneder
  </text>
  
  <!-- Arrow 3 -->
  <path d="M 510 120 L 550 120" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Offentliggjøring -->
  <rect x="560" y="80" width="120" height="80" fill="#9b59b6" rx="10"/>
  <text x="620" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    4. OFFENTLIG
  </text>
  <text x="620" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Offentlig-
  </text>
  <text x="620" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    gjøring
  </text>
  <text x="620" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    3 måneder
  </text>
  
  <!-- Arrow down -->
  <path d="M 620 160 L 620 200" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Registrering -->
  <rect x="560" y="210" width="120" height="80" fill="#27ae60" rx="10"/>
  <text x="620" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    5. REGISTRERING
  </text>
  <text x="620" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Endelig
  </text>
  <text x="620" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    registrering
  </text>
  <text x="620" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    10 år beskyttelse
  </text>
  
  <!-- Cost breakdown -->
  <rect x="50" y="320" width="300" height="150" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Kostnader som kan aktiveres:
  </text>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Søknadsavgift: NOK 3,000
  </text>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Advokatkostnader: NOK 10,000-20,000
  </text>
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Designkostnader: NOK 15,000-30,000
  </text>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Oversettelse: NOK 5,000-10,000
  </text>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Total: NOK 33,000-63,000
  </text>
  
  <!-- Timeline -->
  <rect x="400" y="320" width="300" height="150" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="550" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Tidslinje:
  </text>
  <text x="420" y="370" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Søknad til prøving: 2-4 måneder
  </text>
  <text x="420" y="390" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Realitetsbehandling: 6-12 måneder
  </text>
  <text x="420" y="410" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Offentliggjøring: 3 måneder
  </text>
  <text x="420" y="430" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Registrering: 1 måned
  </text>
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Total prosess: 12-20 måneder
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
</svg>