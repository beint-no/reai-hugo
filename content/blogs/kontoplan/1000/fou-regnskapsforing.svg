<svg width="800" height="650" viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="650" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Regnskapsføring av FoU-aktiviteter
  </text>
  

  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="700" height="120" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      FASE 1: LØPENDE UTVIKLINGSKOSTNADER
    </text>
    

    <g transform="translate(50, 40)">

      <rect x="0" y="0" width="250" height="70" fill="white" stroke="#2c3e50" stroke-width="1"/>
      <text x="125" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        DEBET
      </text>
      <text x="125" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
        Konto 1000
      </text>
      <text x="125" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Forskning og utvikling
      </text>
      <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        2 800 000
      </text>
    </g>
    

    <g transform="translate(400, 40)">
      <rect x="0" y="0" width="250" height="70" fill="white" stroke="#2c3e50" stroke-width="1"/>
      <text x="125" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        KREDIT
      </text>
      <text x="125" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
        Konto 2000/2700/osv
      </text>
      <text x="125" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Leverandører/Lønnskostnader
      </text>
      <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        2 800 000
      </text>
    </g>
  </g>
  

  <path d="M 400 210 L 400 250" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="700" height="80" fill="#27ae60" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      FASE 2: PROSJEKT FERDIGSTILT
    </text>
    <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Eiendelen er klar til bruk og kan begynne å amortiseres
    </text>
    <text x="350" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Totalverdi: 2 800 000 NOK - Amortiseringsperiode: 5 år
    </text>
  </g>
  

  <path d="M 400 370 L 400 410" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="700" height="120" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      FASE 3: ÅRLIG AMORTISERING (560 000 NOK per år)
    </text>
    

    <g transform="translate(50, 40)">

      <rect x="0" y="0" width="250" height="70" fill="white" stroke="#2c3e50" stroke-width="1"/>
      <text x="125" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        DEBET
      </text>
      <text x="125" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
        Konto 6000
      </text>
      <text x="125" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Amortisering immat. eiendeler
      </text>
      <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        560 000
      </text>
    </g>
    

    <g transform="translate(400, 40)">
      <rect x="0" y="0" width="250" height="70" fill="white" stroke="#2c3e50" stroke-width="1"/>
      <text x="125" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        KREDIT
      </text>
      <text x="125" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
        Konto 1009
      </text>
      <text x="125" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Akk. amortisering FoU
      </text>
      <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        560 000
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 570)">
    <rect x="0" y="0" width="700" height="70" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      BALANSEOPPSETT ETTER 1. ÅR
    </text>
    <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Konto 1000 Forskning og utvikling: 2 800 000 NOK
    </text>
    <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Konto 1009 Akkumulert amortisering: -560 000 NOK = Bokført verdi: 2 240 000 NOK
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  

  <g transform="translate(20, 200)">
    <rect x="0" y="0" width="160" height="50" fill="#f39c12" stroke="#2c3e50" stroke-width="1" rx="5"/>
    <text x="80" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
      AKTIVERINGSPERIODE
    </text>
    <text x="80" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      Kostnader samles på konto 1000
    </text>
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      til prosjektet er ferdigstilt
    </text>
  </g>
  
  <g transform="translate(620, 200)">
    <rect x="0" y="0" width="160" height="50" fill="#f39c12" stroke="#2c3e50" stroke-width="1" rx="5"/>
    <text x="80" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
      AMORTISERINGSSTART
    </text>
    <text x="80" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      Begynner når eiendelen
    </text>
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      er klar til bruk
    </text>
  </g>
</svg>