<svg xmlns="http://www.w3.org/2000/svg" width="600" height="140"><text x="10" y="25" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Prosess for godkjenning av lån og forskudd til ansatte</text><text x="10" y="55" fill="#333" font-family="Arial, sans-serif" font-size="12">1. Utarbeidelse av låne- eller forskuddsavtale</text><text x="10" y="75" fill="#333" font-family="Arial, sans-serif" font-size="12">2. Godkjenning av nærmeste leder eller økonomiansvarlig</text><text x="10" y="95" fill="#333" font-family="Arial, sans-serif" font-size="12">3. Fastsett avdragsplan og eventuell rente</text><text x="10" y="115" fill="#333" font-family="Arial, sans-serif" font-size="12">4. Utbetaling og bokføring</text></svg>