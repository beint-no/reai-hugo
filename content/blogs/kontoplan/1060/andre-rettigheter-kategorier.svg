  <g stroke="#64748b" stroke-width="2" fill="none">

    <line x1="340" y1="190" x2="220" y2="150"/>
    <line x1="460" y1="190" x2="580" y2="150"/>
    <line x1="470" y1="250" x2="650" y2="250"/>
    <line x1="460" y1="310" x2="580" y2="370"/>
    <line x1="340" y1="310" x2="220" y2="370"/>
    <line x1="330" y1="250" x2="150" y2="250"/>
    <line x1="380" y1="180" x2="400" y2="140"/>
    <line x1="380" y1="320" x2="400" y2="370"/>
