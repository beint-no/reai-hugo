<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Main title background -->
  <rect x="50" y="30" width="700" height="80" fill="#2c3e50" rx="10"/>
  
  <!-- Main title -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    Konto 1020 - Konsesjoner
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="140" text-anchor="middle" fill="#34495e" font-size="18" font-family="Arial, sans-serif">
    Immaterielle eiendeler - Rettigheter og tillatelser
  </text>
  
  <!-- Left section: Examples -->
  <rect x="60" y="170" width="320" height="180" fill="#ecf0f1" stroke="#bdc3c7" rx="8"/>
  <text x="220" y="195" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="bold" font-family="Arial, sans-serif">
    Eksempler på konsesjoner
  </text>
  
  <text x="80" y="220" fill="#34495e" font-size="14" font-family="Arial, sans-serif">• Banklisenser</text>
  <text x="80" y="240" fill="#34495e" font-size="14" font-family="Arial, sans-serif">• Taxiløyver</text>
  <text x="80" y="260" fill="#34495e" font-size="14" font-family="Arial, sans-serif">• Gruvekonsesjoner</text>
  <text x="80" y="280" fill="#34495e" font-size="14" font-family="Arial, sans-serif">• Patentlisenser</text>
  <text x="80" y="300" fill="#34495e" font-size="14" font-family="Arial, sans-serif">• Franchisetillatelser</text>
  <text x="80" y="320" fill="#34495e" font-size="14" font-family="Arial, sans-serif">• Kraftkonsesjoner</text>
  
  <!-- Right section: Key features -->
  <rect x="420" y="170" width="320" height="180" fill="#e8f5e8" stroke="#27ae60" rx="8"/>
  <text x="580" y="195" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="bold" font-family="Arial, sans-serif">
    Hovedtrekk
  </text>
  
  <text x="440" y="220" fill="#27ae60" font-size="14" font-family="Arial, sans-serif">• Immaterielle eiendeler</text>
  <text x="440" y="240" fill="#27ae60" font-size="14" font-family="Arial, sans-serif">• Aktiveres i balansen</text>
  <text x="440" y="260" fill="#27ae60" font-size="14" font-family="Arial, sans-serif">• Amortiseres over levetid</text>
  <text x="440" y="280" fill="#27ae60" font-size="14" font-family="Arial, sans-serif">• Juridisk beskyttelse</text>
  <text x="440" y="300" fill="#27ae60" font-size="14" font-family="Arial, sans-serif">• Eksklusiv bruksrett</text>
  <text x="440" y="320" fill="#27ae60" font-size="14" font-family="Arial, sans-serif">• Overførbare rettigheter</text>
  
  <!-- Bottom accent -->
  <rect x="50" y="370" width="700" height="4" fill="#3498db"/>
</svg>