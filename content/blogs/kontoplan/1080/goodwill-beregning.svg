<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#F8FAFC"/>
  

  <rect x="50" y="30" width="700" height="60" fill="url(#headerGradient)" rx="8"/>
  <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Beregning av Goodwill ved Virksomhetsoppkjøp
  </text>
  <text x="400" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    Praktisk eksempel
  </text>
  

  <g transform="translate(100, 120)">

    <rect x="0" y="0" width="600" height="50" fill="#10B981" rx="5"/>
    <text x="20" y="30" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      1. Kjøpesum for virksomheten
    </text>
    <text x="550" y="30" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      5 000 000 kr
    </text>
    

    <rect x="0" y="70" width="600" height="80" fill="#3B82F6" rx="5"/>
    <text x="20" y="95" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      2. Identifiserbare eiendeler til virkelig verdi:
    </text>
    <text x="40" y="115" fill="white" font-family="Arial, sans-serif" font-size="14">
      • Varelager: 800 000 kr
    </text>
    <text x="40" y="135" fill="white" font-family="Arial, sans-serif" font-size="14">
      • Kundefordringer: 600 000 kr • Utstyr: 2 800 000 kr
    </text>
    <text x="550" y="125" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      4 200 000 kr
    </text>
    

    <rect x="0" y="170" width="600" height="60" fill="#EF4444" rx="5"/>
    <text x="20" y="195" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      3. Overtatte forpliktelser:
    </text>
    <text x="40" y="215" fill="white" font-family="Arial, sans-serif" font-size="14">
      • Leverandørgjeld: 900 000 kr • Lån: 600 000 kr
    </text>
    <text x="550" y="205" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      1 500 000 kr
    </text>
    

    <line x1="0" y1="250" x2="600" y2="250" stroke="#374151" stroke-width="2"/>
    

    <rect x="0" y="260" width="600" height="50" fill="#6B7280" rx="5"/>
    <text x="20" y="290" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      4. Netto identifiserbare eiendeler (2 - 3)
    </text>
    <text x="550" y="290" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      2 700 000 kr
    </text>
    

    <rect x="0" y="330" width="600" height="50" fill="url(#headerGradient)" rx="5"/>
    <text x="20" y="360" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Goodwill (1 - 4)
    </text>
    <text x="550" y="360" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      2 300 000 kr
    </text>
  </g>
  

  <circle cx="70" cy="450" r="20" fill="#4F46E5" opacity="0.1"/>
  <circle cx="730" cy="450" r="25" fill="#10B981" opacity="0.1"/>
</svg>