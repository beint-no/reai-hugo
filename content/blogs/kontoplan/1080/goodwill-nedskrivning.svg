<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#F8FAFC"/>
  

  <rect x="50" y="30" width="700" height="60" fill="url(#headerGradient)" rx="8"/>
  <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Nedskrivningsvurdering av Goodwill
  </text>
  <text x="400" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    Årlig test og beslutningsprosess
  </text>
  

  <g transform="translate(100, 120)">

    <rect x="200" y="0" width="200" height="60" fill="#10B981" rx="8"/>
    <text x="300" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Årlig nedskrivningstest
    </text>
    <text x="300" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      eller ved indikasjoner
    </text>
    

    <path d="M 300 70 L 300 100" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <rect x="150" y="110" width="300" height="60" fill="#3B82F6" rx="8"/>
    <text x="300" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Sammenlign bokført verdi med
    </text>
    <text x="300" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      gjenvinnbar verdi
    </text>
    

    <path d="M 300 180 L 300 210" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <polygon points="300,220 360,250 300,280 240,250" fill="#F59E0B"/>
    <text x="300" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Bokført &gt;
    </text>
    <text x="300" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Gjenvinnbar?
    </text>
    

    <path d="M 240 250 L 120 250" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="180" y="240" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      NEI
    </text>
    

    <path d="M 360 250 L 480 250" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="420" y="240" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      JA
    </text>
    

    <rect x="20" y="220" width="120" height="60" fill="#10B981" rx="8"/>
    <text x="80" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Ingen
    </text>
    <text x="80" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      nedskrivning
    </text>
    <text x="80" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      nødvendig
    </text>
    

    <rect x="480" y="220" width="120" height="60" fill="#EF4444" rx="8"/>
    <text x="540" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Nedskrivning
    </text>
    <text x="540" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      må foretas
    </text>
    

    <rect x="380" y="310" width="220" height="80" fill="#7C3AED" rx="8"/>
    <text x="490" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Nedskrivningsbeløp =
    </text>
    <text x="490" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Bokført verdi -
    </text>
    <text x="490" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Gjenvinnbar verdi
    </text>
    

    <path d="M 540 290 L 540 300" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <rect x="50" y="420" width="700" height="60" fill="white" stroke="#E5E7EB" stroke-width="2" rx="8"/>
  <text x="70" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Indikatorer på nedskrivning:
  </text>
  <text x="70" y="460" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">
    • Betydelig fall i markedsverdi • Negative endringer i teknologi/marked • Økte renter
  </text>
  <text x="70" y="475" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">
    • Bokført verdi overstiger markedsverdi • Dårligere økonomiske resultater enn forventet
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  

  <circle cx="70" cy="110" r="15" fill="#4F46E5" opacity="0.1"/>
  <circle cx="730" cy="110" r="20" fill="#10B981" opacity="0.1"/>
</svg>