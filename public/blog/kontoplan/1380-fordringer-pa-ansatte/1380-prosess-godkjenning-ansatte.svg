<svg width="600" height="140" xmlns="http://www.w3.org/2000/svg">
  <text x="10" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Prosess for godkjenning av lån og forskudd til ansatte</text>
  <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">1. Utarbeidelse av låne- eller forskuddsavtale</text>
  <text x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">2. Godkjenning av nærmeste leder eller økonomiansvarlig</text>
  <text x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">3. Fastsett avdragsplan og eventuell rente</text>
  <text x="10" y="115" font-family="Arial, sans-serif" font-size="12" fill="#333">4. Utbetaling og bokføring</text>
</svg>
