<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#cardGradient)" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="url(#headerGradient)"/>
  
  <!-- Account number -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">1040</text>
  
  <!-- Main title -->
  <text x="80" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">LISENSER</text>
  
  <!-- License icon -->
  <g transform="translate(320, 10)">
    <circle cx="15" cy="15" r="12" fill="white" opacity="0.9"/>
    <path d="M10 10 L20 10 L20 20 L10 20 Z" fill="none" stroke="#4a90e2" stroke-width="2"/>
    <path d="M12 13 L18 13" stroke="#4a90e2" stroke-width="1.5"/>
    <path d="M12 16 L18 16" stroke="#4a90e2" stroke-width="1.5"/>
  </g>
  
  <!-- Content area -->
  <rect x="20" y="70" width="360" height="110" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  
  <!-- License types -->
  <text x="30" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Lisenstyper:</text>
  
  <!-- Technology licenses -->
  <rect x="30" y="105" width="80" height="20" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="3"/>
  <text x="35" y="118" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Teknologi</text>
  
  <!-- Software licenses -->
  <rect x="120" y="105" width="80" height="20" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="3"/>
  <text x="125" y="118" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">Programvare</text>
  
  <!-- Trademark licenses -->
  <rect x="210" y="105" width="80" height="20" fill="#e8f5e8" stroke="#388e3c" stroke-width="1" rx="3"/>
  <text x="215" y="118" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">Varemerker</text>
  
  <!-- Franchise rights -->
  <rect x="300" y="105" width="80" height="20" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="3"/>
  <text x="305" y="118" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">Franchise</text>
  
  <!-- Key characteristics -->
  <text x="30" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Hovedkjennetegn:</text>
  
  <!-- Bullet points -->
  <circle cx="35" cy="155" r="2" fill="#666"/>
  <text x="45" y="159" font-family="Arial, sans-serif" font-size="10" fill="#666">Rettigheter til ekstern IP</text>
  
  <circle cx="35" cy="167" r="2" fill="#666"/>
  <text x="45" y="171" font-family="Arial, sans-serif" font-size="10" fill="#666">Aktiveres som anleggsmidler</text>
  
  <circle cx="200" cy="155" r="2" fill="#666"/>
  <text x="210" y="159" font-family="Arial, sans-serif" font-size="10" fill="#666">Amortiseres over levetid</text>
  
  <circle cx="200" cy="167" r="2" fill="#666"/>
  <text x="210" y="171" font-family="Arial, sans-serif" font-size="10" fill="#666">Kontraktsbegrenset varighet</text>
</svg>