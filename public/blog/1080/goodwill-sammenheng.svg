<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <rect x="50" y="30" width="700" height="60" fill="url(#headerGradient)" rx="8"/>
  <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Sammenheng mellom Goodwill og Andre Immaterielle Eiendeler
  </text>
  <text x="400" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    Kontoplan 1000-1080
  </text>
  
  <!-- Central Goodwill box -->
  <rect x="300" y="250" width="200" height="80" fill="url(#headerGradient)" rx="10"/>
  <text x="400" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    1080 - GOODWILL
  </text>
  <text x="400" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    Ikke-identifiserbare
  </text>
  <text x="400" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    immaterielle eiendeler
  </text>
  
  <!-- Surrounding identifiable intangible assets -->
  
  <!-- 1000 - R&D -->
  <rect x="80" y="120" width="160" height="60" fill="#10B981" rx="8"/>
  <text x="160" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    1000 - Forskning og
  </text>
  <text x="160" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    utvikling
  </text>
  <text x="160" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    FoU-aktiviteter
  </text>
  
  <!-- 1020 - Concessions -->
  <rect x="560" y="120" width="160" height="60" fill="#3B82F6" rx="8"/>
  <text x="640" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    1020 - Konsesjoner
  </text>
  <text x="640" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Spesifikke rettigheter
  </text>
  <text x="640" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    og tillatelser
  </text>
  
  <!-- 1030 - Patents -->
  <rect x="80" y="420" width="160" height="60" fill="#8B5CF6" rx="8"/>
  <text x="160" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    1030 - Patenter
  </text>
  <text x="160" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Beskyttede teknologier
  </text>
  <text x="160" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    og innovasjoner
  </text>
  
  <!-- 1040 - Licenses -->
  <rect x="560" y="420" width="160" height="60" fill="#F59E0B" rx="8"/>
  <text x="640" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    1040 - Lisenser
  </text>
  <text x="640" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Bruksrettigheter til
  </text>
  <text x="640" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    teknologi/innhold
  </text>
  
  <!-- 1050 - Trademarks -->
  <rect x="50" y="250" width="160" height="60" fill="#EF4444" rx="8"/>
  <text x="130" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    1050 - Varemerker
  </text>
  <text x="130" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Identifiserbare
  </text>
  <text x="130" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    merkevarer
  </text>
  
  <!-- 1060 - Other rights -->
  <rect x="590" y="250" width="160" height="60" fill="#06B6D4" rx="8"/>
  <text x="670" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    1060 - Andre
  </text>
  <text x="670" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    rettigheter
  </text>
  <text x="670" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Øvrige immaterielle
  </text>
  
  <!-- 1070 - Deferred tax benefit -->
  <rect x="320" y="120" width="160" height="60" fill="#84CC16" rx="8"/>
  <text x="400" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    1070 - Utsatt
  </text>
  <text x="400" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    skattfordel
  </text>
  <text x="400" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Fremtidige skattefordeler
  </text>
  
  <!-- Arrows pointing to goodwill -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Arrows from identifiable assets to goodwill -->
  <path d="M 200 190 L 350 240" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M 600 190 L 450 240" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M 200 420 L 350 340" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M 600 420 L 450 340" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M 220 290 L 290 290" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M 580 290 L 510 290" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M 400 190 L 400 240" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Explanation text -->
  <text x="400" y="540" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Goodwill = Kjøpesum - Identifiserbare immaterielle eiendeler (1000-1070)
  </text>
  <text x="400" y="560" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">
    Representerer den "usynlige" verdien som ikke kan tildeles spesifikke eiendeler
  </text>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="580" r="15" fill="#4F46E5" opacity="0.1"/>
  <circle cx="730" cy="580" r="20" fill="#10B981" opacity="0.1"/>
</svg>