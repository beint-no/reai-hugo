<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Main Title -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#212529">Hva er inkasso?</text>
  
  <!-- Subtitle -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#6c757d">Komplett Guide til Inkassovirksomhet</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="300" r="30" fill="#007bff" opacity="0.3"/>
  <circle cx="650" cy="300" r="25" fill="#28a745" opacity="0.3"/>
  <rect x="350" y="280" width="100" height="40" rx="5" fill="#ffc107" opacity="0.3"/>
  
  <!-- Bottom text -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="#868e96">Juridiske rammer • Prosedyrer • Kostnader • Rettigheter</text>
</svg>