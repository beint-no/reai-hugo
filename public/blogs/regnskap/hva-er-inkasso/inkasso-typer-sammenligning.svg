        text-anchor="middle" fill="#1565c0">Egnet for:</text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">• Mindre bedrifter</text>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">• Moderate volumer</text>
  <text x="70" y="350" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">• Gode kundeforhold</text>
  
