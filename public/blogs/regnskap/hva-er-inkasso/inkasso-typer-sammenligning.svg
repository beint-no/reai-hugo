  <text x="310" y="230" font-family="Arial, sans-serif" font-size="12" fill="#c62828">• Høyere kostnader</text>
  <text x="310" y="245" font-family="Arial, sans-serif" font-size="12" fill="#c62828">• Mindre kontroll</text>
  <text x="310" y="260" font-family="Arial, sans-serif" font-size="12" fill="#c62828">• Kan skade kundeforhold</text>
  <text x="310" y="275" font-family="Arial, sans-serif" font-size="12" fill="#c62828">• Avhengighet</text>
  
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
