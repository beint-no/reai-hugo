<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="comparisonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffecb3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#comparisonGradient)" stroke="#ffb74d" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#e65100">Sammenligning av Inkassometoder</text>
  
  <!-- Egeninkasso column -->
  <rect x="50" y="60" width="220" height="400" rx="15" fill="#e8f5e8" stroke="#4caf50" stroke-width="3"/>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#2e7d32">Egeninkasso</text>
  
  <!-- Egeninkasso content -->
  <text x="160" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#388e3c">Fordeler:</text>
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">• Lavere kostnader</text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">• Full kontroll</text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">• Bevarer kundeforhold</text>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">• Fleksibilitet</text>
  
