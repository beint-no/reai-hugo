        text-anchor="middle" fill="#d32f2f">Ulemper:</text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="12" fill="#c62828">• Krever kompetanse</text>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="12" fill="#c62828">• Tidsbruk</text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="12" fill="#c62828">• Begrenset ekspertise</text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="12" fill="#c62828">• Juridisk risiko</text>
  
