  <text x="310" y="320" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">• Større bedrifter</text>
  <text x="310" y="335" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">• Høye volumer</text>
  <text x="310" y="350" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">• Komplekse saker</text>
  
