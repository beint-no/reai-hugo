  <text x="550" y="140" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">• Juridisk tvang</text>
  <text x="550" y="155" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">• Høy effektivitet</text>
  <text x="550" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">• Tvangsfullbyrdelse</text>
  <text x="550" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">• Siste utvei</text>
  
  <text x="640" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#d32f2f">Ulemper:</text>
  <text x="550" y="230" font-family="Arial, sans-serif" font-size="12" fill="#c62828">• Høye kostnader</text>
  <text x="550" y="245" font-family="Arial, sans-serif" font-size="12" fill="#c62828">• Lang prosess</text>
  <text x="550" y="260" font-family="Arial, sans-serif" font-size="12" fill="#c62828">• Ødelegger forhold</text>
  <text x="550" y="275" font-family="Arial, sans-serif" font-size="12" fill="#c62828">• Usikker utgang</text>
  
  <text x="640" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1565c0">Egnet for:</text>
  <text x="550" y="320" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">• Store beløp</text>
  <text x="550" y="335" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">• Vanskelige skyldnere</text>
  <text x="550" y="350" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">• Siste utvei</text>
  
  <rect x="550" y="370" width="180" height="30" rx="5" fill="#ffcdd2" stroke="#f44336" stroke-width="1"/>
  <text x="640" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#c62828">Kostnad: Høy - Meget høy</text>
  
  <!-- Bottom recommendation -->
  <rect x="200" y="430" width="400" height="50" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1565c0">Anbefaling: Start med egeninkasso,</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1565c0">eskalér til profesjonell ved behov</text>
</svg>