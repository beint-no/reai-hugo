<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Fremtidens Digitale Tollsystem</text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="700" height="420" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Central digital hub -->
  <circle cx="400" cy="200" r="50" fill="#0d6efd" stroke="#0339a8" stroke-width="3"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DIGITAL</text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">TOLLHUB</text>
  
  <!-- AI and Machine Learning -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="140" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AI &amp; MASKINLÆRING</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Automatisk risikoanalyse</text>
    <text x="70" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Prediktiv kontroll</text>
  </g>
  
  <!-- Blockchain -->
  <g transform="translate(510, 100)">
    <rect x="0" y="0" width="140" height="60" fill="#6f42c1" stroke="#59359a" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BLOCKCHAIN</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sikker dokumentdeling</text>
    <text x="70" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sporbarhet</text>
  </g>
  
  <!-- IoT Sensors -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="140" height="60" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">IoT SENSORER</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Containerovervåkning</text>
    <text x="70" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sanntidsdata</text>
  </g>
  
  <!-- RPA -->
  <g transform="translate(560, 280)">
    <rect x="0" y="0" width="140" height="60" fill="#ffc107" stroke="#d39e00" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">RPA</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">Robotisert prosess</text>
    <text x="70" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">automatisering</text>
  </g>
  
  <!-- Digital Twin -->
  <g transform="translate(250, 350)">
    <rect x="0" y="0" width="140" height="60" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DIGITAL TVILLING</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Virtuelle prosess</text>
    <text x="70" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">modeller</text>
  </g>
  
  <!-- Cloud Computing -->
  <g transform="translate(410, 350)">
    <rect x="0" y="0" width="140" height="60" fill="#fd7e14" stroke="#e8590c" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">CLOUD COMPUTING</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Skalerbar infrastruktur</text>
    <text x="70" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Global tilgjengelighet</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="290" y1="130" x2="350" y2="170" stroke="#28a745" stroke-width="2"/>
  <line x1="510" y1="130" x2="450" y2="170" stroke="#6f42c1" stroke-width="2"/>
  <line x1="240" y1="310" x2="350" y2="230" stroke="#dc3545" stroke-width="2"/>
  <line x1="560" y1="310" x2="450" y2="230" stroke="#ffc107" stroke-width="2"/>
  <line x1="320" y1="350" x2="370" y2="250" stroke="#17a2b8" stroke-width="2"/>
  <line x1="480" y1="350" x2="430" y2="250" stroke="#fd7e14" stroke-width="2"/>
  
  <!-- Benefits -->
  <rect x="80" y="440" width="640" height="30" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="8"/>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Fordeler: 24/7 automatisering • Reduserte kostnader • Økt nøyaktighet • Raskere behandling</text>
  <text x="400" y="467" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Implementering pågår gradvis i samarbeid med næringslivet og teknologileverandører</text>
</svg>