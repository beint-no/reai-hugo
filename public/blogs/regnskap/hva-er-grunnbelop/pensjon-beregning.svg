<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Pensjonsberegning med Grunnbeløp
  </text>
  
  <!-- Garantipensjon section -->
  <rect x="50" y="70" width="300" height="200" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    GARANTIPENSJON
  </text>
  
  <!-- Enslige -->
  <rect x="70" y="120" width="120" height="60" fill="#c0392b" stroke="#a93226" stroke-width="1" rx="5"/>
  <text x="130" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Enslige
  </text>
  <text x="130" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    2,28 G
  </text>
  <text x="130" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    282 784 kr
  </text>
  
  <!-- Gifte/samboere -->
  <rect x="210" y="120" width="120" height="60" fill="#c0392b" stroke="#a93226" stroke-width="1" rx="5"/>
  <text x="270" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Gifte/Samboere
  </text>
  <text x="270" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    2,07 G hver
  </text>
  <text x="270" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    256 738 kr
  </text>
  
  <!-- Krav -->
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Krav: 40 års botid i Norge
  </text>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Reduseres ved kortere botid
  </text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Inntektsprøves mot inntektspensjon
  </text>
  
  <!-- Inntektspensjon section -->
  <rect x="450" y="70" width="300" height="200" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    INNTEKTSPENSJON
  </text>
  
  <!-- Opptjeningsgrunnlag -->
  <rect x="470" y="120" width="260" height="80" fill="#2980b9" stroke="#1f618d" stroke-width="1" rx="5"/>
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Pensjonsgivende inntekt
  </text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Opp til 7,1 G årlig
  </text>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    2024: 880 599 kr
  </text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Inntekt over 7,1 G gir ikke opptjening
  </text>
  
  <!-- Beregning -->
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Opptjening: 18,1% av inntekt
  </text>
  <text x="600" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Deles på forventet levetid
  </text>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Reguleres årlig med G-utvikling
  </text>
  
  <!-- Calculation example -->
  <rect x="100" y="300" width="600" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Beregningseksempel
  </text>
  
  <!-- Example person -->
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
    Person med 40 års opptjening, gjennomsnittlig inntekt 600 000 kr
  </text>
  
  <!-- Calculation steps -->
  <rect x="120" y="370" width="250" height="90" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
  <text x="245" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Inntektspensjon
  </text>
  <text x="245" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    600 000 kr × 18,1% × 40 år
  </text>
  <text x="245" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    = 4 344 000 kr opptjening
  </text>
  <text x="245" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    ÷ 19,33 år (forventet levetid)
  </text>
  <text x="245" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    = 224 700 kr årlig
  </text>
  
  <rect x="430" y="370" width="250" height="90" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="5"/>
  <text x="555" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Garantipensjon
  </text>
  <text x="555" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    2,28 G = 282 784 kr
  </text>
  <text x="555" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Reduseres med 80% av
  </text>
  <text x="555" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    inntektspensjon over 2 G
  </text>
  <text x="555" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    = ca. 150 000 kr årlig
  </text>
  
  <!-- Total pension -->
  <rect x="250" y="500" width="300" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Total årlig pensjon
  </text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    224 700 kr + 150 000 kr = 374 700 kr
  </text>
  
  <!-- Note -->
  <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    * Forenklet beregning. Faktisk pensjon avhenger av mange faktorer.
  </text>
</svg>