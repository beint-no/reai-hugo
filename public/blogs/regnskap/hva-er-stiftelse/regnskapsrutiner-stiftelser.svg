<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">
    Regnskapsrutiner for Stiftelser
  </text>
  
  <!-- Central hub -->
  <circle cx="400" cy="150" r="60" fill="url(#blueGradient)"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    STIFTELSE
  </text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">
    Regnskap
  </text>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">
    System
  </text>
  
  <!-- Daily routines (Top) -->
  <rect x="150" y="50" width="160" height="60" fill="url(#greenGradient)" rx="8"/>
  <text x="230" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    Daglige Rutiner
  </text>
  <text x="230" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Løpende registrering
  </text>
  <text x="230" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    av transaksjoner
  </text>
  
  <rect x="490" y="50" width="160" height="60" fill="url(#greenGradient)" rx="8"/>
  <text x="570" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    Ukentlige Rutiner
  </text>
  <text x="570" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Oppfølging og
  </text>
  <text x="570" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    avstemminger
  </text>
  
  <!-- Monthly and quarterly (Sides) -->
  <rect x="50" y="220" width="120" height="80" fill="#F59E0B" rx="8"/>
  <text x="110" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF">
    Månedlige
  </text>
  <text x="110" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF">
    Rutiner
  </text>
  <text x="110" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">
    Rapporter
  </text>
  <text x="110" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">
    og analyser
  </text>
  
  <rect x="630" y="220" width="120" height="80" fill="#8B5CF6" rx="8"/>
  <text x="690" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF">
    Kvartalsvise
  </text>
  <text x="690" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF">
    Rutiner
  </text>
  <text x="690" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">
    Mellomrapporter
  </text>
  <text x="690" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">
    til styre
  </text>
  
  <!-- Annual routines (Bottom) -->
  <rect x="320" y="250" width="160" height="60" fill="#EF4444" rx="8"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    Årlige Rutiner
  </text>
  <text x="400" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Årsavslutning og
  </text>
  <text x="400" y="303" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    årsrapport
  </text>
  
  <!-- Connection lines -->
  <line x1="280" y1="110" x2="360" y2="130" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="110" x2="440" y2="130" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="170" y1="240" x2="340" y2="180" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="240" x2="460" y2="180" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="210" x2="400" y2="250" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Detailed breakdown -->
  
  <!-- Daily activities -->
  <rect x="50" y="330" width="180" height="100" fill="#FFFFFF" stroke="#10B981" stroke-width="2" rx="6"/>
  <text x="140" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    Daglige Aktiviteter
  </text>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Registrering av donasjoner</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Utbetalinger til formål</text>
  <text x="60" y="400" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Løpende kostnader</text>
  <text x="60" y="415" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Banktransaksjoner</text>
  
  <!-- Monthly activities -->
  <rect x="250" y="330" width="180" height="100" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2" rx="6"/>
  <text x="340" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D97706">
    Månedlige Aktiviteter
  </text>
  <text x="260" y="370" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Bankavstemming</text>
  <text x="260" y="385" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Månedsrapport til styre</text>
  <text x="260" y="400" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Budsjettoppfølging</text>
  <text x="260" y="415" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Investeringsrapport</text>
  
  <!-- Quarterly activities -->
  <rect x="450" y="330" width="180" height="100" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2" rx="6"/>
  <text x="540" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5B21B6">
    Kvartalsvise Aktiviteter
  </text>
  <text x="460" y="370" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Kvartalsrapport</text>
  <text x="460" y="385" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Formålsrapportering</text>
  <text x="460" y="400" font-family="Arial, sans-serif" font-size="10" fill="#374151">• KPI-analyse</text>
  <text x="460" y="415" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Prognoseoppdatering</text>
  
  <!-- Annual activities -->
  <rect x="150" y="450" width="500" height="120" fill="#FFFFFF" stroke="#EF4444" stroke-width="2" rx="6"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">
    Årlige Regnskapsaktiviteter
  </text>
  
  <!-- Two columns for annual activities -->
  <rect x="170" y="485" width="220" height="75" fill="#FEE2E2" stroke="#EF4444" stroke-width="1" rx="4"/>
  <text x="280" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991B1B">
    Årsavslutning
  </text>
  <text x="180" y="520" font-family="Arial, sans-serif" font-size="10" fill="#991B1B">• Avskrivninger og justeringer</text>
  <text x="180" y="533" font-family="Arial, sans-serif" font-size="10" fill="#991B1B">• Verdivurdering av investeringer</text>
  <text x="180" y="546" font-family="Arial, sans-serif" font-size="10" fill="#991B1B">• Avsetninger og periodisering</text>
  
  <rect x="410" y="485" width="220" height="75" fill="#FEE2E2" stroke="#EF4444" stroke-width="1" rx="4"/>
  <text x="520" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991B1B">
    Rapportering
  </text>
  <text x="420" y="520" font-family="Arial, sans-serif" font-size="10" fill="#991B1B">• Årsregnskap og noter</text>
  <text x="420" y="533" font-family="Arial, sans-serif" font-size="10" fill="#991B1B">• Styrets årsberetning</text>
  <text x="420" y="546" font-family="Arial, sans-serif" font-size="10" fill="#991B1B">• Skattemelding og oppgaver</text>
  
  <!-- Key controls -->
  <rect x="100" y="580" width="600" height="15" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1" rx="3"/>
  <text x="400" y="592" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1E40AF">
    Nøkkelkontroller: Dokumentasjon • Formålsbruk • Interessekonflikter • Compliance
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>
</svg>