<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Bankinnskudd i Regnskap
  </text>
  
  <!-- Bank building -->
  <rect x="50" y="120" width="200" height="180" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <rect x="70" y="140" width="30" height="40" fill="#ecf0f1"/>
  <rect x="120" y="140" width="30" height="40" fill="#ecf0f1"/>
  <rect x="170" y="140" width="30" height="40" fill="#ecf0f1"/>
  <rect x="70" y="200" width="30" height="40" fill="#ecf0f1"/>
  <rect x="120" y="200" width="30" height="40" fill="#ecf0f1"/>
  <rect x="170" y="200" width="30" height="40" fill="#ecf0f1"/>
  <rect x="110" y="260" width="40" height="40" fill="#34495e"/>
  
  <!-- Bank label -->
  <text x="150" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    BANK
  </text>
  
  <!-- Arrow from bank to accounts -->
  <path d="M 270 210 L 320 210" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Account types -->
  <rect x="340" y="80" width="140" height="60" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="410" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Brukskonto
  </text>
  <text x="410" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Daglige transaksjoner
  </text>
  
  <rect x="340" y="160" width="140" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="410" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Sparekonto
  </text>
  <text x="410" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Høyere rente
  </text>
  
  <rect x="340" y="240" width="140" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="410" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Terminskudd
  </text>
  <text x="410" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Fast løpetid
  </text>
  
  <!-- Arrow to balance sheet -->
  <path d="M 500 210 L 550 210" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Balance sheet representation -->
  <rect x="570" y="120" width="180" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="660" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    BALANSE
  </text>
  
  <!-- Assets side -->
  <rect x="580" y="160" width="70" height="130" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="615" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    EIENDELER
  </text>
  <text x="615" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Omløpsmidler:
  </text>
  <text x="615" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Bank 1900
  </text>
  <text x="615" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Sparekonto 1902
  </text>
  <text x="615" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Terminskudd 1903
  </text>
  
  <!-- Equity and liabilities side -->
  <rect x="670" y="160" width="70" height="130" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="705" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    GJELD/EK
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Interest symbol -->
  <circle cx="660" cy="350" r="25" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
  <text x="660" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    %
  </text>
  <text x="660" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Renteinntekter
  </text>
</svg>