<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Krav for å Starte Enkeltpersonforetak
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Minimale krav - den enkleste selskapsformen
  </text>
  
  <!-- Main requirements grid -->
  
  <!-- Registration -->
  <rect x="50" y="100" width="300" height="120" fill="#e8f6f3" stroke="#27ae60" stroke-width="3" rx="10"/>
  <circle cx="80" cy="130" r="15" fill="#27ae60"/>
  <text x="80" y="136" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    1
  </text>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e8449">
    Registrering
  </text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Frivillig hvis omsetning &lt; 50.000 kr/år
  </text>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Obligatorisk hvis omsetning &gt; 50.000 kr/år
  </text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Registreres hos Brønnøysundregistrene
  </text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kan gjøres digitalt via Altinn
  </text>
  
  <!-- Capital -->
  <rect x="450" y="100" width="300" height="120" fill="#fff3cd" stroke="#f39c12" stroke-width="3" rx="10"/>
  <circle cx="480" cy="130" r="15" fill="#f39c12"/>
  <text x="480" y="136" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    2
  </text>
  <text x="520" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d68910">
    Startkapital
  </text>
  <text x="470" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • INGEN krav til minimum startkapital
  </text>
  <text x="470" y="165" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kan starte med 0 kroner
  </text>
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Stor fordel vs. aksjeselskap (30.000 kr)
  </text>
  <text x="470" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Lavest mulige oppstartsbarriere
  </text>
  
  <!-- Owner requirements -->
  <rect x="50" y="250" width="300" height="120" fill="#e3f2fd" stroke="#3498db" stroke-width="3" rx="10"/>
  <circle cx="80" cy="280" r="15" fill="#3498db"/>
  <text x="80" y="286" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    3
  </text>
  <text x="120" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2471a3">
    Eierskap
  </text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • KUN én eier - ingen partnere
  </text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Eieren må være myndig (18+ år)
  </text>
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Norsk statsborger eller oppholdstillatelse
  </text>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kan ansette medarbeidere (ikke medeiere)
  </text>
  
  <!-- Name requirements -->
  <rect x="450" y="250" width="300" height="120" fill="#f3e5f5" stroke="#9b59b6" stroke-width="3" rx="10"/>
  <circle cx="480" cy="280" r="15" fill="#9b59b6"/>
  <text x="480" y="286" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    4
  </text>
  <text x="520" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7d3c98">
    Navn
  </text>
  <text x="470" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kan bruke eget navn
  </text>
  <text x="470" y="315" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kan registrere forretningsnavn
  </text>
  <text x="470" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Navnet må være unikt
  </text>
  <text x="470" y="345" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Sjekk tilgjengelighet først
  </text>
  
  <!-- What you DON'T need -->
  <rect x="150" y="400" width="500" height="140" fill="#ffebee" stroke="#e74c3c" stroke-width="3" rx="10"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c0392b">
    Det du IKKE trenger:
  </text>
  
  <g transform="translate(200, 450)">
    <!-- Cross icons and text -->
    <g>
      <circle cx="0" cy="0" r="12" fill="#e74c3c"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="white" stroke-width="2"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="white" stroke-width="2"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Startkapital (0 kr er OK)
      </text>
    </g>
    
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="12" fill="#e74c3c"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="white" stroke-width="2"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="white" stroke-width="2"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Styre eller andre organer
      </text>
    </g>
    
    <g transform="translate(0, 30)">
      <circle cx="0" cy="0" r="12" fill="#e74c3c"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="white" stroke-width="2"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="white" stroke-width="2"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Vedtekter eller stiftelsesdokument
      </text>
    </g>
    
    <g transform="translate(200, 30)">
      <circle cx="0" cy="0" r="12" fill="#e74c3c"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="white" stroke-width="2"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="white" stroke-width="2"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Partnere eller medeiere
      </text>
    </g>
    
    <g transform="translate(0, 60)">
      <circle cx="0" cy="0" r="12" fill="#e74c3c"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="white" stroke-width="2"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="white" stroke-width="2"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Kompliserte juridiske prosesser
      </text>
    </g>
    
    <g transform="translate(200, 60)">
      <circle cx="0" cy="0" r="12" fill="#e74c3c"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="white" stroke-width="2"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="white" stroke-width="2"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Høye oppstartskostnader
      </text>
    </g>
  </g>
  
  <!-- Summary -->
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Resultat: Du kan starte i dag med minimal innsats og kostnader!
  </text>
</svg>