<svg xmlns="http://www.w3.org/2000/svg" width="600" height="270">
  <rect width="600" height="270" fill="#ffffff"/>
  <style>
    .type { font: bold 16px Arial; fill: #333333; }
    .desc { font: 14px Arial; fill: #555555; }
  </style>
  <text x="20" y="40" class="type">Fastlønn</text>
  <text x="20" y="65" class="desc">Fast måneds- eller årslønn uavhengig av arbeidstimer</text>
  <text x="20" y="90" class="type">Timelønn</text>
  <text x="20" y="115" class="desc">Utbetaling basert på registrerte arbeidstimer</text>
  <text x="20" y="140" class="type">Akkordlønn</text>
  <text x="20" y="165" class="desc">Prestasjonsbasert lønn per enhet eller arbeidsmengde</text>
  <text x="20" y="190" class="type">Provisjonslønn</text>
  <text x="20" y="215" class="desc">Kompensasjon basert på salg eller resultat</text>
  <text x="20" y="240" class="type">Naturalytelser</text>
  <text x="20" y="265" class="desc">Ikke-kontantytelser som firmabil, bolig eller telefon</text>
</svg>
