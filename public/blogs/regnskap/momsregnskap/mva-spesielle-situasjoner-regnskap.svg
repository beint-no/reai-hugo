<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Spesielle MVA-situasjoner i Regnskapet
  </text>
  
  <!-- Import section -->
  <rect x="50" y="60" width="350" height="200" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="225" y="85" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Import
  </text>
  
  <text x="70" y="110" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Bokføring:
  </text>
  <text x="70" y="130" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Debet: 4000 Varekjøp (10 000 kr)
  </text>
  <text x="70" y="145" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Debet: 2700 Utgående MVA (2 500 kr)
  </text>
  <text x="70" y="160" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Debet: 2701 Inngående MVA (2 500 kr)
  </text>
  <text x="70" y="175" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Kredit: 2400 Leverandørgjeld (10 000 kr)
  </text>
  
  <rect x="70" y="190" width="280" height="50" fill="#f8f9fa" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="210" y="210" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    MVA beregnes ved innførsel
  </text>
  <text x="210" y="225" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    Både utgående og inngående MVA registreres
  </text>
  <text x="210" y="240" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    hvis fradragsberettiget
  </text>
  
  <!-- Export section -->
  <rect x="420" y="60" width="330" height="200" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="585" y="85" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Eksport
  </text>
  
  <text x="440" y="110" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Bokføring:
  </text>
  <text x="440" y="130" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Debet: 1500 Kundefordringer (10 000 kr)
  </text>
  <text x="440" y="145" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Kredit: 3000 Salgsinntekt (10 000 kr)
  </text>
  <text x="440" y="160" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Kredit: 2700 Utgående MVA (0 kr)
  </text>
  
  <rect x="440" y="180" width="280" height="60" fill="#f8f9fa" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="580" y="200" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    0% MVA på eksport
  </text>
  <text x="580" y="215" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    Krever eksportdokumentasjon
  </text>
  <text x="580" y="230" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    Full fradragsrett for relaterte kostnader
  </text>
  
  <!-- Non-deductible VAT section -->
  <rect x="50" y="280" width="700" height="200" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="400" y="305" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Ikke-fradragsberettiget MVA
  </text>
  
  <text x="70" y="330" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Eksempler på ikke-fradragsberettiget MVA:
  </text>
  
  <!-- Left column -->
  <text x="70" y="355" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Personbiler (med unntak for taxi, kjøreskole)
  </text>
  <text x="70" y="375" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Representasjon over lovlige grenser
  </text>
  <text x="70" y="395" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Private formål og blandet bruk
  </text>
  <text x="70" y="415" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Alkohol og tobakk til representasjon
  </text>
  
  <!-- Right column -->
  <text x="400" y="355" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Kjøp til fritatte aktiviteter
  </text>
  <text x="400" y="375" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Gaver over 500 kr per person per år
  </text>
  <text x="400" y="395" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Underholdning og fritidsaktiviteter
  </text>
  <text x="400" y="415" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Boligformål for ansatte
  </text>
  
  <!-- Booking example -->
  <rect x="70" y="435" width="660" height="30" fill="#f8f9fa" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="400" y="455" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Bokføring: Debet 4000 Varekjøp (4 000) + Debet 6700 Ikke fradragsberettiget MVA (1 000) = Kredit 2400 Leverandørgjeld (5 000)
  </text>
  
  <!-- Mixed use section -->
  <rect x="50" y="500" width="700" height="80" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="10"/>
  <text x="400" y="525" text-anchor="middle" fill="#e91e63" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Blandet Bruk (Privat/Næring)
  </text>
  
  <text x="70" y="550" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Ved blandet bruk må MVA fordeles basert på faktisk bruk:
  </text>
  <text x="70" y="570" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Eksempel: Bil brukt 70% til næring → 70% av MVA kan fradras, 30% bokføres som ikke-fradragsberettiget
  </text>
</svg>