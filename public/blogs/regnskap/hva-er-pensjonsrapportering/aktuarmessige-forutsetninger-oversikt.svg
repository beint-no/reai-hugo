<svg width="800" height="750" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6A1B9A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="demoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCDD2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8BBD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ecoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C8E6C9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A5D6A7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="750" fill="#FAFAFA"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#titleGrad)"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">AKTUARMESSIGE FORUTSETNINGER</text>
  
  <!-- Demographic assumptions section -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="700" height="280" fill="url(#demoGrad)" stroke="#E91E63" stroke-width="2" rx="10"/>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#AD1457" text-anchor="middle">DEMOGRAFISKE FORUTSETNINGER</text>
    
    <!-- Mortality -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="200" height="100" fill="white" stroke="#F48FB1" stroke-width="1" rx="6"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C2185B" text-anchor="middle">DØDELIGHET</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">• K2013 dødelighetsgrunnlag</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">• Forventet levealder</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">• Forbedringsfaktorer</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333">• Kjønnsforskjeller</text>
    </g>
    
    <!-- Retirement -->
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="200" height="100" fill="white" stroke="#F48FB1" stroke-width="1" rx="6"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C2185B" text-anchor="middle">PENSJONERING</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">• Forventet utgangsalder</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">• Tidligpensjonering</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">• Uførepensjonering</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333">• Yrkesgrupper</text>
    </g>
    
    <!-- Turnover -->
    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="200" height="100" fill="white" stroke="#F48FB1" stroke-width="1" rx="6"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C2185B" text-anchor="middle">PERSONALOMSETNING</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">• Frivillig avgang</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">• Aldersavhengige satser</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">• Bransjevariasjoner</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333">• Historiske data</text>
    </g>
    
    <!-- Example values -->
    <g transform="translate(30, 170)">
      <rect x="0" y="0" width="640" height="80" fill="rgba(255,255,255,0.7)" stroke="#E91E63" stroke-width="1" rx="4"/>
      <text x="320" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#AD1457" text-anchor="middle">TYPISKE VERDIER (2024)</text>
      
      <g transform="translate(20, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Dødelighet:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333">K2013BE + forbedring</text>
      </g>
      
      <g transform="translate(200, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Utgangsalder:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333">67 år (gradert 62-67)</text>
      </g>
      
      <g transform="translate(400, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Personalomsetning:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333">Alder 25: 10%, Alder 50: 2%</text>
      </g>
    </g>
  </g>
  
  <!-- Economic assumptions section -->
  <g transform="translate(50, 410)">
    <rect x="0" y="0" width="700" height="280" fill="url(#ecoGrad)" stroke="#4CAF50" stroke-width="2" rx="10"/>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32" text-anchor="middle">ØKONOMISKE FORUTSETNINGER</text>
    
    <!-- Discount rate -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="200" height="100" fill="white" stroke="#81C784" stroke-width="1" rx="6"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388E3C" text-anchor="middle">DISKONTERINGSRENTE</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">• Statsobligasjoner 10 år</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">• Risikofri rente</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">• Markedsbasert</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333">• Årlig vurdering</text>
    </g>
    
    <!-- Salary growth -->
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="200" height="100" fill="white" stroke="#81C784" stroke-width="1" rx="6"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388E3C" text-anchor="middle">LØNNSVEKST</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">• Generell lønnsvekst</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">• Reallønnsvekst</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">• Karrieretillegg</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333">• Inflasjonsjustering</text>
    </g>
    
    <!-- Pension adjustment -->
    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="200" height="100" fill="white" stroke="#81C784" stroke-width="1" rx="6"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388E3C" text-anchor="middle">G-REGULERING</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">• Grunnbeløpsutvikling</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">• Lønns- og prisvekst</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">• Pensjonsregulering</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333">• Statistisk grunnlag</text>
    </g>
    
    <!-- Example values -->
    <g transform="translate(30, 170)">
      <rect x="0" y="0" width="640" height="80" fill="rgba(255,255,255,0.7)" stroke="#4CAF50" stroke-width="1" rx="4"/>
      <text x="320" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32" text-anchor="middle">TYPISKE VERDIER (2024)</text>
      
      <g transform="translate(20, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Diskonteringsrente:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333">3.0% - 3.5%</text>
      </g>
      
      <g transform="translate(180, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Lønnsvekst:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333">3.25% - 3.75%</text>
      </g>
      
      <g transform="translate(320, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">G-regulering:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333">3.0% - 3.5%</text>
      </g>
      
      <g transform="translate(460, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Inflasjon:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333">2.0% - 2.5%</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom note -->
  <g transform="translate(50, 710)">
    <rect x="0" y="0" width="700" height="30" fill="#FFF3E0" stroke="#FF8F00" stroke-width="1" rx="5"/>
    <text x="350" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">Forutsetningene må vurderes årlig og tilpasses aktuelle markedsforhold og demografiske trender</text>
  </g>
</svg>