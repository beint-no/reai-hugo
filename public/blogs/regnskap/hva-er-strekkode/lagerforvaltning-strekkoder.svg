<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warehouseBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <marker id="flowArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#warehouseBg)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">
    Lagerforvaltning med Strekkoder
  </text>
  
  <!-- Incoming Goods Section -->
  <g transform="translate(50, 70)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      Varemottak
    </text>
    
    <!-- Delivery truck -->
    <rect x="10" y="25" width="60" height="30" rx="4" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <rect x="70" y="30" width="15" height="20" rx="2" fill="#3b82f6"/>
    <circle cx="25" cy="60" r="8" fill="#1f2937"/>
    <circle cx="60" cy="60" r="8" fill="#1f2937"/>
    <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      LEVER.
    </text>
    
    <!-- Scanner -->
    <g transform="translate(100, 25)">
      <rect x="0" y="0" width="20" height="35" rx="4" fill="#374151"/>
      <rect x="4" y="4" width="12" height="8" rx="1" fill="#4b5563"/>
      <line x1="22" y1="17" x2="50" y2="17" stroke="#ef4444" stroke-width="2"/>
    </g>
    
    <!-- Barcode on package -->
    <g transform="translate(160, 25)">
      <rect x="0" y="0" width="40" height="30" rx="2" fill="#f1f5f9" stroke="#cbd5e1"/>
      <rect x="5" y="20" width="1" height="8" fill="#1e293b"/>
      <rect x="8" y="20" width="2" height="8" fill="#1e293b"/>
      <rect x="12" y="20" width="1" height="8" fill="#1e293b"/>
      <rect x="15" y="20" width="3" height="8" fill="#1e293b"/>
      <rect x="20" y="20" width="1" height="8" fill="#1e293b"/>
      <rect x="23" y="20" width="2" height="8" fill="#1e293b"/>
      <rect x="27" y="20" width="1" height="8" fill="#1e293b"/>
      <rect x="30" y="20" width="3" height="8" fill="#1e293b"/>
      <rect x="35" y="20" width="1" height="8" fill="#1e293b"/>
    </g>
  </g>
  
  <!-- Arrow from receiving to warehouse -->
  <path d="M 250 120 L 320 120" stroke="#3b82f6" stroke-width="2" marker-end="url(#flowArrow)"/>
  
  <!-- Warehouse Storage Section -->
  <g transform="translate(340, 70)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      Lagerlagring
    </text>
    
    <!-- Shelving units -->
    <g transform="translate(10, 25)">
      <!-- Shelf 1 -->
      <rect x="0" y="0" width="80" height="15" fill="#94a3b8" stroke="#64748b"/>
      <rect x="0" y="20" width="80" height="15" fill="#94a3b8" stroke="#64748b"/>
      <rect x="0" y="40" width="80" height="15" fill="#94a3b8" stroke="#64748b"/>
      
      <!-- Location barcodes -->
      <rect x="5" y="2" width="15" height="6" fill="white"/>
      <rect x="6" y="3" width="1" height="4" fill="#1e293b"/>
      <rect x="8" y="3" width="1" height="4" fill="#1e293b"/>
      <rect x="10" y="3" width="2" height="4" fill="#1e293b"/>
      <rect x="13" y="3" width="1" height="4" fill="#1e293b"/>
      <rect x="15" y="3" width="3" height="4" fill="#1e293b"/>
      <text x="22" y="7" font-family="Arial, sans-serif" font-size="8" fill="#374151">A1-01</text>
      
      <rect x="5" y="22" width="15" height="6" fill="white"/>
      <rect x="6" y="23" width="2" height="4" fill="#1e293b"/>
      <rect x="9" y="23" width="1" height="4" fill="#1e293b"/>
      <rect x="11" y="23" width="1" height="4" fill="#1e293b"/>
      <rect x="13" y="23" width="2" height="4" fill="#1e293b"/>
      <rect x="16" y="23" width="1" height="4" fill="#1e293b"/>
      <text x="22" y="27" font-family="Arial, sans-serif" font-size="8" fill="#374151">A1-02</text>
      
      <!-- Products on shelves -->
      <rect x="25" y="5" width="12" height="8" fill="#fbbf24" stroke="#f59e0b"/>
      <rect x="40" y="5" width="12" height="8" fill="#34d399" stroke="#10b981"/>
      <rect x="55" y="5" width="12" height="8" fill="#60a5fa" stroke="#3b82f6"/>
      
      <rect x="25" y="25" width="12" height="8" fill="#f87171" stroke="#ef4444"/>
      <rect x="40" y="25" width="12" height="8" fill="#a78bfa" stroke="#8b5cf6"/>
      <rect x="55" y="25" width="12" height="8" fill="#fb7185" stroke="#e11d48"/>
    </g>
  </g>
  
  <!-- Arrow from warehouse to picking -->
  <path d="M 450 120 L 520 120" stroke="#10b981" stroke-width="2" marker-end="url(#flowArrow)"/>
  
  <!-- Order Picking Section -->
  <g transform="translate(540, 70)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      Plukking
    </text>
    
    <!-- Picker with scanner -->
    <g transform="translate(20, 25)">
      <!-- Person -->
      <circle cx="15" cy="10" r="8" fill="#fbbf24" stroke="#f59e0b"/>
      <rect x="10" y="18" width="10" height="20" fill="#3b82f6"/>
      <rect x="5" y="20" width="5" height="15" fill="#f59e0b"/>
      <rect x="20" y="20" width="5" height="15" fill="#f59e0b"/>
      <rect x="8" y="38" width="4" height="12" fill="#1f2937"/>
      <rect x="18" y="38" width="4" height="12" fill="#1f2937"/>
      
      <!-- Scanner in hand -->
      <rect x="25" y="25" width="15" height="8" rx="2" fill="#374151"/>
      <line x1="40" y1="29" x2="60" y2="29" stroke="#ef4444" stroke-width="1"/>
      
      <!-- Picking list -->
      <rect x="45" y="15" width="20" height="25" fill="white" stroke="#cbd5e1"/>
      <line x1="48" y1="18" x2="62" y2="18" stroke="#9ca3af"/>
      <line x1="48" y1="22" x2="60" y2="22" stroke="#9ca3af"/>
      <line x1="48" y1="26" x2="58" y2="26" stroke="#9ca3af"/>
      <line x1="48" y1="30" x2="62" y2="30" stroke="#9ca3af"/>
      <line x1="48" y1="34" x2="56" y2="34" stroke="#9ca3af"/>
    </g>
  </g>
  
  <!-- Real-time monitoring section -->
  <g transform="translate(50, 200)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
      Sanntidsovervåking og Kontroll
    </text>
    
    <!-- Dashboard -->
    <rect x="20" y="30" width="700" height="150" rx="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Inventory levels -->
    <g transform="translate(40, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        Lagernivåer
      </text>
      
      <!-- Progress bars -->
      <rect x="0" y="25" width="150" height="15" fill="#e5e7eb" rx="2"/>
      <rect x="0" y="25" width="120" height="15" fill="#10b981" rx="2"/>
      <text x="160" y="36" font-family="Arial, sans-serif" font-size="10" fill="#374151">Produkt A: 80%</text>
      
      <rect x="0" y="45" width="150" height="15" fill="#e5e7eb" rx="2"/>
      <rect x="0" y="45" width="45" height="15" fill="#ef4444" rx="2"/>
      <text x="160" y="56" font-family="Arial, sans-serif" font-size="10" fill="#374151">Produkt B: 30%</text>
      
      <rect x="0" y="65" width="150" height="15" fill="#e5e7eb" rx="2"/>
      <rect x="0" y="65" width="90" height="15" fill="#f59e0b" rx="2"/>
      <text x="160" y="76" font-family="Arial, sans-serif" font-size="10" fill="#374151">Produkt C: 60%</text>
      
      <rect x="0" y="85" width="150" height="15" fill="#e5e7eb" rx="2"/>
      <rect x="0" y="85" width="135" height="15" fill="#10b981" rx="2"/>
      <text x="160" y="96" font-family="Arial, sans-serif" font-size="10" fill="#374151">Produkt D: 90%</text>
    </g>
    
    <!-- Location tracking -->
    <g transform="translate(320, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        Lokasjonssporing
      </text>
      
      <!-- Mini warehouse map -->
      <rect x="0" y="25" width="120" height="80" fill="#f1f5f9" stroke="#cbd5e1"/>
      
      <!-- Zones -->
      <rect x="10" y="35" width="25" height="25" fill="#dbeafe" stroke="#3b82f6"/>
      <text x="22.5" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e40af">A1</text>
      
      <rect x="40" y="35" width="25" height="25" fill="#dcfce7" stroke="#10b981"/>
      <text x="52.5" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#166534">A2</text>
      
      <rect x="70" y="35" width="25" height="25" fill="#fef3c7" stroke="#f59e0b"/>
      <text x="82.5" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">A3</text>
      
      <rect x="10" y="65" width="25" height="25" fill="#fce7f3" stroke="#ec4899"/>
      <text x="22.5" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#be185d">B1</text>
      
      <rect x="40" y="65" width="25" height="25" fill="#f3e8ff" stroke="#8b5cf6"/>
      <text x="52.5" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b21a8">B2</text>
      
      <rect x="70" y="65" width="25" height="25" fill="#fef2f2" stroke="#ef4444"/>
      <text x="82.5" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">B3</text>
      
      <!-- Active picker location -->
      <circle cx="52.5" cy="50" r="3" fill="#ef4444" opacity="0.8"/>
      <text x="52.5" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">Aktiv plukker</text>
    </g>
    
    <!-- Alerts and notifications -->
    <g transform="translate(480, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        Varsler og Meldinger
      </text>
      
      <!-- Alert items -->
      <g transform="translate(0, 25)">
        <circle cx="8" cy="8" r="6" fill="#fef2f2" stroke="#ef4444"/>
        <text x="6" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">!</text>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#374151">Lav beholdning: Produkt B</text>
      </g>
      
      <g transform="translate(0, 45)">
        <circle cx="8" cy="8" r="6" fill="#fef3c7" stroke="#f59e0b"/>
        <text x="6" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">!</text>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#374151">Utløp snart: Produkt X</text>
      </g>
      
      <g transform="translate(0, 65)">
        <circle cx="8" cy="8" r="6" fill="#dcfce7" stroke="#10b981"/>
        <text x="5" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10b981">✓</text>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#374151">Leveranse mottatt: Order #123</text>
      </g>
    </g>
  </g>
  
  <!-- Benefits summary -->
  <g transform="translate(50, 400)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      Hovedfordeler med Strekkoder i Lagerforvaltning:
    </text>
    
    <g transform="translate(20, 30)">
      <circle cx="5" cy="5" r="3" fill="#10b981"/>
      <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#374151">
        Sanntidsoversikt over varebeholdning og lokasjon
      </text>
    </g>
    
    <g transform="translate(20, 50)">
      <circle cx="5" cy="5" r="3" fill="#3b82f6"/>
      <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#374151">
        Automatisk verdsettelse etter FIFO, LIFO eller gjennomsnitt
      </text>
    </g>
    
    <g transform="translate(400, 30)">
      <circle cx="5" cy="5" r="3" fill="#f59e0b"/>
      <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#374151">
        Sporingsfunksjonalitet for serienumre og utløpsdatoer
      </text>
    </g>
    
    <g transform="translate(400, 50)">
      <circle cx="5" cy="5" r="3" fill="#8b5cf6"/>
      <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#374151">
        Minimum lager-varsler og automatisk bestillingsfunksjoner
      </text>
    </g>
  </g>
</svg>