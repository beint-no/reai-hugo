<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="1" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">
    LOVKRAV FOR PASSIVA-RAPPORTERING
  </text>
  
  <!-- Bokføringsloven -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="330" height="180" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="165" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1d4ed8">
      BOKFØRINGSLOVEN
    </text>
    
    <rect x="20" y="40" width="290" height="120" fill="#dbeafe" fill-opacity="0.5" stroke="#60a5fa" stroke-width="1" rx="4"/>
    <text x="165" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8">
      § 4 - Løpende bokføring
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Alle forretningshendelser skal bokføres</text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Gjeld skal registreres når den oppstår</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Kronologisk og systematisk føring</text>
    <text x="30" y="125" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Dokumentasjon av alle transaksjoner</text>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Oppbevaring av regnskapsmateriell</text>
  </g>
  
  <!-- Regnskapsloven -->
  <g transform="translate(420, 60)">
    <rect x="0" y="0" width="330" height="180" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="165" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">
      REGNSKAPSLOVEN
    </text>
    
    <rect x="20" y="40" width="290" height="60" fill="#bbf7d0" fill-opacity="0.5" stroke="#34d399" stroke-width="1" rx="4"/>
    <text x="165" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
      § 6-1 - Balanseoppsett
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Passiva-side struktur</text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Egenkapital øverst, deretter gjeld</text>
    
    <rect x="20" y="110" width="290" height="60" fill="#bbf7d0" fill-opacity="0.5" stroke="#34d399" stroke-width="1" rx="4"/>
    <text x="165" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
      § 6-2 - Klassifisering
    </text>
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Kortsiktig vs. langsiktig gjeld</text>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Spesifikasjon av gjeldstyper</text>
  </g>
  
  <!-- Rapporteringsfrister -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="700" height="140" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d97706">
      RAPPORTERINGSFRISTER
    </text>
    
    <!-- Timeline -->
    <g transform="translate(50, 50)">
      <line x1="0" y1="40" x2="600" y2="40" stroke="#374151" stroke-width="2"/>
      
      <!-- Regnskapsårets slutt -->
      <circle cx="0" cy="40" r="6" fill="#dc2626"/>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">31. DES</text>
      <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Regnskapsårets</text>
      <text x="0" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">slutt</text>
      
      <!-- Årsregnskap ferdig -->
      <circle cx="200" cy="40" r="6" fill="#f59e0b"/>
      <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">31. MAI</text>
      <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Årsregnskap</text>
      <text x="200" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">ferdig (5 mnd)</text>
      
      <!-- Innlevering -->
      <circle cx="400" cy="40" r="6" fill="#10b981"/>
      <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">31. JULI</text>
      <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Innlevering til</text>
      <text x="400" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Brønnøysund (7 mnd)</text>
      
      <!-- Måneder -->
      <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">5 måneder</text>
      <text x="300" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">2 måneder</text>
    </g>
  </g>
  
  <!-- Sanksjoner -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="700" height="60" fill="#fecaca" fill-opacity="0.3" stroke="#ef4444" stroke-width="1" rx="4"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
      SANKSJONER VED BRUDD
    </text>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Tvangsmulkt ved forsinket innlevering</text>
    <text x="250" y="40" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Anmerkninger fra Regnskapstilsynet</text>
    <text x="500" y="40" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Mulig avvikling av selskap</text>
  </g>
</svg>