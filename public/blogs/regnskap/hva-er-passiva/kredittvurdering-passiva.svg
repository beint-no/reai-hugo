<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="1" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">
    KREDITTVURDERING BASERT PÅ PASSIVA
  </text>
  
  <!-- Rating scale -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="700" height="100" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="8"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      KREDITTVURDERING SKALA
    </text>
    
    <!-- Excellent rating -->
    <rect x="20" y="40" width="120" height="50" fill="#10b981" fill-opacity="0.8" stroke="#059669" stroke-width="2" rx="4"/>
    <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      UTMERKET
    </text>
    <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      EK &gt; 40%
    </text>
    
    <!-- Good rating -->
    <rect x="150" y="40" width="120" height="50" fill="#22c55e" fill-opacity="0.8" stroke="#16a34a" stroke-width="2" rx="4"/>
    <text x="210" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      GOD
    </text>
    <text x="210" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      EK 30-40%
    </text>
    
    <!-- Acceptable rating -->
    <rect x="280" y="40" width="120" height="50" fill="#84cc16" fill-opacity="0.8" stroke="#65a30d" stroke-width="2" rx="4"/>
    <text x="340" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      AKSEPTABEL
    </text>
    <text x="340" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      EK 20-30%
    </text>
    
    <!-- Warning rating -->
    <rect x="410" y="40" width="120" height="50" fill="#f59e0b" fill-opacity="0.8" stroke="#d97706" stroke-width="2" rx="4"/>
    <text x="470" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      ADVARSEL
    </text>
    <text x="470" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      EK 10-20%
    </text>
    
    <!-- Poor rating -->
    <rect x="540" y="40" width="120" height="50" fill="#ef4444" fill-opacity="0.8" stroke="#dc2626" stroke-width="2" rx="4"/>
    <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      DÅRLIG
    </text>
    <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      EK &lt; 10%
    </text>
  </g>
  
  <!-- Key metrics table -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="700" height="200" fill="white" stroke="#cbd5e1" stroke-width="1" rx="8"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
      NØKKELTALL FOR KREDITTVURDERING
    </text>
    
    <!-- Table headers -->
    <rect x="20" y="40" width="160" height="30" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
      NØKKELTALL
    </text>
    
    <rect x="180" y="40" width="130" height="30" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <text x="245" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
      BEREGNING
    </text>
    
    <rect x="310" y="40" width="120" height="30" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <text x="370" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
      ØNSKET NIVÅ
    </text>
    
    <rect x="430" y="40" width="120" height="30" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <text x="490" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
      ADVARSEL
    </text>
    
    <rect x="550" y="40" width="130" height="30" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <text x="615" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
      PÅVIRKNING
    </text>
    
    <!-- Row 1: Egenkapitalandel -->
    <rect x="20" y="70" width="160" height="30" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Egenkapitalandel</text>
    
    <rect x="180" y="70" width="130" height="30" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="245" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">EK / Total kapital</text>
    
    <rect x="310" y="70" width="120" height="30" fill="#dcfce7" stroke="#e5e7eb" stroke-width="1"/>
    <text x="370" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">&gt; 30%</text>
    
    <rect x="430" y="70" width="120" height="30" fill="#fef3c7" stroke="#e5e7eb" stroke-width="1"/>
    <text x="490" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">&lt; 20%</text>
    
    <rect x="550" y="70" width="130" height="30" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="615" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Rente &amp; sikkerhet</text>
    
    <!-- Row 2: Gjeldsgrad -->
    <rect x="20" y="100" width="160" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Gjeldsgrad</text>
    
    <rect x="180" y="100" width="130" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="245" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Total gjeld / EK</text>
    
    <rect x="310" y="100" width="120" height="30" fill="#dcfce7" stroke="#e5e7eb" stroke-width="1"/>
    <text x="370" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">&lt; 3</text>
    
    <rect x="430" y="100" width="120" height="30" fill="#fef3c7" stroke="#e5e7eb" stroke-width="1"/>
    <text x="490" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">&gt; 5</text>
    
    <rect x="550" y="100" width="130" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="615" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Lånekapasitet</text>
    
    <!-- Row 3: Rentedekningsgrad -->
    <rect x="20" y="130" width="160" height="30" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Rentedekningsgrad</text>
    
    <rect x="180" y="130" width="130" height="30" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="245" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">EBIT / Renter</text>
    
    <rect x="310" y="130" width="120" height="30" fill="#dcfce7" stroke="#e5e7eb" stroke-width="1"/>
    <text x="370" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">&gt; 3</text>
    
    <rect x="430" y="130" width="120" height="30" fill="#fef3c7" stroke="#e5e7eb" stroke-width="1"/>
    <text x="490" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">&lt; 1,5</text>
    
    <rect x="550" y="130" width="130" height="30" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="615" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Betalingsevne</text>
    
    <!-- Row 4: Likviditetsgrad -->
    <rect x="20" y="160" width="160" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="30" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Likviditetsgrad 1</text>
    
    <rect x="180" y="160" width="130" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="245" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Omløp / Korts. gjeld</text>
    
    <rect x="310" y="160" width="120" height="30" fill="#dcfce7" stroke="#e5e7eb" stroke-width="1"/>
    <text x="370" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">&gt; 2</text>
    
    <rect x="430" y="160" width="120" height="30" fill="#fef3c7" stroke="#e5e7eb" stroke-width="1"/>
    <text x="490" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">&lt; 1,2</text>
    
    <rect x="550" y="160" width="130" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="615" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Likviditet</text>
  </g>
  
  <!-- Impact on financing -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="330" height="80" fill="#e0f2fe" fill-opacity="0.5" stroke="#0891b2" stroke-width="1" rx="4"/>
    <text x="165" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2">
      GOD PASSIVA-STRUKTUR GIR
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Lavere rente på nye lån</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Mindre sikkerhetskrav</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Høyere lånekapasitet</text>
    
    <rect x="370" y="0" width="330" height="80" fill="#fef2f2" fill-opacity="0.5" stroke="#ef4444" stroke-width="1" rx="4"/>
    <text x="535" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
      DÅRLIG PASSIVA-STRUKTUR GIR
    </text>
    <text x="380" y="40" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Høyere rente og risikopremie</text>
    <text x="380" y="55" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Økte sikkerhetskrav</text>
    <text x="380" y="70" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Begrenset tilgang til kapital</text>
  </g>
</svg>