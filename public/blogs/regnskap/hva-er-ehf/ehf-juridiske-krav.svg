<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    EHF Juridiske Krav og Compliance
  </text>
  
  <!-- Central EHF compliance hub -->
  <circle cx="400" cy="200" r="80" fill="#3498db" stroke="#2980b9" stroke-width="4"/>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    EHF
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Compliance
  </text>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Juridisk sikkerhet
  </text>
  
  <!-- Bokføringsloven -->
  <rect x="50" y="80" width="180" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="10"/>
  <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Bokføringsloven
  </text>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    § 5-1 Oppbevaringsplikt
  </text>
  <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Sporbarhet
  </text>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Integritet
  </text>
  <text x="140" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Tilgjengelighet
  </text>
  
  <!-- Bokføringsforskriften -->
  <rect x="570" y="80" width="180" height="100" fill="#27ae60" stroke="#229954" stroke-width="3" rx="10"/>
  <text x="660" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white">
    Bokføringsforskriften
  </text>
  <text x="660" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    § 8-2 Elektronisk arkivering
  </text>
  <text x="660" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Strukturert format
  </text>
  <text x="660" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Metadata bevaring
  </text>
  <text x="660" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Søkbarhet
  </text>
  
  <!-- MVA-loven -->
  <rect x="50" y="320" width="180" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="3" rx="10"/>
  <text x="140" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    MVA-loven
  </text>
  <text x="140" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    § 15-1 Rapporteringsplikt
  </text>
  <text x="140" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Automatisk beregning
  </text>
  <text x="140" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Strukturerte data
  </text>
  <text x="140" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kontrollspor
  </text>
  
  <!-- Personvernforordningen (GDPR) -->
  <rect x="570" y="320" width="180" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="3" rx="10"/>
  <text x="660" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Personvernforordningen
  </text>
  <text x="660" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    (GDPR)
  </text>
  <text x="660" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Dataminimering
  </text>
  <text x="660" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Sikker behandling
  </text>
  <text x="660" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Rett til sletting
  </text>
  
  <!-- Connecting arrows -->
  <line x1="230" y1="130" x2="320" y2="170" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="130" x2="480" y2="170" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="370" x2="320" y2="230" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="370" x2="480" y2="230" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Compliance features in center -->
  <rect x="300" y="60" width="200" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Automatisk Validering
  </text>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Juridiske krav sjekkes automatisk
  </text>
  
  <rect x="300" y="440" width="200" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Auditspor
  </text>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Komplett sporbarhet for revisjon
  </text>
  
  <!-- Key compliance points -->
  <circle cx="280" cy="200" r="6" fill="#e74c3c"/>
  <text x="290" y="205" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    5 års oppbevaringsplikt
  </text>
  
  <circle cx="520" cy="200" r="6" fill="#27ae60"/>
  <text x="530" y="205" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Strukturert arkivering
  </text>
  
  <circle cx="280" cy="220" r="6" fill="#f39c12"/>
  <text x="290" y="225" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    MVA-rapportering
  </text>
  
  <circle cx="520" cy="220" r="6" fill="#9b59b6"/>
  <text x="530" y="225" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Personvern sikret
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>