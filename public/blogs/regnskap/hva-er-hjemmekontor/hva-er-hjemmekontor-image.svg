<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">Hva er Hjemmekontor?</text>
  
  <!-- House illustration -->
  <g transform="translate(100, 100)">
    <!-- House base -->
    <rect x="0" y="80" width="200" height="120" fill="url(#homeGradient)" stroke="#2c3e50" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="0,80 100,20 200,80" fill="#e74c3c" stroke="#2c3e50" stroke-width="2"/>
    <!-- Door -->
    <rect x="80" y="140" width="40" height="60" fill="#8b4513" stroke="#2c3e50" stroke-width="1"/>
    <!-- Windows -->
    <rect x="30" y="110" width="30" height="25" fill="#87ceeb" stroke="#2c3e50" stroke-width="1"/>
    <rect x="140" y="110" width="30" height="25" fill="#87ceeb" stroke="#2c3e50" stroke-width="1"/>
    <!-- Window frames -->
    <line x1="45" y1="110" x2="45" y2="135" stroke="#2c3e50" stroke-width="1"/>
    <line x1="30" y1="122.5" x2="60" y2="122.5" stroke="#2c3e50" stroke-width="1"/>
    <line x1="155" y1="110" x2="155" y2="135" stroke="#2c3e50" stroke-width="1"/>
    <line x1="140" y1="122.5" x2="170" y2="122.5" stroke="#2c3e50" stroke-width="1"/>
  </g>
  
  <!-- Office elements inside house -->
  <g transform="translate(130, 150)">
    <!-- Desk -->
    <rect x="0" y="0" width="60" height="30" fill="#8b4513" stroke="#2c3e50" stroke-width="1"/>
    <!-- Computer -->
    <rect x="10" y="-15" width="25" height="15" fill="#2c3e50"/>
    <rect x="12" y="-13" width="21" height="11" fill="#87ceeb"/>
    <!-- Chair -->
    <circle cx="80" cy="15" r="8" fill="#4a90e2"/>
    <rect x="76" y="15" width="8" height="20" fill="#4a90e2"/>
  </g>
  
  <!-- Calculator and documents -->
  <g transform="translate(400, 120)">
    <!-- Calculator -->
    <rect x="0" y="0" width="50" height="70" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="5"/>
    <rect x="5" y="5" width="40" height="15" fill="#27ae60"/>
    <text x="25" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">12345</text>
    <!-- Calculator buttons -->
    <g fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5">
      <rect x="8" y="25" width="8" height="6" rx="1"/>
      <rect x="18" y="25" width="8" height="6" rx="1"/>
      <rect x="28" y="25" width="8" height="6" rx="1"/>
      <rect x="38" y="25" width="8" height="6" rx="1"/>
      <rect x="8" y="33" width="8" height="6" rx="1"/>
      <rect x="18" y="33" width="8" height="6" rx="1"/>
      <rect x="28" y="33" width="8" height="6" rx="1"/>
      <rect x="38" y="33" width="8" height="6" rx="1"/>
    </g>
    
    <!-- Documents -->
    <rect x="60" y="10" width="40" height="50" fill="white" stroke="#2c3e50" stroke-width="1"/>
    <line x1="65" y1="20" x2="95" y2="20" stroke="#2c3e50" stroke-width="1"/>
    <line x1="65" y1="25" x2="90" y2="25" stroke="#2c3e50" stroke-width="0.5"/>
    <line x1="65" y1="30" x2="95" y2="30" stroke="#2c3e50" stroke-width="0.5"/>
    <line x1="65" y1="35" x2="85" y2="35" stroke="#2c3e50" stroke-width="0.5"/>
    
    <!-- Receipt/Invoice -->
    <rect x="110" y="5" width="35" height="60" fill="white" stroke="#2c3e50" stroke-width="1"/>
    <line x1="115" y1="15" x2="140" y2="15" stroke="#2c3e50" stroke-width="1"/>
    <line x1="115" y1="20" x2="135" y2="20" stroke="#2c3e50" stroke-width="0.5"/>
    <line x1="115" y1="25" x2="140" y2="25" stroke="#2c3e50" stroke-width="0.5"/>
    <line x1="115" y1="30" x2="130" y2="30" stroke="#2c3e50" stroke-width="0.5"/>
  </g>
  
  <!-- Money/Tax symbols -->
  <g transform="translate(600, 140)">
    <!-- Norwegian Krone symbol -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#27ae60">kr</text>
    <!-- Percentage symbol for tax -->
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="#e74c3c">%</text>
  </g>
  
  <!-- Key concepts -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Skattefradrag</text>
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Dokumentasjon</text>
    <text x="320" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Regnskapsf√∏ring</text>
    <text x="500" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Kostnadsberegning</text>
  </g>
  
  <!-- Connecting arrows -->
  <g stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
      </marker>
    </defs>
    <path d="M 200 250 Q 300 280 400 250"/>
    <path d="M 500 250 Q 600 280 700 250"/>
  </g>
</svg>