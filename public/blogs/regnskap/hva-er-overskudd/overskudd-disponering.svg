<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="dividendGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="retainedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="reserveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5a32a3;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#212529">
    Disponering av Overskudd
  </text>
  
  <!-- Central profit box -->
  <rect x="275" y="70" width="150" height="80" fill="url(#profitGradient)" stroke="#20c997" stroke-width="3" rx="10"/>
  <text x="350" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ÅRSOVERSKUDD
  </text>
  <text x="350" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Etter skatt
  </text>
  <text x="350" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Til disponering
  </text>
  
  <!-- Arrow lines from center -->
  <line x1="350" y1="150" x2="150" y2="200" stroke="#6c757d" stroke-width="2"/>
  <line x1="350" y1="150" x2="350" y2="200" stroke="#6c757d" stroke-width="2"/>
  <line x1="350" y1="150" x2="550" y2="200" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Dividend option -->
  <rect x="50" y="220" width="200" height="100" fill="url(#dividendGradient)" stroke="#0056b3" stroke-width="2" rx="8"/>
  <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    UTBYTTE
  </text>
  <text x="150" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Utbetaling til aksjonærer
  </text>
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Skattemessige konsekvenser
  </text>
  <text x="150" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Reduserer egenkapital
  </text>
  <text x="150" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Øker likviditetsbehov
  </text>
  
  <!-- Retained earnings option -->
  <rect x="275" y="220" width="200" height="100" fill="url(#retainedGradient)" stroke="#e0a800" stroke-width="2" rx="8"/>
  <text x="375" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    TILBAKEHOLDT OVERSKUDD
  </text>
  <text x="375" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Styrker egenkapitalen
  </text>
  <text x="375" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Finansierer vekst
  </text>
  <text x="375" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Reduserer lånebehov
  </text>
  <text x="375" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Øker soliditet
  </text>
  
  <!-- Reserve fund option -->
  <rect x="500" y="220" width="150" height="100" fill="url(#reserveGradient)" stroke="#5a32a3" stroke-width="2" rx="8"/>
  <text x="575" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    AVSETNINGER
  </text>
  <text x="575" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Reservefond
  </text>
  <text x="575" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Spesielle formål
  </text>
  <text x="575" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Risikobuffer
  </text>
  <text x="575" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Fremtidige behov
  </text>
  
  <!-- Decision factors -->
  <text x="350" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Avhenger av: Likviditetsbehov • Vekstplaner • Skatteoptimalisering • Eierstruktur
  </text>
  
  <!-- Percentages (example distribution) -->
  <text x="150" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    30-50%
  </text>
  <text x="375" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    40-60%
  </text>
  <text x="575" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    5-15%
  </text>
</svg>