<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="revenueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="profitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Strategier for Overskuddsoptimalisering
  </text>
  
  <!-- Revenue optimization section -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745">
    INNTEKTSOPTIMALISERING
  </text>
  
  <rect x="50" y="80" width="300" height="140" fill="url(#revenueGradient)" stroke="#20c997" stroke-width="2" rx="8"/>
  
  <!-- Revenue strategies -->
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Øk Inntektene
  </text>
  
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Prissetting basert på verdi og marked
  </text>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Produktutvikling og innovasjon
  </text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Markedsekspansjon og nye kundesegmenter
  </text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Krysssalg og mersalg til eksisterende kunder
  </text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Forbedret kundeopplevelse og lojalitet
  </text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Digitale salgskanaler og automatisering
  </text>
  
  <!-- Cost optimization section -->
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545">
    KOSTNADSOPTIMALISERING
  </text>
  
  <rect x="450" y="80" width="300" height="140" fill="url(#costGradient)" stroke="#c82333" stroke-width="2" rx="8"/>
  
  <!-- Cost strategies -->
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Reduser Kostnadene
  </text>
  
  <text x="470" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Prosessforbedring og automatisering
  </text>
  <text x="470" y="145" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Leverandørforhandlinger og innkjøpsoptimalisering
  </text>
  <text x="470" y="160" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Energieffektivisering og bærekraftige løsninger
  </text>
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Organisasjonsutvikling og kompetanseheving
  </text>
  <text x="470" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Eliminering av sløsing og ineffektivitet
  </text>
  <text x="470" y="205" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Teknologiinvesteringer for effektivitet
  </text>
  
  <!-- Central result -->
  <rect x="300" y="250" width="200" height="80" fill="url(#profitGradient)" stroke="#e0a800" stroke-width="3" rx="10"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    OPTIMALISERT OVERSKUDD
  </text>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Høyere inntekter
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Lavere kostnader
  </text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    = Bedre lønnsomhet
  </text>
  
  <!-- Arrows pointing to result -->
  <line x1="350" y1="220" x2="380" y2="250" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="220" x2="420" y2="250" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Implementation steps -->
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Implementering: Analyse → Prioritering → Handling → Måling → Justering
  </text>
  
  <!-- Success metrics -->
  <rect x="100" y="340" width="120" height="25" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="3"/>
  <text x="160" y="357" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Økt omsetning: +15%
  </text>
  
  <rect x="340" y="340" width="120" height="25" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="3"/>
  <text x="400" y="357" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Reduserte kostnader: -8%
  </text>
  
  <rect x="580" y="340" width="120" height="25" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="3"/>
  <text x="640" y="357" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Økt overskudd: +25%
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>