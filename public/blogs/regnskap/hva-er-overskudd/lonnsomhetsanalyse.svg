<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Lønnsomhetsanalyse
  </text>
  
  <!-- Key metrics boxes -->
  <!-- Overskuddsmargin -->
  <rect x="50" y="70" width="200" height="120" fill="url(#chartGradient)" stroke="#20c997" stroke-width="2" rx="8"/>
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    OVERSKUDDSMARGIN
  </text>
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Overskudd / Omsetning × 100%
  </text>
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    15%
  </text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Bransjegjennomsnitt: 12%
  </text>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    ↑ 3% over gjennomsnitt
  </text>
  
  <!-- Egenkapitalrentabilitet -->
  <rect x="300" y="70" width="200" height="120" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="8"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    EGENKAPITALRENTABILITET
  </text>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Årsoverskudd / Egenkapital × 100%
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    18%
  </text>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Bransjegjennomsnitt: 15%
  </text>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    ↑ 3% over gjennomsnitt
  </text>
  
  <!-- Totalkapitalrentabilitet -->
  <rect x="550" y="70" width="200" height="120" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="8"/>
  <text x="650" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    TOTALKAPITALRENTABILITET
  </text>
  <text x="650" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    EBIT / Totalkapital × 100%
  </text>
  <text x="650" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    12%
  </text>
  <text x="650" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Bransjegjennomsnitt: 10%
  </text>
  <text x="650" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    ↑ 2% over gjennomsnitt
  </text>
  
  <!-- Trend chart -->
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
    Utvikling over tid
  </text>
  
  <!-- Chart background -->
  <rect x="100" y="250" width="600" height="200" fill="white" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Grid lines -->
  <line x1="100" y1="300" x2="700" y2="300" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="350" x2="700" y2="350" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="400" x2="700" y2="400" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Vertical grid -->
  <line x1="200" y1="250" x2="200" y2="450" stroke="#e9ecef" stroke-width="1"/>
  <line x1="300" y1="250" x2="300" y2="450" stroke="#e9ecef" stroke-width="1"/>
  <line x1="400" y1="250" x2="400" y2="450" stroke="#e9ecef" stroke-width="1"/>
  <line x1="500" y1="250" x2="500" y2="450" stroke="#e9ecef" stroke-width="1"/>
  <line x1="600" y1="250" x2="600" y2="450" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Profit margin line -->
  <polyline points="100,400 200,380 300,360 400,340 500,320 600,300 700,280" 
            fill="none" stroke="#28a745" stroke-width="3"/>
  
  <!-- ROE line -->
  <polyline points="100,420 200,410 300,390 400,370 500,350 600,330 700,310" 
            fill="none" stroke="#007bff" stroke-width="3"/>
  
  <!-- ROA line -->
  <polyline points="100,430 200,420 300,410 400,390 500,380 600,360 700,340" 
            fill="none" stroke="#ffc107" stroke-width="3"/>
  
  <!-- Data points -->
  <circle cx="700" cy="280" r="4" fill="#28a745"/>
  <circle cx="700" cy="310" r="4" fill="#007bff"/>
  <circle cx="700" cy="340" r="4" fill="#ffc107"/>
  
  <!-- Y-axis labels -->
  <text x="90" y="255" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">20%</text>
  <text x="90" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">15%</text>
  <text x="90" y="355" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">10%</text>
  <text x="90" y="405" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">5%</text>
  <text x="90" y="455" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">0%</text>
  
  <!-- X-axis labels -->
  <text x="150" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">2019</text>
  <text x="250" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">2020</text>
  <text x="350" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">2021</text>
  <text x="450" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">2022</text>
  <text x="550" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">2023</text>
  <text x="650" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">2024</text>
  
  <!-- Legend -->
  <rect x="520" y="260" width="15" height="3" fill="#28a745"/>
  <text x="545" y="268" font-family="Arial, sans-serif" font-size="10" fill="#495057">Overskuddsmargin</text>
  
  <rect x="520" y="275" width="15" height="3" fill="#007bff"/>
  <text x="545" y="283" font-family="Arial, sans-serif" font-size="10" fill="#495057">Egenkapitalrentabilitet</text>
  
  <rect x="520" y="290" width="15" height="3" fill="#ffc107"/>
  <text x="545" y="298" font-family="Arial, sans-serif" font-size="10" fill="#495057">Totalkapitalrentabilitet</text>
</svg>