<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="customsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4edda;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="currencyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="complianceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffecb3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logisticsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Internasjonale Anskaffelser
  </text>
  
  <!-- Customs and Duties -->
  <rect x="50" y="70" width="320" height="180" fill="url(#customsGradient)" stroke="#28a745" stroke-width="3" rx="15"/>
  <text x="210" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#155724">
    Toll og Avgifter
  </text>
  
  <!-- Customs icon -->
  <circle cx="210" cy="140" r="25" fill="#28a745" opacity="0.3"/>
  <rect x="195" y="125" width="30" height="30" fill="none" stroke="#28a745" stroke-width="3"/>
  <path d="M200 135 L220 135 M205 130 L215 130 M205 140 L215 140" stroke="#28a745" stroke-width="2"/>
  <text x="210" y="145" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#28a745">TOLL</text>
  
  <text x="210" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#155724">
    Viktige elementer:
  </text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Tollsatser og preferanseavtaler
  </text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Merverdiavgift ved import
  </text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Særavgifter på spesifikke varer
  </text>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Dokumentasjon og deklarering
  </text>
  
  <!-- Currency Risk -->
  <rect x="430" y="70" width="320" height="180" fill="url(#currencyGradient)" stroke="#007bff" stroke-width="3" rx="15"/>
  <text x="590" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#004085">
    Valutarisiko
  </text>
  
  <!-- Currency icon -->
  <circle cx="590" cy="140" r="25" fill="#007bff" opacity="0.3"/>
  <circle cx="590" cy="140" r="15" fill="none" stroke="#007bff" stroke-width="3"/>
  <text x="590" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#007bff">€$</text>
  
  <text x="590" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#004085">
    Risikostyring:
  </text>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • Kurssikring av store kontrakter
  </text>
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • Valutaklausuler i avtaler
  </text>
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • Regnskapsmessig behandling
  </text>
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • Rapportering til Altinn
  </text>
  
  <!-- Compliance and Legal -->
  <rect x="50" y="280" width="320" height="180" fill="url(#complianceGradient)" stroke="#ffc107" stroke-width="3" rx="15"/>
  <text x="210" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#856404">
    Compliance og Lovverk
  </text>
  
  <!-- Compliance icon -->
  <circle cx="210" cy="350" r="25" fill="#ffc107" opacity="0.3"/>
  <rect x="195" y="335" width="30" height="30" fill="none" stroke="#ffc107" stroke-width="3"/>
  <text x="210" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffc107">§</text>
  
  <text x="210" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
    Krav og regelverk:
  </text>
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Internasjonale handelsklausuler (Incoterms)
  </text>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • GDPR og databehandleravtaler
  </text>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Sanksjonslovgivning og embargolister
  </text>
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Opprinnelsesregler og sertifisering
  </text>
  
  <!-- Logistics and Documentation -->
  <rect x="430" y="280" width="320" height="180" fill="url(#logisticsGradient)" stroke="#9c27b0" stroke-width="3" rx="15"/>
  <text x="590" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4a148c">
    Logistikk og Dokumentasjon
  </text>
  
  <!-- Logistics icon -->
  <circle cx="590" cy="350" r="25" fill="#9c27b0" opacity="0.3"/>
  <rect x="575" y="335" width="30" height="30" fill="none" stroke="#9c27b0" stroke-width="3"/>
  <path d="M580 345 L600 345 M585 340 L595 340 M585 350 L595 350" stroke="#9c27b0" stroke-width="2"/>
  <circle cx="582" cy="355" r="2" fill="#9c27b0"/>
  <circle cx="598" cy="355" r="2" fill="#9c27b0"/>
  
  <text x="590" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a148c">
    Kritiske dokumenter:
  </text>
  <text x="450" y="410" font-family="Arial, sans-serif" font-size="11" fill="#4a148c">
    • Handelsfakturaer og pakkelister
  </text>
  <text x="450" y="425" font-family="Arial, sans-serif" font-size="11" fill="#4a148c">
    • Opprinnelsessertifikater
  </text>
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="11" fill="#4a148c">
    • Transportdokumenter (B/L, AWB)
  </text>
  <text x="450" y="455" font-family="Arial, sans-serif" font-size="11" fill="#4a148c">
    • Forsikringsdokumenter
  </text>
  
  <!-- Bottom process flow -->
  <rect x="100" y="480" width="600" height="15" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  <text x="400" y="492" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Internasjonale anskaffelser krever grundig planlegging og ekspertise innen handel og logistikk
  </text>
</svg>