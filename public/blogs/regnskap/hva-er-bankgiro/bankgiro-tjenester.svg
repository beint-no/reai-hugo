<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">BankGiro Tjenester</text>
  
  <!-- Standard BankGiro -->
  <rect x="50" y="70" width="250" height="350" rx="15" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="175" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Standard BankGiro</text>
  
  <!-- Standard features -->
  <circle cx="80" cy="140" r="8" fill="white"/>
  <text x="100" y="147" font-family="Arial, sans-serif" font-size="12" fill="white">Enkeltbetalinger</text>
  
  <circle cx="80" cy="170" r="8" fill="white"/>
  <text x="100" y="177" font-family="Arial, sans-serif" font-size="12" fill="white">OCR-nummer per faktura</text>
  
  <circle cx="80" cy="200" r="8" fill="white"/>
  <text x="100" y="207" font-family="Arial, sans-serif" font-size="12" fill="white">Manuell betaling</text>
  
  <circle cx="80" cy="230" r="8" fill="white"/>
  <text x="100" y="237" font-family="Arial, sans-serif" font-size="12" fill="white">Automatisk avstemming</text>
  
  <circle cx="80" cy="260" r="8" fill="white"/>
  <text x="100" y="267" font-family="Arial, sans-serif" font-size="12" fill="white">Grunnleggende rapporter</text>
  
  <!-- Standard pricing -->
  <rect x="70" y="290" width="210" height="60" rx="8" fill="#2980b9"/>
  <text x="175" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Prising</text>
  <text x="175" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1-3 kr per transaksjon</text>
  
  <!-- Standard use cases -->
  <rect x="70" y="360" width="210" height="50" rx="8" fill="#34495e"/>
  <text x="175" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Egnet for:</text>
  <text x="175" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Små til mellomstore bedrifter</text>
  
  <!-- BankGiro Innkreving -->
  <rect x="325" y="70" width="250" height="350" rx="15" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="450" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">BankGiro Innkreving</text>
  
  <!-- Innkreving features -->
  <circle cx="355" cy="140" r="8" fill="white"/>
  <text x="375" y="147" font-family="Arial, sans-serif" font-size="12" fill="white">Masseinnkreving</text>
  
  <circle cx="355" cy="170" r="8" fill="white"/>
  <text x="375" y="177" font-family="Arial, sans-serif" font-size="12" fill="white">Automatisert prosess</text>
  
  <circle cx="355" cy="200" r="8" fill="white"/>
  <text x="375" y="207" font-family="Arial, sans-serif" font-size="12" fill="white">Batch-behandling</text>
  
  <circle cx="355" cy="230" r="8" fill="white"/>
  <text x="375" y="237" font-family="Arial, sans-serif" font-size="12" fill="white">Detaljerte rapporter</text>
  
  <circle cx="355" cy="260" r="8" fill="white"/>
  <text x="375" y="267" font-family="Arial, sans-serif" font-size="12" fill="white">Høyere volum</text>
  
  <!-- Innkreving pricing -->
  <rect x="345" y="290" width="210" height="60" rx="8" fill="#c0392b"/>
  <text x="450" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Prising</text>
  <text x="450" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">2-5 kr per transaksjon</text>
  
  <!-- Innkreving use cases -->
  <rect x="345" y="360" width="210" height="50" rx="8" fill="#34495e"/>
  <text x="450" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Egnet for:</text>
  <text x="450" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Store bedrifter, mange kunder</text>
  
  <!-- BankGiro med Purring -->
  <rect x="600" y="70" width="250" height="350" rx="15" fill="#27ae60" stroke="#229954" stroke-width="3"/>
  <text x="725" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">BankGiro med Purring</text>
  
  <!-- Purring features -->
  <circle cx="630" cy="140" r="8" fill="white"/>
  <text x="650" y="147" font-family="Arial, sans-serif" font-size="12" fill="white">Automatisk purring</text>
  
  <circle cx="630" cy="170" r="8" fill="white"/>
  <text x="650" y="177" font-family="Arial, sans-serif" font-size="12" fill="white">Eskalering av gebyr</text>
  
  <circle cx="630" cy="200" r="8" fill="white"/>
  <text x="650" y="207" font-family="Arial, sans-serif" font-size="12" fill="white">Juridisk oppfølging</text>
  
  <circle cx="630" cy="230" r="8" fill="white"/>
  <text x="650" y="237" font-family="Arial, sans-serif" font-size="12" fill="white">Inkasso-integrasjon</text>
  
  <circle cx="630" cy="260" r="8" fill="white"/>
  <text x="650" y="267" font-family="Arial, sans-serif" font-size="12" fill="white">Avanserte rapporter</text>
  
  <!-- Purring pricing -->
  <rect x="620" y="290" width="210" height="60" rx="8" fill="#229954"/>
  <text x="725" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Prising</text>
  <text x="725" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">3-7 kr per transaksjon</text>
  
  <!-- Purring use cases -->
  <rect x="620" y="360" width="210" height="50" rx="8" fill="#34495e"/>
  <text x="725" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Egnet for:</text>
  <text x="725" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Bedrifter med betalingsproblemer</text>
  
  <!-- Comparison arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Arrow from Standard to Innkreving -->
  <line x1="300" y1="245" x2="325" y2="245" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="312" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Oppgradering</text>
  
  <!-- Arrow from Innkreving to Purring -->
  <line x1="575" y1="245" x2="600" y2="245" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="587" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Utvidelse</text>
  
  <!-- Bottom comparison -->
  <rect x="50" y="440" width="800" height="50" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="450" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Velg tjeneste basert på volum, kompleksitet og behov for automatisering</text>
  <text x="450" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Alle tjenester inkluderer automatisk avstemming og OCR-nummer funksjonalitet</text>
</svg>