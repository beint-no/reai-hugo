<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">Hva er Varekostnad?</text>
  
  <!-- Main content area -->
  <rect x="50" y="120" width="700" height="240" fill="url(#boxGradient)" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  
  <!-- Cost breakdown diagram -->
  <g transform="translate(80, 150)">
    <!-- Innkjøpspris -->
    <rect x="0" y="0" width="150" height="60" fill="#3b82f6" rx="5"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Innkjøpspris</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Grunnkostnad</text>
    
    <!-- Plus sign -->
    <text x="170" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#475569">+</text>
    
    <!-- Transport -->
    <rect x="190" y="0" width="150" height="60" fill="#10b981" rx="5"/>
    <text x="265" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Transport</text>
    <text x="265" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Frakt &amp; levering</text>
    
    <!-- Plus sign -->
    <text x="360" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#475569">+</text>
    
    <!-- Toll/avgifter -->
    <rect x="380" y="0" width="150" height="60" fill="#f59e0b" rx="5"/>
    <text x="455" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Toll &amp; Avgifter</text>
    <text x="455" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Import kostnader</text>
    
    <!-- Plus sign -->
    <text x="550" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#475569">+</text>
    
    <!-- Lagerkostnader -->
    <rect x="570" y="0" width="150" height="60" fill="#8b5cf6" rx="5"/>
    <text x="645" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Lagerkostnader</text>
    <text x="645" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Håndtering &amp; lagring</text>
    
    <!-- Equals sign -->
    <text x="360" y="95" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#475569">=</text>
    
    <!-- Total varekostnad -->
    <rect x="210" y="110" width="220" height="70" fill="#dc2626" rx="8"/>
    <text x="320" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">TOTAL VAREKOSTNAD</text>
    <text x="320" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Sum av alle kostnader</text>
    <text x="320" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">for å få varer klare for salg</text>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Alle kostnader som påløper for å anskaffe og klargjøre varer for videresalg</text>
</svg>