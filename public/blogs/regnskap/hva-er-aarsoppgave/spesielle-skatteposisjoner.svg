<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Spesielle Skatteposisjoner og Ordninger</text>
  
  <!-- Content area -->
  <g transform="translate(50, 80)">
    
    <!-- Fremførbare underskudd -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">Fremførbare Underskudd</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Prinsipper:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Ubegrenset fremføring i tid</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Motregning mot fremtidig inntekt</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• FIFO-prinsipp (eldste først)</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Dokumentasjon:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kontinuerlig sporing kreves</text>
    </g>
    
    <!-- Tonnasjeskatteordning -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">Tonnasjeskatteordning</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Kvalifikasjon:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Strategisk viktig skipsfart</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Internasjonal fart</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Skattebase:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Tonnasje (ikke inntekt)</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Bindende for 10 år</text>
    </g>
    
    <!-- Petroleumsskatt -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Petroleum og Kraft</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Petroleumsskatt:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• 22% selskapsskatt</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• + 56% petroleumsskatt</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• = 78% samlet skattesats</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Grunnrenteskatt kraft:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• 37% på vannkraft</text>
    </g>
    
    <!-- CFC-regler -->
    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">CFC-regler</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Kriterier:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Norsk kontroll &gt; 50%</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Utenlandsk skatt &lt; 18.5%</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Passiv kapitalinntekt</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Konsekvens:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Norsk beskatning som utbytte</text>
    </g>
    
    <!-- Sammendrag -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Viktige Hensyn</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Spesielle skatteordninger krever grundig dokumentasjon og ofte forhåndsvurdering</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Valg av skatteordning er ofte bindende for flere år</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Internasjonale regler krever særskilt kompetanse og oppfølging</text>
    </g>
    
  </g>
  
</svg>