<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Internasjonale Skatteforhold</text>
  
  <!-- Content area -->
  <g transform="translate(50, 80)">
    
    <!-- Transfer Pricing -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">Transfer Pricing</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Armlengdeprinsippet:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Prising som mellom uavhengige</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sammenlignbare transaksjoner</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Dokumentasjon:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Master File (konsernivå)</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Local File (lokalt nivå)</text>
    </g>
    
    <!-- CFC-regler -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">CFC-regler</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Kontrollterskler:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• &gt; 50% stemmer eller kapital</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Direkte eller indirekte kontroll</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Skattesatskriterium:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Effektiv skattesats &lt; 18.5%</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Norsk tilleggsbeskatning</text>
    </g>
    
    <!-- Country-by-Country -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Country-by-Country</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Rapporteringskrav:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Konsernomsetning &gt; 6.8 mrd NOK</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Rapportering per jurisdiksjon</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Innhold:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Inntekter, skatt, aktivitet</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Ansatte per land</text>
    </g>
    
    <!-- Skatteavtaler -->
    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">Skatteavtaler</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Formål:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Unngå dobbeltbeskatning</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Forebygge skatteunndragelse</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Kildeskatt:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Reduserte satser på utbytte</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Renter og royalties</text>
    </g>
    
    <!-- Prosessflyt -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Koordinering og Kompliance</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Dokumentasjon må være koordinert på tvers av jurisdiksjoner</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Proaktiv skatteplanlegging og risikostyring er essensielt</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Spesialistkompetanse kreves for komplekse internasjonale strukturer</text>
    </g>
    
  </g>
  
</svg>