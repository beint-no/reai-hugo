<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Tilleggsskjemaer og Spesifikasjoner</text>
  
  <!-- Content area -->
  <g transform="translate(50, 80)">
    
    <!-- Varige driftsmidler -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">Varige Driftsmidler</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Spesifikasjon inneholder:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Anskaffelseskost per kategori</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Akkumulerte avskrivninger</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Årets avskrivninger</text>
      <text x="30" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Bokført verdi ved årets slutt</text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Salg og avhending</text>
    </g>
    
    <!-- Fordringer -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">Fordringer og Tap</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Aldersanalyse fordringer:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• 0-30 dager forfalt</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• 31-90 dager forfalt</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Over 90 dager forfalt</text>
      <text x="30" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Tapsavsetninger</text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Konstaterte tap</text>
    </g>
    
    <!-- Gjeld -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Gjeld og Forfall</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Forfallsanalyse:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kortsiktig gjeld (&lt; 1 år)</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Langsiktig gjeld (1-5 år)</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Langsiktig gjeld (&gt; 5 år)</text>
      <text x="30" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Rentevilkår og sikkerhet</text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Covenant-bestemmelser</text>
    </g>
    
    <!-- Internasjonale forhold -->
    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">Internasjonale Forhold</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Transfer Pricing:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Master File dokumentasjon</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Local File spesifikasjoner</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">CFC og utenlandsk:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• CFC-inntekt beregning</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Utenlandsk utbytte</text>
    </g>
    
    <!-- Viktige noter -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Viktige Retningslinjer</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Alle spesifikasjoner må være konsistente med hovedskjemaene</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Elektronisk innlevering krever at alle obligatoriske felt er utfylt</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Manglende eller ufullstendige tilleggsskjemaer kan føre til purring eller gebyr</text>
    </g>
    
  </g>
  
</svg>