  <text class="node" x="240" y="68">SWIFT-nettverket</text>
  <text class="node" x="460" y="70">Bank B</text>
  <path class="arrow" d="M80,60 L200,60"/>
  <path class="arrow" d="M400,60 L520,60"/>
