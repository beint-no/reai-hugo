<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Fakturatolk - Automatisk Fakturabehandling
  </text>
  
  <!-- Invoice document -->
  <rect x="50" y="80" width="200" height="280" fill="white" stroke="#ddd" stroke-width="2" rx="5"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">FAKTURA</text>
  
  <!-- Invoice lines -->
  <line x1="70" y1="130" x2="230" y2="130" stroke="#ddd" stroke-width="1"/>
  <line x1="70" y1="150" x2="200" y2="150" stroke="#ddd" stroke-width="1"/>
  <line x1="70" y1="170" x2="180" y2="170" stroke="#ddd" stroke-width="1"/>
  <line x1="70" y1="190" x2="220" y2="190" stroke="#ddd" stroke-width="1"/>
  <line x1="70" y1="210" x2="160" y2="210" stroke="#ddd" stroke-width="1"/>
  <line x1="70" y1="230" x2="190" y2="230" stroke="#ddd" stroke-width="1"/>
  <line x1="70" y1="250" x2="210" y2="250" stroke="#ddd" stroke-width="1"/>
  
  <!-- Arrow -->
  <path d="M 280 220 L 340 220" stroke="#3498db" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- OCR/AI Processing box -->
  <rect x="360" y="160" width="180" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="450" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">OCR + AI</text>
  <text x="450" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Tekstgjenkjenning</text>
  <text x="450" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Intelligent tolking</text>
  <text x="450" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Automatisk kontering</text>
  
  <!-- Arrow -->
  <path d="M 560 220 L 620 220" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Digital system -->
  <rect x="640" y="80" width="120" height="280" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="700" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">ERP-SYSTEM</text>
  
  <!-- System elements -->
  <rect x="660" y="130" width="80" height="30" fill="#27ae60" rx="5"/>
  <text x="700" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Automatisk</text>
  
  <rect x="660" y="170" width="80" height="30" fill="#27ae60" rx="5"/>
  <text x="700" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kontering</text>
  
  <rect x="660" y="210" width="80" height="30" fill="#27ae60" rx="5"/>
  <text x="700" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Godkjenning</text>
  
  <rect x="660" y="250" width="80" height="30" fill="#27ae60" rx="5"/>
  <text x="700" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Arkivering</text>
  
  <!-- Benefits text -->
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    80-90% tidsbesparelse • Reduserte feil • Forbedret kontroll
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
</svg>