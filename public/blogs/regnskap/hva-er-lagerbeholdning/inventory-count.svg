<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fullCountGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="cycleCountGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Lageropptaksprosess
  </text>
  
  <!-- Full Inventory Count Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="200" fill="url(#fullCountGradient)" stroke="#c82333" stroke-width="2" rx="15"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Fullstendig Lageropptak
    </text>
    
    <!-- Warehouse with full count -->
    <g transform="translate(50, 50)">
      <!-- Warehouse outline -->
      <rect x="0" y="0" width="200" height="100" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
      
      <!-- Grid showing complete count -->
      <g stroke="white" stroke-width="1" opacity="0.6">
        <line x1="50" y1="0" x2="50" y2="100"/>
        <line x1="100" y1="0" x2="100" y2="100"/>
        <line x1="150" y1="0" x2="150" y2="100"/>
        <line x1="0" y1="25" x2="200" y2="25"/>
        <line x1="0" y1="50" x2="200" y2="50"/>
        <line x1="0" y1="75" x2="200" y2="75"/>
      </g>
      
      <!-- Count marks in each section -->
      <g fill="white" font-family="Arial, sans-serif" font-size="10">
        <text x="25" y="18" text-anchor="middle">✓</text>
        <text x="75" y="18" text-anchor="middle">✓</text>
        <text x="125" y="18" text-anchor="middle">✓</text>
        <text x="175" y="18" text-anchor="middle">✓</text>
        <text x="25" y="43" text-anchor="middle">✓</text>
        <text x="75" y="43" text-anchor="middle">✓</text>
        <text x="125" y="43" text-anchor="middle">✓</text>
        <text x="175" y="43" text-anchor="middle">✓</text>
        <text x="25" y="68" text-anchor="middle">✓</text>
        <text x="75" y="68" text-anchor="middle">✓</text>
        <text x="125" y="68" text-anchor="middle">✓</text>
        <text x="175" y="68" text-anchor="middle">✓</text>
        <text x="25" y="93" text-anchor="middle">✓</text>
        <text x="75" y="93" text-anchor="middle">✓</text>
        <text x="125" y="93" text-anchor="middle">✓</text>
        <text x="175" y="93" text-anchor="middle">✓</text>
      </g>
    </g>
    
    <!-- Characteristics -->
    <g transform="translate(20, 165)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="white">
        • Årlig gjennomføring
      </text>
      <text x="150" y="0" font-family="Arial, sans-serif" font-size="12" fill="white">
        • Stopper all aktivitet
      </text>
    </g>
  </g>
  
  <!-- Cycle Count Section -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="300" height="200" fill="url(#cycleCountGradient)" stroke="#1e7e34" stroke-width="2" rx="15"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Syklisk Lageropptak
    </text>
    
    <!-- Warehouse with partial count -->
    <g transform="translate(50, 50)">
      <!-- Warehouse outline -->
      <rect x="0" y="0" width="200" height="100" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
      
      <!-- Grid showing partial count -->
      <g stroke="white" stroke-width="1" opacity="0.6">
        <line x1="50" y1="0" x2="50" y2="100"/>
        <line x1="100" y1="0" x2="100" y2="100"/>
        <line x1="150" y1="0" x2="150" y2="100"/>
        <line x1="0" y1="25" x2="200" y2="25"/>
        <line x1="0" y1="50" x2="200" y2="50"/>
        <line x1="0" y1="75" x2="200" y2="75"/>
      </g>
      
      <!-- Highlighted sections being counted -->
      <rect x="0" y="0" width="50" height="25" fill="yellow" opacity="0.3"/>
      <rect x="100" y="25" width="50" height="25" fill="yellow" opacity="0.3"/>
      <rect x="50" y="75" width="50" height="25" fill="yellow" opacity="0.3"/>
      
      <!-- Count marks only in selected sections -->
      <g fill="white" font-family="Arial, sans-serif" font-size="10">
        <text x="25" y="18" text-anchor="middle">✓</text>
        <text x="125" y="43" text-anchor="middle">✓</text>
        <text x="75" y="93" text-anchor="middle">✓</text>
      </g>
    </g>
    
    <!-- Characteristics -->
    <g transform="translate(20, 165)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="white">
        • Kontinuerlig prosess
      </text>
      <text x="150" y="0" font-family="Arial, sans-serif" font-size="12" fill="white">
        • Minimal forstyrrelse
      </text>
    </g>
  </g>
  
  <!-- Process Steps -->
  <g transform="translate(50, 320)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
      Lageropptaksprosedyre
    </text>
    
    <!-- Step boxes -->
    <g transform="translate(0, 30)">
      <!-- Step 1: Planning -->
      <rect x="0" y="0" width="140" height="80" fill="#e9ecef" stroke="#dee2e6" stroke-width="2" rx="8"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
        1. PLANLEGGING
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Fastsett dato/tid
      </text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Tren personalet
      </text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Forbered skjemaer
      </text>
      
      <!-- Step 2: Execution -->
      <rect x="160" y="0" width="140" height="80" fill="#e9ecef" stroke="#dee2e6" stroke-width="2" rx="8"/>
      <text x="230" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
        2. GJENNOMFØRING
      </text>
      <text x="170" y="40" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Tell systematisk
      </text>
      <text x="170" y="55" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Dobbeltsjekk
      </text>
      <text x="170" y="70" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Dokumenter alt
      </text>
      
      <!-- Step 3: Analysis -->
      <rect x="320" y="0" width="140" height="80" fill="#e9ecef" stroke="#dee2e6" stroke-width="2" rx="8"/>
      <text x="390" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
        3. ANALYSE
      </text>
      <text x="330" y="40" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Sammenlign data
      </text>
      <text x="330" y="55" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Undersøk avvik
      </text>
      <text x="330" y="70" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Juster system
      </text>
      
      <!-- Step 4: Follow-up -->
      <rect x="480" y="0" width="140" height="80" fill="#e9ecef" stroke="#dee2e6" stroke-width="2" rx="8"/>
      <text x="550" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
        4. OPPFØLGING
      </text>
      <text x="490" y="40" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Implementer tiltak
      </text>
      <text x="490" y="55" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Forbedre prosesser
      </text>
      <text x="490" y="70" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Planlegg neste
      </text>
    </g>
    
    <!-- Arrows between steps -->
    <defs>
      <marker id="arrowStep" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#495057"/>
      </marker>
    </defs>
    
    <g transform="translate(0, 70)" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrowStep)">
      <line x1="140" y1="0" x2="160" y2="0"/>
      <line x1="300" y1="0" x2="320" y2="0"/>
      <line x1="460" y1="0" x2="480" y2="0"/>
    </g>
  </g>
  
  <!-- Technology Support -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="700" height="100" fill="url(#techGradient)" stroke="#0056b3" stroke-width="2" rx="15"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Teknologi for Moderne Lageropptak
    </text>
    
    <!-- Technology icons and descriptions -->
    <g transform="translate(50, 40)">
      <!-- Barcode scanning -->
      <g>
        <rect x="0" y="0" width="120" height="50" fill="white" opacity="0.2" rx="5"/>
        <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
          Strekkodescanning
        </text>
        <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
          Reduserer feil med 99%
        </text>
        <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
          Øker hastighet 5x
        </text>
      </g>
      
      <!-- RFID -->
      <g transform="translate(150, 0)">
        <rect x="0" y="0" width="120" height="50" fill="white" opacity="0.2" rx="5"/>
        <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
          RFID-teknologi
        </text>
        <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
          Automatisk registrering
        </text>
        <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
          Sanntidsoppdatering
        </text>
      </g>
      
      <!-- Mobile devices -->
      <g transform="translate(300, 0)">
        <rect x="0" y="0" width="120" height="50" fill="white" opacity="0.2" rx="5"/>
        <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
          Mobile Enheter
        </text>
        <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
          Sanntids datainnsamling
        </text>
        <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
          Integrert med ERP
        </text>
      </g>
      
      <!-- Drones -->
      <g transform="translate(450, 0)">
        <rect x="0" y="0" width="120" height="50" fill="white" opacity="0.2" rx="5"/>
        <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
          Droner
        </text>
        <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
          Høye hyller
        </text>
        <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
          Farlige områder
        </text>
      </g>
    </g>
  </g>
</svg>