<svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qualityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="cycleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">Kvalitetssikringsprosess</text>
  <text x="250" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Kontinuerlig forbedring av regnskapsskikk</text>
  
  <!-- Central circle representing continuous improvement -->
  <circle cx="250" cy="300" r="80" fill="url(#qualityGradient)" stroke="#1e7e34" stroke-width="3"/>
  <text x="250" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kontinuerlig</text>
  <text x="250" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kvalitets-</text>
  <text x="250" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">forbedring</text>
  
  <!-- PDCA Cycle around the center -->
  
  <!-- Plan (Top) -->
  <circle cx="250" cy="150" r="40" fill="#007bff" opacity="0.8" stroke="#0056b3" stroke-width="2"/>
  <text x="250" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PLAN</text>
  <text x="250" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Planlegg</text>
  
  <!-- Do (Right) -->
  <circle cx="400" cy="300" r="40" fill="#ffc107" opacity="0.8" stroke="#e0a800" stroke-width="2"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DO</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Gjennomfør</text>
  
  <!-- Check (Bottom) -->
  <circle cx="250" cy="450" r="40" fill="#dc3545" opacity="0.8" stroke="#c82333" stroke-width="2"/>
  <text x="250" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">CHECK</text>
  <text x="250" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kontroller</text>
  
  <!-- Act (Left) -->
  <circle cx="100" cy="300" r="40" fill="#6f42c1" opacity="0.8" stroke="#5a32a3" stroke-width="2"/>
  <text x="100" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ACT</text>
  <text x="100" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Handle</text>
  
  <!-- Arrows showing the cycle -->
  <path d="M 290 170 Q 350 200 380 260" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 380 340 Q 350 400 290 430" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 210 430 Q 150 400 120 340" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 120 260 Q 150 200 210 170" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Detailed descriptions for each phase -->
  
  <!-- Plan details -->
  <rect x="180" y="80" width="140" height="60" rx="5" fill="#e9ecef" stroke="#adb5bd" stroke-width="1"/>
  <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#495057">PLAN - Planlegging:</text>
  <text x="190" y="110" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Identifiser forbedringsområder</text>
  <text x="190" y="122" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Sett kvalitetsmål</text>
  <text x="190" y="134" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Utvikle handlingsplan</text>
  
  <!-- Do details -->
  <rect x="420" y="270" width="70" height="60" rx="5" fill="#e9ecef" stroke="#adb5bd" stroke-width="1"/>
  <text x="455" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#495057">DO:</text>
  <text x="430" y="300" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Implementer</text>
  <text x="430" y="312" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Dokumenter</text>
  <text x="430" y="324" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Utfør tiltak</text>
  
  <!-- Check details -->
  <rect x="180" y="480" width="140" height="60" rx="5" fill="#e9ecef" stroke="#adb5bd" stroke-width="1"/>
  <text x="250" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#495057">CHECK - Kontroll:</text>
  <text x="190" y="510" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Mål resultater</text>
  <text x="190" y="522" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Analyser avvik</text>
  <text x="190" y="534" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Evaluer effektivitet</text>
  
  <!-- Act details -->
  <rect x="10" y="270" width="80" height="60" rx="5" fill="#e9ecef" stroke="#adb5bd" stroke-width="1"/>
  <text x="50" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#495057">ACT:</text>
  <text x="20" y="300" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Standardiser</text>
  <text x="20" y="312" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Korriger avvik</text>
  <text x="20" y="324" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Ny syklus</text>
  
  <!-- Quality control activities -->
  <text x="250" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Kvalitetskontrollaktiviteter</text>
  
  <!-- Quality activities boxes -->
  <rect x="50" y="580" width="90" height="15" rx="3" fill="#28a745" opacity="0.7"/>
  <text x="95" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Månedlig avstemming</text>
  
  <rect x="150" y="580" width="90" height="15" rx="3" fill="#007bff" opacity="0.7"/>
  <text x="195" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Periodisk gjennomgang</text>
  
  <rect x="250" y="580" width="90" height="15" rx="3" fill="#ffc107" opacity="0.7"/>
  <text x="295" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Uavhengig revisjon</text>
  
  <rect x="350" y="580" width="90" height="15" rx="3" fill="#dc3545" opacity="0.7"/>
  <text x="395" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Intern kontroll</text>
  
  <!-- Key performance indicators -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">KPI'er:</text>
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Feilrate</text>
  <text x="50" y="102" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Behandlingstid</text>
  <text x="50" y="114" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Etterlevelse</text>
  
  <!-- Improvement areas -->
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Forbedringsområder:</text>
  <text x="350" y="90" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Prosesseffektivitet</text>
  <text x="350" y="102" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Kompetanseutvikling</text>
  <text x="350" y="114" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Teknologibruk</text>
  
  <!-- Risk factors -->
  <text x="50" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Risikofaktorer:</text>
  <text x="50" y="535" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Regelverksendringer</text>
  <text x="50" y="547" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Systemfeil</text>
  <text x="50" y="559" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Menneskelige feil</text>
  
  <!-- Success factors -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Suksessfaktorer:</text>
  <text x="350" y="535" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Ledelsesforankring</text>
  <text x="350" y="547" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Kompetent personell</text>
  <text x="350" y="559" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Systematisk tilnærming</text>
</svg>