<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>SAF-T Dataeksport</title>
    <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="bold">SAF-T: Standardisert Dataeksport</text>

    <g id="accounting-system">
        <rect x="50" y="80" width="250" height="100" rx="10" fill="#f1f8e9" stroke="#c5e1a5" stroke-width="2"/>
        <text x="175" y="120" text-anchor="middle" font-weight="bold">Regnskapssystem</text>
        <text x="175" y="145" text-anchor="middle" font-size="12">(Alle transaksjoner)</text>
    </g>

    <path d="M 310 130 L 400 130" stroke="#555" stroke-width="2" marker-end="url(#flow-arrow)"/>
    <text x="355" y="120" text-anchor="middle">Eksport</text>

    <g id="saf-t-file">
        <rect x="410" y="100" width="100" height="60" rx="5" fill="#fffde7" stroke="#fff59d" stroke-width="2"/>
        <text x="460" y="135" text-anchor="middle" font-weight="bold">SAF-T</text>
        <text x="460" y="150" text-anchor="middle" font-size="12">(XML-format)</text>
    </g>

    <path d="M 520 130 L 610 130" stroke="#555" stroke-width="2" marker-end="url(#flow-arrow)"/>
    <text x="565" y="120" text-anchor="middle">Innsending</text>

    <g id="tax-admin">
        <rect x="620" y="80" width="130" height="100" rx="10" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
        <text x="685" y="120" text-anchor="middle" font-weight="bold">Skatteetaten</text>
        <text x="685" y="145" text-anchor="middle" font-size="12">(Ved kontroll)</text>
    </g>

    <defs>
        <marker id="flow-arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#555" />
        </marker>
    </defs>
</svg>