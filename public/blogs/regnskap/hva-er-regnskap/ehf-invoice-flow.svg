<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>EHF Fakturaflyt</title>
    <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="bold">EHF (Elektronisk Handelsformat) Fakturaflyt</text>

    <g id="sender">
        <rect x="20" y="100" width="200" height="80" rx="10" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
        <text x="120" y="135" text-anchor="middle" font-weight="bold">Avsender</text>
        <text x="120" y="155" text-anchor="middle" font-size="12">Oppretter faktura i systemet</text>
    </g>

    <path d="M 225 140 L 285 140" stroke="#555" stroke-width="2" marker-end="url(#flow-arrow)"/>

    <g id="access-point">
        <rect x="290" y="100" width="220" height="80" rx="10" fill="#eceff1" stroke="#90a4ae" stroke-width="2"/>
        <text x="400" y="135" text-anchor="middle" font-weight="bold">Aksesspunkt (PEPPOL)</text>
        <text x="400" y="155" text-anchor="middle" font-size="12">Finner mottaker via ELMA-registeret</text>
    </g>

    <path d="M 515 140 L 575 140" stroke="#555" stroke-width="2" marker-end="url(#flow-arrow)"/>

    <g id="receiver">
        <rect x="580" y="100" width="200" height="80" rx="10" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
        <text x="680" y="135" text-anchor="middle" font-weight="bold">Mottaker</text>
        <text x="680" y="155" text-anchor="middle" font-size="12">Mottar faktura direkte i systemet</text>
    </g>

    <defs>
        <marker id="flow-arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#555" />
        </marker>
    </defs>
</svg>