<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Bankavstemming med Bank-feed</title>
    <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="bold">Automatisert Bankavstemming</text>

    <g id="bank-transaction">
        <rect x="20" y="100" width="200" height="80" rx="10" fill="#fce4ec" stroke="#f06292" stroke-width="2"/>
        <text x="120" y="145" text-anchor="middle" font-weight="bold">Banktransaksjon</text>
    </g>

    <path d="M 225 140 L 285 140" stroke="#555" stroke-width="2" marker-end="url(#flow-arrow)"/>
    <text x="255" y="130">Bank-feed</text>

    <g id="accounting-system">
        <rect x="290" y="100" width="220" height="80" rx="10" fill="#fffde7" stroke="#fff59d" stroke-width="2"/>
        <text x="400" y="135" text-anchor="middle" font-weight="bold">Regnskapssystem</text>
        <text x="400" y="155" text-anchor="middle" font-size="12">Transaksjon importeres</text>
    </g>

    <path d="M 515 140 L 575 140" stroke="#555" stroke-width="2" marker-end="url(#flow-arrow)"/>
    <text x="545" y="130">Avstemming</text>

    <g id="reconciled-entry">
        <rect x="580" y="100" width="200" height="80" rx="10" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
        <text x="680" y="135" text-anchor="middle" font-weight="bold">Bokf√∏rt Postering</text>
        <text x="680" y="155" text-anchor="middle" font-size="12">Koblet mot bilag</text>
    </g>

    <defs>
        <marker id="flow-arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#555" />
        </marker>
    </defs>
</svg>