<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="yearlyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="quarterlyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monthlyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937">Skattemessige Frister og Terminer</text>
  
  <!-- Calendar grid -->
  <g transform="translate(80, 70)">
    <text x="320" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">2024 Skattekalender</text>
    
    <!-- Month headers -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="640" height="30" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <text x="53" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Jan</text>
      <text x="107" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Feb</text>
      <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Mar</text>
      <text x="213" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Apr</text>
      <text x="267" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Mai</text>
      <text x="320" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Jun</text>
      <text x="373" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Jul</text>
      <text x="427" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Aug</text>
      <text x="480" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Sep</text>
      <text x="533" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Okt</text>
      <text x="587" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Nov</text>
      <text x="640" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Des</text>
    </g>
    
    <!-- Forskuddsskatt terminer -->
    <g transform="translate(0, 80)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2563eb">Forskuddsskatt (6 terminer)</text>
      
      <!-- Forskuddsskatt boxes -->
      <rect x="80" y="5" width="25" height="20" fill="url(#quarterlyGrad)" rx="3"/>
      <text x="92" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">15</text>
      
      <rect x="187" y="5" width="25" height="20" fill="url(#quarterlyGrad)" rx="3"/>
      <text x="199" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">15</text>
      
      <rect x="295" y="5" width="25" height="20" fill="url(#quarterlyGrad)" rx="3"/>
      <text x="307" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">15</text>
      
      <rect x="400" y="5" width="25" height="20" fill="url(#quarterlyGrad)" rx="3"/>
      <text x="412" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">15</text>
      
      <rect x="507" y="5" width="25" height="20" fill="url(#quarterlyGrad)" rx="3"/>
      <text x="519" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">15</text>
      
      <rect x="614" y="5" width="25" height="20" fill="url(#quarterlyGrad)" rx="3"/>
      <text x="626" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">15</text>
    </g>
    
    <!-- MVA rapporter -->
    <g transform="translate(0, 120)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">MVA-oppgaver (månedlig)</text>
      
      <!-- MVA deadlines (10th of following month) -->
      <rect x="80" y="5" width="20" height="20" fill="url(#monthlyGrad)" rx="3"/>
      <text x="90" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">10</text>
      
      <rect x="134" y="5" width="20" height="20" fill="url(#monthlyGrad)" rx="3"/>
      <text x="144" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">10</text>
      
      <rect x="187" y="5" width="20" height="20" fill="url(#monthlyGrad)" rx="3"/>
      <text x="197" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">10</text>
      
      <rect x="240" y="5" width="20" height="20" fill="url(#monthlyGrad)" rx="3"/>
      <text x="250" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">10</text>
      
      <rect x="294" y="5" width="20" height="20" fill="url(#monthlyGrad)" rx="3"/>
      <text x="304" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">10</text>
      
      <rect x="347" y="5" width="20" height="20" fill="url(#monthlyGrad)" rx="3"/>
      <text x="357" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">10</text>
      
      <rect x="400" y="5" width="20" height="20" fill="url(#monthlyGrad)" rx="3"/>
      <text x="410" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">10</text>
      
      <rect x="454" y="5" width="20" height="20" fill="url(#monthlyGrad)" rx="3"/>
      <text x="464" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">10</text>
      
      <rect x="507" y="5" width="20" height="20" fill="url(#monthlyGrad)" rx="3"/>
      <text x="517" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">10</text>
      
      <rect x="560" y="5" width="20" height="20" fill="url(#monthlyGrad)" rx="3"/>
      <text x="570" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">10</text>
      
      <rect x="614" y="5" width="20" height="20" fill="url(#monthlyGrad)" rx="3"/>
      <text x="624" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">10</text>
      
      <rect x="27" y="25" width="20" height="20" fill="url(#monthlyGrad)" rx="3"/>
      <text x="37" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">10</text>
    </g>
    
    <!-- Årlige frister -->
    <g transform="translate(0, 180)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Årlige hovedfrister</text>
      
      <!-- Skattemelding -->
      <rect x="240" y="5" width="50" height="20" fill="url(#yearlyGrad)" rx="3"/>
      <text x="265" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">31 mai</text>
      
      <!-- Årsregnskap -->
      <rect x="295" y="5" width="50" height="20" fill="url(#yearlyGrad)" rx="3"/>
      <text x="320" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">30 jun</text>
    </g>
  </g>
  
  <!-- Detailed information boxes -->
  <g transform="translate(50, 300)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Detaljert Oversikt - Viktige Frister</text>
    
    <!-- MVA box -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="220" height="120" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="8"/>
      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">MVA-RAPPORTERING</text>
      
      <g transform="translate(15, 35)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">Månedlig frist:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#166534">• 10. i påfølgende måned</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Betaling samme dag</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#166534">• A-melding 5. hver måned</text>
        <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Forsinkelse = gebyr</text>
      </g>
    </g>
    
    <!-- Forskuddsskatt box -->
    <g transform="translate(240, 40)">
      <rect x="0" y="0" width="220" height="120" fill="#eff6ff" stroke="#2563eb" stroke-width="2" rx="8"/>
      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">FORSKUDDSSKATT</text>
      
      <g transform="translate(15, 35)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1d4ed8">6 terminer årlig:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• 15. feb, apr, jun, aug, okt, des</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Basert på fjorårets skatt</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Justeres ved endringer</text>
        <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Oppgjør etter selvangivelse</text>
      </g>
    </g>
    
    <!-- Årlige frister box -->
    <g transform="translate(480, 40)">
      <rect x="0" y="0" width="220" height="120" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">ÅRLIGE FRISTER</text>
      
      <g transform="translate(15, 35)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Hovedfrister:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">• Skattemelding: 31. mai</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">• Årsregnskap: 30. juni</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">• Revisjonsberetning: 30. juni</text>
        <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">• Alvorlige konsekvenser</text>
      </g>
    </g>
  </g>
  
  <!-- Consequences table -->
  <g transform="translate(50, 480)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Konsekvenser ved Forsinkelse</text>
    
    <rect x="0" y="30" width="700" height="80" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    
    <!-- Table headers -->
    <rect x="0" y="30" width="700" height="20" fill="#f9fafb" rx="6 6 0 0"/>
    <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Frist</text>
    <text x="300" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Forsinkelse</text>
    <text x="520" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Konsekvens</text>
    
    <!-- Table rows -->
    <g transform="translate(0, 20)">
      <line x1="0" y1="30" x2="700" y2="30" stroke="#e5e7eb" stroke-width="1"/>
      <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">MVA-oppgave</text>
      <text x="300" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">1+ dager</text>
      <text x="520" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Overtredelsesgebyr 5.000-500.000 kr</text>
      
      <line x1="0" y1="50" x2="700" y2="50" stroke="#e5e7eb" stroke-width="1"/>
      <text x="120" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Skattemelding</text>
      <text x="300" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">1+ dager</text>
      <text x="520" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Forsinkelsesgebyr 500 kr + 5% av restskatt</text>
      
      <line x1="0" y1="70" x2="700" y2="70" stroke="#e5e7eb" stroke-width="1"/>
      <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Årsregnskap</text>
      <text x="300" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">1+ dager</text>
      <text x="520" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Tvangsmulkt 5.000-50.000 kr</text>
    </g>
    
    <!-- Vertical separators -->
    <g stroke="#e5e7eb" stroke-width="1">
      <line x1="200" y1="30" x2="200" y2="110"/>
      <line x1="400" y1="30" x2="400" y2="110"/>
    </g>
  </g>
</svg>