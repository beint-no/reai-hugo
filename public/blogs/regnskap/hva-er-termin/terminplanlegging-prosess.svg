<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="planGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="execGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adjustGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937">Strategisk Terminplanlegging - Prosess</text>
  
  <!-- Process cycle -->
  <g transform="translate(200, 100)">
    <!-- Central hub -->
    <circle cx="200" cy="200" r="50" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">TERMIN</text>
    <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">PLANLEGGING</text>
    
    <!-- Planning phase -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="120" height="80" fill="url(#planGrad)" rx="10"/>
      <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1. PLANLEGGING</text>
      <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Strategiske mål</text>
      <text x="60" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Tidshorisont</text>
      <text x="60" y="71" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Ressursbehov</text>
    </g>
    
    <!-- Execution phase -->
    <g transform="translate(230, 50)">
      <rect x="0" y="0" width="120" height="80" fill="url(#execGrad)" rx="10"/>
      <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2. UTFØRELSE</text>
      <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Implementering</text>
      <text x="60" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Aktivitetssporing</text>
      <text x="60" y="71" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Milepælsporing</text>
    </g>
    
    <!-- Control phase -->
    <g transform="translate(230, 270)">
      <rect x="0" y="0" width="120" height="80" fill="url(#controlGrad)" rx="10"/>
      <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3. KONTROLL</text>
      <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Resultatmåling</text>
      <text x="60" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Avviksanalyse</text>
      <text x="60" y="71" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• KPI-overvåking</text>
    </g>
    
    <!-- Adjustment phase -->
    <g transform="translate(50, 270)">
      <rect x="0" y="0" width="120" height="80" fill="url(#adjustGrad)" rx="10"/>
      <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4. JUSTERING</text>
      <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Korrigering</text>
      <text x="60" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Revisjon av planer</text>
      <text x="60" y="71" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Læring</text>
    </g>
    
    <!-- Arrows connecting phases -->
    <g stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
      <path d="M 170 90 Q 200 120 170 150"/>
      <path d="M 230 90 Q 260 120 230 150"/>
      <path d="M 230 310 Q 200 280 230 250"/>
      <path d="M 170 310 Q 140 280 170 250"/>
    </g>
  </g>
  
  <!-- Detailed timeline -->
  <g transform="translate(50, 450)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Rullende Prognoseprosess (12+3 modell)</text>
    
    <!-- Timeline -->
    <rect x="0" y="30" width="700" height="100" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    
    <!-- Current period -->
    <rect x="50" y="50" width="150" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <text x="125" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Inneværende kvartal</text>
    <text x="125" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">Detaljert oppfølging</text>
    <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">Ukebaseert analyse</text>
    
    <!-- Next 9 months -->
    <rect x="220" y="50" width="300" height="60" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="4"/>
    <text x="370" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">Neste 9 måneder</text>
    <text x="370" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Månedlig prognose</text>
    <text x="370" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Oppdateres kvartalsvis</text>
    
    <!-- Extended forecast -->
    <rect x="540" y="50" width="120" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Utvidelse (+3)</text>
    <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a16207">Kvartalsvis prognose</text>
    <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a16207">Strategisk planlegging</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
    </marker>
  </defs>
</svg>