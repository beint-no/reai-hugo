<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    Norsk standard (regnskap)
  </text>
  
  <!-- Norwegian flag colors accent -->
  <rect x="50" y="20" width="8" height="40" fill="#ef2b2d"/>
  <rect x="58" y="20" width="8" height="40" fill="white"/>
  <rect x="66" y="20" width="8" height="40" fill="#002868"/>
  
  <rect x="726" y="20" width="8" height="40" fill="#ef2b2d"/>
  <rect x="734" y="20" width="8" height="40" fill="white"/>
  <rect x="742" y="20" width="8" height="40" fill="#002868"/>
  
  <!-- Main content area -->
  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  
  <!-- Standards hierarchy illustration -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Hierarki av Norske Regnskapsstandarder
  </text>
  
  <!-- Level boxes -->
  <rect x="80" y="170" width="120" height="30" fill="#0066cc" rx="4"/>
  <text x="140" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Regnskapsloven
  </text>
  
  <rect x="220" y="170" width="120" height="30" fill="#0080ff" rx="4"/>
  <text x="280" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    BokfÃ¸ringsloven
  </text>
  
  <rect x="360" y="170" width="120" height="30" fill="#3399ff" rx="4"/>
  <text x="420" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    IFRS
  </text>
  
  <rect x="500" y="170" width="120" height="30" fill="#66b3ff" rx="4"/>
  <text x="560" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    NRS-standarder
  </text>
  
  <rect x="640" y="170" width="120" height="30" fill="#99ccff" rx="4"/>
  <text x="700" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    GRS
  </text>
  
  <!-- Connecting arrows -->
  <path d="M 200 185 L 210 185" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 340 185 L 350 185" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 480 185 L 490 185" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 620 185 L 630 185" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Key institutions -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Sentrale Institusjoner
  </text>
  
  <rect x="150" y="260" width="140" height="40" fill="#f8f9fa" stroke="#0066cc" stroke-width="2" rx="6"/>
  <text x="220" y="275" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Norsk RegnskapsStiftelse
  </text>
  <text x="220" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    (NRS)
  </text>
  
  <rect x="320" y="260" width="140" height="40" fill="#f8f9fa" stroke="#0066cc" stroke-width="2" rx="6"/>
  <text x="390" y="275" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Finansdepartementet
  </text>
  <text x="390" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    (Regelverk)
  </text>
  
  <rect x="490" y="260" width="140" height="40" fill="#f8f9fa" stroke="#0066cc" stroke-width="2" rx="6"/>
  <text x="560" y="275" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0066cc">
    EU/IASB
  </text>
  <text x="560" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    (Internasjonalt)
  </text>
  
  <!-- Footer -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Komplett guide til norske regnskapsstandarder og deres praktiske anvendelse
  </text>
</svg>