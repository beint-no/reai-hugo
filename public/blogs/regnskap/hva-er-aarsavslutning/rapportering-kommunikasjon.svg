<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e65100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">RAPPORTERING OG KOMMUNIKASJON</text>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Årsavslutningens finale fase og interessentkommunikasjon</text>
  
  <!-- Main financial reports -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="600" height="180" fill="#fff" stroke="#ff9800" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FINANSIELLE HOVEDRAPPORTER</text>
    
    <!-- Three main reports -->
    <g transform="translate(30, 40)">
      <!-- Resultatregnskap -->
      <rect x="0" y="0" width="170" height="120" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
      <text x="85" y="18" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RESULTATREGNSKAP</text>
      
      <g transform="translate(10, 30)" fill="#333" font-family="Arial, sans-serif" font-size="10">
        <text x="0" y="0">Driftsinntekter: 15.000.000</text>
        <text x="0" y="12">Driftskostnader: -12.000.000</text>
        <line x1="0" y1="20" x2="150" y2="20" stroke="#333" stroke-width="1"/>
        <text x="0" y="30">Driftsresultat: 3.000.000</text>
        <text x="0" y="42">Finanskostnader: -200.000</text>
        <line x1="0" y1="50" x2="150" y2="50" stroke="#333" stroke-width="1"/>
        <text x="0" y="60" font-weight="bold">Resultat før skatt: 2.800.000</text>
        <text x="0" y="72">Skattekostnad: -616.000</text>
        <line x1="0" y1="80" x2="150" y2="80" stroke="#2e7d32" stroke-width="2"/>
        <text x="0" y="90" fill="#2e7d32" font-weight="bold">Årets resultat: 2.184.000</text>
      </g>
      
      <!-- Balanse -->
      <rect x="190" y="0" width="170" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
      <text x="275" y="18" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BALANSE</text>
      
      <g transform="translate(200, 30)" fill="#333" font-family="Arial, sans-serif" font-size="10">
        <text x="0" y="0" font-weight="bold">AKTIVA</text>
        <text x="0" y="12">Anleggsmidler: 8.000.000</text>
        <text x="0" y="24">Omløpsmidler: 4.500.000</text>
        <text x="0" y="36" font-weight="bold">Sum: 12.500.000</text>
        
        <text x="0" y="54" font-weight="bold">PASSIVA</text>
        <text x="0" y="66">Egenkapital: 7.500.000</text>
        <text x="0" y="78">Gjeld: 5.000.000</text>
        <text x="0" y="90" font-weight="bold">Sum: 12.500.000</text>
      </g>
      
      <!-- Kontantstrøm -->
      <rect x="380" y="0" width="170" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
      <text x="465" y="18" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KONTANTSTRØM</text>
      
      <g transform="translate(390, 30)" fill="#333" font-family="Arial, sans-serif" font-size="10">
        <text x="0" y="0">Fra drift: 2.500.000</text>
        <text x="0" y="12">Fra investering: -800.000</text>
        <text x="0" y="24">Fra finansiering: -500.000</text>
        <line x1="0" y1="32" x2="150" y2="32" stroke="#333" stroke-width="1"/>
        <text x="0" y="42">Netto endring: 1.200.000</text>
        <text x="0" y="54">Kontanter 1.1: 800.000</text>
        <line x1="0" y1="62" x2="150" y2="62" stroke="#e65100" stroke-width="2"/>
        <text x="0" y="72" fill="#e65100" font-weight="bold">Kontanter 31.12: 2.000.000</text>
      </g>
    </g>
  </g>
  
  <!-- Stakeholder communication -->
  <g transform="translate(50, 290)">
    <rect x="0" y="0" width="700" height="280" fill="#fff" stroke="#ddd" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">INTERESSENTKOMMUNIKASJON</text>
    
    <!-- Internal stakeholders -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="300" height="200" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="8"/>
      <text x="150" y="20" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INTERNE INTERESSENTER</text>
      
      <!-- Board/Owners -->
      <g transform="translate(15, 35)">
        <circle cx="10" cy="10" r="8" fill="#4caf50"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1</text>
        <text x="25" y="8" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Eiere og Styre</text>
        <text x="25" y="20" fill="#666" font-family="Arial, sans-serif" font-size="10">• Årsregnskap presentasjon</text>
        <text x="25" y="32" fill="#666" font-family="Arial, sans-serif" font-size="10">• Strategiske analyser</text>
        <text x="25" y="44" fill="#666" font-family="Arial, sans-serif" font-size="10">• Dividend forslag</text>
      </g>
      
      <!-- Management -->
      <g transform="translate(15, 85)">
        <circle cx="10" cy="10" r="8" fill="#2196f3"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2</text>
        <text x="25" y="8" fill="#1565c0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ledelse</text>
        <text x="25" y="20" fill="#666" font-family="Arial, sans-serif" font-size="10">• Management rapporter</text>
        <text x="25" y="32" fill="#666" font-family="Arial, sans-serif" font-size="10">• Budsjettavvik analyser</text>
        <text x="25" y="44" fill="#666" font-family="Arial, sans-serif" font-size="10">• Operational KPIs</text>
      </g>
      
      <!-- Employees -->
      <g transform="translate(15, 135)">
        <circle cx="10" cy="10" r="8" fill="#ff9800"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3</text>
        <text x="25" y="8" fill="#e65100" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ansatte</text>
        <text x="25" y="20" fill="#666" font-family="Arial, sans-serif" font-size="10">• Selskapsresultater</text>
        <text x="25" y="32" fill="#666" font-family="Arial, sans-serif" font-size="10">• Arbeidsplasssikkerhet</text>
        <text x="25" y="44" fill="#666" font-family="Arial, sans-serif" font-size="10">• Fremtidsutsikter</text>
      </g>
    </g>
    
    <!-- External stakeholders -->
    <g transform="translate(370, 50)">
      <rect x="0" y="0" width="300" height="200" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="8"/>
      <text x="150" y="20" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EKSTERNE INTERESSENTER</text>
      
      <!-- Banks/Creditors -->
      <g transform="translate(15, 35)">
        <circle cx="10" cy="10" r="8" fill="#f44336"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1</text>
        <text x="25" y="8" fill="#c62828" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Banker og Kreditorer</text>
        <text x="25" y="20" fill="#666" font-family="Arial, sans-serif" font-size="10">• Covenant rapportering</text>
        <text x="25" y="32" fill="#666" font-family="Arial, sans-serif" font-size="10">• Likviditet og soliditet</text>
        <text x="25" y="44" fill="#666" font-family="Arial, sans-serif" font-size="10">• Risiko vurdering</text>
      </g>
      
      <!-- Authorities -->
      <g transform="translate(15, 85)">
        <circle cx="10" cy="10" r="8" fill="#9c27b0"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2</text>
        <text x="25" y="8" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Offentlige Myndigheter</text>
        <text x="25" y="20" fill="#666" font-family="Arial, sans-serif" font-size="10">• Selvangivelse</text>
        <text x="25" y="32" fill="#666" font-family="Arial, sans-serif" font-size="10">• MVA rapportering</text>
        <text x="25" y="44" fill="#666" font-family="Arial, sans-serif" font-size="10">• Statistisk rapportering</text>
      </g>
      
      <!-- Investors -->
      <g transform="translate(15, 135)">
        <circle cx="10" cy="10" r="8" fill="#009688"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3</text>
        <text x="25" y="8" fill="#00695c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Investorer</text>
        <text x="25" y="20" fill="#666" font-family="Arial, sans-serif" font-size="10">• Investor presentasjoner</text>
        <text x="25" y="32" fill="#666" font-family="Arial, sans-serif" font-size="10">• Kvartalsrapporter</text>
        <text x="25" y="44" fill="#666" font-family="Arial, sans-serif" font-size="10">• Strategiske oppdateringer</text>
      </g>
    </g>
  </g>
</svg>