<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e83e8c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockchainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="realtimeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Fremtidens Ansattreskontro - Nye Teknologier
  </text>
  
  <!-- Central future system -->
  <circle cx="400" cy="300" r="100" fill="url(#futureGradient)" stroke="#6f42c1" stroke-width="3"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FREMTIDENS
  </text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ANSATTRESKONTRO
  </text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Intelligent og autonomt
  </text>
  
  <!-- AI Technology (top left) -->
  <g>
    <rect x="80" y="80" width="200" height="100" fill="url(#aiGradient)" rx="15"/>
    <text x="180" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      🤖 Kunstig Intelligens
    </text>
    <text x="180" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Automatisk deteksjon av avvik og feil
    </text>
    <text x="180" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Prediktiv analyse av lønnskostnader
    </text>
    <text x="180" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Intelligent kategorisering av transaksjoner
    </text>
    <line x1="280" y1="130" x2="320" y2="230" stroke="#007bff" stroke-width="3" marker-end="url(#arrowBlue)"/>
  </g>
  
  <!-- Blockchain (top right) -->
  <g>
    <rect x="520" y="80" width="200" height="100" fill="url(#blockchainGradient)" rx="15"/>
    <text x="620" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      ⛓️ Blockchain
    </text>
    <text x="620" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Sikker og transparent registrering
    </text>
    <text x="620" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Uforanderlige lønnsdata
    </text>
    <text x="620" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Smart contracts for automatisering
    </text>
    <line x1="520" y1="130" x2="480" y2="230" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen)"/>
  </g>
  
  <!-- Real-time Reporting (bottom left) -->
  <g>
    <rect x="80" y="420" width="200" height="100" fill="url(#realtimeGradient)" rx="15"/>
    <text x="180" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      ⚡ Sanntidsrapportering
    </text>
    <text x="180" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Kontinuerlig oppdatering til myndigheter
    </text>
    <text x="180" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Øyeblikkelig compliance-sjekk
    </text>
    <text x="180" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Live dashboards for ledelsen
    </text>
    <line x1="280" y1="470" x2="320" y2="370" stroke="#fd7e14" stroke-width="3" marker-end="url(#arrowOrange)"/>
  </g>
  
  <!-- Employee Self-Service (bottom right) -->
  <g>
    <rect x="520" y="420" width="200" height="100" fill="#17a2b8" rx="15"/>
    <text x="620" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      👤 Selvbetjening
    </text>
    <text x="620" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Ansatte kontrollerer egen lønnsdata
    </text>
    <text x="620" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Direkte oppdatering av personalia
    </text>
    <text x="620" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Automatisk feriepengeutbetaling
    </text>
    <line x1="520" y1="470" x2="480" y2="370" stroke="#17a2b8" stroke-width="3" marker-end="url(#arrowCyan)"/>
  </g>
  
  <!-- Future features around the center -->
  <g>
    <!-- IoT Integration -->
    <circle cx="200" cy="250" r="40" fill="#6c757d"/>
    <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      IoT
    </text>
    <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      Sensorer for
    </text>
    <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      arbeidstid
    </text>
    <line x1="240" y1="250" x2="300" y2="280" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Voice Control -->
    <circle cx="600" cy="250" r="40" fill="#ffc107"/>
    <text x="600" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      🎤 Voice
    </text>
    <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      Stemme-
    </text>
    <text x="600" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      kontroll
    </text>
    <line x1="560" y1="250" x2="500" y2="280" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Biometric -->
    <circle cx="200" cy="350" r="40" fill="#dc3545"/>
    <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      👆 Bio
    </text>
    <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      Biometrisk
    </text>
    <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      autentisering
    </text>
    <line x1="240" y1="350" x2="300" y2="320" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- AR/VR -->
    <circle cx="600" cy="350" r="40" fill="#6f42c1"/>
    <text x="600" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      🥽 AR/VR
    </text>
    <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      Immersive
    </text>
    <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      rapporter
    </text>
    <line x1="560" y1="350" x2="500" y2="320" stroke="#6f42c1" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Timeline at bottom -->
  <g>
    <rect x="50" y="550" width="700" height="40" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Teknologi Tidslinje
    </text>
    
    <!-- Timeline markers -->
    <circle cx="150" cy="575" r="3" fill="#28a745"/>
    <text x="150" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">2024</text>
    <text x="150" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">AI/ML</text>
    
    <circle cx="300" cy="575" r="3" fill="#007bff"/>
    <text x="300" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">2026</text>
    <text x="300" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Blockchain</text>
    
    <circle cx="450" cy="575" r="3" fill="#fd7e14"/>
    <text x="450" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">2028</text>
    <text x="450" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Sanntid</text>
    
    <circle cx="600" cy="575" r="3" fill="#6f42c1"/>
    <text x="600" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">2030+</text>
    <text x="600" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Full autonomi</text>
    
    <line x1="150" y1="575" x2="600" y2="575" stroke="#dee2e6" stroke-width="2"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#007bff"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#28a745"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#fd7e14"/>
    </marker>
    <marker id="arrowCyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#17a2b8"/>
    </marker>
  </defs>
</svg>