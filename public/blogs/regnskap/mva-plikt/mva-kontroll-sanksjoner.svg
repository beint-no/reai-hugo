<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">Kontroll og Sanksjoner ved MVA-plikt</text>
  
  <!-- Control methods section -->
  <rect x="50" y="60" width="340" height="180" fill="white" stroke="#17a2b8" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#17a2b8">Skatteetatens Kontrollmyndighet</text>
  
  <circle cx="80" cy="115" r="8" fill="#17a2b8"/>
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">Skrivebordskontroll</text>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Basert på innsendte oppgaver</text>
  
  <circle cx="80" cy="155" r="8" fill="#17a2b8"/>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">Stedlig kontroll</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Besøk på virksomhetens lokaler</text>
  
  <circle cx="80" cy="195" r="8" fill="#17a2b8"/>
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">Regnskapsrevisjon</text>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Gjennomgang av alle bilag</text>
  
  <!-- Common errors section -->
  <rect x="410" y="60" width="340" height="180" fill="white" stroke="#ffc107" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="580" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">Vanlige Feil og Mangler</text>
  
  <circle cx="440" cy="115" r="8" fill="#ffc107"/>
  <text x="460" y="120" font-family="Arial, sans-serif" font-size="12" fill="#856404">Feil MVA-sats på varer/tjenester</text>
  
  <circle cx="440" cy="135" r="8" fill="#ffc107"/>
  <text x="460" y="140" font-family="Arial, sans-serif" font-size="12" fill="#856404">Feil fradragsberegning</text>
  
  <circle cx="440" cy="155" r="8" fill="#ffc107"/>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="12" fill="#856404">Manglende registrering</text>
  
  <circle cx="440" cy="175" r="8" fill="#ffc107"/>
  <text x="460" y="180" font-family="Arial, sans-serif" font-size="12" fill="#856404">For sen levering av oppgaver</text>
  
  <circle cx="440" cy="195" r="8" fill="#ffc107"/>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="12" fill="#856404">Mangelfulle bilag</text>
  
  <circle cx="440" cy="215" r="8" fill="#ffc107"/>
  <text x="460" y="220" font-family="Arial, sans-serif" font-size="12" fill="#856404">Uriktige opplysninger</text>
  
