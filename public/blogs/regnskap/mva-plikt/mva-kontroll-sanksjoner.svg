  <text x="170" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">Type Overtredelse</text>
  
  <rect x="270" y="300" width="150" height="30" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="345" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">Sanksjon</text>
  
  <rect x="420" y="300" width="150" height="30" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="495" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">Størrelse</text>
  
  <rect x="570" y="300" width="160" height="30" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="650" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">Merknad</text>
  
