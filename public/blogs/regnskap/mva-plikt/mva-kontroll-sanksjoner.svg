  <text x="170" y="347" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">For sen levering</text>
  
  <rect x="270" y="330" width="150" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="345" y="347" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Forsinkelsesgebyr</text>
  
  <rect x="420" y="330" width="150" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="495" y="347" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">1% per måned</text>
  
  <rect x="570" y="330" width="160" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="650" y="347" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">Min. 200 kr</text>
  
  <rect x="70" y="355" width="200" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="170" y="372" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Uriktige opplysninger</text>
  
  <rect x="270" y="355" width="150" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="345" y="372" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Tilleggsavgift</text>
  
  <rect x="420" y="355" width="150" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="495" y="372" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">20% av beløpet</text>
  
  <rect x="570" y="355" width="160" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="650" y="372" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">Uaktsom</text>
  
  <rect x="70" y="380" width="200" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="170" y="397" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Grov uaktsomhet</text>
  
  <rect x="270" y="380" width="150" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="345" y="397" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Tilleggsavgift</text>
  
  <rect x="420" y="380" width="150" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="495" y="397" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">40% av beløpet</text>
  
  <rect x="570" y="380" width="160" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="650" y="397" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">Alvorlig feil</text>
  
  <rect x="70" y="405" width="200" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="170" y="422" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Forsett</text>
  
  <rect x="270" y="405" width="150" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="345" y="422" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Tilleggsavgift</text>
  
  <rect x="420" y="405" width="150" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="495" y="422" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">60% av beløpet</text>
  
  <rect x="570" y="405" width="160" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="650" y="422" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">Bevisst feil</text>
  
  <rect x="70" y="430" width="200" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="170" y="447" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Manglende registrering</text>
  
  <rect x="270" y="430" width="150" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="345" y="447" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Tvangsregistrering</text>
  
  <rect x="420" y="430" width="150" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="495" y="447" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">+ tilleggsavgift</text>
  
  <rect x="570" y="430" width="160" height="25" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="650" y="447" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">Tvungen</text>
  
  <!-- Warning box -->
  <rect x="70" y="465" width="660" height="10" fill="#dc3545"/>
  <text x="400" y="473" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">VIKTIG: Tilleggssanksjoner kan inkludere renter, inndragning og straff ved grove overtredelser</text>
</svg>