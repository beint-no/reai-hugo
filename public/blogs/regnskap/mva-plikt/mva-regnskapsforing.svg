<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">Regnskapsføring av MVA-transaksjoner</text>
  
  <!-- Chart of accounts section -->
  <rect x="50" y="60" width="340" height="180" fill="white" stroke="#0066cc" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Kontoplan for MVA</text>
  
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">Balanseposter:</text>
  <text x="70" y="130" font-family="Arial, monospace" font-size="12" fill="#6c757d">2700 - Utgående merverdiavgift</text>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">(kortsiktig gjeld)</text>
  
  <text x="70" y="165" font-family="Arial, monospace" font-size="12" fill="#6c757d">2701 - Inngående merverdiavgift</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">(kortsiktig fordring)</text>
  
  <text x="70" y="200" font-family="Arial, monospace" font-size="12" fill="#6c757d">2740 - Oppgjørskonto for MVA</text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">(netto posisjon)</text>
  
  <!-- Important note -->
  <rect x="410" y="60" width="340" height="180" fill="white" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="580" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#28a745">Viktig Prinsipp</text>
  
  <text x="430" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">MVA påvirker IKKE resultatet</text>
  <text x="430" y="140" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• MVA er en gjennomgangspost</text>
  <text x="430" y="155" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Kun kontantstrømeffekt</text>
  <text x="430" y="170" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Påvirker likviditeten</text>
  <text x="430" y="185" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Ikke driftsinntekt/-kostnad</text>
  
  <rect x="430" y="200" width="300" height="30" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="580" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#155724">Netto effekt på resultat: 0 kr</text>
  
  <!-- Sales transaction example -->
  <rect x="50" y="260" width="340" height="160" fill="white" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#28a745">Ved Salg (25% MVA)</text>
  
  <rect x="70" y="300" width="300" height="110" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="220" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Salg på 1 000 kr + 25% MVA = 1 250 kr</text>
  
  <text x="80" y="345" font-family="Arial, monospace" font-size="11" fill="#28a745">Debet: Kundefordringer    1 250 kr</text>
  <text x="80" y="365" font-family="Arial, monospace" font-size="11" fill="#28a745">Kredit: Salgsinntekt      1 000 kr</text>
  <text x="80" y="385" font-family="Arial, monospace" font-size="11" fill="#28a745">Kredit: Utgående MVA (2700) 250 kr</text>
  
  <!-- Purchase transaction example -->
  <rect x="410" y="260" width="340" height="160" fill="white" stroke="#0066cc" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="580" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Ved Kjøp (25% MVA)</text>
  
  <rect x="430" y="300" width="300" height="110" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="580" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Kjøp på 500 kr + 25% MVA = 625 kr</text>
  
  <text x="440" y="345" font-family="Arial, monospace" font-size="11" fill="#0066cc">Debet: Varekjøp           500 kr</text>
  <text x="440" y="365" font-family="Arial, monospace" font-size="11" fill="#0066cc">Debet: Inngående MVA (2701) 125 kr</text>
  <text x="440" y="385" font-family="Arial, monospace" font-size="11" fill="#0066cc">Kredit: Leverandørgjeld   625 kr</text>
  
  <!-- Settlement example -->
  <rect x="50" y="440" width="340" height="140" fill="white" stroke="#ffc107" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">Ved MVA-oppgjør</text>
  
  <rect x="70" y="480" width="300" height="90" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="220" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Netto MVA: 250 kr - 125 kr = 125 kr</text>
  
  <text x="80" y="525" font-family="Arial, monospace" font-size="11" fill="#856404">Debet: Utgående MVA (2700)   250 kr</text>
  <text x="80" y="545" font-family="Arial, monospace" font-size="11" fill="#856404">Kredit: Inngående MVA (2701) 125 kr</text>
  <text x="80" y="565" font-family="Arial, monospace" font-size="11" fill="#856404">Kredit: Oppgjørskonto (2740) 125 kr</text>
  
  <!-- Payment example -->
  <rect x="410" y="440" width="340" height="140" fill="white" stroke="#dc3545" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="580" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc3545">Ved Betaling til Skatteetaten</text>
  
  <rect x="430" y="480" width="300" height="90" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="580" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Betaling av netto MVA: 125 kr</text>
  
  <text x="440" y="525" font-family="Arial, monospace" font-size="11" fill="#dc3545">Debet: Oppgjørskonto (2740) 125 kr</text>
  <text x="440" y="545" font-family="Arial, monospace" font-size="11" fill="#dc3545">Kredit: Bank              125 kr</text>
  
  <text x="580" y="565" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Kontantstrøm ut: 125 kr</text>
</svg>