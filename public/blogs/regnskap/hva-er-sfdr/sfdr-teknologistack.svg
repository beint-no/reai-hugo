<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a58ca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#198754;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#146c43;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a32a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockchainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63384;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <rect x="20" y="20" width="760" height="50" fill="url(#headerGradient)" rx="5" filter="url(#shadow)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">SFDR Teknologistack</text>
  
  <!-- RegTech Layer -->
  <rect x="40" y="90" width="720" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="50" y="110" fill="#1976d2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RegTech for SFDR-compliance</text>
  <text x="50" y="130" fill="#333" font-family="Arial, sans-serif" font-size="12">Template-generering • Data aggregering • Kvalitetssikring • Versjonskontroll</text>
  <text x="50" y="150" fill="#333" font-family="Arial, sans-serif" font-size="12">Automatiserte rapporteringsløsninger • Audit trails • Regelverkstilpasning</text>
  
  <!-- API Layer -->
  <rect x="40" y="190" width="350" height="140" fill="url(#apiGradient)" rx="5" filter="url(#shadow)"/>
  <text x="50" y="210" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">API-økosystem for ESG-data</text>
  
  <!-- API Categories -->
  <rect x="50" y="220" width="160" height="25" fill="#ffffff" fill-opacity="0.2" rx="3"/>
  <text x="55" y="235" fill="white" font-family="Arial, sans-serif" font-size="10">ESG-data: MSCI, Bloomberg</text>
  
  <rect x="220" y="220" width="160" height="25" fill="#ffffff" fill-opacity="0.2" rx="3"/>
  <text x="225" y="235" fill="white" font-family="Arial, sans-serif" font-size="10">Carbon: Trucost, CDP</text>
  
  <rect x="50" y="255" width="160" height="25" fill="#ffffff" fill-opacity="0.2" rx="3"/>
  <text x="55" y="270" fill="white" font-family="Arial, sans-serif" font-size="10">Taksonomi: ISS, Sustainalytics</text>
  
  <rect x="220" y="255" width="160" height="25" fill="#ffffff" fill-opacity="0.2" rx="3"/>
  <text x="225" y="270" fill="white" font-family="Arial, sans-serif" font-size="10">Rapportering: SimCorp, FundRecs</text>
  
  <!-- Real-time indicators -->
  <circle cx="60" cy="300" r="4" fill="#28a745"/>
  <text x="70" y="305" fill="white" font-family="Arial, sans-serif" font-size="9">Real-time scoring</text>
  
  <circle cx="180" cy="300" r="4" fill="#28a745"/>
  <text x="190" y="305" fill="white" font-family="Arial, sans-serif" font-size="9">GHG-beregninger</text>
  
  <circle cx="300" cy="300" r="4" fill="#28a745"/>
  <text x="310" y="305" fill="white" font-family="Arial, sans-serif" font-size="9">EU-alignment</text>
  
  <!-- AI/ML Layer -->
  <rect x="410" y="190" width="350" height="140" fill="url(#aiGradient)" rx="5" filter="url(#shadow)"/>
  <text x="420" y="210" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI og Machine Learning</text>
  
  <!-- AI Components -->
  <rect x="420" y="220" width="150" height="25" fill="#ffffff" fill-opacity="0.2" rx="3"/>
  <text x="425" y="235" fill="white" font-family="Arial, sans-serif" font-size="10">ESG-scoring algoritmer</text>
  
  <rect x="580" y="220" width="170" height="25" fill="#ffffff" fill-opacity="0.2" rx="3"/>
  <text x="585" y="235" fill="white" font-family="Arial, sans-serif" font-size="10">Controversy detection</text>
  
  <rect x="420" y="255" width="150" height="25" fill="#ffffff" fill-opacity="0.2" rx="3"/>
  <text x="425" y="270" fill="white" font-family="Arial, sans-serif" font-size="10">Predictive analytics</text>
  
  <rect x="580" y="255" width="170" height="25" fill="#ffffff" fill-opacity="0.2" rx="3"/>
  <text x="585" y="270" fill="white" font-family="Arial, sans-serif" font-size="10">Natural language processing</text>
  
  <!-- Neural network icon -->
  <circle cx="460" cy="300" r="8" fill="#ffffff" fill-opacity="0.3"/>
  <circle cx="480" cy="295" r="6" fill="#ffffff" fill-opacity="0.3"/>
  <circle cx="500" cy="305" r="7" fill="#ffffff" fill-opacity="0.3"/>
  <line x1="460" y1="300" x2="480" y2="295" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="480" y1="295" x2="500" y2="305" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="460" y1="300" x2="500" y2="305" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- Blockchain Layer -->
  <rect x="40" y="350" width="720" height="100" fill="url(#blockchainGradient)" rx="5" filter="url(#shadow)"/>
  <text x="50" y="370" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Blockchain og Transparens</text>
  
  <!-- Blockchain components -->
  <rect x="50" y="380" width="160" height="25" fill="#ffffff" fill-opacity="0.2" rx="3"/>
  <text x="55" y="395" fill="white" font-family="Arial, sans-serif" font-size="10">Sporbarhet av prestasjon</text>
  
  <rect x="220" y="380" width="160" height="25" fill="#ffffff" fill-opacity="0.2" rx="3"/>
  <text x="225" y="395" fill="white" font-family="Arial, sans-serif" font-size="10">Immutable records</text>
  
  <rect x="390" y="380" width="160" height="25" fill="#ffffff" fill-opacity="0.2" rx="3"/>
  <text x="395" y="395" fill="white" font-family="Arial, sans-serif" font-size="10">Smart contracts</text>
  
  <rect x="560" y="380" width="180" height="25" fill="#ffffff" fill-opacity="0.2" rx="3"/>
  <text x="565" y="395" fill="white" font-family="Arial, sans-serif" font-size="10">Decentralisert verifisering</text>
  
  <!-- Blockchain icon -->
  <rect x="60" y="420" width="15" height="15" fill="#ffffff" fill-opacity="0.3" rx="2"/>
  <rect x="80" y="420" width="15" height="15" fill="#ffffff" fill-opacity="0.3" rx="2"/>
  <rect x="100" y="420" width="15" height="15" fill="#ffffff" fill-opacity="0.3" rx="2"/>
  <line x1="75" y1="427" x2="80" y2="427" stroke="white" stroke-width="2"/>
  <line x1="95" y1="427" x2="100" y2="427" stroke="white" stroke-width="2"/>
  
  <!-- Data Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Arrows showing data flow -->
  <line x1="215" y1="280" x2="215" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="585" y1="280" x2="585" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="380" x2="400" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Output Layer -->
  <rect x="40" y="470" width="720" height="80" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="5"/>
  <text x="50" y="490" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SFDR-rapportering og Compliance</text>
  
  <!-- Output components -->
  <rect x="50" y="500" width="120" height="20" fill="#17a2b8" rx="3"/>
  <text x="55" y="512" fill="white" font-family="Arial, sans-serif" font-size="9">PAI-rapporter</text>
  
  <rect x="180" y="500" width="120" height="20" fill="#17a2b8" rx="3"/>
  <text x="185" y="512" fill="white" font-family="Arial, sans-serif" font-size="9">Produktklassifisering</text>
  
  <rect x="310" y="500" width="120" height="20" fill="#17a2b8" rx="3"/>
  <text x="315" y="512" fill="white" font-family="Arial, sans-serif" font-size="9">Taksonomi-alignment</text>
  
  <rect x="440" y="500" width="120" height="20" fill="#17a2b8" rx="3"/>
  <text x="445" y="512" fill="white" font-family="Arial, sans-serif" font-size="9">Risikotransparens</text>
  
  <rect x="570" y="500" width="120" height="20" fill="#17a2b8" rx="3"/>
  <text x="575" y="512" fill="white" font-family="Arial, sans-serif" font-size="9">Periodisk rapportering</text>
  
  <!-- Performance indicators -->
  <rect x="50" y="525" width="80" height="15" fill="#28a745" rx="2"/>
  <text x="55" y="535" fill="white" font-family="Arial, sans-serif" font-size="8">Automatisering</text>
  
  <rect x="140" y="525" width="80" height="15" fill="#ffc107" rx="2"/>
  <text x="145" y="535" fill="white" font-family="Arial, sans-serif" font-size="8">Kvalitetssikring</text>
  
  <rect x="230" y="525" width="80" height="15" fill="#6f42c1" rx="2"/>
  <text x="235" y="535" fill="white" font-family="Arial, sans-serif" font-size="8">Standardisering</text>
  
  <!-- Performance metrics -->
  <text x="400" y="535" fill="#495057" font-family="Arial, sans-serif" font-size="10">Effektivitet: 85% • Nøyaktighet: 92% • Compliance: 98%</text>
  
  <!-- Technology stack layers indicator -->
  <text x="700" y="590" fill="#6c757d" font-family="Arial, sans-serif" font-size="8">Integrert teknologistack for SFDR-compliance</text>
</svg>