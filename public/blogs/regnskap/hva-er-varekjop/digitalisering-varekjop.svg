<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Digitalisering av Varekjøpsprosesser</text>
  
  <!-- Traditional vs Digital comparison -->
  <g transform="translate(50,70)">
    <!-- Traditional process -->
    <rect x="0" y="0" width="320" height="280" rx="10" fill="white" stroke="#94a3b8" stroke-width="2"/>
    <rect x="10" y="10" width="300" height="30" rx="5" fill="#94a3b8"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Tradisjonell Prosess</text>
    
    <g transform="translate(20,60)">
      <rect x="0" y="0" width="280" height="35" rx="5" fill="#f1f5f9" stroke="#94a3b8"/>
      <text x="20" y="23" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">📋 Manuell bestilling via telefon/e-post</text>
    </g>
    
    <g transform="translate(20,105)">
      <rect x="0" y="0" width="280" height="35" rx="5" fill="#f1f5f9" stroke="#94a3b8"/>
      <text x="20" y="23" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">📄 Papirbasert fakturabehandling</text>
    </g>
    
    <g transform="translate(20,150)">
      <rect x="0" y="0" width="280" height="35" rx="5" fill="#f1f5f9" stroke="#94a3b8"/>
      <text x="20" y="23" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">🗂️ Manuell lagerstyring og telling</text>
    </g>
    
    <g transform="translate(20,195)">
      <rect x="0" y="0" width="280" height="35" rx="5" fill="#f1f5f9" stroke="#94a3b8"/>
      <text x="20" y="23" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">💰 Manuell kostprisberegning</text>
    </g>
    
    <g transform="translate(20,240)">
      <rect x="0" y="0" width="280" height="25" rx="5" fill="#fee2e2"/>
      <text x="140" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">Høy feilrate • Tidkrevende • Begrenset oversikt</text>
    </g>
  </g>
  
  <!-- Digital process -->
  <g transform="translate(430,70)">
    <rect x="0" y="0" width="320" height="280" rx="10" fill="white" stroke="#4f46e5" stroke-width="2"/>
    <rect x="10" y="10" width="300" height="30" rx="5" fill="url(#digitalGradient)"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Digital Prosess</text>
    
    <g transform="translate(20,60)">
      <rect x="0" y="0" width="280" height="35" rx="5" fill="#eef2ff" stroke="#4f46e5"/>
      <text x="20" y="23" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">🤖 Automatisk bestilling via ERP/API</text>
    </g>
    
    <g transform="translate(20,105)">
      <rect x="0" y="0" width="280" height="35" rx="5" fill="#eef2ff" stroke="#4f46e5"/>
      <text x="20" y="23" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">⚡ OCR og AI-basert fakturabehandling</text>
    </g>
    
    <g transform="translate(20,150)">
      <rect x="0" y="0" width="280" height="35" rx="5" fill="#eef2ff" stroke="#4f46e5"/>
      <text x="20" y="23" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">📊 IoT-sensorer for kontinuerlig lagerovervåking</text>
    </g>
    
    <g transform="translate(20,195)">
      <rect x="0" y="0" width="280" height="35" rx="5" fill="#eef2ff" stroke="#4f46e5"/>
      <text x="20" y="23" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">💻 Real-time kostprisanalyse og rapportering</text>
    </g>
    
    <g transform="translate(20,240)">
      <rect x="0" y="0" width="280" height="25" rx="5" fill="#dcfce7"/>
      <text x="140" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">Lav feilrate • Effektivt • Fullstendig oversikt</text>
    </g>
  </g>
  
  <!-- Transformation arrow -->
  <path d="M370,210 L430,210" stroke="#f59e0b" stroke-width="6" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">Digital Transform</text>
  
  <!-- Key technologies -->
  <g transform="translate(100,370)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Nøkkelteknologier: ERP • AI/ML • IoT • Blockchain • Cloud Computing • API-integrasjoner</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#f59e0b"/>
    </marker>
  </defs>
</svg>