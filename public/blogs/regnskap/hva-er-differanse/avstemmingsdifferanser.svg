<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="supplierGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Avstemmingsdifferanser
  </text>
  
  <!-- Main Content Area -->
  <g transform="translate(50, 80)">
    
    <!-- Bank Reconciliation Section -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="320" height="240" rx="10" fill="url(#bankGradient)" opacity="0.9"/>
      <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        Bankavstemming
      </text>
      
      <!-- Bank icon -->
      <g transform="translate(140, 40)">
        <rect x="0" y="0" width="40" height="25" rx="3" fill="white" opacity="0.8"/>
        <rect x="5" y="5" width="30" height="3" fill="url(#bankGradient)"/>
        <rect x="5" y="10" width="20" height="2" fill="url(#bankGradient)"/>
        <rect x="5" y="15" width="25" height="2" fill="url(#bankGradient)"/>
        <text x="20" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">🏦</text>
      </g>
      
      <!-- Differences -->
      <g transform="translate(20, 80)">
        <circle cx="10" cy="10" r="5" fill="white"/>
        <text x="25" y="15" font-family="Arial, sans-serif" font-size="13" fill="white">
          Tidsdifferanser
        </text>
        <text x="25" y="28" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
          Transaksjoner registrert på ulike tidspunkt
        </text>
        
        <circle cx="10" cy="50" r="5" fill="white"/>
        <text x="25" y="55" font-family="Arial, sans-serif" font-size="13" fill="white">
          Utestående sjekker
        </text>
        <text x="25" y="68" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
          Utstedte men ikke innløste sjekker
        </text>
        
        <circle cx="10" cy="90" r="5" fill="white"/>
        <text x="25" y="95" font-family="Arial, sans-serif" font-size="13" fill="white">
          Innskudd på vei
        </text>
        <text x="25" y="108" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
          Registrerte men ikke krediterte innskudd
        </text>
        
        <circle cx="10" cy="130" r="5" fill="white"/>
        <text x="25" y="135" font-family="Arial, sans-serif" font-size="13" fill="white">
          Bankgebyrer
        </text>
        <text x="25" y="148" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
          Ikke registrerte bankgebyrer
        </text>
      </g>
    </g>
    
    <!-- Supplier Reconciliation Section -->
    <g transform="translate(380, 0)">
      <rect x="0" y="0" width="320" height="240" rx="10" fill="url(#supplierGradient)" opacity="0.9"/>
      <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        Leverandøravstemming
      </text>
      
      <!-- Supplier icon -->
      <g transform="translate(140, 40)">
        <rect x="0" y="0" width="40" height="25" rx="3" fill="white" opacity="0.8"/>
        <rect x="5" y="5" width="30" height="3" fill="url(#supplierGradient)"/>
        <rect x="5" y="10" width="20" height="2" fill="url(#supplierGradient)"/>
        <rect x="5" y="15" width="25" height="2" fill="url(#supplierGradient)"/>
        <text x="20" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">📄</text>
      </g>
      
      <!-- Differences -->
      <g transform="translate(20, 80)">
        <circle cx="10" cy="10" r="5" fill="white"/>
        <text x="25" y="15" font-family="Arial, sans-serif" font-size="13" fill="white">
          Fakturadifferanser
        </text>
        <text x="25" y="28" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
          Ulike beløp på faktura og bestilling
        </text>
        
        <circle cx="10" cy="50" r="5" fill="white"/>
        <text x="25" y="55" font-family="Arial, sans-serif" font-size="13" fill="white">
          Leveringsdifferanser
        </text>
        <text x="25" y="68" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
          Forskjell i levert og fakturert mengde
        </text>
        
        <circle cx="10" cy="90" r="5" fill="white"/>
        <text x="25" y="95" font-family="Arial, sans-serif" font-size="13" fill="white">
          Prisdifferanser
        </text>
        <text x="25" y="108" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
          Avvik fra avtalt pris
        </text>
        
        <circle cx="10" cy="130" r="5" fill="white"/>
        <text x="25" y="135" font-family="Arial, sans-serif" font-size="13" fill="white">
          Rabattdifferanser
        </text>
        <text x="25" y="148" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
          Ulike rabattsatser eller betingelser
        </text>
      </g>
    </g>
    
    <!-- Process Flow -->
    <g transform="translate(0, 270)">
      <rect x="0" y="0" width="700" height="140" rx="10" fill="#6c757d" opacity="0.9"/>
      <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        Avstemmingsprosess
      </text>
      
      <!-- Step 1 -->
      <g transform="translate(50, 40)">
        <circle cx="25" cy="25" r="20" fill="white" opacity="0.3"/>
        <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
        <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
          Sammenlign
        </text>
        <text x="25" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
          kilder
        </text>
      </g>
      
      <!-- Arrow 1 -->
      <path d="M 100 65 L 140 65" stroke="white" stroke-width="2" fill="none"/>
      <polygon points="135,60 145,65 135,70" fill="white"/>
      
      <!-- Step 2 -->
      <g transform="translate(150, 40)">
        <circle cx="25" cy="25" r="20" fill="white" opacity="0.3"/>
        <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
        <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
          Identifiser
        </text>
        <text x="25" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
          differanser
        </text>
      </g>
      
      <!-- Arrow 2 -->
      <path d="M 200 65 L 240 65" stroke="white" stroke-width="2" fill="none"/>
      <polygon points="235,60 245,65 235,70" fill="white"/>
      
      <!-- Step 3 -->
      <g transform="translate(250, 40)">
        <circle cx="25" cy="25" r="20" fill="white" opacity="0.3"/>
        <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
        <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
          Analyser
        </text>
        <text x="25" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
          årsaker
        </text>
      </g>
      
      <!-- Arrow 3 -->
      <path d="M 300 65 L 340 65" stroke="white" stroke-width="2" fill="none"/>
      <polygon points="335,60 345,65 335,70" fill="white"/>
      
      <!-- Step 4 -->
      <g transform="translate(350, 40)">
        <circle cx="25" cy="25" r="20" fill="white" opacity="0.3"/>
        <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
        <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
          Korriger
        </text>
        <text x="25" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
          feil
        </text>
      </g>
      
      <!-- Arrow 4 -->
      <path d="M 400 65 L 440 65" stroke="white" stroke-width="2" fill="none"/>
      <polygon points="435,60 445,65 435,70" fill="white"/>
      
      <!-- Step 5 -->
      <g transform="translate(450, 40)">
        <circle cx="25" cy="25" r="20" fill="white" opacity="0.3"/>
        <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">5</text>
        <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
          Dokumenter
        </text>
        <text x="25" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
          prosess
        </text>
      </g>
    </g>
    
  </g>
  
  <!-- Example Box -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="100" rx="10" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
      Praktisk Eksempel - Bankavstemming
    </text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Bokført banksaldo: 150 000 kr | Bankkontoutskrift: 148 500 kr | Differanse: 1 500 kr
    </text>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
      Årsak: Utestående sjekk på 2 000 kr og ikke registrert bankgebyr på 500 kr
    </text>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
      Korreksjon: Registrer bankgebyr → Justert bokført saldo: 149 500 kr + utestående sjekk
    </text>
  </g>
  
</svg>