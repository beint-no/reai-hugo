<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="budgetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reconciliationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Regnskapsføring av Differanser
  </text>
  
  <!-- Main Content Area -->
  <g transform="translate(50, 80)">
    
    <!-- Budget Variances Section -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="150" rx="10" fill="url(#budgetGradient)" opacity="0.9"/>
      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        Budsjettavvik
      </text>
      <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Ikke direkte regnskapsført
      </text>
      
      <!-- Content -->
      <g transform="translate(15, 60)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="white">
          • Rapporteres i styringssystem
        </text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="white">
          • Følges opp gjennom analyse
        </text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="white">
          • Grunnlag for korrigerende tiltak
        </text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="white">
          • Påvirker fremtidige budsjetter
        </text>
      </g>
    </g>
    
    <!-- Tax Differences Section -->
    <g transform="translate(240, 0)">
      <rect x="0" y="0" width="220" height="150" rx="10" fill="url(#taxGradient)" opacity="0.9"/>
      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        Skattemessige Differanser
      </text>
      <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Regnskapsføres forskjellig
      </text>
      
      <!-- Content -->
      <g transform="translate(15, 60)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
          Midlertidige:
        </text>
        <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" fill="white">
          Debet: Utsatt skattefordel
        </text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">
          Kredit: Skattekostnad
        </text>
        
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
          Permanente:
        </text>
        <text x="0" y="73" font-family="Arial, sans-serif" font-size="10" fill="white">
          Kun påvirkning på skattekostnad
        </text>
      </g>
    </g>
    
    <!-- Reconciliation Differences Section -->
    <g transform="translate(480, 0)">
      <rect x="0" y="0" width="220" height="150" rx="10" fill="url(#reconciliationGradient)" opacity="0.9"/>
      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        Avstemmingsdifferanser
      </text>
      <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Korrigerende posteringer
      </text>
      
      <!-- Content -->
      <g transform="translate(15, 60)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
          Bankgebyr:
        </text>
        <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" fill="white">
          Debet: Bankgebyrer
        </text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">
          Kredit: Bank
        </text>
        
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
          Fakturafeil:
        </text>
        <text x="0" y="73" font-family="Arial, sans-serif" font-size="10" fill="white">
          Korreksjon av opprinnelig postering
        </text>
      </g>
    </g>
    
    <!-- Journal Entry Examples -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="700" height="280" rx="10" fill="#6c757d" opacity="0.9"/>
      <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        Praktiske Regnskapsføringseksempler
      </text>
      
      <!-- Example 1: Temporary Tax Difference -->
      <g transform="translate(30, 50)">
        <rect x="0" y="0" width="300" height="100" rx="5" fill="white" opacity="0.1"/>
        <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
          Midlertidig Skattemessig Differanse
        </text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">
          Avskrivningsdifferanse: 50 000 kr
        </text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="white">
          Skattesats: 22%
        </text>
        <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="white">
          Debet: Utsatt skattefordel    11 000
        </text>
        <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="white">
          Kredit: Skattekostnad        11 000
        </text>
      </g>
      
      <!-- Example 2: Bank Reconciliation -->
      <g transform="translate(370, 50)">
        <rect x="0" y="0" width="300" height="100" rx="5" fill="white" opacity="0.1"/>
        <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
          Bankavstemming - Ikke Registrert Gebyr
        </text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">
          Bankgebyr oppdaget ved avstemming: 1 500 kr
        </text>
        <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="white">
          Debet: Bankgebyrer           1 500
        </text>
        <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="white">
          Kredit: Bank                 1 500
        </text>
      </g>
      
      <!-- Example 3: Permanent Tax Difference -->
      <g transform="translate(30, 170)">
        <rect x="0" y="0" width="300" height="100" rx="5" fill="white" opacity="0.1"/>
        <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
          Permanent Skattemessig Differanse
        </text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">
          Representasjon over grensen: 10 000 kr
        </text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="white">
          Ikke fradragsberettiget
        </text>
        <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="white">
          Øker skattekostnad med: 2 200 kr
        </text>
        <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="white">
          (10 000 × 22% = 2 200)
        </text>
      </g>
      
      <!-- Example 4: Supplier Reconciliation -->
      <g transform="translate(370, 170)">
        <rect x="0" y="0" width="300" height="100" rx="5" fill="white" opacity="0.1"/>
        <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
          Leverandøravstemming - Prisdifferanse
        </text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">
          Faktura 5% høyere enn bestilling
        </text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="white">
          Opprinnelig: 20 000, Faktisk: 21 000
        </text>
        <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="white">
          Debet: Varekostnad           1 000
        </text>
        <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="white">
          Kredit: Leverandørgjeld      1 000
        </text>
      </g>
    </g>
    
  </g>
  
  <!-- Key Principles Box -->
  <g transform="translate(50, 490)">
    <rect x="0" y="0" width="700" height="80" rx="10" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
      Viktige Prinsipper for Regnskapsføring av Differanser
    </text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      • Budsjettavvik regnskapsføres ikke direkte, men følges opp gjennom rapportering og analyse
    </text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      • Skattemessige differanser krever vurdering av om de er midlertidige eller permanente
    </text>
  </g>
  
</svg>