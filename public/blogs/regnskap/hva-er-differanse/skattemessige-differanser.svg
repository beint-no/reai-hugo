<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="temporaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="permanentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Skattemessige Differanser
  </text>
  
  <!-- Main Content Area -->
  <g transform="translate(50, 80)">
    
    <!-- Temporary Differences Section -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="320" height="220" rx="10" fill="url(#temporaryGradient)" opacity="0.9"/>
      <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        Midlertidige Differanser
      </text>
      <text x="160" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Utjevnes over tid - påvirker utsatt skatt
      </text>
      
      <!-- Examples -->
      <g transform="translate(20, 70)">
        <circle cx="10" cy="10" r="5" fill="white"/>
        <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="white">
          Avskrivningsdifferanser
        </text>
        <text x="25" y="30" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.8">
          Ulike avskrivningsregler
        </text>
        
        <circle cx="10" cy="50" r="5" fill="white"/>
        <text x="25" y="55" font-family="Arial, sans-serif" font-size="14" fill="white">
          Nedskrivningsdifferanser
        </text>
        <text x="25" y="70" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.8">
          Forskjellige nedskrivningsregler
        </text>
        
        <circle cx="10" cy="90" r="5" fill="white"/>
        <text x="25" y="95" font-family="Arial, sans-serif" font-size="14" fill="white">
          Avsetningsdifferanser
        </text>
        <text x="25" y="110" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.8">
          Ulik periodisering av kostnader
        </text>
      </g>
      
      <!-- Arrow indicating time -->
      <path d="M 50 180 Q 160 160 270 180" stroke="white" stroke-width="2" fill="none"/>
      <polygon points="265,175 275,180 265,185" fill="white"/>
      <text x="160" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        Utjevnes over tid
      </text>
    </g>
    
    <!-- Permanent Differences Section -->
    <g transform="translate(380, 0)">
      <rect x="0" y="0" width="320" height="220" rx="10" fill="url(#permanentGradient)" opacity="0.9"/>
      <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        Permanente Differanser
      </text>
      <text x="160" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Utjevnes aldri - påvirker ikke utsatt skatt
      </text>
      
      <!-- Examples -->
      <g transform="translate(20, 70)">
        <circle cx="10" cy="10" r="5" fill="white"/>
        <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="white">
          Ikke-fradragsberettigede kostnader
        </text>
        <text x="25" y="30" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.8">
          Representasjon over grensen, bøter
        </text>
        
        <circle cx="10" cy="50" r="5" fill="white"/>
        <text x="25" y="55" font-family="Arial, sans-serif" font-size="14" fill="white">
          Skattefrie inntekter
        </text>
        <text x="25" y="70" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.8">
          Utbytte fra datterselskap
        </text>
        
        <circle cx="10" cy="90" r="5" fill="white"/>
        <text x="25" y="95" font-family="Arial, sans-serif" font-size="14" fill="white">
          Skattemessige fradrag
        </text>
        <text x="25" y="110" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.8">
          Som ikke er regnskapsmessige kostnader
        </text>
      </g>
      
      <!-- X indicating no reconciliation -->
      <g transform="translate(160, 170)">
        <circle cx="0" cy="0" r="15" fill="white" opacity="0.3"/>
        <path d="M -8 -8 L 8 8 M 8 -8 L -8 8" stroke="white" stroke-width="3"/>
        <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
          Utjevnes aldri
        </text>
      </g>
    </g>
    
    <!-- Impact Section -->
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="700" height="120" rx="10" fill="#6c757d" opacity="0.9"/>
      <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        Regnskapsmessig Påvirkning
      </text>
      
      <g transform="translate(50, 40)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
          Midlertidige differanser:
        </text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">
          • Føres som utsatt skattefordel eller utsatt skatteplikt i balansen
        </text>
        <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" fill="white">
          • Påvirker skattekostnaden i resultatregnskapet
        </text>
        
        <text x="350" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
          Permanente differanser:
        </text>
        <text x="350" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">
          • Påvirker kun årets skattekostnad
        </text>
        <text x="350" y="55" font-family="Arial, sans-serif" font-size="12" fill="white">
          • Ingen balanseføring av utsatt skatt
        </text>
      </g>
    </g>
    
  </g>
  
  <!-- Formula Box -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="100" rx="10" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
      Beregning av Utsatt Skatt
    </text>
    <text x="350" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      Utsatt skatt = Midlertidig differanse × Skattesats
    </text>
    <text x="350" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
      Eksempel: 200 000 kr × 22% = 44 000 kr utsatt skatt
    </text>
  </g>
  
</svg>