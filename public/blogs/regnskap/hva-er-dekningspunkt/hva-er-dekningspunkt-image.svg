<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Hva er Dekningspunkt?
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Break-Even Point - Hvor inntekter møter kostnader
  </text>
  
  <!-- Chart area background -->
  <rect x="100" y="100" width="600" height="250" fill="white" stroke="#e1e8ed" stroke-width="2" rx="8"/>
  
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="50" height="25" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 25" fill="none" stroke="#f1f3f4" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="100" y="100" width="600" height="250" fill="url(#grid)"/>
  
  <!-- Axes -->
  <line x1="150" y1="320" x2="650" y2="320" stroke="#34495e" stroke-width="2"/>
  <line x1="150" y1="320" x2="150" y2="120" stroke="#34495e" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Volum (enheter)
  </text>
  <text x="120" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" transform="rotate(-90, 120, 220)">
    Kroner
  </text>
  
  <!-- Fixed costs line -->
  <line x1="150" y1="280" x2="650" y2="280" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="660" y="285" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Faste kostnader</text>
  
  <!-- Total costs line -->
  <line x1="150" y1="280" x2="650" y2="180" stroke="#f39c12" stroke-width="3"/>
  <text x="660" y="185" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">Totale kostnader</text>
  
  <!-- Revenue line -->
  <line x1="150" y1="320" x2="650" y2="140" stroke="#27ae60" stroke-width="3"/>
  <text x="660" y="145" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Inntekter</text>
  
  <!-- Break-even point -->
  <circle cx="400" cy="230" r="8" fill="#8e44ad" stroke="white" stroke-width="3"/>
  <line x1="400" y1="230" x2="400" y2="320" stroke="#8e44ad" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">
    Dekningspunkt
  </text>
  
  <!-- Break-even point label -->
  <text x="410" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">
    Break-Even
  </text>
  
  <!-- Profit area -->
  <polygon points="400,230 650,140 650,180 400,230" fill="#27ae60" opacity="0.2"/>
  <text x="525" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    OVERSKUDD
  </text>
  
  <!-- Loss area -->
  <polygon points="150,280 400,230 400,280 150,280" fill="#e74c3c" opacity="0.2"/>
  <text x="275" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    UNDERSKUDD
  </text>
  
  <!-- Key formula -->
  <rect x="120" y="360" width="560" height="30" fill="#ecf0f1" stroke="#bdc3c7" rx="4"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Dekningspunkt = Faste kostnader ÷ Dekningsbidrag per enhet
  </text>
</svg>