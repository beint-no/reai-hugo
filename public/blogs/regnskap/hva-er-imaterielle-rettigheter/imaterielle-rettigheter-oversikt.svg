<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <rect x="50" y="30" width="800" height="60" fill="url(#headerGrad)" rx="10"/>
  <text x="450" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Oversikt over Imaterielle Rettigheter
  </text>
  
  <!-- Central circle -->
  <circle cx="450" cy="300" r="80" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
  <text x="450" y="295" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Imaterielle
  </text>
  <text x="450" y="315" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Rettigheter
  </text>
  
  <!-- Category 1: Intellektuell Eiendom -->
  <rect x="100" y="150" width="200" height="120" fill="#10b981" stroke="#059669" stroke-width="2" rx="10"/>
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Intellektuell Eiendom
  </text>
  <text x="200" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    • Patenter
  </text>
  <text x="200" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    • Varemerker
  </text>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    • Opphavsrett
  </text>
  
  <!-- Category 2: Kontraktuelle Rettigheter -->
  <rect x="600" y="150" width="200" height="120" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="10"/>
  <text x="700" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Kontraktuelle Rettigheter
  </text>
  <text x="700" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    • Lisenser
  </text>
  <text x="700" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    • Franchisingavtaler
  </text>
  <text x="700" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    • Kundekontrakter
  </text>
  
  <!-- Category 3: Teknologi og Programvare -->
  <rect x="100" y="400" width="200" height="120" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="10"/>
  <text x="200" y="430" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Teknologi &amp; Programvare
  </text>
  <text x="200" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    • Programvare
  </text>
  <text x="200" y="475" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    • Databaser
  </text>
  <text x="200" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    • Algoritmer
  </text>
  
  <!-- Category 4: Goodwill -->
  <rect x="600" y="400" width="200" height="120" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="700" y="430" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Goodwill
  </text>
  <text x="700" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    • Omdømme
  </text>
  <text x="700" y="475" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    • Kundelojalitet
  </text>
  <text x="700" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    • Markedsposisjon
  </text>
  
  <!-- Connection lines -->
  <line x1="300" y1="210" x2="370" y2="260" stroke="#64748b" stroke-width="2"/>
  <line x1="600" y1="210" x2="530" y2="260" stroke="#64748b" stroke-width="2"/>
  <line x1="300" y1="460" x2="370" y2="340" stroke="#64748b" stroke-width="2"/>
  <line x1="600" y1="460" x2="530" y2="340" stroke="#64748b" stroke-width="2"/>
  
  <!-- Key characteristics box -->
  <rect x="350" y="540" width="200" height="50" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" rx="5"/>
  <text x="450" y="560" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Felles Karakteristikker:
  </text>
  <text x="450" y="580" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
    Ikke-fysiske • Økonomisk verdi • Kontroll
  </text>
</svg>