<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Bokføringsregler
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d">
    Norske Regnskapsstandarder og Prinsipper
  </text>
  
  <!-- Central circle representing core rules -->
  <circle cx="400" cy="300" r="120" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    BOKFØRINGS-
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    REGLER
  </text>
  
  <!-- Four main principles around the circle -->
  <!-- Transaksjonsprinsippet -->
  <circle cx="250" cy="180" r="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="250" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Transaksjons-
  </text>
  <text x="250" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    prinsippet
  </text>
  
  <!-- Opptjeningsprinsippet -->
  <circle cx="550" cy="180" r="60" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="550" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Opptjenings-
  </text>
  <text x="550" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    prinsippet
  </text>
  
  <!-- Sammenstillingsprinsippet -->
  <circle cx="250" cy="420" r="60" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="250" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Sammenstillings-
  </text>
  <text x="250" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    prinsippet
  </text>
  
  <!-- Forsiktighetsprinsippet -->
  <circle cx="550" cy="420" r="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="550" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Forsiktighets-
  </text>
  <text x="550" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    prinsippet
  </text>
  
  <!-- Connecting lines -->
  <line x1="310" y1="220" x2="340" y2="260" stroke="#34495e" stroke-width="2"/>
  <line x1="490" y1="220" x2="460" y2="260" stroke="#34495e" stroke-width="2"/>
  <line x1="310" y1="380" x2="340" y2="340" stroke="#34495e" stroke-width="2"/>
  <line x1="490" y1="380" x2="460" y2="340" stroke="#34495e" stroke-width="2"/>
  
  <!-- Legal framework boxes -->
  <rect x="50" y="500" width="150" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="125" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Bokføringsloven
  </text>
  <text x="125" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Juridisk grunnlag
  </text>
  <text x="125" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    for bokføring
  </text>
  
  <rect x="250" y="500" width="150" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="325" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    NRS Standarder
  </text>
  <text x="325" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Tekniske
  </text>
  <text x="325" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    retningslinjer
  </text>
  
  <rect x="450" y="500" width="150" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="525" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Internkontroll
  </text>
  <text x="525" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Kvalitetssikring
  </text>
  <text x="525" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    og compliance
  </text>
  
  <rect x="600" y="500" width="150" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="675" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Digital Bokføring
  </text>
  <text x="675" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Moderne
  </text>
  <text x="675" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    teknologi
  </text>
</svg>