<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="200" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Beregning av Opptjent egenkapital
  </text>

  <!-- Formula box -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="500" height="100" fill="#ffffff" stroke="#007bff" stroke-width="2" rx="10"/>

    <!-- Formula text -->
    <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Opptjent egenkapital =
    </text>

    <!-- Fraction line -->
    <line x1="100" y1="50" x2="400" y2="50" stroke="#2c3e50" stroke-width="2"/>

    <!-- Numerator -->
    <text x="250" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      Akkumulert resultat etter skatt
    </text>
    <!-- Denominator -->
    <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      Utbetalte utbytter
    </text>
  </g>
</svg>
