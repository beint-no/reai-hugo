<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="futureGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.9" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="url(#futureGrad)"/>
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Fremtidens Produksjonslønn - Teknologi og Trender</text>
  
  <!-- Central future concept -->
  <circle cx="400" cy="200" r="70" fill="url(#centerGrad)"/>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">FREMTIDENS</text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PRODUKSJONS-</text>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">LØNN</text>
  
  <!-- IoT and Sensors -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="150" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">IoT &amp; SENSORER</text>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Automatisk registrering</text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Sanntidsdata</text>
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Prediktiv vedlikehold</text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Kvalitetsmåling</text>
    
    <!-- Connection line -->
    <line x1="150" y1="120" x2="330" y2="170" stroke="#3b82f6" stroke-width="3"/>
  </g>
  
  <!-- AI and Machine Learning -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="150" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">AI &amp; MASKINLÆRING</text>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="9" fill="#15803d">• Optimal produktivitet</text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="9" fill="#15803d">• Prediktiv analyse</text>
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="9" fill="#15803d">• Personaliserte mål</text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="9" fill="#15803d">• Automatisk justering</text>
    
    <!-- Connection line -->
    <line x1="550" y1="120" x2="470" y2="170" stroke="#16a34a" stroke-width="3"/>
  </g>
  
  <!-- Blockchain Technology -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="150" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">BLOCKCHAIN</text>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Transparent måling</text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Manipulasjonssikker</text>
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Smart contracts</text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Desentralisert verifikasjon</text>
    
    <!-- Connection line -->
    <line x1="250" y1="320" x2="330" y2="230" stroke="#f59e0b" stroke-width="3"/>
  </g>
  
  <!-- Virtual and Augmented Reality -->
  <g transform="translate(550, 280)">
    <rect x="0" y="0" width="150" height="80" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
    <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">VR/AR TEKNOLOGI</text>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="9" fill="#be185d">• Virtuell opplæring</text>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="9" fill="#be185d">• Effektivitetsmåling</text>
    <text x="15" y="55" font-family="Arial, sans-serif" font-size="9" fill="#be185d">• Simuleringer</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="9" fill="#be185d">• Romlig produktivitet</text>
    
    <!-- Connection line -->
    <line x1="550" y1="320" x2="470" y2="230" stroke="#ec4899" stroke-width="3"/>
  </g>
  
  <!-- New work models section -->
  <rect x="50" y="380" width="700" height="100" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Nye Arbeidsformer og Modeller</text>
  
  <!-- Hybrid models -->
  <g transform="translate(80, 420)">
    <rect x="0" y="0" width="140" height="45" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="5"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0c4a6e">HYBRIDE MODELLER</text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#0c4a6e">Fast + variabel lønn</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="#0c4a6e">Sikkerhet + insentiver</text>
  </g>
  
  <!-- Team-based bonuses -->
  <g transform="translate(240, 420)">
    <rect x="0" y="0" width="140" height="45" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="5"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">TEAMBASERTE BONUS</text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#15803d">Kollektiv prestasjon</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="#15803d">Samarbeidskultur</text>
  </g>
  
  <!-- Sustainability bonus -->
  <g transform="translate(400, 420)">
    <rect x="0" y="0" width="140" height="45" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">BÆREKRAFTBONUS</text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Miljøvennlig produksjon</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="#92400e">ESG-indikatorer</text>
  </g>
  
  <!-- Innovation bonus -->
  <g transform="translate(560, 420)">
    <rect x="0" y="0" width="140" height="45" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="5"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">INNOVASJONSBONUS</text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#be185d">Forbedringer &amp; ideer</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="#be185d">Kontinuerlig utvikling</text>
  </g>
  
  <!-- Timeline at bottom -->
  <line x1="50" y1="490" x2="750" y2="490" stroke="#6b7280" stroke-width="3" marker-end="url(#timelineArrow)"/>
  
  <!-- Timeline markers -->
  <g transform="translate(100, 480)">
    <circle cx="0" cy="10" r="4" fill="#3b82f6"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">2024-2025</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">IoT utbredelse</text>
  </g>
  
  <g transform="translate(250, 480)">
    <circle cx="0" cy="10" r="4" fill="#16a34a"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">2025-2027</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">AI-integrasjon</text>
  </g>
  
  <g transform="translate(450, 480)">
    <circle cx="0" cy="10" r="4" fill="#f59e0b"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">2027-2030</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Blockchain adoptert</text>
  </g>
  
  <g transform="translate(650, 480)">
    <circle cx="0" cy="10" r="4" fill="#ec4899"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">2030+</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Helhetlig digitalisering</text>
  </g>
  
  <defs>
    <marker id="timelineArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>