<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Periodisering av Produksjonslønn</text>
  
  <!-- Timeline -->
  <rect x="50" y="60" width="700" height="40" fill="url(#timelineGrad)" rx="20"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Produksjons- og Lønnsperiode</text>
  
  <!-- Month markers -->
  <g transform="translate(100, 120)">
    <line x1="0" y1="0" x2="0" y2="300" stroke="#cbd5e1" stroke-width="2"/>
    <text x="-10" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Jan</text>
    <rect x="-40" y="20" width="80" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" font-weight="bold">Produksjon</text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">1000 enheter</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Levert 31/1</text>
  </g>
  
  <g transform="translate(250, 120)">
    <line x1="0" y1="0" x2="0" y2="300" stroke="#cbd5e1" stroke-width="2"/>
    <text x="-10" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Feb</text>
    <rect x="-40" y="20" width="80" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="5"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d" font-weight="bold">Lønn</text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">50.000 kr</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Utbetalt 15/2</text>
  </g>
  
  <g transform="translate(400, 120)">
    <line x1="0" y1="0" x2="0" y2="300" stroke="#cbd5e1" stroke-width="2"/>
    <text x="-10" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Mar</text>
    <rect x="-40" y="20" width="80" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e" font-weight="bold">Bonus</text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">5.000 kr</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Kvalitetsbonus</text>
  </g>
  
  <g transform="translate(550, 120)">
    <line x1="0" y1="0" x2="0" y2="300" stroke="#cbd5e1" stroke-width="2"/>
    <text x="-10" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Apr</text>
    <rect x="-40" y="20" width="80" height="60" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="5"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#be185d" font-weight="bold">Justering</text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#be185d">-2.000 kr</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#be185d">Omarbeid</text>
  </g>
  
  <!-- Accounting entries -->
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Regnskapsmessig Behandling</text>
  
  <!-- January entry -->
  <rect x="60" y="240" width="150" height="80" fill="#f1f5f9" stroke="#475569" stroke-width="1" rx="5"/>
  <text x="135" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155">31. Januar</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="10" fill="#334155">Debet: Produksjonslønn</text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="10" fill="#334155">Kredit: Skyldig lønn</text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="10" fill="#334155">50.000 kr</text>
  <text x="70" y="312" font-family="Arial, sans-serif" font-size="9" fill="#64748b" font-style="italic">Periodiseres til januar</text>
  
  <!-- February entry -->
  <rect x="230" y="240" width="150" height="80" fill="#f1f5f9" stroke="#475569" stroke-width="1" rx="5"/>
  <text x="305" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155">15. Februar</text>
  <text x="240" y="270" font-family="Arial, sans-serif" font-size="10" fill="#334155">Debet: Skyldig lønn</text>
  <text x="240" y="285" font-family="Arial, sans-serif" font-size="10" fill="#334155">Kredit: Bank</text>
  <text x="240" y="300" font-family="Arial, sans-serif" font-size="10" fill="#334155">50.000 kr</text>
  <text x="240" y="312" font-family="Arial, sans-serif" font-size="9" fill="#64748b" font-style="italic">Utbetaling av lønn</text>
  
  <!-- March entry -->
  <rect x="400" y="240" width="150" height="80" fill="#f1f5f9" stroke="#475569" stroke-width="1" rx="5"/>
  <text x="475" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155">31. Mars</text>
  <text x="410" y="270" font-family="Arial, sans-serif" font-size="10" fill="#334155">Debet: Produksjonslønn</text>
  <text x="410" y="285" font-family="Arial, sans-serif" font-size="10" fill="#334155">Kredit: Skyldig bonus</text>
  <text x="410" y="300" font-family="Arial, sans-serif" font-size="10" fill="#334155">5.000 kr</text>
  <text x="410" y="312" font-family="Arial, sans-serif" font-size="9" fill="#64748b" font-style="italic">Kvalitetsbonus opptjent</text>
  
  <!-- April entry -->
  <rect x="570" y="240" width="150" height="80" fill="#f1f5f9" stroke="#475569" stroke-width="1" rx="5"/>
  <text x="645" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155">30. April</text>
  <text x="580" y="270" font-family="Arial, sans-serif" font-size="10" fill="#334155">Debet: Produksjonsfeil</text>
  <text x="580" y="285" font-family="Arial, sans-serif" font-size="10" fill="#334155">Kredit: Produksjonslønn</text>
  <text x="580" y="300" font-family="Arial, sans-serif" font-size="10" fill="#334155">2.000 kr</text>
  <text x="580" y="312" font-family="Arial, sans-serif" font-size="9" fill="#64748b" font-style="italic">Korrigering for feil</text>
  
  <!-- Key principles -->
  <rect x="50" y="350" width="700" height="120" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Periodiseringsprinsipper for Produksjonslønn</text>
  
  <g transform="translate(70, 390)">
    <rect x="0" y="0" width="20" height="15" fill="#3b82f6" rx="3"/>
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Opptjening følger leveranse - lønn kostnadsføres når produksjon leveres</text>
  </g>
  
  <g transform="translate(70, 415)">
    <rect x="0" y="0" width="20" height="15" fill="#10b981" rx="3"/>
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Bonus periodiseres - kvalitetsbonuser avsettes når kriteriene oppfylles</text>
  </g>
  
  <g transform="translate(70, 440)">
    <rect x="0" y="0" width="20" height="15" fill="#f59e0b" rx="3"/>
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Korrigeringer - feil og omarbeid justeres retrospektivt mot opprinnelig periode</text>
  </g>
</svg>