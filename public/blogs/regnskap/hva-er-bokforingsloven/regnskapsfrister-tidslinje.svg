<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Regnskapsfrister - Tidslinje
  </text>
  
  <!-- Main Timeline -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#374151" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Timeline months -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    <line x1="150" y1="140" x2="150" y2="160" stroke="#6b7280" stroke-width="2"/>
    <text x="150" y="135" text-anchor="middle">JAN</text>
    
    <line x1="200" y1="140" x2="200" y2="160" stroke="#6b7280" stroke-width="2"/>
    <text x="200" y="135" text-anchor="middle">FEB</text>
    
    <line x1="250" y1="140" x2="250" y2="160" stroke="#6b7280" stroke-width="2"/>
    <text x="250" y="135" text-anchor="middle">MAR</text>
    
    <line x1="300" y1="140" x2="300" y2="160" stroke="#6b7280" stroke-width="2"/>
    <text x="300" y="135" text-anchor="middle">APR</text>
    
    <line x1="350" y1="140" x2="350" y2="160" stroke="#6b7280" stroke-width="2"/>
    <text x="350" y="135" text-anchor="middle">MAI</text>
    
    <line x1="400" y1="140" x2="400" y2="160" stroke="#6b7280" stroke-width="2"/>
    <text x="400" y="135" text-anchor="middle">JUN</text>
    
    <line x1="450" y1="140" x2="450" y2="160" stroke="#6b7280" stroke-width="2"/>
    <text x="450" y="135" text-anchor="middle">JUL</text>
    
    <line x1="500" y1="140" x2="500" y2="160" stroke="#6b7280" stroke-width="2"/>
    <text x="500" y="135" text-anchor="middle">AUG</text>
    
    <line x1="550" y1="140" x2="550" y2="160" stroke="#6b7280" stroke-width="2"/>
    <text x="550" y="135" text-anchor="middle">SEP</text>
    
    <line x1="600" y1="140" x2="600" y2="160" stroke="#6b7280" stroke-width="2"/>
    <text x="600" y="135" text-anchor="middle">OKT</text>
    
    <line x1="650" y1="140" x2="650" y2="160" stroke="#6b7280" stroke-width="2"/>
    <text x="650" y="135" text-anchor="middle">NOV</text>
    
    <line x1="700" y1="140" x2="700" y2="160" stroke="#6b7280" stroke-width="2"/>
    <text x="700" y="135" text-anchor="middle">DES</text>
  </g>
  
  <!-- 31. mai deadline marker -->
  <g>
    <line x1="350" y1="100" x2="350" y2="200" stroke="#dc2626" stroke-width="3" stroke-dasharray="5,5"/>
    <rect x="320" y="80" width="60" height="20" rx="3" fill="#dc2626"/>
    <text x="350" y="93" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      31. MAI
    </text>
  </g>
  
  <!-- Business types and their deadlines -->
  
  <!-- Enkeltpersonforetak -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="200" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      ENKELTPERSONFORETAK
    </text>
    
    <rect x="20" y="50" width="160" height="60" rx="3" fill="#fffbeb" stroke="#f59e0b" stroke-width="1"/>
    <text x="100" y="70" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Frister:
    </text>
    <text x="30" y="85" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      • Årsregnskap: 31. mai
    </text>
    <text x="30" y="100" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      • Skattemelding: 31. mai
    </text>
    
    <!-- Arrow to timeline -->
    <path d="M200 80 L300 150" stroke="#f59e0b" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Aksjeselskap -->
  <g transform="translate(300, 220)">
    <rect x="0" y="0" width="200" height="40" rx="5" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      AKSJESELSKAP (AS)
    </text>
    
    <rect x="20" y="50" width="160" height="80" rx="3" fill="#eff6ff" stroke="#2563eb" stroke-width="1"/>
    <text x="100" y="70" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Frister:
    </text>
    <text x="30" y="85" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      • Årsregnskap: 6 mnd etter
    </text>
    <text x="30" y="100" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
        regnskapsårets slutt
    </text>
    <text x="30" y="115" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      • Skattemelding: 31. mai
    </text>
    
    <!-- Arrow to timeline -->
    <path d="M400 130 L400 150" stroke="#2563eb" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Ansvarlig selskap -->
  <g transform="translate(550, 220)">
    <rect x="0" y="0" width="200" height="40" rx="5" fill="#ecfdf5" stroke="#059669" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      ANSVARLIG SELSKAP
    </text>
    
    <rect x="20" y="50" width="160" height="60" rx="3" fill="#f0fdf4" stroke="#059669" stroke-width="1"/>
    <text x="100" y="70" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Frister:
    </text>
    <text x="30" y="85" fill="#065f46" font-family="Arial, sans-serif" font-size="11">
      • Årsregnskap: 31. mai
    </text>
    <text x="30" y="100" fill="#065f46" font-family="Arial, sans-serif" font-size="11">
      • Skattemelding: 31. mai
    </text>
    
    <!-- Arrow to timeline -->
    <path d="M550 80 L400 150" stroke="#059669" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Stiftelser -->
  <g transform="translate(300, 350)">
    <rect x="0" y="0" width="200" height="40" rx="5" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      STIFTELSER
    </text>
    
    <rect x="20" y="50" width="160" height="80" rx="3" fill="#faf5ff" stroke="#8b5cf6" stroke-width="1"/>
    <text x="100" y="70" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Frister:
    </text>
    <text x="30" y="85" fill="#6b21a8" font-family="Arial, sans-serif" font-size="11">
      • Årsregnskap: 6 mnd etter
    </text>
    <text x="30" y="100" fill="#6b21a8" font-family="Arial, sans-serif" font-size="11">
        regnskapsårets slutt
    </text>
    <text x="30" y="115" fill="#6b21a8" font-family="Arial, sans-serif" font-size="11">
      • Skattemelding: 31. mai
    </text>
    
    <!-- Arrow to timeline -->
    <path d="M400 350 L400 200" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Consequences box -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="700" height="100" rx="10" fill="#fef2f2" stroke="#dc2626" stroke-width="3"/>
    <text x="350" y="25" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      KONSEKVENSER VED FRISTBRUDD
    </text>
    
    <g transform="translate(50, 40)">
      <text x="0" y="15" fill="#991b1b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
        • Tvangsmulkt fra Regnskapsregisteret
      </text>
      <text x="0" y="35" fill="#991b1b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
        • Skattetillegg fra Skatteetaten
      </text>
      <text x="350" y="15" fill="#991b1b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
        • Tap av kredittillit hos banker
      </text>
      <text x="350" y="35" fill="#991b1b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
        • Juridiske konsekvenser ved alvorlige brudd
      </text>
    </g>
  </g>
  
  <!-- Year end marker -->
  <g>
    <line x1="700" y1="100" x2="700" y2="200" stroke="#059669" stroke-width="3" stroke-dasharray="5,5"/>
    <rect x="670" y="80" width="60" height="20" rx="3" fill="#059669"/>
    <text x="700" y="93" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      31. DES
    </text>
    <text x="700" y="210" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="10">
      Regnskapsårets slutt
    </text>
  </g>
</svg>