<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Sanksjoner og Konsekvenser ved Regelbrudd
  </text>
  
  <!-- Administrative Sanctions -->
  <rect x="50" y="70" width="220" height="150" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="160" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    Administrative Sanksjoner
  </text>
  
  <text x="160" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Tvangsmulkt
  </text>
  <text x="160" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Dagmulkt for forsinkelser
  </text>
  <text x="160" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Økende beløp ved fortsatt brudd
  </text>
  
  <text x="160" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Regnskapsregisteret
  </text>
  <text x="160" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Nekte registrering
  </text>
  <text x="160" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Kreve omgjøring
  </text>
  
  <!-- Criminal Sanctions -->
  <rect x="290" y="70" width="220" height="150" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    Strafferettslige Sanksjoner
  </text>
  
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Straffbare Handlinger
  </text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Forsettlig feilaktig bokføring
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Grov uaktsomhet
  </text>
  
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Strafferammer
  </text>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Bøter for mindre brudd
  </text>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Fengsel inntil 1 år for grove brudd
  </text>
  
  <!-- Civil Consequences -->
  <rect x="530" y="70" width="220" height="150" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="640" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">
    Sivilrettslige Konsekvenser
  </text>
  
  <text x="640" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Erstatningsansvar
  </text>
  <text x="640" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Overfor kreditorer
  </text>
  <text x="640" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Tap av kredittillit
  </text>
  
  <text x="640" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Praktiske Problemer
  </text>
  <text x="640" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Problemer med offentlig støtte
  </text>
  <text x="640" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Vanskeligheter ved virksomhetssalg
  </text>
  
  <!-- Severity scale -->
  <rect x="100" y="260" width="600" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Alvorlighetsgrad og Sanksjonstype
  </text>
  
  <!-- Severity indicators -->
  <rect x="120" y="300" width="120" height="25" fill="#27ae60" opacity="0.3" rx="4"/>
  <text x="180" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">
    Mindre brudd
  </text>
  
  <rect x="260" y="300" width="120" height="25" fill="#f39c12" opacity="0.3" rx="4"/>
  <text x="320" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12" font-weight="bold">
    Moderate brudd
  </text>
  
  <rect x="400" y="300" width="120" height="25" fill="#e67e22" opacity="0.3" rx="4"/>
  <text x="460" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e67e22" font-weight="bold">
    Alvorlige brudd
  </text>
  
  <rect x="540" y="300" width="120" height="25" fill="#e74c3c" opacity="0.3" rx="4"/>
  <text x="600" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">
    Grove brudd
  </text>
  
  <!-- Prevention box -->
  <rect x="50" y="370" width="700" height="100" fill="#2ecc71" opacity="0.1" stroke="#27ae60" stroke-width="2" rx="8"/>
  
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Forebygging er Nøkkelen
  </text>
  
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Etabler gode rutiner og systemer • ✓ Regelmessig opplæring og oppdatering
  </text>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Profesjonell rådgivning ved tvil • ✓ Kontinuerlig overvåking av regelverksendringer
  </text>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Invester i kvalitetssikring fremfor å risikere sanksjoner
  </text>
</svg>