<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="reportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">
    Integrasjon av Klimarapportering i Regnskapssystemet
  </text>
  
  <!-- ERP System -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="150" height="100" fill="url(#systemGradient)" 
          stroke="#2980b9" stroke-width="2" rx="5" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="white">ERP-SYSTEM</text>
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="white">Regnskapssystem</text>
    
    <!-- Database icon -->
    <g transform="translate(60, 60)">
      <ellipse cx="15" cy="5" rx="12" ry="4" fill="white" opacity="0.8" />
      <rect x="3" y="5" width="24" height="15" fill="white" opacity="0.8" />
      <ellipse cx="15" cy="20" rx="12" ry="4" fill="white" opacity="0.8" />
    </g>
  </g>
  
  <!-- Data Sources -->
  <g transform="translate(50, 280)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#2c3e50">DATAKILDER</text>
    
    <!-- Energy bills -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="60" height="40" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3" />
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="10" 
            text-anchor="middle" fill="white">Energi-</text>
      <text x="30" y="28" font-family="Arial, sans-serif" font-size="10" 
            text-anchor="middle" fill="white">regninger</text>
    </g>
    
    <!-- Transport receipts -->
    <g transform="translate(70, 20)">
      <rect x="0" y="0" width="60" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="3" />
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="10" 
            text-anchor="middle" fill="white">Transport-</text>
      <text x="30" y="28" font-family="Arial, sans-serif" font-size="10" 
            text-anchor="middle" fill="white">kvitteringer</text>
    </g>
    
    <!-- Purchase invoices -->
    <g transform="translate(140, 20)">
      <rect x="0" y="0" width="60" height="40" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="3" />
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="10" 
            text-anchor="middle" fill="white">Innkjøps-</text>
      <text x="30" y="28" font-family="Arial, sans-serif" font-size="10" 
            text-anchor="middle" fill="white">fakturaer</text>
    </g>
  </g>
  
  <!-- Climate Data Processing -->
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="120" height="80" fill="url(#dataGradient)" 
          stroke="#229954" stroke-width="2" rx="5" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="white">KLIMADATA-</text>
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="white">BEHANDLING</text>
    
    <!-- Processing steps -->
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="white">• Kategorisering</text>
    <text x="60" y="72" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="white">• Beregning</text>
  </g>
  
  <!-- Climate Reporting -->
  <g transform="translate(550, 120)">
    <rect x="0" y="0" width="150" height="100" fill="url(#reportGradient)" 
          stroke="#c0392b" stroke-width="2" rx="5" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="white">KLIMA-</text>
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="white">RAPPORTERING</text>
    
    <!-- Report icon -->
    <g transform="translate(60, 60)">
      <rect x="0" y="0" width="20" height="25" fill="white" opacity="0.8" rx="2" />
      <line x1="3" y1="5" x2="17" y2="5" stroke="#c0392b" stroke-width="1" />
      <line x1="3" y1="9" x2="17" y2="9" stroke="#c0392b" stroke-width="1" />
      <line x1="3" y1="13" x2="17" y2="13" stroke="#c0392b" stroke-width="1" />
      <line x1="3" y1="17" x2="17" y2="17" stroke="#c0392b" stroke-width="1" />
    </g>
  </g>
  
  <!-- Data Flow Arrows -->
  <!-- From data sources to ERP -->
  <path d="M 150 300 Q 120 260 125 220" stroke="#34495e" stroke-width="3" 
        fill="none" marker-end="url(#arrowhead)" />
  
  <!-- From ERP to climate processing -->
  <path d="M 250 170 Q 300 180 350 220" stroke="#34495e" stroke-width="3" 
        fill="none" marker-end="url(#arrowhead)" />
  
  <!-- From climate processing to reporting -->
  <path d="M 470 240 Q 510 200 550 170" stroke="#34495e" stroke-width="3" 
        fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
  
  <!-- Process Steps -->
  <g transform="translate(50, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="#2c3e50">Integrasjonsprosess:</text>
    
    <!-- Step 1 -->
    <g transform="translate(0, 30)">
      <circle cx="10" cy="10" r="8" fill="#3498db" />
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
            text-anchor="middle" fill="white">1</text>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Bilagsregistrering:</tspan> Alle transaksjoner kategoriseres for klimarapportering
      </text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(0, 60)">
      <circle cx="10" cy="10" r="8" fill="#27ae60" />
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
            text-anchor="middle" fill="white">2</text>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Automatisk beregning:</tspan> Utslippsfaktorer anvendes på aktivitetsdata
      </text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(0, 90)">
      <circle cx="10" cy="10" r="8" fill="#e74c3c" />
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
            text-anchor="middle" fill="white">3</text>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Månedlig avstemming:</tspan> Klimadata avstemmes parallelt med finansregnskap
      </text>
    </g>
    
    <!-- Step 4 -->
    <g transform="translate(0, 120)">
      <circle cx="10" cy="10" r="8" fill="#f39c12" />
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
            text-anchor="middle" fill="white">4</text>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Rapportgenerering:</tspan> Automatisk produksjon av klimarapporter
      </text>
    </g>
  </g>
  
  <!-- Benefits box -->
  <g transform="translate(450, 380)">
    <rect x="0" y="0" width="300" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5" />
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#2c3e50">Fordeler ved Integrering</text>
    
    <!-- Benefit 1 -->
    <g transform="translate(20, 45)">
      <circle cx="5" cy="5" r="3" fill="#27ae60" />
      <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Datakvalitet:</tspan> Samme nøyaktighet som finansregnskap
      </text>
    </g>
    
    <!-- Benefit 2 -->
    <g transform="translate(20, 70)">
      <circle cx="5" cy="5" r="3" fill="#27ae60" />
      <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Effektivitet:</tspan> Redusert manuelt arbeid og feilrisiko
      </text>
    </g>
    
    <!-- Benefit 3 -->
    <g transform="translate(20, 95)">
      <circle cx="5" cy="5" r="3" fill="#27ae60" />
      <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Sporbarhet:</tspan> Klar revisjonsløype for alle klimadata
      </text>
    </g>
    
    <!-- Benefit 4 -->
    <g transform="translate(20, 120)">
      <circle cx="5" cy="5" r="3" fill="#27ae60" />
      <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Compliance:</tspan> Oppfyller krav til CSRD og andre standarder
      </text>
    </g>
    
    <!-- Benefit 5 -->
    <g transform="translate(20, 145)">
      <circle cx="5" cy="5" r="3" fill="#27ae60" />
      <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Sanntidsdata:</tspan> Løpende oppfølging av klimamål
      </text>
    </g>
  </g>
</svg>