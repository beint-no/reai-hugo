<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">QA-komponenter i Regnskap</text>
  
  <!-- Central QA Circle -->
  <circle cx="400" cy="300" r="100" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">QA</text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">System</text>
  
  <!-- Component 1: Interne Kontroller (Top Left) -->
  <g>
    <rect x="80" y="80" width="160" height="100" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="160" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">Interne Kontroller</text>
    <text x="160" y="125" font-family="Arial, sans-serif" font-size="12" fill="#15803d" text-anchor="middle">• Segregering av oppgaver</text>
    <text x="160" y="140" font-family="Arial, sans-serif" font-size="12" fill="#15803d" text-anchor="middle">• Autorisasjonshierarkier</text>
    <text x="160" y="155" font-family="Arial, sans-serif" font-size="12" fill="#15803d" text-anchor="middle">• Dokumentasjonskrav</text>
    <text x="160" y="170" font-family="Arial, sans-serif" font-size="12" fill="#15803d" text-anchor="middle">• Periodiske avstemminger</text>
    
    <!-- Arrow to center -->
    <path d="M240,150 Q300,200 340,250" stroke="#16a34a" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  </g>
  
  <!-- Component 2: Prosesstyring (Top Right) -->
  <g>
    <rect x="560" y="80" width="160" height="100" rx="10" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="640" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8" text-anchor="middle">Prosesstyring</text>
    <text x="640" y="125" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">• Standardiserte arbeidsflyter</text>
    <text x="640" y="140" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">• Klare ansvarsfordelinger</text>
    <text x="640" y="155" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">• Dokumenterte prosedyrer</text>
    <text x="640" y="170" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">• Kvalitetsmanualer</text>
    
    <!-- Arrow to center -->
    <path d="M560,150 Q500,200 460,250" stroke="#2563eb" stroke-width="2" fill="none" marker-end="url(#blueArrow)"/>
  </g>
  
  <!-- Component 3: Teknologi &amp; Verktøy (Bottom Left) -->
  <g>
    <rect x="80" y="420" width="160" height="100" rx="10" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
    <text x="160" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e" text-anchor="middle">Teknologi &amp; Verktøy</text>
    <text x="160" y="465" font-family="Arial, sans-serif" font-size="12" fill="#a16207" text-anchor="middle">• Automatiserte kontroller</text>
    <text x="160" y="480" font-family="Arial, sans-serif" font-size="12" fill="#a16207" text-anchor="middle">• Data analytics</text>
    <text x="160" y="495" font-family="Arial, sans-serif" font-size="12" fill="#a16207" text-anchor="middle">• Integrerte QA-systemer</text>
    <text x="160" y="510" font-family="Arial, sans-serif" font-size="12" fill="#a16207" text-anchor="middle">• AI og maskinlæring</text>
    
    <!-- Arrow to center -->
    <path d="M240,450 Q300,400 340,350" stroke="#d97706" stroke-width="2" fill="none" marker-end="url(#orangeArrow)"/>
  </g>
  
  <!-- Component 4: Overvåking &amp; Måling (Bottom Right) -->
  <g>
    <rect x="560" y="420" width="160" height="100" rx="10" fill="#f3e8ff" stroke="#7c3aed" stroke-width="2"/>
    <text x="640" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5b21b6" text-anchor="middle">Overvåking &amp; Måling</text>
    <text x="640" y="465" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9" text-anchor="middle">• KPI-er og målinger</text>
    <text x="640" y="480" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9" text-anchor="middle">• Kontinuerlig forbedring</text>
    <text x="640" y="495" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9" text-anchor="middle">• Benchmarking</text>
    <text x="640" y="510" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9" text-anchor="middle">• Rapportering</text>
    
    <!-- Arrow to center -->
    <path d="M560,450 Q500,400 460,350" stroke="#7c3aed" stroke-width="2" fill="none" marker-end="url(#purpleArrow)"/>
  </g>
  
  <!-- Component 5: Compliance &amp; Regelverk (Left) -->
  <g>
    <rect x="20" y="250" width="160" height="100" rx="10" fill="#fce7f3" stroke="#db2777" stroke-width="2"/>
    <text x="100" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">Compliance</text>
    <text x="100" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">&amp; Regelverk</text>
    <text x="100" y="310" font-family="Arial, sans-serif" font-size="12" fill="#c2185b" text-anchor="middle">• Juridiske krav</text>
    <text x="100" y="325" font-family="Arial, sans-serif" font-size="12" fill="#c2185b" text-anchor="middle">• Standarder (IFRS, GAAP)</text>
    <text x="100" y="340" font-family="Arial, sans-serif" font-size="12" fill="#c2185b" text-anchor="middle">• Revisjonssamarbeid</text>
    
    <!-- Arrow to center -->
    <path d="M180,300 L300,300" stroke="#db2777" stroke-width="2" fill="none" marker-end="url(#pinkArrow)"/>
  </g>
  
  <!-- Component 6: Kompetanse &amp; Opplæring (Right) -->
  <g>
    <rect x="620" y="250" width="160" height="100" rx="10" fill="#e0f2fe" stroke="#0891b2" stroke-width="2"/>
    <text x="700" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0e7490" text-anchor="middle">Kompetanse</text>
    <text x="700" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0e7490" text-anchor="middle">&amp; Opplæring</text>
    <text x="700" y="310" font-family="Arial, sans-serif" font-size="12" fill="#0891b2" text-anchor="middle">• Kontinuerlig utvikling</text>
    <text x="700" y="325" font-family="Arial, sans-serif" font-size="12" fill="#0891b2" text-anchor="middle">• Teknisk trening</text>
    <text x="700" y="340" font-family="Arial, sans-serif" font-size="12" fill="#0891b2" text-anchor="middle">• Eksterne ressurser</text>
    
    <!-- Arrow to center -->
    <path d="M620,300 L500,300" stroke="#0891b2" stroke-width="2" fill="none" marker-end="url(#cyanArrow)"/>
  </g>
  
  <!-- Supporting Elements -->
  <g>
    <rect x="300" y="550" width="200" height="40" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Integrert QA-system</text>
    <text x="400" y="585" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Alle komponenter samarbeider</text>
  </g>
  
  <!-- Arrow markers definitions -->
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
    <marker id="orangeArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d97706"/>
    </marker>
    <marker id="purpleArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c3aed"/>
    </marker>
    <marker id="pinkArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#db2777"/>
    </marker>
    <marker id="cyanArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0891b2"/>
    </marker>
  </defs>
</svg>