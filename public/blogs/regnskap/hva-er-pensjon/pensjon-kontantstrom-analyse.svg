<svg width="700" height="450" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Pensjon - Kontantstrømanalyse for Bedrifter
  </text>
  
  <!-- Timeline -->
  <line x1="50" y1="80" x2="650" y2="80" stroke="#34495e" stroke-width="2"/>
  
  <!-- Time periods -->
  <text x="50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#34495e">
    I dag
  </text>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#34495e">
    1-5 år
  </text>
  <text x="350" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#34495e">
    5-15 år
  </text>
  <text x="500" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#34495e">
    15-30 år
  </text>
  <text x="650" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#34495e">
    30+ år
  </text>
  
  <!-- Timeline markers -->
  <circle cx="50" cy="80" r="4" fill="#34495e"/>
  <circle cx="200" cy="80" r="4" fill="#34495e"/>
  <circle cx="350" cy="80" r="4" fill="#34495e"/>
  <circle cx="500" cy="80" r="4" fill="#34495e"/>
  <circle cx="650" cy="80" r="4" fill="#34495e"/>
  
  <!-- Cash outflows (above timeline) -->
  <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    KONTANTUTGANG (Kostnader)
  </text>
  
  <!-- Immediate costs -->
  <rect x="30" y="120" width="140" height="80" fill="#e74c3c" opacity="0.8" rx="5"/>
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    OPPSTARTSKOSTNADER
  </text>
  <text x="40" y="160" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Etablering av pensjonsordning
  </text>
  <text x="40" y="175" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Aktuarkonsultasjon
  </text>
  <text x="40" y="190" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Systemoppsett og integrasjon
  </text>
  
  <!-- Short term costs -->
  <rect x="180" y="120" width="140" height="80" fill="#e74c3c" opacity="0.8" rx="5"/>
  <text x="250" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    LØPENDE PREMIER
  </text>
  <text x="190" y="160" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Månedlige pensjonspremier
  </text>
  <text x="190" y="175" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Administrasjonsgebyrer
  </text>
  <text x="190" y="190" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Årlige aktuarrapporter
  </text>
  
  <!-- Medium term costs -->
  <rect x="330" y="120" width="140" height="80" fill="#e74c3c" opacity="0.8" rx="5"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    ØKTE FORPLIKTELSER
  </text>
  <text x="340" y="160" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Tjenestekostnader øker
  </text>
  <text x="340" y="175" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Lønnsvekst påvirker premier
  </text>
  <text x="340" y="190" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Flere ansatte i ordningen
  </text>
  
  <!-- Long term costs -->
  <rect x="480" y="120" width="140" height="80" fill="#e74c3c" opacity="0.8" rx="5"/>
  <text x="550" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    PENSJONSUTBETALINGER
  </text>
  <text x="490" y="160" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Første pensjonister
  </text>
  <text x="490" y="175" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Økt utbetalingsvolum
  </text>
  <text x="490" y="190" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Langsiktige forpliktelser
  </text>
  
  <!-- Cash inflows (below timeline) -->
  <text x="350" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    KONTANTINNGANG (Besparelser &amp; Fordeler)
  </text>
  
  <!-- Tax benefits -->
  <rect x="80" y="260" width="140" height="60" fill="#27ae60" opacity="0.8" rx="5"/>
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    SKATTEFORDELER
  </text>
  <text x="90" y="300" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Fradrag for pensjonskostnader
  </text>
  <text x="90" y="315" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Redusert skattegrunnlag
  </text>
  
  <!-- Employee retention -->
  <rect x="250" y="260" width="140" height="60" fill="#27ae60" opacity="0.8" rx="5"/>
  <text x="320" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    ANSATTGEVINSTER
  </text>
  <text x="260" y="300" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Redusert turnover
  </text>
  <text x="260" y="315" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Økt lojalitet og produktivitet
  </text>
  
  <!-- Investment returns -->
  <rect x="420" y="260" width="140" height="60" fill="#27ae60" opacity="0.8" rx="5"/>
  <text x="490" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    INVESTERINGSAVKASTNING
  </text>
  <text x="430" y="300" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Avkastning på pensjonsmidler
  </text>
  <text x="430" y="315" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Reduserer fremtidige premier
  </text>
  
  <!-- Net cash flow analysis -->
  <rect x="50" y="350" width="600" height="80" fill="#34495e" opacity="0.9" rx="8"/>
  <text x="350" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    NETTO KONTANTSTRØM - KRITISKE FAKTORER
  </text>
  
  <text x="80" y="395" font-family="Arial, sans-serif" font-size="11" fill="white">
    <tspan font-weight="bold">Kortsiktig:</tspan> Negative kontantstrømmer dominerer (premier &gt; skattefordeler)
  </text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="11" fill="white">
    <tspan font-weight="bold">Langsiktig:</tspan> Gevinster fra ansattlojalitet og produktivitet kan veie opp kostnadene
  </text>
  <text x="80" y="425" font-family="Arial, sans-serif" font-size="11" fill="white">
    <tspan font-weight="bold">Kritisk:</tspan> Aktiv forvaltning av pensjonsmidler for optimal avkastning
  </text>
  
  <!-- Arrows showing flow direction -->
  <path d="M 100 210 L 100 250" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowred)"/>
  <path d="M 250 210 L 250 250" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowred)"/>
  <path d="M 400 210 L 400 250" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowred)"/>
  <path d="M 550 210 L 550 250" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowred)"/>
  
  <path d="M 150 330 L 150 340" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <path d="M 320 330 L 320 340" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <path d="M 490 330 L 490 340" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowgreen)"/>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
</svg>