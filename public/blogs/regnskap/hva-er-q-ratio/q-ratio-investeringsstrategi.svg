<svg width="800" height="750" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .header { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .subheader { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .return-text { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; }
      .strategy-box { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 2; }
      .value-box { fill: #d5f4e6; stroke: #27ae60; stroke-width: 2; }
      .growth-box { fill: #fadbd8; stroke: #e74c3c; stroke-width: 2; }
      .balanced-box { fill: #fef9e7; stroke: #f39c12; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="750" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Q-ratio Baserte Investeringsstrategier</text>
  <text x="400" y="55" class="text" text-anchor="middle">Systematiske tilnærminger til verdibasert investering</text>
  
  <!-- Strategy Framework -->
  <rect x="50" y="80" width="700" height="140" class="strategy-box" rx="10"/>
  <text x="400" y="105" class="header" text-anchor="middle">Fundamental Q-ratio Investeringsrammeverk</text>
  
  <!-- Core principle -->
  <text x="400" y="130" class="text" text-anchor="middle">Grunnprinsipp: Kjøp når markedspris &lt; Fundamental verdi (Q &lt; 1)</text>
  <text x="400" y="150" class="text" text-anchor="middle">Selg når markedspris &gt; Fundamental verdi (Q &gt; 1.5)</text>
  
  <!-- Timeline illustration -->
  <line x1="100" y1="180" x2="700" y2="180" stroke="#bdc3c7" stroke-width="2"/>
  <text x="150" y="200" class="text" text-anchor="middle">Undervurdert</text>
  <text x="300" y="200" class="text" text-anchor="middle">Rettferdig</text>
  <text x="500" y="200" class="text" text-anchor="middle">Overvurdert</text>
  <text x="650" y="200" class="text" text-anchor="middle">Boble</text>
  
  <circle cx="150" cy="180" r="8" fill="#27ae60"/>
  <circle cx="300" cy="180" r="8" fill="#f39c12"/>
  <circle cx="500" cy="180" r="8" fill="#e67e22"/>
  <circle cx="650" cy="180" r="8" fill="#e74c3c"/>
  
  <!-- Value Strategy -->
  <rect x="50" y="240" width="220" height="200" class="value-box" rx="10"/>
  <text x="160" y="265" class="header" text-anchor="middle">Value Strategy</text>
  <text x="160" y="285" class="subheader" text-anchor="middle">Q &lt; 0.8</text>
  
  <text x="70" y="310" class="subheader">Fokusområder:</text>
  <text x="70" y="330" class="text">• Asset-rich selskaper</text>
  <text x="70" y="345" class="text">• Distressed situations</text>
  <text x="70" y="360" class="text">• Spin-offs og oppdelinger</text>
  <text x="70" y="375" class="text">• Sykliske bunnnivåer</text>
  
  <text x="70" y="400" class="subheader">Forventet avkastning:</text>
  <text x="160" y="420" class="return-text" text-anchor="middle" fill="#27ae60">12-20% årlig</text>
  
  <!-- Balanced Strategy -->
  <rect x="290" y="240" width="220" height="200" class="balanced-box" rx="10"/>
  <text x="400" y="265" class="header" text-anchor="middle">Balanced Strategy</text>
  <text x="400" y="285" class="subheader" text-anchor="middle">Q = 0.8 - 1.2</text>
  
  <text x="310" y="310" class="subheader">Fokusområder:</text>
  <text x="310" y="330" class="text">• Kvalitetsselskaper</text>
  <text x="310" y="345" class="text">• Diversifiserte porteføljer</text>
  <text x="310" y="360" class="text">• Dividend growth stocks</text>
  <text x="310" y="375" class="text">• Defensive sektorer</text>
  
  <text x="310" y="400" class="subheader">Forventet avkastning:</text>
  <text x="400" y="420" class="return-text" text-anchor="middle" fill="#f39c12">8-12% årlig</text>
  
  <!-- Growth Strategy -->
  <rect x="530" y="240" width="220" height="200" class="growth-box" rx="10"/>
  <text x="640" y="265" class="header" text-anchor="middle">Growth Strategy</text>
  <text x="640" y="285" class="subheader" text-anchor="middle">Q &gt; 1.2</text>
  
  <text x="550" y="310" class="subheader">Fokusområder:</text>
  <text x="550" y="330" class="text">• Teknologi &amp; innovasjon</text>
  <text x="550" y="345" class="text">• Emerging markets</text>
  <text x="550" y="360" class="text">• Disruptive industries</text>
  <text x="550" y="375" class="text">• Momentum strategies</text>
  
  <text x="550" y="400" class="subheader">Forventet avkastning:</text>
  <text x="640" y="420" class="return-text" text-anchor="middle" fill="#e74c3c">5-15% årlig</text>
  
  <!-- Portfolio Construction -->
  <rect x="50" y="460" width="700" height="120" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="400" y="485" class="header" text-anchor="middle">Q-ratio Porteføljekonstruksjon</text>
  
  <!-- Allocation chart -->
  <rect x="100" y="500" width="150" height="20" fill="#27ae60"/>
  <text x="175" y="515" class="text" text-anchor="middle" fill="white">Value (40%)</text>
  <text x="270" y="515" class="text">Q &lt; 0.8</text>
  
  <rect x="300" y="500" width="120" height="20" fill="#f39c12"/>
  <text x="360" y="515" class="text" text-anchor="middle" fill="white">Balanced (30%)</text>
  <text x="440" y="515" class="text">Q = 0.8-1.2</text>
  
  <rect x="480" y="500" width="100" height="20" fill="#e74c3c"/>
  <text x="530" y="515" class="text" text-anchor="middle" fill="white">Growth (20%)</text>
  <text x="600" y="515" class="text">Q &gt; 1.2</text>
  
  <rect x="620" y="500" width="50" height="20" fill="#95a5a6"/>
  <text x="645" y="515" class="text" text-anchor="middle" fill="white">Cash (10%)</text>
  
  <text x="400" y="545" class="text" text-anchor="middle">Tilpasset allokering basert på markedssyklus og Q-ratio distribusjon</text>
  <text x="400" y="565" class="text" text-anchor="middle">Rebalansering kvartalsvis eller ved signifikante Q-ratio endringer</text>
  
  <!-- Risk Management -->
  <rect x="50" y="600" width="340" height="130" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="220" y="625" class="header" text-anchor="middle">Risikostyring</text>
  
  <text x="70" y="650" class="subheader">Diversifisering:</text>
  <text x="70" y="670" class="text">• Minimum 20-30 posisjoner</text>
  <text x="70" y="685" class="text">• Maksimum 5% per posisjon</text>
  <text x="70" y="700" class="text">• Sektorspredning</text>
  <text x="70" y="715" class="text">• Geografisk spredning</text>
  
  <!-- Performance Monitoring -->
  <rect x="410" y="600" width="340" height="130" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="8"/>
  <text x="580" y="625" class="header" text-anchor="middle">Performance Monitoring</text>
  
  <text x="430" y="650" class="subheader">Nøkkelmetrikker:</text>
  <text x="430" y="670" class="text">• 3-5 års rullende avkastning</text>
  <text x="430" y="685" class="text">• Sharpe ratio vs. benchmark</text>
  <text x="430" y="700" class="text">• Maximum drawdown</text>
  <text x="430" y="715" class="text">• Win/loss ratio</text>
</svg>