<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#2c3e50"/>
  <text x="400" y="30" text-anchor="middle" fill="white" font-size="24" font-weight="bold">
    Skattefradrag for Gaver til
  </text>
  <text x="400" y="60" text-anchor="middle" fill="white" font-size="24" font-weight="bold">
    Veldedige Organisasjoner
  </text>
  
  <!-- Left side - Giver -->
  <rect x="50" y="120" width="320" height="240" fill="white" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="210" y="145" text-anchor="middle" fill="#2c3e50" font-size="18" font-weight="bold">GIVER</text>
  
  <!-- Privatperson section -->
  <circle cx="120" cy="180" r="25" fill="#3498db"/>
  <text x="120" y="185" text-anchor="middle" fill="white" font-size="12">👤</text>
  <text x="180" y="175" fill="#2c3e50" font-size="14" font-weight="bold">Privatperson</text>
  <text x="180" y="190" fill="#666" font-size="12">Min: 500 kr</text>
  <text x="180" y="205" fill="#666" font-size="12">Maks: 50.000 kr</text>
  
  <!-- Bedrift section -->
  <rect x="95" y="225" width="50" height="35" fill="#27ae60" rx="5"/>
  <text x="120" y="245" text-anchor="middle" fill="white" font-size="12">🏢</text>
  <text x="180" y="235" fill="#2c3e50" font-size="14" font-weight="bold">Bedrift</text>
  <text x="180" y="250" fill="#666" font-size="12">Min: 500 kr</text>
  <text x="180" y="265" fill="#666" font-size="12">Maks: 15% av inntekt</text>
  
  <!-- Skattegevinst -->
  <rect x="70" y="290" width="280" height="50" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="210" y="310" text-anchor="middle" fill="#27ae60" font-size="14" font-weight="bold">💰 SKATTEGEVINST</text>
  <text x="210" y="330" text-anchor="middle" fill="#27ae60" font-size="12">Redusert skattepliktig inntekt</text>
  
  <!-- Arrow -->
  <path d="M 380 240 L 420 240" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="225" text-anchor="middle" fill="#e74c3c" font-size="12" font-weight="bold">GAVE</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Right side - Mottaker -->
  <rect x="430" y="120" width="320" height="240" fill="white" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="590" y="145" text-anchor="middle" fill="#2c3e50" font-size="18" font-weight="bold">KVALIFISERTE MOTTAKERE</text>
  
  <!-- Organization types -->
  <circle cx="480" cy="180" r="20" fill="#e74c3c"/>
  <text x="480" y="185" text-anchor="middle" fill="white" font-size="12">❤️</text>
  <text x="520" y="185" fill="#2c3e50" font-size="12">Humanitære org.</text>
  
  <circle cx="480" cy="210" r="20" fill="#f39c12"/>
  <text x="480" y="215" text-anchor="middle" fill="white" font-size="12">🎓</text>
  <text x="520" y="215" fill="#2c3e50" font-size="12">Forsknings-inst.</text>
  
  <circle cx="480" cy="240" r="20" fill="#9b59b6"/>
  <text x="480" y="245" text-anchor="middle" fill="white" font-size="12">⛪</text>
  <text x="520" y="245" fill="#2c3e50" font-size="12">Religiøse org.</text>
  
  <circle cx="480" cy="270" r="20" fill="#1abc9c"/>
  <text x="480" y="275" text-anchor="middle" fill="white" font-size="12">🎭</text>
  <text x="520" y="275" fill="#2c3e50" font-size="12">Kulturorganisasjoner</text>
  
  <!-- Requirements box -->
  <rect x="450" y="290" width="280" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="590" y="310" text-anchor="middle" fill="#856404" font-size="14" font-weight="bold">📋 KRAV</text>
  <text x="590" y="330" text-anchor="middle" fill="#856404" font-size="12">Godkjent allmennyttig formål</text>
  
  <!-- Bottom note -->
  <rect x="100" y="375" width="600" height="20" fill="#e9ecef" rx="10"/>
  <text x="400" y="387" text-anchor="middle" fill="#495057" font-size="12">
    🔍 Dokumentasjonskrav: Kvittering, org.nummer, beløp og dato
  </text>
</svg>