<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forecastGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303f9f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Rullende 4-Kvartals Prognose
  </text>
  
  <!-- Current position indicator -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Nåværende kvartal</text>
  <rect x="100" y="100" width="80" height="40" fill="#4caf50" rx="5"/>
  <text x="140" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Q2</text>
  
  <!-- Forecast quarters -->
  <text x="220" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Prognoseperiode</text>
  
  <!-- Q+1 (Next Quarter) -->
  <rect x="220" y="100" width="120" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="280" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">Q+1</text>
  <text x="280" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Detaljert</text>
  <text x="280" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Prognose</text>
  <text x="280" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">±2-3%</text>
  
  <!-- Q+2 -->
  <rect x="360" y="100" width="120" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="420" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4caf50">Q+2</text>
  <text x="420" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Moderat</text>
  <text x="420" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Detaljert</text>
  <text x="420" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">±5-7%</text>
  
  <!-- Q+3 -->
  <rect x="500" y="100" width="120" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="560" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff9800">Q+3</text>
  <text x="560" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Trender &amp;</text>
  <text x="560" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Retning</text>
  <text x="560" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">±10-15%</text>
  
  <!-- Q+4 -->
  <rect x="640" y="100" width="120" height="80" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="700" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e91e63">Q+4</text>
  <text x="700" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Strategiske</text>
  <text x="700" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Mål</text>
  <text x="700" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">±15-25%</text>
  
  <!-- Forecast accuracy chart -->
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Prognosenøyaktighet over Tid
  </text>
  
  <!-- Chart background -->
  <rect x="100" y="250" width="600" height="200" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  
  <!-- Y-axis -->
  <line x1="150" y1="270" x2="150" y2="430" stroke="#333" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="150" y1="430" x2="650" y2="430" stroke="#333" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="140" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#666">100%</text>
  <text x="140" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#666">90%</text>
  <text x="140" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#666">80%</text>
  <text x="140" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#666">70%</text>
  <text x="140" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#666">60%</text>
  <text x="140" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#666">Nøyaktighet</text>
  
  <!-- X-axis labels -->
  <text x="250" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Q+1</text>
  <text x="350" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Q+2</text>
  <text x="450" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Q+3</text>
  <text x="550" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Q+4</text>
  
  <!-- Accuracy line -->
  <path d="M 250 280 L 350 310 L 450 355 L 550 395" stroke="#2196f3" stroke-width="4" fill="none" filter="url(#shadow)"/>
  
  <!-- Data points -->
  <circle cx="250" cy="280" r="6" fill="#2196f3" filter="url(#shadow)"/>
  <circle cx="350" cy="310" r="6" fill="#2196f3" filter="url(#shadow)"/>
  <circle cx="450" cy="355" r="6" fill="#2196f3" filter="url(#shadow)"/>
  <circle cx="550" cy="395" r="6" fill="#2196f3" filter="url(#shadow)"/>
  
  <!-- Accuracy percentages -->
  <text x="250" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2196f3" font-weight="bold">97%</text>
  <text x="350" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2196f3" font-weight="bold">93%</text>
  <text x="450" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2196f3" font-weight="bold">85%</text>
  <text x="550" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2196f3" font-weight="bold">75%</text>
  
  <!-- Planning elements table -->
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Planleggingselementer per Prognosehorisont
  </text>
  
  <!-- Planning table -->
  <rect x="100" y="510" width="600" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  
  <!-- Table headers -->
  <rect x="100" y="510" width="120" height="20" fill="#f5f5f5"/>
  <text x="160" y="523" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Kvartal</text>
  
  <rect x="220" y="510" width="140" height="20" fill="#f5f5f5"/>
  <text x="290" y="523" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Fokusområde</text>
  
  <rect x="360" y="510" width="140" height="20" fill="#f5f5f5"/>
  <text x="430" y="523" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Datagrunnlag</text>
  
  <rect x="500" y="510" width="100" height="20" fill="#f5f5f5"/>
  <text x="550" y="523" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Oppdatering</text>
  
  <rect x="600" y="510" width="100" height="20" fill="#f5f5f5"/>
  <text x="650" y="523" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Ansvarlig</text>
  
  <!-- Q+1 row -->
  <text x="160" y="545" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1976d2">Q+1</text>
  <text x="290" y="545" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Detaljbudsjett</text>
  <text x="430" y="545" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Faktiske data + trends</text>
  <text x="550" y="545" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Ukentlig</text>
  <text x="650" y="545" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Controller</text>
  
  <!-- Q+2 row -->
  <rect x="100" y="550" width="600" height="15" fill="#f9f9f9"/>
  <text x="160" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4caf50">Q+2</text>
  <text x="290" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Operasjonell plan</text>
  <text x="430" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Markedsdata + pipeline</text>
  <text x="550" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Månedlig</text>
  <text x="650" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Avd.leder</text>
  
  <!-- Q+3 row -->
  <text x="160" y="575" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ff9800">Q+3</text>
  <text x="290" y="575" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Strategisk retning</text>
  <text x="430" y="575" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Makroøkonomiske trends</text>
  <text x="550" y="575" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Kvartalsvis</text>
  <text x="650" y="575" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">CFO</text>
</svg>