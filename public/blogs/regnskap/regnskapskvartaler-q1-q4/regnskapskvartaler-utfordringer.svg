<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="challengeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Utfordringer og Fallgruver i Kvartalsstyring
  </text>
  
  <!-- Main challenges section -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Hovedutfordringer
  </text>
  
  <!-- Short-term focus challenge -->
  <rect x="50" y="100" width="340" height="160" fill="white" stroke="#f44336" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="50" y="100" width="340" height="30" fill="url(#challengeGradient)" rx="8"/>
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Kortsiktig Fokus (Quarterly Capitalism)
  </text>
  
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Problemer:</text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="10" fill="#333">• Earnings management og regnskapsmanipulasjon</text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="10" fill="#333">• Underinvestering i FoU og langsiktige prosjekter</text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="10" fill="#333">• Bærekraftsmål blir nedprioritert</text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="10" fill="#333">• Kostnadskutt som svekker konkurranseevne</text>
  
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">Løsninger:</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="10" fill="#333">✓ Balanserte scorecards med langsiktige mål</text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="10" fill="#333">✓ ESG-integrasjon i rapportering</text>
  
  <!-- Operational problems -->
  <rect x="410" y="100" width="340" height="160" fill="white" stroke="#ff9800" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="410" y="100" width="340" height="30" fill="#ff9800" rx="8"/>
  <text x="580" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Operasjonelle Problemer
  </text>
  
  <text x="430" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Problemer:</text>
  <text x="430" y="160" font-family="Arial, sans-serif" font-size="10" fill="#333">• Ressurskrevende rapporteringsprosesser</text>
  <text x="430" y="175" font-family="Arial, sans-serif" font-size="10" fill="#333">• Seasonality skaper unaturlige sammenligninger</text>
  <text x="430" y="190" font-family="Arial, sans-serif" font-size="10" fill="#333">• Volatilitet i kortsikte målinger</text>
  <text x="430" y="205" font-family="Arial, sans-serif" font-size="10" fill="#333">• Gaming av systemer og prosesser</text>
  
  <text x="430" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">Løsninger:</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="10" fill="#333">✓ Automatiserte kontroller og validering</text>
  <text x="430" y="255" font-family="Arial, sans-serif" font-size="10" fill="#333">✓ Robuste KPIer og seasonal adjustment</text>
  
  <!-- Risk management framework -->
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Risikostyring og Mitigerende Tiltak
  </text>
  
  <!-- Risk matrix table -->
  <rect x="100" y="310" width="600" height="150" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  
  <!-- Table headers -->
  <rect x="100" y="310" width="120" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="160" y="327" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Risiko</text>
  
  <rect x="220" y="310" width="160" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="300" y="327" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Mitigerende Tiltak</text>
  
  <rect x="380" y="310" width="120" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="440" y="327" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Ansvarlig</text>
  
  <rect x="500" y="310" width="100" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="550" y="327" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Sannsynlighet</text>
  
  <rect x="600" y="310" width="100" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="650" y="327" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Påvirkning</text>
  
  <!-- Risk rows -->
  <!-- Short-term focus risk -->
  <text x="160" y="350" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Kortsiktig fokus</text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Balanserte scorecards</text>
  <text x="440" y="350" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Styre/Ledelse</text>
  <circle cx="550" cy="347" r="6" fill="#ff9800"/>
  <text x="550" y="351" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">M</text>
  <circle cx="650" cy="347" r="6" fill="#f44336"/>
  <text x="650" y="351" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">H</text>
  
  <!-- Data quality risk -->
  <rect x="100" y="355" width="600" height="20" fill="#f9f9f9"/>
  <text x="160" y="368" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Data kvalitet</text>
  <text x="300" y="368" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Automatiserte kontroller</text>
  <text x="440" y="368" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">CFO/Controller</text>
  <circle cx="550" cy="365" r="6" fill="#ff9800"/>
  <text x="550" y="369" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">M</text>
  <circle cx="650" cy="365" r="6" fill="#ff9800"/>
  <text x="650" y="369" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">M</text>
  
  <!-- Seasonality risk -->
  <text x="160" y="388" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Seasonality</text>
  <text x="300" y="388" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Seasonal adjustment</text>
  <text x="440" y="388" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Analysts</text>
  <circle cx="550" cy="385" r="6" fill="#4caf50"/>
  <text x="550" y="389" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">L</text>
  <circle cx="650" cy="385" r="6" fill="#4caf50"/>
  <text x="650" y="389" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">L</text>
  
  <!-- Gaming risk -->
  <rect x="100" y="395" width="600" height="20" fill="#f9f9f9"/>
  <text x="160" y="408" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Gaming</text>
  <text x="300" y="408" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Robuste KPIer</text>
  <text x="440" y="408" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Audit/Risk</text>
  <circle cx="550" cy="405" r="6" fill="#ff9800"/>
  <text x="550" y="409" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">M</text>
  <circle cx="650" cy="405" r="6" fill="#ff9800"/>
  <text x="650" y="409" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">M</text>
  
  <!-- Timing risk -->
  <text x="160" y="428" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Timing pressures</text>
  <text x="300" y="428" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Kontinuerlig planlegging</text>
  <text x="440" y="428" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Operations</text>
  <circle cx="550" cy="425" r="6" fill="#f44336"/>
  <text x="550" y="429" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">H</text>
  <circle cx="650" cy="425" r="6" fill="#4caf50"/>
  <text x="650" y="429" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">L</text>
  
  <!-- Market concentration risk -->
  <rect x="100" y="435" width="600" height="20" fill="#f9f9f9"/>
  <text x="160" y="448" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Konsentrasjonsrisiko</text>
  <text x="300" y="448" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Diversifisering</text>
  <text x="440" y="448" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Portfolio Mgmt</text>
  <circle cx="550" cy="445" r="6" fill="#4caf50"/>
  <text x="550" y="449" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">L</text>
  <circle cx="650" cy="445" r="6" fill="#f44336"/>
  <text x="650" y="449" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">H</text>
  
  <!-- Risk impact indicators -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Risikomatrise - Påvirkning og Sannsynlighet
  </text>
  
  <!-- Legend -->
  <rect x="200" y="500" width="400" height="60" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  
  <circle cx="250" cy="520" r="8" fill="#4caf50"/>
  <text x="270" y="525" font-family="Arial, sans-serif" font-size="12" fill="#333">Lav risiko (L)</text>
  
  <circle cx="380" cy="520" r="8" fill="#ff9800"/>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="12" fill="#333">Moderat risiko (M)</text>
  
  <circle cx="530" cy="520" r="8" fill="#f44336"/>
  <text x="550" y="525" font-family="Arial, sans-serif" font-size="12" fill="#333">Høy risiko (H)</text>
  
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Kombinasjon av sannsynlighet og påvirkning bestemmer total risikoscore
  </text>
  
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f44336">
    Kontinuerlig overvåking og oppdatering av risikorammeverk anbefales
  </text>
</svg>