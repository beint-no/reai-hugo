<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity:0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Kvartalsvise Skattemessige Forhold
  </text>
  
  <!-- MVA Timeline -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    MVA-rapportering og Planlegging
  </text>
  
  <!-- MVA frequency options -->
  <rect x="100" y="100" width="600" height="80" fill="white" stroke="#795548" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="100" y="100" width="600" height="25" fill="url(#taxGradient)" rx="8"/>
  <text x="400" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    MVA-rapporteringsfrekvens
  </text>
  
  <!-- Monthly MVA -->
  <rect x="120" y="140" width="160" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="200" y="158" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2196f3">Månedlig MVA</text>
  
  <!-- Bi-monthly MVA -->
  <rect x="300" y="140" width="160" height="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="380" y="158" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4caf50">Torvmånedlig MVA</text>
  
  <!-- Annual MVA -->
  <rect x="480" y="140" width="160" height="30" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="560" y="158" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff9800">Årlig MVA</text>
  
  <!-- MVA quarterly planning table -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Kvartalsvis MVA-planlegging
  </text>
  
  <!-- Table background -->
  <rect x="50" y="230" width="700" height="120" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  
  <!-- Headers -->
  <rect x="50" y="230" width="100" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="100" y="247" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Kvartal</text>
  
  <rect x="150" y="230" width="150" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="225" y="247" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Inngående MVA</text>
  
  <rect x="300" y="230" width="150" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="375" y="247" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Utgående MVA</text>
  
  <rect x="450" y="230" width="150" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="525" y="247" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Netto MVA</text>
  
  <rect x="600" y="230" width="150" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="675" y="247" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Likviditetspåvirkning</text>
  
  <!-- Q1 Row -->
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">Q1</text>
  <text x="225" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">NOK 2.5M</text>
  <text x="375" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">NOK 8.2M</text>
  <text x="525" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f44336">NOK -5.7M</text>
  <text x="675" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f44336">Utbetaling</text>
  
  <!-- Q2 Row -->
  <rect x="50" y="275" width="700" height="20" fill="#f9f9f9"/>
  <text x="100" y="288" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4caf50">Q2</text>
  <text x="225" y="288" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">NOK 3.1M</text>
  <text x="375" y="288" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">NOK 9.8M</text>
  <text x="525" y="288" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f44336">NOK -6.7M</text>
  <text x="675" y="288" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f44336">Utbetaling</text>
  
  <!-- Q3 Row -->
  <text x="100" y="308" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ff9800">Q3</text>
  <text x="225" y="308" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">NOK 2.8M</text>
  <text x="375" y="308" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">NOK 7.5M</text>
  <text x="525" y="308" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f44336">NOK -4.7M</text>
  <text x="675" y="308" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f44336">Utbetaling</text>
  
  <!-- Q4 Row -->
  <rect x="50" y="315" width="700" height="20" fill="#f9f9f9"/>
  <text x="100" y="328" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e91e63">Q4</text>
  <text x="225" y="328" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">NOK 4.2M</text>
  <text x="375" y="328" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">NOK 12.1M</text>
  <text x="525" y="328" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f44336">NOK -7.9M</text>
  <text x="675" y="328" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f44336">Utbetaling</text>
  
  <!-- Income tax planning -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Forskuddsskatt og Skattekort (ENK/Personlig Næringsdrivende)
  </text>
  
  <!-- Tax timeline -->
  <rect x="100" y="400" width="600" height="100" fill="white" stroke="#795548" stroke-width="2" rx="8" filter="url(#shadow)"/>
  
  <!-- Tax quarters -->
  <!-- Q1 Tax -->
  <rect x="120" y="420" width="120" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="180" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">1. Termin</text>
  <text x="180" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">15. mars</text>
  <text x="180" y="470" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Basert på fjorårets skatt</text>
  
  <!-- Q2 Tax -->
  <rect x="260" y="420" width="120" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="320" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4caf50">2. Termin</text>
  <text x="320" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">15. mai</text>
  <text x="320" y="470" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Justering basert på Q1</text>
  
  <!-- Q3 Tax -->
  <rect x="400" y="420" width="120" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="460" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff9800">3. Termin</text>
  <text x="460" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">15. september</text>
  <text x="460" y="470" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Midjustering av prognoser</text>
  
  <!-- Q4 Tax -->
  <rect x="540" y="420" width="120" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="5"/>
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e91e63">Oppgjør</text>
  <text x="600" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">31. mars</text>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Final skatteavregning</text>
  
  <!-- Tax planning best practices -->
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Skatteplanlegging - Beste Praksis
  </text>
  
  <!-- Best practices boxes -->
  <rect x="50" y="550" width="160" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="130" y="568" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#4caf50">Kvartalsvis</text>
  <text x="130" y="580" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Skatteposisjon vurdering</text>
  
  <rect x="230" y="550" width="160" height="40" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="310" y="568" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2196f3">Månedlig</text>
  <text x="310" y="580" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">MVA-avregning og oppfølging</text>
  
  <rect x="410" y="550" width="160" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="490" y="568" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ff9800">Årlig</text>
  <text x="490" y="580" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Skattestrategi og optimalisering</text>
  
  <rect x="590" y="550" width="160" height="40" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="5"/>
  <text x="670" y="568" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e91e63">Løpende</text>
  <text x="670" y="580" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Dokumentasjon og sporing</text>
</svg>