<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343a40;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">
    Praktisk Eksempel: Handelsbedrift AS - Fortjenesteberegning 2023
  </text>
  
  <!-- Main calculation flow -->
  
  <!-- Revenue -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="60" fill="#007bff" rx="8" filter="url(#cardShadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      SALGSINNTEKTER
    </text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      15 000 000 kr
    </text>
  </g>
  
  <!-- Minus COGS -->
  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="200" height="60" fill="#dc3545" rx="8" filter="url(#cardShadow)"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      - VAREKOSTNADER
    </text>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      9 000 000 kr
    </text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      (60% av salg)
    </text>
  </g>
  
  <!-- Equals Gross Profit -->
  <g transform="translate(650, 80)">
    <text x="25" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#28a745">
      =
    </text>
  </g>
  
  <!-- Gross Profit Result -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="300" height="60" fill="#17a2b8" rx="8" filter="url(#cardShadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      BRUTTOFORTJENESTE
    </text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      6 000 000 kr (40%)
    </text>
  </g>
  
  <!-- Minus Operating Expenses -->
  <g transform="translate(400, 160)">
    <rect x="0" y="0" width="200" height="60" fill="#dc3545" rx="8" filter="url(#cardShadow)"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      - DRIFTSKOSTNADER
    </text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      4 500 000 kr
    </text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Lønn: 3M + Andre: 1.5M
    </text>
  </g>
  
  <!-- Operating Profit Result -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="300" height="60" fill="#fd7e14" rx="8" filter="url(#cardShadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      DRIFTSFORTJENESTE
    </text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      1 500 000 kr (10%)
    </text>
  </g>
  
  <!-- Minus Financial and Tax -->
  <g transform="translate(400, 240)">
    <rect x="0" y="0" width="200" height="60" fill="#dc3545" rx="8" filter="url(#cardShadow)"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      - FINANS &amp; SKATT
    </text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      525 000 kr
    </text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Finans: 200k + Skatt: 325k
    </text>
  </g>
  
  <!-- Net Profit Result -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="300" height="60" fill="#28a745" rx="8" filter="url(#cardShadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      NETTOFORTJENESTE
    </text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      975 000 kr (6,5%)
    </text>
  </g>
  
  <!-- Key metrics box -->
  <g transform="translate(450, 320)">
    <rect x="0" y="0" width="300" height="120" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="8" filter="url(#cardShadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      Nøkkeltall Analyse
    </text>
    
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17a2b8">
      Bruttomargin: 40%
    </text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      God kontroll på varekostnader
    </text>
    
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fd7e14">
      Driftsmargin: 10%
    </text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Akseptabel operasjonell effektivitet
    </text>
    
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
      Nettomargin: 6,5%
    </text>
    <text x="160" y="115" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Solid lønnsomhet
    </text>
  </g>
  
  <!-- Breakdown details -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="700" height="80" fill="#e9ecef" rx="8"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      Detaljert Kostnadsfordeling
    </text>
    
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <tspan font-weight="bold">Varekostnader (60%):</tspan> Innkjøp av handelsvarer
    </text>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <tspan font-weight="bold">Lønnskostnader (20%):</tspan> Lønn inkl. sosiale kostnader
    </text>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <tspan font-weight="bold">Andre driftskost. (10%):</tspan> Husleie, markedsføring, admin
    </text>
    
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <tspan font-weight="bold">Finanskostnader (1,3%):</tspan> Renter på lån
    </text>
    <text x="400" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <tspan font-weight="bold">Skatter (2,2%):</tspan> Selskapsskatt 22%
    </text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <tspan font-weight="bold">Til eiere (6,5%):</tspan> Utbytte og oppsparing
    </text>
  </g>
</svg>