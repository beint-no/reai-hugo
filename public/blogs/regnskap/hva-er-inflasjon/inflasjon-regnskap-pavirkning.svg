<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">Inflasjonens Påvirkning på Regnskap</text>
  
  <!-- Balance Sheet Section -->
  <g transform="translate(50, 80)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">BALANSE</text>
    
    <!-- Assets side -->
    <rect x="0" y="40" width="150" height="200" fill="#3498db" rx="10"/>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">EIENDELER</text>
    
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="12" fill="white">Anleggsmidler:</text>
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">• Undervurdert ved</text>
    <text x="15" y="115" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">  historisk kost</text>
    
    <text x="15" y="140" font-family="Arial, sans-serif" font-size="12" fill="white">Varelager:</text>
    <text x="15" y="155" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">• Eldre verdier</text>
    <text x="15" y="170" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">• FIFO vs LIFO</text>
    
    <text x="15" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">Kontanter:</text>
    <text x="15" y="210" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">• Taper kjøpekraft</text>
    
    <!-- Liabilities side -->
    <rect x="170" y="40" width="150" height="200" fill="#e74c3c" rx="10"/>
    <text x="245" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">GJELD &amp; EK</text>
    
    <text x="185" y="85" font-family="Arial, sans-serif" font-size="12" fill="white">Langsiktig gjeld:</text>
    <text x="185" y="100" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">• "Billigere" å</text>
    <text x="185" y="115" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">  betale tilbake</text>
    
    <text x="185" y="140" font-family="Arial, sans-serif" font-size="12" fill="white">Kortsiktig gjeld:</text>
    <text x="185" y="155" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">• Økte kostnader</text>
    
    <text x="185" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">Egenkapital:</text>
    <text x="185" y="195" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">• Real verdi synker</text>
    <text x="185" y="210" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">• Nominell økning</text>
  </g>
  
  <!-- Income Statement Section -->
  <g transform="translate(450, 80)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">RESULTATREGNSKAP</text>
    
    <rect x="0" y="40" width="300" height="200" fill="#f39c12" rx="10"/>
    
    <!-- Revenue section -->
    <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DRIFTSINNTEKTER</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">• Mulighet for prisøkninger</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">• Nominell økning</text>
    
    <!-- Cost section -->
    <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DRIFTSKOSTNADER</text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="11" fill="white">• Lønnskostnader øker</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="11" fill="white">• Råvarekostnader øker</text>
    <text x="20" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">• Energikostnader øker</text>
    
    <!-- Result -->
    <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">RESULTAT</text>
    <text x="20" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">• Marginpress hvis kostnader &gt; priser</text>
  </g>
  
  <!-- Depreciation Impact -->
  <g transform="translate(50, 320)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Avskrivninger og Inflasjon</text>
    
    <rect x="0" y="40" width="180" height="100" fill="#9b59b6" rx="10"/>
    <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Historisk Kost</text>
    <text x="15" y="80" font-family="Arial, sans-serif" font-size="11" fill="white">• Avskrivning basert på</text>
    <text x="15" y="95" font-family="Arial, sans-serif" font-size="11" fill="white">  opprinnelig kostpris</text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Ikke inflasjonsjustert</text>
    <text x="15" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Undervurdert kostnad</text>
    
    <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#34495e">VS</text>
    
    <rect x="220" y="40" width="180" height="100" fill="#1abc9c" rx="10"/>
    <text x="310" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Inflasjonsjustert</text>
    <text x="235" y="80" font-family="Arial, sans-serif" font-size="11" fill="white">• Avskrivning justert for</text>
    <text x="235" y="95" font-family="Arial, sans-serif" font-size="11" fill="white">  prisstigning</text>
    <text x="235" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Reflekterer real kostnad</text>
    <text x="235" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Mer realistisk</text>
  </g>
  
  <!-- Real vs Nominal -->
  <g transform="translate(50, 480)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Real vs. Nominell Verdi</text>
    
    <!-- Example calculation -->
    <rect x="0" y="40" width="700" height="120" fill="#ecf0f1" rx="10" stroke="#bdc3c7" stroke-width="2"/>
    
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Eksempel: Anleggsmiddel kjøpt for 1 000 000 kr i 2020</text>
    
    <g transform="translate(50, 90)">
      <rect x="0" y="0" width="200" height="50" fill="#e74c3c" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2024 - Nominell verdi</text>
      <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">800 000 kr</text>
    </g>
    
    <text x="270" y="125" font-family="Arial, sans-serif" font-size="16" fill="#34495e">vs.</text>
    
    <g transform="translate(320, 90)">
      <rect x="0" y="0" width="200" height="50" fill="#27ae60" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2024 - Real verdi</text>
      <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">650 000 kr*</text>
    </g>
    
    <text x="550" y="110" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">*Justert for 3% årlig inflasjon</text>
    <text x="550" y="125" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Real kjøpekraft redusert</text>
  </g>
  
  <!-- Key takeaways -->
  <g transform="translate(50, 620)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Viktige Konsekvenser for Regnskapet</text>
    
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Historisk kost-prinsippet gir ikke reell økonomisk situasjon ved høy inflasjon</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Sammenligning over tid blir vanskelig uten inflasjonsjustering</text>
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Behov for tilleggsopplysninger i noter om inflasjonspåvirkning</text>
  </g>
</svg>