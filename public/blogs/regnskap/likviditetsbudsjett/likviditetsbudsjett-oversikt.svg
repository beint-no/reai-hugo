<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#212529">
    Likviditetsbudsjettets rolle i finansiell planlegging
  </text>
  
  <!-- Central liquidity budget -->
  <rect x="300" y="200" width="200" height="100" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="10"/>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    LIKVIDITETS-
  </text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    BUDSJETT
  </text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Kontantstrømplanlegging
  </text>
  
  <!-- Connected elements -->
  
  <!-- Top left: Strategic planning -->
  <rect x="50" y="80" width="150" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
  <text x="125" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    STRATEGISK
  </text>
  <text x="125" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    PLANLEGGING
  </text>
  <text x="125" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Langsiktige mål
  </text>
  
  <!-- Top right: Risk management -->
  <rect x="600" y="80" width="150" height="80" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="8"/>
  <text x="675" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    RISIKO-
  </text>
  <text x="675" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    HÅNDTERING
  </text>
  <text x="675" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Likviditetsrisiko
  </text>
  
  <!-- Left: Cash inflow -->
  <rect x="50" y="220" width="150" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
  <text x="125" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    INNBETALINGER
  </text>
  <text x="125" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Salg &amp; fordringer
  </text>
  
  <!-- Right: Cash outflow -->
  <rect x="600" y="220" width="150" height="60" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="8"/>
  <text x="675" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    UTBETALINGER
  </text>
  <text x="675" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Kostnader &amp; investeringer
  </text>
  
  <!-- Bottom left: Financing -->
  <rect x="50" y="360" width="150" height="80" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="8"/>
  <text x="125" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    FINANSIERING
  </text>
  <text x="125" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Lån &amp; kreditt
  </text>
  <text x="125" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Egenkapital
  </text>
  
  <!-- Bottom right: Investment -->
  <rect x="600" y="360" width="150" height="80" fill="#fd7e14" stroke="#e55a00" stroke-width="2" rx="8"/>
  <text x="675" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    INVESTERING
  </text>
  <text x="675" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Anleggsmidler
  </text>
  <text x="675" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Arbeidskapital
  </text>
  
  <!-- Bottom center: Reporting -->
  <rect x="325" y="360" width="150" height="80" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    RAPPORTERING
  </text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Kontantstrøm-
  </text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    oppstilling
  </text>
  
  <!-- Arrows connecting to central budget -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- From strategic planning -->
  <path d="M 200 140 Q 250 170 300 220" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From risk management -->
  <path d="M 600 140 Q 550 170 500 220" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From cash inflow -->
  <path d="M 200 250 L 300 250" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- To cash outflow -->
  <path d="M 500 250 L 600 250" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- To financing -->
  <path d="M 300 280 Q 250 320 200 360" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- To investment -->
  <path d="M 500 280 Q 550 320 600 360" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- To reporting -->
  <path d="M 400 300 L 400 360" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Key benefits at bottom -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Sikrer likviditet • Optimaliserer kontantstrøm • Støtter beslutninger
  </text>
</svg>