<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgUtfordring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgUtfordring)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#343a40"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    KPI Utfordringer og Fallgruver
  </text>
  
  <!-- Left Side - Challenges -->
  <rect x="50" y="80" width="350" height="350" fill="white" stroke="#dc3545" stroke-width="3" rx="15"/>
  <text x="225" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc3545">
    VANLIGE FALLGRUVER
  </text>
  
  <!-- Challenge 1 -->
  <rect x="70" y="130" width="310" height="50" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="8"/>
  <circle cx="90" cy="155" r="8" fill="#dc3545"/>
  <text x="90" y="161" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">!</text>
  <text x="110" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">For mange KPI-er</text>
  <text x="110" y="165" font-family="Arial, sans-serif" font-size="12" fill="#495057">Fokus blir utvannet og ineffektivt</text>
  
  <!-- Challenge 2 -->
  <rect x="70" y="190" width="310" height="50" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="8"/>
  <circle cx="90" cy="215" r="8" fill="#dc3545"/>
  <text x="90" y="221" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">!</text>
  <text x="110" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">Feil KPI-er</text>
  <text x="110" y="225" font-family="Arial, sans-serif" font-size="12" fill="#495057">Måler aktivitet i stedet for resultater</text>
  
  <!-- Challenge 3 -->
  <rect x="70" y="250" width="310" height="50" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="8"/>
  <circle cx="90" cy="275" r="8" fill="#dc3545"/>
  <text x="90" y="281" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">!</text>
  <text x="110" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">Manglende oppfølging</text>
  <text x="110" y="285" font-family="Arial, sans-serif" font-size="12" fill="#495057">KPI-er blir ikke brukt til beslutninger</text>
  
  <!-- Challenge 4 -->
  <rect x="70" y="310" width="310" height="50" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="8"/>
  <circle cx="90" cy="335" r="8" fill="#dc3545"/>
  <text x="90" y="341" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">!</text>
  <text x="110" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">Statiske mål</text>
  <text x="110" y="345" font-family="Arial, sans-serif" font-size="12" fill="#495057">Justeres ikke etter endrede forhold</text>
  
  <!-- Challenge 5 -->
  <rect x="70" y="370" width="310" height="50" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="8"/>
  <circle cx="90" cy="395" r="8" fill="#dc3545"/>
  <text x="90" y="401" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">!</text>
  <text x="110" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">Silotenkning</text>
  <text x="110" y="405" font-family="Arial, sans-serif" font-size="12" fill="#495057">KPI-er optimaliseres isolert</text>
  
  <!-- Right Side - Solutions -->
  <rect x="420" y="80" width="330" height="350" fill="white" stroke="#28a745" stroke-width="3" rx="15"/>
  <text x="585" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#28a745">
    LØSNINGER &amp; BESTE PRAKSIS
  </text>
  
  <!-- Solution 1 -->
  <rect x="440" y="130" width="290" height="50" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="8"/>
  <circle cx="460" cy="155" r="8" fill="#28a745"/>
  <text x="460" y="161" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="480" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Begrens antallet</text>
  <text x="480" y="165" font-family="Arial, sans-serif" font-size="12" fill="#495057">Maksimalt 5-7 hovedKPI-er per nivå</text>
  
  <!-- Solution 2 -->
  <rect x="440" y="190" width="290" height="50" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="8"/>
  <circle cx="460" cy="215" r="8" fill="#28a745"/>
  <text x="460" y="221" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="480" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Balansert tilnærming</text>
  <text x="480" y="225" font-family="Arial, sans-serif" font-size="12" fill="#495057">Kombiner finansielle og operasjonelle</text>
  
  <!-- Solution 3 -->
  <rect x="440" y="250" width="290" height="50" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="8"/>
  <circle cx="460" cy="275" r="8" fill="#28a745"/>
  <text x="460" y="281" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="480" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Regelmessig gjennomgang</text>
  <text x="480" y="285" font-family="Arial, sans-serif" font-size="12" fill="#495057">Vurder relevans og justér ved behov</text>
  
  <!-- Solution 4 -->
  <rect x="440" y="310" width="290" height="50" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="8"/>
  <circle cx="460" cy="335" r="8" fill="#28a745"/>
  <text x="460" y="341" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="480" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Involver organisasjonen</text>
  <text x="480" y="345" font-family="Arial, sans-serif" font-size="12" fill="#495057">Sikre forståelse og engasjement</text>
  
  <!-- Solution 5 -->
  <rect x="440" y="370" width="290" height="50" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="8"/>
  <circle cx="460" cy="395" r="8" fill="#28a745"/>
  <text x="460" y="401" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="480" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Koble til insentiver</text>
  <text x="480" y="405" font-family="Arial, sans-serif" font-size="12" fill="#495057">Knytt KPI-er til belønningssystemer</text>
  
  <!-- Arrow from problems to solutions -->
  <path d="M 400 255 L 420 255" stroke="#ffc107" stroke-width="4" fill="none" marker-end="url(#arrowYellow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowYellow" markerWidth="12" markerHeight="8" 
            refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#ffc107" />
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6c757d">
    Unngå vanlige fallgruver ved å følge beste praksis for KPI-implementering
  </text>
</svg>