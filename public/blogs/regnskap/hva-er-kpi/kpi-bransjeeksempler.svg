  </text>
  
  <!-- Success Story 2 -->
  <rect x="300" y="320" width="200" height="120" fill="#e3f2fd" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0056b3">
    Industriselskap
  </text>
  <text x="310" y="360" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Innførte OEE-måling</text>
  <text x="310" y="375" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Daglig rapportering</text>
  <text x="310" y="390" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Forbedret vedlikehold</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#007bff">
    Resultat: OEE fra 72% til 89%
  </text>
  
  <!-- Success Story 3 -->
  <rect x="530" y="320" width="200" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="630" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
