  <text x="540" y="375" font-family="Arial, sans-serif" font-size="10" fill="#495057">• NPS-undersøkelser</text>
  <text x="540" y="390" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Prosjektmargin-fokus</text>
  <text x="630" y="415" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffc107">
    Resultat: +25% margin
  </text>
  
  <!-- Footer -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6c757d">
