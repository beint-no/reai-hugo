  <rect x="70" y="235" width="180" height="20" fill="#e8f5e8" rx="3"/>
  <text x="160" y="248" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1e7e34">
    Resultat: +15% lønnsomhet
  </text>
  
  <!-- Manufacturing Example -->
  <rect x="290" y="80" width="220" height="180" fill="white" stroke="#007bff" stroke-width="3" rx="10"/>
