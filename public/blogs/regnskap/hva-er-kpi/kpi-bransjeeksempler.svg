  <circle cx="70" cy="155" r="3" fill="#28a745"/>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="11" fill="#495057">Salg per kvadratmeter</text>
  
  <circle cx="70" cy="175" r="3" fill="#28a745"/>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="11" fill="#495057">Gjennomsnittlig transaksjon</text>
  
  <circle cx="70" cy="195" r="3" fill="#28a745"/>
