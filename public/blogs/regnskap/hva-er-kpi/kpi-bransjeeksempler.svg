  <text x="80" y="375" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Fokus på lageromløp</text>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Optimaliserte produktmiks</text>
