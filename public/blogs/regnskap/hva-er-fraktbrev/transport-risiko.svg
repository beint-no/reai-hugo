<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">Risikostyring i Transport</text>
  
  <!-- Central transport route -->
  <path d="M 100 300 Q 400 200 700 300" stroke="#34495e" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
  
  <!-- Start point -->
  <circle cx="100" cy="300" r="20" fill="#27ae60"/>
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle">AVSENDER</text>
  
  <!-- End point -->
  <circle cx="700" cy="300" r="20" fill="#3498db"/>
  <text x="700" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle">MOTTAKER</text>
  
  <!-- Risk Factor 1: Weather -->
  <rect x="150" y="80" width="120" height="80" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="210" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">VÆRRISIKO</text>
  <text x="210" y="125" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Storm og uvær</text>
  <text x="210" y="140" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Ekstremtemperatur</text>
  <text x="210" y="155" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Sesongvariasjoner</text>
  
  <!-- Risk Factor 2: Transport Mode -->
  <rect x="530" y="80" width="120" height="80" fill="#f39c12" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="590" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">TRANSPORT-</text>
  <text x="590" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">RISIKO</text>
  <text x="590" y="140" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Sjø: Høy risiko</text>
  <text x="590" y="155" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Luft: Lav risiko</text>
  
  <!-- Risk Factor 3: Cargo Type -->
  <rect x="150" y="450" width="120" height="80" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="210" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">VARERISIKO</text>
  <text x="210" y="495" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Skjøre varer</text>
  <text x="210" y="510" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Farlig gods</text>
  <text x="210" y="525" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Høy verdi</text>
  
  <!-- Risk Factor 4: Political/Route -->
  <rect x="530" y="450" width="120" height="80" fill="#e67e22" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="590" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">RUTERISIKO</text>
  <text x="590" y="495" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Politisk ustabilitet</text>
  <text x="590" y="510" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Dårlig infrastruktur</text>
  <text x="590" y="525" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Piratvirksomhet</text>
  
  <!-- Central Risk Management -->
  <rect x="320" y="220" width="160" height="120" fill="#2c3e50" stroke="#34495e" stroke-width="3" rx="15"/>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">RISIKOSTYRING</text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Fraktbrev som grunnlag</text>
  
  <!-- Risk management strategies -->
  <text x="340" y="295" font-family="Arial, sans-serif" font-size="10" fill="white">• Transportforsikring</text>
  <text x="340" y="310" font-family="Arial, sans-serif" font-size="10" fill="white">• Ansvarsdekning</text>
  <text x="340" y="325" font-family="Arial, sans-serif" font-size="10" fill="white">• Forsinkelsesdekning</text>
  
  <!-- Insurance types -->
  <rect x="50" y="200" width="100" height="60" fill="#1abc9c" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">FORSIKRING</text>
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Transportforsikring</text>
  <text x="100" y="255" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Dekker skader</text>
  
  <rect x="650" y="200" width="100" height="60" fill="#16a085" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="700" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ANSVAR</text>
  <text x="700" y="240" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Ansvarsdekning</text>
  <text x="700" y="255" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Transportørens ansvar</text>
  
  <!-- Arrows showing risk flow -->
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Arrows from risk factors to central management -->
  <path d="M 270 140 L 350 220" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>
  <path d="M 530 140 L 450 220" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>
  <path d="M 270 470 L 350 340" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>
  <path d="M 530 470 L 450 340" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>
  
  <!-- Arrows from central management to insurance -->
  <path d="M 320 250 L 150 240" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>
  <path d="M 480 250 L 650 240" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>
  
  <!-- Risk level indicators -->
  <rect x="300" y="380" width="200" height="40" fill="white" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle">RISIKONIVÅ ETTER TRANSPORTMÅTE</text>
  
  <!-- Risk bars -->
  <rect x="320" y="405" width="40" height="10" fill="#e74c3c"/>
  <text x="365" y="415" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Sjø: Høy</text>
  
  <rect x="420" y="405" width="20" height="10" fill="#f39c12"/>
  <text x="445" y="415" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Land: Middels</text>
  
  <rect x="320" y="420" width="10" height="10" fill="#27ae60"/>
  <text x="335" y="430" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Luft: Lav</text>
  
  <!-- Bottom note -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="middle">Fraktbrev dokumenterer alle risikoforhold og danner grunnlag for forsikring</text>
</svg>