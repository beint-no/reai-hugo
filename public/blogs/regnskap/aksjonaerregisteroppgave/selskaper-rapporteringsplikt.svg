<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGradient2)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Selskaper med rapporteringsplikt
  </text>
  
  <!-- AS Box -->
  <rect x="80" y="80" width="140" height="80" rx="8" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    AS
  </text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Aksjeselskap
  </text>
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Ordinære selskaper
  </text>
  
  <!-- ASA Box -->
  <rect x="240" y="80" width="140" height="80" rx="8" fill="#059669" stroke="#047857" stroke-width="2"/>
  <text x="310" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ASA
  </text>
  <text x="310" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Allmennaksjeselskap
  </text>
  <text x="310" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Børsnoterte selskaper
  </text>
  
  <!-- SE Box -->
  <rect x="400" y="80" width="140" height="80" rx="8" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
  <text x="470" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    SE
  </text>
  <text x="470" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Europeisk selskap
  </text>
  <text x="470" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Europeisk form
  </text>
  
  <!-- Utenlandsk Box -->
  <rect x="560" y="80" width="140" height="80" rx="8" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <text x="630" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Utenlandsk
  </text>
  <text x="630" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Norskregistrert
  </text>
  <text x="630" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Filial/datterselskap
  </text>
  
  <!-- Center text -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    Alle må levere aksjonærregisteroppgave
  </text>
  
  <!-- Bottom notes -->
  <rect x="100" y="220" width="600" height="60" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
    Viktig: Rapporteringsplikt gjelder uavhengig av:
  </text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    • Selskapets størrelse • Aktivitetsnivå • Antall aksjonærer • Geografisk plassering
  </text>
</svg>