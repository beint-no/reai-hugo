<svg width="700" height="450" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="smsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <filter id="boxShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="450" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="700" height="60" fill="url(#smsGrad)"/>
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
    SMS-basert 2FA: Fordeler og Risikoer
  </text>
  <text x="350" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e3f2fd">
    Evaluering av SMS som tofaktorautentisering
  </text>
  
  <!-- SMS Flow Diagram -->
  <g transform="translate(50, 80)">
    <!-- Step 1: Login -->
    <rect x="0" y="0" width="100" height="80" rx="10" fill="white" filter="url(#boxShadow)"/>
    <rect x="0" y="0" width="100" height="25" rx="10" fill="#4caf50"/>
    <rect x="0" y="15" width="100" height="10" fill="#4caf50"/>
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">1. Innlogging</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Bruker logger inn</text>
    <text x="50" y="58" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">med brukernavn</text>
    <text x="50" y="71" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">og passord</text>
    
    <!-- Arrow -->
    <path d="M 110 40 L 140 40" stroke="#2196f3" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Step 2: SMS Request -->
    <rect x="150" y="0" width="100" height="80" rx="10" fill="white" filter="url(#boxShadow)"/>
    <rect x="150" y="0" width="100" height="25" rx="10" fill="#ff9800"/>
    <rect x="150" y="15" width="100" height="10" fill="#ff9800"/>
    <text x="200" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">2. SMS forespørsel</text>
    <text x="200" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">System sender</text>
    <text x="200" y="58" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">SMS-kode til</text>
    <text x="200" y="71" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">registrert nummer</text>
    
    <!-- Arrow -->
    <path d="M 260 40 L 290 40" stroke="#2196f3" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Step 3: SMS Delivery -->
    <rect x="300" y="0" width="100" height="80" rx="10" fill="white" filter="url(#boxShadow)"/>
    <rect x="300" y="0" width="100" height="25" rx="10" fill="#2196f3"/>
    <rect x="300" y="15" width="100" height="10" fill="#2196f3"/>
    <text x="350" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">3. SMS mottak</text>
    <text x="350" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Bruker mottar</text>
    <text x="350" y="58" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">6-siffer kode</text>
    <text x="350" y="71" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">på mobil</text>
    
    <!-- Arrow -->
    <path d="M 410 40 L 440 40" stroke="#2196f3" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Step 4: Verification -->
    <rect x="450" y="0" width="100" height="80" rx="10" fill="white" filter="url(#boxShadow)"/>
    <rect x="450" y="0" width="100" height="25" rx="10" fill="#4caf50"/>
    <rect x="450" y="15" width="100" height="10" fill="#4caf50"/>
    <text x="500" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">4. Verifikasjon</text>
    <text x="500" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Kode verifiseres</text>
    <text x="500" y="58" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">og tilgang</text>
    <text x="500" y="71" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">gis</text>
  </g>
  
  <!-- Advantages Section -->
  <g transform="translate(50, 190)">
    <rect width="280" height="170" rx="10" fill="white" filter="url(#boxShadow)"/>
    <rect width="280" height="35" rx="10" fill="#4caf50"/>
    <rect width="280" height="25" fill="#4caf50"/>
    <text x="140" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Fordeler med SMS 2FA
    </text>
    
    <g transform="translate(20, 50)">
      <circle cx="8" cy="8" r="6" fill="#4caf50"/>
      <text x="8" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">✓</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">Enkel implementering for brukere</text>
    </g>
    
    <g transform="translate(20, 75)">
      <circle cx="8" cy="8" r="6" fill="#4caf50"/>
      <text x="8" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">✓</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">Lav kostnad for organisasjoner</text>
    </g>
    
    <g transform="translate(20, 100)">
      <circle cx="8" cy="8" r="6" fill="#4caf50"/>
      <text x="8" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">✓</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">Bred kompatibilitet med alle mobiler</text>
    </g>
    
    <g transform="translate(20, 125)">
      <circle cx="8" cy="8" r="6" fill="#4caf50"/>
      <text x="8" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">✓</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">Ingen app-installasjon nødvendig</text>
    </g>
    
    <g transform="translate(20, 150)">
      <circle cx="8" cy="8" r="6" fill="#4caf50"/>
      <text x="8" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">✓</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">Rask utrulling til hele organisasjonen</text>
    </g>
  </g>
  
  <!-- Risks Section -->
  <g transform="translate(370, 190)">
    <rect width="280" height="170" rx="10" fill="white" filter="url(#boxShadow)"/>
    <rect width="280" height="35" rx="10" fill="#f44336"/>
    <rect width="280" height="25" fill="#f44336"/>
    <text x="140" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Risikoer og Sårbarheter
    </text>
    
    <g transform="translate(20, 50)">
      <circle cx="8" cy="8" r="6" fill="#f44336"/>
      <text x="8" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">!</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">SIM-swapping angrep</text>
    </g>
    
    <g transform="translate(20, 75)">
      <circle cx="8" cy="8" r="6" fill="#f44336"/>
      <text x="8" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">!</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">SMS-intercepting via SS7</text>
    </g>
    
    <g transform="translate(20, 100)">
      <circle cx="8" cy="8" r="6" fill="#f44336"/>
      <text x="8" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">!</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">Nettverksavhengighet</text>
    </g>
    
    <g transform="translate(20, 125)">
      <circle cx="8" cy="8" r="6" fill="#f44336"/>
      <text x="8" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">!</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">Phishing av SMS-koder</text>
    </g>
    
    <g transform="translate(20, 150)">
      <circle cx="8" cy="8" r="6" fill="#f44336"/>
      <text x="8" y="12" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">!</text>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">Forsinkelser i leveranse</text>
    </g>
  </g>
  
  <!-- Security Rating -->
  <g transform="translate(250, 380)">
    <rect width="200" height="50" rx="10" fill="white" filter="url(#boxShadow)"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Sikkerhetsvurdering: SMS 2FA
    </text>
    
    <!-- Security bar -->
    <rect x="20" y="28" width="160" height="12" rx="6" fill="#e0e0e0"/>
    <rect x="20" y="28" width="96" height="12" rx="6" fill="#ff9800"/>
    <text x="100" y="47" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Middels sikkerhet (60%) - Anbefales kun som backup
    </text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196f3"/>
    </marker>
  </defs>
</svg>