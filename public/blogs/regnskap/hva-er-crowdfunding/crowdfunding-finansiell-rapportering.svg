<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Crowdfunding i Finansiell Rapportering
  </text>
  
  <!-- Balance Sheet Section -->
  <g id="balance-sheet">
    <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
      Balanse
    </text>
    
    <!-- Assets -->
    <rect x="50" y="90" width="300" height="200" fill="white" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      EIENDELER
    </text>
    
    <!-- Current Assets -->
    <text x="70" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Omløpsmidler:
    </text>
    <text x="70" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Bankinnskudd (crowdfunding-midler)
    </text>
    <text x="280" y="155" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" font-weight="bold">
      +2.350.000
    </text>
    
    <text x="70" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Andre bankinnskudd
    </text>
    <text x="280" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      500.000
    </text>
    
    <!-- Fixed Assets -->
    <text x="70" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Anleggsmidler:
    </text>
    <text x="70" y="225" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Maskiner og utstyr
    </text>
    <text x="280" y="225" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      800.000
    </text>
    
    <text x="70" y="245" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Immaterielle eiendeler
    </text>
    <text x="280" y="245" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      200.000
    </text>
    
    <line x1="70" y1="260" x2="330" y2="260" stroke="#2c3e50" stroke-width="1"/>
    <text x="70" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Sum eiendeler:
    </text>
    <text x="280" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      3.850.000
    </text>
    
    <!-- Liabilities and Equity -->
    <rect x="50" y="310" width="300" height="220" fill="white" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="200" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      GJELD OG EGENKAPITAL
    </text>
    
    <!-- Current Liabilities -->
    <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Kortsiktig gjeld:
    </text>
    <text x="70" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Forskudd fra kunder (crowdfunding)
    </text>
    <text x="280" y="375" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-weight="bold">
      +500.000
    </text>
    
    <text x="70" y="395" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Leverandørgjeld
    </text>
    <text x="280" y="395" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      150.000
    </text>
    
    <!-- Long-term Liabilities -->
    <text x="70" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Langsiktig gjeld:
    </text>
    <text x="70" y="445" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Crowdfunding-lån
    </text>
    <text x="280" y="445" font-family="Arial, sans-serif" font-size="11" fill="#9b59b6" font-weight="bold">
      +750.000
    </text>
    
    <!-- Equity -->
    <text x="70" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Egenkapital:
    </text>
    <text x="70" y="495" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Aksjekapital (inkl. crowdfunding)
    </text>
    <text x="280" y="495" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" font-weight="bold">
      +2.000.000
    </text>
    
    <text x="70" y="515" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Opptjent egenkapital
    </text>
    <text x="280" y="515" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      450.000
    </text>
    
    <line x1="70" y1="525" x2="330" y2="525" stroke="#2c3e50" stroke-width="1"/>
    <text x="70" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Sum gjeld og egenkapital:
    </text>
    <text x="280" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      3.850.000
    </text>
  </g>
  
  <!-- Income Statement Section -->
  <g id="income-statement">
    <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
      Resultatregnskap
    </text>
    
    <rect x="450" y="90" width="300" height="280" fill="white" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      INNTEKTER OG KOSTNADER
    </text>
    
    <!-- Operating Income -->
    <text x="470" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Driftsinntekter:
    </text>
    <text x="470" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Salgsinntekter (crowdfunding-produkter)
    </text>
    <text x="680" y="155" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" font-weight="bold">
      +400.000
    </text>
    
    <text x="470" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Annen driftsinntekt (donasjoner)
    </text>
    <text x="680" y="175" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" font-weight="bold">
      +100.000
    </text>
    
    <text x="470" y="195" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Ordinære salgsinntekter
    </text>
    <text x="680" y="195" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      800.000
    </text>
    
    <!-- Operating Expenses -->
    <text x="470" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Driftskostnader:
    </text>
    <text x="470" y="245" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Varekostnader
    </text>
    <text x="680" y="245" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">
      -650.000
    </text>
    
    <text x="470" y="265" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Lønnskostnader
    </text>
    <text x="680" y="265" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">
      -300.000
    </text>
    
    <text x="470" y="285" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Andre driftskostnader
    </text>
    <text x="680" y="285" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">
      -150.000
    </text>
    
    <line x1="470" y1="300" x2="730" y2="300" stroke="#2c3e50" stroke-width="1"/>
    <text x="470" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Driftsresultat:
    </text>
    <text x="680" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
      200.000
    </text>
    
    <!-- Financial Items -->
    <text x="470" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Finansposter:
    </text>
    <text x="470" y="365" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Rentekostnader (crowdfunding-lån)
    </text>
    <text x="680" y="365" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-weight="bold">
      -37.500
    </text>
  </g>
  
  <!-- Key Impact Indicators -->
  <g id="impact-indicators">
    <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Crowdfunding Påvirkning på Finansielle Rapporter
    </text>
    
    <rect x="100" y="430" width="600" height="120" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    
    <!-- Impact items -->
    <circle cx="130" cy="450" r="8" fill="#3498db"/>
    <text x="150" y="455" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Balanse:</tspan> Økning i bankinnskudd og tilsvarende økning i gjeld/egenkapital
    </text>
    
    <circle cx="130" cy="470" r="8" fill="#27ae60"/>
    <text x="150" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Resultat:</tspan> Inntektsføring avhenger av crowdfunding-type og leveringstidspunkt
    </text>
    
    <circle cx="130" cy="490" r="8" fill="#e74c3c"/>
    <text x="150" y="495" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Kontantstrøm:</tspan> Positiv påvirkning på operasjonell kontantstrøm
    </text>
    
    <circle cx="130" cy="510" r="8" fill="#9b59b6"/>
    <text x="150" y="515" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Nøkkeltall:</tspan> Påvirker likviditetsgrad, egenkapitalandel og gjeldsgrad
    </text>
    
    <circle cx="130" cy="530" r="8" fill="#f39c12"/>
    <text x="150" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Noter:</tspan> Krever tilleggsopplysninger om crowdfunding-aktiviteter i årsrapporten
    </text>
  </g>
  
  <!-- Arrows connecting balance sheet and income statement -->
  <g id="connections">
    <path d="M 350 200 L 450 200" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Påvirkning
    </text>
  </g>
  
  <!-- Crowdfunding types legend -->
  <g id="legend">
    <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Fargekoding: Grønn = Økning, Rød = Reduksjon, Lilla = Lån, Blå = Egenkapital
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>