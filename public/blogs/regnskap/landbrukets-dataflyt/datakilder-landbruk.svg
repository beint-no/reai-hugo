<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Datakilder i Landbruket
  </text>
  
  <!-- Central hub -->
  <circle cx="400" cy="300" r="80" fill="url(#centerGrad)" stroke="#2980b9" stroke-width="3" filter="url(#glow)"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    SENTRAL
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    DATAFLYT
  </text>
  
  <!-- Primary data sources -->
  <!-- Sensors -->
  <rect x="100" y="80" width="140" height="100" rx="10" fill="url(#primaryGrad)" stroke="#229954" stroke-width="2"/>
  <text x="170" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    SENSORER
  </text>
  <text x="170" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Temperatur
  </text>
  <text x="170" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Fuktighet
  </text>
  <text x="170" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Jordkvalitet
  </text>
  <text x="170" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • pH-verdier
  </text>
  
  <!-- Machinery -->
  <rect x="560" y="80" width="140" height="100" rx="10" fill="url(#primaryGrad)" stroke="#229954" stroke-width="2"/>
  <text x="630" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    MASKINER
  </text>
  <text x="630" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • GPS-data
  </text>
  <text x="630" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Drivstofforbruk
  </text>
  <text x="630" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Arbeidstimer
  </text>
  <text x="630" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Vedlikehold
  </text>
  
  <!-- Animals -->
  <rect x="100" y="420" width="140" height="100" rx="10" fill="url(#primaryGrad)" stroke="#229954" stroke-width="2"/>
  <text x="170" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    DYR &amp; AVLING
  </text>
  <text x="170" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Melkeproduksjon
  </text>
  <text x="170" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Dyrehelse
  </text>
  <text x="170" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Avlingsmengde
  </text>
  <text x="170" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kvalitetsdata
  </text>
  
  <!-- Economic data -->
  <rect x="560" y="420" width="140" height="100" rx="10" fill="url(#primaryGrad)" stroke="#229954" stroke-width="2"/>
  <text x="630" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ØKONOMI
  </text>
  <text x="630" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Fakturaer
  </text>
  <text x="630" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Lønnskostnader
  </text>
  <text x="630" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Subsidier
  </text>
  <text x="630" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Investeringer
  </text>
  
  <!-- Secondary data sources -->
  <!-- Weather -->
  <ellipse cx="300" cy="150" rx="70" ry="40" fill="url(#secondaryGrad)" stroke="#e67e22" stroke-width="2"/>
  <text x="300" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    VÆRDATA
  </text>
  <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Meteorologi
  </text>
  
  <!-- Market prices -->
  <ellipse cx="500" cy="150" rx="70" ry="40" fill="url(#secondaryGrad)" stroke="#e67e22" stroke-width="2"/>
  <text x="500" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    MARKEDSPRISER
  </text>
  <text x="500" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Råvarer
  </text>
  
  <!-- Regulations -->
  <ellipse cx="300" cy="450" rx="70" ry="40" fill="url(#secondaryGrad)" stroke="#e67e22" stroke-width="2"/>
  <text x="300" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    REGELVERK
  </text>
  <text x="300" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Myndigheter
  </text>
  
  <!-- Research -->
  <ellipse cx="500" cy="450" rx="70" ry="40" fill="url(#secondaryGrad)" stroke="#e67e22" stroke-width="2"/>
  <text x="500" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    FORSKNING
  </text>
  <text x="500" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Institutter
  </text>
  
  <!-- Connection lines -->
  <defs>
    <marker id="arrowSmall" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#34495e" />
    </marker>
  </defs>
  
  <!-- Primary connections -->
  <line x1="240" y1="130" x2="320" y2="250" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowSmall)"/>
  <line x1="560" y1="130" x2="480" y2="250" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowSmall)"/>
  <line x1="240" y1="470" x2="320" y2="350" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowSmall)"/>
  <line x1="560" y1="470" x2="480" y2="350" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowSmall)"/>
  
  <!-- Secondary connections -->
  <line x1="370" y1="150" x2="400" y2="220" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowSmall)" stroke-dasharray="5,5"/>
  <line x1="430" y1="150" x2="400" y2="220" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowSmall)" stroke-dasharray="5,5"/>
  <line x1="370" y1="450" x2="400" y2="380" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowSmall)" stroke-dasharray="5,5"/>
  <line x1="430" y1="450" x2="400" y2="380" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowSmall)" stroke-dasharray="5,5"/>
  
  <!-- Data flow indicators -->
  <circle cx="280" cy="190" r="2" fill="#e74c3c">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="190" r="2" fill="#e74c3c">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="410" r="2" fill="#e74c3c">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="410" r="2" fill="#e74c3c">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Legend -->
  <rect x="50" y="550" width="200" height="40" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="60" y="565" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    LEGENDE:
  </text>
  <line x1="60" y1="575" x2="80" y2="575" stroke="#27ae60" stroke-width="3"/>
  <text x="85" y="580" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Primære datakilder
  </text>
  <line x1="160" y1="575" x2="180" y2="575" stroke="#f39c12" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="185" y="580" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Sekundære datakilder
  </text>
  
  <!-- Data volume indicators -->
  <text x="170" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    Høy frekvens
  </text>
  <text x="630" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    Kontinuerlig
  </text>
  <text x="170" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    Variabel
  </text>
  <text x="630" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    Daglig
  </text>
</svg>