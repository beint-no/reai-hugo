<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Balansens Struktur
  </text>
  
  <!-- Accounting equation -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7f8c8d">
    EIENDELER = GJELD + EGENKAPITAL
  </text>
  
  <!-- Assets (Left side) -->
  <rect x="50" y="100" width="300" height="350" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    EIENDELER (AKTIVA)
  </text>
  
  <!-- Fixed Assets -->
  <rect x="70" y="150" width="260" height="120" fill="#2980b9" stroke="#1f4e79" stroke-width="2" rx="5"/>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ANLEGGSMIDLER
  </text>
  <text x="90" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Varige driftsmidler
  </text>
  <text x="90" y="210" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Immaterielle eiendeler
  </text>
  <text x="90" y="225" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Finansielle anleggsmidler
  </text>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Investeringer
  </text>
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Goodwill
  </text>
  
  <!-- Current Assets -->
  <rect x="70" y="290" width="260" height="140" fill="#5dade2" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="200" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    OMLØPSMIDLER
  </text>
  <text x="90" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Varelager
  </text>
  <text x="90" y="350" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kundefordringer
  </text>
  <text x="90" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Andre fordringer
  </text>
  <text x="90" y="380" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kortsiktige investeringer
  </text>
  <text x="90" y="395" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Bankinnskudd
  </text>
  <text x="90" y="410" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kontanter
  </text>
  
  <!-- Liabilities and Equity (Right side) -->
  <rect x="450" y="100" width="300" height="350" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="10"/>
  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    GJELD + EGENKAPITAL
  </text>
  
  <!-- Equity -->
  <rect x="470" y="150" width="260" height="100" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="5"/>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    EGENKAPITAL
  </text>
  <text x="490" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Aksjekapital
  </text>
  <text x="490" y="210" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Overkurs
  </text>
  <text x="490" y="225" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Opptjent egenkapital
  </text>
  <text x="490" y="240" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Årets resultat
  </text>
  
  <!-- Long-term Liabilities -->
  <rect x="470" y="270" width="260" height="80" fill="#c0392b" stroke="#922b21" stroke-width="2" rx="5"/>
  <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    LANGSIKTIG GJELD
  </text>
  <text x="490" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Langsiktige lån
  </text>
  <text x="490" y="330" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Pensjonsforpliktelser
  </text>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Utsatt skatt
  </text>
  
  <!-- Short-term Liabilities -->
  <rect x="470" y="370" width="260" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="600" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KORTSIKTIG GJELD
  </text>
  <text x="490" y="415" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Leverandørgjeld
  </text>
  <text x="490" y="430" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kortsiktige lån
  </text>
  <text x="490" y="445" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Skyldige offentlige avgifter
  </text>
  
  <!-- Balance symbol -->
  <rect x="370" y="200" width="60" height="100" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    =
  </text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    BALANSE
  </text>
  
  <!-- Arrows -->
  <line x1="350" y1="250" x2="370" y2="250" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="250" x2="450" y2="250" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Key principle box -->
  <rect x="250" y="470" width="300" height="25" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="400" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Balansen må alltid være i balanse på balansedag
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>