<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Lett Salær vs. Vanlig Lønn
  </text>
  
  <!-- Left column - Lett Salær -->
  <rect x="50" y="70" width="320" height="380" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="210" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">
    Lett Salær
  </text>
  
  <!-- Lett Salær details -->
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Skattesats:
  </text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="16" fill="#27ae60" font-weight="bold">
    20%
  </text>
  
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Arbeidsgiveravgift:
  </text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="16" fill="#27ae60" font-weight="bold">
    0%
  </text>
  
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Maksimalt beløp:
  </text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c" font-weight="bold">
    20.000 kr/år
  </text>
  
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Arbeidstyper:
  </text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c" font-weight="bold">
    Begrenset liste
  </text>
  
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Administrasjon:
  </text>
  <text x="70" y="350" font-family="Arial, sans-serif" font-size="16" fill="#27ae60" font-weight="bold">
    Enkel
  </text>
  
  <text x="70" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Feriepenger:
  </text>
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c" font-weight="bold">
    Nei
  </text>
  
  <!-- Right column - Vanlig Lønn -->
  <rect x="430" y="70" width="320" height="380" fill="#fef2e8" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="590" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f39c12">
    Vanlig Lønn
  </text>
  
  <!-- Vanlig Lønn details -->
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Skattesats:
  </text>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c" font-weight="bold">
    22-47,4%
  </text>
  
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Arbeidsgiveravgift:
  </text>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c" font-weight="bold">
    14,1%
  </text>
  
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Maksimalt beløp:
  </text>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="16" fill="#27ae60" font-weight="bold">
    Ingen begrensning
  </text>
  
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Arbeidstyper:
  </text>
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="16" fill="#27ae60" font-weight="bold">
    Alle typer arbeid
  </text>
  
  <text x="450" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Administrasjon:
  </text>
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c" font-weight="bold">
    Kompleks
  </text>
  
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Feriepenger:
  </text>
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="16" fill="#27ae60" font-weight="bold">
    Ja (12%)
  </text>
  
  <!-- Comparison arrows -->
  <polygon points="380,200 400,190 400,210" fill="#3498db"/>
  <polygon points="420,200 400,190 400,210" fill="#3498db"/>
  
  <!-- Bottom note -->
  <rect x="100" y="470" width="600" height="25" fill="#3498db" fill-opacity="0.1" rx="5"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">
    Lett salær gir skattemessige fordeler, men har strenge begrensninger
  </text>
</svg>