<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Juridisk Grunnlag for Utbytteberegning</text>
  
  <!-- Main container -->
  <rect x="50" y="70" width="700" height="380" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  
  <!-- Aksjeloven section -->
  <rect x="80" y="100" width="640" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">Aksjeloven § 8-1</text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32">Regler for utbytteutdeling</text>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Utbytte kan kun deles ut av fri egenkapital som overstiger soliditetskravene</text>
  
  <!-- Three main sources -->
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Utbytte kan deles ut av:</text>
  
  <!-- Source 1 -->
  <rect x="80" y="240" width="200" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="180" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">Årets Overskudd</text>
  <text x="180" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Etter fradrag for:</text>
  <text x="180" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Tap fra tidligere år</text>
  <text x="180" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Avsetninger</text>
  <text x="180" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Lovpålagte reserveringer</text>
  
  <!-- Source 2 -->
  <rect x="300" y="240" width="200" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Annen Egenkapital</text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Som ikke er bundet:</text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Fri egenkapital</text>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Opptjent egenkapital</text>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Tidligere års overskudd</text>
  
  <!-- Source 3 -->
  <rect x="520" y="240" width="200" height="120" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="620" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">Fri Egenkapital</text>
  <text x="620" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Over soliditetskrav:</text>
  <text x="620" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Sikkerhetsbuffer</text>
  <text x="620" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Likviditetshensyn</text>
  <text x="620" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Fremtidige behov</text>
  
  <!-- Restrictions section -->
  <rect x="80" y="380" width="640" height="60" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d32f2f">Begrensninger</text>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">Utbytte kan IKKE deles ut hvis det setter selskapets betalingsevne eller soliditet i fare</text>
  
  <!-- Bottom note -->
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Styret har ansvar for å vurdere om utbytteutdeling er forsvarlig</text>
</svg>