<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Fremtidige Utviklingstrekk for Utbytte</text>
  
  <!-- Regulatory Changes Section -->
  <rect x="50" y="80" width="700" height="140" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Regulatoriske Endringer</text>
  
  <!-- Government/regulation icon -->
  <rect x="370" y="120" width="60" height="40" fill="#3498db" rx="5"/>
  <polygon points="385,120 400,110 415,120" fill="#3498db"/>
  <rect x="375" y="125" width="8" height="25" fill="#fff"/>
  <rect x="387" y="125" width="8" height="25" fill="#fff"/>
  <rect x="399" y="125" width="8" height="25" fill="#fff"/>
  <rect x="411" y="125" width="8" height="25" fill="#fff"/>
  <rect x="395" y="165" width="10" height="5" fill="#3498db"/>
  
  <!-- Regulatory changes -->
  <g>
    <text x="70" y="180" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Strengere soliditetskrav for enkelte bransjer</text>
    <text x="70" y="200" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Økt fokus på bærekraft og ESG-faktorer</text>
    
    <text x="420" y="180" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Digitalisering av rapportering og kontroll</text>
    <text x="420" y="200" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Harmonisering med EU-regelverk</text>
  </g>
  
  <!-- Technological Developments Section -->
  <rect x="50" y="240" width="340" height="160" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="220" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Teknologiske Utviklinger</text>
  
  <!-- Tech icons -->
  <g>
    <!-- AI Brain icon -->
    <circle cx="180" cy="295" r="20" fill="none" stroke="#27ae60" stroke-width="2"/>
    <path d="M 165 285 Q 180 275 195 285" stroke="#27ae60" stroke-width="1" fill="none"/>
    <path d="M 165 305 Q 180 315 195 305" stroke="#27ae60" stroke-width="1" fill="none"/>
    <circle cx="175" cy="290" r="2" fill="#27ae60"/>
    <circle cx="185" cy="290" r="2" fill="#27ae60"/>
    <circle cx="175" cy="300" r="2" fill="#27ae60"/>
    <circle cx="185" cy="300" r="2" fill="#27ae60"/>
    
    <!-- Blockchain icon -->
    <g transform="translate(240, 285)">
      <rect x="0" y="0" width="15" height="15" fill="none" stroke="#27ae60" stroke-width="1"/>
      <rect x="10" y="10" width="15" height="15" fill="none" stroke="#27ae60" stroke-width="1"/>
      <rect x="20" y="0" width="15" height="15" fill="none" stroke="#27ae60" stroke-width="1"/>
      <line x1="15" y1="7" x2="20" y2="7" stroke="#27ae60" stroke-width="1"/>
      <line x1="25" y1="15" x2="25" y2="10" stroke="#27ae60" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Technology impacts -->
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Teknologi påvirker utbyttehåndtering:</text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Automatiserte beregninger i regnskapssystemer</text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Blockchain-baserte utbyttebetalinger</text>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• AI-støttet risikovurdering</text>
  
  <!-- Market Trends Section -->
  <rect x="410" y="240" width="340" height="160" fill="#fdf2e8" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="580" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Markedstrender</text>
  
  <!-- Market trend chart -->
  <g>
    <path d="M 450 290 L 470 280 L 490 285 L 510 275 L 530 270 L 550 265 L 570 260" stroke="#e67e22" stroke-width="3" fill="none"/>
    <circle cx="470" cy="280" r="3" fill="#e67e22"/>
    <circle cx="490" cy="285" r="3" fill="#e67e22"/>
    <circle cx="510" cy="275" r="3" fill="#e67e22"/>
    <circle cx="530" cy="270" r="3" fill="#e67e22"/>
    <circle cx="550" cy="265" r="3" fill="#e67e22"/>
    <circle cx="570" cy="260" r="3" fill="#e67e22"/>
    
    <!-- Trend arrow -->
    <polygon points="565,255 575,260 565,265" fill="#e67e22"/>
  </g>
  
  <!-- Market developments -->
  <text x="430" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">Utviklingstrekk i markedet:</text>
  <text x="430" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Økt fokus på utbyttepolitikk</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Bærekraftige investeringsstrategier</text>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Aktivistiske aksjonærer som krever utbytte</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Alternative finansieringsformer</text>
  
  <!-- Future Timeline -->
  <rect x="50" y="420" width="700" height="120" fill="#f8f9fa" stroke="#9b59b6" stroke-width="2" rx="10"/>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Fremtidig Tidslinje</text>
  
  <!-- Timeline -->
  <line x1="100" y1="470" x2="700" y2="470" stroke="#9b59b6" stroke-width="3"/>
  
  <!-- Timeline points -->
  <g>
    <!-- 2024-2025 -->
    <circle cx="150" cy="470" r="8" fill="#3498db"/>
    <text x="150" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3498db">2024-25</text>
    <text x="150" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Digitalisering</text>
    <text x="150" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">av prosesser</text>
    
    <!-- 2026-2027 -->
    <circle cx="300" cy="470" r="8" fill="#27ae60"/>
    <text x="300" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">2026-27</text>
    <text x="300" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">AI-integrering</text>
    <text x="300" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">i systemer</text>
    
    <!-- 2028-2029 -->
    <circle cx="450" cy="470" r="8" fill="#e67e22"/>
    <text x="450" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e67e22">2028-29</text>
    <text x="450" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Blockchain</text>
    <text x="450" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">implementering</text>
    
    <!-- 2030+ -->
    <circle cx="600" cy="470" r="8" fill="#9b59b6"/>
    <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">2030+</text>
    <text x="600" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Fullt integrerte</text>
    <text x="600" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">økosystemer</text>
  </g>
  
  <!-- Key Implications -->
  <rect x="50" y="560" width="700" height="35" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="70" y="575" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Viktige implikasjoner:</text>
  <text x="70" y="590" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Økt automatisering reduserer manuelle feil • Bedre compliance og rapportering • Mer transparent og effektiv utbyttehåndtering</text>
</svg>