<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Main Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er næringsoppgave?
  </text>
  
  <!-- Document Icon -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="120" height="160" fill="white" stroke="#0066cc" stroke-width="3" rx="8"/>
    <rect x="10" y="20" width="100" height="8" fill="#0066cc" rx="2"/>
    <rect x="10" y="40" width="80" height="6" fill="#6c757d" rx="2"/>
    <rect x="10" y="55" width="90" height="6" fill="#6c757d" rx="2"/>
    <rect x="10" y="70" width="70" height="6" fill="#6c757d" rx="2"/>
    <rect x="10" y="90" width="100" height="8" fill="#0066cc" rx="2"/>
    <rect x="10" y="110" width="85" height="6" fill="#6c757d" rx="2"/>
    <rect x="10" y="125" width="75" height="6" fill="#6c757d" rx="2"/>
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0066cc" font-weight="bold">
      Næringsoppgave
    </text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(280, 180)">
    <path d="M 0 20 L 60 20 L 50 10 M 60 20 L 50 30" stroke="#0066cc" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Skatteetaten Building -->
  <g transform="translate(380, 120)">
    <rect x="0" y="40" width="140" height="120" fill="#f8f9fa" stroke="#0066cc" stroke-width="2"/>
    <rect x="0" y="20" width="140" height="20" fill="#0066cc"/>
    <text x="70" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">
      SKATTEETATEN
    </text>
    
    <!-- Windows -->
    <rect x="15" y="55" width="20" height="20" fill="#87ceeb" stroke="#0066cc" stroke-width="1"/>
    <rect x="45" y="55" width="20" height="20" fill="#87ceeb" stroke="#0066cc" stroke-width="1"/>
    <rect x="75" y="55" width="20" height="20" fill="#87ceeb" stroke="#0066cc" stroke-width="1"/>
    <rect x="105" y="55" width="20" height="20" fill="#87ceeb" stroke="#0066cc" stroke-width="1"/>
    
    <rect x="15" y="85" width="20" height="20" fill="#87ceeb" stroke="#0066cc" stroke-width="1"/>
    <rect x="45" y="85" width="20" height="20" fill="#87ceeb" stroke="#0066cc" stroke-width="1"/>
    <rect x="75" y="85" width="20" height="20" fill="#87ceeb" stroke="#0066cc" stroke-width="1"/>
    <rect x="105" y="85" width="20" height="20" fill="#87ceeb" stroke="#0066cc" stroke-width="1"/>
    
    <!-- Door -->
    <rect x="60" y="120" width="20" height="40" fill="#8b4513" stroke="#654321" stroke-width="1"/>
    <circle cx="75" cy="140" r="2" fill="#ffd700"/>
  </g>
  
  <!-- Key Information Boxes -->
  <g transform="translate(580, 120)">
    <rect x="0" y="0" width="180" height="40" fill="#e3f2fd" stroke="#0066cc" stroke-width="1" rx="5"/>
    <text x="90" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0066cc" font-weight="bold">
      Årlig skattemelding
    </text>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">
      for alle norske bedrifter
    </text>
    
    <rect x="0" y="50" width="180" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#856404" font-weight="bold">
      Frist: 31. mai/oktober
    </text>
    <text x="90" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">
      Avhenger av selskapsform
    </text>
    
    <rect x="0" y="100" width="180" height="40" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" rx="5"/>
    <text x="90" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0c5460" font-weight="bold">
      Basert på regnskap
    </text>
    <text x="90" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0c5460">
      Med skattemessige justeringer
    </text>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="320" width="800" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#495057" font-weight="bold">
    Næringsoppgaven - Grunnlaget for Næringsbeskatning
  </text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
    Dokumenterer bedriftens økonomiske aktivitet og sikrer korrekt skatteberegning
  </text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
    Obligatorisk for alle som driver næringsvirksomhet i Norge
  </text>
</svg>