<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">Oversikt over Dekningsgrader</text>
  
  <!-- Rentedekningsgrad -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="120" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Rentedekningsgrad</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">EBIT ÷ Rentekostnader</text>
    <text x="160" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Måler evne til å betjene gjeld</text>
    <text x="160" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">Anbefalt: Over 2,5</text>
  </g>
  
  <!-- Egenkapitaldekningsgrad -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="120" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Egenkapitaldekningsgrad</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">Egenkapital ÷ Totalkapital</text>
    <text x="160" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Viser finansiell stabilitet</text>
    <text x="160" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">Anbefalt: 20-40% (bransje)</text>
  </g>
  
  <!-- Likviditetsgrad 1 -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="320" height="120" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Likviditetsgrad 1</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">Omløpsmidler ÷ Kortsiktig gjeld</text>
    <text x="160" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Løpende likviditet</text>
    <text x="160" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">Anbefalt: Over 2,0</text>
  </g>
  
  <!-- Likviditetsgrad 2 -->
  <g transform="translate(430, 230)">
    <rect x="0" y="0" width="320" height="120" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Likviditetsgrad 2</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">(Omløpsmidler - Lager) ÷ Kortsiktig gjeld</text>
    <text x="160" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Rask likviditet</text>
    <text x="160" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">Anbefalt: Over 1,0</text>
  </g>
  
  <!-- Dekningsgrad driftskostnader -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="320" height="120" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Dekningsgrad Drift</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">Driftsinntekter ÷ Driftskostnader</text>
    <text x="160" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Operasjonell effektivitet</text>
    <text x="160" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">Anbefalt: Over 1,1</text>
  </g>
  
  <!-- Bransjespesifikke -->
  <g transform="translate(430, 380)">
    <rect x="0" y="0" width="320" height="120" fill="#34495e" opacity="0.1" stroke="#34495e" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Bransjespesifikke</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">Varelageromløp, Kapasitetsutnyttelse</text>
    <text x="160" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Tilpasset bransje</text>
    <text x="160" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">Varierer per sektor</text>
  </g>
  
  <!-- Central connection -->
  <circle cx="400" cy="300" r="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Finansiell</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Analyse</text>
  
  <!-- Connection lines -->
  <line x1="210" y1="200" x2="370" y2="280" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="590" y1="200" x2="430" y2="280" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="210" y1="350" x2="370" y2="320" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="590" y1="350" x2="430" y2="320" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="210" y1="500" x2="370" y2="340" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="590" y1="500" x2="430" y2="340" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Bottom note -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">Alle dekningsgrader bør vurderes i sammenheng for helhetlig finansiell analyse</text>
</svg>