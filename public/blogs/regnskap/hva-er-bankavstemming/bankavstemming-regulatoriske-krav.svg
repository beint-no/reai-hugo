<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .law-bg { fill: #2c3e50; stroke: #34495e; stroke-width: 2; }
      .law-text { fill: white; font-weight: bold; }
      .requirement-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .audit-bg { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .audit-text { fill: white; font-weight: bold; }
      .compliance-bg { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .compliance-text { fill: white; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Regulatoriske Krav til Bankavstemming</text>
  
  <!-- Regnskapsloven Section -->
  <rect x="50" y="60" width="340" height="180" class="law-bg"/>
  <text x="220" y="85" text-anchor="middle" class="law-text" style="font-size: 16px;">REGNSKAPSLOVEN</text>
  
  <!-- Law book icon -->
  <rect x="200" y="100" width="40" height="30" fill="white" stroke="#2c3e50" stroke-width="2"/>
  <rect x="205" y="105" width="30" height="2" fill="#2c3e50"/>
  <rect x="205" y="110" width="25" height="2" fill="#2c3e50"/>
  <rect x="205" y="115" width="28" height="2" fill="#2c3e50"/>
  <rect x="205" y="120" width="22" height="2" fill="#2c3e50"/>
  
  <text x="70" y="150" class="law-text">Krav:</text>
  <text x="70" y="170" class="text" style="fill: #ecf0f1;">• Forsvarlig internkontroll</text>
  <text x="70" y="185" class="text" style="fill: #ecf0f1;">• Dokumentasjon av regnskapsføringen</text>
  <text x="70" y="200" class="text" style="fill: #ecf0f1;">• Sporbarhet i regnskapsregistreringer</text>
  <text x="70" y="215" class="text" style="fill: #ecf0f1;">• Pålitelig finansiell rapportering</text>
  
  <!-- Bokføringsloven Section -->
  <rect x="410" y="60" width="340" height="180" class="law-bg"/>
  <text x="580" y="85" text-anchor="middle" class="law-text" style="font-size: 16px;">BOKFØRINGSLOVEN</text>
  
  <!-- Document icon -->
  <rect x="560" y="100" width="40" height="30" fill="white" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="570" cy="110" r="3" fill="#2c3e50"/>
  <rect x="575" y="108" width="20" height="2" fill="#2c3e50"/>
  <rect x="575" y="113" width="15" height="2" fill="#2c3e50"/>
  <rect x="575" y="118" width="18" height="2" fill="#2c3e50"/>
  
  <text x="430" y="150" class="law-text">Krav:</text>
  <text x="430" y="170" class="text" style="fill: #ecf0f1;">• Kronologisk og systematisk bokføring</text>
  <text x="430" y="185" class="text" style="fill: #ecf0f1;">• Oppbevaring av regnskapsbilag</text>
  <text x="430" y="200" class="text" style="fill: #ecf0f1;">• Kontroll med regnskapsføringen</text>
  <text x="430" y="215" class="text" style="fill: #ecf0f1;">• Tilgjengelig dokumentasjon</text>
  
  <!-- Practical Requirements Section -->
  <rect x="50" y="260" width="700" height="120" class="requirement-bg"/>
  <text x="70" y="285" class="subtitle">PRAKTISKE KRAV TIL BANKAVSTEMMING:</text>
  
  <text x="70" y="310" class="text">✓ Regelmessig avstemming (minimum månedlig)</text>
  <text x="70" y="325" class="text">✓ Dokumentasjon av alle avstemminger</text>
  <text x="70" y="340" class="text">✓ Oppfølging og forklaring av alle avvik</text>
  <text x="70" y="355" class="text">✓ Arkivering av støttedokumentasjon</text>
  
  <text x="420" y="310" class="text">✓ Uavhengig kontroll (fireøyeprinsipp)</text>
  <text x="420" y="325" class="text">✓ Klare ansvarsområder og autorisasjon</text>
  <text x="420" y="340" class="text">✓ Sporbarhet fra bilag til regnskap</text>
  <text x="420" y="355" class="text">✓ Rapportering til ledelsen</text>
  
  <!-- Audit Focus Section -->
  <rect x="50" y="400" width="340" height="140" class="audit-bg"/>
  <text x="220" y="425" text-anchor="middle" class="audit-text" style="font-size: 16px;">REVISORS FOKUSOMRÅDER</text>
  
  <!-- Magnifying glass icon -->
  <circle cx="220" cy="450" r="12" fill="white" stroke="#3498db" stroke-width="2"/>
  <line x1="230" y1="460" x2="240" y2="470" stroke="white" stroke-width="3"/>
  
  <text x="70" y="475" class="audit-text">Kontrollpunkter:</text>
  <text x="70" y="495" class="text" style="fill: #ecf0f1;">• Kvalitet på bankavstemming</text>
  <text x="70" y="510" class="text" style="fill: #ecf0f1;">• Oppfølging av avvik</text>
  <text x="70" y="525" class="text" style="fill: #ecf0f1;">• Internkontrollsystemer</text>
  
  <!-- Compliance Benefits Section -->
  <rect x="410" y="400" width="340" height="140" class="compliance-bg"/>
  <text x="580" y="425" text-anchor="middle" class="compliance-text" style="font-size: 16px;">COMPLIANCE FORDELER</text>
  
  <!-- Checkmark icon -->
  <circle cx="580" cy="450" r="12" fill="white"/>
  <path d="M 575 450 L 578 453 L 585 446" stroke="#27ae60" stroke-width="3" fill="none"/>
  
  <text x="430" y="475" class="compliance-text">Gevinster:</text>
  <text x="430" y="495" class="text" style="fill: #ecf0f1;">• Redusert revisjonsrisiko</text>
  <text x="430" y="510" class="text" style="fill: #ecf0f1;">• Bedre kredittvurdering</text>
  <text x="430" y="525" class="text" style="fill: #ecf0f1;">• Styrket omdømme</text>
  
  <!-- Bottom note -->
  <text x="400" y="570" text-anchor="middle" class="text" style="font-style: italic;">
    God bankavstemming er ikke bare et lovkrav, men grunnlag for pålitelig finansiell styring
  </text>
</svg>