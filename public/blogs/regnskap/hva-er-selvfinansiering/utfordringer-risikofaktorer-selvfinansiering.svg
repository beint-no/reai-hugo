<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Utfordringer og Risikofaktorer ved Selvfinansiering
  </text>
  
  <!-- Vanlige Utfordringer -->
  <rect x="50" y="60" width="350" height="220" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="225" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Vanlige Utfordringer
  </text>
  
  <!-- Lav Lønnsomhet -->
  <rect x="70" y="100" width="310" height="80" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="225" y="115" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    Lav Lønnsomhet
  </text>
  <text x="80" y="130" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Årsaker: Høye driftskostnader, lav prising, ineffektive prosesser
  </text>
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Konsekvenser: Begrenset selvfinansieringsevne
  </text>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
    Løsninger: Kostnadskutt, prisoptimalisering, prosessforbedringer
  </text>
  
  <!-- Høye Vekstambisjoner -->
  <rect x="70" y="190" width="310" height="80" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="225" y="205" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    Høye Vekstambisjoner
  </text>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Utfordring: Selvfinansiering dekker ikke vekstbehovet
  </text>
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Konsekvenser: Må ty til ekstern finansiering
  </text>
  <text x="80" y="250" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
    Strategi: Balansert vekst tilpasset selvfinansieringsevnen
  </text>
  
  <!-- Risikofaktorer -->
  <rect x="420" y="60" width="330" height="220" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="585" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Risikofaktorer
  </text>
  
  <!-- Risiko tabell -->
  <rect x="440" y="100" width="100" height="25" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="490" y="118" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Risiko
  </text>
  
  <rect x="540" y="100" width="120" height="25" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="600" y="118" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Beskrivelse
  </text>
  
  <rect x="660" y="100" width="80" height="25" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="700" y="118" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Alvorlighet
  </text>
  
  <!-- Underinvestering -->
  <rect x="440" y="125" width="100" height="35" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="490" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
    Underinvestering
  </text>
  
  <rect x="540" y="125" width="120" height="35" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">
    For konservativ
  </text>
  <text x="600" y="152" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">
    investeringsstrategi
  </text>
  
  <rect x="660" y="125" width="80" height="35" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="700" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">
    Høy
  </text>
  
  <!-- Likviditetsmangel -->
  <rect x="440" y="160" width="100" height="35" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="490" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
    Likviditetsmangel
  </text>
  
  <rect x="540" y="160" width="120" height="35" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">
    Utilstrekkelig
  </text>
  <text x="600" y="187" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">
    kontantbeholdning
  </text>
  
  <rect x="660" y="160" width="80" height="35" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="700" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">
    Kritisk
  </text>
  
  <!-- Konkurranseulempe -->
  <rect x="440" y="195" width="100" height="35" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="490" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
    Konkurranse-
  </text>
  <text x="490" y="222" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
    ulempe
  </text>
  
  <rect x="540" y="195" width="120" height="35" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">
    Langsom vekst vs
  </text>
  <text x="600" y="222" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2c3e50">
    konkurrenter
  </text>
  
  <rect x="660" y="195" width="80" height="35" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="700" y="215" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">
    Middels
  </text>
  
  <!-- Risikoreduserende tiltak -->
  <rect x="420" y="240" width="330" height="40" fill="#d5f4e6" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="585" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Risikoreduserende Tiltak
  </text>
  <text x="585" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
    Regelmessig strategisk gjennomgang • Likviditetsstyring • Hybride finansieringsløsninger
  </text>
  
  <!-- Regulatoriske Hensyn -->
  <rect x="50" y="310" width="350" height="140" fill="#f8e6e6" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="225" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Regulatoriske Hensyn
  </text>
  
  <!-- Regnskapsmessige Begrensninger -->
  <rect x="70" y="350" width="310" height="40" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="225" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#c0392b">
    Regnskapsmessige Begrensninger
  </text>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Minimumskapitalkrav • Utbytterestriksjooner • Revisjonsplikt
  </text>
  
  <!-- Skattehensyn -->
  <rect x="70" y="400" width="310" height="40" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="225" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#c0392b">
    Skattehensyn
  </text>
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Skattlegging av overskudd • Manglende skatteoptimalisering
  </text>
  
  <!-- Strategiske Motstrategier -->
  <rect x="420" y="310" width="330" height="140" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="585" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Strategiske Motstrategier
  </text>
  
  <!-- Diversifisering -->
  <rect x="440" y="350" width="290" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="3"/>
  <text x="450" y="367" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    Diversifisering:
  </text>
  <text x="540" y="367" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Kombinasjon av finansieringskilder
  </text>
  
  <!-- Timing -->
  <rect x="440" y="380" width="290" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="3"/>
  <text x="450" y="397" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    Timing:
  </text>
  <text x="500" y="397" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Faseinndelt vekst og investeringer
  </text>
  
  <!-- Fleksibilitet -->
  <rect x="440" y="410" width="290" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="3"/>
  <text x="450" y="427" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    Fleksibilitet:
  </text>
  <text x="520" y="427" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Tilpasningsdyktig strategi
  </text>
  
  <!-- Suksessindikatorer -->
  <rect x="50" y="470" width="700" height="110" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="400" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Suksessindikatorer for Selvfinansiering
  </text>
  
  <!-- Positive indicators -->
  <rect x="80" y="510" width="160" height="60" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="160" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">
    Positive Signaler
  </text>
  <text x="90" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Stabil kontantstrøm
  </text>
  <text x="90" y="552" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Økende lønnsomhet
  </text>
  <text x="90" y="564" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Balansert vekst
  </text>
  
  <!-- Warning indicators -->
  <rect x="260" y="510" width="160" height="60" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="340" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">
    Varselsignaler
  </text>
  <text x="270" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Synkende marginer
  </text>
  <text x="270" y="552" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Redusert likviditet
  </text>
  <text x="270" y="564" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Økende konkurranse
  </text>
  
  <!-- Critical indicators -->
  <rect x="440" y="510" width="160" height="60" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="520" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    Kritiske Signaler
  </text>
  <text x="450" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Negativ kontantstrøm
  </text>
  <text x="450" y="552" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Tap av markedsandel
  </text>
  <text x="450" y="564" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Teknologiforskyvning
  </text>
  
  <!-- Action plan -->
  <rect x="620" y="510" width="100" height="60" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="670" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9b59b6">
    Handlingsplan
  </text>
  <text x="630" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Monitoring
  </text>
  <text x="630" y="552" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Justering
  </text>
  <text x="630" y="564" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Kommunikasjon
  </text>
  
  <!-- Arrows indicating flow -->
  <path d="M 240 270 L 240 300" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 585 270 L 585 300" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 460 L 400 490" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
</svg>