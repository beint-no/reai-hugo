<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Arbeidskapitaloptimalisering som Selvfinansiering
  </text>
  
  <!-- Working capital cycle diagram -->
  <g transform="translate(400, 120)">
    <!-- Central circle -->
    <circle cx="0" cy="0" r="60" fill="url(#blueGradient)" stroke="#1e40af" stroke-width="3"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Arbeidskapital
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Syklus
    </text>
    
    <!-- Customer receivables -->
    <g transform="translate(-150, -80)">
      <rect x="0" y="0" width="120" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">
        Kundefordringer
      </text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">
        Kredittid: 30 dager
      </text>
      <text x="60" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">
        Optimalisering: 20 dager
      </text>
      
      <!-- Arrow to center -->
      <path d="M 90 60 Q 60 90 -30 30" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#blueArrow)"/>
    </g>
    
    <!-- Inventory -->
    <g transform="translate(50, -80)">
      <rect x="0" y="0" width="120" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#d97706">
        Varelager
      </text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d97706">
        Omløpshastighet: 45 dager
      </text>
      <text x="60" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d97706">
        Optimalisering: 30 dager
      </text>
      
      <!-- Arrow to center -->
      <path d="M 30 60 Q 0 90 30 30" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#yellowArrow)"/>
    </g>
    
    <!-- Supplier payables -->
    <g transform="translate(-60, 80)">
      <rect x="0" y="0" width="120" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#15803d">
        Leverandørgjeld
      </text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#15803d">
        Kredittid: 25 dager
      </text>
      <text x="60" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#15803d">
        Optimalisering: 35 dager
      </text>
      
      <!-- Arrow from center -->
      <path d="M 30 30 Q 0 90 0 80" stroke="#16a34a" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
    </g>
  </g>
  
  <!-- Current vs. Optimized comparison -->
  <g transform="translate(50, 320)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Optimalisering av Arbeidskapital
    </text>
    
    <!-- Current situation -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="300" height="120" fill="#f9fafb" stroke="#d1d5db" stroke-width="2" rx="10"/>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#374151">
        Nåværende Situasjon
      </text>
      
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">
        Kundefordringer: 30 dager × NOK 500.000/dag = NOK 15.000.000
      </text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">
        Varelager: 45 dager × NOK 300.000/dag = NOK 13.500.000
      </text>
      <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">
        Leverandørgjeld: 25 dager × NOK 400.000/dag = NOK 10.000.000
      </text>
      
      <rect x="20" y="100" width="260" height="15" fill="#fee2e2" rx="5"/>
      <text x="150" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">
        Netto Arbeidskapital: NOK 18.500.000
      </text>
    </g>
    
    <!-- Optimized situation -->
    <g transform="translate(350, 30)">
      <rect x="0" y="0" width="300" height="120" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="10"/>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#15803d">
        Optimalisert Situasjon
      </text>
      
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">
        Kundefordringer: 20 dager × NOK 500.000/dag = NOK 10.000.000
      </text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">
        Varelager: 30 dager × NOK 300.000/dag = NOK 9.000.000
      </text>
      <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">
        Leverandørgjeld: 35 dager × NOK 400.000/dag = NOK 14.000.000
      </text>
      
      <rect x="20" y="100" width="260" height="15" fill="#dcfce7" rx="5"/>
      <text x="150" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#16a34a">
        Netto Arbeidskapital: NOK 5.000.000
      </text>
    </g>
    
    <!-- Savings calculation -->
    <g transform="translate(200, 170)">
      <rect x="0" y="0" width="250" height="60" fill="#eff6ff" stroke="#3b82f6" stroke-width="3" rx="10"/>
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">
        Frigjort Kapital
      </text>
      <text x="125" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">
        NOK 13.500.000
      </text>
      <text x="125" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">
        (18.500.000 - 5.000.000)
      </text>
    </g>
  </g>
  
  <!-- Optimization strategies -->
  <g transform="translate(50, 530)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Optimalisieringsstrategier
    </text>
    
    <!-- Strategy boxes -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="200" height="40" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="5"/>
      <text x="100" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">
        Kundefordringer
      </text>
      <text x="100" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">
        Raskere fakturering, bedre oppfølging
      </text>
    </g>
    
    <g transform="translate(220, 20)">
      <rect x="0" y="0" width="200" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
      <text x="100" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">
        Lageroptimalisering
      </text>
      <text x="100" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#d97706">
        Just-in-time, ABC-analyse
      </text>
    </g>
    
    <g transform="translate(440, 20)">
      <rect x="0" y="0" width="200" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="5"/>
      <text x="100" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#15803d">
        Leverandørbetingelser
      </text>
      <text x="100" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#15803d">
        Forhandling av kredittider
      </text>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#3b82f6"/>
    </marker>
    <marker id="yellowArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#f59e0b"/>
    </marker>
    <marker id="greenArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#16a34a"/>
    </marker>
  </defs>
</svg>