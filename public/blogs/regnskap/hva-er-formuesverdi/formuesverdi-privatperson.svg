<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Formuesverdiberegning - Privatperson
  </text>
  
  <!-- Assets section -->
  <rect x="50" y="70" width="300" height="350" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    EIENDELER
  </text>
  
  <!-- Financial assets -->
  <text x="70" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Finansielle eiendeler:</text>
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bankinnskudd</text>
  <text x="280" y="145" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">250 000</text>
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Aksjer og fond</text>
  <text x="280" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">400 000</text>
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Pensjonssparing</text>
  <text x="280" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">150 000</text>
  
  <!-- Physical assets -->
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Fysiske eiendeler:</text>
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bolig (markedsverdi)</text>
  <text x="280" y="235" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3 500 000</text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bil</text>
  <text x="280" y="255" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">200 000</text>
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Hytte</text>
  <text x="280" y="275" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">800 000</text>
  
  <!-- Total assets -->
  <line x1="70" y1="295" x2="320" y2="295" stroke="#27ae60" stroke-width="2"/>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Sum eiendeler:</text>
  <text x="280" y="315" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">5 300 000</text>
  
  <!-- Asset icons -->
  <circle cx="320" cy="145" r="6" fill="#3498db"/>
  <circle cx="320" cy="165" r="6" fill="#e74c3c"/>
  <circle cx="320" cy="185" r="6" fill="#f39c12"/>
  <rect x="314" y="229" width="12" height="12" fill="#9b59b6"/>
  <rect x="314" y="249" width="12" height="12" fill="#1abc9c"/>
  <rect x="314" y="269" width="12" height="12" fill="#34495e"/>
  
  <!-- Liabilities section -->
  <rect x="450" y="70" width="300" height="350" fill="#fdf2f2" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="600" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    GJELD
  </text>
  
  <!-- Debt items -->
  <text x="470" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Langsiktig gjeld:</text>
  <text x="480" y="145" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Boliglån</text>
  <text x="680" y="145" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2 200 000</text>
  
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kortsiktig gjeld:</text>
  <text x="480" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Forbrukslån</text>
  <text x="680" y="195" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">150 000</text>
  <text x="480" y="215" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kredittkortgjeld</text>
  <text x="680" y="215" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">50 000</text>
  
  <!-- Total debt -->
  <line x1="470" y1="235" x2="720" y2="235" stroke="#e74c3c" stroke-width="2"/>
  <text x="470" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">Sum gjeld:</text>
  <text x="680" y="255" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">2 400 000</text>
  
  <!-- Calculation arrow -->
  <path d="M 400 450 L 400 480" stroke="#34495e" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">
    5 300 000 - 2 400 000
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Result -->
  <rect x="200" y="500" width="400" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="3" rx="10"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    NETTO FORMUESVERDI
  </text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    2 900 000 NOK
  </text>
  
  <!-- Side notes -->
  <text x="60" y="380" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">* Markedsverdier per</text>
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">  beregningstidspunkt</text>
  
  <text x="460" y="300" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">* Nominelle verdier</text>
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">  av gjeld</text>
</svg>