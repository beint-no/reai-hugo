<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personalTaxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="corporateTaxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Skattemessige Forhold for Foretak</text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Personbeskatning vs. Selskapsskatt og MVA-registrering</text>
  
  <!-- Main container -->
  <rect x="50" y="100" width="700" height="450" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="100" width="700" height="50" rx="12" fill="url(#headerGradient)"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SKATTEMESSIGE FORHOLD</text>
  
  <!-- Personal taxation section -->
  <rect x="80" y="170" width="320" height="180" rx="8" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
  <rect x="80" y="170" width="320" height="40" rx="8" fill="url(#personalTaxGradient)"/>
  <text x="240" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">PERSONBESKATNING</text>
  
  <text x="90" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Gjelder for:</text>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Enkeltpersonforetak</text>
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Ansvarlige selskaper (ANS)</text>
  <text x="90" y="270" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Kommandittselskaper (KS)</text>
  
  <text x="90" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Karakteristikker:</text>
  <text x="90" y="310" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Progressiv skattesats (0-47,4%)</text>
  <text x="90" y="325" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Ingen dobbeltbeskatning</text>
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Fritt uttak av midler</text>
  
  <!-- Corporate taxation section -->
  <rect x="420" y="170" width="320" height="180" rx="8" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
  <rect x="420" y="170" width="320" height="40" rx="8" fill="url(#corporateTaxGradient)"/>
  <text x="580" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SELSKAPSSKATT</text>
  
  <text x="430" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Gjelder for:</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="11" fill="#1e3a8a">• Aksjeselskaper (AS)</text>
  <text x="430" y="255" font-family="Arial, sans-serif" font-size="11" fill="#1e3a8a">• Allmennaksjeselskaper (ASA)</text>
  <text x="430" y="270" font-family="Arial, sans-serif" font-size="11" fill="#1e3a8a">• Samvirkeforetak</text>
  
  <text x="430" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Karakteristikker:</text>
  <text x="430" y="310" font-family="Arial, sans-serif" font-size="11" fill="#1e3a8a">• Flat skattesats på 22%</text>
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="11" fill="#1e3a8a">• Dobbeltbeskatning ved utbytte</text>
  <text x="430" y="340" font-family="Arial, sans-serif" font-size="11" fill="#1e3a8a">• Begrensninger på uttak</text>
  
  <!-- MVA section -->
  <rect x="80" y="370" width="660" height="100" rx="8" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
  <text x="410" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">MERVERDIAVGIFT (MVA)</text>
  
  <text x="90" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b45309">Registreringsplikt når:</text>
  <text x="90" y="435" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Omsetning av avgiftspliktige varer/tjenester > 50 000 kr/år</text>
  <text x="90" y="450" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Virksomheten driver med avgiftspliktig aktivitet</text>
  <text x="90" y="465" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Import av varer til Norge</text>
  
  <!-- Tax rate comparison -->
  <rect x="450" y="410" width="280" height="55" rx="6" fill="#8b5cf6" opacity="0.2"/>
  <text x="590" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">SKATTESAMMENLIGNING</text>
  <text x="460" y="440" font-family="Arial, sans-serif" font-size="10" fill="#6d28d9">Personbeskatning: 0-47,4% (progressiv)</text>
  <text x="460" y="455" font-family="Arial, sans-serif" font-size="10" fill="#6d28d9">Selskapsskatt: 22% (flat) + utbytteskatt</text>
  
  <!-- Bottom section -->
  <rect x="100" y="490" width="600" height="40" rx="6" fill="#06b6d4" opacity="0.9" stroke="#0891b2" stroke-width="2"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SKATTEPLANLEGGING</text>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Valg av foretaksform påvirker skattebelastningen betydelig</text>
</svg>