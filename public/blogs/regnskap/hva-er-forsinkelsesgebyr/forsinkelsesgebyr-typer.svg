<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="interestGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reminderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="collectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="invoiceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a32a3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">
    Typer Forsinkelsesgebyr
  </text>
  
  <!-- Type 1: Forsinkelsesrenter -->
  <rect x="50" y="80" width="320" height="220" rx="15" fill="white" stroke="#28a745" stroke-width="3"/>
  <rect x="50" y="80" width="320" height="50" rx="15" fill="url(#interestGradient)"/>
  <text x="210" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    1. Forsinkelsesrenter
  </text>
  
  <!-- Interest rate icon -->
  <circle cx="100" cy="160" r="25" fill="#28a745"/>
  <text x="100" y="168" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    %
  </text>
  
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    • Automatisk fra forfallsdato
  </text>
  <text x="140" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    • 12,50% p.a. (2024)
  </text>
  <text x="140" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    • Beregnes av hovedstol
  </text>
  
  <!-- Example calculation -->
  <rect x="70" y="210" width="280" height="70" rx="8" fill="#e8f5e8" stroke="#28a745" stroke-width="1"/>
  <text x="210" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Eksempel: 10 000 kr × 12,5% × (30/365) = 103 kr
  </text>
  <text x="210" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    30 dagers forsinkelse på 10 000 kr faktura
  </text>
  <text x="210" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    Ingen påminnelse nødvendig
  </text>
  
  <!-- Type 2: Purregebyr -->
  <rect x="430" y="80" width="320" height="220" rx="15" fill="white" stroke="#ffc107" stroke-width="3"/>
  <rect x="430" y="80" width="320" height="50" rx="15" fill="url(#reminderGradient)"/>
  <text x="590" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    2. Purregebyr
  </text>
  
  <!-- Warning icon -->
  <polygon points="575,135 595,175 555,175" fill="#ffc107"/>
  <text x="575" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
    !
  </text>
  
  <text x="520" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    • 1. purring: maks 100 kr
  </text>
  <text x="520" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    • 2. purring: maks 200 kr
  </text>
  <text x="520" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    • 3. purring: maks 300 kr
  </text>
  
  <!-- Reminder timeline -->
  <rect x="450" y="210" width="280" height="70" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="590" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Dag 14: 1. purring → Dag 30: 2. purring
  </text>
  <text x="590" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    Rimelige gebyrer for administrative kostnader
  </text>
  <text x="590" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    Inkassovarsel: maks 100 kr
  </text>
  
  <!-- Type 3: Inkassokostnader -->
  <rect x="50" y="320" width="320" height="220" rx="15" fill="white" stroke="#dc3545" stroke-width="3"/>
  <rect x="50" y="320" width="320" height="50" rx="15" fill="url(#collectionGradient)"/>
  <text x="210" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    3. Inkassokostnader
  </text>
  
  <!-- Gavel icon -->
  <rect x="85" y="385" width="30" height="8" rx="4" fill="#dc3545"/>
  <rect x="95" y="375" width="10" height="25" rx="2" fill="#6c757d"/>
  <circle cx="100" cy="405" r="8" fill="#dc3545"/>
  
  <text x="140" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    • Inkassogebyr: maks 200 kr
  </text>
  <text x="140" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    • Inkassosalær: 1-15%
  </text>
  <text x="140" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    • Saksomkostninger
  </text>
  
  <!-- Collection details -->
  <rect x="70" y="450" width="280" height="70" rx="8" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="210" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Krav under 2 000 kr: maks 200 kr gebyr
  </text>
  <text x="210" y="490" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    Høyere krav: prosentsats av hovedkravet
  </text>
  <text x="210" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    Rettslige skritt: faktiske kostnader
  </text>
  
  <!-- Type 4: Fakturagebyr -->
  <rect x="430" y="320" width="320" height="220" rx="15" fill="white" stroke="#6f42c1" stroke-width="3"/>
  <rect x="430" y="320" width="320" height="50" rx="15" fill="url(#invoiceGradient)"/>
  <text x="590" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    4. Fakturagebyr
  </text>
  
  <!-- Document icon -->
  <rect x="475" y="380" width="30" height="40" rx="3" fill="#6f42c1" stroke="#5a32a3" stroke-width="1"/>
  <rect x="480" y="385" width="20" height="3" rx="1" fill="white"/>
  <rect x="480" y="395" width="15" height="2" rx="1" fill="white"/>
  <rect x="480" y="405" width="18" height="2" rx="1" fill="white"/>
  <rect x="480" y="410" width="12" height="2" rx="1" fill="white"/>
  
  <text x="520" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    • Administrasjonsgebyr
  </text>
  <text x="520" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    • Ekspedisjonsgebyr
  </text>
  <text x="520" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    • Behandlingsgebyr
  </text>
  
  <!-- Invoice fee details -->
  <rect x="450" y="450" width="280" height="70" rx="8" fill="#f3e5f5" stroke="#6f42c1" stroke-width="1"/>
  <text x="590" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Kan påløpe ved forsinket betaling
  </text>
  <text x="590" y="490" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    Ekstra behandling og manuelle prosesser
  </text>
  <text x="590" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    Må være forholdsmessige og rimelige
  </text>
  
  <!-- Bottom summary -->
  <rect x="50" y="560" width="700" height="30" rx="8" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Alle gebyrer må være rimelige, forholdsmessige og avtalt på forhånd
  </text>
</svg>