<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Merverdiavgift (MVA) / Moms
  </text>
  
  <!-- Main content area -->
  <rect x="50" y="100" width="700" height="280" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <!-- Left section - Definition -->
  <text x="70" y="130" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Hva er MVA?
  </text>
  <text x="70" y="155" fill="#666" font-family="Arial, sans-serif" font-size="12">
    Indirekte avgift på salg av
  </text>
  <text x="70" y="170" fill="#666" font-family="Arial, sans-serif" font-size="12">
    varer og tjenester
  </text>
  
  <!-- Center section - Flow diagram -->
  <g transform="translate(250, 120)">
    <!-- Producer -->
    <rect x="0" y="0" width="80" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
    <text x="40" y="25" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      Produsent
    </text>
    
    <!-- Arrow 1 -->
    <path d="M 85 20 L 115 20" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="100" y="15" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">
      +MVA
    </text>
    
    <!-- Retailer -->
    <rect x="120" y="0" width="80" height="40" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="5"/>
    <text x="160" y="25" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      Forhandler
    </text>
    
    <!-- Arrow 2 -->
    <path d="M 205 20 L 235 20" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="220" y="15" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">
      +MVA
    </text>
    
    <!-- Consumer -->
    <rect x="240" y="0" width="80" height="40" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="5"/>
    <text x="280" y="25" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      Forbruker
    </text>
    
    <!-- Flow to state -->
    <path d="M 160 45 L 160 80" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="160" y="70" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      MVA til staten
    </text>
  </g>
  
  <!-- Right section - Rates -->
  <text x="580" y="130" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    MVA-satser
  </text>
  <text x="580" y="155" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • 25% - Ordinær sats
  </text>
  <text x="580" y="170" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • 15% - Redusert sats
  </text>
  <text x="580" y="185" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • 12% - Lav sats
  </text>
  <text x="580" y="200" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • 0% - Nullsats
  </text>
  
  <!-- Bottom section - Key principles -->
  <text x="70" y="230" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Grunnleggende prinsipper:
  </text>
  <text x="70" y="250" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Nøytralitet - ikke påvirke konkurransen
  </text>
  <text x="70" y="265" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Fradragsrett - virksomheter kan trekke fra MVA på innkjøp
  </text>
  <text x="70" y="280" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Destinasjonsprinsippet - avgift betales der varen konsumeres
  </text>
  <text x="70" y="295" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Bred avgiftsbase - de fleste varer og tjenester omfattes
  </text>
  
  <!-- Registration threshold -->
  <rect x="400" y="220" width="320" height="60" fill="#fff8e1" stroke="#ff8f00" stroke-width="1" rx="5"/>
  <text x="560" y="240" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Registreringsplikt
  </text>
  <text x="560" y="255" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="11">
    Omsetning over 50 000 kr per år
  </text>
  <text x="560" y="270" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="11">
    av avgiftspliktige varer/tjenester
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>