<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="messagesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="authorizationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="publicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Altinn Privatpersontjenester
  </text>
  
  <!-- Tax Services Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="340" height="200" rx="10" fill="url(#taxGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Skattetjenester
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Personlig skatterapportering
    </text>
    
    <!-- Tax services grid -->
    <g transform="translate(20, 65)">
      <!-- Tax Return -->
      <rect x="0" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Skattemelding
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Årlig inntektsrapport</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Formuesoppgave</text>
      
      <!-- Tax Settlement -->
      <rect x="160" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Skatteoppgjør
      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Beregnet skatt</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Tilbakebetaling</text>
      
      <!-- Tax Cards -->
      <rect x="0" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Skattekort
      </text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Elektronisk skattekort</text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Endring av trekk</text>
      
      <!-- Tax Deductions -->
      <rect x="160" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Fradrag og tillegg
      </text>
      <text x="170" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Reisefradrag</text>
      <text x="170" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Renteutgifter</text>
    </g>
  </g>
  
  <!-- Digital Messages Section -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="340" height="200" rx="10" fill="url(#messagesGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Digital Postboks
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Meldinger fra det offentlige
    </text>
    
    <!-- Messages grid -->
    <g transform="translate(20, 65)">
      <!-- Tax Messages -->
      <rect x="0" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Skatteetaten
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Skatteoppgjør</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Vedtak og pålegg</text>
      
      <!-- NAV Messages -->
      <rect x="160" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        NAV
      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Ytelsesvedtak</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Pensjonsinfo</text>
      
      <!-- Registry Messages -->
      <rect x="0" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Folkeregisteret
      </text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Adresseendringer</text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Personopplysninger</text>
      
      <!-- General Notifications -->
      <rect x="160" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Påminnelser
      </text>
      <text x="170" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Frister og deadlines</text>
      <text x="170" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Viktige meldinger</text>
    </g>
  </g>
  
  <!-- Authorization Services Section -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="340" height="200" rx="10" fill="url(#authorizationGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Fullmakter
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Gi andre tilgang på dine vegne
    </text>
    
    <!-- Authorization grid -->
    <g transform="translate(20, 65)">
      <!-- Personal Authorization -->
      <rect x="0" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Personlig fullmakt
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Familie og venner</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Begrenset tilgang</text>
      
      <!-- Professional Authorization -->
      <rect x="160" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Profesjonell hjelp
      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Regnskapsfører</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Skatterådgiver</text>
      
      <!-- Temporary Authorization -->
      <rect x="0" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Midlertidig tilgang
      </text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Tidsbegrenset</text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Spesifikke oppgaver</text>
      
      <!-- Authorization Management -->
      <rect x="160" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Administrasjon
      </text>
      <text x="170" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Trekke tilbake</text>
      <text x="170" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Overvåke bruk</text>
    </g>
  </g>
  
  <!-- Public Services Section -->
  <g transform="translate(410, 300)">
    <rect x="0" y="0" width="340" height="200" rx="10" fill="url(#publicGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Offentlige Tjenester
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Kontakt med offentlige etater
    </text>
    
    <!-- Public services grid -->
    <g transform="translate(20, 65)">
      <!-- NAV Services -->
      <rect x="0" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        NAV-tjenester
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Søknad om ytelser</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Meldekort</text>
      
      <!-- Population Registry -->
      <rect x="160" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Folkeregisteret
      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Adresseendring</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Personopplysninger</text>
      
      <!-- Health Services -->
      <rect x="0" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Helsetjenester
      </text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Helsejournal</text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Fastlegevalg</text>
      
      <!-- Municipal Services -->
      <rect x="160" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Kommunale tjenester
      </text>
      <text x="170" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Søknader</text>
      <text x="170" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Tillatelser</text>
    </g>
  </g>
</svg>