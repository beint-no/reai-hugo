<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0066cc">
    Debitoroppfølging Tidslinje
  </text>
  
  <!-- Main timeline -->
  <g transform="translate(50, 80)">
    <!-- Timeline line -->
    <rect x="0" y="40" width="700" height="8" fill="url(#timelineGradient)" rx="4"/>
    
    <!-- Day 0: Invoice sent -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="44" r="15" fill="#28a745" stroke="white" stroke-width="3" filter="url(#shadow)"/>
      <text x="0" y="49" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">0</text>
      
      <rect x="-50" y="70" width="100" height="60" fill="white" stroke="#28a745" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745">DAG 0</text>
      <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Faktura sendes</text>
      <text x="0" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Forfallsdato:</text>
      <text x="0" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">30 dager</text>
    </g>
    
    <!-- Day 7: Automatic reminder -->
    <g transform="translate(116, 0)">
      <circle cx="0" cy="44" r="12" fill="#17a2b8" stroke="white" stroke-width="3" filter="url(#shadow)"/>
      <text x="0" y="49" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">7</text>
      
      <rect x="-45" y="70" width="90" height="60" fill="white" stroke="#17a2b8" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#17a2b8">DAG 7</text>
      <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Automatisk</text>
      <text x="0" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">påminnelse</text>
      <text x="0" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">E-post/SMS</text>
    </g>
    
    <!-- Day 14: First formal reminder -->
    <g transform="translate(233, 0)">
      <circle cx="0" cy="44" r="12" fill="#ffc107" stroke="white" stroke-width="3" filter="url(#shadow)"/>
      <text x="0" y="49" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">14</text>
      
      <rect x="-45" y="70" width="90" height="60" fill="white" stroke="#ffc107" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e0a800">DAG 14</text>
      <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Første formelle</text>
      <text x="0" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">betalings-</text>
      <text x="0" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">oppfordring</text>
    </g>
    
    <!-- Day 30: Second reminder -->
    <g transform="translate(350, 0)">
      <circle cx="0" cy="44" r="12" fill="#fd7e14" stroke="white" stroke-width="3" filter="url(#shadow)"/>
      <text x="0" y="49" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">30</text>
      
      <rect x="-45" y="70" width="90" height="60" fill="white" stroke="#fd7e14" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fd7e14">DAG 30</text>
      <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Andre påminnelse</text>
      <text x="0" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Strengere tone</text>
      <text x="0" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Purregebyr</text>
    </g>
    
    <!-- Day 45: Third reminder -->
    <g transform="translate(466, 0)">
      <circle cx="0" cy="44" r="12" fill="#dc3545" stroke="white" stroke-width="3" filter="url(#shadow)"/>
      <text x="0" y="49" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">45</text>
      
      <rect x="-45" y="70" width="90" height="60" fill="white" stroke="#dc3545" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc3545">DAG 45</text>
      <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Tredje påminnelse</text>
      <text x="0" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Trussel om</text>
      <text x="0" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">inkasso</text>
    </g>
    
    <!-- Day 60: Collection agency -->
    <g transform="translate(583, 0)">
      <circle cx="0" cy="44" r="12" fill="#6f42c1" stroke="white" stroke-width="3" filter="url(#shadow)"/>
      <text x="0" y="49" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">60</text>
      
      <rect x="-45" y="70" width="90" height="60" fill="white" stroke="#6f42c1" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6f42c1">DAG 60</text>
      <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Overføring til</text>
      <text x="0" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">inkasso-</text>
      <text x="0" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">selskap</text>
    </g>
    
    <!-- Day 90+: Legal action -->
    <g transform="translate(700, 0)">
      <circle cx="0" cy="44" r="12" fill="#343a40" stroke="white" stroke-width="3" filter="url(#shadow)"/>
      <text x="0" y="49" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">90+</text>
      
      <rect x="-45" y="70" width="90" height="60" fill="white" stroke="#343a40" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#343a40">DAG 90+</text>
      <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Rettslige</text>
      <text x="0" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">skritt</text>
      <text x="0" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Avskrivning</text>
    </g>
  </g>
  
  <!-- Risk indicator -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Risikonivå og Kostnader:</text>
    
    <!-- Risk bar -->
    <rect x="0" y="20" width="700" height="20" fill="url(#timelineGradient)" rx="10"/>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#28a745">LAV RISIKO</text>
    <text x="350" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffc107">MIDDELS RISIKO</text>
    <text x="700" y="50" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">HØY RISIKO</text>
  </g>
  
  <!-- Cost breakdown -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Typiske Kostnader og Gebyrer:</text>
    
    <!-- Cost table -->
    <g transform="translate(0, 30)">
      <!-- Header -->
      <rect x="0" y="0" width="700" height="25" fill="#0066cc" rx="5"/>
      <text x="10" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Stadium</text>
      <text x="150" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kostnad</text>
      <text x="300" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Suksessrate</text>
      <text x="450" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Beskrivelse</text>
      
      <!-- Row 1 -->
      <rect x="0" y="25" width="700" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="10" y="42" font-family="Arial, sans-serif" font-size="11" fill="#333">Automatisk påminnelse</text>
      <text x="150" y="42" font-family="Arial, sans-serif" font-size="11" fill="#333">Kr 0-50</text>
      <text x="300" y="42" font-family="Arial, sans-serif" font-size="11" fill="#28a745">85%</text>
      <text x="450" y="42" font-family="Arial, sans-serif" font-size="11" fill="#333">E-post/SMS, lav kostnad</text>
      
      <!-- Row 2 -->
      <rect x="0" y="50" width="700" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
      <text x="10" y="67" font-family="Arial, sans-serif" font-size="11" fill="#333">Første påminnelse</text>
      <text x="150" y="67" font-family="Arial, sans-serif" font-size="11" fill="#333">Kr 100-200</text>
      <text x="300" y="67" font-family="Arial, sans-serif" font-size="11" fill="#ffc107">70%</text>
      <text x="450" y="67" font-family="Arial, sans-serif" font-size="11" fill="#333">Formell brev, porto</text>
      
      <!-- Row 3 -->
      <rect x="0" y="75" width="700" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="10" y="92" font-family="Arial, sans-serif" font-size="11" fill="#333">Andre påminnelse</text>
      <text x="150" y="92" font-family="Arial, sans-serif" font-size="11" fill="#333">Kr 200-400</text>
      <text x="300" y="92" font-family="Arial, sans-serif" font-size="11" fill="#fd7e14">50%</text>
      <text x="450" y="92" font-family="Arial, sans-serif" font-size="11" fill="#333">Purregebyr, forsinkelsesrente</text>
      
      <!-- Row 4 -->
      <rect x="0" y="100" width="700" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
      <text x="10" y="117" font-family="Arial, sans-serif" font-size="11" fill="#333">Inkasso</text>
      <text x="150" y="117" font-family="Arial, sans-serif" font-size="11" fill="#333">15-25% av beløp</text>
      <text x="300" y="117" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">30%</text>
      <text x="450" y="117" font-family="Arial, sans-serif" font-size="11" fill="#333">Profesjonell oppfølging</text>
      
      <!-- Row 5 -->
      <rect x="0" y="125" width="700" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="10" y="142" font-family="Arial, sans-serif" font-size="11" fill="#333">Rettslige skritt</text>
      <text x="150" y="142" font-family="Arial, sans-serif" font-size="11" fill="#333">Kr 5.000-20.000+</text>
      <text x="300" y="142" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">10%</text>
      <text x="450" y="142" font-family="Arial, sans-serif" font-size="11" fill="#333">Advokat, rettssak</text>
    </g>
  </g>
  
  <!-- Best practices -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
      Beste praksis: Start oppfølging tidlig og vær konsekvent for å maksimere innkrevingsrate
    </text>
  </g>
</svg>