<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cashGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bankGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="investGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    Kassebeholdningens Komponenter
  </text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="700" height="380" rx="15" fill="#fff" stroke="#ddd" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    KASSEBEHOLDNING
  </text>
  
  <!-- Component 1: Kontanter i Kasse -->
  <rect x="80" y="120" width="200" height="280" rx="10" fill="url(#cashGrad)" stroke="#2E7D32" stroke-width="2"/>
  <text x="180" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    Kontanter i Kasse
  </text>
  
  <!-- Cash details -->
  <rect x="100" y="160" width="160" height="60" rx="5" fill="#fff" opacity="0.9"/>
  <text x="180" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Fysiske kontanter
  </text>
  <text x="180" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Sedler og mynter
  </text>
  <text x="180" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Butikkskuffer
  </text>
  
  <rect x="100" y="230" width="160" height="60" rx="5" fill="#fff" opacity="0.9"/>
  <text x="180" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Småkasse
  </text>
  <text x="180" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • 1 000 - 10 000 NOK
  </text>
  <text x="180" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Daglige småutgifter
  </text>
  
  <text x="180" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
    Høyest likviditet
  </text>
  <text x="180" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">
    Umiddelbar tilgang
  </text>
  
  <!-- Component 2: Bankinnskudd -->
  <rect x="300" y="120" width="200" height="280" rx="10" fill="url(#bankGrad)" stroke="#1565C0" stroke-width="2"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    Bankinnskudd
  </text>
  
  <!-- Bank details -->
  <rect x="320" y="160" width="160" height="50" rx="5" fill="#fff" opacity="0.9"/>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Brukskontoer
  </text>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
