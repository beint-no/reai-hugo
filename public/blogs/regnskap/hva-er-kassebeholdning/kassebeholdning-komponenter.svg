  </text>
  
  <rect x="320" y="220" width="160" height="50" rx="5" fill="#fff" opacity="0.9"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Sparekontoer
  </text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
