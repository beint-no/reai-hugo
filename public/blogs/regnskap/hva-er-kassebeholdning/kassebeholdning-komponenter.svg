  </text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Oppsigelsesfrist
  </text>
  
  <rect x="320" y="280" width="160" height="50" rx="5" fill="#fff" opacity="0.9"/>
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Høyrentekonto
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Konkurransedyktig rente
  </text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Minimumsaldo
  </text>
  
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
    Høy likviditet
  </text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">
    Innskuddsgaranti
  </text>
  
  <!-- Component 3: Kortsiktige Investeringer -->
  <rect x="520" y="120" width="200" height="280" rx="10" fill="url(#investGrad)" stroke="#F57C00" stroke-width="2"/>
  <text x="620" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    Kortsiktige
  </text>
  <text x="620" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    Investeringer
  </text>
  
  <!-- Investment details -->
  <rect x="540" y="180" width="160" height="50" rx="5" fill="#fff" opacity="0.9"/>
  <text x="620" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
