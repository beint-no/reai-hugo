  </text>
  <text x="620" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Lav risiko
  </text>
  
  <rect x="540" y="240" width="160" height="50" rx="5" fill="#fff" opacity="0.9"/>
  <text x="620" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Bankinnskuddsbevis
  </text>
  <text x="620" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • 1-12 måneder
  </text>
  <text x="620" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Fast rente
  </text>
  
  <rect x="540" y="300" width="160" height="50" rx="5" fill="#fff" opacity="0.9"/>
  <text x="620" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Statsobligasjoner
  </text>
  <text x="620" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Svært lav risiko
  </text>
  <text x="620" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • God likviditet
  </text>
  
  <text x="620" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
    Middels likviditet
  </text>
  <text x="620" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">
    Høyere avkastning
  </text>
  
  <!-- Bottom summary -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Alle komponenter utgjør selskapets totale kassebeholdning
  </text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Balanse mellom likviditet, sikkerhet og avkastning
  </text>
</svg>