<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#F8FAFC"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Digitale Pensjonsløsninger</text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="700" height="350" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Digital solutions -->
  <rect x="70" y="100" width="320" height="150" rx="8" fill="#EEF2FF" stroke="#6366F1" stroke-width="2"/>
  <text x="230" y="125" text-anchor="middle" fill="#4338CA" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Teknologiske Løsninger</text>
  
  <rect x="90" y="140" width="280" height="100" rx="5" fill="white" stroke="#A5B4FC" stroke-width="1"/>
  <text x="100" y="160" fill="#4338CA" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Integrasjon med lønnssystem:</text>
  <text x="100" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Automatisk dataoverføring</text>
  <text x="100" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Sanntidsoppdatering</text>
  <text x="100" y="220" fill="#4338CA" font-family="Arial, sans-serif" font-size="14" font-weight="bold">API-integrasjoner:</text>
  <text x="100" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Mellom ulike systemer</text>
  
  <!-- Benefits -->
  <rect x="410" y="100" width="320" height="150" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="570" y="125" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Fordeler ved Digitalisering</text>
  
  <rect x="430" y="140" width="280" height="100" rx="5" fill="white" stroke="#6EE7B7" stroke-width="1"/>
  <text x="440" y="160" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Effektivitet:</text>
  <text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• 80% reduksjon i manuelt arbeid</text>
  <text x="440" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Raskere saksbehandling</text>
  <text x="440" y="220" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Nøyaktighet:</text>
  <text x="440" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Eliminerer manuelle feil</text>
  
  <!-- Implementation process -->
  <rect x="70" y="270" width="660" height="150" rx="8" fill="#FEF7CD" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="295" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Implementeringsprosess</text>
  
  <!-- Phase boxes -->
  <rect x="90" y="310" width="150" height="100" rx="5" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="165" y="330" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fase 1: Analyse</text>
  <text x="100" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kartlegg eksisterende</text>
  <text x="100" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Identifiser behov</text>
  <text x="100" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Velg leverandør</text>
  <text x="100" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Planlegg integrasjon</text>
  
  <rect x="260" y="310" width="150" height="100" rx="5" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="335" y="330" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fase 2: Setup</text>
  <text x="270" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konfigurer systemer</text>
  <text x="270" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Test integrasjoner</text>
  <text x="270" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Migrer data</text>
  <text x="270" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Opplær brukere</text>
  
  <rect x="430" y="310" width="150" height="100" rx="5" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="505" y="330" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fase 3: Lansering</text>
  <text x="440" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Pilot-testing</text>
  <text x="440" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Gradvis utrulling</text>
  <text x="440" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Overvåk ytelse</text>
  <text x="440" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Juster prosesser</text>
  
  <rect x="600" y="310" width="120" height="100" rx="5" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="660" y="330" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fase 4: Drift</text>
  <text x="610" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Løpende drift</text>
  <text x="610" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Support</text>
  <text x="610" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Oppdateringer</text>
  <text x="610" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Optimalisering</text>
  
  <!-- Arrows between phases -->
  <path d="M 240 360 L 260 360" stroke="#D97706" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 410 360 L 430 360" stroke="#D97706" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 580 360 L 600 360" stroke="#D97706" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Main connection arrows -->
  <path d="M 390 190 L 410 190" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 400 250 L 400 270" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#D97706">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#6B7280">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
</svg>