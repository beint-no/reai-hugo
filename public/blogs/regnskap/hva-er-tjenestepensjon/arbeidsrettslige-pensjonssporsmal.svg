<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Arbeidsrettslige Pensjonsspørsmål
  </text>
  
  <!-- Main sections -->
  
  <!-- Section 1: Tariffavtaler -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="320" height="220" fill="#e8f4f8" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2980b9">
      Tariffavtaler og Pensjon
    </text>
    
    <!-- Bransjestandarder -->
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="280" height="35" fill="#d5e8f0" rx="5"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Bransjestandarder
      </text>
      <text x="10" y="28" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Ulike satser etter bransje
      </text>
    </g>
    
    <!-- Forhandlingsrett -->
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="280" height="35" fill="#d5e8f0" rx="5"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Forhandlingsrett
      </text>
      <text x="10" y="28" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Fagforeningers rolle
      </text>
    </g>
    
    <!-- Overgang mellom ordninger -->
    <g transform="translate(20, 135)">
      <rect x="0" y="0" width="280" height="35" fill="#d5e8f0" rx="5"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Overgang mellom ordninger
      </text>
      <text x="10" y="28" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Prosedyrer ved skifte
      </text>
    </g>
    
    <!-- Konflikthåndtering -->
    <g transform="translate(20, 180)">
      <rect x="0" y="0" width="280" height="35" fill="#d5e8f0" rx="5"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Konflikthåndtering
      </text>
      <text x="10" y="28" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Ved uenighet om pensjonsvilkår
      </text>
    </g>
  </g>
  
  <!-- Section 2: Juridisk prosess -->
  <g transform="translate(430, 70)">
    <rect x="0" y="0" width="320" height="220" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
      Juridisk Prosess
    </text>
    
    <!-- Tvisteløsning -->
    <g transform="translate(20, 45)">
      <circle cx="20" cy="20" r="8" fill="#27ae60"/>
      <text x="15" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Tvisteløsning
      </text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Intern behandling først
      </text>
    </g>
    
    <!-- Mekling -->
    <g transform="translate(20, 85)">
      <circle cx="20" cy="20" r="8" fill="#27ae60"/>
      <text x="15" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Mekling
      </text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Riksmekler ved tariffkonflikt
      </text>
    </g>
    
    <!-- Rettslig behandling -->
    <g transform="translate(20, 125)">
      <circle cx="20" cy="20" r="8" fill="#27ae60"/>
      <text x="15" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Rettslig behandling
      </text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Arbeidsrett eller sivil domstol
      </text>
    </g>
    
    <!-- Implementering -->
    <g transform="translate(20, 165)">
      <circle cx="20" cy="20" r="8" fill="#27ae60"/>
      <text x="15" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Implementering
      </text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        Gjennomføring av avgjørelse
      </text>
    </g>
    
    <!-- Process arrows -->
    <path d="M 40 55 L 40 75" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 40 95 L 40 115" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 40 135 L 40 155" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Section 3: Aktører -->
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="700" height="140" fill="#fff3e0" stroke="#f39c12" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">
      Sentrale Aktører
    </text>
    
    <!-- Arbeidsgiver -->
    <g transform="translate(30, 45)">
      <rect x="0" y="0" width="120" height="70" fill="#fdeaa7" stroke="#f39c12" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Arbeidsgiver
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        • Lovpålagt ansvar
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        • Kostnadsansvar
      </text>
      <text x="10" y="61" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        • Informasjonsplikt
      </text>
    </g>
    
    <!-- Arbeidstaker -->
    <g transform="translate(180, 45)">
      <rect x="0" y="0" width="120" height="70" fill="#fdeaa7" stroke="#f39c12" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Arbeidstaker
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        • Rett til pensjon
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        • Informasjonsrett
      </text>
      <text x="10" y="61" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        • Portabilitet
      </text>
    </g>
    
    <!-- Fagforening -->
    <g transform="translate(330, 45)">
      <rect x="0" y="0" width="120" height="70" fill="#fdeaa7" stroke="#f39c12" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Fagforening
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        • Forhandlingsrett
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        • Medlemsservice
      </text>
      <text x="10" y="61" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        • Tvistestøtte
      </text>
    </g>
    
    <!-- Myndigheter -->
    <g transform="translate(480, 45)">
      <rect x="0" y="0" width="120" height="70" fill="#fdeaa7" stroke="#f39c12" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Myndigheter
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        • Tilsyn
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        • Regelverk
      </text>
      <text x="10" y="61" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
        • Sanksjoner
      </text>
    </g>
  </g>
  
  <!-- Section 4: Vanlige konflikter -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="700" height="80" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
      Vanlige Konfliktsituasjoner
    </text>
    
    <!-- Konflikttyper -->
    <g transform="translate(30, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Utilstrekkelig pensjonsordning
      </text>
      <text x="200" y="15" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Feil i pensjonsberegning
      </text>
      <text x="400" y="15" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Manglende informasjon
      </text>
      
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Endring av pensjonsvilkår
      </text>
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Problemer ved jobbytte
      </text>
      <text x="400" y="30" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Diskriminering
      </text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
</svg>