<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8FAFC"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Pensjonskostnad - Analyse og Budsjetting</text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="700" height="400" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Cost factors section -->
  <rect x="70" y="100" width="320" height="180" rx="8" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="230" y="125" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kostnadsdrivere</text>
  
  <rect x="90" y="140" width="280" height="130" rx="5" fill="white" stroke="#FCA5A5" stroke-width="1"/>
  <text x="100" y="160" fill="#DC2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Innskuddspensjon:</text>
  <text x="100" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Pensjonsats (2-7%)</text>
  <text x="100" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Lønnssum totalt</text>
  <text x="100" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Antall ansatte</text>
  <text x="100" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Administrasjonsgebyrer</text>
  <text x="100" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Risikopremier (død/uførhet)</text>
  
  <!-- Budget planning section -->
  <rect x="410" y="100" width="320" height="180" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="570" y="125" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Budsjettplanlegging</text>
  
  <rect x="430" y="140" width="280" height="130" rx="5" fill="white" stroke="#6EE7B7" stroke-width="1"/>
  <text x="440" y="160" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Månedlig estimat:</text>
  <text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">Lønnsbudsjett × Pensjonsats ÷ 12</text>
  <text x="440" y="200" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Årlig justering:</text>
  <text x="440" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Lønnsøkninger</text>
  <text x="440" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Nye ansettelser</text>
  <text x="440" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Endringer i pensjonsats</text>
  
  <!-- Cost comparison table -->
  <rect x="70" y="300" width="660" height="170" rx="8" fill="#FEF7CD" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="325" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kostnadsssammenligning - Eksempel</text>
  
  <!-- Table header -->
  <rect x="90" y="340" width="640" height="30" rx="3" fill="#D97706" stroke="#B45309" stroke-width="1"/>
  <text x="150" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bedriftsstørrelse</text>
  <text x="280" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lønnssum</text>
  <text x="410" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pensjon 5%</text>
  <text x="540" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Admin/år</text>
  <text x="670" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Total kostnad</text>
  
  <!-- Table rows -->
  <rect x="90" y="370" width="640" height="25" rx="3" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="150" y="387" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Liten (5 ansatte)</text>
  <text x="280" y="387" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">2.500.000</text>
  <text x="410" y="387" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">125.000</text>
  <text x="540" y="387" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">15.000</text>
  <text x="670" y="387" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">140.000</text>
  
  <rect x="90" y="395" width="640" height="25" rx="3" fill="#FFFBEB" stroke="#FCD34D" stroke-width="1"/>
  <text x="150" y="412" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Mellomstor (20 ansatte)</text>
  <text x="280" y="412" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">10.000.000</text>
  <text x="410" y="412" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">500.000</text>
  <text x="540" y="412" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">40.000</text>
  <text x="670" y="412" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">540.000</text>
  
  <rect x="90" y="420" width="640" height="25" rx="3" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="150" y="437" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Stor (100 ansatte)</text>
  <text x="280" y="437" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">50.000.000</text>
  <text x="410" y="437" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">2.500.000</text>
  <text x="540" y="437" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">120.000</text>
  <text x="670" y="437" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">2.620.000</text>
  
  <rect x="90" y="445" width="640" height="20" rx="3" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="400" y="458" text-anchor="middle" fill="#92400E" font-family="Arial, sans-serif" font-size="11" font-style="italic">*Alle beløp i NOK. Administrasjon inkluderer forvaltning og risikopremier</text>
  
  <!-- Arrows -->
  <path d="M 390 190 L 410 190" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 280 L 400 300" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#6B7280">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
</svg>