<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f4f8"/>
  <style>
    .title { font-family: Arial, sans-serif; font-size: 28px; text-anchor: middle; font-weight: bold; }
    .card { fill: #ffffff; stroke: #333; stroke-width: 2; rx: 10; }
    .icon { font-size: 40px; text-anchor: middle; }
    .text { font-family: Arial, sans-serif; font-size: 16px; text-anchor: middle; font-weight: bold; }
    .desc { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
  </style>

  <text x="400" y="50" class="title">Bransjer med Akkordlønn</text>

  <!-- Card 1: Bygg og Anlegg -->
  <rect x="50" y="100" width="200" height="250" class="card"/>
  <text x="150" y="150" class="icon">🏗️</text>
  <text x="150" y="190" class="text">Bygg og Anlegg</text>
  <text x="150" y="220" class="desc">Betaling per m² gipsvegg,</text>
  <text x="150" y="240" class="desc">per meter rør,</text>
  <text x="150" y="260" class="desc">eller per lagt flis.</text>

  <!-- Card 2: Landbruk -->
  <rect x="300" y="100" width="200" height="250" class="card"/>
  <text x="400" y="150" class="icon">🍓</text>
  <text x="400" y="190" class="text">Landbruk</text>
  <text x="400" y="220" class="desc">Betaling per kurv jordbær,</text>
  <text x="400" y="240" class="desc">per kilo poteter,</text>
  <text x="400" y="260" class="desc">eller per plantet tre.</text>

  <!-- Card 3: Industri / Produksjon -->
  <rect x="550" y="100" width="200" height="250" class="card"/>
  <text x="650" y="150" class="icon">🏭</text>
  <text x="650" y="190" class="text">Industri &amp; Produksjon</text>
  <text x="650" y="220" class="desc">Betaling per sammensatt del,</text>
  <text x="650" y="240" class="desc">per sydd plagg,</text>
  <text x="650" y="260" class="desc">eller per pakket eske.</text>

</svg>
