<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a58ca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#198754;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#146c43;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#59359a;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="riskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Internkontrollsystem for Mva-håndtering</text>
  
  <!-- Central control hub -->
  <circle cx="400" cy="300" r="80" fill="url(#controlGrad)" stroke="#198754" stroke-width="3"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">INTERNKONTROLL</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">MVA-SYSTEM</text>
  
  <!-- Control process 1: Documentation -->
  <rect x="50" y="80" width="180" height="120" fill="url(#processGrad)" rx="8" stroke="#6f42c1" stroke-width="2"/>
  <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DOKUMENTASJON</text>
  <rect x="70" y="125" width="140" height="60" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Systematisk arkivering</text>
  <text x="140" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Digitale bilag</text>
  <text x="140" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Revisjonsløyper</text>
  
  <!-- Control process 2: Validation -->
  <rect x="570" y="80" width="180" height="120" fill="url(#processGrad)" rx="8" stroke="#6f42c1" stroke-width="2"/>
  <text x="660" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">VALIDERING</text>
  <rect x="590" y="125" width="140" height="60" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="660" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Mva-sats kontroll</text>
  <text x="660" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Automatisk validering</text>
  <text x="660" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Feilrapportering</text>
  
  <!-- Control process 3: Reconciliation -->
  <rect x="50" y="400" width="180" height="120" fill="url(#processGrad)" rx="8" stroke="#6f42c1" stroke-width="2"/>
  <text x="140" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AVSTEMMING</text>
  <rect x="70" y="445" width="140" height="60" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="140" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Månedlig avstemming</text>
  <text x="140" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Saldokontroll</text>
  <text x="140" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Avviksanalyse</text>
  
  <!-- Control process 4: Reporting -->
  <rect x="570" y="400" width="180" height="120" fill="url(#processGrad)" rx="8" stroke="#6f42c1" stroke-width="2"/>
  <text x="660" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">RAPPORTERING</text>
  <rect x="590" y="445" width="140" height="60" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="660" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Mva-oppgave</text>
  <text x="660" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Fristovervåking</text>
  <text x="660" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Kvalitetssikring</text>
  
  <!-- Risk areas -->
  <rect x="280" y="80" width="240" height="80" fill="url(#riskGrad)" rx="8" stroke="#dc3545" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">RISIKOOMRÅDER</text>
  <rect x="300" y="125" width="200" height="25" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Feil mva-sats • Manglende fradrag • Forsinket innlevering</text>
  
  <!-- Control frequency schedule -->
  <rect x="280" y="440" width="240" height="80" fill="#ffc107" rx="8" stroke="#ffb300" stroke-width="2"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">KONTROLLFREKVENS</text>
  <rect x="300" y="485" width="200" height="25" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Daglig • Ukentlig • Månedlig • Kvartalsvis</text>
  
  <!-- Control activities detail boxes -->
  <rect x="50" y="240" width="120" height="80" fill="#17a2b8" rx="6" stroke="#138496" stroke-width="1"/>
  <text x="110" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DAGLIGE</text>
  <text x="110" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KONTROLLER</text>
  <text x="110" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Fakturakontroll</text>
  <text x="110" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Mva-sats validering</text>
  
  <rect x="190" y="240" width="120" height="80" fill="#17a2b8" rx="6" stroke="#138496" stroke-width="1"/>
  <text x="250" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">UKENTLIGE</text>
  <text x="250" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KONTROLLER</text>
  <text x="250" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Transaksjonsgj.gang</text>
  <text x="250" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Saldokontroll</text>
  
  <rect x="490" y="240" width="120" height="80" fill="#17a2b8" rx="6" stroke="#138496" stroke-width="1"/>
  <text x="550" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MÅNEDLIGE</text>
  <text x="550" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KONTROLLER</text>
  <text x="550" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Mva-avstemming</text>
  <text x="550" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Oppgaveforberedelse</text>
  
  <rect x="630" y="240" width="120" height="80" fill="#17a2b8" rx="6" stroke="#138496" stroke-width="1"/>
  <text x="690" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KVARTALSVISE</text>
  <text x="690" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KONTROLLER</text>
  <text x="690" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Rutinegjennomgang</text>
  <text x="690" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Prosessoppdatering</text>
  
  <!-- Connecting lines from central hub to processes -->
  <line x1="340" y1="250" x2="140" y2="200" stroke="#6c757d" stroke-width="2"/>
  <line x1="460" y1="250" x2="660" y2="200" stroke="#6c757d" stroke-width="2"/>
  <line x1="340" y1="350" x2="140" y2="400" stroke="#6c757d" stroke-width="2"/>
  <line x1="460" y1="350" x2="660" y2="400" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Arrows showing control flow -->
  <path d="M 400 160 L 400 220" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 380 L 400 440" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Footer with key principles -->
  <rect x="50" y="540" width="700" height="40" fill="#f8f9fa" rx="6" stroke="#dee2e6" stroke-width="1"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Nøkkelprinsipper: Segregering • Autorisasjon • Dokumentasjon • Overvåking</text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Kontinuerlig forbedring og tilpasning til regelverksendringer</text>
</svg>