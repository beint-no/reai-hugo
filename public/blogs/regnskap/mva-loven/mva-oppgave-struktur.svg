  <text x="100" y="325" font-family="Arial, sans-serif" font-size="10" fill="#495057">81 | Omvendt avgiftsplikt</text>
  <text x="250" y="325" font-family="Arial, sans-serif" font-size="10" fill="#495057">8 000</text>
  <text x="320" y="325" font-family="Arial, sans-serif" font-size="10" fill="#495057">2 000</text>
  
  <line x1="100" y1="335" x2="360" y2="335" stroke="#495057" stroke-width="2"/>
  <text x="230" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Sum utgående mva: 36 000 kr</text>
  
