  <text x="100" y="250" font-family="Arial, sans-serif" font-size="10" fill="#495057">3 | Salg 25% mva</text>
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="10" fill="#495057">100 000</text>
  <text x="320" y="250" font-family="Arial, sans-serif" font-size="10" fill="#495057">25 000</text>
  
  <text x="100" y="265" font-family="Arial, sans-serif" font-size="10" fill="#495057">5 | Salg 15% mva</text>
  <text x="250" y="265" font-family="Arial, sans-serif" font-size="10" fill="#495057">40 000</text>
  <text x="320" y="265" font-family="Arial, sans-serif" font-size="10" fill="#495057">6 000</text>
  
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="10" fill="#495057">6 | Salg 12% mva</text>
