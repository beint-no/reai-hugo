  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Periode: Januar 2024 | Org.nr: 123 456 789</text>
  
  <!-- Section 1: Outgoing VAT -->
  <rect x="70" y="170" width="320" height="200" fill="url(#outgoingGrad)" rx="6" stroke="#dc3545" stroke-width="1"/>
  <text x="230" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DEL 1: UTGÅENDE MVA</text>
  
  <rect x="85" y="210" width="290" height="145" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Kode | Beskrivelse | Grunnlag | Mva</text>
