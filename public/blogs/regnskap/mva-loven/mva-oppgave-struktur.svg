  <text x="660" y="250" font-family="Arial, sans-serif" font-size="10" fill="#495057">15 000</text>
  
  <text x="440" y="265" font-family="Arial, sans-serif" font-size="10" fill="#495057">15 | Kjøp av anleggsmidler</text>
  <text x="660" y="265" font-family="Arial, sans-serif" font-size="10" fill="#495057">5 000</text>
  
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="10" fill="#495057">81 | Omvendt avgiftsplikt</text>
  <text x="660" y="280" font-family="Arial, sans-serif" font-size="10" fill="#495057">2 000</text>
  
