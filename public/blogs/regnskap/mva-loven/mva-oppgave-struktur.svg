  <text x="120" y="570" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Omsetning og uttak fritatt for mva (kode 1): 15 000 kr</text>
  <text x="120" y="585" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Tap på krav som det er beregnet mva av (kode 32): 0 kr</text>
  <text x="120" y="600" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Justering av mva for kapitalvarer (kode 88): -500 kr</text>
  
  <!-- Section 5: Submission info -->
