  <text x="350" y="450" font-family="Arial, sans-serif" font-size="12" fill="#495057">36 000 kr</text>
  
  <text x="120" y="465" font-family="Arial, sans-serif" font-size="12" fill="#495057">Inngående mva (fra del 2):</text>
  <text x="350" y="465" font-family="Arial, sans-serif" font-size="12" fill="#495057">26 000 kr</text>
  
  <text x="450" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Mva til betaling:</text>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#198754">10 000 kr</text>
  
  <text x="450" y="465" font-family="Arial, sans-serif" font-size="12" fill="#495057">Forfallsdato:</text>
  <text x="600" y="465" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">10. februar 2024</text>
  
