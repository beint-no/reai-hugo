  <text x="440" y="310" font-family="Arial, sans-serif" font-size="10" fill="#495057">86 | Kjøp med omvendt avgiftspl.</text>
  <text x="660" y="310" font-family="Arial, sans-serif" font-size="10" fill="#495057">1 500</text>
  
