  <text x="400" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Innsendt elektronisk via Altinn | Mottatt: 08.02.2024 kl. 14:30</text>
  
  <!-- Arrows and flow indicators -->
  <path d="M 230 370 L 400 390" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 570 370 L 400 390" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>