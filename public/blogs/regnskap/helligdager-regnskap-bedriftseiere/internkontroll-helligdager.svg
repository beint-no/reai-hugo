<svg width="700" height="600" viewBox="0 0 700 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Internkontroll for Helligdager
  </text>
  
  <!-- Control process flow -->
  <rect x="50" y="60" width="600" height="480" fill="#ffffff" stroke="#3498db" stroke-width="2" rx="10"/>
  
  <!-- Step 1: Planning -->
  <rect x="80" y="90" width="540" height="70" fill="#3498db" rx="5"/>
  <text x="350" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
    1. PLANLEGGING OG FORBEREDELSE
  </text>
  <text x="90" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Oppdater helligdagskalender for kommende år
  </text>
  <text x="90" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Budsjetter helligdagskostnader basert på antall ansatte og lønnsstruktur
  </text>
  
  <!-- Arrow down -->
  <path d="M 350 170 L 350 185" stroke="#7f8c8d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Registration -->
  <rect x="80" y="190" width="540" height="70" fill="#e74c3c" rx="5"/>
  <text x="350" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
    2. REGISTRERING OG BEREGNING
  </text>
  <text x="90" y="235" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Registrer alle helligdager i lønnssystem med korrekte lønnsarter
  </text>
  <text x="90" y="250" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Beregn helligdagslønn for alle ansatte basert på individuelle kontrakter
  </text>
  
  <!-- Arrow down -->
  <path d="M 350 270 L 350 285" stroke="#7f8c8d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Verification -->
  <rect x="80" y="290" width="540" height="70" fill="#f39c12" rx="5"/>
  <text x="350" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
    3. KONTROLL OG VERIFISERING
  </text>
  <text x="90" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Avstem lønnsutbetalinger mot regnskapsføring
  </text>
  <text x="90" y="350" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kontroller at feriepengeavsetning inkluderer helligdagslønn
  </text>
  
  <!-- Arrow down -->
  <path d="M 350 370 L 350 385" stroke="#7f8c8d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Reporting -->
  <rect x="80" y="390" width="540" height="70" fill="#27ae60" rx="5"/>
  <text x="350" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
    4. RAPPORTERING OG DOKUMENTASJON
  </text>
  <text x="90" y="435" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Sikre korrekt rapportering i A-melding med riktige lønnsarter
  </text>
  <text x="90" y="450" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Dokumenter alle beslutninger og beregningsgrunnlag
  </text>
  
  <!-- Control checklist -->
  <rect x="80" y="480" width="540" height="50" fill="#9b59b6" rx="5"/>
  <text x="350" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    MÅNEDLIG KONTROLLSJEKKLISTE
  </text>
  <text x="90" y="515" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Helligdager registrert | ✓ Beregninger kontrollert | ✓ Avstemming utført | ✓ A-melding korrekt
  </text>
  
  <!-- Key principle -->
  <rect x="50" y="560" width="600" height="30" fill="#34495e" rx="5"/>
  <text x="350" y="580" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    Prinsipp: Systematisk kontroll sikrer korrekt regnskapsføring og compliance
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
</svg>