<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Budsjettoppfølging og Kontrollsyklus
  </text>
  
  <!-- Central circle -->
  <circle cx="400" cy="300" r="80" fill="#3498db" stroke="#2980b9" stroke-width="4"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    BUDSJETT
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    KONTROLL
  </text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kontinuerlig syklus
  </text>
  
  <!-- Step 1: Monthly Reporting -->
  <rect x="150" y="80" width="180" height="100" rx="15" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="240" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    1. MÅNEDLIG
  </text>
  <text x="240" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    RAPPORTERING
  </text>
  <text x="240" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Faktiske vs budsjetterte tall
  </text>
  <text x="240" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Avviksidentifikasjon
  </text>
  
  <!-- Step 2: Variance Analysis -->
  <rect x="470" y="80" width="180" height="100" rx="15" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
  <text x="560" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    2. AVVIKS-
  </text>
  <text x="560" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ANALYSE
  </text>
  <text x="560" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Årsaksanalyse
  </text>
  <text x="560" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kategorisering av avvik
  </text>
  
  <!-- Step 3: Corrective Actions -->
  <rect x="470" y="420" width="180" height="100" rx="15" fill="#27ae60" stroke="#229954" stroke-width="3"/>
  <text x="560" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    3. KORRIGERENDE
  </text>
  <text x="560" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    TILTAK
  </text>
  <text x="560" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Handlingsplaner
  </text>
  <text x="560" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Implementering
  </text>
  
  <!-- Step 4: Budget Updates -->
  <rect x="150" y="420" width="180" height="100" rx="15" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
  <text x="240" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    4. BUDSJETT-
  </text>
  <text x="240" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    OPPDATERING
  </text>
  <text x="240" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Reviderte prognoser
  </text>
  <text x="240" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Justerte målsettinger
  </text>
  
  <!-- Arrows connecting the cycle -->
  <path d="M 330 130 Q 380 130 380 220" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 470 130 Q 420 130 420 220" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 470 470 Q 420 470 420 380" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 330 470 Q 380 470 380 380" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Detailed reporting elements -->
  <rect x="50" y="200" width="300" height="120" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Nøkkelrapporter i Budsjettoppfølging
  </text>
  
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Resultatavvik:
  </text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Forskjell mellom faktisk og budsjettert resultat
  </text>
  
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Kostnadsavvik:
  </text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Over-/underforbruk per kostnadskategori
  </text>
  
  <!-- Variance types -->
  <rect x="450" y="200" width="300" height="120" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Typer Avvik som Analyseres
  </text>
  
  <text x="470" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Volumavvik:
  </text>
  <text x="470" y="260" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Forskjeller i salgsvolum eller aktivitetsnivå
  </text>
  
  <text x="470" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Prisavvik:
  </text>
  <text x="470" y="295" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Endringer i priser eller kostnader
  </text>
  
  <text x="470" y="310" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Effektivitetsavvik • Miksavvik
  </text>
  
  <!-- Frequency indicators -->
  <circle cx="100" cy="130" r="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    MÅNEDLIG
  </text>
  <text x="100" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Frekvens
  </text>
  
  <circle cx="700" cy="130" r="25" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="700" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    LØPENDE
  </text>
  <text x="700" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Analyse
  </text>
  
  <circle cx="700" cy="470" r="25" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="700" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    UMIDDELBAR
  </text>
  <text x="700" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Handling
  </text>
  
  <circle cx="100" cy="470" r="25" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="100" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    KVARTALSVIS
  </text>
  <text x="100" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Oppdatering
  </text>
  
  <!-- Bottom note -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Kontinuerlig forbedring gjennom systematisk oppfølging og læring
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>