<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Kontingent Regnskapsføring</title>
    <rect x="10" y="10" width="780" height="680" rx="15" fill="#fff" stroke="#ccc" stroke-width="2"/>
    
    <!-- Header -->
    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">Regnskapsføring av Kontingent</text>
    
    <!-- Left side: Betaling av kontingent -->
    <g id="payment-side">
        <rect x="50" y="80" width="320" height="280" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
        <text x="210" y="110" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">Betaling av Kontingent</text>
        <text x="210" y="130" text-anchor="middle" font-size="14" fill="#7f8c8d">(Utgiftsside)</text>
        
        <!-- Current period payment -->
        <rect x="70" y="150" width="280" height="80" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
        <text x="210" y="170" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Løpende Medlemskontingent</text>
        <text x="80" y="195" font-size="12" fill="white">Debet: Kontorrekvisita og medlemskap</text>
        <text x="80" y="210" font-size="12" fill="white">Kredit: Bank</text>
        <text x="300" y="195" font-size="12" fill="white">Kr 5.000</text>
        <text x="300" y="210" font-size="12" fill="white">Kr 5.000</text>
        
        <!-- Prepaid payment -->
        <rect x="70" y="250" width="280" height="100" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
        <text x="210" y="270" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Forhåndsbetalt Kontingent</text>
        <text x="80" y="290" font-size="11" fill="white">1. Betaling:</text>
        <text x="80" y="305" font-size="11" fill="white">Debet: Forskuddsbetalte kostnader</text>
        <text x="80" y="320" font-size="11" fill="white">Kredit: Bank</text>
        <text x="80" y="335" font-size="11" fill="white">2. Periodisering (månedlig):</text>
        <text x="270" y="305" font-size="11" fill="white">Kr 12.000</text>
        <text x="270" y="320" font-size="11" fill="white">Kr 12.000</text>
    </g>
    
    <!-- Right side: Receipt of kontingent -->
    <g id="receipt-side">
        <rect x="430" y="80" width="320" height="280" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
        <text x="590" y="110" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">Mottak av Kontingent</text>
        <text x="590" y="130" text-anchor="middle" font-size="14" fill="#7f8c8d">(Inntektsside)</text>
        
        <!-- Current period receipt -->
        <rect x="450" y="150" width="280" height="80" rx="5" fill="#27ae60" stroke="#229954" stroke-width="1"/>
        <text x="590" y="170" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Mottatt Medlemskontingent</text>
        <text x="460" y="195" font-size="12" fill="white">Debet: Bank</text>
        <text x="460" y="210" font-size="12" fill="white">Kredit: Medlemskontingent</text>
        <text x="680" y="195" font-size="12" fill="white">Kr 5.000</text>
        <text x="680" y="210" font-size="12" fill="white">Kr 5.000</text>
        
        <!-- Prepaid receipt -->
        <rect x="450" y="250" width="280" height="100" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
        <text x="590" y="270" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Forhåndsmottatt Kontingent</text>
        <text x="460" y="290" font-size="11" fill="white">1. Mottak:</text>
        <text x="460" y="305" font-size="11" fill="white">Debet: Bank</text>
        <text x="460" y="320" font-size="11" fill="white">Kredit: Forskuddsmottatte inntekter</text>
        <text x="460" y="335" font-size="11" fill="white">2. Inntektsføring (månedlig):</text>
        <text x="650" y="305" font-size="11" fill="white">Kr 12.000</text>
        <text x="650" y="320" font-size="11" fill="white">Kr 12.000</text>
    </g>
    
    <!-- Organizational forms section -->
    <text x="400" y="400" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">Behandling i Ulike Organisasjonsformer</text>
    
    <!-- AS (Limited Company) -->
    <rect x="50" y="420" width="220" height="100" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="160" y="445" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Aksjeselskap (AS)</text>
    <text x="160" y="465" text-anchor="middle" font-size="12" fill="white">• Fradragsberettiget driftskostnad</text>
    <text x="160" y="480" text-anchor="middle" font-size="12" fill="white">• Forretningsmessig begrunnet</text>
    <text x="160" y="495" text-anchor="middle" font-size="12" fill="white">• Normal MVA-behandling</text>
    <text x="160" y="510" text-anchor="middle" font-size="12" fill="white">• Korrekt periodisering</text>
    
    <!-- Forening (Association) -->
    <rect x="290" y="420" width="220" height="100" rx="8" fill="#16a085" stroke="#138d75" stroke-width="2"/>
    <text x="400" y="445" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Forening</text>
    <text x="400" y="465" text-anchor="middle" font-size="12" fill="white">• Ofte MVA-fritatt</text>
    <text x="400" y="480" text-anchor="middle" font-size="12" fill="white">• Spesielle regnskapsregler</text>
    <text x="400" y="495" text-anchor="middle" font-size="12" fill="white">• Medlemsregister viktig</text>
    <text x="400" y="510" text-anchor="middle" font-size="12" fill="white">• Periodisering nødvendig</text>
    
    <!-- ENK (Sole Proprietorship) -->
    <rect x="530" y="420" width="220" height="100" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="640" y="445" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Enkeltpersonforetak</text>
    <text x="640" y="465" text-anchor="middle" font-size="12" fill="white">• Faglig kontingent fradragsberettiget</text>
    <text x="640" y="480" text-anchor="middle" font-size="12" fill="white">• Private medlemskap ikke</text>
    <text x="640" y="495" text-anchor="middle" font-size="12" fill="white">• Skille privat/næring</text>
    <text x="640" y="510" text-anchor="middle" font-size="12" fill="white">• Dokumentasjon viktig</text>
    
    <!-- Key principles -->
    <text x="400" y="560" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">Viktige Regnskapsprinsipper</text>
    
    <g id="principles">
        <!-- Periodization -->
        <circle cx="200" cy="600" r="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
        <text x="200" y="595" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Periodisering</text>
        <text x="200" y="610" text-anchor="middle" font-size="10" fill="white">Riktig periode</text>
        
        <!-- Documentation -->
        <circle cx="400" cy="600" r="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
        <text x="400" y="595" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Dokumentasjon</text>
        <text x="400" y="610" text-anchor="middle" font-size="10" fill="white">Bilag &amp; avtaler</text>
        
        <!-- Classification -->
        <circle cx="600" cy="600" r="40" fill="#27ae60" stroke="#229954" stroke-width="2"/>
        <text x="600" y="595" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Klassifisering</text>
        <text x="600" y="610" text-anchor="middle" font-size="10" fill="white">Riktig konto</text>
    </g>
    
    <!-- Bottom note -->
    <text x="400" y="670" text-anchor="middle" font-size="12" fill="#7f8c8d">Korrekt regnskapsføring sikrer riktig skattebehandling og etterlevelse av regnskapslovgivning</text>
</svg>