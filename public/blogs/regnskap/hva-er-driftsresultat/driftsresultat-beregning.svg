<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="formulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Beregning av Driftsresultat
  </text>
  
  <!-- Main formula -->
  <rect x="50" y="90" width="700" height="80" fill="url(#formulaGradient)" stroke="#0066cc" stroke-width="2" rx="10"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Driftsresultat = Driftsinntekter - Driftskostnader
  </text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    Grunnleggende formel for operasjonell lønnsomhet
  </text>
  
  <!-- Detailed calculation table -->
  <rect x="50" y="200" width="700" height="350" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  
  <!-- Table header -->
  <rect x="50" y="200" width="700" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Post
  </text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Beskrivelse
  </text>
  <text x="650" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Beløp (NOK)
  </text>
  
  <!-- Income section -->
  <rect x="50" y="240" width="700" height="20" fill="#e8f5e8"/>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    DRIFTSINNTEKTER
  </text>
  
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Salgsinntekter
  </text>
  <text x="300" y="275" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Inntekter fra salg av varer/tjenester
  </text>
  <text x="650" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    10 000 000
  </text>
  
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Andre driftsinntekter
  </text>
  <text x="300" y="295" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Leieinntekter, provisjoner, etc.
  </text>
  <text x="650" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    500 000
  </text>
  
  <line x1="50" y1="305" x2="750" y2="305" stroke="#28a745" stroke-width="1"/>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Sum driftsinntekter
  </text>
  <text x="650" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    10 500 000
  </text>
  
  <!-- Expense section -->
  <rect x="50" y="340" width="700" height="20" fill="#fde8e8"/>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    DRIFTSKOSTNADER
  </text>
  
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Varekostnad
  </text>
  <text x="300" y="375" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Kostnad for solgte varer
  </text>
  <text x="650" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    -6 000 000
  </text>
  
  <text x="70" y="395" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Lønnskostnader
  </text>
  <text x="300" y="395" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Lønn og arbeidsgiveravgift
  </text>
  <text x="650" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    -2 000 000
  </text>
  
  <text x="70" y="415" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Andre driftskostnader
  </text>
  <text x="300" y="415" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Husleie, markedsføring, etc.
  </text>
  <text x="650" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    -1 200 000
  </text>
  
  <text x="70" y="435" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Avskrivninger
  </text>
  <text x="300" y="435" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Avskrivning på maskiner og utstyr
  </text>
  <text x="650" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    -300 000
  </text>
  
  <line x1="50" y1="445" x2="750" y2="445" stroke="#dc3545" stroke-width="1"/>
  <text x="70" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Sum driftskostnader
  </text>
  <text x="650" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">
    -9 500 000
  </text>
  
  <!-- Result section -->
  <rect x="50" y="480" width="700" height="40" fill="#e8f4fd" stroke="#0066cc" stroke-width="2"/>
  <text x="70" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
    DRIFTSRESULTAT
  </text>
  <text x="650" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">
    1 000 000
  </text>
  
  <!-- Bottom note -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Driftsmargin: (1 000 000 ÷ 10 500 000) × 100 = 9,5%
  </text>
</svg>