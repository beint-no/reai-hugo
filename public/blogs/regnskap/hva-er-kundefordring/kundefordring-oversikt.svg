<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Kundefordring - Oversikt
  </text>
  
  <!-- Main sections -->
  
  <!-- Characteristics section -->
  <rect x="50" y="60" width="300" height="180" fill="white" stroke="#0066cc" stroke-width="2" rx="10"/>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Kjennetegn
  </text>
  
  <!-- Characteristic items -->
  <circle cx="80" cy="110" r="5" fill="#28a745"/>
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="12" fill="#212529">Kortsiktig eiendel</text>
  
  <circle cx="80" cy="135" r="5" fill="#28a745"/>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" fill="#212529">Kontraktsfestet</text>
  
  <circle cx="80" cy="160" r="5" fill="#ffc107"/>
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="12" fill="#212529">Usikker innbetaling</text>
  
  <circle cx="80" cy="185" r="5" fill="#17a2b8"/>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="12" fill="#212529">Rentebærende/rentefri</text>
  
  <circle cx="80" cy="210" r="5" fill="#6f42c1"/>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="12" fill="#212529">Forfaller innen 12 mnd</text>
  
  <!-- Types section -->
  <rect x="450" y="60" width="300" height="180" fill="white" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Typer Fordringer
  </text>
  
  <!-- Type items -->
  <rect x="470" y="100" width="15" height="15" fill="#28a745"/>
  <text x="495" y="112" font-family="Arial, sans-serif" font-size="12" fill="#212529">Løpende fordringer</text>
  
  <rect x="470" y="125" width="15" height="15" fill="#ffc107"/>
  <text x="495" y="137" font-family="Arial, sans-serif" font-size="12" fill="#212529">Forfalte fordringer</text>
  
  <rect x="470" y="150" width="15" height="15" fill="#dc3545"/>
  <text x="495" y="162" font-family="Arial, sans-serif" font-size="12" fill="#212529">Misligholdte fordringer</text>
  
  <rect x="470" y="175" width="15" height="15" fill="#6c757d"/>
  <text x="495" y="187" font-family="Arial, sans-serif" font-size="12" fill="#212529">Sikrede fordringer</text>
  
  <rect x="470" y="200" width="15" height="15" fill="#17a2b8"/>
  <text x="495" y="212" font-family="Arial, sans-serif" font-size="12" fill="#212529">Forsikrede fordringer</text>
  
  <!-- Process flow -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
    Prosessflyt
  </text>
  
  <!-- Step 1: Sale -->
  <rect x="50" y="300" width="120" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
  <text x="110" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1. Salg</text>
  <text x="110" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Levering av</text>
  <text x="110" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">vare/tjeneste</text>
  <text x="110" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">på kreditt</text>
  
  <!-- Arrow 1 -->
  <path d="M 180 340 L 220 340" stroke="#6c757d" stroke-width="3" marker-end="url(#arrow1)"/>
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Step 2: Registration -->
  <rect x="240" y="300" width="120" height="80" fill="#0066cc" stroke="#004499" stroke-width="2" rx="10"/>
  <text x="300" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2. Registrering</text>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Kundefordring</text>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">i regnskapet</text>
  
  <!-- Arrow 2 -->
  <path d="M 370 340 L 410 340" stroke="#6c757d" stroke-width="3" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Step 3: Follow-up -->
  <rect x="430" y="300" width="120" height="80" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="10"/>
  <text x="490" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#212529">3. Oppfølging</text>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">Purring og</text>
  <text x="490" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">inkasso ved</text>
  <text x="490" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">forfall</text>
  
  <!-- Arrow 3 -->
  <path d="M 560 340 L 600 340" stroke="#6c757d" stroke-width="3" marker-end="url(#arrow3)"/>
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Step 4: Payment -->
  <rect x="620" y="300" width="120" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
  <text x="680" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4. Betaling</text>
  <text x="680" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Innbetaling</text>
  <text x="680" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">fra kunde</text>
  
  <!-- Risk factors -->
  <rect x="50" y="420" width="700" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
    Risikofaktorer
  </text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#856404">
    Kundens betalingsevne • Økonomiske nedgangstider • Bransjespesifikke risikoer • Valutasvingninger
  </text>
</svg>