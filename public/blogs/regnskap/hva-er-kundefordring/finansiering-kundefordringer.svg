<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Finansiering av Kundefordringer
  </text>
  
  <!-- Central concept -->
  <circle cx="400" cy="200" r="60" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
  <text x="400" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Kunde-
  </text>
  <text x="400" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    fordringer
  </text>
  
  <!-- Factoring -->
  <rect x="50" y="320" width="140" height="100" rx="10" fill="url(#cardGrad)" stroke="#64748b" stroke-width="2"/>
  <text x="120" y="345" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Factoring
  </text>
  <text x="120" y="365" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12">
    Salg av fordringer
  </text>
  <text x="120" y="380" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12">
    til factoringselskap
  </text>
  <text x="120" y="400" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    ✓ Øyeblikkelig likviditet
  </text>
  
  <!-- Fordringspant -->
  <rect x="220" y="320" width="140" height="100" rx="10" fill="url(#cardGrad)" stroke="#64748b" stroke-width="2"/>
  <text x="290" y="345" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Fordringspant
  </text>
  <text x="290" y="365" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12">
    Bruke fordringer som
  </text>
  <text x="290" y="380" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12">
    sikkerhet for lån
  </text>
  <text x="290" y="400" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    ✓ Beholder eierskap
  </text>
  
  <!-- Kredittforsikring -->
  <rect x="440" y="320" width="140" height="100" rx="10" fill="url(#cardGrad)" stroke="#64748b" stroke-width="2"/>
  <text x="510" y="345" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Kredittforsikring
  </text>
  <text x="510" y="365" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12">
    Forsikring mot tap
  </text>
  <text x="510" y="380" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12">
    på kundefordringer
  </text>
  <text x="510" y="400" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    ✓ Risikobeskyttelse
  </text>
  
  <!-- AvtaleGiro -->
  <rect x="610" y="320" width="140" height="100" rx="10" fill="url(#cardGrad)" stroke="#64748b" stroke-width="2"/>
  <text x="680" y="345" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    AvtaleGiro
  </text>
  <text x="680" y="365" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12">
    Automatisk trekk
  </text>
  <text x="680" y="380" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12">
    for å redusere risiko
  </text>
  <text x="680" y="400" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    ✓ Sikker innbetaling
  </text>
  
  <!-- Arrows from center to options -->
  <line x1="360" y1="240" x2="140" y2="310" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="250" x2="270" y2="310" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="250" x2="530" y2="310" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="440" y1="240" x2="660" y2="310" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Benefits box -->
  <rect x="250" y="480" width="300" height="80" rx="10" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="505" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Fordeler med Finansiering
  </text>
  <text x="400" y="525" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="12">
    • Forbedret kontantstrøm • Redusert risiko
  </text>
  <text x="400" y="545" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="12">
    • Økt arbeidskapital • Bedre likviditet
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>