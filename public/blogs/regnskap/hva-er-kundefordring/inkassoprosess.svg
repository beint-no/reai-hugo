  <text x="420" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">Referanserente</text>
  <text x="420" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">+ 8%</text>
  
