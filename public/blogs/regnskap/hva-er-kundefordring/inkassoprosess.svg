  <text x="150" y="525" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">Høyest suksessrate</text>
  
  <text x="300" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">Siste varsel</text>
