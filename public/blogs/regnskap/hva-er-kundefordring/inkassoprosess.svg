  <text x="600" y="510" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">10-20% betaler</text>
  <text x="600" y="525" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">Kostbart og tidkrevende</text>
