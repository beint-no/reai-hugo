<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="prepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="commGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Best Practice for Styrearbeid</text>
  
  <!-- Central excellence circle -->
  <circle cx="400" cy="130" r="60" fill="#fbbf24" stroke="#1e293b" stroke-width="3"/>
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Effektivt</text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Styrearbeid</text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Excellence</text>
  
  <!-- Preparation Section -->
  <rect x="50" y="220" width="200" height="160" rx="10" fill="url(#prepGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Forberedelse</text>
  
  <circle cx="75" cy="270" r="5" fill="white"/>
  <text x="88" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">Grundig gjennomgang</text>
  <text x="88" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">av saksdokumenter</text>
  
  <circle cx="75" cy="300" r="5" fill="white"/>
  <text x="88" y="305" font-family="Arial, sans-serif" font-size="11" fill="white">Aktiv deltakelse i</text>
  <text x="88" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">diskusjoner</text>
  
  <circle cx="75" cy="330" r="5" fill="white"/>
  <text x="88" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">Kritisk vurdering av</text>
  <text x="88" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">ledelsens forslag</text>
  
  <circle cx="75" cy="360" r="5" fill="white"/>
  <text x="88" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">Forberedelse av</text>
  <text x="88" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">spørsmål på forhånd</text>
  
  <!-- Documentation Section -->
  <rect x="300" y="220" width="200" height="160" rx="10" fill="url(#docGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Dokumentasjon</text>
  
  <circle cx="325" cy="270" r="5" fill="white"/>
  <text x="338" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">Tydelige styreuttalelser</text>
  <text x="338" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">ved viktige beslutninger</text>
  
  <circle cx="325" cy="300" r="5" fill="white"/>
  <text x="338" y="305" font-family="Arial, sans-serif" font-size="11" fill="white">Presis protokollføring</text>
  <text x="338" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">av diskusjoner</text>
  
  <circle cx="325" cy="330" r="5" fill="white"/>
  <text x="338" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">Oppbevaring av</text>
  <text x="338" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">relevant dokumentasjon</text>
  
  <circle cx="325" cy="360" r="5" fill="white"/>
  <text x="338" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">Sporbarhet av</text>
  <text x="338" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">beslutningsprosesser</text>
  
  <!-- Communication Section -->
  <rect x="550" y="220" width="200" height="160" rx="10" fill="url(#commGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="650" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Kommunikasjon</text>
  
  <circle cx="575" cy="270" r="5" fill="white"/>
  <text x="588" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">Åpen og konstruktiv</text>
  <text x="588" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">dialog i styrerommet</text>
  
  <circle cx="575" cy="300" r="5" fill="white"/>
  <text x="588" y="305" font-family="Arial, sans-serif" font-size="11" fill="white">Regelmessig kommunikasjon</text>
  <text x="588" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">med interessenter</text>
  
  <circle cx="575" cy="330" r="5" fill="white"/>
  <text x="588" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">Transparent rapportering</text>
  <text x="588" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">til aksjonærer</text>
  
  <circle cx="575" cy="360" r="5" fill="white"/>
  <text x="588" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">Effektiv informasjons-</text>
  <text x="588" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">flyt til ledelsen</text>
  
  <!-- Arrows from center to sections -->
  <path d="M 350 150 L 180 210" stroke="#1e293b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 400 190 L 400 210" stroke="#1e293b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 450 150 L 620 210" stroke="#1e293b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Best practice checklist -->
  <rect x="100" y="410" width="600" height="160" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Styrearbeid Sjekkliste</text>
  
  <!-- Checklist items in two columns -->
  <text x="130" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Før møtet:</text>
  <circle cx="150" cy="475" r="4" fill="#16a34a"/>
  <text x="165" y="480" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Les alle dokumenter grundig</text>
  <circle cx="150" cy="490" r="4" fill="#16a34a"/>
  <text x="165" y="495" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Forbered spørsmål og innspill</text>
  <circle cx="150" cy="505" r="4" fill="#16a34a"/>
  <text x="165" y="510" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Vurder interessekonflikter</text>
  <circle cx="150" cy="520" r="4" fill="#16a34a"/>
  <text x="165" y="525" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Skaff nødvendig ekspertise</text>
  <circle cx="150" cy="535" r="4" fill="#16a34a"/>
  <text x="165" y="540" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Planlegg tilstrekkelig tid</text>
  
  <text x="430" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Under og etter møtet:</text>
  <circle cx="450" cy="475" r="4" fill="#3b82f6"/>
  <text x="465" y="480" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Delta aktivt i diskusjoner</text>
  <circle cx="450" cy="490" r="4" fill="#3b82f6"/>
  <text x="465" y="495" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Still kritiske spørsmål</text>
  <circle cx="450" cy="505" r="4" fill="#3b82f6"/>
  <text x="465" y="510" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Dokumenter beslutningsgrunnlag</text>
  <circle cx="450" cy="520" r="4" fill="#3b82f6"/>
  <text x="465" y="525" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Følg opp handlingsplaner</text>
  <circle cx="450" cy="535" r="4" fill="#3b82f6"/>
  <text x="465" y="540" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Evaluer møteeffektivitet</text>
  
  <!-- Success factors box -->
  <rect x="150" y="560" width="500" height="30" rx="5" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Suksessfaktorer: Forberedelse + Engasjement + Dokumentasjon = Effektivt styrearbeid</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b" />
    </marker>
  </defs>
</svg>