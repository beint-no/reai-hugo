<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="environmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="assessmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="activitiesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monitoringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Internkontroll Rammeverk</text>
  
  <!-- Control Environment -->
  <rect x="50" y="80" width="320" height="120" rx="10" fill="url(#environmentGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="210" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Kontrollmiljø</text>
  
  <circle cx="80" cy="130" r="6" fill="white"/>
  <text x="93" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">Etiske retningslinjer og verdier</text>
  
  <circle cx="80" cy="150" r="6" fill="white"/>
  <text x="93" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">Definerte roller og ansvar</text>
  
  <circle cx="80" cy="170" r="6" fill="white"/>
  <text x="93" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">Kompetent og integrert ledelse</text>
  
  <circle cx="80" cy="190" r="6" fill="white"/>
  <text x="93" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">Myndighetsfordeling</text>
  
  <!-- Risk Assessment -->
  <rect x="430" y="80" width="320" height="120" rx="10" fill="url(#assessmentGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="590" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Risikovurdering</text>
  
  <circle cx="460" cy="130" r="6" fill="white"/>
  <text x="473" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">Identifisere forretningsmessige risikoer</text>
  
  <circle cx="460" cy="150" r="6" fill="white"/>
  <text x="473" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">Etablere risikoappetitt og toleranse</text>
  
  <circle cx="460" cy="170" r="6" fill="white"/>
  <text x="473" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">Implementere risikohåndtering</text>
  
  <circle cx="460" cy="190" r="6" fill="white"/>
  <text x="473" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">Kontinuerlig overvåking</text>
  
  <!-- Control Activities -->
  <rect x="50" y="240" width="320" height="120" rx="10" fill="url(#activitiesGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="210" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Kontrollaktiviteter</text>
  
  <circle cx="80" cy="290" r="6" fill="white"/>
  <text x="93" y="295" font-family="Arial, sans-serif" font-size="11" fill="white">Autorisasjonsrutiner</text>
  
  <circle cx="80" cy="310" r="6" fill="white"/>
  <text x="93" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">Funksjonsadskillelse</text>
  
  <circle cx="80" cy="330" r="6" fill="white"/>
  <text x="93" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">Avstemming og kontroll</text>
  
  <circle cx="80" cy="350" r="6" fill="white"/>
  <text x="93" y="355" font-family="Arial, sans-serif" font-size="11" fill="white">Periodisk evaluering</text>
  
  <!-- Information & Communication -->
  <rect x="430" y="240" width="320" height="120" rx="10" fill="url(#monitoringGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="590" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Informasjon &amp; Kommunikasjon</text>
  
  <circle cx="460" cy="290" r="6" fill="white"/>
  <text x="473" y="295" font-family="Arial, sans-serif" font-size="11" fill="white">Relevant og pålitelig informasjon</text>
  
  <circle cx="460" cy="310" r="6" fill="white"/>
  <text x="473" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">Effektiv kommunikasjon</text>
  
  <circle cx="460" cy="330" r="6" fill="white"/>
  <text x="473" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">Rapporteringskanaler</text>
  
  <circle cx="460" cy="350" r="6" fill="white"/>
  <text x="473" y="355" font-family="Arial, sans-serif" font-size="11" fill="white">Ekstern kommunikasjon</text>
  
  <!-- Central monitoring circle -->
  <circle cx="400" cy="420" r="60" fill="#fbbf24" stroke="#1e293b" stroke-width="3"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Overvåking</text>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Kontinuerlig</text>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">evaluering</text>
  
  <!-- Arrows connecting all components -->
  <path d="M 210 200 Q 250 220 300 300" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 590 200 Q 550 220 500 300" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 210 360 Q 250 380 340 420" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 590 360 Q 550 380 460 420" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Bottom description -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Alle komponenter må fungere sammen for effektiv internkontroll</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
</svg>