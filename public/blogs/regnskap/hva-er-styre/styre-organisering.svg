<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="chairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="memberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="observerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Organisering av Styret</text>
  
  <!-- Board hierarchy -->
  <!-- Chairman -->
  <rect x="325" y="80" width="150" height="80" rx="10" fill="url(#chairGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Styreleder</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Leder møter</text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Representerer styret</text>
  
  <!-- Vice Chairman -->
  <rect x="100" y="200" width="130" height="70" rx="8" fill="url(#memberGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="165" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Nestleder</text>
  <text x="165" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Stedfortreder</text>
  <text x="165" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Støtter leder</text>
  
  <!-- Board Members -->
  <rect x="270" y="200" width="110" height="70" rx="8" fill="url(#memberGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="325" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Medlem 1</text>
  <text x="325" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Fagkompetanse</text>
  <text x="325" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Stemmerett</text>
  
  <rect x="420" y="200" width="110" height="70" rx="8" fill="url(#memberGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="475" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Medlem 2</text>
  <text x="475" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Uavhengig</text>
  <text x="475" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Stemmerett</text>
  
  <rect x="570" y="200" width="130" height="70" rx="8" fill="url(#memberGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="635" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Medlem 3</text>
  <text x="635" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Bransjeerfaring</text>
  <text x="635" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Stemmerett</text>
  
  <!-- Observers -->
  <rect x="200" y="320" width="120" height="60" rx="8" fill="url(#observerGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="260" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Observatør</text>
  <text x="260" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Ansattrepr.</text>
  <text x="260" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Uten stemmerett</text>
  
  <rect x="480" y="320" width="120" height="60" rx="8" fill="url(#observerGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="540" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Observatør</text>
  <text x="540" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Fagkonsulent</text>
  <text x="540" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Uten stemmerett</text>
  
  <!-- Connection lines -->
  <line x1="400" y1="160" x2="165" y2="200" stroke="#1e293b" stroke-width="2"/>
  <line x1="400" y1="160" x2="325" y2="200" stroke="#1e293b" stroke-width="2"/>
  <line x1="400" y1="160" x2="475" y2="200" stroke="#1e293b" stroke-width="2"/>
  <line x1="400" y1="160" x2="635" y2="200" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Dotted lines to observers -->
  <line x1="325" y1="270" x2="260" y2="320" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="475" y1="270" x2="540" y2="320" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Composition requirements table -->
  <rect x="50" y="420" width="700" height="140" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Sammensetningskrav</text>
  
  <!-- Table headers -->
  <rect x="70" y="460" width="120" height="25" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="130" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Aspekt</text>
  
  <rect x="190" y="460" width="240" height="25" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="310" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Krav/Anbefalinger</text>
  
  <rect x="430" y="460" width="200" height="25" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="530" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Praktisk anvendelse</text>
  
  <rect x="630" y="460" width="100" height="25" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="680" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Status</text>
  
  <!-- Table rows -->
  <rect x="70" y="485" width="120" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="130" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Antall</text>
  <rect x="190" y="485" width="240" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="310" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Minimum 1, anbefalt 3-9</text>
  <rect x="430" y="485" width="200" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="530" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">5-7 medlemmer vanlig</text>
  <rect x="630" y="485" width="100" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="680" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">Lovpålagt</text>
  
  <rect x="70" y="505" width="120" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="130" y="518" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Kjønn</text>
  <rect x="190" y="505" width="240" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="310" y="518" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Min. 40% av hvert kjønn</text>
  <rect x="430" y="505" width="200" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="530" y="518" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">For større selskaper</text>
  <rect x="630" y="505" width="100" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="680" y="518" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">Betinget</text>
  
  <rect x="70" y="525" width="120" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="130" y="538" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Uavhengighet</text>
  <rect x="190" y="525" width="240" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="310" y="538" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Flertall uavhengige</text>
  <rect x="430" y="525" width="200" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="530" y="538" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">God eierstyring</text>
  <rect x="630" y="525" width="100" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="680" y="538" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">Anbefalt</text>
  
  <rect x="70" y="545" width="120" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="130" y="558" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Kompetanse</text>
  <rect x="190" y="545" width="240" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="310" y="558" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Bred fagkompetanse</text>
  <rect x="430" y="545" width="200" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="530" y="558" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Tilpasset virksomhet</text>
  <rect x="630" y="545" width="100" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="680" y="558" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">Kritisk</text>
</svg>