<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Skattetrekkskonto - Transaksjonsflow</text>
  
  <!-- Central skattetrekkskonto -->
  <rect x="325" y="180" width="150" height="100" rx="15" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SKATTETREKKS-</text>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KONTO</text>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1234.56.78910</text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Saldo: 45.000 kr</text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Neste frist: 15.03</text>
  
  <!-- Incoming transactions (left side) -->
  <text x="130" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">INNGÅENDE TRANSAKSJONER</text>
  
  <!-- Driftskonto -->
  <rect x="50" y="100" width="160" height="60" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="130" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Driftskonto</text>
  <text x="130" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Overføring skattetrekk</text>
  <text x="130" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">35.000 kr (månedlig)</text>
  
  <!-- Arrow from driftskonto -->
  <path d="M 210 130 L 325 210" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="265" y="160" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Lønnstrekk</text>
  
  <!-- Korreksjoner -->
  <rect x="50" y="180" width="160" height="60" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="130" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Korreksjoner</text>
  <text x="130" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Tilleggsinnskudd</text>
  <text x="130" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">2.500 kr (ved behov)</text>
  
  <!-- Arrow from korreksjoner -->
  <path d="M 210 210 L 325 220" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="265" y="200" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">Justeringer</text>
  
  <!-- Renter -->
  <rect x="50" y="260" width="160" height="60" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="130" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Renter</text>
  <text x="130" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Innskuddsrente</text>
  <text x="130" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">150 kr (sjeldent)</text>
  
  <!-- Arrow from renter -->
  <path d="M 210 290 L 325 250" stroke="#9b59b6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="265" y="280" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">Renteinntekt</text>
  
  <!-- Outgoing transactions (right side) -->
  <text x="670" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">UTGÅENDE TRANSAKSJONER</text>
  
  <!-- Skatteetaten -->
  <rect x="590" y="100" width="160" height="60" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="670" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Skatteetaten</text>
  <text x="670" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Månedlig innbetaling</text>
  <text x="670" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">35.000 kr (innen 15.)</text>
  
  <!-- Arrow to Skatteetaten -->
  <path d="M 475 210 L 590 130" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="535" y="160" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Skattetrekk</text>
  
  <!-- Arbeidsgiveravgift -->
  <rect x="590" y="180" width="160" height="60" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="670" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Arbeidsgiveravgift</text>
  <text x="670" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sammen med skattetrekk</text>
  <text x="670" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">8.500 kr (månedlig)</text>
  
  <!-- Arrow to arbeidsgiveravgift -->
  <path d="M 475 220 L 590 210" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="535" y="200" font-family="Arial, sans-serif" font-size="10" fill="#34495e">AGP-avgift</text>
  
  <!-- Tilbakebetalinger -->
  <rect x="590" y="260" width="160" height="60" rx="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <text x="670" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Tilbakebetalinger</text>
  <text x="670" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Korreksjoner</text>
  <text x="670" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Varierende (sjeldent)</text>
  
  <!-- Arrow to tilbakebetalinger -->
  <path d="M 475 250 L 590 290" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="535" y="280" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">Refusjon</text>
  
  <!-- Monthly cycle timeline at bottom -->
  <rect x="50" y="350" width="700" height="120" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Månedlig Transaksjonssyklus</text>
  
  <!-- Timeline -->
  <line x1="80" y1="400" x2="720" y2="400" stroke="#34495e" stroke-width="2"/>
  
  <!-- Timeline points -->
  <circle cx="130" cy="400" r="8" fill="#27ae60"/>
  <text x="130" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">1-5</text>
  <text x="130" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Lønnskjøring</text>
  <text x="130" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Beregn trekk</text>
  
  <circle cx="270" cy="400" r="8" fill="#3498db"/>
  <text x="270" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3498db">6-10</text>
  <text x="270" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Overføring</text>
  <text x="270" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Til skattetrekkskonto</text>
  
  <circle cx="410" cy="400" r="8" fill="#e74c3c"/>
  <text x="410" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">12-15</text>
  <text x="410" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Innbetaling</text>
  <text x="410" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Til Skatteetaten</text>
  
  <circle cx="550" cy="400" r="8" fill="#9b59b6"/>
  <text x="550" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">5-31</text>
  <text x="550" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">A-melding</text>
  <text x="550" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Rapportering</text>
  
  <circle cx="670" cy="400" r="8" fill="#f39c12"/>
  <text x="670" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">31</text>
  <text x="670" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Avstemming</text>
  <text x="670" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Kontroll</text>
  
  <!-- Warning box -->
  <rect x="200" y="450" width="400" height="30" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="400" y="467" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">KRITISK: Innbetaling må skje innen 15. hver måned</text>
  <text x="400" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">Forsinkelse medfører gebyr på 1% per påbegynt måned</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>