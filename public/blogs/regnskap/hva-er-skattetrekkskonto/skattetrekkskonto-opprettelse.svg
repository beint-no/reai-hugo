<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Skattetrekkskonto - Opprettelsesprosess</text>
  
  <!-- Process steps in a flow -->
  
  <!-- Step 1: Contact Bank -->
  <rect x="50" y="80" width="120" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">STEG 1</text>
  <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kontakt Bank</text>
  <text x="110" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Velg bank som tilbyr</text>
  <text x="110" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">skattetrekkskontoer</text>
  
  <!-- Arrow 1 -->
  <path d="M 170 120 L 210 120" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Documentation -->
  <rect x="220" y="80" width="120" height="80" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="280" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">STEG 2</text>
  <text x="280" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Dokumentasjon</text>
  <text x="280" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Fremlegg nødvendige</text>
  <text x="280" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">dokumenter</text>
  
  <!-- Arrow 2 -->
  <path d="M 340 120 L 380 120" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Agreement -->
  <rect x="390" y="80" width="120" height="80" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="450" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">STEG 3</text>
  <text x="450" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Avtale</text>
  <text x="450" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Inngå avtale om</text>
  <text x="450" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">kontoføring</text>
  
  <!-- Arrow 3 -->
  <path d="M 510 120 L 550 120" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Registration -->
  <rect x="560" y="80" width="120" height="80" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="620" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">STEG 4</text>
  <text x="620" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Registrering</text>
  <text x="620" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Registrer hos</text>
  <text x="620" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Skatteetaten</text>
  
  <!-- Step 5: Activation (below) -->
  <rect x="390" y="220" width="120" height="80" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="450" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">STEG 5</text>
  <text x="450" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Aktivering</text>
  <text x="450" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Motta kontonummer</text>
  <text x="450" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">og tilgang</text>
  
  <!-- Arrow down to step 5 -->
  <path d="M 620 160 L 620 190 L 450 190 L 450 220" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Required documents section -->
  <rect x="50" y="200" width="300" height="140" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Nødvendig Dokumentasjon</text>
  
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Organisasjonsbevis og enhetsregisterutskrift</text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Signaturkort for autoriserte personer</text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Revisorbekreftelse (ved krav fra bank)</text>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Fullmakter for regnskapsførere</text>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Bekreftelse på trekkrett fra Skatteetaten</text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Dokumentasjon på forventet skattetrekk</text>
  
  <!-- Bank selection criteria -->
  <rect x="450" y="350" width="300" height="120" rx="10" fill="#dcedc8" stroke="#8bc34a" stroke-width="2"/>
  <text x="600" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Valg av Bank - Vurderingskriterier</text>
  
  <text x="470" y="395" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Gebyrstruktur for skattetrekkskonto</text>
  <text x="470" y="410" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Digital løsninger og API-integrasjoner</text>
  <text x="470" y="425" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Eksisterende bankforbindelse</text>
  <text x="470" y="440" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Kundeservice og support</text>
  <text x="470" y="455" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Automatiske tjenester og påminnelser</text>
  
  <!-- Timeline indicator -->
  <rect x="50" y="350" width="380" height="40" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="240" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">Tidsramme for opprettelse</text>
  <text x="240" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">Normalt 3-10 arbeidsdager fra komplette dokumenter til aktiv konto</text>
  
  <!-- Important note -->
  <rect x="100" y="400" width="600" height="35" rx="5" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="400" y="417" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">VIKTIG: Skattetrekkskonto må være operativ før første lønnsutbetaling</text>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Planlegg opprettelse i god tid før ansettelse av første medarbeider</text>
  
  <!-- Cost indicators -->
  <circle cx="110" cy="450" r="15" fill="#28a745"/>
  <text x="110" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Kr</text>
  <text x="140" y="455" font-family="Arial, sans-serif" font-size="11" fill="#28a745">Opprettelse: Typisk gratis</text>
  
  <circle cx="350" cy="450" r="15" fill="#ffc107"/>
  <text x="350" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Kr</text>
  <text x="380" y="455" font-family="Arial, sans-serif" font-size="11" fill="#856404">Drift: 0-500 kr/mnd</text>
  
  <circle cx="590" cy="450" r="15" fill="#dc3545"/>
  <text x="590" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Kr</text>
  <text x="620" y="455" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">Gebyrer ved forsinkelse</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>