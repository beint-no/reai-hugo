<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Periodiseringsprinsippet Oversikt
  </text>
  
  <!-- Main concept box -->
  <rect x="150" y="80" width="500" height="100" fill="#e0f2fe" stroke="#0369a1" stroke-width="3" rx="15"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0369a1">
    Periodiseringsprinsippet
  </text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0369a1">
    Regnskapsfør inntekter og utgifter når den økonomiske
  </text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0369a1">
    hendelsen skjer - ikke når betalingen skjer
  </text>
  
  <!-- VS comparison -->
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">
    PERIODISERING vs KONTANTREGNSKAP
  </text>
  
  <!-- Accrual accounting side -->
  <rect x="50" y="250" width="300" height="200" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="10"/>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">
    PERIODISERING
  </text>
  
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    ✓ Når tjeneste leveres
  </text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    ✓ Når kostnad påløper
  </text>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    ✓ Matching av inntekt &amp; kostnad
  </text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    ✓ Nøyaktig resultat per periode
  </text>
  <text x="70" y="380" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    ✓ Påkrevd for de fleste bedrifter
  </text>
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    ✓ Bedre beslutningsgrunnlag
  </text>
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    ✓ Sammenlignbare tall
  </text>
  
  <!-- Cash accounting side -->
  <rect x="450" y="250" width="300" height="200" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#991b1b">
    KONTANTREGNSKAP
  </text>
  
  <text x="470" y="300" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    ✗ Kun når betaling skjer
  </text>
  <text x="470" y="320" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    ✗ Ingen matching-prinsipp
  </text>
  <text x="470" y="340" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    ✗ Misvisende resultat
  </text>
  <text x="470" y="360" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    ✗ Kunstige svingninger
  </text>
  <text x="470" y="380" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    ✗ Begrenset bruksområde
  </text>
  <text x="470" y="400" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    ✗ Dårlig periodisering
  </text>
  <text x="470" y="420" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    ✗ Vanskelig å sammenligne
  </text>
  
  <!-- Bottom note -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#64748b">
    Periodisering gir et mer realistisk bilde av virksomhetens økonomiske prestasjon
  </text>
</svg>