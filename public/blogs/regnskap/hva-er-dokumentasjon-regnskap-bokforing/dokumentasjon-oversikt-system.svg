<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Dokumentasjonssystem Oversikt
  </text>
  
  <!-- Primary Documents -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Primærbilag
    </text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Fakturaer
    </text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Kvitteringer
    </text>
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Kontrakter
    </text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Bankutskrifter
    </text>
  </g>
  
  <!-- Secondary Documents -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="150" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Sekundærbilag
    </text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Interne notater
    </text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Beregninger
    </text>
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Analyser
    </text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Periodiseringer
    </text>
  </g>
  
  <!-- Registration System -->
  <g transform="translate(325, 150)">
    <rect x="0" y="0" width="150" height="100" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Registreringssystem
    </text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Bilagsføring
    </text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Bokføringsregistre
    </text>
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Kontoplaner
    </text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Journaler
    </text>
  </g>
  
  <!-- Archive System -->
  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Arkivsystem
    </text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Digital arkivering
    </text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Fysisk oppbevaring
    </text>
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Indeksering
    </text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Søkefunksjon
    </text>
  </g>
  
  <!-- Support Documentation -->
  <g transform="translate(600, 220)">
    <rect x="0" y="0" width="150" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Støttedokumentasjon
    </text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Revisjonsnotater
    </text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Kontrollrapporter
    </text>
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Avstemminger
    </text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Forklaringer
    </text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <g stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <!-- Primary to Registration -->
    <path d="M200 130 L325 180"/>
    
    <!-- Secondary to Registration -->
    <path d="M200 270 L325 220"/>
    
    <!-- Registration to Archive -->
    <path d="M475 180 L600 130"/>
    
    <!-- Registration to Support -->
    <path d="M475 220 L600 270"/>
  </g>
  
  <!-- Process labels -->
  <text x="262" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    Registrering
  </text>
  
  <text x="262" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    Behandling
  </text>
  
  <text x="537" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    Arkivering
  </text>
  
  <text x="537" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    Kontroll
  </text>
  
  <!-- Central process circle -->
  <circle cx="400" cy="200" r="40" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Dokumentasjons-
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    prosess
  </text>
  
  <!-- Legal requirements box -->
  <g transform="translate(250, 380)">
    <rect x="0" y="0" width="300" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Lovkrav og Prinsipper
    </text>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      Bokføringsloven • Fullstendighet • Sporbarhet • Oppbevaringsplikt
    </text>
    <text x="150" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      Verifiserbarhet • Tidsmessig registrering • Tilgjengelighet
    </text>
    <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      5-10 års oppbevaringstid avhengig av dokumenttype
    </text>
  </g>
</svg>