<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">BIC-kode Struktur</text>
  
  <!-- Main BIC Code Display -->
  <rect x="150" y="80" width="500" height="60" rx="8" fill="#ffffff" stroke="#3498db" stroke-width="3" filter="url(#shadow)"/>
  <text x="400" y="120" text-anchor="middle" font-family="Monaco, monospace" font-size="32" font-weight="bold" fill="#2c3e50">DNBANOKKXXX</text>
  
  <!-- Structure breakdown with detailed explanations -->
  <g transform="translate(50, 180)">
    <!-- Position indicators -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Posisjon:</text>
    <text x="120" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">1-4</text>
    <text x="220" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">5-6</text>
    <text x="320" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">7-8</text>
    <text x="420" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">9-11</text>
    
    <!-- DNBA - Bank Code -->
    <rect x="100" y="40" width="100" height="60" rx="8" fill="#e74c3c" opacity="0.9" filter="url(#shadow)"/>
    <text x="150" y="75" text-anchor="middle" font-family="Monaco, monospace" font-size="20" font-weight="bold" fill="white">DNBA</text>
    <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Bankkode</text>
    <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Identifiserer</text>
    <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">banken</text>
    
    <!-- NO - Country Code -->
    <rect x="220" y="40" width="80" height="60" rx="8" fill="#f39c12" opacity="0.9" filter="url(#shadow)"/>
    <text x="260" y="75" text-anchor="middle" font-family="Monaco, monospace" font-size="20" font-weight="bold" fill="white">NO</text>
    <text x="260" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Landkode</text>
    <text x="260" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">ISO 3166-1</text>
    <text x="260" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Norge</text>
    
    <!-- KK - Location Code -->
    <rect x="320" y="40" width="80" height="60" rx="8" fill="#27ae60" opacity="0.9" filter="url(#shadow)"/>
    <text x="360" y="75" text-anchor="middle" font-family="Monaco, monospace" font-size="20" font-weight="bold" fill="white">KK</text>
    <text x="360" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Stedkode</text>
    <text x="360" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">By/Region</text>
    <text x="360" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Oslo = 22</text>
    
    <!-- XXX - Branch Code -->
    <rect x="420" y="40" width="100" height="60" rx="8" fill="#9b59b6" opacity="0.9" filter="url(#shadow)"/>
    <text x="470" y="75" text-anchor="middle" font-family="Monaco, monospace" font-size="20" font-weight="bold" fill="white">XXX</text>
    <text x="470" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Filialkode</text>
    <text x="470" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Valgfritt</text>
    <text x="470" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Hovedkontor</text>
  </g>
  
  <!-- Length indicators -->
  <g transform="translate(50, 360)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Lengde:</text>
    
    <!-- 8 characters -->
    <rect x="100" y="0" width="200" height="30" rx="5" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="2"/>
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">8 tegn (minimum)</text>
    <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">DNBANOKK</text>
    
    <!-- 11 characters -->
    <rect x="320" y="0" width="250" height="30" rx="5" fill="#e67e22" opacity="0.2" stroke="#e67e22" stroke-width="2"/>
    <text x="445" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">11 tegn (komplett)</text>
    <text x="445" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">DNBANOKKXXX</text>
  </g>
  
  <!-- Connecting arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
    </marker>
  </defs>
  
  <!-- Arrows pointing from main code to breakdown -->
  <line x1="200" y1="140" x2="150" y2="180" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="140" x2="260" y2="180" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="140" x2="360" y2="180" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="440" y1="140" x2="470" y2="180" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Footer note -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">BIC-koder f√∏lger ISO 9362 standarden</text>
</svg>