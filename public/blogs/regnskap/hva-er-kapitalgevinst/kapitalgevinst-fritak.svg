<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exemptGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4edda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3e6cb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Fritak og Særregler for Kapitalgevinst
  </text>
  
  <!-- ASK Section -->
  <rect x="50" y="60" width="350" height="180" fill="url(#exemptGrad)" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="225" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#28a745">
    💰 Aksjesparekonto (ASK)
  </text>
  
  <rect x="70" y="100" width="310" height="30" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    📊 Innskuddsramme: 300 000 kr (2024)
  </text>
  
  <rect x="70" y="140" width="310" height="30" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    ✅ Skattefritak: Gevinst &amp; utbytte skattefritt
  </text>
  
  <rect x="70" y="180" width="310" height="30" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    ⚠️ Uttaksskatt: 22% ved uttak av overskudd
  </text>
  
  <text x="225" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Perfekt for langsiktig aksjehandel
  </text>
  
  <!-- Housing Section -->
  <rect x="420" y="60" width="330" height="180" fill="url(#exemptGrad)" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="585" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#28a745">
    🏠 Boligsalg - Skattefritak
  </text>
  
  <rect x="440" y="100" width="290" height="25" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="450" y="118" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    ✓ Eid boligen i minst 2 år
  </text>
  
  <rect x="440" y="130" width="290" height="25" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="450" y="148" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    ✓ Bodd i boligen minst 1 år av siste 2 år
  </text>
  
  <rect x="440" y="160" width="290" height="25" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="450" y="178" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    ✓ Boligen har vært hovedbolig
  </text>
  
  <rect x="440" y="190" width="290" height="25" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="450" y="208" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
    = 100% SKATTEFRITT
  </text>
  
  <text x="585" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Gjelder kun egen bolig
  </text>
  
  <!-- Vacation home Section -->
  <rect x="50" y="260" width="350" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="225" y="285" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffc107">
    🏖️ Fritidsbolig
  </text>
  
  <rect x="70" y="300" width="310" height="25" fill="white" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="80" y="318" font-family="Arial, sans-serif" font-size="14" fill="#333">
    💰 Skattefritak: Inntil 10 000 kr per år
  </text>
  
  <rect x="70" y="330" width="310" height="25" fill="white" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="80" y="348" font-family="Arial, sans-serif" font-size="14" fill="#333">
    📈 Over grensen: 22% skatt på overskytende
  </text>
  
  <text x="225" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Må eies i minst 5 år
  </text>
  
  <!-- Small amount Section -->
  <rect x="420" y="260" width="330" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="585" y="285" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc3545">
    🎨 Småbeløpsgrensen
  </text>
  
  <rect x="440" y="300" width="290" height="25" fill="white" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="450" y="318" font-family="Arial, sans-serif" font-size="14" fill="#333">
    💎 Grense: 1 000 kr per år
  </text>
  
  <rect x="440" y="330" width="290" height="25" fill="white" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="450" y="348" font-family="Arial, sans-serif" font-size="14" fill="#333">
    🖼️ Gjelder: Løsøre, kunst, antikviteter
  </text>
  
  <text x="585" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Gevinst under 1 000 kr er skattefri
  </text>
  
  <!-- Summary -->
  <rect x="150" y="400" width="500" height="80" fill="white" stroke="#0066cc" stroke-width="2" rx="10"/>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
    💡 Viktig å Huske
  </text>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    Fritak kan spare deg for betydelige skattebeløp
  </text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    Planlegg salg strategisk for å utnytte fritakene
  </text>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Søk profesjonell rådgivning ved store transaksjoner
  </text>
</svg>