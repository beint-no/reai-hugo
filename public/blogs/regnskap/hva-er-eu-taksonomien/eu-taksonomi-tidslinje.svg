<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81c784;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2e7d32">
    EU-taksonomi Implementeringstidslinje
  </text>
  
  <!-- Main timeline line -->
  <line x1="80" y1="100" x2="720" y2="100" stroke="url(#timelineGradient)" stroke-width="6"/>
  
  <!-- 2020 - Entry into force -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="8" fill="#1b5e20"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1b5e20">
      2020
    </text>
    <rect x="-60" y="20" width="120" height="60" fill="white" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">
      Trådte i kraft
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      12. juli 2020
    </text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      Grunnleggende regelverk
    </text>
  </g>
  
  <!-- 2022 - First delegated acts -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="8" fill="#2e7d32"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
      2022
    </text>
    <rect x="-60" y="20" width="120" height="80" fill="white" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">
      Første kriterier
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      Klimamål 1 &amp; 2
    </text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      Tekniske kriterier
    </text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      publisert
    </text>
  </g>
  
  <!-- 2025 - Large listed companies -->
  <g transform="translate(350, 100)">
    <circle cx="0" cy="0" r="10" fill="#4caf50"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">
      2025
    </text>
    <rect x="-70" y="20" width="140" height="100" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="5"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Store børsnoterte
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">
      Rapportering starter
    </text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      (for 2024-data)
    </text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      Allerede omfattet
    </text>
    <text x="0" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      av NFRD
    </text>
  </g>
  
  <!-- 2026 - Large non-listed companies -->
  <g transform="translate(480, 100)">
    <circle cx="0" cy="0" r="10" fill="#66bb6a"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#66bb6a">
      2026
    </text>
    <rect x="-70" y="20" width="140" height="120" fill="#f1f8e9" stroke="#66bb6a" stroke-width="3" rx="5"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Store ikke-børsnoterte
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">
      Rapportering starter
    </text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      (for 2025-data)
    </text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      ≥250 ansatte OG
    </text>
    <text x="0" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      (omsetning &gt;€40m ELLER
    </text>
    <text x="0" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      balanse &gt;€20m)
    </text>
  </g>
  
  <!-- 2027 - Small and medium listed -->
  <g transform="translate(580, 100)">
    <circle cx="0" cy="0" r="8" fill="#81c784"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#81c784">
      2027
    </text>
    <rect x="-60" y="20" width="120" height="100" fill="white" stroke="#81c784" stroke-width="2" rx="5"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">
      SMB børsnoterte
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      Rapportering starter
    </text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      (for 2026-data)
    </text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      Børsnotert, ikke
    </text>
    <text x="0" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      mikrobedrift
    </text>
  </g>
  
  <!-- 2029 - Third country companies -->
  <g transform="translate(720, 100)">
    <circle cx="0" cy="0" r="8" fill="#a5d6a7"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a5d6a7">
      2029
    </text>
    <rect x="-60" y="20" width="120" height="80" fill="white" stroke="#a5d6a7" stroke-width="2" rx="5"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">
      Tredjelandsbedrifter
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      Rapportering starter
    </text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      (for 2028-data)
    </text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      EU-omsetning &gt;€150m
    </text>
  </g>
  
  <!-- Environmental objectives timeline -->
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">
    Utvikling av Miljømål og Kriterier
  </text>
  
  <!-- Environmental objectives timeline line -->
  <line x1="80" y1="320" x2="720" y2="320" stroke="#ff9800" stroke-width="4"/>
  
  <!-- Climate objectives (2022) -->
  <g transform="translate(200, 320)">
    <circle cx="0" cy="0" r="6" fill="#ff9800"/>
    <rect x="-50" y="15" width="100" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e65100">
      Klimamål 1 &amp; 2
    </text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e65100">
      Reduksjon og
    </text>
    <text x="0" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e65100">
      tilpasning
    </text>
  </g>
  
  <!-- Other environmental objectives (2024-2026) -->
  <g transform="translate(450, 320)">
    <circle cx="0" cy="0" r="6" fill="#ff9800"/>
    <rect x="-70" y="15" width="140" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e65100">
      Fire øvrige miljømål
    </text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e65100">
      Vann, sirkulær økonomi,
    </text>
    <text x="0" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e65100">
      forurensning,
    </text>
    <text x="0" y="71" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e65100">
      biodiversitet
    </text>
  </g>
  
  <!-- Social taxonomy (future) -->
  <g transform="translate(650, 320)">
    <circle cx="0" cy="0" r="6" fill="#ff9800" opacity="0.5"/>
    <rect x="-50" y="15" width="100" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5" opacity="0.5"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e65100">
      Sosial taksonomi
    </text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e65100">
      Under utvikling
    </text>
    <text x="0" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e65100">
      (fremtidig)
    </text>
  </g>
  
  <!-- Key milestones box -->
  <rect x="50" y="420" width="700" height="60" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
    Viktige Milepæler for Norske Bedrifter
  </text>
  <text x="100" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • 2025: Store børsnoterte selskaper starter rapportering
  </text>
  <text x="100" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • 2026: Store ikke-børsnoterte selskaper omfattes (≥250 ansatte + finansielle kriterier)
  </text>
  
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • 2024-2026: Utvidelse til alle seks miljømål
  </text>
  <text x="450" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • 2027+: SMB børsnoterte og tredjelandsbedrifter
  </text>
</svg>