<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e03131;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c7ed6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Kontantstrøm og Betalingsevne
  </text>
  
  <!-- Cash flow diagram -->
  <g transform="translate(50, 80)">
    <!-- Operasjonell kontantstrøm -->
    <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#greenGradient)" stroke="#37b24d" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Operasjonell
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Kontantstrøm
    </text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      +850.000
    </text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Fra drift
    </text>
    
    <!-- Arrow -->
    <path d="M 210 50 L 280 50" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Investment cash flow -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#redGradient)" stroke="#e03131" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Investerings
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Kontantstrøm
    </text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      -300.000
    </text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Maskinkjøp
    </text>
    
    <!-- Arrow -->
    <path d="M 210 50 L 280 50" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Financing cash flow -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#blueGradient)" stroke="#1c7ed6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Finansierings
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Kontantstrøm
    </text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      -200.000
    </text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Låneopptak
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  
  <!-- Net cash flow calculation -->
  <g transform="translate(200, 220)">
    <rect x="0" y="0" width="400" height="120" rx="10" fill="white" stroke="#dee2e6" stroke-width="2"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
      Netto Kontantstrøm
    </text>
    
    <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      Operasjonell: +850.000 kr
    </text>
    <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      Investering: -300.000 kr
    </text>
    <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      Finansiering: -200.000 kr
    </text>
    
    <line x1="50" y1="95" x2="350" y2="95" stroke="#495057" stroke-width="1"/>
    <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#37b24d">
      Netto: +350.000 kr
    </text>
  </g>
  
  <!-- Impact on liquidity -->
  <g transform="translate(100, 370)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
      Påvirkning på Betalingsevne
    </text>
    
    <!-- Before and after comparison -->
    <rect x="0" y="40" width="250" height="80" rx="8" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
    <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      Kontantbeholdning (start)
    </text>
    <text x="125" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#495057">
      500.000 kr
    </text>
    <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
      Likviditetsgrad: 1,67
    </text>
    
    <!-- Plus sign -->
    <text x="275" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#495057">
      +
    </text>
    
    <!-- Net cash flow -->
    <rect x="300" y="40" width="100" height="80" rx="8" fill="#51cf66" stroke="#37b24d" stroke-width="1"/>
    <text x="350" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Netto
    </text>
    <text x="350" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      kontantstrøm
    </text>
    <text x="350" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      +350.000
    </text>
    
    <!-- Equals sign -->
    <text x="425" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#495057">
      =
    </text>
    
    <!-- Result -->
    <rect x="450" y="40" width="250" height="80" rx="8" fill="#37b24d" stroke="#2b8a3e" stroke-width="1"/>
    <text x="575" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kontantbeholdning (slutt)
    </text>
    <text x="575" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      850.000 kr
    </text>
    <text x="575" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Forbedret likviditet!
    </text>
  </g>
</svg>