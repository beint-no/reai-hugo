<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .category-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; }
      .item-text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .description { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
      .lonnsomhet { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .likviditet { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .soliditet { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .aktivitet { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .rentabilitet { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .item-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; rx: 5; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Kategorier av Nøkkeltall</text>
  
  <!-- Lønnsomhetsnøkkeltall -->
  <rect x="50" y="60" width="300" height="200" class="lonnsomhet" rx="10"/>
  <text x="200" y="85" text-anchor="middle" class="category-title">LØNNSOMHETSNØKKELTALL</text>
  <text x="200" y="105" text-anchor="middle" class="item-text" fill="white">Måler hvor effektivt selskapet genererer overskudd</text>
  
  <rect x="70" y="120" width="120" height="50" class="item-box"/>
  <text x="130" y="135" text-anchor="middle" class="item-text">Bruttomargin</text>
  <text x="130" y="150" text-anchor="middle" class="description">Bruttofortjeneste/</text>
  <text x="130" y="162" text-anchor="middle" class="description">Omsetning</text>
  
  <rect x="210" y="120" width="120" height="50" class="item-box"/>
  <text x="270" y="135" text-anchor="middle" class="item-text">Driftsmargin</text>
  <text x="270" y="150" text-anchor="middle" class="description">Driftsresultat/</text>
  <text x="270" y="162" text-anchor="middle" class="description">Omsetning</text>
  
  <rect x="140" y="185" width="120" height="50" class="item-box"/>
  <text x="200" y="200" text-anchor="middle" class="item-text">Nettoresultatmargin</text>
  <text x="200" y="215" text-anchor="middle" class="description">Nettoresultat/</text>
  <text x="200" y="227" text-anchor="middle" class="description">Omsetning</text>
  
  <!-- Likviditetsnøkkeltall -->
  <rect x="450" y="60" width="300" height="200" class="likviditet" rx="10"/>
  <text x="600" y="85" text-anchor="middle" class="category-title">LIKVIDITETSNØKKELTALL</text>
  <text x="600" y="105" text-anchor="middle" class="item-text" fill="white">Måler evne til å møte kortsiktige forpliktelser</text>
  
  <rect x="470" y="120" width="120" height="50" class="item-box"/>
  <text x="530" y="135" text-anchor="middle" class="item-text">Likviditetsgrad 1</text>
  <text x="530" y="150" text-anchor="middle" class="description">Omløpsmidler/</text>
  <text x="530" y="162" text-anchor="middle" class="description">Kortsiktig gjeld</text>
  
  <rect x="610" y="120" width="120" height="50" class="item-box"/>
  <text x="670" y="135" text-anchor="middle" class="item-text">Likviditetsgrad 2</text>
  <text x="670" y="150" text-anchor="middle" class="description">(Omløpsmidler-Lager)/</text>
  <text x="670" y="162" text-anchor="middle" class="description">Kortsiktig gjeld</text>
  
  <rect x="540" y="185" width="120" height="50" class="item-box"/>
  <text x="600" y="200" text-anchor="middle" class="item-text">Kontantlikviditet</text>
  <text x="600" y="215" text-anchor="middle" class="description">Kontanter/</text>
  <text x="600" y="227" text-anchor="middle" class="description">Kortsiktig gjeld</text>
  
  <!-- Soliditetsnøkkeltall -->
  <rect x="50" y="280" width="300" height="150" class="soliditet" rx="10"/>
  <text x="200" y="305" text-anchor="middle" class="category-title">SOLIDITETSNØKKELTALL</text>
  <text x="200" y="325" text-anchor="middle" class="item-text" fill="white">Måler finansiell stabilitet og langsiktig bærekraft</text>
  
  <rect x="70" y="340" width="120" height="50" class="item-box"/>
  <text x="130" y="355" text-anchor="middle" class="item-text">Egenkapitalandel</text>
  <text x="130" y="370" text-anchor="middle" class="description">Egenkapital/</text>
  <text x="130" y="382" text-anchor="middle" class="description">Totalkapital</text>
  
  <rect x="210" y="340" width="120" height="50" class="item-box"/>
  <text x="270" y="355" text-anchor="middle" class="item-text">Gjeldsgrad</text>
  <text x="270" y="370" text-anchor="middle" class="description">Total gjeld/</text>
  <text x="270" y="382" text-anchor="middle" class="description">Egenkapital</text>
  
  <!-- Aktivitetsnøkkeltall -->
  <rect x="450" y="280" width="300" height="150" class="aktivitet" rx="10"/>
  <text x="600" y="305" text-anchor="middle" class="category-title">AKTIVITETSNØKKELTALL</text>
  <text x="600" y="325" text-anchor="middle" class="item-text" fill="white">Måler hvor effektivt ressurser brukes</text>
  
  <rect x="470" y="340" width="120" height="50" class="item-box"/>
  <text x="530" y="355" text-anchor="middle" class="item-text">Omløpshastighet</text>
  <text x="530" y="370" text-anchor="middle" class="description">Omsetning/Gjsn.</text>
  <text x="530" y="382" text-anchor="middle" class="description">kundefordringer</text>
  
  <rect x="610" y="340" width="120" height="50" class="item-box"/>
  <text x="670" y="355" text-anchor="middle" class="item-text">Lageromløp</text>
  <text x="670" y="370" text-anchor="middle" class="description">Kostpris/Gjsn.</text>
  <text x="670" y="382" text-anchor="middle" class="description">lagerbeholdning</text>
  
  <!-- Rentabilitetsnøkkeltall -->
  <rect x="200" y="450" width="400" height="120" class="rentabilitet" rx="10"/>
  <text x="400" y="475" text-anchor="middle" class="category-title">RENTABILITETSNØKKELTALL</text>
  <text x="400" y="495" text-anchor="middle" class="item-text" fill="white">Måler avkastning på investert kapital</text>
  
  <rect x="220" y="510" width="100" height="45" class="item-box"/>
  <text x="270" y="525" text-anchor="middle" class="item-text">ROE</text>
  <text x="270" y="540" text-anchor="middle" class="description">Nettoresultat/</text>
  <text x="270" y="550" text-anchor="middle" class="description">Egenkapital</text>
  
  <rect x="350" y="510" width="100" height="45" class="item-box"/>
  <text x="400" y="525" text-anchor="middle" class="item-text">ROA</text>
  <text x="400" y="540" text-anchor="middle" class="description">Nettoresultat/</text>
  <text x="400" y="550" text-anchor="middle" class="description">Totale eiendeler</text>
  
  <rect x="480" y="510" width="100" height="45" class="item-box"/>
  <text x="530" y="525" text-anchor="middle" class="item-text">ROCE</text>
  <text x="530" y="540" text-anchor="middle" class="description">Driftsresultat/</text>
  <text x="530" y="550" text-anchor="middle" class="description">Sysselsatt kapital</text>
</svg>