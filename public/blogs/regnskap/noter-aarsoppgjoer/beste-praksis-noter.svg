<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#212529">
    Beste Praksis for Noteutarbeidelse
  </text>
  
  <!-- Central process circle -->
  <circle cx="400" cy="300" r="100" fill="white" stroke="#007bff" stroke-width="4"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#007bff">
    KVALITETS-
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#007bff">
    NOTER
  </text>
  
  <!-- Planning phase -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="200" height="120" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="200" height="40" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="8 8 0 0"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
      1. PLANLEGGING
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Etabler tydelige roller og ansvar
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Lag detaljerte tidsplaner
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Dokumenter prosesser
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Involver revisor tidlig
    </text>
  </g>
  
  <!-- Content phase -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="200" height="120" fill="white" stroke="#fd7e14" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="200" height="40" fill="#fff3cd" stroke="#fd7e14" stroke-width="1" rx="8 8 0 0"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">
      2. INNHOLD
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Fokuser på vesentlighet
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Bruk klart språk
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Sikre konsistens
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Inkluder sammenligningsdata
    </text>
  </g>
  
  <!-- Quality assurance phase -->
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="200" height="120" fill="white" stroke="#dc3545" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="200" height="40" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="8 8 0 0"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
      3. KVALITETSSIKRING
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Flere kontrollnivåer
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Bruk sjekklister
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Kryssreferansesjekk
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Dokumenter vurderinger
    </text>
  </g>
  
  <!-- Technology phase -->
  <g transform="translate(500, 420)">
    <rect x="0" y="0" width="200" height="120" fill="white" stroke="#6f42c1" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="200" height="40" fill="#e2e3f3" stroke="#6f42c1" stroke-width="1" rx="8 8 0 0"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a148c">
      4. TEKNOLOGI
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Moderne ERP-systemer
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Automatisk datauttrekk
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Kvalitetssikringsverktøy
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      ✓ Strukturerte maler
    </text>
  </g>
  
  <!-- Connection arrows -->
  <path d="M 300 140 Q 350 200 350 250" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 500 140 Q 450 200 450 250" stroke="#fd7e14" stroke-width="2" fill="none" marker-end="url(#arrowhead-orange)"/>
  <path d="M 350 350 Q 300 400 300 420" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  <path d="M 450 350 Q 500 400 500 420" stroke="#6f42c1" stroke-width="2" fill="none" marker-end="url(#arrowhead-purple)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fd7e14"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6f42c1"/>
    </marker>
  </defs>
  
  <!-- Key principles at bottom -->
  <rect x="50" y="560" width="700" height="35" fill="white" stroke="#17a2b8" stroke-width="2" rx="8"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#17a2b8">
    Nøkkelprinsipper: Vesentlighet • Klarhet • Konsistens • Sammenlignbarhet • Transparens
  </text>
  
  <!-- Success indicators -->
  <g transform="translate(320, 250)">
    <circle cx="20" cy="20" r="15" fill="#28a745"/>
    <text x="20" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">✓</text>
    <text x="20" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">✓</text>
    <text x="45" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745">
      Høy kvalitet
    </text>
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      Compliance
    </text>
  </g>
  
  <g transform="translate(440, 250)">
    <circle cx="20" cy="20" r="15" fill="#007bff"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">i</text>
    <text x="45" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#007bff">
      Transparens
    </text>
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      Tillit
    </text>
  </g>
</svg>