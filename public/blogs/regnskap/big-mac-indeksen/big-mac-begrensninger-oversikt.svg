<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Begrensninger ved Big Mac-indeksen</text>
  
  <!-- Limitation 1: Labor costs -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="240" height="120" fill="#fff3cd" stroke="#856404" stroke-width="1" rx="8"/>
    <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">Arbeidskostnader</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Lønnsforskjeller mellom land</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Ulik produktivitet</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Sosiale kostnader</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Arbeidstidsforskjeller</text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Fagforeningsinnflytelse</text>
  </g>
  
  <!-- Limitation 2: Real estate -->
  <g transform="translate(310, 60)">
    <rect x="0" y="0" width="240" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="8"/>
    <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">Eiendomskostnader</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#721c24">• Husleie og lokalkostnader</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#721c24">• Eiendomspriser</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#721c24">• Geografisk lokalisering</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="11" fill="#721c24">• Infrastrukturkostnader</text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="11" fill="#721c24">• Regulatoriske forskjeller</text>
  </g>
  
  <!-- Limitation 3: Taxes -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="240" height="120" fill="#d1ecf1" stroke="#0c5460" stroke-width="1" rx="8"/>
    <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">Skatter og avgifter</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">• Merverdiavgift (MVA)</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">• Særavgifter</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">• Importtoll</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">• Bedriftsskatt</text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">• Lokale avgifter</text>
  </g>
  
  <!-- Limitation 4: Market structure -->
  <g transform="translate(310, 200)">
    <rect x="0" y="0" width="240" height="120" fill="#d4edda" stroke="#155724" stroke-width="1" rx="8"/>
    <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Markedsstruktur</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#155724">• Konkurranseintensitet</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#155724">• Monopolsituasjoner</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#155724">• Konsumentpreferanser</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="11" fill="#155724">• Merkevareposisjonering</text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="11" fill="#155724">• Substituttvirkning</text>
  </g>
  
  <!-- Conclusion -->
  <g transform="translate(100, 340)">
    <rect x="0" y="0" width="400" height="50" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Konklusjon:</text>
    <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">Big Mac-indeksen er et nyttig, men forenklet verktøy</text>
    <text x="200" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">som bør brukes sammen med andre økonomiske indikatorer</text>
  </g>
</svg>