<svg width="700" height="300" viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Kjøpekraftsparitetssammenligning</text>
  
  <!-- Countries comparison -->
  <!-- USA -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="120" height="80" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">USA</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">$5.50</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Referanse</text>
    <rect x="10" y="65" width="100" height="10" fill="#28a745"/>
  </g>
  
  <!-- Norway -->
  <g transform="translate(200, 60)">
    <rect x="0" y="0" width="120" height="80" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Norge</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">69 NOK</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">-40% undervurdert</text>
    <rect x="10" y="65" width="60" height="10" fill="#dc3545"/>
  </g>
  
  <!-- Switzerland -->
  <g transform="translate(350, 60)">
    <rect x="0" y="0" width="120" height="80" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Sveits</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">6.50 CHF</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffc107">+28% overvurdert</text>
    <rect x="10" y="65" width="128" height="10" fill="#ffc107"/>
  </g>
  
  <!-- Sweden -->
  <g transform="translate(500, 60)">
    <rect x="0" y="0" width="120" height="80" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Sverige</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">54 SEK</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">-52% undervurdert</text>
    <rect x="10" y="65" width="48" height="10" fill="#dc3545"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 180)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Forklaring:</text>
    <rect x="0" y="30" width="15" height="10" fill="#28a745"/>
    <text x="25" y="40" font-family="Arial, sans-serif" font-size="12" fill="#495057">Referanseverdi (USA = 100%)</text>
    <rect x="0" y="50" width="15" height="10" fill="#dc3545"/>
    <text x="25" y="60" font-family="Arial, sans-serif" font-size="12" fill="#495057">Undervurdert valuta</text>
    <rect x="0" y="70" width="15" height="10" fill="#ffc107"/>
    <text x="25" y="80" font-family="Arial, sans-serif" font-size="12" fill="#495057">Overvurdert valuta</text>
  </g>
  
  <!-- PPP explanation -->
  <g transform="translate(350, 180)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Kjøpekraftsparitet (PPP):</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#495057">Identiske varer bør koste det samme</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" fill="#495057">i ulike land når prisene konverteres</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="12" fill="#495057">til en felles valuta.</text>
  </g>
  
  <!-- Chart baseline -->
  <line x1="50" y1="160" x2="620" y2="160" stroke="#6c757d" stroke-width="1"/>
  <text x="335" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Sammenligning basert på Big Mac-priser</text>
</svg>