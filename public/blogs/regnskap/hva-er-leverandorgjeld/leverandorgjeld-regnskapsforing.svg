<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Regnskapsføring av Leverandørgjeld
  </text>
  
  <!-- Step 1: Purchase on Credit -->
  <rect x="50" y="70" width="700" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <rect x="50" y="70" width="700" height="40" fill="url(#stepGradient)" rx="8 8 0 0"/>
  <text x="400" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Steg 1: Kjøp på Kreditt - Mottak av Varer/Tjenester
  </text>
  
  <!-- Journal entry table for purchase -->
  <rect x="100" y="130" width="600" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  
  <!-- Table headers -->
  <rect x="100" y="130" width="200" height="30" fill="url(#debitGradient)"/>
  <text x="200" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    DEBET
  </text>
  
  <rect x="300" y="130" width="200" height="30" fill="#6c757d"/>
  <text x="400" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    KONTO
  </text>
  
  <rect x="500" y="130" width="200" height="30" fill="url(#creditGradient)"/>
  <text x="600" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    KREDIT
  </text>
  
  <!-- Table content -->
  <text x="200" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    10.000
  </text>
  <text x="400" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Varekostnad/Driftskostnad
  </text>
  <text x="600" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    -
  </text>
  
  <text x="200" y="200" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    -
  </text>
  <text x="400" y="200" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Leverandørgjeld
  </text>
  <text x="600" y="200" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    10.000
  </text>
  
  <!-- Arrow down -->
  <path d="M 400 240 L 400 270" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Payment -->
  <rect x="50" y="280" width="700" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <rect x="50" y="280" width="700" height="40" fill="url(#stepGradient)" rx="8 8 0 0"/>
  <text x="400" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Steg 2: Betaling av Leverandørgjeld
  </text>
  
  <!-- Journal entry table for payment -->
  <rect x="100" y="340" width="600" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  
  <!-- Table headers -->
  <rect x="100" y="340" width="200" height="30" fill="url(#debitGradient)"/>
  <text x="200" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    DEBET
  </text>
  
  <rect x="300" y="340" width="200" height="30" fill="#6c757d"/>
  <text x="400" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    KONTO
  </text>
  
  <rect x="500" y="340" width="200" height="30" fill="url(#creditGradient)"/>
  <text x="600" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    KREDIT
  </text>
  
  <!-- Table content -->
  <text x="200" y="390" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    10.000
  </text>
  <text x="400" y="390" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Leverandørgjeld
  </text>
  <text x="600" y="390" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    -
  </text>
  
  <text x="200" y="410" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    -
  </text>
  <text x="400" y="410" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Bank/Kasse
  </text>
  <text x="600" y="410" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    10.000
  </text>
  
  <!-- Special case: Cash discount -->
  <rect x="50" y="450" width="700" height="120" fill="white" stroke="#ffc107" stroke-width="2" rx="8"/>
  <rect x="50" y="450" width="700" height="40" fill="#ffc107" rx="8 8 0 0"/>
  <text x="400" y="475" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Spesialtilfelle: Kontantrabatt (2% rabatt ved tidlig betaling)
  </text>
  
  <!-- Cash discount explanation -->
  <text x="70" y="505" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Ved betaling innen rabattfrist:
  </text>
  <text x="70" y="525" fill="#333" font-family="Arial, sans-serif" font-size="11">
    • Debet: Leverandørgjeld 10.000 kr
  </text>
  <text x="70" y="540" fill="#333" font-family="Arial, sans-serif" font-size="11">
    • Kredit: Bank 9.800 kr (10.000 - 2% rabatt)
  </text>
  <text x="70" y="555" fill="#333" font-family="Arial, sans-serif" font-size="11">
    • Kredit: Finansinntekt 200 kr (kontantrabatt)
  </text>
  
  <text x="420" y="505" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Ved betaling etter rabattfrist:
  </text>
  <text x="420" y="525" fill="#333" font-family="Arial, sans-serif" font-size="11">
    • Debet: Leverandørgjeld 9.800 kr
  </text>
  <text x="420" y="540" fill="#333" font-family="Arial, sans-serif" font-size="11">
    • Debet: Finanskostnad 200 kr (tapt rabatt)
  </text>
  <text x="420" y="555" fill="#333" font-family="Arial, sans-serif" font-size="11">
    • Kredit: Bank 10.000 kr
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
    </marker>
  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="590" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-style="italic">
    Periodiseringsprinsippet: Kostnaden føres når varen/tjenesten mottas, ikke når den betales
  </text>
</svg>