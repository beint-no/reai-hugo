<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .header-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; text-anchor: middle; }
      .body-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: #2c3e50; text-anchor: middle; }
      .small-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #7f8c8d; text-anchor: middle; }
      .box-fill { fill: #ecf0f1; stroke: #34495e; stroke-width: 2; }
      .highlight-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .warning-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .success-box { fill: #27ae60; stroke: #2ecc71; stroke-width: 2; }
      .white-text { fill: white; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title-text">Juridiske Rammer for Ansvarlig Selskap</text>
  
  <!-- Main structure -->
  <g transform="translate(50, 70)">
    <!-- Selskapslovgivning -->
    <rect x="0" y="0" width="200" height="100" class="highlight-box" rx="5"/>
    <text x="100" y="30" class="header-text white-text">Selskapslovgivning</text>
    <text x="100" y="50" class="body-text white-text">Regulerer</text>
    <text x="100" y="70" class="body-text white-text">selskapsformen</text>
    <text x="100" y="85" class="body-text white-text">ANS</text>
    
    <!-- Bokføringsloven -->
    <rect x="250" y="0" width="200" height="100" class="success-box" rx="5"/>
    <text x="350" y="30" class="header-text white-text">Bokføringsloven</text>
    <text x="350" y="50" class="body-text white-text">Krav til</text>
    <text x="350" y="70" class="body-text white-text">regnskapsføring</text>
    <text x="350" y="85" class="body-text white-text">og dokumentasjon</text>
    
    <!-- Skatteloven -->
    <rect x="500" y="0" width="200" height="100" class="box-fill" rx="5"/>
    <text x="600" y="30" class="header-text">Skatteloven</text>
    <text x="600" y="50" class="body-text">Gjennomslagsskatt</text>
    <text x="600" y="70" class="body-text">Beskatning hos</text>
    <text x="600" y="85" class="body-text">deltakerne</text>
    
    <!-- Arrows -->
    <path d="M 200 50 L 240 50" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 450 50 L 490 50" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Characteristics -->
    <g transform="translate(0, 140)">
      <text x="350" y="0" class="header-text">Kjennetegn ved ANS</text>
      
      <!-- Juridisk person -->
      <rect x="0" y="20" width="160" height="80" class="box-fill" rx="5"/>
      <text x="80" y="40" class="body-text">Juridisk person</text>
      <text x="80" y="55" class="small-text">Egen identitet</text>
      <text x="80" y="70" class="small-text">Kan inngå avtaler</text>
      <text x="80" y="85" class="small-text">Eget organisasjonsnr</text>
      
      <!-- Personlig ansvar -->
      <rect x="180" y="20" width="160" height="80" class="warning-box" rx="5"/>
      <text x="260" y="40" class="body-text white-text">Personlig ansvar</text>
      <text x="260" y="55" class="small-text white-text">Ubegrenset</text>
      <text x="260" y="70" class="small-text white-text">Solidarisk</text>
      <text x="260" y="85" class="small-text white-text">Privat formue</text>
      
      <!-- Solidarisk ansvar -->
      <rect x="360" y="20" width="160" height="80" class="warning-box" rx="5"/>
      <text x="440" y="40" class="body-text white-text">Solidarisk ansvar</text>
      <text x="440" y="55" class="small-text white-text">Hver for seg</text>
      <text x="440" y="70" class="small-text white-text">Alle sammen</text>
      <text x="440" y="85" class="small-text white-text">For hele gjelden</text>
      
      <!-- Gjennomslagsskatt -->
      <rect x="540" y="20" width="160" height="80" class="success-box" rx="5"/>
      <text x="620" y="40" class="body-text white-text">Gjennomslagsskatt</text>
      <text x="620" y="55" class="small-text white-text">Ingen selskapsskatt</text>
      <text x="620" y="70" class="small-text white-text">Beskatning hos</text>
      <text x="620" y="85" class="small-text white-text">deltakerne</text>
    </g>
    
    <!-- Requirements -->
    <g transform="translate(0, 250)">
      <text x="350" y="0" class="header-text">Lovpålagte Krav</text>
      
      <!-- Selskapsavtale -->
      <rect x="50" y="20" width="140" height="60" class="highlight-box" rx="5"/>
      <text x="120" y="40" class="body-text white-text">Selskapsavtale</text>
      <text x="120" y="55" class="small-text white-text">Skriftlig avtale</text>
      <text x="120" y="70" class="small-text white-text">Mellom deltakerne</text>
      
      <!-- Registrering -->
      <rect x="210" y="20" width="140" height="60" class="box-fill" rx="5"/>
      <text x="280" y="40" class="body-text">Registrering</text>
      <text x="280" y="55" class="small-text">Enhetsregisteret</text>
      <text x="280" y="70" class="small-text">Hvis omsetning > 50k</text>
      
      <!-- Regnskapsføring -->
      <rect x="370" y="20" width="140" height="60" class="success-box" rx="5"/>
      <text x="440" y="40" class="body-text white-text">Regnskapsføring</text>
      <text x="440" y="55" class="small-text white-text">Bokføringspliktig</text>
      <text x="440" y="70" class="small-text white-text">Årsregnskap</text>
      
      <!-- MVA-registrering -->
      <rect x="530" y="20" width="140" height="60" class="box-fill" rx="5"/>
      <text x="600" y="40" class="body-text">MVA-registrering</text>
      <text x="600" y="55" class="small-text">Ved omsetning</text>
      <text x="600" y="70" class="small-text"> > 50 000 kr</text>
    </g>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>