<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maintenanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F57C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Operasjonell Forvaltning</text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Varige Driftsmidler</text>
  
  <!-- Main Content Area -->
  <g transform="translate(40, 90)">
    
    <!-- Maintenance Strategy Section -->
    <rect x="0" y="0" width="340" height="220" fill="url(#maintenanceGradient)" opacity="0.1" rx="10" filter="url(#shadow)"/>
    <rect x="0" y="0" width="340" height="40" fill="url(#maintenanceGradient)" rx="10"/>
    <text x="170" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Vedlikeholdsstrategi</text>
    
    <!-- Maintenance Types -->
    <g transform="translate(20, 55)">
      <!-- Preventive Maintenance -->
      <circle cx="15" cy="15" r="8" fill="#4CAF50"/>
      <text x="15" y="19" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">P</text>
      <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">Forebyggende vedlikehold</text>
      <text x="35" y="24" font-family="Arial, sans-serif" font-size="10" fill="#666">Planlagte servicer og inspeksjoner</text>
      
      <!-- Predictive Maintenance -->
      <circle cx="15" cy="50" r="8" fill="#2196F3"/>
      <text x="15" y="54" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">A</text>
      <text x="35" y="47" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">Prediktivt vedlikehold</text>
      <text x="35" y="59" font-family="Arial, sans-serif" font-size="10" fill="#666">Basert på tilstandsovervåking</text>
      
      <!-- Corrective Maintenance -->
      <circle cx="15" cy="85" r="8" fill="#FF9800"/>
      <text x="15" y="89" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">K</text>
      <text x="35" y="82" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">Korrektivt vedlikehold</text>
      <text x="35" y="94" font-family="Arial, sans-serif" font-size="10" fill="#666">Reparasjoner ved feil</text>
      
      <!-- Service Contracts -->
      <circle cx="15" cy="120" r="8" fill="#9C27B0"/>
      <text x="15" y="124" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">S</text>
      <text x="35" y="117" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">Vedlikeholdskontrakter</text>
      <text x="35" y="129" font-family="Arial, sans-serif" font-size="10" fill="#666">Service-avtaler med leverandører</text>
    </g>
    
    <!-- Process Flow Arrows -->
    <g transform="translate(20, 185)">
      <path d="M 0 0 L 60 0 L 55 -5 M 60 0 L 55 5" stroke="#4CAF50" stroke-width="2" fill="none"/>
      <text x="70" y="5" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50">Planlegging</text>
      
      <path d="M 120 0 L 180 0 L 175 -5 M 180 0 L 175 5" stroke="#2196F3" stroke-width="2" fill="none"/>
      <text x="190" y="5" font-family="Arial, sans-serif" font-size="10" fill="#2196F3">Utførelse</text>
      
      <path d="M 240 0 L 300 0 L 295 -5 M 300 0 L 295 5" stroke="#FF9800" stroke-width="2" fill="none"/>
      <text x="310" y="5" font-family="Arial, sans-serif" font-size="10" fill="#FF9800">Evaluering</text>
    </g>
    
    <!-- Risk Management Section -->
    <rect x="380" y="0" width="340" height="220" fill="url(#riskGradient)" opacity="0.1" rx="10" filter="url(#shadow)"/>
    <rect x="380" y="0" width="340" height="40" fill="url(#riskGradient)" rx="10"/>
    <text x="550" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Risikohåndtering</text>
    
    <!-- Risk Management Elements -->
    <g transform="translate(400, 55)">
      <!-- Insurance Coverage -->
      <rect x="0" y="0" width="140" height="35" fill="#FF9800" opacity="0.2" rx="5"/>
      <circle cx="15" cy="17" r="8" fill="#FF9800"/>
      <text x="15" y="21" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">F</text>
      <text x="30" y="13" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E65100">Forsikringsdekning</text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="9" fill="#666">Adekvat dekning</text>
      
      <!-- Backup Solutions -->
      <rect x="160" y="0" width="140" height="35" fill="#2196F3" opacity="0.2" rx="5"/>
      <circle cx="175" cy="17" r="8" fill="#2196F3"/>
      <text x="175" y="21" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">B</text>
      <text x="190" y="13" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1565C0">Backup-løsninger</text>
      <text x="190" y="25" font-family="Arial, sans-serif" font-size="9" fill="#666">Reserveutstyr</text>
      
      <!-- Security Procedures -->
      <rect x="0" y="50" width="140" height="35" fill="#4CAF50" opacity="0.2" rx="5"/>
      <circle cx="15" cy="67" r="8" fill="#4CAF50"/>
      <text x="15" y="71" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">S</text>
      <text x="30" y="63" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E7D32">Sikkerhetsrutiner</text>
      <text x="30" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666">Beskyttelse</text>
      
      <!-- Documentation -->
      <rect x="160" y="50" width="140" height="35" fill="#9C27B0" opacity="0.2" rx="5"/>
      <circle cx="175" cy="67" r="8" fill="#9C27B0"/>
      <text x="175" y="71" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">D</text>
      <text x="190" y="63" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7B1FA2">Dokumentasjon</text>
      <text x="190" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666">Komplett oversikt</text>
    </g>
    
    <!-- Risk Assessment Matrix -->
    <g transform="translate(400, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">Risiko-vurdering:</text>
      
      <!-- Risk levels -->
      <rect x="0" y="10" width="80" height="20" fill="#4CAF50" opacity="0.3" rx="3"/>
      <text x="5" y="23" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">Lav risiko</text>
      
      <rect x="90" y="10" width="80" height="20" fill="#FF9800" opacity="0.3" rx="3"/>
      <text x="95" y="23" font-family="Arial, sans-serif" font-size="10" fill="#E65100">Middels risiko</text>
      
      <rect x="180" y="10" width="80" height="20" fill="#F44336" opacity="0.3" rx="3"/>
      <text x="185" y="23" font-family="Arial, sans-serif" font-size="10" fill="#C62828">Høy risiko</text>
    </g>
    
    <!-- Key Performance Indicators -->
    <rect x="0" y="240" width="720" height="150" fill="white" opacity="0.8" rx="10" filter="url(#shadow)"/>
    <rect x="0" y="240" width="720" height="40" fill="#37474F" rx="10"/>
    <text x="360" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">KPI - Nøkkelindikatorer</text>
    
    <!-- KPI Cards -->
    <g transform="translate(20, 290)">
      <!-- Uptime -->
      <rect x="0" y="0" width="160" height="70" fill="#4CAF50" opacity="0.1" rx="5"/>
      <text x="80" y="18" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2E7D32">98%</text>
      <text x="80" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2E7D32">Oppetid</text>
      <text x="80" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Gjennomsnittlig driftstid</text>
      
      <!-- Maintenance Cost -->
      <rect x="180" y="0" width="160" height="70" fill="#2196F3" opacity="0.1" rx="5"/>
      <text x="260" y="18" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976D2">125k</text>
      <text x="260" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976D2">Vedlikeholdskost</text>
      <text x="260" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Månedlig gjennomsnitt</text>
      
      <!-- Response Time -->
      <rect x="360" y="0" width="160" height="70" fill="#FF9800" opacity="0.1" rx="5"/>
      <text x="440" y="18" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#F57C00">4.2h</text>
      <text x="440" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#F57C00">Responstid</text>
      <text x="440" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Gjennomsnittlig reparasjon</text>
      
      <!-- Asset Utilization -->
      <rect x="540" y="0" width="160" height="70" fill="#9C27B0" opacity="0.1" rx="5"/>
      <text x="620" y="18" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#7B1FA2">85%</text>
      <text x="620" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7B1FA2">Utnyttelse</text>
      <text x="620" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Kapasitetsutnyttelse</text>
    </g>
    
    <!-- Process Flow -->
    <g transform="translate(50, 430)">
      <text x="310" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#37474F">Kontinuerlig Forbedring</text>
      
      <!-- Circular process -->
      <circle cx="150" cy="30" r="30" fill="none" stroke="#4CAF50" stroke-width="2"/>
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2E7D32">Planlegg</text>
      
      <circle cx="320" cy="30" r="30" fill="none" stroke="#2196F3" stroke-width="2"/>
      <text x="320" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1976D2">Utfør</text>
      
      <circle cx="490" cy="30" r="30" fill="none" stroke="#FF9800" stroke-width="2"/>
      <text x="490" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E65100">Kontroller</text>
      
      <circle cx="320" cy="80" r="30" fill="none" stroke="#9C27B0" stroke-width="2"/>
      <text x="320" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7B1FA2">Forbedre</text>
      
      <!-- Arrows -->
      <path d="M 180 30 L 290 30 L 285 25 M 290 30 L 285 35" stroke="#666" stroke-width="2" fill="none"/>
      <path d="M 350 30 L 460 30 L 455 25 M 460 30 L 455 35" stroke="#666" stroke-width="2" fill="none"/>
      <path d="M 490 60 L 350 80 L 355 75 M 350 80 L 355 85" stroke="#666" stroke-width="2" fill="none"/>
      <path d="M 290 80 L 180 30 L 185 25 M 180 30 L 185 35" stroke="#666" stroke-width="2" fill="none"/>
    </g>
    
  </g>
  
  <!-- Footer -->
  <rect x="0" y="570" width="800" height="30" fill="#37474F"/>
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Systematisk forvaltning sikrer optimal drift og verdibevaring</text>
  
</svg>