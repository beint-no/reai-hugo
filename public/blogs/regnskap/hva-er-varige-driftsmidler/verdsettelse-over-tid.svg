<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="valueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">
    Verdsettelse av Varige Driftsmidler Over Tid
  </text>
  
  <!-- Chart area -->
  <rect x="100" y="70" width="600" height="250" fill="white" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  
  <!-- Y-axis (Value) -->
  <line x1="150" y1="90" x2="150" y2="290" stroke="#374151" stroke-width="2"/>
  <text x="140" y="95" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#64748b">1000k</text>
  <text x="140" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#64748b">800k</text>
  <text x="140" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#64748b">600k</text>
  <text x="140" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#64748b">400k</text>
  <text x="140" y="215" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#64748b">200k</text>
  <text x="140" y="245" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#64748b">0k</text>
  
  <!-- Y-axis label -->
  <text x="120" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" transform="rotate(-90, 120, 190)">
    Verdi (NOK)
  </text>
  
  <!-- X-axis (Time) -->
  <line x1="150" y1="290" x2="650" y2="290" stroke="#374151" stroke-width="2"/>
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">År 1</text>
  <text x="300" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">År 2</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">År 3</text>
  <text x="500" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">År 4</text>
  <text x="600" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">År 5</text>
  
  <!-- X-axis label -->
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">
    Tid
  </text>
  
  <!-- Grid lines -->
  <line x1="150" y1="120" x2="650" y2="120" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="150" x2="650" y2="150" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="180" x2="650" y2="180" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="210" x2="650" y2="210" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="240" x2="650" y2="240" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Anskaffelseskost line -->
  <line x1="150" y1="90" x2="650" y2="90" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="660" y="95" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">Anskaffelseskost</text>
  
  <!-- Bokført verdi line (linear depreciation) -->
  <line x1="150" y1="90" x2="600" y2="270" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Data points -->
  <circle cx="150" cy="90" r="4" fill="#3b82f6"/>
  <circle cx="200" cy="120" r="4" fill="#3b82f6"/>
  <circle cx="300" cy="150" r="4" fill="#3b82f6"/>
  <circle cx="400" cy="180" r="4" fill="#3b82f6"/>
  <circle cx="500" cy="210" r="4" fill="#3b82f6"/>
  <circle cx="600" cy="240" r="4" fill="#3b82f6"/>
  
  <!-- Value annotations -->
  <g transform="translate(160, 85)">
    <rect x="0" y="0" width="80" height="25" fill="#fef3c7" stroke="#f59e0b" rx="3"/>
    <text x="40" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#92400e">
      Anskaffelse
    </text>
    <text x="40" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
      1.000.000 kr
    </text>
  </g>
  
  <g transform="translate(520, 245)">
    <rect x="0" y="0" width="80" height="25" fill="#dcfce7" stroke="#16a34a" rx="3"/>
    <text x="40" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#15803d">
      Restverdi
    </text>
    <text x="40" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#15803d">
      200.000 kr
    </text>
  </g>
  
  <!-- Depreciation components -->
  <g transform="translate(720, 100)">
    <rect x="0" y="0" width="70" height="180" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="4"/>
    <text x="35" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">
      Formel
    </text>
    
    <text x="35" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
      Bokført verdi =
    </text>
    
    <text x="35" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b">
      Anskaffelseskost
    </text>
    <text x="35" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
      minus
    </text>
    <text x="35" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">
      Akkumulerte
    </text>
    <text x="35" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">
      avskrivninger
    </text>
    <text x="35" y="104" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
      minus
    </text>
    <text x="35" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">
      Nedskrivninger
    </text>
    
    <!-- Example calculation -->
    <line x1="5" y1="130" x2="65" y2="130" stroke="#cbd5e1"/>
    <text x="35" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e40af">
      År 3 eksempel:
    </text>
    <text x="35" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
      1.000.000
    </text>
    <text x="35" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
      - 400.000
    </text>
    <text x="35" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
      = 600.000
    </text>
  </g>
  
  <!-- Depreciation visualization -->
  <g transform="translate(200, 350)">
    <rect x="0" y="0" width="400" height="40" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" rx="4"/>
    <text x="200" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
      Avskrivningskomponenter
    </text>
    
    <!-- Visual breakdown -->
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="80" height="15" fill="#fef3c7" stroke="#f59e0b" rx="2"/>
      <text x="40" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Anskaffelseskost</text>
    </g>
    
    <g transform="translate(110, 20)">
      <rect x="0" y="0" width="80" height="15" fill="#dbeafe" stroke="#3b82f6" rx="2"/>
      <text x="40" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Akk. avskrivninger</text>
    </g>
    
    <g transform="translate(200, 20)">
      <rect x="0" y="0" width="80" height="15" fill="#fee2e2" stroke="#ef4444" rx="2"/>
      <text x="40" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">Nedskrivninger</text>
    </g>
    
    <g transform="translate(290, 20)">
      <rect x="0" y="0" width="80" height="15" fill="#dcfce7" stroke="#16a34a" rx="2"/>
      <text x="40" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#15803d">Bokført verdi</text>
    </g>
  </g>
</svg>