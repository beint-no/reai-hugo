<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Hva er Skatt?</text>
  
  <!-- Main illustration area -->
  <g transform="translate(50, 70)">
    
    <!-- Central building (government) -->
    <rect x="350" y="80" width="100" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <polygon points="350,80 400,30 450,80" fill="#e74c3c"/>
    <rect x="370" y="100" width="15" height="20" fill="#f1c40f"/>
    <rect x="405" y="100" width="15" height="20" fill="#f1c40f"/>
    <rect x="370" y="140" width="15" height="20" fill="#f1c40f"/>
    <rect x="405" y="140" width="15" height="20" fill="#f1c40f"/>
    <rect x="385" y="170" width="20" height="30" fill="#8b4513"/>
    <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Staten</text>
    
    <!-- Left side - Businesses -->
    <g transform="translate(50, 100)">
      <!-- Office building -->
      <rect x="0" y="0" width="80" height="100" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
      <rect x="10" y="20" width="12" height="12" fill="#f1c40f"/>
      <rect x="30" y="20" width="12" height="12" fill="#f1c40f"/>
      <rect x="50" y="20" width="12" height="12" fill="#f1c40f"/>
      <rect x="10" y="40" width="12" height="12" fill="#f1c40f"/>
      <rect x="30" y="40" width="12" height="12" fill="#f1c40f"/>
      <rect x="50" y="40" width="12" height="12" fill="#f1c40f"/>
      <rect x="10" y="60" width="12" height="12" fill="#f1c40f"/>
      <rect x="30" y="60" width="12" height="12" fill="#f1c40f"/>
      <rect x="50" y="60" width="12" height="12" fill="#f1c40f"/>
      <rect x="30" y="80" width="20" height="20" fill="#8b4513"/>
      <text x="40" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Bedrift</text>
    </g>
    
    <!-- Factory -->
    <g transform="translate(150, 120)">
      <rect x="0" y="0" width="70" height="80" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
      <rect x="30" y="-20" width="10" height="20" fill="#34495e"/>
      <circle cx="35" cy="-25" r="3" fill="#ecf0f1"/>
      <circle cx="32" cy="-30" r="2" fill="#ecf0f1"/>
      <circle cx="38" cy="-32" r="2" fill="#ecf0f1"/>
      <rect x="10" y="20" width="15" height="15" fill="#f1c40f"/>
      <rect x="45" y="20" width="15" height="15" fill="#f1c40f"/>
      <rect x="25" y="60" width="20" height="20" fill="#8b4513"/>
      <text x="35" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Industri</text>
    </g>
    
    <!-- Right side - Services -->
    <g transform="translate(550, 110)">
      <rect x="0" y="0" width="70" height="90" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
      <rect x="15" y="20" width="12" height="12" fill="#f1c40f"/>
      <rect x="40" y="20" width="12" height="12" fill="#f1c40f"/>
      <rect x="15" y="40" width="12" height="12" fill="#f1c40f"/>
      <rect x="40" y="40" width="12" height="12" fill="#f1c40f"/>
      <rect x="25" y="70" width="20" height="20" fill="#8b4513"/>
      <text x="35" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Service</text>
    </g>
    
    <!-- Arrows showing tax flow -->
    <!-- From businesses to government -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
      </marker>
    </defs>
    
    <!-- Arrow from left business -->
    <path d="M 150 150 Q 250 120 340 130" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="220" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-weight="bold">Selskapsskatt</text>
    
    <!-- Arrow from factory -->
    <path d="M 240 160 Q 300 140 340 140" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="290" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-weight="bold">MVA</text>
    
    <!-- Arrow from right business -->
    <path d="M 550 155 Q 500 125 460 135" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="510" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-weight="bold">Arbeidsgiveravgift</text>
    
    <!-- Tax types boxes -->
    <g transform="translate(0, 250)">
      <!-- Selskapsskatt -->
      <rect x="50" y="0" width="120" height="50" fill="#3498db" rx="5"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Selskapsskatt</text>
      <text x="110" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">22% på overskudd</text>
      
      <!-- MVA -->
      <rect x="200" y="0" width="120" height="50" fill="#e74c3c" rx="5"/>
      <text x="260" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Merverdiavgift</text>
      <text x="260" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">25% standard</text>
      
      <!-- Arbeidsgiveravgift -->
      <rect x="350" y="0" width="120" height="50" fill="#9b59b6" rx="5"/>
      <text x="410" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Arbeidsgiver-</text>
      <text x="410" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">avgift</text>
      <text x="410" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">14,1% av lønn</text>
      
      <!-- Diverse skatter -->
      <rect x="500" y="0" width="120" height="50" fill="#f39c12" rx="5"/>
      <text x="560" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Andre skatter</text>
      <text x="560" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Eiendomsskatt, avgifter</text>
    </g>
  </g>
</svg>