<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taxFreeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="taxableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Kompetanseutvikling Kategorier
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    Skattemessig behandling av kurs og utdanning
  </text>
  
  <!-- Tax-free section -->
  <g transform="translate(50, 100)">
    <!-- Tax-free background -->
    <rect x="0" y="0" width="320" height="400" rx="15" fill="url(#taxFreeGradient)" filter="url(#shadow)"/>
    
    <!-- Tax-free header -->
    <rect x="10" y="10" width="300" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      SKATTEFRIE KATEGORIER
    </text>
    <text x="160" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
      Ikke skattepliktig for ansatt
    </text>
    
    <!-- Tax-free categories -->
    <g transform="translate(20, 80)">
      <!-- Arbeidsrelaterte kurs -->
      <rect x="0" y="0" width="280" height="70" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <circle cx="30" cy="35" r="20" fill="rgba(255,255,255,0.3)"/>
      <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">💼</text>
      <text x="30" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">ARBEID</text>
      <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Arbeidsrelaterte kurs</text>
      <text x="70" y="45" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Direkte knyttet til arbeidsoppgaver</text>
      <text x="70" y="60" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Faglig kompetanse og ferdigheter</text>
      
      <!-- Sikkerhetsopplæring -->
      <rect x="0" y="85" width="280" height="70" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <circle cx="30" cy="120" r="20" fill="rgba(255,255,255,0.3)"/>
      <text x="30" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🛡️</text>
      <text x="30" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">HMS</text>
      <text x="70" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Sikkerhetsopplæring</text>
      <text x="70" y="130" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">HMS og obligatorisk opplæring</text>
      <text x="70" y="145" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Lovpålagte kurs og sertifiseringer</text>
      
      <!-- IT-opplæring -->
      <rect x="0" y="170" width="280" height="70" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <circle cx="30" cy="205" r="20" fill="rgba(255,255,255,0.3)"/>
      <text x="30" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">💻</text>
      <text x="30" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">IT</text>
      <text x="70" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">IT-opplæring</text>
      <text x="70" y="215" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Systemer brukt i arbeidsforhold</text>
      <text x="70" y="230" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Programvare og digitale verktøy</text>
      
      <!-- Språkkurs -->
      <rect x="0" y="255" width="280" height="70" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <circle cx="30" cy="290" r="20" fill="rgba(255,255,255,0.3)"/>
      <text x="30" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🗣️</text>
      <text x="30" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">SPRÅK</text>
      <text x="70" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Språkkurs</text>
      <text x="70" y="300" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Nødvendig for arbeidsutførelse</text>
      <text x="70" y="315" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Bedriftens internasjonale aktiviteter</text>
    </g>
  </g>
  
  <!-- Taxable section -->
  <g transform="translate(430, 100)">
    <!-- Taxable background -->
    <rect x="0" y="0" width="320" height="400" rx="15" fill="url(#taxableGradient)" filter="url(#shadow)"/>
    
    <!-- Taxable header -->
    <rect x="10" y="10" width="300" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      SKATTEPLIKTIGE KATEGORIER
    </text>
    <text x="160" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
      Beskattes som naturalytelse
    </text>
    
    <!-- Taxable categories -->
    <g transform="translate(20, 80)">
      <!-- Generell utdanning -->
      <rect x="0" y="0" width="280" height="90" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <circle cx="30" cy="45" r="20" fill="rgba(255,255,255,0.3)"/>
      <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🎓</text>
      <text x="30" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">UTDANNING</text>
      <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Generell utdanning</text>
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Ikke arbeidsrelatert</text>
      <text x="70" y="65" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Høyere utdanning, MBA, mastergrader</text>
      <text x="70" y="80" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Generell kompetanseheving</text>
      
      <!-- Personlig utvikling -->
      <rect x="0" y="105" width="280" height="90" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <circle cx="30" cy="150" r="20" fill="rgba(255,255,255,0.3)"/>
      <text x="30" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🌱</text>
      <text x="30" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">PERSONLIG</text>
      <text x="70" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Personlig utvikling</text>
      <text x="70" y="155" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Livsstilskurs og coaching</text>
      <text x="70" y="170" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Lederskap og kommunikasjon</text>
      <text x="70" y="185" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Selvutviklingskurs</text>
      
      <!-- Fritidsinteresser -->
      <rect x="0" y="210" width="280" height="90" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <circle cx="30" cy="255" r="20" fill="rgba(255,255,255,0.3)"/>
      <text x="30" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🎨</text>
      <text x="30" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">FRITID</text>
      <text x="70" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Fritidsinteresser</text>
      <text x="70" y="260" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Hobbykurs og fritidsaktiviteter</text>
      <text x="70" y="275" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Kunst, musikk, sport</text>
      <text x="70" y="290" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Personlige interesser</text>
    </g>
  </g>
  
  <!-- Divider line -->
  <line x1="400" y1="120" x2="400" y2="480" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Bottom notes -->
  <g transform="translate(50, 530)">
    <rect x="0" y="0" width="700" height="60" rx="8" fill="rgba(255,255,255,0.8)" stroke="#e2e8f0" stroke-width="1"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
      Regnskapsføring:
    </text>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
      • Skattefrie kurs: Debet: Kompetanseutvikling/Kursvirksomhet → Kredit: Leverandørgjeld/Bank
    </text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
      • Skattepliktige kurs: Debet: Lønnskostnad (naturalytelse) → Kredit: Leverandørgjeld/Bank
    </text>
  </g>
  
  <!-- Key indicators -->
  <g transform="translate(600, 80)">
    <circle cx="0" cy="0" r="8" fill="#10b981"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Skattefri</text>
    <circle cx="0" cy="20" r="8" fill="#ef4444"/>
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Skattepliktig</text>
  </g>
</svg>