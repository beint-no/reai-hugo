<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Obligatorisk Tjenestepensjon (OTP)</text>
  
  <!-- Main structure -->
  <!-- Employer box -->
  <rect x="50" y="60" width="200" height="120" fill="#dbeafe" stroke="#1e40af" stroke-width="2" rx="8"/>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Arbeidsgiver</text>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Minimum 2% innskudd</text>
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Lønn 1G - 7,1G</text>
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Alle ansatte &gt;20% stilling</text>
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Fra første arbeidsdag</text>
  
  <!-- Pension institution box -->
  <rect x="300" y="60" width="200" height="120" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">Pensjonsinnretning</text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Godkjent institusjon</text>
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Forvalter midlene</text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Utbetaler pensjoner</text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Rapporterer til myndighetene</text>
  
  <!-- Employee box -->
  <rect x="550" y="60" width="200" height="120" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/>
  <text x="650" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">Arbeidstaker</text>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Opptjening fra dag 1</text>
  <text x="650" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Eier pensjonskapitalen</text>
  <text x="650" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Tar med seg ved jobb-skifte</text>
  <text x="650" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Pensjon fra 62/67 år</text>
  
  <!-- Arrows -->
  <path d="M 250 120 L 300 120" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="275" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Premie</text>
  
  <path d="M 500 120 L 550 120" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="525" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Opptjening</text>
  
  <!-- Calculation example -->
  <rect x="50" y="220" width="700" height="140" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Beregningseksempel OTP</text>
  
  <!-- Example data -->
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Årlig lønn: 600.000 kr</text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">G (2024): 118.620 kr</text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Pensjonsgrunnlag: 600.000 - 118.620 = 481.380 kr</text>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Minimum innskudd: 481.380 × 2% = 9.628 kr/år</text>
  
  <!-- Monthly calculation -->
  <text x="420" y="275" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Månedlig innskudd: 9.628 ÷ 12 = 802 kr</text>
  <text x="420" y="295" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Arbeidsgiveravgift: 802 × 14,1% = 113 kr</text>
  <text x="420" y="315" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Total månedlig kostnad: 915 kr</text>
  <text x="420" y="335" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Årlig kostnad: 10.980 kr</text>
  
  <!-- Accounting entry -->
  <rect x="50" y="380" width="700" height="50" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Regnskapsføring:</text>
  <text x="70" y="415" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Debet: Pensjonskostnad 915 kr | Kredit: Skyldig pensjonspremie 915 kr</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>