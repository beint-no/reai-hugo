<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Digitale Kontantfaktura Løsninger
  </text>
  
  <!-- Central hub - POS System -->
  <g transform="translate(350, 150)">
    <rect x="0" y="0" width="100" height="80" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/>
    <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DATAKASSE</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">POS System</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sentral Hub</text>
  </g>
  
  <!-- Payment Methods -->
  
  <!-- Cash Payment -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="80" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
    <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KONTANT</text>
    <text x="40" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Tradisjonell</text>
    <text x="40" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Fysiske sedler</text>
    <text x="40" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">og mynter</text>
  </g>
  
  <!-- Card Payment -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="80" height="50" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
    <rect x="10" y="10" width="60" height="8" fill="#f39c12" rx="2"/>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KORT</text>
    <text x="40" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Debet/Kredit</text>
    <text x="40" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Terminal</text>
  </g>
  
  <!-- Mobile Payment -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="50" height="80" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="10"/>
    <rect x="5" y="15" width="40" height="50" fill="#ecf0f1" rx="3"/>
    <circle cx="25" cy="75" r="4" fill="#ecf0f1"/>
    <text x="25" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Vipps</text>
    <text x="25" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Apple/Google Pay</text>
  </g>
  
  <!-- QR Code Payment -->
  <g transform="translate(600, 250)">
    <rect x="0" y="0" width="60" height="60" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <!-- QR Code pattern -->
    <rect x="5" y="5" width="8" height="8" fill="#2c3e50"/>
    <rect x="5" y="17" width="8" height="8" fill="#2c3e50"/>
    <rect x="17" y="5" width="8" height="8" fill="#2c3e50"/>
    <rect x="47" y="5" width="8" height="8" fill="#2c3e50"/>
    <rect x="47" y="17" width="8" height="8" fill="#2c3e50"/>
    <rect x="35" y="17" width="8" height="8" fill="#2c3e50"/>
    <rect x="5" y="47" width="8" height="8" fill="#2c3e50"/>
    <rect x="17" y="47" width="8" height="8" fill="#2c3e50"/>
    <rect x="47" y="47" width="8" height="8" fill="#2c3e50"/>
    <text x="30" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">QR-kode</text>
    <text x="30" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Betaling</text>
  </g>
  
  <!-- Contactless Payment -->
  <g transform="translate(250, 50)">
    <ellipse cx="30" cy="30" rx="25" ry="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <path d="M 15 25 Q 30 15 45 25" stroke="white" stroke-width="2" fill="none"/>
    <path d="M 15 30 Q 30 20 45 30" stroke="white" stroke-width="2" fill="none"/>
    <path d="M 15 35 Q 30 25 45 35" stroke="white" stroke-width="2" fill="none"/>
    <text x="30" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kontaktløs</text>
    <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">NFC</text>
  </g>
  
  <!-- Bank Transfer -->
  <g transform="translate(550, 50)">
    <rect x="0" y="0" width="70" height="40" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
    <text x="35" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">BANK</text>
    <text x="35" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">OVERFØRING</text>
    <text x="35" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Umiddelbar</text>
    <text x="35" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">BankGiro</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="200" y1="130" x2="340" y2="180" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="275" x2="340" y2="200" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="290" y1="80" x2="340" y2="160" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="580" y1="70" x2="460" y2="160" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="140" x2="460" y2="180" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="280" x2="460" y2="210" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Integration Features -->
  <rect x="50" y="380" width="700" height="180" fill="white" stroke="#3498db" stroke-width="2" rx="10"/>
  
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
    Automatiserte Funksjoner
  </text>
  
  <!-- Feature columns -->
  <g transform="translate(80, 430)">
    <!-- Column 1: Invoice Generation -->
    <rect x="0" y="0" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Fakturagenerering</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Automatisk nummerering</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• MVA-beregning</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Kundedata</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Produktkatalog</text>
    
    <!-- Column 2: Payment Processing -->
    <rect x="170" y="0" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="245" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Betalingsbehandling</text>
    <text x="180" y="40" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Multi-betalingsmetoder</text>
    <text x="180" y="55" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Umiddelbar validering</text>
    <text x="180" y="70" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Kvitteringsgenerering</text>
    <text x="180" y="85" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Feilhåndtering</text>
    
    <!-- Column 3: Accounting Integration -->
    <rect x="340" y="0" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="415" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Regnskapsintegrasjon</text>
    <text x="350" y="40" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Automatisk bokføring</text>
    <text x="350" y="55" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Bilagsarkivering</text>
    <text x="350" y="70" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• MVA-rapportering</text>
    <text x="350" y="85" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Dagsoppgjør</text>
    
    <!-- Column 4: Reporting -->
    <rect x="510" y="0" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="585" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Rapportering</text>
    <text x="520" y="40" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Salgsstatistikk</text>
    <text x="520" y="55" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Kontantstrømanalyse</text>
    <text x="520" y="70" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Produktrapporter</text>
    <text x="520" y="85" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Compliance-sporing</text>
  </g>
  
  <!-- Benefits section -->
  <g transform="translate(250, 350)">
    <text x="150" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Fordeler med Digitale Løsninger:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Redusert behandlingstid (80-90%)</text>
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Færre menneskelige feil</text>
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Bedre kundeopplevelse</text>
  </g>
</svg>