<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Kontantfaktura Prosess
  </text>
  
  <!-- Step 1: Customer Order -->
  <g transform="translate(50, 80)">
    <circle cx="50" cy="50" r="40" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">1</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">BESTILLING</text>
    
    <!-- Customer icon -->
    <circle cx="50" cy="120" r="15" fill="#34495e"/>
    <rect x="35" y="135" width="30" height="25" fill="#34495e" rx="5"/>
    <text x="50" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kunde</text>
    <text x="50" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">bestiller vare</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 150 130 L 200 130" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Invoice Generation -->
  <g transform="translate(220, 80)">
    <circle cx="50" cy="50" r="40" fill="#27ae60" stroke="#229954" stroke-width="3"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">2</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">FAKTURA</text>
    
    <!-- Invoice icon -->
    <rect x="30" y="110" width="40" height="50" fill="white" stroke="#3498db" stroke-width="2" rx="3"/>
    <line x1="35" y1="120" x2="65" y2="120" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="35" y1="130" x2="60" y2="130" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="35" y1="140" x2="65" y2="140" stroke="#bdc3c7" stroke-width="1"/>
    <text x="50" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kontantfaktura</text>
    <text x="50" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">genereres</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 320 130 L 370 130" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Immediate Payment -->
  <g transform="translate(390, 80)">
    <circle cx="50" cy="50" r="40" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">3</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">BETALING</text>
    
    <!-- Payment methods -->
    <rect x="20" y="110" width="25" height="15" fill="#27ae60" rx="2"/>
    <text x="32" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">CASH</text>
    
    <rect x="50" y="110" width="25" height="15" fill="#3498db" rx="2"/>
    <text x="62" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">KORT</text>
    
    <rect x="35" y="130" width="15" height="25" fill="#2c3e50" rx="3"/>
    <rect x="37" y="135" width="11" height="15" fill="#ecf0f1" rx="1"/>
    
    <text x="50" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Umiddelbar</text>
    <text x="50" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">betaling</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 490 130 L 540 130" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Delivery & Receipt -->
  <g transform="translate(560, 80)">
    <circle cx="50" cy="50" r="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">4</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">LEVERING</text>
    
    <!-- Package and receipt -->
    <rect x="25" y="110" width="20" height="20" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="2"/>
    <line x1="30" y1="105" x2="40" y2="105" stroke="#d35400" stroke-width="2"/>
    <line x1="35" y1="100" x2="35" y2="110" stroke="#d35400" stroke-width="2"/>
    
    <rect x="55" y="115" width="15" height="20" fill="white" stroke="#95a5a6" stroke-width="1" rx="1"/>
    <line x1="57" y1="120" x2="68" y2="120" stroke="#bdc3c7" stroke-width="0.5"/>
    <line x1="57" y1="125" x2="68" y2="125" stroke="#bdc3c7" stroke-width="0.5"/>
    <line x1="57" y1="130" x2="68" y2="130" stroke="#bdc3c7" stroke-width="0.5"/>
    
    <text x="50" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Vare &amp; Kvittering</text>
    <text x="50" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">utleveres</text>
  </g>
  
  <!-- Process flow description -->
  <rect x="50" y="280" width="700" height="180" fill="white" stroke="#bdc3c7" stroke-width="1" rx="10"/>
  
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Kontantfaktura vs Vanlig Faktura
  </text>
  
  <!-- Comparison table -->
  <g transform="translate(80, 330)">
    <!-- Headers -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Aspekt</text>
    <text x="200" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Kontantfaktura</text>
    <text x="450" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Vanlig Faktura</text>
    
    <!-- Separator line -->
    <line x1="0" y1="30" x2="640" y2="30" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Row 1 -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Betalingstidspunkt</text>
    <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Umiddelbart</text>
    <text x="450" y="50" font-family="Arial, sans-serif" font-size="12" fill="#3498db">14-30 dager</text>
    
    <!-- Row 2 -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Kredittrisiko</text>
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Ingen</text>
    <text x="450" y="70" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Ja</text>
    
    <!-- Row 3 -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Kontantstrøm</text>
    <text x="200" y="90" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Øyeblikkelig</text>
    <text x="450" y="90" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Forsinket</text>
    
    <!-- Row 4 -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Administrasjon</text>
    <text x="200" y="110" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Minimal</text>
    <text x="450" y="110" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Omfattende</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>