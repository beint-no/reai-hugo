<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Provisjon - Beste Praksis</text>
  
  <!-- Implementation phase -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">1. Implementering</text>
    
    <!-- Three steps -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">START ENKELT</text>
      <text x="100" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Enkel struktur først</text>
      <text x="100" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Klar kommunikasjon</text>
      <text x="100" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Tydelige mål</text>
    </g>
    
    <g transform="translate(220, 20)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TEST GRUNDIG</text>
      <text x="100" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Pilotprogrammer</text>
      <text x="100" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Feedback loops</text>
      <text x="100" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Måle effekter</text>
    </g>
    
    <g transform="translate(440, 20)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">OPTIMALISER</text>
      <text x="100" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kontinuerlig forbedring</text>
      <text x="100" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Databaserte justeringer</text>
      <text x="100" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Skalering</text>
    </g>
  </g>
  
  <!-- Legal compliance -->
  <g transform="translate(50, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">2. Juridisk Compliance</text>
    
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="300" height="100" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
      <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KONTRAKTSELEMENTER</text>
      
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Skriftlig avtale med alle detaljer</text>
      <text x="20" y="54" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Klar beregningsmodell beskrevet</text>
      <text x="20" y="68" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Utbetalingsvilkår spesifisert</text>
      <text x="20" y="82" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Juridisk gjennomgang utført</text>
    </g>
    
    <g transform="translate(320, 20)">
      <rect x="0" y="0" width="300" height="100" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
      <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">REGELVERKSOPPDATERINGER</text>
      
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Følg arbeidsrettslige endringer</text>
      <text x="20" y="54" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Oppdater på skatteendringer</text>
      <text x="20" y="68" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Vurder tariffavtaler</text>
      <text x="20" y="82" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Konsulter juridisk ekspertise</text>
    </g>
  </g>
  
  <!-- Accounting best practices -->
  <g transform="translate(50, 310)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">3. Regnskapsmessig Håndtering</text>
    
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="210" height="120" rx="8" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
      <text x="105" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SYSTEM &amp; PROSESS</text>
      
      <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">• Robust regnskapssystem</text>
      <text x="15" y="54" font-family="Arial, sans-serif" font-size="10" fill="white">• Automatiserte beregninger</text>
      <text x="15" y="68" font-family="Arial, sans-serif" font-size="10" fill="white">• Månedlige avstemminger</text>
      <text x="15" y="82" font-family="Arial, sans-serif" font-size="10" fill="white">• Korrekt periodisering</text>
      <text x="15" y="96" font-family="Arial, sans-serif" font-size="10" fill="white">• Dokumentert prosess</text>
      <text x="15" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">• Regular review</text>
    </g>
    
    <g transform="translate(230, 20)">
      <rect x="0" y="0" width="210" height="120" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
      <text x="105" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KVALITETSKONTROLL</text>
      
      <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">• Segregering av oppgaver</text>
      <text x="15" y="54" font-family="Arial, sans-serif" font-size="10" fill="white">• Dobbel kontroll</text>
      <text x="15" y="68" font-family="Arial, sans-serif" font-size="10" fill="white">• Audit trail</text>
      <text x="15" y="82" font-family="Arial, sans-serif" font-size="10" fill="white">• Exception reporting</text>
      <text x="15" y="96" font-family="Arial, sans-serif" font-size="10" fill="white">• Periodisk revisjon</text>
      <text x="15" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">• Continual improvement</text>
    </g>
    
    <g transform="translate(460, 20)">
      <rect x="0" y="0" width="210" height="120" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
      <text x="105" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">RAPPORTERING</text>
      
      <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">• Transparente rapporter</text>
      <text x="15" y="54" font-family="Arial, sans-serif" font-size="10" fill="white">• Timely kommunikasjon</text>
      <text x="15" y="68" font-family="Arial, sans-serif" font-size="10" fill="white">• Forklarende noter</text>
      <text x="15" y="82" font-family="Arial, sans-serif" font-size="10" fill="white">• Performance metrics</text>
      <text x="15" y="96" font-family="Arial, sans-serif" font-size="10" fill="white">• Compliance rapportering</text>
      <text x="15" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">• Stakeholder updates</text>
    </g>
  </g>
  
  <!-- Key success factors -->
  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="700" height="30" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="350" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">SUKSESSFAKTORER</text>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Klar kommunikasjon • Rettferdig struktur • Robust systemer • Kontinuerlig forbedring • Legal compliance</text>
  </g>
</svg>