<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyPointGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="recommendationGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138496;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Opsjonsavtaler - Nøkkelpunkter</text>
  
  <!-- Key Points Section -->
  <rect x="50" y="80" width="700" height="200" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
  <rect x="50" y="80" width="700" height="30" fill="url(#keyPointGradient)" rx="10"/>
  <text x="400" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">NØKKELPUNKTER Å HUSKE</text>
  
  <!-- Key points content -->
  <text x="80" y="135" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Regnskapsmessig behandling</text>
  <text x="100" y="155" fill="#333" font-family="Arial, sans-serif" font-size="11">Følger IFRS-standarder og krever virkelig verdi-måling</text>
  
  <text x="80" y="180" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Risikostyring</text>
  <text x="100" y="200" fill="#333" font-family="Arial, sans-serif" font-size="11">Kritisk for å håndtere markedsvolatilitet og kredittrisiko</text>
  
  <text x="80" y="225" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Ansattopsjoner</text>
  <text x="100" y="245" fill="#333" font-family="Arial, sans-serif" font-size="11">Har spesielle regler og skattemessige konsekvenser</text>
  
  <text x="420" y="135" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Sikringsbokføring</text>
  <text x="440" y="155" fill="#333" font-family="Arial, sans-serif" font-size="11">Kan redusere volatilitet i finansielle rapporter</text>
  
  <text x="420" y="180" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Regulatoriske krav</text>
  <text x="440" y="200" fill="#333" font-family="Arial, sans-serif" font-size="11">Blir stadig mer omfattende og komplekse</text>
  
  <text x="420" y="225" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Verdsettelsesmodeller</text>
  <text x="440" y="245" fill="#333" font-family="Arial, sans-serif" font-size="11">Black-Scholes og binomiale modeller er standard</text>
  
  <!-- Recommendations Section -->
  <rect x="50" y="300" width="700" height="220" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <rect x="50" y="300" width="700" height="30" fill="url(#recommendationGradient)" rx="10"/>
  <text x="400" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ANBEFALINGER FOR PRAKSIS</text>
  
  <!-- Recommendations content -->
  <text x="80" y="355" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Etablere robuste verdsettelsesprosesser</text>
  <text x="100" y="375" fill="#333" font-family="Arial, sans-serif" font-size="11">Med dokumenterte metoder og regelmessig validering</text>
  
  <text x="80" y="400" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Implementere effektive risikostyringssystemer</text>
  <text x="100" y="420" fill="#333" font-family="Arial, sans-serif" font-size="11">For kontinuerlig overvåking og kontroll av posisjoner</text>
  
  <text x="80" y="445" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Sikre tilstrekkelig kompetanse</text>
  <text x="100" y="465" fill="#333" font-family="Arial, sans-serif" font-size="11">Innen opsjonsteori, verdsettelse og regnskapsregler</text>
  
  <text x="420" y="355" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Opprettholde god dokumentasjon</text>
  <text x="440" y="375" fill="#333" font-family="Arial, sans-serif" font-size="11">For revisjons- og regulatoriske formål</text>
  
  <text x="420" y="400" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Holde seg oppdatert</text>
  <text x="440" y="420" fill="#333" font-family="Arial, sans-serif" font-size="11">På endringer i standarder og markedspraksis</text>
  
  <text x="420" y="445" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Regelmessig testing og validering</text>
  <text x="440" y="465" fill="#333" font-family="Arial, sans-serif" font-size="11">Av modeller og sikringseffektivitet</text>
  
  <!-- Types of Options -->
  <rect x="50" y="540" width="200" height="50" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="150" y="560" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KJØPSOPSJONER</text>
  <text x="150" y="575" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Rett til å kjøpe</text>
  
  <rect x="300" y="540" width="200" height="50" fill="#ffebee" stroke="#e57373" stroke-width="1" rx="5"/>
  <text x="400" y="560" text-anchor="middle" fill="#e57373" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SALGSOPSJONER</text>
  <text x="400" y="575" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Rett til å selge</text>
  
  <rect x="550" y="540" width="200" height="50" fill="#e8f5e8" stroke="#66bb6a" stroke-width="1" rx="5"/>
  <text x="650" y="560" text-anchor="middle" fill="#66bb6a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ANSATTOPSJONER</text>
  <text x="650" y="575" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Spesielle regler</text>
  
  <!-- Central message -->
  <ellipse cx="400" cy="490" rx="150" ry="20" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2"/>
  <text x="400" y="495" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RETT UTEN PLIKT</text>
</svg>