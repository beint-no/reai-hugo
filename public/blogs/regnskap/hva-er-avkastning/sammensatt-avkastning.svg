<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Sammensatt Avkastning Over Tid
  </text>
  
  <!-- Chart area -->
  <rect x="100" y="80" width="600" height="350" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Y-axis -->
  <line x1="120" y1="100" x2="120" y2="410" stroke="#2c3e50" stroke-width="2"/>
  <!-- X-axis -->
  <line x1="120" y1="410" x2="680" y2="410" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="110" y="115" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">150.000</text>
  <text x="110" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">140.000</text>
  <text x="110" y="215" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">130.000</text>
  <text x="110" y="265" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">120.000</text>
  <text x="110" y="315" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">110.000</text>
  <text x="110" y="365" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">100.000</text>
  <text x="110" y="415" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">90.000</text>
  
  <!-- X-axis labels -->
  <text x="120" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">0</text>
  <text x="232" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1</text>
  <text x="344" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2</text>
  <text x="456" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3</text>
  <text x="568" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">4</text>
  <text x="680" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">5</text>
  
  <!-- Axis titles -->
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">År</text>
  <text x="50" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" transform="rotate(-90 50 255)">Verdi (kr)</text>
  
  <!-- Compound growth curve -->
  <path d="M 120 365 L 232 315 L 344 265 L 456 215 L 568 165 L 680 115" 
        stroke="#27ae60" stroke-width="4" fill="none"/>
  
  <!-- Data points -->
  <circle cx="120" cy="365" r="6" fill="#27ae60"/>
  <circle cx="232" cy="315" r="6" fill="#27ae60"/>
  <circle cx="344" cy="265" r="6" fill="#27ae60"/>
  <circle cx="456" cy="215" r="6" fill="#27ae60"/>
  <circle cx="568" cy="165" r="6" fill="#27ae60"/>
  <circle cx="680" cy="115" r="6" fill="#27ae60"/>
  
  <!-- Value labels on points -->
  <text x="120" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">100.000</text>
  <text x="232" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">107.000</text>
  <text x="344" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">114.490</text>
  <text x="456" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">122.504</text>
  <text x="568" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">131.079</text>
  <text x="680" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">140.255</text>
  
  <!-- Legend and explanation -->
  <rect x="50" y="480" width="700" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="10"/>
  
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Sammensatt Avkastning - 7% Årlig
  </text>
  
  <text x="70" y="530" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Startinvestering: 100.000 kr
  </text>
  <text x="70" y="545" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Årlig avkastning: 7%
  </text>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Total avkastning etter 5 år: 40.255 kr (40,26%)
  </text>
  
  <text x="450" y="530" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Nøkkel: Renter på renter skaper eksponentiell vekst
  </text>
  <text x="450" y="545" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    År 1: 7.000 kr i avkastning
  </text>
  <text x="450" y="560" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    År 5: 9.176 kr i avkastning (på større grunnlag)
  </text>
</svg>