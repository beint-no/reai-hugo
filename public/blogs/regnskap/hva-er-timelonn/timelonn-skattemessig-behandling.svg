<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Skattemessig Behandling av Timelønn
  </text>
  
  <!-- Flow Diagram -->
  <!-- Step 1: Time Registration -->
  <rect x="50" y="80" width="140" height="80" rx="10" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="2"/>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
    Timeregistrering
  </text>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    Dokumentert
  </text>
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    arbeidstid
  </text>
  <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    per periode
  </text>
  
  <!-- Step 2: Salary Calculation -->
  <rect x="230" y="80" width="140" height="80" rx="10" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="2"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    Lønnsberegning
  </text>
  <text x="300" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Timer × Sats +
  </text>
  <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Overtidsttillegg +
  </text>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Andre tillegg
  </text>
  
  <!-- Step 3: Tax Calculation -->
  <rect x="410" y="80" width="140" height="80" rx="10" fill="#ef4444" opacity="0.2" stroke="#ef4444" stroke-width="2"/>
  <text x="480" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    Skatteberegning
  </text>
  <text x="480" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    Tabelltrekk basert
  </text>
  <text x="480" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    på estimert
  </text>
  <text x="480" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    årslønn
  </text>
  
  <!-- Step 4: Reporting -->
  <rect x="590" y="80" width="140" height="80" rx="10" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
  <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
    A-melding
  </text>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5b21b6">
    Månedlig
  </text>
  <text x="660" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5b21b6">
    rapportering til
  </text>
  <text x="660" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5b21b6">
    Skatteetaten
  </text>
  
  <!-- Arrows -->
  <path d="M 190 120 L 220 120" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 370 120 L 400 120" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 550 120 L 580 120" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Table: Tax Elements -->
  <rect x="50" y="200" width="700" height="220" rx="10" fill="white" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Table Title -->
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
    Skattemessige Elementer ved Timelønn
  </text>
  
  <!-- Table Header -->
  <rect x="60" y="245" width="680" height="30" fill="#f3f4f6"/>
  <text x="80" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Element
  </text>
  <text x="250" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Skattemessig Behandling
  </text>
  <text x="500" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Rapportering
  </text>
  
  <!-- Table Lines -->
  <line x1="60" y1="275" x2="740" y2="275" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="300" x2="740" y2="300" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="325" x2="740" y2="325" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="350" x2="740" y2="350" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="375" x2="740" y2="375" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="400" x2="740" y2="400" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Vertical Lines -->
  <line x1="220" y1="245" x2="220" y2="400" stroke="#d1d5db" stroke-width="1"/>
  <line x1="470" y1="245" x2="470" y2="400" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Table Data -->
  <!-- Row 1: Basic Salary -->
  <text x="80" y="295" font-family="Arial, sans-serif" font-size="13" fill="#374151">Grunnlønn</text>
  <text x="235" y="295" font-family="Arial, sans-serif" font-size="13" fill="#374151">Skattepliktig som lønnsinntekt</text>
  <text x="485" y="295" font-family="Arial, sans-serif" font-size="13" fill="#374151">A-melding, felt 001</text>
  
  <!-- Row 2: Overtime -->
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="13" fill="#374151">Overtidsttillegg</text>
  <text x="235" y="320" font-family="Arial, sans-serif" font-size="13" fill="#374151">Skattepliktig som lønnsinntekt</text>
  <text x="485" y="320" font-family="Arial, sans-serif" font-size="13" fill="#374151">A-melding, felt 001</text>
  
  <!-- Row 3: Holiday Pay -->
  <text x="80" y="345" font-family="Arial, sans-serif" font-size="13" fill="#374151">Feriepenger</text>
  <text x="235" y="345" font-family="Arial, sans-serif" font-size="13" fill="#374151">Skattepliktig ved utbetaling</text>
  <text x="485" y="345" font-family="Arial, sans-serif" font-size="13" fill="#374151">A-melding, felt 012</text>
  
  <!-- Row 4: Tax Withholding -->
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="13" fill="#374151">Skattetrekk</text>
  <text x="235" y="370" font-family="Arial, sans-serif" font-size="13" fill="#374151">Basert på tabeller/forskuddsskatt</text>
  <text x="485" y="370" font-family="Arial, sans-serif" font-size="13" fill="#374151">A-melding, felt 900</text>
  
  <!-- Row 5: Employer's Contribution -->
  <text x="80" y="395" font-family="Arial, sans-serif" font-size="13" fill="#374151">Arb.giveravgift</text>
  <text x="235" y="395" font-family="Arial, sans-serif" font-size="13" fill="#374151">Kostnadsføres av arbeidsgiver</text>
  <text x="485" y="395" font-family="Arial, sans-serif" font-size="13" fill="#374151">A-melding, felt 910</text>
  
  <!-- Special Considerations Box -->
  <rect x="50" y="440" width="700" height="40" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    Særlige Forhold:
  </text>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Variabel inntekt kan kreve justering av forskuddsskatt • Overtidsttillegg kan medføre endret skattetrekk
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>