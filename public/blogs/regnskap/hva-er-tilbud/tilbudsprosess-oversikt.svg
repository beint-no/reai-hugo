<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Tilbudsprosessens Faser</text>
  
  <!-- Main process flow -->
  <g>
    <!-- Phase 1: Forespørsel -->
    <rect x="50" y="100" width="150" height="100" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1. FORESPØRSEL</text>
    <text x="125" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kunde uttrykker behov</text>
    <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Innledende dialog</text>
    <text x="125" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Mulighetsregistrering</text>
    
    <!-- Arrow 1 -->
    <path d="M 200 150 L 240 150" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Phase 2: Behovsanalyse -->
    <rect x="260" y="100" width="150" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="335" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2. BEHOVSANALYSE</text>
    <text x="335" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kartlegging av krav</text>
    <text x="335" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Teknisk avklaring</text>
    <text x="335" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kostnadsestimering</text>
    
    <!-- Arrow 2 -->
    <path d="M 410 150 L 450 150" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Phase 3: Prisberegning -->
    <rect x="470" y="100" width="150" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="545" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3. PRISBEREGNING</text>
    <text x="545" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kalkulasjon av kostnader</text>
    <text x="545" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Marginfastsetting</text>
    <text x="545" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Konkurranseanalyse</text>
    
    <!-- Arrow 3 -->
    <path d="M 620 150 L 660 150" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Phase 4: Tilbudsutsendelse -->
    <rect x="680" y="100" width="150" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="755" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4. TILBUDS-</text>
    <text x="755" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">UTSENDELSE</text>
    <text x="755" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Formell proposisjon</text>
    <text x="755" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Forpliktelsesregistrering</text>
    <text x="755" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Tilbudsperiode starter</text>
    
    <!-- Arrow down from phase 4 -->
    <path d="M 755 200 L 755 240" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Phase 5: Oppfølging -->
    <rect x="680" y="260" width="150" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/>
    <text x="755" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">5. OPPFØLGING</text>
    <text x="755" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Svar og forhandlinger</text>
    <text x="755" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontraktsmodifikasjon</text>
    <text x="755" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Beslutning</text>
  </g>
  
  <!-- Detailed breakdown section -->
  <text x="50" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Regnskapsmessige Aktiviteter per Fase</text>
  
  <!-- Table header -->
  <rect x="50" y="440" width="800" height="30" fill="#34495e"/>
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fase</text>
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Aktiviteter</text>
  <text x="550" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Regnskapsmessig Fokus</text>
  
  <!-- Table rows -->
  <g>
    <!-- Row 1 -->
    <rect x="50" y="470" width="800" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="70" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Forespørsel</text>
    <text x="250" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kunde uttrykker behov</text>
    <text x="550" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Mulighetsregistrering</text>
    
    <!-- Row 2 -->
    <rect x="50" y="500" width="800" height="30" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
    <text x="70" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Behovsanalyse</text>
    <text x="250" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kartlegging av krav</text>
    <text x="550" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kostnadsestimering</text>
    
    <!-- Row 3 -->
    <rect x="50" y="530" width="800" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="70" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Prisberegning</text>
    <text x="250" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kalkulasjon og marging</text>
    <text x="550" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Prissetting</text>
    
    <!-- Row 4 -->
    <rect x="50" y="560" width="800" height="30" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
    <text x="70" y="580" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Tilbudsutsendelse</text>
    <text x="250" y="580" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Formell proposisjon</text>
    <text x="550" y="580" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Forpliktelsesregistrering</text>
    
    <!-- Row 5 -->
    <rect x="50" y="590" width="800" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="70" y="610" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Oppfølging</text>
    <text x="250" y="610" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Svar og forhandlinger</text>
    <text x="550" y="610" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kontraktsmodifikasjon</text>
  </g>
  
  <!-- Success/Failure outcomes -->
  <g>
    <!-- Success path -->
    <rect x="200" y="640" width="200" height="40" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="300" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VUNNET TILBUD → KONTRAKT</text>
    
    <!-- Failure path -->
    <rect x="500" y="640" width="200" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="600" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TAPT TILBUD → ANALYSE</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>