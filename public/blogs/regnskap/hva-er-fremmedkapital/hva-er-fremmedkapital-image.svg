<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Hva er Fremmedkapital?
  </text>
  
  <!-- Main illustration showing balance sheet structure -->
  <g transform="translate(50, 80)">
    <!-- Balance sheet box -->
    <rect x="0" y="0" width="700" height="280" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
    
    <!-- Left side - Assets -->
    <rect x="20" y="20" width="320" height="240" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
    <text x="180" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      EIENDELER (AKTIVA)
    </text>
    
    <!-- Assets items -->
    <text x="40" y="80" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Kontanter og bank</text>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Kundefordringer</text>
    <text x="40" y="130" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Varelager</text>
    <text x="40" y="155" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Maskiner og utstyr</text>
    <text x="40" y="180" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Bygninger</text>
    
    <text x="180" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Sum: 2 000 000 kr
    </text>
    
    <!-- Right side - Liabilities and Equity -->
    <rect x="360" y="20" width="320" height="240" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
    <text x="520" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      GJELD OG EGENKAPITAL
    </text>
    
    <!-- Fremmedkapital section -->
    <rect x="380" y="60" width="280" height="120" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2" rx="3"/>
    <text x="520" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">
      FREMMEDKAPITAL
    </text>
    <text x="400" y="105" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Leverandørgjeld: 200 000</text>
    <text x="400" y="125" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Banklån: 800 000</text>
    <text x="400" y="145" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Obligasjoner: 300 000</text>
    <text x="520" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">
      Sum: 1 300 000 kr
    </text>
    
    <!-- Egenkapital section -->
    <rect x="380" y="190" width="280" height="60" fill="#27ae60" fill-opacity="0.2" stroke="#27ae60" stroke-width="2" rx="3"/>
    <text x="520" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#229954">
      EGENKAPITAL
    </text>
    <text x="520" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#229954">
      700 000 kr
    </text>
  </g>
  
  <!-- Arrow showing balance -->
  <path d="M 375 200 L 425 200" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">=</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Bottom explanation -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Fremmedkapital = All gjeld som må tilbakebetales til kreditorer
  </text>
</svg>