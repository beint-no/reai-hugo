<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Regnskapsprinsippenes Hierarki
  </text>
  
  <!-- Top level: Fundamental Principles -->
  <rect x="200" y="60" width="300" height="60" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="10"/>
  <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    GRUNNLEGGENDE PRINSIPPER
  </text>
  <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Fundamentet for all regnskapsføring
  </text>
  
  <!-- Second level: Core Principles -->
  <!-- Going Concern -->
  <rect x="50" y="160" width="120" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="110" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    FORTSATT
  </text>
  <text x="110" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    DRIFT
  </text>
  <text x="110" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Bedriften vil
  </text>
  <text x="110" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    fortsette å operere
  </text>
  
  <!-- Accrual -->
  <rect x="190" y="160" width="120" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="250" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    PERIODISERING
  </text>
  <text x="250" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Transaksjoner bokføres
  </text>
  <text x="250" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    når de oppstår
  </text>
  
  <!-- Consistency -->
  <rect x="330" y="160" width="120" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="390" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    SAMMENLIGN-
  </text>
  <text x="390" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    BARHET
  </text>
  <text x="390" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Konsistent bruk
  </text>
  <text x="390" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    over tid
  </text>
  
  <!-- Prudence -->
  <rect x="470" y="160" width="120" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="530" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    FORSIKTIGHET
  </text>
  <text x="530" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Ikke overvurdere
  </text>
  <text x="530" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    eiendeler/inntekter
  </text>
  
  <!-- Third level: Qualitative Characteristics -->
  <rect x="150" y="280" width="400" height="40" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="350" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KVALITATIVE EGENSKAPER
  </text>
  
  <!-- Fourth level: Specific Qualities -->
  <!-- Relevance -->
  <rect x="50" y="360" width="100" height="60" fill="#16a085" stroke="#138d75" stroke-width="1" rx="6"/>
  <text x="100" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    RELEVANS
  </text>
  <text x="100" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Nyttig for
  </text>
  <text x="100" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    beslutninger
  </text>
  
  <!-- Reliability -->
  <rect x="170" y="360" width="100" height="60" fill="#2980b9" stroke="#21618c" stroke-width="1" rx="6"/>
  <text x="220" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    PÅLITELIGHET
  </text>
  <text x="220" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Korrekt og
  </text>
  <text x="220" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    objektiv
  </text>
  
  <!-- Comparability -->
  <rect x="290" y="360" width="100" height="60" fill="#d35400" stroke="#ba4a00" stroke-width="1" rx="6"/>
  <text x="340" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    SAMMENLIGN-
  </text>
  <text x="340" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    BARHET
  </text>
  <text x="340" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Mellom bedrifter
  </text>
  
  <!-- Understandability -->
  <rect x="410" y="360" width="100" height="60" fill="#8e44ad" stroke="#7d3c98" stroke-width="1" rx="6"/>
  <text x="460" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    FORSTÅELIG-
  </text>
  <text x="460" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    HET
  </text>
  <text x="460" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Klar presentasjon
  </text>
  
  <!-- Materiality -->
  <rect x="530" y="360" width="100" height="60" fill="#c0392b" stroke="#a93226" stroke-width="1" rx="6"/>
  <text x="580" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    VESENTLIGHET
  </text>
  <text x="580" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Fokus på det
  </text>
  <text x="580" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    som betyr noe
  </text>
  
  <!-- Connecting lines -->
  <!-- From top to second level -->
  <path d="M 300 120 L 110 160" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  <path d="M 330 120 L 250 160" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  <path d="M 370 120 L 390 160" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  <path d="M 400 120 L 530 160" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  
  <!-- From second to third level -->
  <path d="M 110 240 L 250 280" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 250 240 L 320 280" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 390 240 L 380 280" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 530 240 L 450 280" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  
  <!-- From third to fourth level -->
  <path d="M 250 320 L 100 360" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 300 320 L 220 360" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 350 320 L 340 360" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 400 320 L 460 360" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 450 320 L 580 360" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  
  <!-- Bottom explanation -->
  <text x="350" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Hierarkisk struktur sikrer konsistent og kvalitativ finansiell rapportering
  </text>
  <text x="350" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Alle nivåer må være oppfylt for å oppnå pålitelig finansregnskap
  </text>
</svg>