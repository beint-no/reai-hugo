<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shelfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212529">Hva er Lagerlokasjon?</text>
  
  <!-- Warehouse building outline -->
  <rect x="50" y="80" width="700" height="280" fill="none" stroke="#495057" stroke-width="3" rx="10"/>
  
  <!-- Shelving units -->
  <!-- Left shelving unit -->
  <g>
    <rect x="80" y="120" width="120" height="200" fill="url(#shelfGradient)" rx="5"/>
    <line x1="80" y1="160" x2="200" y2="160" stroke="#343a40" stroke-width="2"/>
    <line x1="80" y1="200" x2="200" y2="200" stroke="#343a40" stroke-width="2"/>
    <line x1="80" y1="240" x2="200" y2="240" stroke="#343a40" stroke-width="2"/>
    <line x1="80" y1="280" x2="200" y2="280" stroke="#343a40" stroke-width="2"/>
    
    <!-- Location labels -->
    <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A-01</text>
    <text x="140" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A-02</text>
    <text x="140" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A-03</text>
    <text x="140" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A-04</text>
  </g>
  
  <!-- Center shelving unit -->
  <g>
    <rect x="250" y="120" width="120" height="200" fill="url(#shelfGradient)" rx="5"/>
    <line x1="250" y1="160" x2="370" y2="160" stroke="#343a40" stroke-width="2"/>
    <line x1="250" y1="200" x2="370" y2="200" stroke="#343a40" stroke-width="2"/>
    <line x1="250" y1="240" x2="370" y2="240" stroke="#343a40" stroke-width="2"/>
    <line x1="250" y1="280" x2="370" y2="280" stroke="#343a40" stroke-width="2"/>
    
    <!-- Location labels -->
    <text x="310" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B-01</text>
    <text x="310" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B-02</text>
    <text x="310" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B-03</text>
    <text x="310" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B-04</text>
  </g>
  
  <!-- Right shelving unit -->
  <g>
    <rect x="420" y="120" width="120" height="200" fill="url(#shelfGradient)" rx="5"/>
    <line x1="420" y1="160" x2="540" y2="160" stroke="#343a40" stroke-width="2"/>
    <line x1="420" y1="200" x2="540" y2="200" stroke="#343a40" stroke-width="2"/>
    <line x1="420" y1="240" x2="540" y2="240" stroke="#343a40" stroke-width="2"/>
    <line x1="420" y1="280" x2="540" y2="280" stroke="#343a40" stroke-width="2"/>
    
    <!-- Location labels -->
    <text x="480" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">C-01</text>
    <text x="480" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">C-02</text>
    <text x="480" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">C-03</text>
    <text x="480" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">C-04</text>
  </g>
  
  <!-- Special storage area -->
  <g>
    <rect x="580" y="120" width="140" height="100" fill="#dc3545" fill-opacity="0.2" stroke="#dc3545" stroke-width="2" rx="5"/>
    <text x="650" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">Kjølelager</text>
    <text x="650" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">K-01 til K-04</text>
    
    <!-- Temperature icon -->
    <circle cx="620" cy="190" r="15" fill="#007bff" fill-opacity="0.2" stroke="#007bff" stroke-width="2"/>
    <text x="620" y="196" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">-5°C</text>
  </g>
  
  <!-- Security area -->
  <g>
    <rect x="580" y="240" width="140" height="80" fill="#ffc107" fill-opacity="0.2" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="650" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">Sikkerhetssone</text>
    <text x="650" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">S-01 til S-02</text>
    
    <!-- Lock icon -->
    <rect x="640" y="295" width="20" height="15" fill="none" stroke="#f57c00" stroke-width="2" rx="2"/>
    <path d="M645 295 Q645 290 650 290 Q655 290 655 295" fill="none" stroke="#f57c00" stroke-width="2"/>
  </g>
  
  <!-- Arrows and flow indicators -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745" />
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <path d="M 140 340 Q 200 350 260 340" fill="none" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 310 340 Q 370 350 430 340" fill="none" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <g>
    <rect x="60" y="350" width="200" height="40" fill="white" fill-opacity="0.9" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="70" y="368" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Lagerlokasjonssystem:</text>
    <text x="70" y="382" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Organisert plassering av varer</text>
  </g>
</svg>