<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1f2937">KPI Dashboard - Sykepenger</text>
  
  <!-- Sykefravær KPIer -->
  <rect x="50" y="60" width="350" height="200" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="225" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#065f46">Sykefravær KPIer</text>
  
  <!-- KPI 1 -->
  <rect x="70" y="100" width="140" height="60" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="140" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#1f2937">Samlet Sykefravær</text>
  <text x="140" y="140" text-anchor="middle" font-size="24" font-weight="bold" fill="#10b981">4.2%</text>
  <text x="140" y="155" text-anchor="middle" font-size="10" fill="#6b7280">vs. bransje: 5.1%</text>
  
  <!-- KPI 2 -->
  <rect x="230" y="100" width="140" height="60" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="300" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#1f2937">Korttidsfravær</text>
  <text x="300" y="140" text-anchor="middle" font-size="24" font-weight="bold" fill="#f59e0b">2.1%</text>
  <text x="300" y="155" text-anchor="middle" font-size="10" fill="#6b7280">≤16 dager</text>
  
  <!-- KPI 3 -->
  <rect x="70" y="180" width="140" height="60" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="140" y="200" text-anchor="middle" font-size="12" font-weight="bold" fill="#1f2937">Langtidsfravær</text>
  <text x="140" y="220" text-anchor="middle" font-size="24" font-weight="bold" fill="#ef4444">2.1%</text>
  <text x="140" y="235" text-anchor="middle" font-size="10" fill="#6b7280">&gt;16 dager</text>
  
  <!-- KPI 4 -->
  <rect x="230" y="180" width="140" height="60" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="300" y="200" text-anchor="middle" font-size="12" font-weight="bold" fill="#1f2937">Gjentakende</text>
  <text x="300" y="220" text-anchor="middle" font-size="24" font-weight="bold" fill="#8b5cf6">0.8%</text>
  <text x="300" y="235" text-anchor="middle" font-size="10" fill="#6b7280">Samme person &gt;3x</text>
  
  <!-- Kostnadsindikatorer -->
  <rect x="420" y="60" width="330" height="200" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="585" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#92400e">Kostnadsindikatorer</text>
  
  <!-- Cost KPI 1 -->
  <rect x="440" y="100" width="140" height="60" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="510" y="115" text-anchor="middle" font-size="11" font-weight="bold" fill="#1f2937">Kostnad per Ansatt</text>
  <text x="510" y="135" text-anchor="middle" font-size="20" font-weight="bold" fill="#f59e0b">22.680 kr</text>
  <text x="510" y="150" text-anchor="middle" font-size="10" fill="#6b7280">Årlig</text>
  <text x="510" y="160" text-anchor="middle" font-size="10" fill="#6b7280">↓ 8% vs. i fjor</text>
  
  <!-- Cost KPI 2 -->
  <rect x="590" y="100" width="140" height="60" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="660" y="115" text-anchor="middle" font-size="11" font-weight="bold" fill="#1f2937">Arbeidsgiverperiode</text>
  <text x="660" y="135" text-anchor="middle" font-size="20" font-weight="bold" fill="#ef4444">340.200 kr</text>
  <text x="660" y="150" text-anchor="middle" font-size="10" fill="#6b7280">30% av total</text>
  <text x="660" y="160" text-anchor="middle" font-size="10" fill="#6b7280">↑ 2% vs. i fjor</text>
  
  <!-- Cost KPI 3 -->
  <rect x="440" y="180" width="140" height="60" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="510" y="195" text-anchor="middle" font-size="11" font-weight="bold" fill="#1f2937">Admin. kostnader</text>
  <text x="510" y="215" text-anchor="middle" font-size="20" font-weight="bold" fill="#3b82f6">56.700 kr</text>
  <text x="510" y="230" text-anchor="middle" font-size="10" fill="#6b7280">5% av total</text>
  <text x="510" y="240" text-anchor="middle" font-size="10" fill="#6b7280">↓ 15% vs. i fjor</text>
  
  <!-- Cost KPI 4 -->
  <rect x="590" y="180" width="140" height="60" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="660" y="195" text-anchor="middle" font-size="11" font-weight="bold" fill="#1f2937">ROI Forebygging</text>
  <text x="660" y="215" text-anchor="middle" font-size="20" font-weight="bold" fill="#10b981">247%</text>
  <text x="660" y="230" text-anchor="middle" font-size="10" fill="#6b7280">Over 3 år</text>
  <text x="660" y="240" text-anchor="middle" font-size="10" fill="#6b7280">↑ 35% vs. i fjor</text>
  
  <!-- Trend chart -->
  <rect x="50" y="280" width="700" height="180" fill="white" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="400" y="305" text-anchor="middle" font-size="16" font-weight="bold" fill="#1f2937">Sykefraværsutvikling siste 12 måneder</text>
  
  <!-- Chart axes -->
  <line x1="100" y1="420" x2="700" y2="420" stroke="#374151" stroke-width="2"/>
  <line x1="100" y1="330" x2="100" y2="420" stroke="#374151" stroke-width="2"/>
  
  <!-- Month labels -->
  <text x="150" y="435" text-anchor="middle" font-size="9" fill="#6b7280">Jan</text>
  <text x="200" y="435" text-anchor="middle" font-size="9" fill="#6b7280">Feb</text>
  <text x="250" y="435" text-anchor="middle" font-size="9" fill="#6b7280">Mar</text>
  <text x="300" y="435" text-anchor="middle" font-size="9" fill="#6b7280">Apr</text>
  <text x="350" y="435" text-anchor="middle" font-size="9" fill="#6b7280">Mai</text>
  <text x="400" y="435" text-anchor="middle" font-size="9" fill="#6b7280">Jun</text>
  <text x="450" y="435" text-anchor="middle" font-size="9" fill="#6b7280">Jul</text>
  <text x="500" y="435" text-anchor="middle" font-size="9" fill="#6b7280">Aug</text>
  <text x="550" y="435" text-anchor="middle" font-size="9" fill="#6b7280">Sep</text>
  <text x="600" y="435" text-anchor="middle" font-size="9" fill="#6b7280">Okt</text>
  <text x="650" y="435" text-anchor="middle" font-size="9" fill="#6b7280">Nov</text>
  <text x="700" y="435" text-anchor="middle" font-size="9" fill="#6b7280">Des</text>
  
  <!-- Y-axis labels -->
  <text x="90" y="425" text-anchor="end" font-size="9" fill="#6b7280">0%</text>
  <text x="90" y="395" text-anchor="end" font-size="9" fill="#6b7280">2%</text>
  <text x="90" y="365" text-anchor="end" font-size="9" fill="#6b7280">4%</text>
  <text x="90" y="335" text-anchor="end" font-size="9" fill="#6b7280">6%</text>
  
  <!-- Trend line -->
  <polyline points="150,380 200,370 250,385 300,375 350,360 400,355 450,350 500,365 550,370 600,365 650,360 700,355" 
            fill="none" stroke="#10b981" stroke-width="3"/>
  
  <!-- Data points -->
  <circle cx="150" cy="380" r="3" fill="#10b981"/>
  <circle cx="200" cy="370" r="3" fill="#10b981"/>
  <circle cx="250" cy="385" r="3" fill="#10b981"/>
  <circle cx="300" cy="375" r="3" fill="#10b981"/>
  <circle cx="350" cy="360" r="3" fill="#10b981"/>
  <circle cx="400" cy="355" r="3" fill="#10b981"/>
  <circle cx="450" cy="350" r="3" fill="#10b981"/>
  <circle cx="500" cy="365" r="3" fill="#10b981"/>
  <circle cx="550" cy="370" r="3" fill="#10b981"/>
  <circle cx="600" cy="365" r="3" fill="#10b981"/>
  <circle cx="650" cy="360" r="3" fill="#10b981"/>
  <circle cx="700" cy="355" r="3" fill="#10b981"/>
  
  <!-- Legend -->
  <rect x="580" y="320" width="100" height="25" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <line x1="590" y1="332" x2="610" y2="332" stroke="#10b981" stroke-width="3"/>
  <text x="615" y="336" font-size="10" fill="#1f2937">Sykefravær %</text>
  
  <!-- Action items -->
  <rect x="50" y="480" width="700" height="100" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="8"/>
  <text x="400" y="505" text-anchor="middle" font-size="16" font-weight="bold" fill="#0c4a6e">Anbefalte Handlinger</text>
  <text x="70" y="525" font-size="12" fill="#0c4a6e">📈 Positiv trend: Sykefraværet reduseres - fortsett forebyggende tiltak</text>
  <text x="70" y="545" font-size="12" fill="#0c4a6e">🎯 Fokusområde: Langtidsfravær utgjør 50% av total kostnad - øk oppfølging</text>
  <text x="70" y="565" font-size="12" fill="#0c4a6e">💡 Mulighet: Digitalisering av administrasjon kan redusere kostnader ytterligere 20%</text>
</svg>