<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deductibleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nonDeductibleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mvaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">
    Skattemessige Hensyn ved Ansattutlegg
  </text>
  
  <!-- Deductible Section -->
  <rect x="50" y="60" width="340" height="220" rx="10" fill="url(#deductibleGradient)" stroke="#047857" stroke-width="2"/>
  <text x="220" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Fradragsberettigede Utlegg
  </text>
  
  <!-- Deductible Requirements -->
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Krav som må oppfylles:
  </text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✓ Nødvendige for virksomheten
  </text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✓ Tilstrekkelig dokumentasjon
  </text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✓ Autorisert gjennom godkjenning
  </text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✓ Rimelige i forhold til formålet
  </text>
  
  <!-- Examples of Deductible -->
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Eksempler:
  </text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Nødvendige forretningsreiser
  </text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kontormateriell og verktøy
  </text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Faglig kursing og opplæring
  </text>
  
  <!-- Non-Deductible Section -->
  <rect x="410" y="60" width="340" height="220" rx="10" fill="url(#nonDeductibleGradient)" stroke="#DC2626" stroke-width="2"/>
  <text x="580" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Ikke-fradragsberettigede Utlegg
  </text>
  
  <!-- Non-Deductible Reasons -->
  <text x="430" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Årsaker til fradragsbortfall:
  </text>
  <text x="430" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✗ Private kostnader
  </text>
  <text x="430" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✗ Overdreven representasjon
  </text>
  <text x="430" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✗ Manglende dokumentasjon
  </text>
  <text x="430" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✗ Personlige goder
  </text>
  
  <!-- Examples of Non-Deductible -->
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Eksempler:
  </text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Familiebesøk under reise
  </text>
  <text x="430" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Dyre gaver til kunder
  </text>
  <text x="430" y="270" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Utlegg uten kvittering
  </text>
  
  <!-- MVA Section -->
  <rect x="50" y="320" width="700" height="30" rx="5" fill="url(#mvaGradient)" stroke="#1E40AF" stroke-width="2"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Merverdiavgift (MVA) - Behandling av Ansattutlegg
  </text>
  
  <!-- MVA Table -->
  <rect x="50" y="370" width="700" height="160" rx="5" fill="white" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Table Header -->
  <rect x="50" y="370" width="700" height="30" rx="5" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="1"/>
  <text x="120" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1E293B">
    Utgiftstype
  </text>
  <text x="250" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1E293B">
    MVA-sats
  </text>
  <text x="380" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1E293B">
    Fradragsrett
  </text>
  <text x="550" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1E293B">
    Spesielle regler
  </text>
  
  <!-- Table Rows -->
  <!-- Row 1: Travel expenses -->
  <rect x="50" y="400" width="700" height="25" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="70" y="417" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Reiseutlegg
  </text>
  <text x="250" y="417" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    25%
  </text>
  <text x="380" y="417" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
    Ja
  </text>
  <text x="460" y="417" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Kun med dokumentasjon
  </text>
  
  <!-- Row 2: Entertainment -->
  <rect x="50" y="425" width="700" height="25" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="70" y="442" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Representasjon
  </text>
  <text x="250" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    25%
  </text>
  <text x="380" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">
    Begrenset
  </text>
  <text x="460" y="442" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    50% av MVA fradragsberettiget
  </text>
  
  <!-- Row 3: Office supplies -->
  <rect x="50" y="450" width="700" height="25" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="70" y="467" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Kontorutstyr
  </text>
  <text x="250" y="467" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    25%
  </text>
  <text x="380" y="467" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
    Ja
  </text>
  <text x="460" y="467" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Vanlige regler
  </text>
  
  <!-- Row 4: Mileage -->
  <rect x="50" y="475" width="700" height="25" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="70" y="492" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Kjøregodtgjørelse
  </text>
  <text x="250" y="492" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Ingen MVA
  </text>
  <text x="380" y="492" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
    Ikke relevant
  </text>
  <text x="460" y="492" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Statlig sats (kr 4,10/km)
  </text>
  
  <!-- Row 5: Training -->
  <rect x="50" y="500" width="700" height="25" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="70" y="517" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Kursing/opplæring
  </text>
  <text x="250" y="517" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Fritatt
  </text>
  <text x="380" y="517" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
    Ikke relevant
  </text>
  <text x="460" y="517" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Undervisning fritatt for MVA
  </text>
  
  <!-- Important Notes -->
  <rect x="50" y="550" width="700" height="40" rx="5" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="60" y="570" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400E">
    Viktige merknader:
  </text>
  <text x="60" y="585" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
    • Dokumentasjon er avgjørende for MVA-fradrag • Representasjon har særregler (50% begrensning)
    • Kjøregodtgjørelse følger statlige satser • Konsulter skatteetaten ved tvil
  </text>
</svg>