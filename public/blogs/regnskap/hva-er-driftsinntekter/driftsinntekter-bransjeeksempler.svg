<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="retailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AD1457;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="itGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="manufacturingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Driftsinntekter - Bransjeeksempler
  </text>
  
  <!-- Retail Example -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="280" rx="10" fill="url(#retailGradient)" opacity="0.9"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Detaljhandel
    </text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Klesbutikk
    </text>
    
    <!-- Retail revenue breakdown -->
    <g transform="translate(15, 65)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Driftsinntekter 2024:
      </text>
      
      <!-- Revenue items -->
      <rect x="0" y="25" width="190" height="25" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="42" font-family="Arial, sans-serif" font-size="12" fill="white">Salg av klær</text>
      <text x="150" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2 500 000</text>
      
      <rect x="0" y="55" width="190" height="25" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="72" font-family="Arial, sans-serif" font-size="12" fill="white">Salg av tilbehør</text>
      <text x="150" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">300 000</text>
      
      <rect x="0" y="85" width="190" height="25" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="102" font-family="Arial, sans-serif" font-size="12" fill="white">Alterasjonstjenester</text>
      <text x="150" y="102" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">50 000</text>
      
      <!-- Total -->
      <line x1="0" y1="120" x2="190" y2="120" stroke="white" stroke-width="2"/>
      <text x="10" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Total driftsinntekter</text>
      <text x="150" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2 850 000</text>
      
      <!-- Non-operating income -->
      <text x="0" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Ikke-driftsinntekter:
      </text>
      <text x="10" y="180" font-family="Arial, sans-serif" font-size="11" fill="white">• Renteinntekter: 15 000</text>
      <text x="10" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">• Gevinst salg utstyr: 25 000</text>
      
      <!-- Key characteristics -->
      <text x="0" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Kjennetegn:
      </text>
      <text x="10" y="235" font-family="Arial, sans-serif" font-size="11" fill="white">• Sesongvariasjoner</text>
      <text x="10" y="250" font-family="Arial, sans-serif" font-size="11" fill="white">• Fysiske varer</text>
      <text x="10" y="265" font-family="Arial, sans-serif" font-size="11" fill="white">• Direkte kundesalg</text>
    </g>
  </g>
  
  <!-- IT Consulting Example -->
  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="280" rx="10" fill="url(#itGradient)" opacity="0.9"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      IT-Konsulent
    </text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Teknologiselskap
    </text>
    
    <!-- IT revenue breakdown -->
    <g transform="translate(15, 65)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Driftsinntekter 2024:
      </text>
      
      <!-- Revenue items -->
      <rect x="0" y="25" width="190" height="25" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="42" font-family="Arial, sans-serif" font-size="12" fill="white">Konsulenthonorar</text>
      <text x="150" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1 800 000</text>
      
      <rect x="0" y="55" width="190" height="25" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="72" font-family="Arial, sans-serif" font-size="12" fill="white">Software-lisenser</text>
      <text x="150" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">600 000</text>
      
      <rect x="0" y="85" width="190" height="25" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="102" font-family="Arial, sans-serif" font-size="12" fill="white">Support og vedlikehold</text>
      <text x="150" y="102" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">400 000</text>
      
      <rect x="0" y="115" width="190" height="25" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="132" font-family="Arial, sans-serif" font-size="12" fill="white">Opplæring</text>
      <text x="150" y="132" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">200 000</text>
      
      <!-- Total -->
      <line x1="0" y1="150" x2="190" y2="150" stroke="white" stroke-width="2"/>
      <text x="10" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Total driftsinntekter</text>
      <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3 000 000</text>
      
      <!-- Key characteristics -->
      <text x="0" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Kjennetegn:
      </text>
      <text x="10" y="210" font-family="Arial, sans-serif" font-size="11" fill="white">• Tjenesteinntekter</text>
      <text x="10" y="225" font-family="Arial, sans-serif" font-size="11" fill="white">• Abonnementsmodeller</text>
      <text x="10" y="240" font-family="Arial, sans-serif" font-size="11" fill="white">• Kunnskapsbasert</text>
      <text x="10" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">• Langsiktige kontrakter</text>
    </g>
  </g>
  
  <!-- Manufacturing Example -->
  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="220" height="280" rx="10" fill="url(#manufacturingGradient)" opacity="0.9"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Produksjon
    </text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Møbelprodusent
    </text>
    
    <!-- Manufacturing revenue breakdown -->
    <g transform="translate(15, 65)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Driftsinntekter 2024:
      </text>
      
      <!-- Revenue items with percentages -->
      <rect x="0" y="25" width="190" height="25" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="42" font-family="Arial, sans-serif" font-size="12" fill="white">Kontormøbler (60%)</text>
      <text x="150" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4 500 000</text>
      
      <rect x="0" y="55" width="190" height="25" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="72" font-family="Arial, sans-serif" font-size="12" fill="white">Hjemmemøbler (30%)</text>
      <text x="150" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2 250 000</text>
      
      <rect x="0" y="85" width="190" height="25" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="102" font-family="Arial, sans-serif" font-size="12" fill="white">Spesialtilpassede (10%)</text>
      <text x="150" y="102" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">750 000</text>
      
      <!-- Total -->
      <line x1="0" y1="120" x2="190" y2="120" stroke="white" stroke-width="2"/>
      <text x="10" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Total driftsinntekter</text>
      <text x="150" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">7 500 000</text>
      
      <!-- Key characteristics -->
      <text x="0" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Kjennetegn:
      </text>
      <text x="10" y="180" font-family="Arial, sans-serif" font-size="11" fill="white">• Produserte varer</text>
      <text x="10" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">• B2B og B2C salg</text>
      <text x="10" y="210" font-family="Arial, sans-serif" font-size="11" fill="white">• Produktdiversifisering</text>
      <text x="10" y="225" font-family="Arial, sans-serif" font-size="11" fill="white">• Høy kapitalintensitet</text>
      <text x="10" y="240" font-family="Arial, sans-serif" font-size="11" fill="white">• Lagerstyring kritisk</text>
    </g>
  </g>
  
  <!-- Comparison Summary -->
  <g transform="translate(50, 390)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
      Sammenligning av Bransjer
    </text>
    
    <!-- Comparison table -->
    <rect x="0" y="35" width="700" height="30" fill="#e9ecef"/>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Bransje</text>
    <text x="150" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Hovedinntektskilde</text>
    <text x="320" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Inntektsmodell</text>
    <text x="480" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Særtrekk</text>
    
    <!-- Retail row -->
    <rect x="0" y="65" width="700" height="25" fill="white" stroke="#dee2e6"/>
    <text x="10" y="82" font-family="Arial, sans-serif" font-size="11" fill="#333">Detaljhandel</text>
    <text x="150" y="82" font-family="Arial, sans-serif" font-size="11" fill="#333">Varesalg</text>
    <text x="320" y="82" font-family="Arial, sans-serif" font-size="11" fill="#333">Transaksjonsbasert</text>
    <text x="480" y="82" font-family="Arial, sans-serif" font-size="11" fill="#333">Sesongvariasjoner</text>
    
    <!-- IT row -->
    <rect x="0" y="90" width="700" height="25" fill="#f8f9fa" stroke="#dee2e6"/>
    <text x="10" y="107" font-family="Arial, sans-serif" font-size="11" fill="#333">IT-Konsulent</text>
    <text x="150" y="107" font-family="Arial, sans-serif" font-size="11" fill="#333">Tjenester + Lisenser</text>
    <text x="320" y="107" font-family="Arial, sans-serif" font-size="11" fill="#333">Abonnement + Prosjekt</text>
    <text x="480" y="107" font-family="Arial, sans-serif" font-size="11" fill="#333">Kunnskapsintensiv</text>
    
    <!-- Manufacturing row -->
    <rect x="0" y="115" width="700" height="25" fill="white" stroke="#dee2e6"/>
    <text x="10" y="132" font-family="Arial, sans-serif" font-size="11" fill="#333">Produksjon</text>
    <text x="150" y="132" font-family="Arial, sans-serif" font-size="11" fill="#333">Produserte varer</text>
    <text x="320" y="132" font-family="Arial, sans-serif" font-size="11" fill="#333">Ordre + Lager</text>
    <text x="480" y="132" font-family="Arial, sans-serif" font-size="11" fill="#333">Kapitalintensiv</text>
  </g>
  
  <!-- Key Insights -->
  <g transform="translate(50, 520)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
      Viktige Innsikter:
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#555">
      • Hver bransje har unike karakteristikker som påvirker inntektsstruktur og -timing
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#555">
      • Diversifisering av inntektskilder reduserer risiko og øker stabilitet
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#555">
      • Forståelse av bransjenormer er viktig for benchmarking og analyse
    </text>
  </g>
</svg>