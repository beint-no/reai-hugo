  <line x1="380" y1="160" x2="280" y2="220" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="160" x2="440" y2="220" stroke="#666" stroke-width="2"/>
  <line x1="420" y1="160" x2="600" y2="220" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="160" x2="360" y2="340" stroke="#666" stroke-width="2"/>
  
