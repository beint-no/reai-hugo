  </text>
  <text x="280" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Goodwill
  </text>
  
  <!-- Category 3: Resultatstandarder -->
  <rect x="370" y="220" width="140" height="100" fill="url(#categoryGrad)" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="440" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
