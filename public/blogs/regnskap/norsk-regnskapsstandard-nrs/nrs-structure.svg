  </text>
  
  <!-- Category 5: Konsernstandarder -->
  <rect x="290" y="340" width="140" height="100" fill="url(#categoryGrad)" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="360" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    Konsern-
  </text>
  <text x="360" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    standarder
  </text>
  <text x="360" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
