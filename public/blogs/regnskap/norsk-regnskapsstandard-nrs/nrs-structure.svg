  </text>
  <text x="120" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Prinsipper
  </text>
  
  <!-- Category 2: Balansepoststandarder -->
  <rect x="210" y="220" width="140" height="100" fill="url(#categoryGrad)" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="280" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    Balanseposter
  </text>
  <text x="280" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
