  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0066cc">
    Konseptuelt Grunnlag
  </text>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
