  </text>
  
  <!-- Connection from konsern to foundation -->
  <line x1="360" y1="440" x2="400" y2="480" stroke="#666" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="50" y="480" width="180" height="80" fill="#f0f0f0" stroke="#ccc" stroke-width="1" rx="4"/>
  <text x="140" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
