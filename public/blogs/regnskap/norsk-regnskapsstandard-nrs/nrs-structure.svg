  </text>
  <text x="120" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    8 standarder
  </text>
  <text x="120" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
