<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    MVA-registrerte Virksomheters Plikter og Rettigheter
  </text>
  
  <!-- Central Balance Scale -->
  <g transform="translate(350, 80)">
    <!-- Scale base -->
    <rect x="45" y="80" width="10" height="60" fill="#6c757d"/>
    <rect x="20" y="135" width="60" height="10" fill="#6c757d"/>
    
    <!-- Scale beam -->
    <rect x="0" y="75" width="100" height="5" fill="#495057"/>
    
    <!-- Left scale (Plikter) -->
    <path d="M 20 80 L 0 100 L 40 100 Z" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
    
    <!-- Right scale (Rettigheter) -->
    <path d="M 80 80 L 60 100 L 100 100 Z" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  </g>
  
  <!-- PLIKTER Section (Left) -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="300" height="380" fill="#ffebee" stroke="#d32f2f" stroke-width="3" rx="15" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="280" height="50" fill="#d32f2f" rx="10"/>
    <text x="150" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      PLIKTER
    </text>
    
    <!-- Terminavlevering -->
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="260" height="60" fill="#ffffff" stroke="#d32f2f" stroke-width="2" rx="8"/>
      <text x="130" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">
        Terminavlevering og Betaling
      </text>
      <text x="130" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        • MVA-melding innen fristen
      </text>
      <text x="130" y="48" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        • Betaling samtidig med melding
      </text>
    </g>
    
    <!-- Fakturering -->
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="260" height="60" fill="#ffffff" stroke="#d32f2f" stroke-width="2" rx="8"/>
      <text x="130" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">
        Fakturering og Dokumentasjon
      </text>
      <text x="130" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        • Korrekt MVA på fakturaer
      </text>
      <text x="130" y="48" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        • Nøyaktig regnskapsføring
      </text>
    </g>
    
    <!-- Rapportering -->
    <g transform="translate(20, 240)">
      <rect x="0" y="0" width="260" height="60" fill="#ffffff" stroke="#d32f2f" stroke-width="2" rx="8"/>
      <text x="130" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">
        Rapportering og Kontroll
      </text>
      <text x="130" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        • Tilgang til dokumentasjon
      </text>
      <text x="130" y="48" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        • Melde endringer i virksomhet
      </text>
    </g>
    
    <!-- Oppbevaring -->
    <g transform="translate(20, 320)">
      <rect x="0" y="0" width="260" height="40" fill="#ffffff" stroke="#d32f2f" stroke-width="2" rx="8"/>
      <text x="130" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">
        Oppbevaring av Dokumenter
      </text>
      <text x="130" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        Minimum 10 år
      </text>
    </g>
  </g>
  
  <!-- RETTIGHETER Section (Right) -->
  <g transform="translate(450, 180)">
    <rect x="0" y="0" width="300" height="380" fill="#e8f5e8" stroke="#388e3c" stroke-width="3" rx="15" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="280" height="50" fill="#388e3c" rx="10"/>
    <text x="150" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      RETTIGHETER
    </text>
    
    <!-- Fradragsrett -->
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="260" height="60" fill="#ffffff" stroke="#388e3c" stroke-width="2" rx="8"/>
      <text x="130" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">
        Fradragsrett
      </text>
      <text x="130" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        • Fradrag for inngående MVA
      </text>
      <text x="130" y="48" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        • MVA-refusjon ved negativt oppgjør
      </text>
    </g>
    
    <!-- Konkurransefordeler -->
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="260" height="60" fill="#ffffff" stroke="#388e3c" stroke-width="2" rx="8"/>
      <text x="130" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">
        Konkurransefordeler
      </text>
      <text x="130" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        • Like vilkår med andre MVA-registrerte
      </text>
      <text x="130" y="48" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        • Tilgang til kompensasjonsordninger
      </text>
    </g>
    
    <!-- Kreve MVA -->
    <g transform="translate(20, 240)">
      <rect x="0" y="0" width="260" height="60" fill="#ffffff" stroke="#388e3c" stroke-width="2" rx="8"/>
      <text x="130" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">
        Rett til å Kreve MVA
      </text>
      <text x="130" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        • MVA på avgiftspliktige leveranser
      </text>
      <text x="130" y="48" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        • Profesjonell legitimitet
      </text>
    </g>
    
    <!-- Støtteordninger -->
    <g transform="translate(20, 320)">
      <rect x="0" y="0" width="260" height="40" fill="#ffffff" stroke="#388e3c" stroke-width="2" rx="8"/>
      <text x="130" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">
        Tilgang til Støtteordninger
      </text>
      <text x="130" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        Sektorspesifikke ordninger
      </text>
    </g>
  </g>
  
  <!-- Bottom summary boxes -->
  <g transform="translate(100, 570)">
    <rect x="0" y="0" width="150" height="25" fill="#fff3cd" stroke="#856404" stroke-width="1" rx="5"/>
    <text x="75" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#856404">
      Balanse mellom ansvar og fordeler
    </text>
  </g>
  
  <g transform="translate(270, 570)">
    <rect x="0" y="0" width="120" height="25" fill="#d1ecf1" stroke="#0c5460" stroke-width="1" rx="5"/>
    <text x="60" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0c5460">
      Regulert av MVA-loven
    </text>
  </g>
  
  <g transform="translate(410, 570)">
    <rect x="0" y="0" width="140" height="25" fill="#f8d7da" stroke="#721c24" stroke-width="1" rx="5"/>
    <text x="70" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#721c24">
      Sanksjoner ved brudd på plikter
    </text>
  </g>
  
  <g transform="translate(570, 570)">
    <rect x="0" y="0" width="130" height="25" fill="#d4edda" stroke="#155724" stroke-width="1" rx="5"/>
    <text x="65" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#155724">
      Økonomiske fordeler
    </text>
  </g>
</svg>