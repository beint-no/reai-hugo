<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Konsekvenser av Manglende MVA-registrering
  </text>
  
  <!-- Warning Icon -->
  <g transform="translate(350, 60)">
    <polygon points="50,0 90,70 10,70" fill="#dc3545" stroke="#c82333" stroke-width="3" filter="url(#shadow)"/>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">!</text>
  </g>
  
  <!-- Main consequence categories -->
  
  <!-- Økonomiske Konsekvenser -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="320" height="220" fill="#ffebee" stroke="#d32f2f" stroke-width="3" rx="15" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="300" height="40" fill="#d32f2f" rx="10"/>
    <text x="160" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      ØKONOMISKE KONSEKVENSER
    </text>
    
    <!-- Tilleggsskatt -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="280" height="45" fill="#ffffff" stroke="#d32f2f" stroke-width="2" rx="8"/>
      <text x="140" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">
        Tilleggsskatt 20%
      </text>
      <text x="140" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        Av skyldig MVA
      </text>
    </g>
    
    <!-- Forsinkelsesrenter -->
    <g transform="translate(20, 125)">
      <rect x="0" y="0" width="280" height="45" fill="#ffffff" stroke="#d32f2f" stroke-width="2" rx="8"/>
      <text x="140" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">
        Forsinkelsesrenter
      </text>
      <text x="140" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        Fra forfallstidspunkt
      </text>
    </g>
    
    <!-- Tap av fradragsrett -->
    <g transform="translate(20, 180)">
      <rect x="0" y="0" width="280" height="30" fill="#ffffff" stroke="#d32f2f" stroke-width="2" rx="8"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#d32f2f">
        Tap av fradragsrett for inngående MVA
      </text>
    </g>
  </g>
  
  <!-- Juridiske Konsekvenser -->
  <g transform="translate(430, 160)">
    <rect x="0" y="0" width="320" height="220" fill="#fff3e0" stroke="#f57c00" stroke-width="3" rx="15" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="300" height="40" fill="#f57c00" rx="10"/>
    <text x="160" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      JURIDISKE KONSEKVENSER
    </text>
    
    <!-- Straffansvar -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="280" height="45" fill="#ffffff" stroke="#f57c00" stroke-width="2" rx="8"/>
      <text x="140" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f57c00">
        Straffansvar
      </text>
      <text x="140" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        Ved grov eller gjentatt overtredelse
      </text>
    </g>
    
    <!-- Tvangsmulkt -->
    <g transform="translate(20, 125)">
      <rect x="0" y="0" width="280" height="45" fill="#ffffff" stroke="#f57c00" stroke-width="2" rx="8"/>
      <text x="140" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f57c00">
        Tvangsmulkt
      </text>
      <text x="140" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        Ved fortsatt manglende registrering
      </text>
    </g>
    
    <!-- Omdømmetap -->
    <g transform="translate(20, 180)">
      <rect x="0" y="0" width="280" height="30" fill="#ffffff" stroke="#f57c00" stroke-width="2" rx="8"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f57c00">
        Omdømmetap og tap av kundetillit
      </text>
    </g>
  </g>
  
  <!-- Arrows pointing down to timeline -->
  <path d="M 210 400 L 210 440" stroke="#dc3545" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 590 400 L 590 440" stroke="#dc3545" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Timeline of escalating consequences -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="180" fill="#f8d7da" stroke="#721c24" stroke-width="3" rx="15" filter="url(#shadow)"/>
    
    <!-- Timeline header -->
    <rect x="10" y="10" width="680" height="40" fill="#721c24" rx="10"/>
    <text x="350" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      ESKALERING AV KONSEKVENSER
    </text>
    
    <!-- Timeline steps -->
    <g transform="translate(30, 70)">
      <!-- Step 1 -->
      <rect x="0" y="0" width="120" height="80" fill="#ffffff" stroke="#721c24" stroke-width="2" rx="8"/>
      <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">
        1. MÅNED
      </text>
      <text x="60" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">
        Registreringsfrist
      </text>
      <text x="60" y="43" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">
        overskredet
      </text>
      <text x="60" y="58" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#dc3545">
        Påminnelse fra
      </text>
      <text x="60" y="70" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#dc3545">
        Skatteetaten
      </text>
    </g>
    
    <!-- Arrow -->
    <path d="M 160 110 L 190 110" stroke="#721c24" stroke-width="3" fill="none" marker-end="url(#arrow2)"/>
    <defs>
      <marker id="arrow2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#721c24"/>
      </marker>
    </defs>
    
    <g transform="translate(200, 70)">
      <!-- Step 2 -->
      <rect x="0" y="0" width="120" height="80" fill="#ffffff" stroke="#721c24" stroke-width="2" rx="8"/>
      <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">
        3. MÅNEDER
      </text>
      <text x="60" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">
        Etterberegning
      </text>
      <text x="60" y="43" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">
        av MVA
      </text>
      <text x="60" y="58" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#dc3545">
        Tilleggsskatt
      </text>
      <text x="60" y="70" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#dc3545">
        20%
      </text>
    </g>
    
    <!-- Arrow -->
    <path d="M 330 110 L 360 110" stroke="#721c24" stroke-width="3" fill="none" marker-end="url(#arrow2)"/>
    
    <g transform="translate(370, 70)">
      <!-- Step 3 -->
      <rect x="0" y="0" width="120" height="80" fill="#ffffff" stroke="#721c24" stroke-width="2" rx="8"/>
      <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">
        6. MÅNEDER
      </text>
      <text x="60" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">
        Tvangsmulkt
      </text>
      <text x="60" y="43" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">
        ilegges
      </text>
      <text x="60" y="58" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#dc3545">
        Daglige
      </text>
      <text x="60" y="70" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#dc3545">
        sanksjoner
      </text>
    </g>
    
    <!-- Arrow -->
    <path d="M 500 110 L 530 110" stroke="#721c24" stroke-width="3" fill="none" marker-end="url(#arrow2)"/>
    
    <g transform="translate(540, 70)">
      <!-- Step 4 -->
      <rect x="0" y="0" width="120" height="80" fill="#ffffff" stroke="#721c24" stroke-width="2" rx="8"/>
      <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">
        1. ÅR+
      </text>
      <text x="60" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">
        Straffansvar
      </text>
      <text x="60" y="43" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">
        vurderes
      </text>
      <text x="60" y="58" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#dc3545">
        Rettslige
      </text>
      <text x="60" y="70" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#dc3545">
        konsekvenser
      </text>
    </g>
  </g>
  
  <!-- Bottom warning boxes -->
  <g transform="translate(100, 650)">
    <rect x="0" y="0" width="200" height="40" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="8"/>
    <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      TOTAL KOSTNAD KAN OVERSTIGE
    </text>
    <text x="100" y="32" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      OPPRINNELIG MVA-BELØP MED 50%+
    </text>
  </g>
  
  <g transform="translate(320, 650)">
    <rect x="0" y="0" width="160" height="40" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="8"/>
    <text x="80" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      REGISTRER UMIDDELBART
    </text>
    <text x="80" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      for å minimere skader
    </text>
  </g>
  
  <g transform="translate(500, 650)">
    <rect x="0" y="0" width="200" height="40" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      SØKNAD OM ETTERGIVELSE
    </text>
    <text x="100" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      mulig i spesielle tilfeller
    </text>
  </g>
</svg>