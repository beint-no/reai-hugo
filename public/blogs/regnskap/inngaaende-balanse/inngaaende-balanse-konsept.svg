<svg width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="conceptGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="350" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="url(#conceptGradient)"/>
  <text x="350" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Inngående Balanse Konsept</text>
  
  <!-- Main concept box -->
  <rect x="50" y="90" width="600" height="200" fill="url(#boxGradient)" stroke="#475569" stroke-width="2" rx="10"/>
  
  <!-- Definition -->
  <text x="350" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Åpningsbalanse ved periodens start</text>
  
  <!-- Key points -->
  <circle cx="80" cy="150" r="4" fill="#22c55e"/>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="14" fill="#334155">Viser virksomhetens økonomiske stilling 1. januar</text>
  
  <circle cx="80" cy="175" r="4" fill="#22c55e"/>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" fill="#334155">Identisk med utgående balanse fra forrige år</text>
  
  <circle cx="80" cy="200" r="4" fill="#22c55e"/>
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="14" fill="#334155">Startpunkt for all regnskapsføring i ny periode</text>
  
  <circle cx="80" cy="225" r="4" fill="#22c55e"/>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="14" fill="#334155">Sikrer kontinuitet mellom regnskapsperioder</text>
  
  <circle cx="80" cy="250" r="4" fill="#22c55e"/>
  <text x="100" y="255" font-family="Arial, sans-serif" font-size="14" fill="#334155">Grunnlag for beregning av periodens endringer</text>
  
  <!-- Formula box -->
  <rect x="150" y="310" width="400" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="350" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">Inngående Balanse År N = Utgående Balanse År N-1</text>
</svg>