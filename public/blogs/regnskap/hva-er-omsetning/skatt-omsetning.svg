<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f2ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8e8e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mvaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ee5dd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="auditGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67c5e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Skatt og Omsetning
  </text>
  
  <!-- Central building/office icon representing tax authority -->
  <g transform="translate(350, 80)">
    <rect x="0" y="40" width="100" height="80" fill="#34495e" rx="5"/>
    <rect x="10" y="50" width="15" height="15" fill="#f39c12"/>
    <rect x="30" y="50" width="15" height="15" fill="#f39c12"/>
    <rect x="55" y="50" width="15" height="15" fill="#f39c12"/>
    <rect x="75" y="50" width="15" height="15" fill="#f39c12"/>
    <rect x="10" y="70" width="15" height="15" fill="#f39c12"/>
    <rect x="30" y="70" width="15" height="15" fill="#f39c12"/>
    <rect x="55" y="70" width="15" height="15" fill="#f39c12"/>
    <rect x="75" y="70" width="15" height="15" fill="#f39c12"/>
    <rect x="10" y="90" width="15" height="15" fill="#f39c12"/>
    <rect x="30" y="90" width="15" height="15" fill="#f39c12"/>
    <rect x="55" y="90" width="15" height="15" fill="#f39c12"/>
    <rect x="75" y="90" width="15" height="15" fill="#f39c12"/>
    <polygon points="0,40 50,10 100,40" fill="#e74c3c"/>
    <text x="50" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Skatteetaten
    </text>
  </g>
  
  <!-- MVA Registration threshold -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="200" height="100" fill="url(#mvaGradient)" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      MVA-registrering
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
      50 000 kr
    </text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Omsetningsgrense
    </text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      per 12 måneder
    </text>
  </g>
  
  <!-- Accounting requirement -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="200" height="100" fill="url(#taxGradient)" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Regnskapsplikt
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
      5 000 000 kr
    </text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Revidert regnskap
    </text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      kreves
    </text>
  </g>
  
  <!-- Simplified rule -->
  <g transform="translate(550, 200)">
    <rect x="0" y="0" width="200" height="100" fill="url(#auditGradient)" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Forenklingsregel
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
      140 000 kr
    </text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Kontantprinsipp
    </text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      tillatt
    </text>
  </g>
  
  <!-- Arrows connecting thresholds -->
  <path d="M 250 250 L 300 250" stroke="#7f8c8d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 250 L 550 250" stroke="#7f8c8d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Tax implications list -->
  <g transform="translate(100, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Skattemessige konsekvenser:
    </text>
    
    <!-- Checkmark icons and text -->
    <g transform="translate(0, 30)">
      <circle cx="10" cy="10" r="8" fill="#27ae60"/>
      <path d="M 6 10 L 9 13 L 15 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        MVA-plikt ved omsetning over 50 000 kr
      </text>
    </g>
    
    <g transform="translate(0, 60)">
      <circle cx="10" cy="10" r="8" fill="#27ae60"/>
      <path d="M 6 10 L 9 13 L 15 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Bokføringsplikt for all omsetning
      </text>
    </g>
    
    <g transform="translate(0, 90)">
      <circle cx="10" cy="10" r="8" fill="#27ae60"/>
      <path d="M 6 10 L 9 13 L 15 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Revisjonsplikt ved høy omsetning (AS)
      </text>
    </g>
    
    <g transform="translate(0, 120)">
      <circle cx="10" cy="10" r="8" fill="#27ae60"/>
      <path d="M 6 10 L 9 13 L 15 7" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Påvirker arbeidsgiveravgift
      </text>
    </g>
  </g>
  
  <!-- Calculator icon -->
  <g transform="translate(550, 380)">
    <rect x="0" y="0" width="60" height="80" fill="#34495e" rx="5"/>
    <rect x="5" y="5" width="50" height="15" fill="#2ecc71"/>
    <rect x="10" y="25" width="8" height="8" fill="#95a5a6"/>
    <rect x="22" y="25" width="8" height="8" fill="#95a5a6"/>
    <rect x="34" y="25" width="8" height="8" fill="#95a5a6"/>
    <rect x="46" y="25" width="8" height="8" fill="#95a5a6"/>
    <rect x="10" y="37" width="8" height="8" fill="#95a5a6"/>
    <rect x="22" y="37" width="8" height="8" fill="#95a5a6"/>
    <rect x="34" y="37" width="8" height="8" fill="#95a5a6"/>
    <rect x="46" y="37" width="8" height="8" fill="#95a5a6"/>
    <rect x="10" y="49" width="8" height="8" fill="#95a5a6"/>
    <rect x="22" y="49" width="8" height="8" fill="#95a5a6"/>
    <rect x="34" y="49" width="8" height="8" fill="#95a5a6"/>
    <rect x="46" y="49" width="8" height="8" fill="#95a5a6"/>
    <rect x="10" y="61" width="20" height="8" fill="#e74c3c"/>
    <rect x="34" y="61" width="8" height="8" fill="#95a5a6"/>
    <rect x="46" y="61" width="8" height="8" fill="#95a5a6"/>
    <text x="30" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Skatteberegning
    </text>
  </g>
</svg>