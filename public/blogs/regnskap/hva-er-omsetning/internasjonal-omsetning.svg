<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exportGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5cb85c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="importGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="currencyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Internasjonal Omsetning
  </text>
  
  <!-- Central globe -->
  <g transform="translate(350, 80)">
    <circle cx="50" cy="50" r="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <!-- Continents -->
    <path d="M 20 35 Q 30 25 45 30 Q 55 35 65 25 Q 75 30 80 40" stroke="#2ecc71" stroke-width="3" fill="none"/>
    <path d="M 15 50 Q 25 45 35 50 Q 45 55 55 50" stroke="#2ecc71" stroke-width="3" fill="none"/>
    <path d="M 60 60 Q 70 55 80 65" stroke="#2ecc71" stroke-width="3" fill="none"/>
    <!-- Grid lines -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#ecf0f1" stroke-width="1"/>
    <ellipse cx="50" cy="50" rx="40" ry="20" fill="none" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="10" y1="50" x2="90" y2="50" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="50" y1="10" x2="50" y2="90" stroke="#ecf0f1" stroke-width="1"/>
    
    <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Global handel
    </text>
  </g>
  
  <!-- Export section -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="160" height="140" fill="url(#exportGradient)" rx="10"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Eksport
    </text>
    
    <!-- Export arrow -->
    <g transform="translate(60, 35)">
      <rect x="0" y="15" width="30" height="10" fill="white"/>
      <polygon points="30,10 40,20 30,30" fill="white"/>
      <text x="20" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        Ut av Norge
      </text>
    </g>
    
    <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      MVA-fritatt
    </text>
    <text x="80" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Påvirker omsetning
    </text>
    <text x="80" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      0% MVA-sats
    </text>
  </g>
  
  <!-- Import section -->
  <g transform="translate(250, 180)">
    <rect x="0" y="0" width="160" height="140" fill="url(#importGradient)" rx="10"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Import
    </text>
    
    <!-- Import arrow -->
    <g transform="translate(60, 35)">
      <polygon points="0,20 10,10 10,30" fill="white"/>
      <rect x="10" y="15" width="30" height="10" fill="white"/>
      <text x="20" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        Inn til Norge
      </text>
    </g>
    
    <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      MVA-registrering
    </text>
    <text x="80" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      kan påvirkes
    </text>
    <text x="80" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Videresalg
    </text>
  </g>
  
  <!-- Digital services -->
  <g transform="translate(450, 180)">
    <rect x="0" y="0" width="160" height="140" fill="url(#digitalGradient)" rx="10"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Digitale tjenester
    </text>
    
    <!-- Digital cloud icon -->
    <g transform="translate(60, 35)">
      <ellipse cx="20" cy="20" rx="15" ry="10" fill="white"/>
      <ellipse cx="10" cy="25" rx="10" ry="8" fill="white"/>
      <ellipse cx="30" cy="25" rx="10" ry="8" fill="white"/>
      <ellipse cx="20" cy="30" rx="12" ry="6" fill="white"/>
      <text x="20" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
        Grensekryssende
      </text>
    </g>
    
    <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Spesielle regler
    </text>
    <text x="80" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      EU/EØS-land
    </text>
    <text x="80" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      VOEC-registrering
    </text>
  </g>
  
  <!-- Currency conversion -->
  <g transform="translate(150, 360)">
    <rect x="0" y="0" width="200" height="120" fill="url(#currencyGradient)" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Valutaomregning
    </text>
    
    <!-- Currency symbols -->
    <g transform="translate(50, 35)">
      <circle cx="25" cy="25" r="20" fill="white"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">
        €
      </text>
      
      <!-- Arrow -->
      <path d="M 50 25 L 70 25" stroke="white" stroke-width="3"/>
      <polygon points="70,20 80,25 70,30" fill="white"/>
      
      <circle cx="100" cy="25" r="20" fill="white"/>
      <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
        NOK
      </text>
    </g>
    
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Omsetning må omregnes
    </text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      til norske kroner
    </text>
  </g>
  
  <!-- International considerations -->
  <g transform="translate(400, 360)">
    <rect x="0" y="0" width="200" height="120" fill="#34495e" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Spesielle hensyn
    </text>
    
    <!-- Checklist -->
    <g transform="translate(20, 40)">
      <circle cx="8" cy="8" r="6" fill="#e74c3c"/>
      <text x="10" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">!</text>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="white">
        Eksport ofte MVA-fritatt
      </text>
    </g>
    
    <g transform="translate(20, 60)">
      <circle cx="8" cy="8" r="6" fill="#e74c3c"/>
      <text x="10" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">!</text>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="white">
        Import kan påvirke MVA-plikt
      </text>
    </g>
    
    <g transform="translate(20, 80)">
      <circle cx="8" cy="8" r="6" fill="#e74c3c"/>
      <text x="10" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">!</text>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="white">
        Valutakurs på salgstidspunkt
      </text>
    </g>
  </g>
  
  <!-- Connection lines from globe -->
  <path d="M 380 130 L 130 180" stroke="#bdc3c7" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 400 130 L 330 180" stroke="#bdc3c7" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 420 130 L 530 180" stroke="#bdc3c7" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Flags representing different countries -->
  <g transform="translate(50, 520)">
    <!-- Norwegian flag -->
    <rect x="0" y="0" width="40" height="25" fill="#ed2939"/>
    <rect x="0" y="10" width="40" height="5" fill="white"/>
    <rect x="12" y="0" width="5" height="25" fill="white"/>
    <rect x="0" y="11" width="40" height="3" fill="#002868"/>
    <rect x="13" y="0" width="3" height="25" fill="#002868"/>
    <text x="20" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Norge
    </text>
  </g>
  
  <g transform="translate(150, 520)">
    <!-- EU flag representation -->
    <rect x="0" y="0" width="40" height="25" fill="#003399"/>
    <circle cx="20" cy="12" r="8" fill="none" stroke="#ffcc00" stroke-width="1"/>
    <text x="20" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      EU/EØS
    </text>
  </g>
  
  <g transform="translate(250, 520)">
    <!-- Generic international flag -->
    <rect x="0" y="0" width="40" height="25" fill="#28a745"/>
    <circle cx="20" cy="12" r="6" fill="white"/>
    <text x="20" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Tredjeland
    </text>
  </g>
  
  <!-- Bottom information bar -->
  <g transform="translate(400, 520)">
    <rect x="0" y="0" width="350" height="50" fill="#2c3e50" rx="5"/>
    <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Internasjonal handel krever spesiell oppmerksomhet
    </text>
    <text x="175" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">
      Konsulter regnskapsfører for komplekse internasjonale transaksjoner
    </text>
  </g>
</svg>