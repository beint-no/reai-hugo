<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold">FORSKUDDSSKATT PROSESS</text>
  
  <!-- Annual timeline -->
  <rect x="50" y="100" width="700" height="100" fill="url(#flowGrad)" stroke="#7c3aed" stroke-width="2" rx="10"/>
  <text x="400" y="125" text-anchor="middle" font-size="16" font-weight="bold" fill="#581c87">ÅRLIG FORSKUDDSSKATT-SYKLUS</text>
  
  <!-- Timeline markers -->
  <circle cx="120" cy="160" r="15" fill="#7c3aed"/>
  <text x="120" y="165" text-anchor="middle" fill="white" font-size="10" font-weight="bold">JAN</text>
  <text x="120" y="185" text-anchor="middle" font-size="9" fill="#581c87">Fastsetting</text>
  
  <circle cx="250" cy="160" r="15" fill="#7c3aed"/>
  <text x="250" y="165" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MAR</text>
  <text x="250" y="185" text-anchor="middle" font-size="9" fill="#581c87">1. termin</text>
  
  <circle cx="380" cy="160" r="15" fill="#7c3aed"/>
  <text x="380" y="165" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MAI</text>
  <text x="380" y="185" text-anchor="middle" font-size="9" fill="#581c87">2. termin</text>
  
  <circle cx="510" cy="160" r="15" fill="#7c3aed"/>
  <text x="510" y="165" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SEP</text>
  <text x="510" y="185" text-anchor="middle" font-size="9" fill="#581c87">3. termin</text>
  
  <circle cx="640" cy="160" r="15" fill="#7c3aed"/>
  <text x="640" y="165" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NOV</text>
  <text x="640" y="185" text-anchor="middle" font-size="9" fill="#581c87">4. termin</text>
  
  <!-- Connection lines -->
  <line x1="135" y1="160" x2="235" y2="160" stroke="#7c3aed" stroke-width="3"/>
  <line x1="265" y1="160" x2="365" y2="160" stroke="#7c3aed" stroke-width="3"/>
  <line x1="395" y1="160" x2="495" y2="160" stroke="#7c3aed" stroke-width="3"/>
  <line x1="525" y1="160" x2="625" y2="160" stroke="#7c3aed" stroke-width="3"/>
  
  <!-- Calculation section -->
  <rect x="50" y="220" width="340" height="160" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="10"/>
  <rect x="60" y="230" width="320" height="30" fill="#0284c7" rx="5"/>
  <text x="220" y="250" text-anchor="middle" fill="white" font-size="14" font-weight="bold">BEREGNING AV FORSKUDDSSKATT</text>
  
  <text x="70" y="275" font-size="12" font-weight="bold" fill="#0c4a6e">Grunnlag:</text>
  <text x="70" y="295" font-size="10" fill="#374151">• Forventet årsinntekt</text>
  <text x="70" y="310" font-size="10" fill="#374151">• Dokumenterte fradrag</text>
  <text x="70" y="325" font-size="10" fill="#374151">• Formuesskatt (over 20 mill.)</text>
  
  <rect x="70" y="340" width="300" height="30" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="3"/>
  <text x="80" y="355" font-size="10" fill="#0c4a6e">Beregning: (Inntekt - Fradrag) × Skattesats</text>
  <text x="80" y="365" font-size="10" fill="#0284c7" font-weight="bold">Eksempel: (600.000 - 100.000) × 32% = 160.000 kr</text>
  
  <!-- Adjustment section -->
  <rect x="410" y="220" width="340" height="160" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="10"/>
  <rect x="420" y="230" width="320" height="30" fill="#16a34a" rx="5"/>
  <text x="580" y="250" text-anchor="middle" fill="white" font-size="14" font-weight="bold">JUSTERINGSMULIGHETER</text>
  
  <text x="430" y="275" font-size="12" font-weight="bold" fill="#14532d">Når justere:</text>
  <text x="430" y="295" font-size="10" fill="#374151">• Lønnsendring</text>
  <text x="430" y="310" font-size="10" fill="#374151">• Nye fradrag</text>
  <text x="430" y="325" font-size="10" fill="#374151">• Endret inntekt</text>
  
  <text x="430" y="345" font-size="12" font-weight="bold" fill="#14532d">Konsekvenser:</text>
  <text x="430" y="360" font-size="10" fill="#16a34a">• Unngå etterskuddsskatt</text>
  <text x="430" y="375" font-size="10" fill="#16a34a">• Optimalisere likviditet</text>
  
  <!-- Consequences section -->
  <rect x="50" y="400" width="700" height="120" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="400" y="425" text-anchor="middle" font-size="16" font-weight="bold" fill="#7f1d1d">KONSEKVENSER VED AVVIK</text>
  
  <!-- Too little prepayment -->
  <rect x="70" y="440" width="200" height="65" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="170" y="460" text-anchor="middle" font-size="12" font-weight="bold" fill="#dc2626">FOR LITE FORSKUDD</text>
  <text x="80" y="475" font-size="10" fill="#7f1d1d">• Restskatt forfaller 20. august</text>
  <text x="80" y="490" font-size="10" fill="#7f1d1d">• Forsinkelsesrente fra 1. juli</text>
  <text x="80" y="505" font-size="10" fill="#dc2626" font-weight="bold">• Tilleggsgebyr ved stor underdekning</text>
  
  <!-- Too much prepayment -->
  <rect x="290" y="440" width="200" height="65" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="390" y="460" text-anchor="middle" font-size="12" font-weight="bold" fill="#16a34a">FOR MYE FORSKUDD</text>
  <text x="300" y="475" font-size="10" fill="#14532d">• Tilgodebeløp utbetales</text>
  <text x="300" y="490" font-size="10" fill="#14532d">• Rente fra Skatteetaten</text>
  <text x="300" y="505" font-size="10" fill="#16a34a" font-weight="bold">• Styringsrente + 1%</text>
  
  <!-- Optimal planning -->
  <rect x="510" y="440" width="200" height="65" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="610" y="460" text-anchor="middle" font-size="12" font-weight="bold" fill="#92400e">OPTIMAL PLANLEGGING</text>
  <text x="520" y="475" font-size="10" fill="#78350f">• Minimal avvik (+/- 5%)</text>
  <text x="520" y="490" font-size="10" fill="#78350f">• God likviditetsstyring</text>
  <text x="520" y="505" font-size="10" fill="#f59e0b" font-weight="bold">• Unngå renter og gebyrer</text>
  
  <!-- Bottom calculation example -->
  <rect x="50" y="540" width="700" height="40" fill="#f8fafc" stroke="#64748b" stroke-width="1" rx="5"/>
  <text x="70" y="560" font-size="12" fill="#374151">Eksempel forskuddsskatt: Inntekt 600.000 kr - Fradrag 100.000 kr = 500.000 kr × 32% = 160.000 kr</text>
  <text x="70" y="575" font-size="12" fill="#dc2626" font-weight="bold">4 terminer à 40.000 kr (mars, mai, september, november)</text>
</svg>