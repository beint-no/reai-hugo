<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#6f42c1;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Fremtidige Trender for Inkassosalær
  </text>
  
  <!-- Technology section -->
  <rect x="50" y="60" width="200" height="180" fill="url(#futureGradient)" stroke="#6f42c1" stroke-width="2" rx="10"/>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#5a32a3">
    Teknologi
  </text>
  
  <!-- Tech icon -->
  <circle cx="150" cy="120" r="25" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
  <text x="150" y="128" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    AI
  </text>
  
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Automatisering
  </text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Big Data analyse
  </text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Blockchain
  </text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Mobile løsninger
  </text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745">
    → Lavere kostnader
  </text>
  
  <!-- Regulation section -->
  <rect x="300" y="60" width="200" height="180" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">
    Regulering
  </text>
  
  <!-- Legal icon -->
  <circle cx="400" cy="120" r="25" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="400" y="128" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    §
  </text>
  
  <text x="320" y="160" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Strengere regler
  </text>
  <text x="320" y="175" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • EU harmonisering
  </text>
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Forbrukervern
  </text>
  <text x="320" y="205" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Transparenskrav
  </text>
  <text x="320" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc3545">
    → Begrensede gebyrer
  </text>
  
  <!-- Market section -->
  <rect x="550" y="60" width="200" height="180" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="650" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0c5460">
    Marked
  </text>
  
  <!-- Market icon -->
  <circle cx="650" cy="120" r="25" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="650" y="128" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    €
  </text>
  
  <text x="570" y="160" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Økt konkurranse
  </text>
  <text x="570" y="175" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Spesialisering
  </text>
  <text x="570" y="190" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Konsolidering
  </text>
  <text x="570" y="205" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Nye aktører
  </text>
  <text x="570" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6f42c1">
    → Prispress
  </text>
  
  <!-- Timeline -->
  <rect x="50" y="270" width="700" height="180" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
    Tidshorisont for Endringer
  </text>
  
  <!-- Timeline line -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#6c757d" stroke-width="3"/>
  
  <!-- Timeline markers -->
  <circle cx="200" cy="350" r="8" fill="#28a745"/>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e7e34">2024-2025</text>
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">Automatisering</text>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">starter</text>
  
  <circle cx="400" cy="350" r="8" fill="#ffc107"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">2026-2028</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">Nye regler</text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">implementeres</text>
  
  <circle cx="600" cy="350" r="8" fill="#6f42c1"/>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#5a32a3">2029-2030</text>
  <text x="600" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">Markedet</text>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">stabiliseres</text>
  
  <!-- Bottom prediction -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Forventet Utvikling: Lavere Gebyrer, Høyere Effektivitet
  </text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
    Teknologi og konkurranse vil trolig redusere inkassosalær med 20-30% innen 2030
  </text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
    samtidig som service og innkrevingseffektivitet forbedres betydelig
  </text>
</svg>