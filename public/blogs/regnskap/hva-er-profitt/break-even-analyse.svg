<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="profitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lossGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFEBEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Break-Even Analyse
  </text>
  
  <!-- Graph area -->
  <rect x="80" y="50" width="500" height="300" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#eee" stroke-width="1">
    <!-- Horizontal grid lines -->
    <line x1="80" y1="100" x2="580" y2="100"/>
    <line x1="80" y1="150" x2="580" y2="150"/>
    <line x1="80" y1="200" x2="580" y2="200"/>
    <line x1="80" y1="250" x2="580" y2="250"/>
    <line x1="80" y1="300" x2="580" y2="300"/>
    
    <!-- Vertical grid lines -->
    <line x1="130" y1="50" x2="130" y2="350"/>
    <line x1="230" y1="50" x2="230" y2="350"/>
    <line x1="330" y1="50" x2="330" y2="350"/>
    <line x1="430" y1="50" x2="430" y2="350"/>
    <line x1="530" y1="50" x2="530" y2="350"/>
  </g>
  
  <!-- Axes -->
  <line x1="80" y1="350" x2="580" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="50" x2="80" y2="350" stroke="#333" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="330" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Antall enheter
  </text>
  <text x="25" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" transform="rotate(-90 25 200)">
    Kroner (1000)
  </text>
  
  <!-- Scale numbers on axes -->
  <text x="80" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">0</text>
  <text x="180" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2000</text>
  <text x="280" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">4000</text>
  <text x="380" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">6000</text>
  <text x="480" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">8000</text>
  <text x="580" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">10000</text>
  
  <text x="75" y="355" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">0</text>
  <text x="75" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">500</text>
  <text x="75" y="255" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">1000</text>
  <text x="75" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">1500</text>
  <text x="75" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">2000</text>
  <text x="75" y="105" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">2500</text>
  <text x="75" y="55" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">3000</text>
  
  <!-- Fixed costs line (horizontal) -->
  <line x1="80" y1="250" x2="580" y2="250" stroke="#FF9800" stroke-width="3"/>
  
  <!-- Total costs line (starts at fixed costs, slopes up) -->
  <line x1="80" y1="250" x2="580" y2="50" stroke="#F44336" stroke-width="3"/>
  
  <!-- Revenue line (starts at 0, slopes up) -->
  <line x1="80" y1="350" x2="580" y2="50" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- Break-even point -->
  <circle cx="330" cy="150" r="6" fill="#2196F3" stroke="white" stroke-width="2"/>
  
  <!-- Break-even vertical line -->
  <line x1="330" y1="150" x2="330" y2="350" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Profit area (right of break-even) -->
  <path d="M330,150 L580,50 L580,350 L330,350 Z" fill="url(#profitGradient)" fill-opacity="0.3"/>
  
  <!-- Loss area (left of break-even) -->
  <path d="M80,250 L330,150 L330,350 L80,350 Z" fill="url(#lossGradient)" fill-opacity="0.3"/>
  
  <!-- Labels for lines -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">
    Totale inntekter
  </text>
  <text x="500" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F44336">
    Totale kostnader
  </text>
  <text x="500" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">
    Faste kostnader
  </text>
  
  <!-- Break-even point label -->
  <text x="340" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196F3">
    Break-even punkt
  </text>
  <text x="340" y="130" font-family="Arial, sans-serif" font-size="10" fill="#2196F3">
    5000 enheter
  </text>
  
  <!-- Profit and loss labels -->
  <text x="450" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">
    PROFITT
  </text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F44336">
    TAP
  </text>
  
  <!-- Calculation box -->
  <rect x="600" y="50" width="180" height="300" rx="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
  <text x="690" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Break-Even Beregning
  </text>
  
  <!-- Input values -->
  <text x="620" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    Grunnlagsdata:
  </text>
  <text x="620" y="115" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Salgspris per enhet: 300 kr
  </text>
  <text x="620" y="130" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Variable kostnader: 100 kr
  </text>
  <text x="620" y="145" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Faste kostnader: 1.000.000 kr
  </text>
  
  <!-- Calculation -->
  <line x1="620" y1="155" x2="760" y2="155" stroke="#ddd" stroke-width="1"/>
  <text x="620" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    Bidragsmargin per enhet:
  </text>
  <text x="620" y="190" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    300 - 100 = 200 kr
  </text>
  
  <text x="620" y="210" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2196F3">
    Break-even (enheter):
  </text>
  <text x="620" y="225" font-family="Arial, sans-serif" font-size="10" fill="#2196F3">
    1.000.000 ÷ 200 = 5.000
  </text>
  
  <text x="620" y="245" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2196F3">
    Break-even (kroner):
  </text>
  <text x="620" y="260" font-family="Arial, sans-serif" font-size="10" fill="#2196F3">
    5.000 × 300 = 1.500.000
  </text>
  
  <!-- Safety margin -->
  <line x1="620" y1="275" x2="760" y2="275" stroke="#ddd" stroke-width="1"/>
  <text x="620" y="295" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4CAF50">
    Sikkerhetsmargin:
  </text>
  <text x="620" y="310" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50">
    Ved salg 7.000 enheter:
  </text>
  <text x="620" y="325" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50">
    (7.000 - 5.000) ÷ 7.000 = 28.6%
  </text>
  
  <!-- Key insights -->
  <rect x="80" y="380" width="700" height="180" rx="10" fill="#e8f5e8" stroke="#4CAF50" stroke-width="2"/>
  <text x="430" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7D32">
    Nøkkelinnsikter fra Break-Even Analyse
  </text>
  
  <!-- Three columns of insights -->
  <text x="100" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
    Risikostyring:
  </text>
  <text x="110" y="445" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Må selge minimum 5.000 enheter
  </text>
  <text x="110" y="460" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Ved færre salg = tap
  </text>
  <text x="110" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Sikkerhetsmargin bør være &gt; 20%
  </text>
  <text x="110" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Overvåk salgsutvikling nøye
  </text>
  
  <text x="320" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
    Prissetting:
  </text>
  <text x="330" y="445" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Høyere pris = lavere break-even
  </text>
  <text x="330" y="460" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • 10% prisøkning → 17% lavere BE
  </text>
  <text x="330" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Vurder premium strategi
  </text>
  <text x="330" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Test markedets pristoleranse
  </text>
  
  <text x="540" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
    Kostnadsoptimalisering:
  </text>
  <text x="550" y="445" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Reduser faste kostnader når mulig
  </text>
  <text x="550" y="460" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Automatiser for lavere variable kost.
  </text>
  <text x="550" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Forhandle bedre innkjøpspriser
  </text>
  <text x="550" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Øk operasjonell effektivitet
  </text>
  
  <!-- Formula box -->
  <rect x="200" y="520" width="400" height="30" rx="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Break-Even Formel: Faste Kostnader ÷ (Salgspris - Variable Kostnader)
  </text>
</svg>