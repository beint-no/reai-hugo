<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Kunderegistrering og Stamdata
  </text>
  
  <!-- Step 1: Initial Contact -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#0066cc" rx="10" filter="url(#shadow)"/>
    <circle cx="60" cy="30" r="12" fill="white"/>
    <path d="M 45 55 Q 60 48 75 55 L 75 65 L 45 65 Z" fill="white"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      1. KONTAKT
    </text>
    <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Ny kunde
    </text>
    <text x="60" y="128" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      tar kontakt
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 170 120 L 210 120" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Information Collection -->
  <g transform="translate(230, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#28a745" rx="10" filter="url(#shadow)"/>
    <rect x="30" y="20" width="60" height="40" fill="white" rx="3"/>
    <line x1="40" y1="30" x2="80" y2="30" stroke="#28a745" stroke-width="2"/>
    <line x1="40" y1="40" x2="70" y2="40" stroke="#28a745" stroke-width="2"/>
    <line x1="40" y1="50" x2="75" y2="50" stroke="#28a745" stroke-width="2"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      2. INNSAMLING
    </text>
    <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Samle inn
    </text>
    <text x="60" y="128" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      kundeopplysninger
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 350 120 L 390 120" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Credit Check -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#ffc107" rx="10" filter="url(#shadow)"/>
    <circle cx="60" cy="40" r="20" fill="white"/>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffc107">
      ✓
    </text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffc107">
      KREDITT
    </text>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      3. KREDITTSJEKK
    </text>
    <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Vurder
    </text>
    <text x="60" y="128" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      betalingsevne
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 530 120 L 570 120" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Registration -->
  <g transform="translate(590, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#17a2b8" rx="10" filter="url(#shadow)"/>
    <rect x="35" y="25" width="50" height="30" fill="white" rx="3"/>
    <circle cx="60" cy="40" r="8" fill="#17a2b8"/>
    <text x="60" y="44" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">
      DB
    </text>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      4. REGISTRERING
    </text>
    <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Opprett kunde
    </text>
    <text x="60" y="128" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      i systemet
    </text>
  </g>
  
  <!-- Required Information Section -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#666">
    Obligatoriske Kundeopplysninger
  </text>
  
  <!-- Business Customers -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="300" height="180" fill="white" rx="10" filter="url(#shadow)" stroke="#0066cc" stroke-width="2"/>
    <rect x="0" y="0" width="300" height="40" fill="#0066cc" rx="10"/>
    <rect x="0" y="30" width="300" height="10" fill="#0066cc"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      BEDRIFTSKUNDER
    </text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      • Firmanavn
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Offisielt registrert navn
    </text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      • Organisasjonsnummer
    </text>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="10" fill="#666">
      9-sifret nummer fra Brønnøysund
    </text>
    
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      • Adresse &amp; Kontaktinfo
    </text>
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Postadresse, e-post, telefon
    </text>
    
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      • MVA-status
    </text>
    <text x="30" y="185" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Om kunden er MVA-registrert
    </text>
    
    <text x="20" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      • Betalingsbetingelser
    </text>
    <text x="30" y="220" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Kredittgrense og betalingsfrister
    </text>
  </g>
  
  <!-- Private Customers -->
  <g transform="translate(400, 250)">
    <rect x="0" y="0" width="300" height="180" fill="white" rx="10" filter="url(#shadow)" stroke="#28a745" stroke-width="2"/>
    <rect x="0" y="0" width="300" height="40" fill="#28a745" rx="10"/>
    <rect x="0" y="30" width="300" height="10" fill="#28a745"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      PRIVATPERSONER
    </text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      • Navn
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666">
      For- og etternavn
    </text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      • Adresse
    </text>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Bostedsadresse
    </text>
    
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      • Fødselsnummer
    </text>
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="10" fill="#666">
      For identifikasjon (lagres sikkert)
    </text>
    
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      • Kontaktinformasjon
    </text>
    <text x="30" y="185" font-family="Arial, sans-serif" font-size="10" fill="#666">
      E-post og telefonnummer
    </text>
  </g>
</svg>