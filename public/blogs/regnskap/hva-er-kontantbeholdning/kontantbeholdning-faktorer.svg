<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Faktorer som Påvirker Optimal Kontantbeholdning
  </text>
  
  <!-- Central element -->
  <circle cx="400" cy="300" r="90" fill="url(#centerGradient)" stroke="#0056b3" stroke-width="3"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Optimal
  </text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Kontant-
  </text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    beholdning
  </text>
  
  <!-- Factor 1: Bransjekarakteristika -->
  <g transform="translate(150, 150)">
    <rect x="-60" y="-40" width="120" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
    
    <!-- Industry icon -->
    <rect x="-25" y="-20" width="50" height="40" fill="white" stroke="#1e7e34" stroke-width="2" rx="3"/>
    <rect x="-20" y="-15" width="8" height="30" fill="#1e7e34"/>
    <rect x="-8" y="-15" width="8" height="30" fill="#1e7e34"/>
    <rect x="4" y="-15" width="8" height="30" fill="#1e7e34"/>
    <rect x="16" y="-15" width="8" height="30" fill="#1e7e34"/>
    
    <!-- Label -->
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Bransjekarakteristika
    </text>
    <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Sesongvariasjoner
    </text>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Kundebetalingsmønstre
    </text>
    <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Leverandørbetingelser
    </text>
  </g>
  
  <!-- Factor 2: Selskapsstørrelse -->
  <g transform="translate(650, 150)">
    <rect x="-60" y="-40" width="120" height="80" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="10"/>
    
    <!-- Size icon -->
    <circle cx="-15" cy="-10" r="8" fill="white" stroke="#e0a800" stroke-width="2"/>
    <circle cx="0" cy="-10" r="12" fill="white" stroke="#e0a800" stroke-width="2"/>
    <circle cx="20" cy="-10" r="16" fill="white" stroke="#e0a800" stroke-width="2"/>
    
    <!-- Label -->
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Selskapsstørrelse
    </text>
    <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Kompleksitet
    </text>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Geografisk spredning
    </text>
    <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Skalafordeler
    </text>
  </g>
  
  <!-- Factor 3: Finansieringstilgang -->
  <g transform="translate(150, 450)">
    <rect x="-60" y="-40" width="120" height="80" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="10"/>
    
    <!-- Credit icon -->
    <rect x="-25" y="-15" width="50" height="30" fill="white" stroke="#c82333" stroke-width="2" rx="3"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c82333">
      KREDITT
    </text>
    
    <!-- Label -->
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Finansieringstilgang
    </text>
    <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Kassekreditt
    </text>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Bankforbindelser
    </text>
    <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Kredittrating
    </text>
  </g>
  
  <!-- Factor 4: Risikotoleranse -->
  <g transform="translate(650, 450)">
    <rect x="-60" y="-40" width="120" height="80" fill="#6f42c1" stroke="#5a2d91" stroke-width="2" rx="10"/>
    
    <!-- Risk icon -->
    <polygon points="0,-20 -15,10 15,10" fill="white" stroke="#5a2d91" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5a2d91">
      !
    </text>
    
    <!-- Label -->
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Risikotoleranse
    </text>
    <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Konservatisme
    </text>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Usikkerhet
    </text>
    <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Beredskap
    </text>
  </g>
  
  <!-- Connecting arrows -->
  <g stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
      </marker>
    </defs>
    <!-- From industry to center -->
    <line x1="210" y1="190" x2="340" y2="240"/>
    <!-- From size to center -->
    <line x1="590" y1="190" x2="460" y2="240"/>
    <!-- From financing to center -->
    <line x1="210" y1="410" x2="340" y2="360"/>
    <!-- From risk to center -->
    <line x1="590" y1="410" x2="460" y2="360"/>
  </g>
  
  <!-- Additional factors boxes -->
  <g transform="translate(50, 300)">
    <rect x="0" y="-30" width="100" height="60" fill="#fff" stroke="#17a2b8" stroke-width="2" rx="5"/>
    <text x="50" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17a2b8">
      Kontantstrøm
    </text>
    <text x="50" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Forutsigbarhet
    </text>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Volatilitet
    </text>
  </g>
  
  <g transform="translate(650, 300)">
    <rect x="0" y="-30" width="100" height="60" fill="#fff" stroke="#fd7e14" stroke-width="2" rx="5"/>
    <text x="50" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fd7e14">
      Alternativkostnad
    </text>
    <text x="50" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Rentesats
    </text>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Investeringsmuligheter
    </text>
  </g>
  
  <!-- Balance illustration -->
  <g transform="translate(400, 520)">
    <!-- Balance scale -->
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#2c3e50" stroke-width="4"/>
    <circle cx="0" cy="0" r="8" fill="#2c3e50"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- Left side - Costs -->
    <rect x="-100" y="-10" width="40" height="20" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
    <text x="-80" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Kostnader
    </text>
    
    <!-- Right side - Benefits -->
    <rect x="60" y="-10" width="40" height="20" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
    <text x="80" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Fordeler
    </text>
    
    <!-- Balance label -->
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Balanse mellom kostnader og fordeler
    </text>
  </g>
</svg>