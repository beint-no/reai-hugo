<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Oppløsning og Avvikling av Juridisk Person
  </text>
  
  <!-- Process flow -->
  
  <!-- Step 1: Decision -->
  <g transform="translate(100, 70)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      1. BESLUTNING OM
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      OPPLØSNING
    </text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Generalforsamling/Styre
    </text>
  </g>
  
  <!-- Step 2: Registration -->
  <g transform="translate(500, 70)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      2. REGISTRERING AV
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      OPPLØSNING
    </text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Foretaksregisteret
    </text>
  </g>
  
  <!-- Step 3: Liquidation -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      3. AVVIKLING
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      AV VIRKSOMHET
    </text>
    
    <g transform="translate(10, 60)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="10" fill="white">
        Selge eiendeler
      </text>
    </g>
    <g transform="translate(10, 80)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="10" fill="white">
        Avslutte kontrakter
      </text>
    </g>
    <g transform="translate(10, 100)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="10" fill="white">
        Si opp ansatte
      </text>
    </g>
  </g>
  
  <!-- Step 4: Creditors -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      4. BETALE
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      KREDITORER
    </text>
    
    <g transform="translate(10, 60)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="10" fill="white">
        Gjeld til leverandører
      </text>
    </g>
    <g transform="translate(10, 80)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="10" fill="white">
        Skatter og avgifter
      </text>
    </g>
    <g transform="translate(10, 100)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="10" fill="white">
        Lån og andre forpliktelser
      </text>
    </g>
  </g>
  
  <!-- Step 5: Distribution -->
  <g transform="translate(100, 370)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      5. UTDELING TIL
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      EIERE/MEDLEMMER
    </text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Gjenværende midler
    </text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      etter kreditorbetalinger
    </text>
  </g>
  
  <!-- Step 6: Final accounting -->
  <g transform="translate(500, 370)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      6. SLUTTBALANSE
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      OG SLETTING
    </text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Avsluttende regnskap
    </text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Sletting fra registre
    </text>
  </g>
  
  <!-- Arrows -->
  <line x1="300" y1="110" x2="500" y2="110" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="150" x2="200" y2="200" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="260" x2="500" y2="260" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="320" x2="200" y2="370" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="420" x2="500" y2="420" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Special cases section -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="130" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <rect x="0" y="0" width="700" height="35" rx="10" fill="#e67e22"/>
    <text x="350" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Spesielle Tilfeller
    </text>
    
    <!-- Voluntary dissolution -->
    <g transform="translate(30, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Frivillig oppløsning:
      </text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="white">
        • Generalforsamlingsbeslutning (AS/ASA)
      </text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="white">
        • Styrebeslutning (Stiftelse)
      </text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">
        • Medlemsbeslutning (Samvirkeforetak)
      </text>
    </g>
    
    <!-- Forced dissolution -->
    <g transform="translate(380, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Tvangsoppløsning:
      </text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="white">
        • Konkurs ved insolvens
      </text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="white">
        • Tvangsoppløsning ved regelbrudd
      </text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">
        • Tilbakekall av tillatelser
      </text>
    </g>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Prosessen kan ta flere måneder til år avhengig av selskapets kompleksitet
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>