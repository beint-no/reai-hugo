<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taxGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="50" fill="url(#taxGrad)"/>
  <text x="300" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Skattemessige Forhold ved Varelager</text>
  
  <!-- Valuation Methods -->
  <rect x="30" y="70" width="180" height="140" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="120" y="95" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TILLATTE METODER</text>
  
  <text x="40" y="115" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Skattemessig akseptert:</text>
  
  <!-- FIFO -->
  <rect x="50" y="125" width="50" height="20" fill="#22c55e" stroke="#16a34a" rx="3"/>
  <text x="75" y="138" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FIFO</text>
  
  <!-- Weighted Average -->
  <rect x="110" y="125" width="80" height="20" fill="#22c55e" stroke="#16a34a" rx="3"/>
  <text x="150" y="138" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Vektet snitt</text>
  
  <!-- Specific ID -->
  <rect x="50" y="150" width="80" height="20" fill="#22c55e" stroke="#16a34a" rx="3"/>
  <text x="90" y="163" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Spesifikk ID</text>
  
  <!-- LIFO not allowed -->
  <rect x="140" y="150" width="50" height="20" fill="#ef4444" stroke="#dc2626" rx="3"/>
  <text x="165" y="163" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LIFO</text>
  <path d="M145 155 L185 165" stroke="white" stroke-width="2"/>
  <path d="M145 165 L185 155" stroke="white" stroke-width="2"/>
  
  <text x="40" y="185" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Konsistensprinsipp:</text>
  <text x="40" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Samme metode må brukes konsistent</text>
  <text x="40" y="212" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Endring krever godkjenning</text>
  
  <!-- Lower of Cost or Market -->
  <rect x="230" y="70" width="180" height="140" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="320" y="95" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LAVESTE VERDI PRINSIPP</text>
  
  <!-- Scale illustration -->
  <path d="M300 115 L340 115" stroke="#15803d" stroke-width="3"/>
  <path d="M320 105 L320 125" stroke="#15803d" stroke-width="3"/>
  
  <!-- Left scale -->
  <path d="M300 115 L285 130" stroke="#15803d" stroke-width="2"/>
  <path d="M300 115 L315 130" stroke="#15803d" stroke-width="2"/>
  <rect x="285" y="130" width="30" height="8" fill="#15803d" rx="2"/>
  <text x="300" y="145" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="8">Anskaffelse</text>
  
  <!-- Right scale -->
  <path d="M340 115 L325 135" stroke="#15803d" stroke-width="2"/>
  <path d="M340 115 L355 135" stroke="#15803d" stroke-width="2"/>
  <rect x="325" y="135" width="30" height="5" fill="#15803d" rx="2"/>
  <text x="340" y="150" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="8">Virkelig verdi</text>
  
  <text x="240" y="170" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Verdivurdering til laveste av:</text>
  <text x="240" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Anskaffelseskost</text>
  <text x="240" y="197" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Virkelig verdi (salgsverdi - kostn.)</text>
  
  <!-- Allowed Costs -->
  <rect x="430" y="70" width="140" height="140" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="500" y="95" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KOSTNADSELEMENTER</text>
  
  <text x="440" y="115" fill="#22c55e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Tillatt å inkludere:</text>
  <text x="440" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Innkjøpspris (eks. fradr. MVA)</text>
  <text x="440" y="142" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Transport og toll</text>
  <text x="440" y="154" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Direkte lagerkostnader</text>
  
  <text x="440" y="175" fill="#ef4444" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Ikke tillatt:</text>
  <text x="440" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Fradragsberettiget MVA</text>
  <text x="440" y="202" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Finansieringskostnader</text>
  
  <!-- Write-down Requirements -->
  <rect x="30" y="230" width="180" height="140" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="120" y="255" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NEDSKRIVNING</text>
  
  <text x="40" y="275" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Obligatorisk ved:</text>
  <text x="40" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Dokumentert kvalitetsforringelse</text>
  <text x="40" y="302" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Teknologisk foreldelse</text>
  <text x="40" y="314" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Markedsverdifall</text>
  <text x="40" y="326" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Fysisk skade</text>
  
  <text x="40" y="345" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Dokumentasjonskrav:</text>
  <text x="40" y="360" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Grundig årsaksanalyse</text>
  <text x="40" y="372" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Markedsanalyser/takster</text>
  
  <!-- Timing Considerations -->
  <rect x="230" y="230" width="180" height="140" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="8"/>
  <text x="320" y="255" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PERIODISERING</text>
  
  <!-- Timeline -->
  <rect x="250" y="270" width="140" height="20" fill="#e0e7ff" rx="10"/>
  <circle cx="270" cy="280" r="5" fill="#7c3aed"/>
  <text x="270" y="300" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">Bestilling</text>
  
  <circle cx="320" cy="280" r="5" fill="#7c3aed"/>
  <text x="320" y="300" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">Levering</text>
  
  <circle cx="370" cy="280" r="5" fill="#a855f7"/>
  <text x="370" y="300" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">Risikovergang</text>
  
  <text x="240" y="320" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Timing avhenger av:</text>
  <text x="240" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Leveringsbetingelser</text>
  <text x="240" y="347" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Tidspunkt for risikovergang</text>
  <text x="240" y="359" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Kontraktsvilkår</text>
  
  <!-- Compliance Requirements -->
  <rect x="430" y="230" width="140" height="140" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="500" y="255" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">COMPLIANCE</text>
  
  <!-- Checklist -->
  <rect x="450" y="270" width="100" height="60" fill="white" stroke="#0ea5e9" rx="3"/>
  <circle cx="460" cy="285" r="3" fill="#22c55e"/>
  <text x="470" y="289" fill="#374151" font-family="Arial, sans-serif" font-size="8">Konsistent metode</text>
  
  <circle cx="460" cy="300" r="3" fill="#22c55e"/>
  <text x="470" y="304" fill="#374151" font-family="Arial, sans-serif" font-size="8">Dokumentasjon</text>
  
  <circle cx="460" cy="315" r="3" fill="#f59e0b"/>
  <text x="470" y="319" fill="#374151" font-family="Arial, sans-serif" font-size="8">Årsrapportering</text>
  
  <text x="440" y="350" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Etterlevelse krever:</text>
  <text x="440" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Grundig dokumentasjon</text>
  <text x="440" y="377" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Konsistent anvendelse</text>
</svg>