<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="url(#headerGradient)"/>
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Hva er Varelager?</text>
  
  <!-- Warehouse building -->
  <rect x="50" y="80" width="120" height="80" fill="#6b7280" stroke="#374151" stroke-width="2"/>
  <polygon points="50,80 110,50 170,80" fill="#4b5563" stroke="#374151" stroke-width="2"/>
  
  <!-- Warehouse door -->
  <rect x="80" y="120" width="30" height="40" fill="#374151"/>
  <rect x="120" y="120" width="30" height="40" fill="#374151"/>
  
  <!-- Storage boxes inside warehouse -->
  <rect x="60" y="90" width="15" height="15" fill="url(#boxGradient)" stroke="#9ca3af"/>
  <rect x="80" y="90" width="15" height="15" fill="url(#boxGradient)" stroke="#9ca3af"/>
  <rect x="100" y="90" width="15" height="15" fill="url(#boxGradient)" stroke="#9ca3af"/>
  <rect x="120" y="90" width="15" height="15" fill="url(#boxGradient)" stroke="#9ca3af"/>
  <rect x="140" y="90" width="15" height="15" fill="url(#boxGradient)" stroke="#9ca3af"/>
  
  <rect x="60" y="110" width="15" height="15" fill="url(#boxGradient)" stroke="#9ca3af"/>
  <rect x="80" y="110" width="15" height="15" fill="url(#boxGradient)" stroke="#9ca3af"/>
  <rect x="140" y="110" width="15" height="15" fill="url(#boxGradient)" stroke="#9ca3af"/>
  
  <!-- Arrow pointing from warehouse to balance sheet -->
  <path d="M190 120 L230 120" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Balance sheet representation -->
  <rect x="250" y="90" width="120" height="100" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
  <text x="310" y="110" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BALANSE</text>
  
  <!-- Assets side -->
  <text x="270" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">EIENDELER</text>
  <text x="270" y="145" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Anleggsmidler</text>
  <text x="270" y="157" fill="#2563eb" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Varelager</text>
  <text x="270" y="169" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Andre omløpsmidler</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
  </defs>
  
  <!-- Key concepts boxes -->
  <rect x="20" y="200" width="90" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="65" y="220" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="9" font-weight="bold">VERDIVURDERING</text>
  <text x="65" y="235" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="8">• FIFO</text>
  <text x="65" y="247" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="8">• Vektet snitt</text>
  
  <rect x="155" y="200" width="90" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="200" y="220" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="9" font-weight="bold">LAGERSTYRING</text>
  <text x="200" y="235" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="8">• ABC-analyse</text>
  <text x="200" y="247" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="8">• JIT-styring</text>
  
  <rect x="290" y="200" width="90" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="5"/>
  <text x="335" y="220" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="9" font-weight="bold">LAGER-KPI</text>
  <text x="335" y="235" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="8">• Omsetning</text>
  <text x="335" y="247" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="8">• Bindingstid</text>
</svg>