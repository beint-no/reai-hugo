    <image x="655" y="95" width="30" height="20" href="data:image/svg+xml;base64,"/>
    
    <text x="670" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">System:</text>
    <text x="670" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Kapitalinntekt</text>
    
    <text x="670" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Risikofri rente:</text>
    <text x="670" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Ingen skjerming</text>
    
    <text x="670" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Sammenlignbarhet:</text>
    <text x="670" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Ikke sammenlignbar</text>
    
