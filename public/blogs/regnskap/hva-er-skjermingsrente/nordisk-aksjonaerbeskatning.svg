    <text x="430" y="270" font-family="Arial, sans-serif" font-size="9" fill="#333">• Progressiv skatt</text>
    <text x="430" y="285" font-family="Arial, sans-serif" font-size="9" fill="#333">• Obligasjonsbasert</text>
    <text x="430" y="300" font-family="Arial, sans-serif" font-size="9" fill="#333">• Kompleks struktur</text>
    <text x="430" y="315" font-family="Arial, sans-serif" font-size="9" fill="#333">• Høyere satser</text>
    
    <!-- Rate indicator -->
    <rect x="420" y="340" width="140" height="40" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="4"/>
    <text x="490" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7b1fa2">Typisk nivå:</text>
    <text x="490" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">1-3%</text>
    
    <!-- Performance -->
    <circle cx="490" cy="420" r="25" fill="#ff9800"/>
    <text x="490" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Medium</text>
    <text x="490" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Effektivitet</text>
  </g>
  
