<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Nordisk Aksjonærbeskatning - Systemsammenligning
  </text>
  
  <!-- Country columns -->
  <!-- Norway -->
  <g id="norway">
    <rect x="50" y="60" width="160" height="400" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
    <text x="130" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Norge</text>
    <image x="115" y="95" width="30" height="20" href="data:image/svg+xml;base64,"/>
    
    <text x="130" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">System:</text>
    <text x="130" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Skjermingsfradrag</text>
    
    <text x="130" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Risikofri rente:</text>
    <text x="130" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">3-årig statsrente</text>
    
    <text x="130" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Sammenlignbarhet:</text>
    <text x="130" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Direkte</text>
    
    <!-- Features -->
    <rect x="60" y="240" width="140" height="80" fill="#ffffff" stroke="#1976d2" stroke-width="1" rx="4"/>
    <text x="130" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1976d2">Nøkkeltrekk:</text>
    <text x="70" y="270" font-family="Arial, sans-serif" font-size="9" fill="#333">• Faktisk markedsrente</text>
    <text x="70" y="285" font-family="Arial, sans-serif" font-size="9" fill="#333">• Årlig fastsettelse</text>
    <text x="70" y="300" font-family="Arial, sans-serif" font-size="9" fill="#333">• Kun norske aksjer</text>
    <text x="70" y="315" font-family="Arial, sans-serif" font-size="9" fill="#333">• Ubegrenset fremføring</text>
    
    <!-- Rate indicator -->
    <rect x="60" y="340" width="140" height="40" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="4"/>
    <text x="130" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7b1fa2">Typisk nivå:</text>
    <text x="130" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">2-4%</text>
    
    <!-- Performance -->
    <circle cx="130" cy="420" r="25" fill="#4caf50"/>
    <text x="130" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Høy</text>
    <text x="130" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Effektivitet</text>
  </g>
  
  <!-- Sweden -->
  <g id="sweden">
    <rect x="230" y="60" width="160" height="400" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="8"/>
    <text x="310" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">Sverige</text>
    <image x="295" y="95" width="30" height="20" href="data:image/svg+xml;base64,"/>
    
    <text x="310" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">System:</text>
    <text x="310" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">ISK-system</text>
    
    <text x="310" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Risikofri rente:</text>
    <text x="310" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Statslånsränta</text>
    
    <text x="310" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Sammenlignbarhet:</text>
    <text x="310" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Begrenset</text>
    
