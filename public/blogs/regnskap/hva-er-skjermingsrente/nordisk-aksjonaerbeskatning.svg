    <text x="670" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#388e3c">Nøkkeltrekk:</text>
    <text x="610" y="270" font-family="Arial, sans-serif" font-size="9" fill="#333">• Flat kapitalskatt</text>
    <text x="610" y="285" font-family="Arial, sans-serif" font-size="9" fill="#333">• Ingen skjerming</text>
    <text x="610" y="300" font-family="Arial, sans-serif" font-size="9" fill="#333">• Enkel struktur</text>
    <text x="610" y="315" font-family="Arial, sans-serif" font-size="9" fill="#333">• Fullt skattepress</text>
    
    <!-- Rate indicator -->
    <rect x="600" y="340" width="140" height="40" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="4"/>
    <text x="670" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7b1fa2">Typisk nivå:</text>
    <text x="670" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">N/A</text>
    
    <!-- Performance -->
    <circle cx="670" cy="420" r="25" fill="#f44336"/>
    <text x="670" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Lav</text>
    <text x="670" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Effektivitet</text>
  </g>
  
  <!-- Comparison arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Comparison lines -->
  <path d="M 210 300 Q 300 280 390 300" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 570 300 Q 480 280 410 300" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="20" y="480" width="760" height="15" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="5"/>
  <text x="25" y="490" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Effektivitet målt på skatteoptimalisering, administrative kostnader og investor-incentiver
  </text>
</svg>