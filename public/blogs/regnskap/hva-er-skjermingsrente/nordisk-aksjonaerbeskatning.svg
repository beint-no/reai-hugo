    <text x="250" y="270" font-family="Arial, sans-serif" font-size="9" fill="#333">• Fast avkastningsskatt</text>
    <text x="250" y="285" font-family="Arial, sans-serif" font-size="9" fill="#333">• Investeringssparekonto</text>
    <text x="250" y="300" font-family="Arial, sans-serif" font-size="9" fill="#333">• Forenklede regler</text>
    <text x="250" y="315" font-family="Arial, sans-serif" font-size="9" fill="#333">• Bredere dekning</text>
    
    <!-- Rate indicator -->
    <rect x="240" y="340" width="140" height="40" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="4"/>
    <text x="310" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7b1fa2">Typisk nivå:</text>
    <text x="310" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">1-2%</text>
    
    <!-- Performance -->
    <circle cx="310" cy="420" r="25" fill="#ff9800"/>
    <text x="310" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Medium</text>
    <text x="310" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Effektivitet</text>
  </g>
  
  <!-- Denmark -->
  <g id="denmark">
    <rect x="410" y="60" width="160" height="400" fill="#fce4ec" stroke="#c2185b" stroke-width="2" rx="8"/>
    <text x="490" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c2185b">Danmark</text>
    <image x="475" y="95" width="30" height="20" href="data:image/svg+xml;base64,"/>
    
    <text x="490" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">System:</text>
    <text x="490" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Aktieindkomst</text>
    
    <text x="490" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Risikofri rente:</text>
    <text x="490" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Obligationsrente</text>
    
    <text x="490" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Sammenlignbarhet:</text>
    <text x="490" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Indirekte</text>
    
