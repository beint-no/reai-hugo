<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dividendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="url(#dividendGrad)"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Utbytte og Skjermingseffekt</text>
  
  <!-- Main container -->
  <rect x="40" y="70" width="720" height="400" fill="white" stroke="#BDC3C7" stroke-width="2" rx="10"/>
  
  <!-- Flow diagram -->
  
  <!-- Step 1: Utbytte mottas -->
  <rect x="80" y="100" width="160" height="60" fill="#E8F6F3" stroke="#27AE60" stroke-width="2" rx="8"/>
  <text x="160" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E8449" text-anchor="middle">UTBYTTE MOTTAS</text>
  <text x="160" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27AE60" text-anchor="middle">150.000 kr</text>
  
  <!-- Step 2: Skjermingsfradrag anvendes -->
  <rect x="320" y="100" width="160" height="60" fill="#EBF5FB" stroke="#3498DB" stroke-width="2" rx="8"/>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E86C1" text-anchor="middle">SKJERMINGSFRADRAG</text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E86C1" text-anchor="middle">ANVENDES</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498DB" text-anchor="middle">120.000 kr</text>
  
  <!-- Step 3: Skattepliktig utbytte -->
  <rect x="560" y="100" width="160" height="60" fill="#FEF9E7" stroke="#F39C12" stroke-width="2" rx="8"/>
  <text x="640" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#B7950B" text-anchor="middle">SKATTEPLIKTIG</text>
  <text x="640" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#B7950B" text-anchor="middle">UTBYTTE</text>
  <text x="640" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F39C12" text-anchor="middle">30.000 kr</text>
  
  <!-- Calculation breakdown -->
  <rect x="80" y="200" width="640" height="120" fill="#F8F9FA" stroke="#95A5A6" stroke-width="1" rx="5"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50" text-anchor="middle">BEREGNINGSDETALJER</text>
  
  <!-- Formula display -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle">Brutto utbytte:</text>
  <text x="280" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27AE60" text-anchor="middle">150.000 kr</text>
  
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle">- Skjermingsfradrag:</text>
  <text x="280" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498DB" text-anchor="middle">120.000 kr</text>
  
  <line x1="200" y1="280" x2="320" y2="280" stroke="#2C3E50" stroke-width="1"/>
  
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50" text-anchor="middle">= Skattepliktig utbytte:</text>
  <text x="280" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F39C12" text-anchor="middle">30.000 kr</text>
  
  <!-- Tax calculation -->
  <rect x="400" y="240" width="300" height="70" fill="#FADBD8" stroke="#E74C3C" stroke-width="1" rx="5"/>
  <text x="550" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C0392B" text-anchor="middle">SKATTEBEREGNING</text>
  <text x="550" y="280" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50" text-anchor="middle">Skattepliktig utbytte: 30.000 kr</text>
  <text x="550" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50" text-anchor="middle">Skattesats (31,68%): 9.504 kr</text>
  
  <!-- Net dividend calculation -->
  <rect x="200" y="340" width="400" height="80" fill="#E8F6F3" stroke="#27AE60" stroke-width="2" rx="8"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E8449" text-anchor="middle">NETTO UTBYTTE ETTER SKATT</text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle">150.000 kr - 9.504 kr = 140.496 kr</text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#7B7D7D" text-anchor="middle">Effektiv skattesats: 6,3% (vs 31,68% uten skjerming)</text>
  
  <!-- Comparison without shielding -->
  <rect x="80" y="440" width="640" height="30" fill="#FEF9E7" stroke="#F39C12" stroke-width="1" rx="3"/>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#B7950B" text-anchor="middle">SAMMENLIGNING UTEN SKJERMINGSFRADRAG:</text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">Skatt på hele utbytte: 150.000 × 31,68% = 47.520 kr | Netto: 102.480 kr | Skattebesparelse: 38.016 kr</text>
  
  <!-- Arrows showing flow -->
  <path d="M 240 130 L 320 130" stroke="#2E86C1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 480 130 L 560 130" stroke="#F39C12" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50" />
    </marker>
  </defs>
  
  <!-- Mathematical operator -->
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#E74C3C" text-anchor="middle">−</text>
  
  <!-- Key insight boxes -->
  <rect x="60" y="180" width="150" height="40" fill="#F4ECF7" stroke="#8E44AD" stroke-width="1" rx="3"/>
  <text x="135" y="195" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6C3483" text-anchor="middle">AUTOMATISK ANVENDELSE</text>
  <text x="135" y="208" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50" text-anchor="middle">Skjerming brukes først mot utbytte</text>
  
  <rect x="590" y="180" width="150" height="40" fill="#E8F4FD" stroke="#5DADE2" stroke-width="1" rx="3"/>
  <text x="665" y="195" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2E86C1" text-anchor="middle">BETYDELIG BESPARELSE</text>
  <text x="665" y="208" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50" text-anchor="middle">80% reduksjon i skattebyrde</text>
</svg>