<svg xmlns="http://www.w3.org/2000/svg" width="500" height="80">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="10" y="30" font-family="Arial, sans-serif" font-size="18" fill="#000">
    Formel: E = (1 + i_nom/n)^n - 1
  </text>
  <text x="10" y="60" font-family="Arial, sans-serif" font-size="18" fill="#000">
    Formel: i_nom = n * ((1 + E)^(1/n) - 1)
  </text>
</svg>
