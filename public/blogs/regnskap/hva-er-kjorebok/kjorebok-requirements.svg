<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Minimumskrav til Kjørebok</text>
  
  <!-- Central logbook illustration -->
  <g transform="translate(350, 80)">
    <!-- Book cover -->
    <rect x="0" y="0" width="100" height="120" rx="8" fill="#e74c3c"/>
    <!-- Book pages -->
    <rect x="8" y="8" width="84" height="104" fill="#ffffff"/>
    <!-- Book title -->
    <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">KJØREBOK</text>
  </g>
  
  <!-- Requirement 1: Date -->
  <g transform="translate(50, 120)">
    <circle cx="20" cy="20" r="18" fill="#3498db"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">1</text>
    <rect x="50" y="5" width="120" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Dato for kjøretur</text>
    <!-- Calendar icon -->
    <g transform="translate(180, 8)">
      <rect x="0" y="0" width="24" height="24" rx="2" fill="#34495e"/>
      <rect x="2" y="6" width="20" height="16" fill="#ffffff"/>
      <line x1="6" y1="2" x2="6" y2="8" stroke="#34495e" stroke-width="2"/>
      <line x1="18" y1="2" x2="18" y2="8" stroke="#34495e" stroke-width="2"/>
      <line x1="4" y1="12" x2="8" y2="12" stroke="#34495e" stroke-width="1"/>
      <line x1="10" y1="12" x2="14" y2="12" stroke="#34495e" stroke-width="1"/>
      <line x1="16" y1="12" x2="20" y2="12" stroke="#34495e" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Requirement 2: Odometer -->
  <g transform="translate(50, 180)">
    <circle cx="20" cy="20" r="18" fill="#2ecc71"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">2</text>
    <rect x="50" y="5" width="150" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kilometerstand start/slutt</text>
    <!-- Odometer icon -->
    <g transform="translate(210, 8)">
      <circle cx="12" cy="12" r="12" fill="#34495e"/>
      <circle cx="12" cy="12" r="8" fill="#ffffff"/>
      <text x="12" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">KM</text>
    </g>
  </g>
  
  <!-- Requirement 3: Purpose -->
  <g transform="translate(50, 240)">
    <circle cx="20" cy="20" r="18" fill="#f39c12"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">3</text>
    <rect x="50" y="5" width="140" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Formål med reisen</text>
    <!-- Purpose icon -->
    <g transform="translate(200, 8)">
      <rect x="0" y="0" width="24" height="24" rx="2" fill="#34495e"/>
      <rect x="3" y="3" width="18" height="18" fill="#ffffff"/>
      <line x1="6" y1="8" x2="18" y2="8" stroke="#34495e" stroke-width="1"/>
      <line x1="6" y1="12" x2="18" y2="12" stroke="#34495e" stroke-width="1"/>
      <line x1="6" y1="16" x2="15" y2="16" stroke="#34495e" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Requirement 4: Destination -->
  <g transform="translate(450, 120)">
    <circle cx="20" cy="20" r="18" fill="#9b59b6"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">4</text>
    <rect x="50" y="5" width="140" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Destinasjon/møtested</text>
    <!-- Location icon -->
    <g transform="translate(200, 8)">
      <circle cx="12" cy="18" r="10" fill="#e74c3c"/>
      <circle cx="12" cy="15" r="4" fill="#ffffff"/>
      <polygon points="12,24 8,18 16,18" fill="#e74c3c"/>
    </g>
  </g>
  
  <!-- Requirement 5: Total distance -->
  <g transform="translate(450, 180)">
    <circle cx="20" cy="20" r="18" fill="#e67e22"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">5</text>
    <rect x="50" y="5" width="140" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Totalt antall kilometer</text>
    <!-- Distance icon -->
    <g transform="translate(200, 8)">
      <line x1="2" y1="12" x2="22" y2="12" stroke="#34495e" stroke-width="2"/>
      <polygon points="18,8 22,12 18,16" fill="#34495e"/>
      <text x="12" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#34495e">km</text>
    </g>
  </g>
  
  <!-- Legal requirement box -->
  <g transform="translate(450, 240)">
    <rect x="0" y="0" width="280" height="80" rx="8" fill="#ecf0f1" stroke="#e74c3c" stroke-width="2"/>
    <text x="140" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">LOVKRAV</text>
    <text x="140" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Skatteloven § 6-2</text>
    <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Skatteforvaltningsforskriften § 8-2-1</text>
    <text x="140" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Dokumentasjon av forretningsbruk</text>
  </g>
  
  <!-- Connecting lines from requirements to logbook -->
  <g stroke="#95a5a6" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <path d="M 190 135 Q 300 135 350 150"/>
    <path d="M 220 195 Q 300 195 350 170"/>
    <path d="M 210 255 Q 300 255 350 190"/>
    <path d="M 470 135 Q 430 135 450 150"/>
    <path d="M 470 195 Q 430 195 450 170"/>
  </g>
  
  <!-- Bottom note -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="700" height="80" rx="8" fill="#d5dbdb" stroke="#95a5a6"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Viktig å huske:</text>
    <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Alle opplysninger må registreres for hver enkelt kjøretur</text>
    <text x="350" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Manglende dokumentasjon kan føre til tap av skattefradrag</text>
  </g>
</svg>