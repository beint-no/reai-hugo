<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="testingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maintenanceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc02;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Praktiske Tips for Fakturamalutvikling
  </text>
  
  <!-- Planning Phase -->
  <g transform="translate(50, 60)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">
      1. PLANLEGGINGSFASE
    </text>
    
    <rect x="0" y="30" width="400" height="150" fill="url(#planningGradient)" stroke="#2196f3" stroke-width="2" rx="8"/>
    
    <!-- Planning checklist -->
    <g transform="translate(20, 50)">
      <!-- Step 1 -->
      <circle cx="15" cy="15" r="12" fill="#2196f3"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">Kartlegg behov</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="10" fill="#424242">• Hvilke typer fakturaer skal utstedes?</text>
      <text x="35" y="48" font-family="Arial, sans-serif" font-size="10" fill="#424242">• Hvor mange fakturaer per måned?</text>
      
      <!-- Step 2 -->
      <circle cx="15" cy="70" r="12" fill="#2196f3"/>
      <text x="15" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
      <text x="35" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">Identifiser brukere</text>
      <text x="35" y="90" font-family="Arial, sans-serif" font-size="10" fill="#424242">• Hvem skal lage fakturaene?</text>
      <text x="35" y="103" font-family="Arial, sans-serif" font-size="10" fill="#424242">• Hvem skal motta dem?</text>
      
      <!-- Step 3 -->
      <circle cx="15" cy="125" r="12" fill="#2196f3"/>
      <text x="15" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
      <text x="35" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">Vurder integrasjoner</text>
      <text x="35" y="145" font-family="Arial, sans-serif" font-size="10" fill="#424242">• Regnskapssystem</text>
      <text x="200" y="145" font-family="Arial, sans-serif" font-size="10" fill="#424242">• CRM-system</text>
    </g>
  </g>
  
  <!-- Testing Phase -->
  <g transform="translate(50, 240)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#388e3c">
      2. TESTFASE OG VALIDERING
    </text>
    
    <rect x="0" y="30" width="400" height="150" fill="url(#testingGradient)" stroke="#4caf50" stroke-width="2" rx="8"/>
    
    <!-- Testing checklist -->
    <g transform="translate(20, 50)">
      <!-- Legal review -->
      <rect x="0" y="0" width="170" height="60" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="4"/>
      <text x="85" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c">Juridisk gjennomgang</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#424242">✓ Alle lovkrav oppfylt</text>
      <text x="10" y="42" font-family="Arial, sans-serif" font-size="9" fill="#424242">✓ MVA-beregninger korrekte</text>
      <text x="10" y="54" font-family="Arial, sans-serif" font-size="9" fill="#424242">✓ Obligatoriske felt inkludert</text>
      
      <!-- User testing -->
      <rect x="190" y="0" width="170" height="60" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="4"/>
      <text x="275" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c">Brukertest</text>
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="9" fill="#424242">✓ Lett å forstå</text>
      <text x="200" y="42" font-family="Arial, sans-serif" font-size="9" fill="#424242">✓ Rask utfylling</text>
      <text x="200" y="54" font-family="Arial, sans-serif" font-size="9" fill="#424242">✓ Feilreduksjon</text>
      
      <!-- System testing -->
      <rect x="0" y="80" width="170" height="60" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="4"/>
      <text x="85" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c">Systemtest</text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="9" fill="#424242">✓ Integrasjon fungerer</text>
      <text x="10" y="122" font-family="Arial, sans-serif" font-size="9" fill="#424242">✓ Automatisk nummerering</text>
      <text x="10" y="134" font-family="Arial, sans-serif" font-size="9" fill="#424242">✓ Backup og sikkerhet</text>
      
      <!-- Print testing -->
      <rect x="190" y="80" width="170" height="60" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="4"/>
      <text x="275" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c">Utskriftstest</text>
      <text x="200" y="110" font-family="Arial, sans-serif" font-size="9" fill="#424242">✓ Lesbar på papir</text>
      <text x="200" y="122" font-family="Arial, sans-serif" font-size="9" fill="#424242">✓ Korrekt formatering</text>
      <text x="200" y="134" font-family="Arial, sans-serif" font-size="9" fill="#424242">✓ Alle elementer synlige</text>
    </g>
  </g>
  
  <!-- Maintenance Phase -->
  <g transform="translate(50, 420)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f57c00">
      3. VEDLIKEHOLD OG OPPDATERING
    </text>
    
    <rect x="0" y="30" width="400" height="120" fill="url(#maintenanceGradient)" stroke="#ff9800" stroke-width="2" rx="8"/>
    
    <!-- Maintenance schedule -->
    <g transform="translate(20, 50)">
      <!-- Regular updates -->
      <rect x="0" y="0" width="90" height="80" fill="#ffffff" stroke="#ff9800" stroke-width="1" rx="4"/>
      <text x="45" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f57c00">MÅNEDLIG</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Kontaktinfo</text>
      <text x="10" y="42" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Priser</text>
      <text x="10" y="54" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Produkter</text>
      <text x="10" y="66" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Backup test</text>
      
      <!-- Quarterly updates -->
      <rect x="105" y="0" width="90" height="80" fill="#ffffff" stroke="#ff9800" stroke-width="1" rx="4"/>
      <text x="150" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f57c00">KVARTALSVIS</text>
      <text x="115" y="30" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Design review</text>
      <text x="115" y="42" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Brukertest</text>
      <text x="115" y="54" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Systemtest</text>
      <text x="115" y="66" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Ytelse</text>
      
      <!-- Annual updates -->
      <rect x="210" y="0" width="90" height="80" fill="#ffffff" stroke="#ff9800" stroke-width="1" rx="4"/>
      <text x="255" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f57c00">ÅRLIG</text>
      <text x="220" y="30" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Lovkrav</text>
      <text x="220" y="42" font-family="Arial, sans-serif" font-size="8" fill="#424242">• MVA-satser</text>
      <text x="220" y="54" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Merkevare</text>
      <text x="220" y="66" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Sikkerhet</text>
      
      <!-- Emergency updates -->
      <rect x="315" y="0" width="65" height="80" fill="#ffffff" stroke="#ff9800" stroke-width="1" rx="4"/>
      <text x="347" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f57c00">AKUTT</text>
      <text x="325" y="30" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Lovend.</text>
      <text x="325" y="42" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Feil</text>
      <text x="325" y="54" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Sikkerhet</text>
      <text x="325" y="66" font-family="Arial, sans-serif" font-size="8" fill="#424242">• Kritisk</text>
    </g>
  </g>
  
  <!-- Best Practices Sidebar -->
  <g transform="translate(500, 60)">
    <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6c757d">
      BESTE PRAKSIS
    </text>
    
    <rect x="0" y="30" width="250" height="480" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="8"/>
    
    <!-- Best practice items -->
    <g transform="translate(20, 50)">
      <!-- Tip 1 -->
      <rect x="0" y="0" width="210" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
      <text x="105" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Start enkelt</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Begynn med en grunnleggende mal</text>
      <text x="10" y="42" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">og utvid funksjonaliteten gradvis</text>
      <text x="10" y="54" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">basert på faktiske behov.</text>
      
      <!-- Tip 2 -->
      <rect x="0" y="75" width="210" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
      <text x="105" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Involver brukerne</text>
      <text x="10" y="105" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">La de som skal bruke malen</text>
      <text x="10" y="117" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">være med i utviklingsprosessen</text>
      <text x="10" y="129" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">fra starten av.</text>
      
      <!-- Tip 3 -->
      <rect x="0" y="150" width="210" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
      <text x="105" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Dokumenter alt</text>
      <text x="10" y="180" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Hold oversikt over endringer,</text>
      <text x="10" y="192" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">versjoner og beslutninger</text>
      <text x="10" y="204" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">underveis i prosessen.</text>
      
      <!-- Tip 4 -->
      <rect x="0" y="225" width="210" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
      <text x="105" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Test grundig</text>
      <text x="10" y="255" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Test malen med ekte data</text>
      <text x="10" y="267" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">og i reelle situasjoner før</text>
      <text x="10" y="279" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">full implementering.</text>
      
      <!-- Tip 5 -->
      <rect x="0" y="300" width="210" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
      <text x="105" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Planlegg for endringer</text>
      <text x="10" y="330" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Design malen slik at den</text>
      <text x="10" y="342" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">enkelt kan oppdateres når</text>
      <text x="10" y="354" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">krav eller lover endres.</text>
      
      <!-- Tip 6 -->
      <rect x="0" y="375" width="210" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
      <text x="105" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Sikkerhet først</text>
      <text x="10" y="405" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Implementer sikkerhetstiltak</text>
      <text x="10" y="417" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">for å beskytte sensitive</text>
      <text x="10" y="429" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">kundeopplysninger.</text>
    </g>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Systematisk tilnærming sikrer suksessfulle og bærekraftige fakturamalløsninger
  </text>
</svg>