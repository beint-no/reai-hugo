  <text x="700" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">
    Rapportering og Analyse
  </text>
  <text x="630" y="295" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Aldersanalyse
  </text>
  <text x="630" y="310" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Nøkkeltall dashboard
  </text>
  <text x="630" y="325" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Trendanalyse
  </text>
  <text x="630" y="340" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Prognoser
  </text>
  
  <!-- Arrow from central system to feature 4 -->
  <path d="M 500 140 L 620 300" stroke="#007bff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
