  <text x="400" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Fordeler med Digitale Debitorløsninger
  </text>
  
  <text x="80" y="550" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Reduserte manuelle oppgaver og feil
  </text>
  <text x="80" y="565" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Raskere kontantstrøm gjennom automatisering
  </text>
  
  <text x="420" y="550" font-family="Arial, sans-serif" font-size="12" fill="#495057">
