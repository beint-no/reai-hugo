  </text>
  <text x="230" y="485" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Betalingsimport
  </text>
  
  <rect x="360" y="430" width="120" height="60" fill="#f3e5f5" stroke="#8e24aa" stroke-width="2" rx="5"/>
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7b1fa2">
