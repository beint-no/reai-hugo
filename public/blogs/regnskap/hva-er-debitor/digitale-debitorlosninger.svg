  </text>
  
  <!-- Feature 1: Automatic invoicing -->
  <rect x="50" y="250" width="160" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="130" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Automatisk Fakturering
  </text>
  <text x="60" y="295" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Periodisk fakturering
  </text>
  <text x="60" y="310" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Malbaserte fakturaer
  </text>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Reduserte manuelle feil
  </text>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Raskere utsendelse
  </text>
  
  <!-- Arrow from central system to feature 1 -->
  <path d="M 300 140 L 210 300" stroke="#007bff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feature 2: Reminder automation -->
  <rect x="240" y="250" width="160" height="100" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="320" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f57c00">
    Purreautomatikk
  </text>
  <text x="250" y="295" font-family="Arial, sans-serif" font-size="11" fill="#495057">
