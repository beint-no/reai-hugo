  </text>
  
  <rect x="220" y="430" width="120" height="60" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" rx="5"/>
  <text x="280" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0277bd">
