  <text x="140" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#c2185b">
    Regnskapssystem
  </text>
  <text x="90" y="470" font-family="Arial, sans-serif" font-size="10" fill="#495057">
