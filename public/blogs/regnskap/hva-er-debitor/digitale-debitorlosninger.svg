  </text>
  <text x="510" y="485" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Statusoppdateringer
  </text>
  
  <rect x="640" y="430" width="120" height="60" fill="#e8f5e8" stroke="#43a047" stroke-width="2" rx="5"/>
  <text x="700" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#388e3c">
    E-handel
  </text>
  <text x="650" y="470" font-family="Arial, sans-serif" font-size="10" fill="#495057">
