<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="positiveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="negativeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Debitors Påvirkning på Likviditet og Arbeidskapital
  </text>
  
  <!-- Working capital formula -->
  <rect x="50" y="60" width="700" height="80" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">
    Arbeidskapital = Omløpsmidler - Kortsiktig gjeld
  </text>
  
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Omløpsmidler inkluderer:
  </text>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Kundefordringer (debitorer) • Kontanter • Varelager
  </text>
  
  <text x="500" y="110" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Kortsiktig gjeld inkluderer:
  </text>
  <text x="500" y="125" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Leverandørgjeld • Banklån • Påløpte kostnader
  </text>
  
  <!-- Positive effects section -->
  <rect x="50" y="160" width="340" height="180" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <rect x="60" y="170" width="320" height="30" fill="url(#positiveGradient)" rx="5"/>
  <text x="220" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Positive Likviditetseffekter
  </text>
  
  <!-- Positive effect 1 -->
  <circle cx="90" cy="230" r="15" fill="#28a745" stroke="#155724" stroke-width="2"/>
  <text x="90" y="237" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    +
  </text>
  <text x="120" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Økt salg gjennom kredittilbud
  </text>
  <text x="120" y="240" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Mulighet til å selge til kunder som ikke kan betale kontant
  </text>
  
  <!-- Positive effect 2 -->
  <circle cx="90" cy="270" r="15" fill="#28a745" stroke="#155724" stroke-width="2"/>
  <text x="90" y="277" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    +
  </text>
  <text x="120" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Konkurransefortrinn
  </text>
  <text x="120" y="280" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Attraktive betalingsbetingelser tiltrekker kunder
  </text>
  
  <!-- Positive effect 3 -->
  <circle cx="90" cy="310" r="15" fill="#28a745" stroke="#155724" stroke-width="2"/>
  <text x="90" y="317" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    +
  </text>
  <text x="120" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Kundelojalitet
  </text>
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Gode kredittbetingelser styrker kundeforhold
  </text>
  
  <!-- Negative effects section -->
  <rect x="410" y="160" width="340" height="180" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <rect x="420" y="170" width="320" height="30" fill="url(#negativeGradient)" rx="5"/>
  <text x="580" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Negative Likviditetseffekter
  </text>
  
  <!-- Negative effect 1 -->
  <circle cx="450" cy="230" r="15" fill="#dc3545" stroke="#721c24" stroke-width="2"/>
  <text x="450" y="237" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    -
  </text>
  <text x="480" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
    Bundet kapital i kundefordringer
  </text>
  <text x="480" y="240" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Penger som ikke er tilgjengelige for drift
  </text>
  
  <!-- Negative effect 2 -->
  <circle cx="450" cy="270" r="15" fill="#dc3545" stroke="#721c24" stroke-width="2"/>
  <text x="450" y="277" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    -
  </text>
  <text x="480" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
    Risiko for tap
  </text>
  <text x="480" y="280" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Kunder som ikke betaler sine forpliktelser
  </text>
  
  <!-- Negative effect 3 -->
  <circle cx="450" cy="310" r="15" fill="#dc3545" stroke="#721c24" stroke-width="2"/>
  <text x="450" y="317" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    -
  </text>
  <text x="480" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
    Administrasjonskostnader
  </text>
  <text x="480" y="320" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Oppfølging, purring og inkassokostnader
  </text>
  
  <!-- Cash flow timeline -->
  <rect x="50" y="360" width="700" height="200" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">
    Kontantstrøm Timeline - Salg på Kreditt vs Kontantsalg
  </text>
  
  <!-- Timeline axis -->
  <line x1="100" y1="450" x2="700" y2="450" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Time markers -->
  <line x1="150" y1="440" x2="150" y2="460" stroke="#6c757d" stroke-width="2"/>
  <text x="150" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Dag 0
  </text>
  <text x="150" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Levering
  </text>
  
  <line x1="300" y1="440" x2="300" y2="460" stroke="#6c757d" stroke-width="2"/>
  <text x="300" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Dag 30
  </text>
  <text x="300" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Forfall
  </text>
  
  <line x1="450" y1="440" x2="450" y2="460" stroke="#6c757d" stroke-width="2"/>
  <text x="450" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Dag 45
  </text>
  <text x="450" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Betaling
  </text>
  
  <line x1="600" y1="440" x2="600" y2="460" stroke="#6c757d" stroke-width="2"/>
  <text x="600" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Dag 60+
  </text>
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Purring
  </text>
  
  <!-- Cash flow scenarios -->
  <!-- Immediate cash -->
  <rect x="120" y="400" width="60" height="30" fill="#28a745" stroke="#155724" stroke-width="2" rx="5"/>
  <text x="150" y="420" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    Kontant: 100%
  </text>
  
  <!-- Credit sale -->
  <rect x="120" y="510" width="60" height="30" fill="#ffc107" stroke="#856404" stroke-width="2" rx="5"/>
  <text x="150" y="530" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#856404">
    Kreditt: 0%
  </text>
  
  <!-- Arrow showing delayed payment -->
  <path d="M 190 525 L 420 525" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="305" y="520" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">
    45 dagers forsinkelse
  </text>
  
  <rect x="420" y="510" width="60" height="30" fill="#28a745" stroke="#155724" stroke-width="2" rx="5"/>
  <text x="450" y="530" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    Kreditt: 100%
  </text>
  
  <!-- Key insights -->
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#212529">
    Nøkkelinnsikt: Kredittid forsinker kontantstrøm, men kan øke totalt salg
  </text>
</svg>