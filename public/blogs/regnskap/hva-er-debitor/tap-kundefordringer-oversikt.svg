<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Tap på Kundefordringer - Oversikt og Håndtering
  </text>
  
  <!-- Types of losses section -->
  <rect x="50" y="60" width="700" height="160" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">
    Typer Tap på Kundefordringer
  </text>
  
  <!-- Specific losses -->
  <rect x="70" y="100" width="200" height="100" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="170" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">
    Spesifiserte Tap
  </text>
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Konkrete, identifiserte tap
  </text>
  <text x="80" y="155" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Konkurs, betalingsstandsning
  </text>
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Dokumentert betalingsudyktighet
  </text>
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Umiddelbar avskrivning
  </text>
  
  <!-- General losses -->
  <rect x="300" y="100" width="200" height="100" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">
    Generelle Tap
  </text>
  <text x="310" y="140" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Forventede tap basert på erfaring
  </text>
  <text x="310" y="155" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Statistisk beregnet tapsrisiko
  </text>
  <text x="310" y="170" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Avsetning for fremtidige tap
  </text>
  <text x="310" y="185" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Typisk 0,5-2% av omsetning
  </text>
  
  <!-- Final losses -->
  <rect x="530" y="100" width="200" height="100" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="630" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
    Endelige Tap
  </text>
  <text x="540" y="140" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Konstatert som uinnkrevelige
  </text>
  <text x="540" y="155" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Alle inkassotiltak uttømt
  </text>
  <text x="540" y="170" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Endelig bokføring som tap
  </text>
  <text x="540" y="185" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Påvirker resultatregnskap
  </text>
  
  <!-- Accounting example -->
  <rect x="50" y="240" width="700" height="120" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">
    Bokføring av Tap - Eksempel
  </text>
  
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Scenario: Konstatering av tap på kundefordring på 10 000 kr
  </text>
  
  <!-- T-accounts for loss -->
  <rect x="150" y="310" width="180" height="40" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="240" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#c62828">
    Tap på kundefordringer: Debet 10 000
  </text>
  
  <!-- Arrow -->
  <path d="M 340 330 L 380 330" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <rect x="400" y="310" width="180" height="40" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="490" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1565c0">
    Kundefordringer: Kredit 10 000
  </text>
  
  <!-- Prevention strategies -->
  <rect x="50" y="380" width="700" height="100" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">
    Forebyggende Tiltak mot Tap
  </text>
  
  <!-- Prevention measures -->
  <rect x="70" y="420" width="150" height="50" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="145" y="435" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Kredittvurdering
  </text>
  <text x="80" y="450" font-family="Arial, sans-serif" font-size="9" fill="#495057">
    • Finansiell analyse
  </text>
  <text x="80" y="462" font-family="Arial, sans-serif" font-size="9" fill="#495057">
    • Kredittopplysninger
  </text>
  
  <rect x="240" y="420" width="150" height="50" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="315" y="435" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1565c0">
    Kredittgrenser
  </text>
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="9" fill="#495057">
    • Maksimal eksponering
  </text>
  <text x="250" y="462" font-family="Arial, sans-serif" font-size="9" fill="#495057">
    • Regelmessig vurdering
  </text>
  
  <rect x="410" y="420" width="150" height="50" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="485" y="435" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e65100">
    Kreditforsikring
  </text>
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="9" fill="#495057">
    • Forsikring mot tap
  </text>
  <text x="420" y="462" font-family="Arial, sans-serif" font-size="9" fill="#495057">
    • Redusert risiko
  </text>
  
  <rect x="580" y="420" width="150" height="50" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="5"/>
  <text x="655" y="435" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
    Rask oppfølging
  </text>
  <text x="590" y="450" font-family="Arial, sans-serif" font-size="9" fill="#495057">
    • Tidlig purring
  </text>
  <text x="590" y="462" font-family="Arial, sans-serif" font-size="9" fill="#495057">
    • Systematisk inkasso
  </text>
</svg>