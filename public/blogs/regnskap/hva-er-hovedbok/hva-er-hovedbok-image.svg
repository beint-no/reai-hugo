<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Hovedbok
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d">
    Det sentrale registeret i regnskapsføring
  </text>
  
  <!-- Main ledger book illustration -->
  <rect x="300" y="120" width="200" height="280" fill="#34495e" stroke="#2c3e50" stroke-width="3" rx="10"/>
  <rect x="310" y="130" width="180" height="260" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Book spine -->
  <rect x="295" y="120" width="15" height="280" fill="#2c3e50" rx="5"/>
  
  <!-- Pages lines -->
  <line x1="320" y1="150" x2="480" y2="150" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="320" y1="170" x2="480" y2="170" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="320" y1="190" x2="480" y2="190" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="320" y1="210" x2="480" y2="210" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="320" y1="230" x2="480" y2="230" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="320" y1="250" x2="480" y2="250" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="320" y1="270" x2="480" y2="270" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="320" y1="290" x2="480" y2="290" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="320" y1="310" x2="480" y2="310" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="320" y1="330" x2="480" y2="330" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="320" y1="350" x2="480" y2="350" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="320" y1="370" x2="480" y2="370" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Debet/Kredit columns -->
  <line x1="400" y1="140" x2="400" y2="380" stroke="#3498db" stroke-width="2"/>
  <text x="360" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">DEBET</text>
  <text x="440" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">KREDIT</text>
  
  <!-- Sample entries -->
  <text x="330" y="180" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Bank</text>
  <text x="380" y="180" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">50,000</text>
  
  <text x="420" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Salg</text>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">50,000</text>
  
  <text x="330" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kostnad</text>
  <text x="380" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">30,000</text>
  
  <text x="420" y="240" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Leverandør</text>
  <text x="460" y="240" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">30,000</text>
  
  <!-- Arrows showing data flow -->
  <!-- From left -->
  <path d="M 150 200 L 280 200" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Bilag &amp;</text>
  <text x="150" y="205" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Journaler</text>
  
  <!-- To right -->
  <path d="M 520 300 L 650 300" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="580" y="290" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Rapporter &amp;</text>
  <text x="580" y="305" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Analyser</text>
  
  <!-- Key features boxes -->
  <rect x="50" y="450" width="150" height="120" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="125" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kontroll</text>
  <text x="60" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Balansekontroll</text>
  <text x="60" y="505" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Avstemming</text>
  <text x="60" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Sporbarhet</text>
  <text x="60" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Dokumentasjon</text>
  <text x="60" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Revisjonsspor</text>
  
  <rect x="225" y="450" width="150" height="120" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="300" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Organisering</text>
  <text x="235" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kontoplan</text>
  <text x="235" y="505" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kontosystem</text>
  <text x="235" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Klassifisering</text>
  <text x="235" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Struktur</text>
  <text x="235" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Systematikk</text>
  
  <rect x="400" y="450" width="150" height="120" fill="#27ae60" fill-opacity="0.1" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="475" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Rapportering</text>
  <text x="410" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Balanse</text>
  <text x="410" y="505" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Resultat</text>
  <text x="410" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kontantstrøm</text>
  <text x="410" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Nøkkeltall</text>
  <text x="410" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Analyser</text>
  
  <rect x="575" y="450" width="150" height="120" fill="#f39c12" fill-opacity="0.1" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="650" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Compliance</text>
  <text x="585" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Bokføringsloven</text>
  <text x="585" y="505" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Regnskapsstandarder</text>
  <text x="585" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Oppbevaringsplikt</text>
  <text x="585" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Revisjonsklarhet</text>
  <text x="585" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kvalitetssikring</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>