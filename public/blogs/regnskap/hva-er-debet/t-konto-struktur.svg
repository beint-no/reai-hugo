<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="debitSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">T-Konto Struktur</text>
  
  <!-- Main T-Account -->
  <g transform="translate(250, 80)">
    <!-- Account frame -->
    <rect x="0" y="0" width="300" height="200" fill="white" stroke="#374151" stroke-width="3"/>
    
    <!-- Account name area -->
    <rect x="0" y="0" width="300" height="40" fill="#e5e7eb" stroke="#374151" stroke-width="1"/>
    <text x="150" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KONTONAVN</text>
    
    <!-- Vertical divider -->
    <line x1="150" y1="40" x2="150" y2="200" stroke="#374151" stroke-width="3"/>
    
    <!-- Debit side -->
    <rect x="0" y="40" width="150" height="160" fill="url(#debitSide)"/>
    <text x="75" y="65" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DEBET</text>
    <text x="75" y="85" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12">(Venstre side)</text>
    
    <!-- Credit side -->
    <rect x="150" y="40" width="150" height="160" fill="url(#creditSide)"/>
    <text x="225" y="65" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KREDIT</text>
    <text x="225" y="85" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="12">(Høyre side)</text>
    
    <!-- Sample entries -->
    <text x="20" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="11">1000</text>
    <text x="20" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="11">500</text>
    <text x="20" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="11">2000</text>
    
    <text x="170" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="11">800</text>
    <text x="170" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="11">300</text>
    
    <!-- Balance line -->
    <line x1="10" y1="160" x2="140" y2="160" stroke="#374151" stroke-width="1"/>
    <line x1="160" y1="160" x2="290" y2="160" stroke="#374151" stroke-width="1"/>
    
    <!-- Balance amounts -->
    <text x="75" y="180" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3500</text>
    <text x="225" y="180" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1100</text>
    
    <!-- Net balance -->
    <text x="75" y="195" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Saldo: 2400 Dr</text>
  </g>
  
  <!-- Component explanations -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Komponenter i T-Kontoen:</text>
    
    <!-- Account name explanation -->
    <rect x="0" y="20" width="20" height="15" fill="#e5e7eb" stroke="#374151" stroke-width="1"/>
    <text x="30" y="32" fill="#374151" font-family="Arial, sans-serif" font-size="14">Kontonavn - Identifiserer kontoen (f.eks. "Bank", "Kundefordringer")</text>
    
    <!-- Debit side explanation -->
    <rect x="0" y="50" width="20" height="15" fill="url(#debitSide)" stroke="#16a34a" stroke-width="1"/>
    <text x="30" y="62" fill="#374151" font-family="Arial, sans-serif" font-size="14">Debetside - Venstre side hvor debetposter registreres</text>
    
    <!-- Credit side explanation -->
    <rect x="0" y="80" width="20" height="15" fill="url(#creditSide)" stroke="#d97706" stroke-width="1"/>
    <text x="30" y="92" fill="#374151" font-family="Arial, sans-serif" font-size="14">Kreditside - Høyre side hvor kreditposter registreres</text>
    
    <!-- Balance explanation -->
    <text x="30" y="122" fill="#374151" font-family="Arial, sans-serif" font-size="14">Saldo - Differansen mellom debet- og kreditsiden</text>
    <text x="50" y="140" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">• Dr = Debetsaldo (debet > kredit)</text>
    <text x="50" y="155" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">• Cr = Kreditsaldo (kredit > debet)</text>
  </g>
  
  <!-- Usage examples -->
  <g transform="translate(450, 320)">
    <text x="0" y="0" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Praktisk Bruk:</text>
    
    <text x="0" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1. Registrering av transaksjoner</text>
    <text x="20" y="48" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">• Hver transaksjon påvirker minst to kontoer</text>
    <text x="20" y="63" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">• Debet på en konto, kredit på en annen</text>
    
    <text x="0" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2. Beregning av saldo</text>
    <text x="20" y="108" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">• Summer alle debetposter</text>
    <text x="20" y="123" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">• Summer alle kreditposter</text>
    <text x="20" y="138" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">• Finn differansen</text>
    
    <text x="0" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3. Kontroll og avstemming</text>
    <text x="20" y="183" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">• Verifiser at total debet = total kredit</text>
  </g>
  
  <!-- Formula -->
  <rect x="250" y="520" width="300" height="60" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="5"/>
  <text x="400" y="545" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">T-Konto Formel:</text>
  <text x="400" y="565" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14">Saldo = |Debetsum - Kreditsum|</text>
</svg>