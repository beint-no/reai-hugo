<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Hva er Debet?</text>
  
  <!-- Main content area -->
  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  
  <!-- Debet explanation -->
  <text x="400" y="160" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Debet = Venstre side av regnskapskontoer</text>
  
  <!-- T-Account illustration -->
  <g transform="translate(300, 180)">
    <!-- T-Account structure -->
    <rect x="0" y="0" width="200" height="120" fill="none" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="30" x2="200" y2="30" stroke="#374151" stroke-width="2"/>
    <line x1="100" y1="30" x2="100" y2="120" stroke="#374151" stroke-width="2"/>
    
    <!-- Account name -->
    <text x="100" y="20" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Konto</text>
    
    <!-- Debet side -->
    <rect x="0" y="30" width="100" height="90" fill="url(#debitGradient)" opacity="0.2"/>
    <text x="50" y="50" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DEBET</text>
    <text x="50" y="70" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="10">(Venstre)</text>
    
    <!-- Credit side -->
    <text x="150" y="50" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KREDIT</text>
    <text x="150" y="70" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="10">(Høyre)</text>
  </g>
  
  <!-- Key points -->
  <text x="70" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Eiendeler øker med debet</text>
  <text x="70" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Kostnader øker med debet</text>
  <text x="420" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Grunnlag for dobbelt bokholderi</text>
  <text x="420" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Total debet = Total kredit</text>
</svg>