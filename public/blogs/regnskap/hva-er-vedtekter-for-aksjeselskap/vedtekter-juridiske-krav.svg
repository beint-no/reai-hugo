<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Lovpålagte Krav til Vedtekter</text>
  
  <!-- Law book representation -->
  <rect x="50" y="60" width="120" height="160" fill="#34495e" stroke="#2c3e50" stroke-width="3" rx="5"/>
  <rect x="55" y="65" width="110" height="20" fill="#e74c3c"/>
  <text x="110" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AKSJELOVEN</text>
  <text x="110" y="120" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="12">§ 2-2</text>
  <text x="110" y="140" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Vedtektenes</text>
  <text x="110" y="155" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">innhold</text>
  
  <!-- Arrow from law to requirements -->
  <path d="M 170 140 Q 220 140 270 140" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Requirements table -->
  <rect x="280" y="80" width="480" height="480" fill="white" stroke="#3498db" stroke-width="2" rx="8"/>
  
  <!-- Table header -->
  <rect x="280" y="80" width="480" height="40" fill="#3498db" rx="8 8 0 0"/>
  <text x="520" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Obligatoriske Bestemmelser</text>
  
  <!-- Row 1: Selskapets navn -->
  <rect x="280" y="120" width="480" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <circle cx="310" cy="145" r="8" fill="#e74c3c"/>
  <text x="325" y="150" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1. Selskapets navn</text>
  <text x="300" y="170" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Fullstendig firmanavn med AS-betegnelse</text>
  <text x="300" y="185" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Må være unikt og registrerbart</text>
  
  <!-- Row 2: Forretningsadresse -->
  <rect x="280" y="200" width="480" height="80" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <circle cx="310" cy="225" r="8" fill="#e74c3c"/>
  <text x="325" y="230" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2. Forretningsadresse</text>
  <text x="300" y="250" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Juridisk hovedsete for selskapet</text>
  <text x="300" y="265" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Bestemmer verneting og jurisdiksjon</text>
  
  <!-- Row 3: Virksomhetens art -->
  <rect x="280" y="280" width="480" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <circle cx="310" cy="305" r="8" fill="#e74c3c"/>
  <text x="325" y="310" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3. Virksomhetens art</text>
  <text x="300" y="330" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Beskrivelse av selskapets formål</text>
  <text x="300" y="345" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Avgrenser virksomhetens omfang</text>
  
  <!-- Row 4: Aksjekapital -->
  <rect x="280" y="360" width="480" height="80" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <circle cx="310" cy="385" r="8" fill="#e74c3c"/>
  <text x="325" y="390" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4. Aksjekapital</text>
  <text x="300" y="410" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Størrelse på aksjekapital (min. 30.000 kr)</text>
  <text x="300" y="425" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Grunnlag for egenkapitalberegning</text>
  
  <!-- Row 5: Aksjenes pålydende -->
  <rect x="280" y="440" width="480" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <circle cx="310" cy="465" r="8" fill="#e74c3c"/>
  <text x="325" y="470" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5. Aksjenes pålydende</text>
  <text x="300" y="490" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Verdi per aksje eller uten pålydende</text>
  <text x="300" y="505" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Påvirker aksjestruktur og rettigheter</text>
  
  <!-- Registration requirement -->
  <rect x="50" y="280" width="180" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="140" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Registreringskrav</text>
  <text x="140" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Vedtektene må</text>
  <text x="140" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">registreres i</text>
  <text x="140" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Foretaksregisteret</text>
  
  <!-- Consequences box -->
  <rect x="50" y="420" width="180" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="140" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Konsekvenser</text>
  <text x="140" y="465" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Manglende</text>
  <text x="140" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">oppfyllelse kan</text>
  <text x="140" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">føre til avregistrering</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>