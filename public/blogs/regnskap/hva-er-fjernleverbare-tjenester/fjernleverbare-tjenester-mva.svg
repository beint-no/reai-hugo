<svg width="750" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="b2cGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#721c24;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="b2bGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#155724;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="450" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="375" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    MVA-behandling av Fjernleverbare Tjenester
  </text>
  
  <!-- Norwegian supplier -->
  <g transform="translate(100,150)">
    <rect x="-50" y="-30" width="100" height="60" rx="8" fill="#007bff" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Norsk</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Leverandør</text>
    
    <!-- Norwegian flag colors -->
    <rect x="-40" y="15" width="80" height="8" fill="#ba0c2f"/>
    <rect x="-40" y="15" width="80" height="3" fill="white"/>
    <rect x="-40" y="20" width="80" height="3" fill="#00205b"/>
  </g>
  
  <!-- B2C Customer -->
  <g transform="translate(375,100)">
    <rect x="-60" y="-35" width="120" height="70" rx="10" fill="url(#b2cGradient)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">B2C Kunde</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Privatperson)</text>
    
    <!-- Person icon -->
    <g transform="translate(0,15)">
      <circle cx="0" cy="-5" r="6" fill="white" opacity="0.9"/>
      <ellipse cx="0" cy="8" rx="8" ry="6" fill="white" opacity="0.9"/>
    </g>
    
    <!-- MVA treatment -->
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#721c24">MVA i kundens land</text>
    <text x="0" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#721c24">MOSS eller registrering</text>
  </g>
  
  <!-- B2B Customer -->
  <g transform="translate(375,280)">
    <rect x="-60" y="-35" width="120" height="70" rx="10" fill="url(#b2bGradient)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">B2B Kunde</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Næringsdrivende)</text>
    
    <!-- Business icon -->
    <g transform="translate(0,15)">
      <rect x="-10" y="-5" width="20" height="12" rx="2" fill="white" opacity="0.9"/>
      <rect x="-6" y="-2" width="4" height="6" fill="#28a745"/>
      <rect x="2" y="-2" width="4" height="6" fill="#28a745"/>
    </g>
    
    <!-- MVA treatment -->
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#155724">Omvendt avgiftsplikt</text>
    <text x="0" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#155724">Kunden betaler MVA</text>
  </g>
  
  <!-- Arrows and flow -->
  <g stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
      </marker>
    </defs>
    
    <!-- Arrow to B2C -->
    <path d="M 150 130 Q 250 80 315 100" stroke="#dc3545" stroke-width="2"/>
    
    <!-- Arrow to B2B -->
    <path d="M 150 170 Q 250 220 315 280" stroke="#28a745" stroke-width="2"/>
  </g>
  
  <!-- Service examples -->
  <g transform="translate(650,150)">
    <rect x="-70" y="-50" width="140" height="100" rx="8" fill="#6c757d" opacity="0.1"/>
    <text x="0" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Tjenester</text>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• SaaS-løsninger</text>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Streaming</text>
    <text x="0" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Cloud-lagring</text>
    <text x="0" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• API-tjenester</text>
    <text x="0" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• E-læring</text>
  </g>
  
  <!-- Key principles -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#495057">
    <text x="50" y="380" font-weight="bold">Stedsbestemmelse:</text>
    <text x="50" y="395">Tjenesten anses levert der kunden har sitt sete</text>
    <text x="50" y="410">- ikke der leverandøren befinner seg</text>
    
    <text x="400" y="380" font-weight="bold">Dokumentasjon kreves:</text>
    <text x="400" y="395">• Kundens identitet og lokalisering</text>
    <text x="400" y="410">• MVA-nummer for B2B-kunder</text>
    <text x="400" y="425">• Tekniske leveringsdetaljer</text>
  </g>
  
  <!-- EU flag indicator -->
  <g transform="translate(50,50)">
    <rect x="-25" y="-15" width="50" height="30" rx="3" fill="#003399"/>
    <g fill="#ffcc00">
      <circle cx="0" cy="-8" r="1.5"/>
      <circle cx="6" cy="-6" r="1.5"/>
      <circle cx="8" cy="0" r="1.5"/>
      <circle cx="6" cy="6" r="1.5"/>
      <circle cx="0" cy="8" r="1.5"/>
      <circle cx="-6" cy="6" r="1.5"/>
      <circle cx="-8" cy="0" r="1.5"/>
      <circle cx="-6" cy="-6" r="1.5"/>
    </g>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">EU-regler</text>
  </g>
</svg>