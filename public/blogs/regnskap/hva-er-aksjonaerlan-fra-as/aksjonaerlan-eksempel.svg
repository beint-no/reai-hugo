<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scenarioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="correctGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wrongGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">Praktisk Eksempel: Aksjonærlån</text>
  
  <!-- Scenario setup -->
  <rect x="50" y="50" width="700" height="80" fill="url(#scenarioGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">Scenario: Aksjonær trenger 500 000 kr til boligkjøp</text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFF">Selskapet har god likviditet og kan låne ut penger</text>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFF">Normrente: 3,0% | Nedbetalingstid: 10 år</text>
  
  <!-- Correct approach (left) -->
  <rect x="50" y="150" width="340" height="400" fill="url(#correctGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="220" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">✓ Korrekt Tilnærming</text>
  
  <!-- Loan details -->
  <rect x="70" y="200" width="300" height="100" fill="#FFF" stroke="#27AE60" stroke-width="2" rx="5"/>
  <text x="220" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Låneavtale</text>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Lånebeløp: 500 000 kr</text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Rente: 3,0% (normrente)</text>
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Nedbetalingstid: 10 år</text>
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Skriftlig avtale: ✓</text>
  
  <!-- Annual costs -->
  <rect x="70" y="320" width="300" height="80" fill="#E8F6F3" stroke="#27AE60" stroke-width="1" rx="5"/>
  <text x="220" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Årlige Kostnader</text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Rentekostnad: 15 000 kr</text>
  <text x="80" y="375" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Avdrag: ca. 43 000 kr</text>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27AE60">Totalt årlig: 58 000 kr</text>
  
  <!-- Tax consequences -->
  <text x="220" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Skattemessige Konsekvenser:</text>
  <text x="80" y="450" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Ingen skattepliktig fordel</text>
  <text x="80" y="470" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Rente fradragsberettiget</text>
  <text x="80" y="490" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Selskap får renteinntekt</text>
  <text x="80" y="510" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Følger alle regler</text>
  <text x="80" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">Ekstra skatt: 0 kr</text>
  
  <!-- Wrong approach (right) -->
  <rect x="410" y="150" width="340" height="400" fill="url(#wrongGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="580" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">✗ Feil Tilnærming</text>
  
  <!-- Wrong loan details -->
  <rect x="430" y="200" width="300" height="100" fill="#FFF" stroke="#E74C3C" stroke-width="2" rx="5"/>
  <text x="580" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Låneavtale</text>
  <text x="440" y="240" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Lånebeløp: 500 000 kr</text>
  <text x="440" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Rente: 1,0% (for lav!)</text>
  <text x="440" y="270" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Nedbetalingstid: 10 år</text>
  <text x="440" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Skriftlig avtale: ✓</text>
  
  <!-- Wrong annual costs -->
  <rect x="430" y="320" width="300" height="80" fill="#FADBD8" stroke="#E74C3C" stroke-width="1" rx="5"/>
  <text x="580" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Årlige Kostnader</text>
  <text x="440" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Rentekostnad: 5 000 kr</text>
  <text x="440" y="375" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Avdrag: ca. 48 000 kr</text>
  <text x="440" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">Totalt årlig: 53 000 kr</text>
  
  <!-- Wrong tax consequences -->
  <text x="580" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Skattemessige Konsekvenser:</text>
  <text x="440" y="450" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Rentefordel: 10 000 kr</text>
  <text x="440" y="470" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Skattepliktig fordel</text>
  <text x="440" y="490" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Utbytteskatt: 31,68%</text>
  <text x="440" y="510" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Risiko for tilleggsskatt</text>
  <text x="440" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">Ekstra skatt: 3 168 kr</text>
  
  <!-- Comparison arrow -->
  <path d="M 390 350 L 410 350" stroke="#2C3E50" stroke-width="3" fill="none"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">VS</text>
  
  <!-- Bottom summary -->
  <rect x="50" y="570" width="700" height="25" fill="#2C3E50" stroke="#34495E" stroke-width="1" rx="5"/>
  <text x="400" y="587" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">
    Konklusjon: Selv om lånet ser billigere ut, koster feil rente 3 168 kr ekstra i skatt årlig
  </text>
  
  <!-- Calculation details box -->
  <rect x="200" y="480" width="400" height="60" fill="#F8F9FA" stroke="#BDC3C7" stroke-width="2" rx="8"/>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Detaljert Skatteberegning</text>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Rentefordel: (3,0% - 1,0%) × 500 000 = 10 000 kr</text>
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Utbytteskatt: 10 000 × 31,68% = 3 168 kr</text>
  
  <!-- Arrows pointing to calculation -->
  <path d="M 580 470 L 500 490" stroke="#E74C3C" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#E74C3C"/>
    </marker>
  </defs>
</svg>