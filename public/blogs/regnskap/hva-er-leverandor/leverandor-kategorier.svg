<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Leverandørkategorier
  </text>
  
  <!-- Main categorization title -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#34495e">
    Basert på Leveransetype og Strategisk Betydning
  </text>
  
  <!-- Left side - By delivery type -->
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Basert på Leveransetype
  </text>
  
  <!-- Goods suppliers -->
  <rect x="50" y="140" width="300" height="80" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    VARELEVERANDØRER
  </text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Leverer fysiske produkter
  </text>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Grossister • Produsenter • Importører
  </text>
  
  <!-- Service suppliers -->
  <rect x="50" y="240" width="300" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    TJENESTELEVERANDØRER
  </text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Leverer immaterielle tjenester
  </text>
  <text x="200" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Konsulenter • Revisorer • IT-leverandører
  </text>
  
  <!-- Combined suppliers -->
  <rect x="50" y="340" width="300" height="80" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="200" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    KOMBINERTE LEVERANDØRER
  </text>
  <text x="200" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Leverer både varer og tjenester
  </text>
  <text x="200" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Systemleverandører med support
  </text>
  
  <!-- Right side - By strategic importance -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Basert på Strategisk Betydning
  </text>
  
  <!-- Critical suppliers -->
  <rect x="450" y="140" width="300" height="60" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="600" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KRITISKE LEVERANDØRER
  </text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Essensielle for drift - høy risiko ved svikt
  </text>
  
  <!-- Strategic suppliers -->
  <rect x="450" y="220" width="300" height="60" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="600" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    STRATEGISKE LEVERANDØRER
  </text>
  <text x="600" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Bidrar til konkurransefortrinn
  </text>
  
  <!-- Routine suppliers -->
  <rect x="450" y="300" width="300" height="60" rx="8" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
  <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    RUTINELEVERANDØRER
  </text>
  <text x="600" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Standardvarer/-tjenester - lav kompleksitet
  </text>
  
  <!-- One-time suppliers -->
  <rect x="450" y="380" width="300" height="60" rx="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ENGANGSLEVERANDØRER
  </text>
  <text x="600" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Spesifikke prosjekter - midlertidig forhold
  </text>
  
  <!-- Matrix illustration -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Leverandørmatrise: Strategisk Betydning vs. Leveringsrisiko
  </text>
  
  <!-- Matrix axes -->
  <line x1="100" y1="550" x2="700" y2="550" stroke="#34495e" stroke-width="2"/>
  <line x1="100" y1="550" x2="100" y2="500" stroke="#34495e" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    Leveringsrisiko →
  </text>
  <text x="70" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e" transform="rotate(-90 70 525)">
    Strategisk betydning ↑
  </text>
  
  <!-- Matrix quadrants -->
  <!-- High strategic, low risk -->
  <circle cx="200" cy="520" r="8" fill="#27ae60"/>
  <text x="220" y="525" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Strategiske</text>
  
  <!-- High strategic, high risk -->
  <circle cx="600" cy="520" r="8" fill="#e74c3c"/>
  <text x="620" y="525" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Kritiske</text>
  
  <!-- Low strategic, low risk -->
  <circle cx="200" cy="540" r="8" fill="#1abc9c"/>
  <text x="220" y="545" font-family="Arial, sans-serif" font-size="10" fill="#1abc9c">Rutine</text>
  
  <!-- Low strategic, high risk -->
  <circle cx="600" cy="540" r="8" fill="#95a5a6"/>
  <text x="620" y="545" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">Engangs</text>
  
  <!-- Dividing line -->
  <line x1="400" y1="100" x2="400" y2="450" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
</svg>