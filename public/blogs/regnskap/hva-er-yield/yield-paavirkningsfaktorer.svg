<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="50" fill="url(#headerGrad)" rx="8" filter="url(#shadow)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Faktorer som Påvirker Yield
  </text>
  
  <!-- Central Yield Circle -->
  <circle cx="400" cy="300" r="80" fill="#fbbf24" stroke="#f59e0b" stroke-width="3" filter="url(#shadow)"/>
  <text x="400" y="295" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">YIELD</text>
  <text x="400" y="315" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14">Avkastning</text>
  
  <!-- Makroøkonomiske Faktorer -->
  <g>
    <!-- Sentralbank -->
    <circle cx="150" cy="150" r="50" fill="#dc2626" stroke="#b91c1c" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sentralbank</text>
    <text x="150" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Styringsrente</text>
    <line x1="200" y1="150" x2="320" y2="250" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Inflasjon -->
    <circle cx="650" cy="150" r="50" fill="#dc2626" stroke="#b91c1c" stroke-width="2" filter="url(#shadow)"/>
    <text x="650" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Inflasjon</text>
    <text x="650" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Reell vs Nominell</text>
    <line x1="600" y1="150" x2="480" y2="250" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Økonomisk Vekst -->
    <circle cx="150" cy="450" r="50" fill="#dc2626" stroke="#b91c1c" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Øk. Vekst</text>
    <text x="150" y="460" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Kredittrisiko</text>
    <line x1="200" y1="450" x2="320" y2="350" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Valutapolitikk -->
    <circle cx="650" cy="450" r="50" fill="#dc2626" stroke="#b91c1c" stroke-width="2" filter="url(#shadow)"/>
    <text x="650" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Valuta</text>
    <text x="650" y="460" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Kapitalstrømmer</text>
    <line x1="600" y1="450" x2="480" y2="350" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Selskapsspesifikke Faktorer -->
  <g>
    <!-- Lønnsomhet -->
    <rect x="50" y="270" width="80" height="60" fill="#059669" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="90" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Lønnsomhet</text>
    <text x="90" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Høyere profitt</text>
    <line x1="130" y1="300" x2="320" y2="300" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Utbyttepolitikk -->
    <rect x="670" y="270" width="80" height="60" fill="#059669" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="710" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Utbytte</text>
    <text x="710" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Dividend yield</text>
    <line x1="670" y1="300" x2="480" y2="300" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Vekstforventninger -->
    <rect x="360" y="100" width="80" height="60" fill="#059669" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="400" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Vekst</text>
    <text x="400" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Forventninger</text>
    <line x1="400" y1="160" x2="400" y2="220" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Finansiell Risiko -->
    <rect x="360" y="440" width="80" height="60" fill="#059669" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="400" y="465" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Fin. Risiko</text>
    <text x="400" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Gjeldsgrad</text>
    <line x1="400" y1="440" x2="400" y2="380" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Markedsfaktorer -->
  <g>
    <!-- Tilbud/Etterspørsel -->
    <ellipse cx="250" cy="200" rx="60" ry="30" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Tilbud &amp;</text>
    <text x="250" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Etterspørsel</text>
    <line x1="290" y1="220" x2="340" y2="260" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Likviditet -->
    <ellipse cx="550" cy="200" rx="60" ry="30" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" filter="url(#shadow)"/>
    <text x="550" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Likviditet</text>
    <line x1="510" y1="220" x2="460" y2="260" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Volatilitet -->
    <ellipse cx="250" cy="400" rx="60" ry="30" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Volatilitet</text>
    <line x1="290" y1="380" x2="340" y2="340" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Investor Sentiment -->
    <ellipse cx="550" cy="400" rx="60" ry="30" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" filter="url(#shadow)"/>
    <text x="550" y="395" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Investor</text>
    <text x="550" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Sentiment</text>
    <line x1="510" y1="380" x2="460" y2="340" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Legend -->
  <g>
    <rect x="50" y="520" width="700" height="60" fill="white" stroke="#d1d5db" stroke-width="1" rx="8" filter="url(#shadow)"/>
    <text x="70" y="540" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forklaring:</text>
    
    <circle cx="90" cy="555" r="8" fill="#dc2626"/>
    <text x="110" y="560" fill="#374151" font-family="Arial, sans-serif" font-size="10">Makroøkonomiske faktorer</text>
    
    <rect x="250" y="547" width="16" height="16" fill="#059669" rx="2"/>
    <text x="280" y="560" fill="#374151" font-family="Arial, sans-serif" font-size="10">Selskapsspesifikke faktorer</text>
    
    <ellipse cx="450" cy="555" rx="12" ry="8" fill="#7c3aed"/>
    <text x="475" y="560" fill="#374151" font-family="Arial, sans-serif" font-size="10">Markedsfaktorer</text>
    
    <circle cx="600" cy="555" r="8" fill="#fbbf24"/>
    <text x="620" y="560" fill="#374151" font-family="Arial, sans-serif" font-size="10">Yield (resultat)</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>