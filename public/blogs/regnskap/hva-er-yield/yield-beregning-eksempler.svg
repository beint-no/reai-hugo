<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#grad)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Detaljerte Yield-Beregningseksempler</text>
  
  <!-- Example 1: Advanced Dividend Yield -->
  <rect x="30" y="60" width="350" height="180" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <rect x="30" y="60" width="350" height="30" fill="#3b82f6" rx="8"/>
  <text x="205" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Dividend Yield - Komplett Eksempel</text>
  
  <g>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Bedrift: TechCorp AS</text>
    <text x="50" y="125" font-family="Arial, sans-serif" font-size="10" fill="#374151">Aksjekurs: 180 kr</text>
    <text x="50" y="138" font-family="Arial, sans-serif" font-size="10" fill="#374151">Kvartalsutbytte: 2 kr (4 ganger i året)</text>
    <text x="50" y="151" font-family="Arial, sans-serif" font-size="10" fill="#374151">Spesialutbytte (engangstrakter): 3 kr</text>
    
    <line x1="50" y1="160" x2="360" y2="160" stroke="#cbd5e1" stroke-width="1"/>
    
    <text x="50" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Beregning:</text>
    <text x="50" y="190" font-family="Arial, sans-serif" font-size="10" fill="#374151">Årlig ordinært utbytte: 2 kr × 4 = 8 kr</text>
    <text x="50" y="203" font-family="Arial, sans-serif" font-size="10" fill="#374151">Total utbytte inkl. spesial: 8 + 3 = 11 kr</text>
    <text x="50" y="216" font-family="Arial, sans-serif" font-size="10" fill="#374151">Ordinær dividend yield: (8 ÷ 180) × 100 = 4.44%</text>
    <text x="50" y="229" font-family="Arial, sans-serif" font-size="10" fill="#059669" font-weight="bold">Total dividend yield: (11 ÷ 180) × 100 = 6.11%</text>
  </g>
  
  <!-- Example 2: Bond YTM Calculation -->
  <rect x="420" y="60" width="350" height="180" fill="white" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <rect x="420" y="60" width="350" height="30" fill="#f59e0b" rx="8"/>
  <text x="595" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Bond Yield to Maturity (YTM)</text>
  
  <g>
    <text x="440" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Obligasjon: StatsBond 2029</text>
    <text x="440" y="125" font-family="Arial, sans-serif" font-size="10" fill="#374151">Pålydende verdi: 1000 kr</text>
    <text x="440" y="138" font-family="Arial, sans-serif" font-size="10" fill="#374151">Markedspris: 950 kr</text>
    <text x="440" y="151" font-family="Arial, sans-serif" font-size="10" fill="#374151">Kupongrente: 4% (40 kr årlig)</text>
    <text x="440" y="164" font-family="Arial, sans-serif" font-size="10" fill="#374151">Tid til forfall: 5 år</text>
    
    <line x1="440" y1="173" x2="750" y2="173" stroke="#cbd5e1" stroke-width="1"/>
    
    <text x="440" y="188" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Beregning:</text>
    <text x="440" y="203" font-family="Arial, sans-serif" font-size="10" fill="#374151">Current Yield: (40 ÷ 950) × 100 = 4.21%</text>
    <text x="440" y="216" font-family="Arial, sans-serif" font-size="10" fill="#374151">Kapitalgevinst ved forfall: 1000 - 950 = 50 kr</text>
    <text x="440" y="229" font-family="Arial, sans-serif" font-size="10" fill="#059669" font-weight="bold">YTM (approx): 4.21% + (50÷5÷950) × 100 = 5.26%</text>
  </g>
  
  <!-- Example 3: Earnings Yield vs P/E -->
  <rect x="30" y="270" width="350" height="180" fill="white" stroke="#22c55e" stroke-width="2" rx="8"/>
  <rect x="30" y="270" width="350" height="30" fill="#22c55e" rx="8"/>
  <text x="205" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Earnings Yield vs P/E Sammenheng</text>
  
  <g>
    <text x="50" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Bedrift: GrowthCorp AS</text>
    <text x="50" y="335" font-family="Arial, sans-serif" font-size="10" fill="#374151">Aksjekurs: 250 kr</text>
    <text x="50" y="348" font-family="Arial, sans-serif" font-size="10" fill="#374151">Resultat per aksje (EPS): 20 kr</text>
    <text x="50" y="361" font-family="Arial, sans-serif" font-size="10" fill="#374151">Forventet EPS vekst: 15% årlig</text>
    
    <line x1="50" y1="370" x2="360" y2="370" stroke="#cbd5e1" stroke-width="1"/>
    
    <text x="50" y="385" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Beregning:</text>
    <text x="50" y="400" font-family="Arial, sans-serif" font-size="10" fill="#374151">P/E-ratio: 250 ÷ 20 = 12.5</text>
    <text x="50" y="413" font-family="Arial, sans-serif" font-size="10" fill="#374151">Earnings Yield: (20 ÷ 250) × 100 = 8%</text>
    <text x="50" y="426" font-family="Arial, sans-serif" font-size="10" fill="#374151">Verifisering: 1 ÷ 12.5 = 0.08 = 8%</text>
    <text x="50" y="439" font-family="Arial, sans-serif" font-size="10" fill="#059669" font-weight="bold">PEG-ratio: 12.5 ÷ 15 = 0.83 (attraktiv vekstverdi)</text>
  </g>
  
  <!-- Example 4: REIT Yield Calculation -->
  <rect x="420" y="270" width="350" height="180" fill="white" stroke="#ec4899" stroke-width="2" rx="8"/>
  <rect x="420" y="270" width="350" height="30" fill="#ec4899" rx="8"/>
  <text x="595" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">REIT Yield - Eiendomsavkastning</text>
  
  <g>
    <text x="440" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Oslo Properties REIT</text>
    <text x="440" y="335" font-family="Arial, sans-serif" font-size="10" fill="#374151">Aksjekurs: 120 kr</text>
    <text x="440" y="348" font-family="Arial, sans-serif" font-size="10" fill="#374151">Funds From Operations (FFO): 9 kr per aksje</text>
    <text x="440" y="361" font-family="Arial, sans-serif" font-size="10" fill="#374151">Utbetalt dividend: 7.2 kr per aksje</text>
    <text x="440" y="374" font-family="Arial, sans-serif" font-size="10" fill="#374151">Net Asset Value (NAV): 115 kr per aksje</text>
    
    <line x1="440" y1="383" x2="750" y2="383" stroke="#cbd5e1" stroke-width="1"/>
    
    <text x="440" y="398" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Beregning:</text>
    <text x="440" y="413" font-family="Arial, sans-serif" font-size="10" fill="#374151">FFO Yield: (9 ÷ 120) × 100 = 7.5%</text>
    <text x="440" y="426" font-family="Arial, sans-serif" font-size="10" fill="#374151">Dividend Yield: (7.2 ÷ 120) × 100 = 6%</text>
    <text x="440" y="439" font-family="Arial, sans-serif" font-size="10" fill="#059669" font-weight="bold">NAV Yield: (7.2 ÷ 115) × 100 = 6.26%</text>
  </g>
  
  <!-- Footer with Key Insights -->
  <rect x="50" y="470" width="700" height="25" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="4"/>
  <text x="400" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Sammenlign alltid yields innenfor samme aktivaklasse og juster for risiko og skatt</text>
</svg>