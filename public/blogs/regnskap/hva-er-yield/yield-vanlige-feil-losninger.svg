<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="50" fill="url(#headerGrad)" rx="8" filter="url(#shadow)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Vanlige Feil og Beste Praksis i Yield-Analyse
  </text>
  
  <!-- Error 1: Yield Chasing -->
  <g>
    <rect x="50" y="90" width="340" height="100" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="220" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FEIL 1: Yield-Chasing</text>
    
    <!-- Problem -->
    <rect x="70" y="125" width="120" height="25" fill="#fca5a5" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="130" y="142" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Problem</text>
    
    <rect x="210" y="125" width="160" height="25" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="290" y="142" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10">Fokus kun på høy yield</text>
    
    <!-- Solution -->
    <text x="70" y="170" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Løsning:</text>
    <text x="70" y="185" fill="white" font-family="Arial, sans-serif" font-size="9">• Analyser kredittrisiko og bærekraft</text>
  </g>
  
  <g>
    <rect x="410" y="90" width="340" height="100" fill="#10b981" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="580" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LØSNING 1: Holistisk Analyse</text>
    
    <!-- Best practice -->
    <circle cx="440" cy="135" r="3" fill="#bbf7d0"/>
    <text x="450" y="140" fill="white" font-family="Arial, sans-serif" font-size="10">Vurder yield i forhold til historiske nivåer</text>
    
    <circle cx="440" cy="155" r="3" fill="#bbf7d0"/>
    <text x="450" y="160" fill="white" font-family="Arial, sans-serif" font-size="10">Diversifiser på tvers av yield-kilder</text>
    
    <circle cx="440" cy="175" r="3" fill="#bbf7d0"/>
    <text x="450" y="180" fill="white" font-family="Arial, sans-serif" font-size="10">Stress-test under ulike scenarioer</text>
  </g>
  
  <!-- Error 2: Tax Ignorance -->
  <g>
    <rect x="50" y="210" width="340" height="100" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="220" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FEIL 2: Skattkonsekvenser</text>
    
    <!-- Problem -->
    <rect x="70" y="245" width="120" height="25" fill="#fca5a5" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="130" y="262" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Problem</text>
    
    <rect x="210" y="245" width="160" height="25" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="290" y="262" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10">Ignorerer skatteffekter</text>
    
    <!-- Solution -->
    <text x="70" y="290" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Løsning:</text>
    <text x="70" y="305" fill="white" font-family="Arial, sans-serif" font-size="9">• Beregn yield etter skatt</text>
  </g>
  
  <g>
    <rect x="410" y="210" width="340" height="100" fill="#10b981" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="580" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LØSNING 2: Skatteeffektivitet</text>
    
    <!-- Best practice -->
    <circle cx="440" cy="255" r="3" fill="#bbf7d0"/>
    <text x="450" y="260" fill="white" font-family="Arial, sans-serif" font-size="10">Vurder skatteeffektivitet av ulike yield-typer</text>
    
    <circle cx="440" cy="275" r="3" fill="#bbf7d0"/>
    <text x="450" y="280" fill="white" font-family="Arial, sans-serif" font-size="10">Konsider skattetiming og -planlegging</text>
    
    <circle cx="440" cy="295" r="3" fill="#bbf7d0"/>
    <text x="450" y="300" fill="white" font-family="Arial, sans-serif" font-size="10">Bruk skjermingsfradrag effektivt</text>
  </g>
  
  <!-- Error 3: Static Analysis -->
  <g>
    <rect x="50" y="330" width="340" height="100" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="220" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FEIL 3: Statisk Analyse</text>
    
    <!-- Problem -->
    <rect x="70" y="365" width="120" height="25" fill="#fca5a5" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="130" y="382" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Problem</text>
    
    <rect x="210" y="365" width="160" height="25" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="290" y="382" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10">Anta konstant yield</text>
    
    <!-- Solution -->
    <text x="70" y="410" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Løsning:</text>
    <text x="70" y="425" fill="white" font-family="Arial, sans-serif" font-size="9">• Analyser yield-bærekraft</text>
  </g>
  
  <g>
    <rect x="410" y="330" width="340" height="100" fill="#10b981" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="580" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LØSNING 3: Dynamisk Analyse</text>
    
    <!-- Best practice -->
    <circle cx="440" cy="375" r="3" fill="#bbf7d0"/>
    <text x="450" y="380" fill="white" font-family="Arial, sans-serif" font-size="10">Vurder fremtidige kontantstrømmer</text>
    
    <circle cx="440" cy="395" r="3" fill="#bbf7d0"/>
    <text x="450" y="400" fill="white" font-family="Arial, sans-serif" font-size="10">Stress-test yields under ulike scenarioer</text>
    
    <circle cx="440" cy="415" r="3" fill="#bbf7d0"/>
    <text x="450" y="420" fill="white" font-family="Arial, sans-serif" font-size="10">Overvåk yield-endringer over tid</text>
  </g>
  
  <!-- Error 4: Currency Impact -->
  <g>
    <rect x="50" y="450" width="340" height="100" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="220" y="475" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FEIL 4: Valutaeffekter</text>
    
    <!-- Problem -->
    <rect x="70" y="485" width="120" height="25" fill="#fca5a5" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="130" y="502" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Problem</text>
    
    <rect x="210" y="485" width="160" height="25" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="290" y="502" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10">Overse valutarisiko</text>
    
    <!-- Solution -->
    <text x="70" y="530" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Løsning:</text>
    <text x="70" y="545" fill="white" font-family="Arial, sans-serif" font-size="9">• Beregn valutajusterte yields</text>
  </g>
  
  <g>
    <rect x="410" y="450" width="340" height="100" fill="#10b981" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="580" y="475" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LØSNING 4: Valutahåndtering</text>
    
    <!-- Best practice -->
    <circle cx="440" cy="495" r="3" fill="#bbf7d0"/>
    <text x="450" y="500" fill="white" font-family="Arial, sans-serif" font-size="10">Vurder hedging-kostnader</text>
    
    <circle cx="440" cy="515" r="3" fill="#bbf7d0"/>
    <text x="450" y="520" fill="white" font-family="Arial, sans-serif" font-size="10">Analyser valutakorrelasjoner</text>
    
    <circle cx="440" cy="535" r="3" fill="#bbf7d0"/>
    <text x="450" y="540" fill="white" font-family="Arial, sans-serif" font-size="10">Implementer valutasikring</text>
  </g>
  
  <!-- Best Practice Summary -->
  <g>
    <rect x="50" y="570" width="700" height="20" fill="white" stroke="#d1d5db" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="400" y="585" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Beste Praksis: Helhetlig tilnærming, risikojustering, skatteeffektivitet og kontinuerlig overvåking
    </text>
  </g>
</svg>