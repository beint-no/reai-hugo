<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    Hva er GTIN/EAN?
  </text>
  
  <!-- Barcode illustration -->
  <g transform="translate(50, 70)">
    <!-- Barcode bars -->
    <rect x="0" y="0" width="2" height="40" fill="#000"/>
    <rect x="4" y="0" width="1" height="40" fill="#000"/>
    <rect x="7" y="0" width="3" height="40" fill="#000"/>
    <rect x="12" y="0" width="1" height="40" fill="#000"/>
    <rect x="15" y="0" width="2" height="40" fill="#000"/>
    <rect x="19" y="0" width="1" height="40" fill="#000"/>
    <rect x="22" y="0" width="3" height="40" fill="#000"/>
    <rect x="27" y="0" width="1" height="40" fill="#000"/>
    <rect x="30" y="0" width="2" height="40" fill="#000"/>
    <rect x="34" y="0" width="1" height="40" fill="#000"/>
    <rect x="37" y="0" width="3" height="40" fill="#000"/>
    <rect x="42" y="0" width="2" height="40" fill="#000"/>
    <rect x="46" y="0" width="1" height="40" fill="#000"/>
    <rect x="49" y="0" width="2" height="40" fill="#000"/>
    <rect x="53" y="0" width="3" height="40" fill="#000"/>
    <rect x="58" y="0" width="1" height="40" fill="#000"/>
    <rect x="61" y="0" width="2" height="40" fill="#000"/>
    <rect x="65" y="0" width="1" height="40" fill="#000"/>
    <rect x="68" y="0" width="3" height="40" fill="#000"/>
    <rect x="73" y="0" width="2" height="40" fill="#000"/>
    
    <!-- GTIN number below barcode -->
    <text x="37" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      7035620012345
    </text>
  </g>
  
  <!-- Global icon -->
  <g transform="translate(280, 80)">
    <circle cx="30" cy="20" r="18" fill="none" stroke="#3498db" stroke-width="2"/>
    <path d="M15 20 Q30 10 45 20 Q30 30 15 20" fill="none" stroke="#3498db" stroke-width="1.5"/>
    <path d="M30 5 L30 35 M15 12 L45 28 M15 28 L45 12" stroke="#3498db" stroke-width="1"/>
  </g>
  
  <!-- Subtitle -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Globale Produktkoder i Regnskap
  </text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="#e74c3c" opacity="0.7"/>
  <circle cx="370" cy="170" r="4" fill="#27ae60" opacity="0.7"/>
  <rect x="20" y="170" width="6" height="6" fill="#f39c12" opacity="0.7" transform="rotate(45 23 173)"/>
</svg>