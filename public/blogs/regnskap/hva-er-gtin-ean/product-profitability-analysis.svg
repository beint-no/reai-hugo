<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="revenueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Produktlønnsomhetsanalyse med GTIN
  </text>
  
  <!-- Product Examples Section -->
  <g transform="translate(50, 60)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Produktsammenligning
    </text>
    
    <!-- Product A -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="180" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Produkt A
      </text>
      <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
        GTIN: 7035620012345
      </text>
      
      <!-- Revenue bar -->
      <rect x="20" y="50" width="140" height="15" fill="url(#revenueGradient)" rx="2"/>
      <text x="25" y="62" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
        Inntekt: 150,000 kr
      </text>
      
      <!-- Cost bar -->
      <rect x="20" y="70" width="100" height="15" fill="url(#costGradient)" rx="2"/>
      <text x="25" y="82" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
        Kostnad: 100,000 kr
      </text>
      
      <!-- Profit bar -->
      <rect x="20" y="90" width="40" height="15" fill="url(#profitGradient)" rx="2"/>
      <text x="25" y="102" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
        Fortjeneste: 50,000 kr
      </text>
    </g>
    
    <!-- Product B -->
    <g transform="translate(200, 30)">
      <rect x="0" y="0" width="180" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Produkt B
      </text>
      <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
        GTIN: 7035620054321
      </text>
      
      <!-- Revenue bar -->
      <rect x="20" y="50" width="120" height="15" fill="url(#revenueGradient)" rx="2"/>
      <text x="25" y="62" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
        Inntekt: 120,000 kr
      </text>
      
      <!-- Cost bar -->
      <rect x="20" y="70" width="70" height="15" fill="url(#costGradient)" rx="2"/>
      <text x="25" y="82" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
        Kostnad: 70,000 kr
      </text>
      
      <!-- Profit bar -->
      <rect x="20" y="90" width="50" height="15" fill="url(#profitGradient)" rx="2"/>
      <text x="25" y="102" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
        Fortjeneste: 50,000 kr
      </text>
    </g>
    
    <!-- Product C -->
    <g transform="translate(400, 30)">
      <rect x="0" y="0" width="180" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Produkt C
      </text>
      <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
        GTIN: 7035620098765
      </text>
      
      <!-- Revenue bar -->
      <rect x="20" y="50" width="80" height="15" fill="url(#revenueGradient)" rx="2"/>
      <text x="25" y="62" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
        Inntekt: 80,000 kr
      </text>
      
      <!-- Cost bar -->
      <rect x="20" y="70" width="60" height="15" fill="url(#costGradient)" rx="2"/>
      <text x="25" y="82" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
        Kostnad: 60,000 kr
      </text>
      
      <!-- Profit bar -->
      <rect x="20" y="90" width="20" height="15" fill="url(#profitGradient)" rx="2"/>
      <text x="25" y="102" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
        Fortjeneste: 20,000 kr
      </text>
    </g>
  </g>
  
  <!-- ABC Analysis Chart -->
  <g transform="translate(50, 240)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      ABC-analyse basert på GTIN-data
    </text>
    
    <!-- Chart background -->
    <rect x="0" y="20" width="600" height="150" fill="white" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Y-axis -->
    <line x1="50" y1="30" x2="50" y2="160" stroke="#2c3e50" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="50" y1="160" x2="550" y2="160" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="45" y="35" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">100%</text>
    <text x="45" y="65" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">75%</text>
    <text x="45" y="95" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">50%</text>
    <text x="45" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">25%</text>
    <text x="45" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">0%</text>
    
    <!-- X-axis labels -->
    <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">A-produkter</text>
    <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">B-produkter</text>
    <text x="450" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">C-produkter</text>
    
    <!-- A-products bar (20% of products, 80% of profit) -->
    <rect x="60" y="56" width="140" height="104" fill="#27ae60" opacity="0.8" rx="3"/>
    <text x="130" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      80% fortjeneste
    </text>
    <text x="130" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      20% av produkter
    </text>
    
    <!-- B-products bar (30% of products, 15% of profit) -->
    <rect x="210" y="134" width="140" height="26" fill="#f39c12" opacity="0.8" rx="3"/>
    <text x="280" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      15% fortjeneste - 30% produkter
    </text>
    
    <!-- C-products bar (50% of products, 5% of profit) -->
    <rect x="360" y="152" width="140" height="8" fill="#e74c3c" opacity="0.8" rx="3"/>
    <text x="430" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      5% fortjeneste - 50% produkter
    </text>
  </g>
  
  <!-- Key Metrics Section -->
  <g transform="translate(50, 420)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Nøkkeltall per GTIN
    </text>
    
    <!-- Metric 1 -->
    <g transform="translate(0, 25)">
      <circle cx="10" cy="10" r="8" fill="#27ae60"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Dekningsbidrag:</tspan> Automatisk beregning per produktenhet
      </text>
    </g>
    
    <!-- Metric 2 -->
    <g transform="translate(300, 25)">
      <circle cx="10" cy="10" r="8" fill="#3498db"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Omløpshastighet:</tspan> Hvor raskt produkter selges
      </text>
    </g>
    
    <!-- Metric 3 -->
    <g transform="translate(0, 50)">
      <circle cx="10" cy="10" r="8" fill="#f39c12"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Sesongvariasjoner:</tspan> Salgsutvikling over tid
      </text>
    </g>
    
    <!-- Metric 4 -->
    <g transform="translate(300, 50)">
      <circle cx="10" cy="10" r="8" fill="#9b59b6"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Kostnadsdrivere:</tspan> Identifikasjon av skjulte kostnader
      </text>
    </g>
  </g>
</svg>