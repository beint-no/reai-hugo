<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="url(#headerGradient)"/>
  <text x="350" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Klasse 6: Lønnskostnader</text>
  
  <!-- Main container -->
  <rect x="30" y="80" width="640" height="300" fill="url(#cardGradient)" stroke="#fdba74" stroke-width="2" rx="10"/>
  
  <!-- Salary section -->
  <g transform="translate(60, 110)">
    <rect x="0" y="0" width="120" height="70" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">600-609</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Lønn til</text>
    <text x="60" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">ansatte</text>
  </g>
  
  <!-- Employer tax section -->
  <g transform="translate(200, 110)">
    <rect x="0" y="0" width="120" height="70" fill="#ea580c" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">610-619</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Arbeidsgiver-</text>
    <text x="60" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">avgift (AGA)</text>
  </g>
  
  <!-- Pension section -->
  <g transform="translate(340, 110)">
    <rect x="0" y="0" width="120" height="70" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">620-629</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Pensjons-</text>
    <text x="60" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">kostnader</text>
  </g>
  
  <!-- Other personnel costs section -->
  <g transform="translate(480, 110)">
    <rect x="0" y="0" width="120" height="70" fill="#b91c1c" stroke="#991b1b" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">630-639</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Andre personal-</text>
    <text x="60" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">kostnader</text>
  </g>
  
  <!-- Holiday pay section -->
  <g transform="translate(270, 200)">
    <rect x="0" y="0" width="120" height="70" fill="#991b1b" stroke="#7f1d1d" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">640-649</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Feriepenger</text>
    <text x="60" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">&amp; avsetninger</text>
  </g>
  
  <!-- Detailed breakdown -->
  <g transform="translate(60, 290)">
    <text x="0" y="15" fill="#ea580c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lønnskostnader inkluderer:</text>
    <text x="0" y="35" fill="#9a3412" font-family="Arial, sans-serif" font-size="11">• Grunnlønn og overtidsbetaling</text>
    <text x="200" y="35" fill="#9a3412" font-family="Arial, sans-serif" font-size="11">• Feriepenger (12% av lønn)</text>
    <text x="400" y="35" fill="#9a3412" font-family="Arial, sans-serif" font-size="11">• Arbeidsgiveravgift (14,1%)</text>
    <text x="0" y="50" fill="#9a3412" font-family="Arial, sans-serif" font-size="11">• Pensjonspremie (2-7%)</text>
    <text x="200" y="50" fill="#9a3412" font-family="Arial, sans-serif" font-size="11">• Gruppelivsforsikring</text>
    <text x="400" y="50" fill="#9a3412" font-family="Arial, sans-serif" font-size="11">• Yrkesskadeforsikring</text>
    <text x="0" y="65" fill="#9a3412" font-family="Arial, sans-serif" font-size="11">• Naturalytelser</text>
    <text x="200" y="65" fill="#9a3412" font-family="Arial, sans-serif" font-size="11">• Kurs og opplæring</text>
    <text x="400" y="65" fill="#9a3412" font-family="Arial, sans-serif" font-size="11">• Arbeidsklær og verktøy</text>
  </g>
</svg>