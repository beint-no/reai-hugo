<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Avgiftsplikt (MVA)
  </text>
  
  <!-- Main container -->
  <rect x="50" y="70" width="500" height="300" fill="white" stroke="#3498db" stroke-width="3" rx="15"/>
  
  <!-- Central MVA symbol -->
  <circle cx="300" cy="220" r="60" fill="#3498db" opacity="0.1"/>
  <text x="300" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3498db">
    MVA
  </text>
  
  <!-- Four main components around the center -->
  
  <!-- Top: Beregne -->
  <rect x="220" y="100" width="160" height="40" fill="#e74c3c" rx="20"/>
  <text x="300" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BEREGNE MVA
  </text>
  <line x1="300" y1="140" x2="300" y2="160" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Right: Kreve inn -->
  <rect x="420" y="200" width="120" height="40" fill="#f39c12" rx="20"/>
  <text x="480" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KREVE INN
  </text>
  <line x1="360" y1="220" x2="420" y2="220" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Bottom: Betale -->
  <rect x="220" y="300" width="160" height="40" fill="#27ae60" rx="20"/>
  <text x="300" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BETALE TIL STATEN
  </text>
  <line x1="300" y1="280" x2="300" y2="300" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Left: Rapportere -->
  <rect x="60" y="200" width="120" height="40" fill="#9b59b6" rx="20"/>
  <text x="120" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    RAPPORTERE
  </text>
  <line x1="180" y1="220" x2="240" y2="220" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Bottom text -->
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Avgiftsplikt omfatter alle aspekter av MVA-h√•ndtering
  </text>
</svg>