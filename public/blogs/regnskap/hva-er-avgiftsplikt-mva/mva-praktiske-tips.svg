  </text>
  
  <rect x="570" y="350" width="150" height="70" fill="#6c3483" opacity="0.8" rx="5"/>
  <text x="645" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
