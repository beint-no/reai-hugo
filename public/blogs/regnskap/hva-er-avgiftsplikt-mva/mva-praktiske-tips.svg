  </text>
  <text x="90" y="225" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    System med automatisk MVA-beregning
  </text>
  
  <text x="80" y="245" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    3. Få profesjonell hjelp
  </text>
  <text x="90" y="260" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Konsulter regnskapsfører ved usikkerhet
  </text>
  
  <!-- For established businesses -->
  <rect x="430" y="80" width="320" height="180" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    FOR ETABLERTE BEDRIFTER
  </text>
  
