    REGNSKAPS-
  </text>
  <text x="155" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    SYSTEM
  </text>
  <text x="90" y="405" font-family="Arial, sans-serif" font-size="9" fill="white">
