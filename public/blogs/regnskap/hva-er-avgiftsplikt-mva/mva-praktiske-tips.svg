<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Praktiske Tips for MVA-Håndtering
  </text>
  
  <!-- For new businesses -->
  <rect x="50" y="80" width="320" height="180" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    FOR NYE BEDRIFTER
  </text>
  
  <rect x="70" y="125" width="280" height="30" fill="#3498db" opacity="0.8" rx="5"/>
  <text x="210" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Start riktig fra dag én
  </text>
  
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    1. Vurder registreringsplikt tidlig
  </text>
  <text x="90" y="190" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Planlegg for MVA-registrering i oppstartsfasen
  </text>
  
