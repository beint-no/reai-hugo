  </text>
  
  <rect x="250" y="350" width="150" height="70" fill="#8e44ad" opacity="0.8" rx="5"/>
  <text x="325" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    KASSE-
  </text>
  <text x="325" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    SYSTEM
  </text>
  <text x="260" y="405" font-family="Arial, sans-serif" font-size="9" fill="white">
    Korrekte MVA-satser
  </text>
  
  <rect x="420" y="350" width="150" height="70" fill="#7d3c98" opacity="0.8" rx="5"/>
  <text x="495" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    INTEGRASJON
  </text>
  <text x="495" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    ALTINN
  </text>
  <text x="430" y="405" font-family="Arial, sans-serif" font-size="9" fill="white">
