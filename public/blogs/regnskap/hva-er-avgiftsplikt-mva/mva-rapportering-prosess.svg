<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    MVA-Rapportering og Betalingsprosess
  </text>
  
  <!-- Step 1: Collect data -->
  <rect x="50" y="80" width="150" height="80" fill="#3498db" opacity="0.9" rx="10"/>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1. SAMLE DATA
  </text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Utgående MVA
  </text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Inngående MVA
  </text>
  
  <!-- Step 2: Calculate -->
  <rect x="250" y="80" width="150" height="80" fill="#f39c12" opacity="0.9" rx="10"/>
  <text x="325" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2. BEREGNE
  </text>
  <text x="260" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Netto MVA
  </text>
  <text x="260" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kontroller tall
  </text>
  
  <!-- Step 3: Prepare report -->
  <rect x="450" y="80" width="150" height="80" fill="#9b59b6" opacity="0.9" rx="10"/>
  <text x="525" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3. FORBEREDE
  </text>
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">
    • MVA-oppgave
  </text>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Dokumentasjon
  </text>
  
  <!-- Step 4: Submit -->
  <rect x="650" y="80" width="150" height="80" fill="#e74c3c" opacity="0.9" rx="10"/>
  <text x="725" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    4. LEVERE
  </text>
  <text x="660" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Via Altinn
  </text>
  <text x="660" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Før fristen
  </text>
  
  <!-- Reporting periods section -->
  <rect x="50" y="220" width="800" height="120" fill="white" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="450" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Rapporteringsperioder og Frister
  </text>
  
  <!-- Monthly -->
  <rect x="80" y="270" width="200" height="50" fill="#e74c3c" opacity="0.8" rx="5"/>
  <text x="180" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    MÅNEDLIG
  </text>
  <text x="180" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Over 5 mill. kr omsetning
  </text>
  <text x="180" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Frist: 10. i måneden etter
  </text>
  
  <!-- Bi-monthly -->
  <rect x="350" y="270" width="200" height="50" fill="#f39c12" opacity="0.8" rx="5"/>
  <text x="450" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    HVER 2. MÅNED
  </text>
  <text x="450" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    1-5 mill. kr omsetning
  </text>
  <text x="450" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Frist: 10. i måneden etter
  </text>
  
  <!-- Yearly -->
  <rect x="620" y="270" width="200" height="50" fill="#27ae60" opacity="0.8" rx="5"/>
  <text x="720" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    ÅRLIG
  </text>
  <text x="720" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Under 1 mill. kr omsetning
  </text>
  <text x="720" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Frist: 31. januar
  </text>
  
  <!-- Payment process -->
  <rect x="200" y="380" width="500" height="150" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="3" rx="15"/>
  <text x="450" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    BETALINGSPROSESS
  </text>
  
  <!-- Payment options -->
  <rect x="230" y="430" width="200" height="80" fill="#3498db" opacity="0.8" rx="5"/>
  <text x="330" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    AUTOMATISK TREKK
  </text>
  <text x="240" y="470" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Forhåndsregistrert konto
  </text>
  <text x="240" y="485" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Trekkes automatisk
  </text>
  <text x="240" y="500" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Samme dag som frist
  </text>
  
  <rect x="470" y="430" width="200" height="80" fill="#9b59b6" opacity="0.8" rx="5"/>
  <text x="570" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    MANUELL BETALING
  </text>
  <text x="480" y="470" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Via nettbank
  </text>
  <text x="480" y="485" font-family="Arial, sans-serif" font-size="10" fill="white">
    • KID-nummer fra oppgave
  </text>
  <text x="480" y="500" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Før fristen
  </text>
  
  <!-- Arrows connecting steps -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Horizontal arrows between steps -->
  <line x1="200" y1="120" x2="250" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="120" x2="450" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="120" x2="650" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow from step 4 to payment -->
  <line x1="725" y1="160" x2="450" y2="380" stroke="#27ae60" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Bottom warning -->
  <rect x="50" y="550" width="800" height="30" fill="#e74c3c" opacity="0.1" rx="5"/>
  <text x="450" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    ⚠️ VIKTIG: Samme frist gjelder for både levering av oppgave og betaling av MVA
  </text>
</svg>