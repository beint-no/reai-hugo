<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientNorway" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientEU" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientThird" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">
    Internasjonale Skjermingsutfordringer
  </text>
  
  <!-- Norway Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="150" fill="url(#gradientNorway)" rx="10" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      NORGE
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Norske Aksjer
    </text>
    
    <!-- Checkmark for full shielding -->
    <circle cx="100" cy="70" r="15" fill="#22c55e" stroke="white" stroke-width="2"/>
    <path d="M 90 70 L 98 78 L 110 62" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      ✓ Fullt skjermingsfradrag
    </text>
    <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      ✓ Ingen dobbeltbeskatning
    </text>
    <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      ✓ Optimal skatteposisjon
    </text>
  </g>
  
  <!-- EU Section -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="150" fill="url(#gradientEU)" rx="10" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      EU/EØS
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Europeiske Aksjer
    </text>
    
    <!-- Warning sign -->
    <polygon points="100,55 115,80 85,80" fill="#fbbf24" stroke="white" stroke-width="2"/>
    <text x="100" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">!</text>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      ✗ Ikke skjermingsfradrag
    </text>
    <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      ⚠ Skatteavtaler
    </text>
    <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      ⚠ EU-direktiver
    </text>
  </g>
  
  <!-- Third Country Section -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="150" fill="url(#gradientThird)" rx="10" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      TREDJELAND
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Øvrige Land
    </text>
    
    <!-- X mark -->
    <circle cx="100" cy="70" r="15" fill="#ef4444" stroke="white" stroke-width="2"/>
    <path d="M 90 60 L 110 80 M 110 60 L 90 80" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      ✗ Ikke skjermingsfradrag
    </text>
    <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      ⚠ Begrenset crediting
    </text>
    <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      ✗ Høyere skattebelastning
    </text>
  </g>
  
  <!-- Challenges Section -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="280" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
      Hovedutfordringer ved Grenseoverskridende Investeringer
    </text>
    
    <!-- Challenge 1: Double Taxation -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="200" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
        Dobbeltbeskatning
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
        • Kildelandsskatt
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
        • Bostedslandsskatt
      </text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
        • Begrenset crediting
      </text>
    </g>
    
    <!-- Challenge 2: No Shielding -->
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="200" height="80" fill="#fecaca" stroke="#dc2626" stroke-width="1" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
        Manglende Skjerming
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
        • Kun norske aksjer
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
        • Høyere effektiv skatt
      </text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
        • Konkurranseulempe
      </text>
    </g>
    
    <!-- Challenge 3: Complexity -->
    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="200" height="80" fill="#e0e7ff" stroke="#6366f1" stroke-width="1" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">
        Kompleksitet
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#4338ca">
        • Ulike regelverk
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#4338ca">
        • Koordineringsutfordringer
      </text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#4338ca">
        • Administrativt byrde
      </text>
    </g>
    
    <!-- Solutions Section -->
    <text x="350" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      Potensielle Løsninger
    </text>
    
    <!-- Solution 1 -->
    <g transform="translate(30, 185)">
      <rect x="0" y="0" width="200" height="70" fill="#d1fae5" stroke="#10b981" stroke-width="1" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
        Skatteavtaler
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#047857">
        • Redusert kildeskatt
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#047857">
        • Bedre crediting
      </text>
    </g>
    
    <!-- Solution 2 -->
    <g transform="translate(250, 185)">
      <rect x="0" y="0" width="200" height="70" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="1" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6d28d9">
        EU-Harmonisering
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#6d28d9">
        • Felles regelverk
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#6d28d9">
        • CCCTB-prosess
      </text>
    </g>
    
    <!-- Solution 3 -->
    <g transform="translate(470, 185)">
      <rect x="0" y="0" width="200" height="70" fill="#fed7d7" stroke="#f56565" stroke-width="1" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">
        Nasjonal Utvidelse
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#c53030">
        • Skjerming alle aksjer
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#c53030">
        • Konkurransekraft
      </text>
    </g>
  </g>
  
  <!-- Arrows showing flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Arrows from countries to challenges -->
  <path d="M 150 240 L 150 280" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 240 L 400 280" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 650 240 L 650 280" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Bottom note -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Skjermingsfradrag kun tilgjengelig for norske aksjer - skaper ulik skattebehandling av internasjonale investeringer
  </text>
</svg>