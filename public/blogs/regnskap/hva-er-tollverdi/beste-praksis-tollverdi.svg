<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Beste Praksis for Tollverdi</text>
  
  <!-- Main Content Area -->
  <rect x="40" y="90" width="720" height="480" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  
  <!-- Section 1: Organisatoriske Tiltak -->
  <rect x="60" y="110" width="340" height="220" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="230" y="135" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Organisatoriske Tiltak</text>
  
  <!-- Organization icons and text -->
  <circle cx="90" cy="160" r="15" fill="#3b82f6"/>
  <text x="90" y="166" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
  <text x="115" y="166" fill="#475569" font-family="Arial, sans-serif" font-size="12">Sentralisert ansvar for tollverdi-vurderinger</text>
  
  <circle cx="90" cy="185" r="15" fill="#3b82f6"/>
  <text x="90" y="191" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
  <text x="115" y="191" fill="#475569" font-family="Arial, sans-serif" font-size="12">Klar rollefordeling mellom innkjøp og toll</text>
  
  <circle cx="90" cy="210" r="15" fill="#3b82f6"/>
  <text x="90" y="216" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
  <text x="115" y="216" fill="#475569" font-family="Arial, sans-serif" font-size="12">Systematisk opplæring av medarbeidere</text>
  
  <circle cx="90" cy="235" r="15" fill="#3b82f6"/>
  <text x="90" y="241" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4</text>
  <text x="115" y="241" fill="#475569" font-family="Arial, sans-serif" font-size="12">Dokumenterte prosedyrer og rutiner</text>
  
  <!-- Organization structure diagram -->
  <rect x="80" y="255" width="60" height="25" fill="#60a5fa" rx="4"/>
  <text x="110" y="271" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Tollsjef</text>
  
  <rect x="60" y="290" width="50" height="25" fill="#93c5fd" rx="4"/>
  <text x="85" y="306" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Innkjøp</text>
  
  <rect x="120" y="290" width="50" height="25" fill="#93c5fd" rx="4"/>
  <text x="145" y="306" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Regnskap</text>
  
  <rect x="180" y="290" width="50" height="25" fill="#93c5fd" rx="4"/>
  <text x="205" y="306" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Lager</text>
  
  <!-- Connection lines -->
  <line x1="110" y1="280" x2="85" y2="290" stroke="#1e40af" stroke-width="2"/>
  <line x1="110" y1="280" x2="145" y2="290" stroke="#1e40af" stroke-width="2"/>
  <line x1="110" y1="280" x2="205" y2="290" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Section 2: Teknologiske Løsninger -->
  <rect x="420" y="110" width="320" height="220" fill="#f0f9ff" stroke="#bae6fd" stroke-width="1" rx="6"/>
  <text x="580" y="135" text-anchor="middle" fill="#0369a1" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Teknologiske Løsninger</text>
  
  <!-- Technology stack -->
  <rect x="440" y="150" width="280" height="30" fill="#0284c7" rx="4"/>
  <text x="580" y="168" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Integrerte ERP-moduler</text>
  
  <rect x="440" y="190" width="280" height="30" fill="#0ea5e9" rx="4"/>
  <text x="580" y="208" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Automatisk dokumentgenerering</text>
  
  <rect x="440" y="230" width="280" height="30" fill="#38bdf8" rx="4"/>
  <text x="580" y="248" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Real-time kobling til tollsystemer</text>
  
  <rect x="440" y="270" width="280" height="30" fill="#7dd3fc" rx="4"/>
  <text x="580" y="288" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Historisk database for sammenligninger</text>
  
  <!-- Section 3: KPIer og Måling -->
  <rect x="60" y="350" width="680" height="200" fill="#fefce8" stroke="#fde047" stroke-width="1" rx="6"/>
  <text x="400" y="375" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Nøkkeltall og Måling (KPIer)</text>
  
  <!-- KPI Table -->
  <rect x="80" y="390" width="640" height="140" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  
  <!-- Table Headers -->
  <rect x="80" y="390" width="200" height="30" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="180" y="408" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Måleparameter</text>
  
  <rect x="280" y="390" width="120" height="30" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="340" y="408" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Målsetting</text>
  
  <rect x="400" y="390" width="120" height="30" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="460" y="408" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Målefrekvens</text>
  
  <rect x="520" y="390" width="200" height="30" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="620" y="408" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Status</text>
  
  <!-- KPI Rows -->
  <rect x="80" y="420" width="200" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="85" y="435" fill="#374151" font-family="Arial, sans-serif" font-size="10">Korrekt tollverdi første gang</text>
  
  <rect x="280" y="420" width="120" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="340" y="435" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">≥95%</text>
  
  <rect x="400" y="420" width="120" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="460" y="435" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Månedlig</text>
  
  <rect x="520" y="420" width="200" height="25" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="620" y="435" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">97.2% ✓</text>
  
  <!-- Second KPI Row -->
  <rect x="80" y="445" width="200" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="85" y="460" fill="#374151" font-family="Arial, sans-serif" font-size="10">Gjennomsnittlig behandlingstid</text>
  
  <rect x="280" y="445" width="120" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="340" y="460" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">≤4 timer</text>
  
  <rect x="400" y="445" width="120" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="460" y="460" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Ukentlig</text>
  
  <rect x="520" y="445" width="200" height="25" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="620" y="460" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3.2 timer ✓</text>
  
  <!-- Third KPI Row -->
  <rect x="80" y="470" width="200" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="85" y="485" fill="#374151" font-family="Arial, sans-serif" font-size="10">Antall korreksjoner</text>
  
  <rect x="280" y="470" width="120" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="340" y="485" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">≤2%</text>
  
  <rect x="400" y="470" width="120" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="460" y="485" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kvartalsvis</text>
  
  <rect x="520" y="470" width="200" height="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="620" y="485" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2.8% ⚠</text>
  
  <!-- Fourth KPI Row -->
  <rect x="80" y="495" width="200" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="85" y="510" fill="#374151" font-family="Arial, sans-serif" font-size="10">Medarbeidertilfredshet</text>
  
  <rect x="280" y="495" width="120" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="340" y="510" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">≥80%</text>
  
  <rect x="400" y="495" width="120" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="460" y="510" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Halvårlig</text>
  
  <rect x="520" y="495" width="200" height="25" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="620" y="510" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">85% ✓</text>
  
  <!-- Process Flow Arrow -->
  <path d="M 350 260 Q 400 260 400 310" stroke="#1e40af" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e40af"/>
    </marker>
  </defs>
  
  <!-- Continuous Improvement Icon -->
  <circle cx="400" cy="180" r="25" fill="#059669" stroke="#10b981" stroke-width="2"/>
  <path d="M 390 180 L 410 170 L 410 190 Z" fill="white"/>
  <text x="400" y="155" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kontinuerlig</text>
  <text x="400" y="205" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Forbedring</text>
</svg>