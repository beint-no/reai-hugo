  <text x="300" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#64748b">Aktuell verdi</text>
  <text x="450" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#64748b">Målsetting</text>
