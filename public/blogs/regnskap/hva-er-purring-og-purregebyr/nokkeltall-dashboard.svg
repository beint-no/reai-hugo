<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kpiGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kpiGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kpiGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kpiGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f1f5f9"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#1e293b"/>
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Purreoppfølging Dashboard</text>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Nøkkeltall for måned: Oktober 2024</text>
  <text x="650" y="35" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Sist oppdatert:</text>
  <text x="650" y="55" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">15. oktober 2024</text>
  
  <!-- KPI Card 1: Average Collection Time -->
  <rect x="50" y="110" width="160" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="50" y="110" width="160" height="40" fill="url(#kpiGradient1)" rx="10 10 0 0"/>
  <text x="130" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Innbetalingstid</text>
  
  <text x="130" y="175" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#059669" text-anchor="middle">24</text>
  <text x="130" y="195" font-family="Arial, sans-serif" font-size="14" fill="#059669" text-anchor="middle">dager</text>
  <text x="130" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mål: &lt; 30 dager</text>
  <circle cx="190" cy="215" r="6" fill="#10b981"/>
  <text x="190" y="220" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  
  <!-- KPI Card 2: Overdue Percentage -->
  <rect x="230" y="110" width="160" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="230" y="110" width="160" height="40" fill="url(#kpiGradient2)" rx="10 10 0 0"/>
  <text x="310" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Forfalte fakturaer</text>
  
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1d4ed8" text-anchor="middle">3.2</text>
  <text x="310" y="195" font-family="Arial, sans-serif" font-size="14" fill="#1d4ed8" text-anchor="middle">%</text>
  <text x="310" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mål: &lt; 5%</text>
  <circle cx="370" cy="215" r="6" fill="#3b82f6"/>
  <text x="370" y="220" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  
  <!-- KPI Card 3: Reminder Effectiveness -->
