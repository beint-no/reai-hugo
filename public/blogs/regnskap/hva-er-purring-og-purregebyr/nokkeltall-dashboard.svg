  <rect x="410" y="110" width="160" height="40" fill="url(#kpiGradient3)" rx="10 10 0 0"/>
  <text x="490" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Purreeffektivitet</text>
  
  <text x="490" y="175" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#d97706" text-anchor="middle">73</text>
  <text x="490" y="195" font-family="Arial, sans-serif" font-size="14" fill="#d97706" text-anchor="middle">%</text>
  <text x="490" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mål: &gt; 70%</text>
  <circle cx="550" cy="215" r="6" fill="#f59e0b"/>
  <text x="550" y="220" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  
  <!-- KPI Card 4: Bad Debt -->
  <rect x="590" y="110" width="160" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="590" y="110" width="160" height="40" fill="url(#kpiGradient4)" rx="10 10 0 0"/>
  <text x="670" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Tap på fordringer</text>
  
  <text x="670" y="175" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#dc2626" text-anchor="middle">1.8</text>
  <text x="670" y="195" font-family="Arial, sans-serif" font-size="14" fill="#dc2626" text-anchor="middle">%</text>
  <text x="670" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mål: &lt; 2%</text>
  <circle cx="730" cy="215" r="6" fill="#ef4444"/>
  <text x="730" y="220" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  
