  <text x="300" y="340" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">24 dager</text>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="10" fill="#64748b">&lt; 30 dager</text>
  <text x="550" y="340" font-family="Arial, sans-serif" font-size="10" fill="#64748b">27 dager</text>
  <polygon points="680,335 690,340 680,345" fill="#10b981"/>
  <text x="700" y="342" font-family="Arial, sans-serif" font-size="9" fill="#10b981">-11%</text>
  
  <!-- Row 2 -->
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Andel forfalte fakturaer</text>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">3.2%</text>
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="10" fill="#64748b">&lt; 5%</text>
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="10" fill="#64748b">4.1%</text>
  <polygon points="680,355 690,360 680,365" fill="#10b981"/>
  <text x="700" y="362" font-family="Arial, sans-serif" font-size="9" fill="#10b981">-22%</text>
  
  <!-- Row 3 -->
  <text x="70" y="380" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Purreeffektivitet (1. purring)</text>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">73%</text>
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="10" fill="#64748b">&gt; 70%</text>
  <text x="550" y="380" font-family="Arial, sans-serif" font-size="10" fill="#64748b">69%</text>
  <polygon points="680,375 690,380 680,385" fill="#10b981"/>
  <text x="700" y="382" font-family="Arial, sans-serif" font-size="9" fill="#10b981">+6%</text>
  
  <!-- Row 4 -->
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Tap på fordringer</text>
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">1.8%</text>
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="10" fill="#64748b">&lt; 2%</text>
  <text x="550" y="400" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2.1%</text>
  <polygon points="680,395 690,400 680,405" fill="#10b981"/>
  <text x="700" y="402" font-family="Arial, sans-serif" font-size="9" fill="#10b981">-14%</text>
  
  <!-- Row 5 -->
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Antall purringer sendt</text>
  <text x="300" y="420" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">247 stk</text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="10" fill="#64748b">-</text>
  <text x="550" y="420" font-family="Arial, sans-serif" font-size="10" fill="#64748b">289 stk</text>
  <polygon points="680,415 690,420 680,425" fill="#10b981"/>
  <text x="700" y="422" font-family="Arial, sans-serif" font-size="9" fill="#10b981">-15%</text>
  
  <!-- Row 6 -->
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Purregebyrer innkrevd</text>
  <text x="300" y="440" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">28.450 kr</text>
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="10" fill="#64748b">-</text>
  <text x="550" y="440" font-family="Arial, sans-serif" font-size="10" fill="#64748b">31.230 kr</text>
  <polygon points="690,435 680,440 690,445" fill="#ef4444"/>
  <text x="700" y="442" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">-9%</text>
  
  <!-- Action items box -->
  <rect x="50" y="480" width="340" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="70" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Anbefalte tiltak:</text>
  <text x="70" y="525" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Fortsett forbedret purreprosess</text>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Implementer automatisk 1. purring</text>
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Vurder rabatt for tidlig betaling</text>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Styrk kredittvurdering av nye kunder</text>
  
  <!-- Summary box -->
  <rect x="410" y="480" width="340" height="100" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10"/>
  <text x="430" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Månedsstatus:</text>
  <text x="430" y="525" font-family="Arial, sans-serif" font-size="10" fill="#059669">✓ Alle nøkkeltall innenfor målsetting</text>
  <text x="430" y="540" font-family="Arial, sans-serif" font-size="10" fill="#059669">✓ Forbedring fra forrige måned</text>
  <text x="430" y="555" font-family="Arial, sans-serif" font-size="10" fill="#059669">✓ Redusert antall purringer nødvendig</text>
  <text x="430" y="570" font-family="Arial, sans-serif" font-size="10" fill="#059669">→ Likviditeten er stabil og positiv</text>
</svg>