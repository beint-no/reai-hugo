<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="employeeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="contractorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bd2130;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Arbeidstaker vs. Selvstendig Næringsdrivende
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">
    Kriterier for vurdering av arbeidsforholdstype
  </text>
  
  <!-- Employee side -->
  <rect x="50" y="80" width="380" height="480" fill="url(#employeeGradient)" rx="10" opacity="0.9"/>
  <text x="240" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    ARBEIDSTAKER
  </text>
  
  <!-- Employee characteristics -->
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Økonomiske forhold:
  </text>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Fast måneds- eller timelønn
  </text>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Garantert inntekt
  </text>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ingen økonomisk risiko
  </text>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Feriepenger og sykepenger
  </text>
  
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Arbeidsorganisering:
  </text>
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Arbeidsgiver bestemmer arbeidstid
  </text>
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Fast arbeidssted
  </text>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Integrert i organisasjonen
  </text>
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Følger bedriftens rutiner
  </text>
  
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Utstyr og verktøy:
  </text>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Bruker arbeidsgivers utstyr
  </text>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Arbeidsgivers lokaler
  </text>
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Bedriftens systemer og verktøy
  </text>
  
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Juridiske forhold:
  </text>
  <text x="80" y="470" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Underlagt instruksjonsmyndighet
  </text>
  <text x="80" y="490" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Oppsigelsesfrister
  </text>
  <text x="80" y="510" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Beskyttet av arbeidsmiljøloven
  </text>
  <text x="80" y="530" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kun én arbeidsgiver (normalt)
  </text>
  
  <!-- Contractor side -->
  <rect x="470" y="80" width="380" height="480" fill="url(#contractorGradient)" rx="10" opacity="0.9"/>
  <text x="660" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    SELVSTENDIG NÆRINGSDRIVENDE
  </text>
  
  <!-- Contractor characteristics -->
  <text x="490" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Økonomiske forhold:
  </text>
  <text x="500" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Fakturerer for utført arbeid
  </text>
  <text x="500" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Variabel inntekt
  </text>
  <text x="500" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Bærer økonomisk risiko
  </text>
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ingen feriepenger/sykepenger
  </text>
  
  <text x="490" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Arbeidsorganisering:
  </text>
  <text x="500" y="270" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Bestemmer selv arbeidstid
  </text>
  <text x="500" y="290" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Fleksibelt arbeidssted
  </text>
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ikke integrert i organisasjonen
  </text>
  <text x="500" y="330" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Egne arbeidsmetoder
  </text>
  
  <text x="490" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Utstyr og verktøy:
  </text>
  <text x="500" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Bruker eget utstyr
  </text>
  <text x="500" y="400" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Egne lokaler/hjemmekontor
  </text>
  <text x="500" y="420" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Egne systemer og verktøy
  </text>
  
  <text x="490" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Juridiske forhold:
  </text>
  <text x="500" y="470" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ikke underlagt instruksjoner
  </text>
  <text x="500" y="490" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ingen oppsigelsesfrister
  </text>
  <text x="500" y="510" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ikke beskyttet av AML
  </text>
  <text x="500" y="530" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Flere oppdragsgivere
  </text>
  
  <!-- Warning section -->
  <rect x="200" y="570" width="500" height="25" fill="#fd7e14" rx="5" opacity="0.9"/>
  <text x="450" y="587" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    ⚠️ Skatteetaten kan omklassifisere forholdet ved feil vurdering
  </text>
</svg>