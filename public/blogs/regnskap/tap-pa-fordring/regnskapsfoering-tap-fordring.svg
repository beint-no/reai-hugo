<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="50" fill="url(#headerGradient)"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Regnskapsføring av tap på fordring - Kontoer og bilag
  </text>
  
  <!-- Journal Entry 1: Direct write-off -->
  <rect x="50" y="80" width="700" height="140" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
    1. DIREKTE NEDSKRIVING - Definitivt tap
  </text>
  
  <!-- Table headers -->
  <rect x="70" y="120" width="660" height="25" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Konto</text>
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Kontonavn</text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Debet</text>
  <text x="500" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Kredit</text>
  <text x="600" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Bilag</text>
  
  <!-- Table rows -->
  <rect x="70" y="145" width="660" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="11" fill="#212529">7770</text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="11" fill="#212529">Tap på kundefordringer</text>
  <text x="420" y="160" font-family="Arial, sans-serif" font-size="11" fill="#dc3545" font-weight="bold">50 000</text>
  <text x="520" y="160" font-family="Arial, sans-serif" font-size="11" fill="#212529">-</text>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="11" fill="#212529">Kopi av konkursattest</text>
  
  <rect x="70" y="170" width="660" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="11" fill="#212529">1500</text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="11" fill="#212529">Kundefordringer</text>
  <text x="420" y="185" font-family="Arial, sans-serif" font-size="11" fill="#212529">-</text>
  <text x="520" y="185" font-family="Arial, sans-serif" font-size="11" fill="#28a745" font-weight="bold">50 000</text>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="11" fill="#212529">Opprinnelig faktura</text>
  
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    Begrunnelse: Kunde XYZ AS erklært konkurs 15.03.2024. Fordring kr 50.000 anses som definitivt tapt.
  </text>
  
  <!-- Journal Entry 2: Provision for bad debt -->
  <rect x="50" y="250" width="700" height="140" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="60" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
    2. AVSETNING FOR TAP - Sannsynlig tap
  </text>
  
  <!-- Table headers -->
  <rect x="70" y="290" width="660" height="25" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Konto</text>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Kontonavn</text>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Debet</text>
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Kredit</text>
  <text x="600" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Bilag</text>
  
  <!-- Table rows -->
  <rect x="70" y="315" width="660" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="11" fill="#212529">7770</text>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="11" fill="#212529">Tap på kundefordringer</text>
  <text x="420" y="330" font-family="Arial, sans-serif" font-size="11" fill="#dc3545" font-weight="bold">25 000</text>
  <text x="520" y="330" font-family="Arial, sans-serif" font-size="11" fill="#212529">-</text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="11" fill="#212529">Kredittvurdering</text>
  
  <rect x="70" y="340" width="660" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="355" font-family="Arial, sans-serif" font-size="11" fill="#212529">1901</text>
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="11" fill="#212529">Avsetning for tap</text>
  <text x="420" y="355" font-family="Arial, sans-serif" font-size="11" fill="#212529">-</text>
  <text x="520" y="355" font-family="Arial, sans-serif" font-size="11" fill="#28a745" font-weight="bold">25 000</text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="11" fill="#212529">Risikoanalyse</text>
  
  <text x="70" y="380" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    Begrunnelse: Kunde ABC AS har betalingsproblemer. 50% sannsynlighet for tap av fordring kr 50.000.
  </text>
  
  <!-- Journal Entry 3: Recovery of written-off debt -->
  <rect x="50" y="420" width="700" height="140" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="60" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
    3. INNBETALING ETTER NEDSKRIVING - Gjenvinning
  </text>
  
  <!-- Table headers -->
  <rect x="70" y="460" width="660" height="25" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="475" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Konto</text>
  <text x="150" y="475" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Kontonavn</text>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Debet</text>
  <text x="500" y="475" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Kredit</text>
  <text x="600" y="475" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Bilag</text>
  
  <!-- Table rows -->
  <rect x="70" y="485" width="660" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="500" font-family="Arial, sans-serif" font-size="11" fill="#212529">1910</text>
  <text x="150" y="500" font-family="Arial, sans-serif" font-size="11" fill="#212529">Bank</text>
  <text x="420" y="500" font-family="Arial, sans-serif" font-size="11" fill="#28a745" font-weight="bold">30 000</text>
  <text x="520" y="500" font-family="Arial, sans-serif" font-size="11" fill="#212529">-</text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="11" fill="#212529">Bankutskrift</text>
  
  <rect x="70" y="510" width="660" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="80" y="525" font-family="Arial, sans-serif" font-size="11" fill="#212529">8050</text>
  <text x="150" y="525" font-family="Arial, sans-serif" font-size="11" fill="#212529">Ekstraordinære inntekter</text>
  <text x="420" y="525" font-family="Arial, sans-serif" font-size="11" fill="#212529">-</text>
  <text x="520" y="525" font-family="Arial, sans-serif" font-size="11" fill="#28a745" font-weight="bold">30 000</text>
  <text x="600" y="525" font-family="Arial, sans-serif" font-size="11" fill="#212529">Betalingsbevis</text>
  
  <text x="70" y="550" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    Begrunnelse: Mottatt delvis betaling fra konkursbo for tidligere nedskrevet fordring.
  </text>
  
  <!-- Footer note -->
  <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#868e96">
    Alle posteringer må dokumenteres med relevant bilag og begrunnelse for skattemyndighetene
  </text>
</svg>