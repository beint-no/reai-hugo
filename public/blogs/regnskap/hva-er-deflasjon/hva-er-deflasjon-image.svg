<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Hva er Deflasjon?</text>
  <!-- Concept: price decrease -->
  <g transform="translate(50,100)">
    <rect x="50" y="50" width="120" height="80" fill="#3498db" rx="10"/>
    <text x="110" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Priser</text>
    <text x="110" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Fallende</text>
    <!-- Down arrow -->
    <path d="M110 160 L120 180 L100 180 Z" fill="#3498db"/>
    <rect x="105" y="80" width="10" height="80" fill="#3498db"/>
  </g>
</svg>
