<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="navGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accountingGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Digital håndtering av uføretrygd og skatt
  </text>
  
  <!-- NAV systems section -->
  <g transform="translate(50, 70)">
    <text x="0" y="20" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      NAVs digitale tjenester
    </text>
    
    <!-- nav.no portal -->
    <rect x="0" y="40" width="200" height="60" rx="8" fill="url(#navGrad)" stroke="#1e40af" stroke-width="2"/>
    <text x="100" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      nav.no
    </text>
    <text x="100" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Hovedportal for alle tjenester
    </text>
    <text x="100" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Søknader og oppfølging
    </text>
    
    <!-- Ditt NAV -->
    <rect x="0" y="120" width="200" height="60" rx="8" fill="url(#navGrad)" stroke="#1e40af" stroke-width="2"/>
    <text x="100" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Ditt NAV
    </text>
    <text x="100" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Personlig område
    </text>
    <text x="100" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Utbetalingsoversikt
    </text>
  </g>
  
  <!-- Tax authority systems -->
  <g transform="translate(300, 70)">
    <text x="0" y="20" fill="#dc2626" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Skatteetatens systemer
    </text>
    
    <!-- Altinn -->
    <rect x="0" y="40" width="200" height="60" rx="8" fill="url(#taxGrad)" stroke="#dc2626" stroke-width="2"/>
    <text x="100" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Altinn
    </text>
    <text x="100" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Selvangivelse og
    </text>
    <text x="100" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      korrespondanse
    </text>
    
    <!-- Tax return -->
    <rect x="0" y="120" width="200" height="60" rx="8" fill="url(#taxGrad)" stroke="#dc2626" stroke-width="2"/>
    <text x="100" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Skattemelding
    </text>
    <text x="100" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Forhåndsutfylt med
    </text>
    <text x="100" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      uføretrygddata
    </text>
  </g>
  
  <!-- Accounting systems -->
  <g transform="translate(550, 70)">
    <text x="0" y="20" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Regnskapssystemer
    </text>
    
    <!-- ERP systems -->
    <rect x="0" y="40" width="200" height="60" rx="8" fill="url(#accountingGrad)" stroke="#059669" stroke-width="2"/>
    <text x="100" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      ERP-systemer
    </text>
    <text x="100" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Automatisk klassifisering
    </text>
    <text x="100" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      av lønnsarter
    </text>
    
    <!-- A-melding integration -->
    <rect x="0" y="120" width="200" height="60" rx="8" fill="url(#accountingGrad)" stroke="#059669" stroke-width="2"/>
    <text x="100" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      A-melding
    </text>
    <text x="100" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Integrasjon og
    </text>
    <text x="100" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      automatisk rapportering
    </text>
  </g>
  
  <!-- Data flow diagram -->
  <g transform="translate(50, 230)">
    <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Dataflyt og integrasjon
    </text>
    
    <!-- NAV to Tax Authority -->
    <rect x="0" y="40" width="150" height="50" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="75" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      NAV
    </text>
    <text x="75" y="75" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">
      Uføretrygddata
    </text>
    
    <!-- Arrow 1 -->
    <path d="M160 65 L200 65" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="180" y="55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      A-melding
    </text>
    
    <!-- Tax Authority -->
    <rect x="210" y="40" width="150" height="50" rx="5" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
    <text x="285" y="60" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Skatteetaten
    </text>
    <text x="285" y="75" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">
      Skatteberegning
    </text>
    
    <!-- Arrow 2 -->
    <path d="M370 65 L410 65" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="390" y="55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      Forhåndsutfyll
    </text>
    
    <!-- Tax return -->
    <rect x="420" y="40" width="150" height="50" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="495" y="60" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Selvangivelse
    </text>
    <text x="495" y="75" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="10">
      Forhåndsutfylt
    </text>
    
    <!-- Employer integration -->
    <rect x="105" y="110" width="150" height="50" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="180" y="130" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Arbeidsgiver
    </text>
    <text x="180" y="145" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="10">
      Lønnsrapportering
    </text>
    
    <!-- Arrow 3 (from employer) -->
    <path d="M180 110 L285 90" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="225" y="95" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      A-melding
    </text>
  </g>
  
  <!-- Benefits section -->
  <g transform="translate(50, 360)">
    <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Fordeler med digital håndtering
    </text>
    
    <!-- Benefit 1 -->
    <circle cx="15" cy="50" r="6" fill="#3b82f6"/>
    <text x="30" y="56" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Automatisk overføring av data reduserer feil
    </text>
    
    <!-- Benefit 2 -->
    <circle cx="15" cy="75" r="6" fill="#3b82f6"/>
    <text x="30" y="81" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Forhåndsutfylt selvangivelse sparer tid
    </text>
    
    <!-- Benefit 3 -->
    <circle cx="15" cy="100" r="6" fill="#3b82f6"/>
    <text x="30" y="106" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Sanntidsoppdatering av skattetrekk
    </text>
    
    <!-- Benefit 4 -->
    <circle cx="400" cy="50" r="6" fill="#3b82f6"/>
    <text x="415" y="56" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Integrert rapportering mellom systemer
    </text>
    
    <!-- Benefit 5 -->
    <circle cx="400" cy="75" r="6" fill="#3b82f6"/>
    <text x="415" y="81" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Redusert administrativt arbeid
    </text>
    
    <!-- Benefit 6 -->
    <circle cx="400" cy="100" r="6" fill="#3b82f6"/>
    <text x="415" y="106" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Bedre oversikt og kontroll for alle parter
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>