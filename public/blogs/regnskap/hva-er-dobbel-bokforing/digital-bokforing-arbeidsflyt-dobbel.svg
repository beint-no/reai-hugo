<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Digital Bokføring - Arbeidsflyt i Dobbel Bokføring
  </text>
  
  <!-- Input Sources -->
  <g transform="translate(50, 80)">
    <!-- OCR Technology -->
    <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#techGradient)" stroke="#7c3aed" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      OCR-teknologi
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Automatisk
    </text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      bilagsgjenkjenning
    </text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Intelligent scanning
    </text>
    <!-- Arrow -->
    <line x1="140" y1="40" x2="200" y2="40" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Bank Integration -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#processGradient)" stroke="#059669" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Bankintegrasjon
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Automatisk import
    </text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      av transaksjoner
    </text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Sanntidsdata
    </text>
    <!-- Arrow -->
    <line x1="140" y1="40" x2="200" y2="140" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Invoice Handling -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Fakturahåndtering
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Integrert
    </text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      fakturabehandling
    </text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Automatisk kontering
    </text>
    <!-- Arrow -->
    <line x1="140" y1="40" x2="200" y2="240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Central Processing Hub -->
  <g transform="translate(220, 180)">
    <rect x="0" y="0" width="160" height="120" rx="15" fill="url(#digitalGradient)" stroke="#1d4ed8" stroke-width="3" filter="url(#glow)"/>
    <text x="80" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Digital
    </text>
    <text x="80" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Bokføringssystem
    </text>
    <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Automatisk kontering
    </text>
    <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Intelligent klassifisering
    </text>
    <text x="80" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Sanntidsvalidering
    </text>
  </g>
  
  <!-- AI and Machine Learning -->
  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      AI &amp; Maskinlæring
    </text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Intelligent kategorisering
    </text>
    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Anomalideteksjon
    </text>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Prediktiv analyse
    </text>
    <!-- Bidirectional arrow -->
    <line x1="0" y1="40" x2="380" y2="200" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="380" y1="200" x2="0" y2="40" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Automated Reconciliation -->
  <g transform="translate(420, 220)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Automatisk
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Avstemming
    </text>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      AI-drevet bankavstemming
    </text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Kontinuerlig kontroll
    </text>
    <!-- Arrow from central hub -->
    <line x1="380" y1="240" x2="420" y2="260" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Real-time Reporting -->
  <g transform="translate(420, 320)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#processGradient)" stroke="#059669" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Sanntids-
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      rapportering
    </text>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Øyeblikkelig tilgang
    </text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Live dashboards
    </text>
    <!-- Arrow from central hub -->
    <line x1="380" y1="280" x2="420" y2="360" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Output Reports -->
  <g transform="translate(600, 180)">
    <rect x="0" y="0" width="150" height="120" rx="15" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      Automatiserte
    </text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      Rapporter
    </text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#64748b">• Balanse</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#64748b">• Resultatregnskap</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="11" fill="#64748b">• Kontantstrøm</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" fill="#64748b">• Nøkkeltall</text>
    <!-- Arrow from real-time reporting -->
    <line x1="560" y1="360" x2="600" y2="240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Benefits section -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="120" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#92400e">
      Fordeler med Digital Arbeidsflyt
    </text>
    
    <!-- Benefit 1 -->
    <g transform="translate(30, 40)">
      <circle cx="10" cy="10" r="8" fill="#10b981"/>
      <text x="10" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Tidsbesparelse</text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="10" fill="#92400e">80% reduksjon i manuelt arbeid</text>
    </g>
    
    <!-- Benefit 2 -->
    <g transform="translate(200, 40)">
      <circle cx="10" cy="10" r="8" fill="#3b82f6"/>
      <text x="10" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Økt nøyaktighet</text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Eliminerer menneskelige feil</text>
    </g>
    
    <!-- Benefit 3 -->
    <g transform="translate(370, 40)">
      <circle cx="10" cy="10" r="8" fill="#8b5cf6"/>
      <text x="10" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Sanntidsinnsikt</text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Øyeblikkelig finansiell oversikt</text>
    </g>
    
    <!-- Benefit 4 -->
    <g transform="translate(540, 40)">
      <circle cx="10" cy="10" r="8" fill="#ef4444"/>
      <text x="10" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Skalerbarhet</text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Håndterer vekst automatisk</text>
    </g>
    
    <!-- Additional benefits -->
    <g transform="translate(30, 70)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Bedre compliance og kontroll</text>
      <text x="200" y="0" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Integrerte arbeidsflyter</text>
      <text x="400" y="0" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Kostnadsreduksjon</text>
    </g>
  </g>
  
  <!-- Technology indicators -->
  <g transform="translate(50, 560)">
    <rect x="0" y="0" width="15" height="15" fill="url(#techGradient)"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#64748b">AI/ML Teknologi</text>
    
    <rect x="150" y="0" width="15" height="15" fill="url(#digitalGradient)"/>
    <text x="175" y="12" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Digital Prosessering</text>
    
    <rect x="300" y="0" width="15" height="15" fill="url(#processGradient)"/>
    <text x="325" y="12" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Automatiserte Prosesser</text>
  </g>
</svg>