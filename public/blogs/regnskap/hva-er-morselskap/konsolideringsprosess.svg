<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Konsolideringsprosess for Morselskap</text>
  
  <!-- Step 1: Individual accounts -->
  <rect x="50" y="80" width="150" height="100" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MORSELSKAP</text>
  <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">REGNSKAP</text>
  <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Inntekter: 100M</text>
  <text x="125" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kostnader: 80M</text>
  <text x="125" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Investering: 50M</text>
  
  <rect x="250" y="80" width="150" height="100" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="325" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DATTERSELSKAP</text>
  <text x="325" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">REGNSKAP</text>
  <text x="325" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Inntekter: 60M</text>
  <text x="325" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kostnader: 45M</text>
  <text x="325" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Egenkapital: 50M</text>
  
  <!-- Arrow down -->
  <path d="M 200 190 L 200 220" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Combination -->
  <rect x="50" y="230" width="350" height="80" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="225" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STEG 1: SAMMENSTILLING</text>
  <text x="225" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kombinere alle regnskapsposter fra morselskap og datterselskap</text>
  <text x="225" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Totale inntekter: 160M | Totale kostnader: 125M</text>
  
  <!-- Arrow down -->
  <path d="M 225 320 L 225 350" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Eliminations -->
  <rect x="50" y="360" width="350" height="100" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="225" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STEG 2: ELIMINERINGER</text>
  <text x="80" y="405" font-family="Arial, sans-serif" font-size="11" fill="white">• Eliminere investering i datterselskap (50M)</text>
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="11" fill="white">• Eliminere egenkapital i datterselskap (50M)</text>
  <text x="80" y="435" font-family="Arial, sans-serif" font-size="11" fill="white">• Eliminere interne transaksjoner</text>
  <text x="80" y="450" font-family="Arial, sans-serif" font-size="11" fill="white">• Eliminere utbytte mellom selskapene</text>
  
  <!-- Arrow down -->
  <path d="M 225 470 L 225 500" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Final consolidated accounts -->
  <rect x="50" y="510" width="350" height="70" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="225" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STEG 3: KONSERNREGNSKAP</text>
  <text x="225" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Ferdig konsolidert regnskap som viser konsernet som én enhet</text>
  <text x="225" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Konsernresultat etter elimineringer og justeringer</text>
  
  <!-- Side panel: Key principles -->
  <rect x="450" y="80" width="300" height="500" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">KONSOLIDERINGSPRINSIPPER</text>
  
  <!-- Principle 1 -->
  <rect x="470" y="130" width="260" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">1. FULL KONSOLIDERING</text>
  <text x="480" y="165" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 100% av datterselskaps poster</text>
  <text x="480" y="178" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Uavhengig av eierandel</text>
  
  <!-- Principle 2 -->
  <rect x="470" y="200" width="260" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">2. ELIMINERING</text>
  <text x="480" y="235" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Interne transaksjoner</text>
  <text x="480" y="248" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Investeringer vs egenkapital</text>
  
  <!-- Principle 3 -->
  <rect x="470" y="270" width="260" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="600" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">3. MINORITETSINTERESSER</text>
  <text x="480" y="305" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Vises separat i balansen</text>
  <text x="480" y="318" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Andel av ikke-kontrollerende eiere</text>
  
  <!-- Principle 4 -->
  <rect x="470" y="340" width="260" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">4. ENSARTEDE PRINSIPPER</text>
  <text x="480" y="375" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Samme regnskapsprinsipper</text>
  <text x="480" y="388" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Samme regnskapsår</text>
  
  <!-- Principle 5 -->
  <rect x="470" y="410" width="260" height="80" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="600" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">5. GOODWILL/BADWILL</text>
  <text x="480" y="445" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Forskjell mellom kostpris og</text>
  <text x="480" y="458" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">  bokført verdi av netto eiendeler</text>
  <text x="480" y="471" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Aktiveres eller kostnadsføres</text>
  
  <!-- Result box -->
  <rect x="470" y="500" width="260" height="60" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">RESULTAT</text>
  <text x="600" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Konsernregnskap som viser</text>
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">konsernet som én økonomisk enhet</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>