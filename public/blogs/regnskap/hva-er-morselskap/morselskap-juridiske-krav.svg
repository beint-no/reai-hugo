<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Juridiske Krav for Morselskap</text>
  
  <!-- Legal framework box -->
  <rect x="50" y="70" width="700" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Juridisk Grunnlag</text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Aksjeloven § 1-3 og Regnskapsloven § 1-3</text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Definerer bestemmende innflytelse og morselskapsforhold</text>
  
  <!-- Four main criteria -->
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Fire Hovedkriterier for Morselskap</text>
  
  <!-- Criterion 1: Ownership -->
  <rect x="50" y="220" width="320" height="120" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="210" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1. EIERSKAP</text>
  <text x="210" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">Eier mer enn 50% av</text>
  <text x="210" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">aksjene eller andelene</text>
  <text x="210" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Direkte eierskap</text>
  <text x="210" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Indirekte eierskap</text>
  
  <!-- Criterion 2: Control -->
  <rect x="430" y="220" width="320" height="120" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="590" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2. KONTROLL</text>
  <text x="590" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">Bestemmende innflytelse</text>
  <text x="590" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">over drift og strategi</text>
  <text x="590" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Strategiske beslutninger</text>
  <text x="590" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Operasjonell kontroll</text>
  
  <!-- Criterion 3: Board control -->
  <rect x="50" y="360" width="320" height="120" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="210" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3. STYREKONTROLL</text>
  <text x="210" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">Kan utnevne flertallet</text>
  <text x="210" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">av styremedlemmene</text>
  <text x="210" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Styresammensetning</text>
  <text x="210" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Ledelsesbeslutninger</text>
  
  <!-- Criterion 4: Agreements -->
  <rect x="430" y="360" width="320" height="120" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="590" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4. AVTALER</text>
  <text x="590" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">Kontroll gjennom</text>
  <text x="590" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">avtaler eller ordninger</text>
  <text x="590" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Aksjonæravtaler</text>
  <text x="590" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Stemmerettsbegrensninger</text>
  
  <!-- Decision flow -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Vurdering av Morselskapsforhold</text>
  
  <!-- Decision box -->
  <rect x="150" y="540" width="500" height="40" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Oppfylles minst ett av kriteriene? → Morselskapsforhold etablert</text>
</svg>