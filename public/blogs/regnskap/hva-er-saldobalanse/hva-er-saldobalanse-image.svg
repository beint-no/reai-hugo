<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main title -->
  <text x="600" y="150" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="64" font-weight="bold">Saldobalanse</text>
  <text x="600" y="210" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="36">i Regnskap</text>
  
  <!-- Simplified balance table representation -->
  <rect x="200" y="280" width="800" height="280" fill="white" stroke="#cbd5e1" stroke-width="3" rx="12"/>
  
  <!-- Table header -->
  <rect x="200" y="280" width="800" height="50" fill="url(#titleGradient)" rx="12 12 0 0"/>
  <line x1="450" y1="280" x2="450" y2="330" stroke="white" stroke-width="2"/>
  <line x1="700" y1="280" x2="700" y2="330" stroke="white" stroke-width="2"/>
  
  <text x="325" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Kontonavn</text>
  <text x="575" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Debet</text>
  <text x="825" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Kredit</text>
  
  <!-- Sample rows -->
  <line x1="200" y1="380" x2="1000" y2="380" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="430" x2="1000" y2="430" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="480" x2="1000" y2="480" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="450" y1="330" x2="450" y2="560" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="700" y1="330" x2="700" y2="560" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Sample data -->
  <text x="220" y="360" fill="#374151" font-family="Arial, sans-serif" font-size="16">Kundefordringer</text>
  <text x="680" y="360" text-anchor="end" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">250.000</text>
  
  <text x="220" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="16">Bankinnskudd</text>
  <text x="680" y="410" text-anchor="end" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">180.000</text>
  
  <text x="220" y="460" fill="#374151" font-family="Arial, sans-serif" font-size="16">Leverandørgjeld</text>
  <text x="980" y="460" text-anchor="end" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">125.000</text>
  
  <text x="220" y="510" fill="#374151" font-family="Arial, sans-serif" font-size="16">Aksjekapital</text>
  <text x="980" y="510" text-anchor="end" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">500.000</text>
  
  <!-- Total line -->
  <rect x="200" y="530" width="800" height="30" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  <text x="220" y="550" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TOTAL</text>
  <text x="680" y="550" text-anchor="end" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">430.000</text>
  <text x="980" y="550" text-anchor="end" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">625.000</text>
  
  <!-- Balance indicator -->
  <circle cx="100" cy="450" r="60" fill="#dcfce7" stroke="#16a34a" stroke-width="3"/>
  <text x="100" y="430" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="32" font-weight="bold">✓</text>
  <text x="100" y="475" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BALANSE</text>
</svg>