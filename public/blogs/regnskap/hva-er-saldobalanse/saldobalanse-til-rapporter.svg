<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Fra Saldobalanse til Finansielle Rapporter</text>
  
  <!-- Saldobalanse (source) -->
  <rect x="50" y="80" width="200" height="180" fill="white" stroke="#6366f1" stroke-width="2" rx="8"/>
  <rect x="50" y="80" width="200" height="30" fill="url(#flowGrad)" rx="8 8 0 0"/>
  <text x="150" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SALDOBALANSE</text>
  
  <text x="60" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Konto | Debet | Kredit</text>
  <text x="60" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kontanter | 100.000 |</text>
  <text x="60" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kundefordr. | 200.000 |</text>
  <text x="60" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="10">Varelager | 150.000 |</text>
  <text x="60" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="10">Maskiner | 300.000 |</text>
  <text x="60" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="10">Lev.gjeld | | 80.000</text>
  <text x="60" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="10">Aksjekapital | | 500.000</text>
  <text x="60" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="10">Salgsint. | | 400.000</text>
  <text x="60" y="245" fill="#374151" font-family="Arial, sans-serif" font-size="10">Varekostnad | 230.000 |</text>
  
  <!-- Arrow 1 to Balanse -->
  <path d="M 250 150 Q 300 120 350 150" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="300" y="135" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Aktiva &amp; Passiva</text>
  
  <!-- Arrow 2 to Resultat -->
  <path d="M 250 200 Q 300 230 350 200" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="300" y="245" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Inntekter &amp; Kostnader</text>
  
  <!-- Balanse -->
  <rect x="400" y="80" width="180" height="180" fill="white" stroke="#059669" stroke-width="2" rx="8"/>
  <rect x="400" y="80" width="180" height="30" fill="#059669" rx="8 8 0 0"/>
  <text x="490" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BALANSE</text>
  
  <text x="410" y="125" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AKTIVA:</text>
  <text x="410" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="10">Anleggsmidler: 300.000</text>
  <text x="410" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="10">Omløpsmidler:</text>
  <text x="420" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="10">- Varelager: 150.000</text>
  <text x="420" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="10">- Kundeford.: 200.000</text>
  <text x="420" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="10">- Kontanter: 100.000</text>
  <text x="410" y="220" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Sum aktiva: 750.000</text>
  
  <text x="410" y="240" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">PASSIVA:</text>
  <text x="410" y="255" fill="#374151" font-family="Arial, sans-serif" font-size="10">Egenkapital: 670.000</text>
  <text x="410" y="270" fill="#374151" font-family="Arial, sans-serif" font-size="10">Gjeld: 80.000</text>
  
  <!-- Resultatregnskap -->
  <rect x="400" y="300" width="180" height="140" fill="white" stroke="#dc2626" stroke-width="2" rx="8"/>
  <rect x="400" y="300" width="180" height="30" fill="#dc2626" rx="8 8 0 0"/>
  <text x="490" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RESULTATREGNSKAP</text>
  
  <text x="410" y="345" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">INNTEKTER:</text>
  <text x="410" y="360" fill="#374151" font-family="Arial, sans-serif" font-size="10">Salgsinntekter: 400.000</text>
  
  <text x="410" y="380" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">KOSTNADER:</text>
  <text x="410" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="10">Varekostnad: 230.000</text>
  <text x="410" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="10">Andre kostnader: ...</text>
  
  <text x="410" y="430" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Årets resultat: 170.000</text>
  
  <!-- Connection arrow -->
  <path d="M 520 450 Q 600 500 520 550" stroke="#7c3aed" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="570" y="500" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Resultat til</text>
  <text x="570" y="515" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Egenkapital</text>
  
  <!-- Process flow -->
  <rect x="620" y="150" width="150" height="250" fill="white" stroke="#7c3aed" stroke-width="2" rx="8"/>
  <rect x="620" y="150" width="150" height="30" fill="#7c3aed" rx="8 8 0 0"/>
  <text x="695" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PROSESS</text>
  
  <rect x="630" y="190" width="130" height="25" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="4"/>
  <text x="695" y="207" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1. Klassifiser kontoer</text>
  
  <rect x="630" y="220" width="130" height="25" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="4"/>
  <text x="695" y="237" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2. Grupper etter type</text>
  
  <rect x="630" y="250" width="130" height="25" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="4"/>
  <text x="695" y="267" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3. Summer kategorier</text>
  
  <rect x="630" y="280" width="130" height="25" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="4"/>
  <text x="695" y="297" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4. Utarbeid rapporter</text>
  
  <rect x="630" y="310" width="130" height="25" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="4"/>
  <text x="695" y="327" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5. Overfør resultat</text>
  
  <rect x="630" y="340" width="130" height="25" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="4"/>
  <text x="695" y="357" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="10" font-weight="bold">6. Kontroller balanse</text>
  
  <!-- Summary -->
  <rect x="50" y="480" width="520" height="80" fill="#fffbeb" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="310" y="505" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Nøkkelprinsipp</text>
  <text x="310" y="525" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Saldobalansen er kilden til alle finansielle rapporter</text>
  <text x="310" y="545" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Balanse (posisjon) + Resultatregnskap (prestasjon) = Komplett finansiell oversikt</text>
  
  <!-- Define arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
    </marker>
  </defs>
</svg>