<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Banktransaksjoner i Regnskap
  </text>
  
  <!-- Bank building -->
  <rect x="50" y="120" width="120" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <rect x="60" y="130" width="20" height="30" fill="#ecf0f1"/>
  <rect x="90" y="130" width="20" height="30" fill="#ecf0f1"/>
  <rect x="120" y="130" width="20" height="30" fill="#ecf0f1"/>
  <rect x="150" y="130" width="20" height="30" fill="#ecf0f1"/>
  <rect x="60" y="170" width="20" height="30" fill="#ecf0f1"/>
  <rect x="90" y="170" width="20" height="30" fill="#ecf0f1"/>
  <rect x="120" y="170" width="20" height="30" fill="#ecf0f1"/>
  <rect x="150" y="170" width="20" height="30" fill="#ecf0f1"/>
  <text x="110" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    BANK
  </text>
  
  <!-- Arrow from bank -->
  <path d="M 180 160 L 250 160" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Transaction types -->
  <rect x="270" y="100" width="180" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="360" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Transaksjonstyper
  </text>
  
  <!-- Incoming transactions -->
  <circle cx="300" cy="150" r="8" fill="#27ae60"/>
  <text x="320" y="155" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Inngående
  </text>
  
  <!-- Outgoing transactions -->
  <circle cx="300" cy="175" r="8" fill="#e74c3c"/>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Utgående
  </text>
  
  <!-- Internal transactions -->
  <circle cx="300" cy="200" r="8" fill="#f39c12"/>
  <text x="320" y="205" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Interne
  </text>
  
  <!-- Arrow to accounting -->
  <path d="M 460 160 L 530 160" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Accounting system -->
  <rect x="550" y="120" width="120" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="610" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    REGNSKAP
  </text>
  <text x="610" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Registrering
  </text>
  <text x="610" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kontroll
  </text>
  <text x="610" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Avstemming
  </text>
  
  <!-- Control process -->
  <rect x="200" y="280" width="400" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Kontrollprosess
  </text>
  
  <!-- Control steps -->
  <circle cx="250" cy="330" r="15" fill="#3498db"/>
  <text x="250" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
  <text x="250" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Import</text>
  
  <circle cx="350" cy="330" r="15" fill="#3498db"/>
  <text x="350" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
  <text x="350" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kategoriser</text>
  
  <circle cx="450" cy="330" r="15" fill="#3498db"/>
  <text x="450" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
  <text x="450" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Avstem</text>
  
  <circle cx="550" cy="330" r="15" fill="#3498db"/>
  <text x="550" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
  <text x="550" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Rapporter</text>
  
  <!-- Arrows between steps -->
  <path d="M 275 330 L 325 330" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#smallarrow)"/>
  <path d="M 375 330 L 425 330" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#smallarrow)"/>
  <path d="M 475 330 L 525 330" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#smallarrow)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="smallarrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3498db"/>
    </marker>
  </defs>
</svg>