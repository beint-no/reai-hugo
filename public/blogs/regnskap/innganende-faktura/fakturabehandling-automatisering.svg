<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#17a2b8;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Automatisert Fakturabehandling
  </text>
  
  <!-- Input sources -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Inngående Fakturaer</text>
    
    <!-- Paper invoice -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#dee2e6" stroke-width="1" rx="3"/>
      <rect x="5" y="5" width="50" height="15" fill="#007bff" rx="2"/>
      <line x1="5" y1="30" x2="55" y2="30" stroke="#dee2e6" stroke-width="1"/>
      <line x1="5" y1="40" x2="55" y2="40" stroke="#dee2e6" stroke-width="1"/>
      <line x1="5" y1="50" x2="55" y2="50" stroke="#dee2e6" stroke-width="1"/>
      <text x="30" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Papir</text>
    </g>
    
    <!-- Email invoice -->
    <g transform="translate(80, 20)">
      <rect x="0" y="0" width="60" height="80" fill="#f8f9fa" stroke="#28a745" stroke-width="2" rx="3"/>
      <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#28a745">@</text>
      <text x="30" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#495057">PDF</text>
      <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#495057">Vedlegg</text>
      <text x="30" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">E-post</text>
    </g>
    
    <!-- Electronic invoice -->
    <g transform="translate(160, 20)">
      <rect x="0" y="0" width="60" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="3"/>
      <circle cx="30" cy="30" r="8" fill="#2196f3"/>
      <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">e</text>
      <text x="30" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#495057">XML/EDI</text>
      <text x="30" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">eFaktura</text>
    </g>
  </g>
  
  <!-- Arrow to processing -->
  <path d="M 280 140 L 320 140" stroke="#6c757d" stroke-width="3" fill="none"/>
  <path d="M 315 135 L 320 140 L 315 145" stroke="#6c757d" stroke-width="3" fill="none"/>
  
  <!-- AI Processing Center -->
  <g transform="translate(340, 80)">
    <rect x="0" y="0" width="200" height="120" fill="url(#aiGradient)" stroke="#17a2b8" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#17a2b8">
      AI-drevet Behandling
    </text>
    
    <!-- Processing steps -->
    <g transform="translate(20, 35)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">OCR &amp; Tolkning:</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Automatisk tekstgjenkjenning</text>
      <text x="0" y="32" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Intelligent datafangst</text>
      <text x="0" y="46" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Validering mot regler</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Automatisk kategorisering</text>
    </g>
    
    <!-- AI brain icon -->
    <g transform="translate(150, 45)">
      <circle cx="15" cy="15" r="12" fill="#17a2b8" opacity="0.3"/>
      <path d="M 8 12 Q 15 8 22 12 Q 15 20 8 12" fill="#17a2b8"/>
      <circle cx="12" cy="12" r="2" fill="#17a2b8"/>
      <circle cx="18" cy="12" r="2" fill="#17a2b8"/>
    </g>
  </g>
  
  <!-- Arrow to validation -->
  <path d="M 560 140 L 600 140" stroke="#6c757d" stroke-width="3" fill="none"/>
  <path d="M 595 135 L 600 140 L 595 145" stroke="#6c757d" stroke-width="3" fill="none"/>
  
  <!-- Validation & Routing -->
  <g transform="translate(620, 80)">
    <rect x="0" y="0" width="130" height="120" fill="url(#techGradient)" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      Validering &amp; Ruting
    </text>
    
    <!-- Validation checks -->
    <g transform="translate(10, 35)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">✓ Leverandørvalidering</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">✓ MVA-kontroll</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">✓ Beløpsvalidering</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">✓ Automatisk ruting</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">✓ Godkjenningsflyt</text>
    </g>
  </g>
  
  <!-- Workflow arrows down -->
  <path d="M 200 220 L 200 260" stroke="#6c757d" stroke-width="2" fill="none"/>
  <path d="M 195 255 L 200 260 L 205 255" stroke="#6c757d" stroke-width="2" fill="none"/>
  
  <path d="M 440 220 L 440 260" stroke="#6c757d" stroke-width="2" fill="none"/>
  <path d="M 435 255 L 440 260 L 445 255" stroke="#6c757d" stroke-width="2" fill="none"/>
  
  <path d="M 685 220 L 685 260" stroke="#6c757d" stroke-width="2" fill="none"/>
  <path d="M 680 255 L 685 260 L 690 255" stroke="#6c757d" stroke-width="2" fill="none"/>
  
  <!-- Automated processes -->
  <g transform="translate(50, 280)">
    <!-- Approval workflow -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="140" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
        Godkjenningsflyt
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Automatisk ruting</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Parallell godkjenning</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Eskalering ved forsinkelse</text>
    </g>
    
    <!-- Booking automation -->
    <g transform="translate(170, 0)">
      <rect x="0" y="0" width="140" height="80" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="8"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
        Automatisk Bokføring
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Intelligent kontering</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• MVA-behandling</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• ERP-integrasjon</text>
    </g>
    
    <!-- Payment automation -->
    <g transform="translate(340, 0)">
      <rect x="0" y="0" width="140" height="80" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="8"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
        Betalingsautomatisering
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Planlagt betaling</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Kontantstrømoptimalisering</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Bankavstemming</text>
    </g>
    
    <!-- Exception handling -->
    <g transform="translate(510, 0)">
      <rect x="0" y="0" width="140" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
        Avvikshåndtering
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Automatisk flagging</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Manuell oppfølging</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Læring og forbedring</text>
    </g>
  </g>
  
  <!-- Benefits section -->
  <g transform="translate(50, 390)">
    <rect x="0" y="0" width="700" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Fordeler med Automatisering
    </text>
    
    <!-- Benefits grid -->
    <g transform="translate(30, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">70-90% Tidsbesparelse</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Raskere behandling av fakturaer</text>
      
      <text x="170" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">Reduserte Feil</text>
      <text x="170" y="18" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Eliminerer manuelle tastefeil</text>
      
      <text x="320" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17a2b8">Bedre Kontroll</text>
      <text x="320" y="18" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Konsistent regelanvendelse</text>
      
      <text x="470" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6f42c1">Skalerbarhet</text>
      <text x="470" y="18" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Håndterer økende volum</text>
    </g>
  </g>
  
  <!-- Technology indicators -->
  <g transform="translate(340, 50)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      OCR • AI • Machine Learning • Workflow
    </text>
  </g>
</svg>