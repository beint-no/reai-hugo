<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Bilagsflyt i Bokføring
  </text>
  
  <!-- Step 1: Innkommende bilag -->
  <rect x="50" y="70" width="120" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="110" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Innkommende
  </text>
  <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Bilag
  </text>
  <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Fakturaer
  </text>
  <text x="110" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kvitteringer
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 180 110 L 220 110 L 210 100 M 220 110 L 210 120" stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- Step 2: Kontroll -->
  <rect x="240" y="70" width="120" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="300" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kontroll og
  </text>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Godkjenning
  </text>
  <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Attestering
  </text>
  <text x="300" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Autorisasjon
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 370 110 L 410 110 L 400 100 M 410 110 L 400 120" stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- Step 3: Registrering -->
  <rect x="430" y="70" width="120" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="490" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Registrering
  </text>
  <text x="490" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    i System
  </text>
  <text x="490" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kontoføring
  </text>
  <text x="490" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Bilagsnummer
  </text>
  
  <!-- Arrow 3 -->
  <path d="M 560 110 L 600 110 L 590 100 M 600 110 L 590 120" stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- Step 4: Arkivering -->
  <rect x="620" y="70" width="120" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="680" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Arkivering
  </text>
  <text x="680" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    og Oppbevaring
  </text>
  <text x="680" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kronologisk
  </text>
  <text x="680" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • 10 år
  </text>
  
  <!-- Utgående bilag flow -->
  <text x="450" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Utgående Bilag
  </text>
  
  <!-- Step 5: Opprettelse -->
  <rect x="50" y="220" width="120" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="110" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Opprettelse
  </text>
  <text x="110" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    av Bilag
  </text>
  <text x="110" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Salgsfakturaer
  </text>
  <text x="110" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Utbetalinger
  </text>
  
  <!-- Arrow 5 -->
  <path d="M 180 260 L 220 260 L 210 250 M 220 260 L 210 270" stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- Step 6: Utsending -->
  <rect x="240" y="220" width="120" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="8"/>
  <text x="300" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Utsending
  </text>
  <text x="300" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    til Mottaker
  </text>
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Post/E-post
  </text>
  <text x="300" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • EHF
  </text>
  
  <!-- Arrow 6 -->
  <path d="M 370 260 L 410 260 L 400 250 M 410 260 L 400 270" stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- Step 7: Registrering utgående -->
  <rect x="430" y="220" width="120" height="80" fill="#16a085" stroke="#138d75" stroke-width="2" rx="8"/>
  <text x="490" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Registrering
  </text>
  <text x="490" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    i Regnskap
  </text>
  <text x="490" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kundefordring
  </text>
  <text x="490" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Salgsinntekt
  </text>
  
  <!-- Arrow 7 -->
  <path d="M 560 260 L 600 260 L 590 250 M 600 260 L 590 270" stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- Step 8: Oppfølging -->
  <rect x="620" y="220" width="120" height="80" fill="#7f8c8d" stroke="#6c7b7d" stroke-width="2" rx="8"/>
  <text x="680" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Oppfølging
  </text>
  <text x="680" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    og Kontroll
  </text>
  <text x="680" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Betalinger
  </text>
  <text x="680" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Purringer
  </text>
  
  <!-- Key principles box -->
  <rect x="100" y="330" width="700" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Viktige Prinsipper for Bilagsbehandling
  </text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Alle bilag må være datert og signert
  </text>
  <text x="450" y="370" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Kronologisk nummerering
  </text>
  <text x="650" y="370" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Sikker oppbevaring i 10 år
  </text>
</svg>