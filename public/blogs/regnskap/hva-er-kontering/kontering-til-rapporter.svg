<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="entryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reportGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGrad)"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Fra Kontering til Rapporter
  </text>
  
  <!-- Accounting Entries Section -->
  <rect x="50" y="100" width="200" height="180" rx="10" fill="url(#entryGrad)" stroke="#f59e0b" stroke-width="2"/>
  <text x="150" y="125" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Regnskapsføringer
  </text>
  <text x="150" y="145" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="12">
    (Konteringer)
  </text>
  
  <rect x="70" y="160" width="160" height="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <text x="150" y="177" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Debet: Varekjøp 100 000
  </text>
  
  <rect x="70" y="190" width="160" height="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <text x="150" y="207" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Kredit: Leverandørgjeld 100 000
  </text>
  
  <rect x="70" y="220" width="160" height="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <text x="150" y="237" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Debet: Lønnskostnad 50 000
  </text>
  
  <rect x="70" y="250" width="160" height="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <text x="150" y="267" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Kredit: Bank 50 000
  </text>
  
  <!-- Financial Reports Section -->
  <rect x="300" y="100" width="450" height="400" rx="10" fill="#f8fafc" stroke="#64748b" stroke-width="2"/>
  <text x="525" y="125" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Finansielle Rapporter
  </text>
  
  <!-- Income Statement -->
  <rect x="320" y="140" width="200" height="120" rx="8" fill="url(#reportGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="420" y="160" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Resultatregnskap
  </text>
  <text x="330" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Salgsinntekter: 500 000
  </text>
  <text x="330" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Varekostnad: -100 000
  </text>
  <text x="330" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Lønnskostnad: -50 000
  </text>
  <line x1="330" y1="220" x2="510" y2="220" stroke="#374151" stroke-width="1"/>
  <text x="330" y="235" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Driftsresultat: 350 000
  </text>
  <text x="330" y="250" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">
    → Lønnsomhetsanalyse
  </text>
  
  <!-- Balance Sheet -->
  <rect x="540" y="140" width="200" height="120" rx="8" fill="url(#reportGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="640" y="160" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Balanse
  </text>
  <text x="550" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Eiendeler: 1 000 000
  </text>
  <text x="550" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Gjeld: 400 000
  </text>
  <text x="550" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Egenkapital: 600 000
  </text>
  <line x1="550" y1="220" x2="730" y2="220" stroke="#374151" stroke-width="1"/>
  <text x="550" y="235" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Sum: 1 000 000
  </text>
  <text x="550" y="250" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">
    → Finansiell stilling
  </text>
  
  <!-- Cash Flow Statement -->
  <rect x="320" y="280" width="200" height="100" rx="8" fill="url(#reportGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="420" y="300" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Kontantstrøm
  </text>
  <text x="330" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Drift: +300 000
  </text>
  <text x="330" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Investering: -50 000
  </text>
  <text x="330" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Finansiering: -100 000
  </text>
  <text x="330" y="370" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">
    → Likviditetsanalyse
  </text>
  
  <!-- Notes -->
  <rect x="540" y="280" width="200" height="100" rx="8" fill="url(#reportGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="640" y="300" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Noter
  </text>
  <text x="550" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Regnskapsprinsipper
  </text>
  <text x="550" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Detaljerte opplysninger
  </text>
  <text x="550" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Usikkerhetsfaktorer
  </text>
  <text x="550" y="370" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">
    → Full forståelse
  </text>
  
  <!-- Key Ratios Section -->
  <rect x="320" y="400" width="420" height="80" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="530" y="420" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Nøkkeltall og Analyser
  </text>
  <text x="340" y="440" fill="#166534" font-family="Arial, sans-serif" font-size="11">
    • Lønnsomhet: Bruttomargin, Driftsmargin
  </text>
  <text x="340" y="455" fill="#166534" font-family="Arial, sans-serif" font-size="11">
    • Likviditet: Arbeidskapital, Likviditetsgrad
  </text>
  <text x="340" y="470" fill="#166534" font-family="Arial, sans-serif" font-size="11">
    • Soliditet: Egenkapitalandel, Gjeldsgrad
  </text>
  
  <!-- Arrows showing flow -->
  <path d="M 250 190 L 300 190" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="275" y="185" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Flyt
  </text>
  
  <!-- Process steps -->
  <rect x="50" y="320" width="200" height="160" rx="10" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="345" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Konteringsprosess
  </text>
  
  <circle cx="80" cy="370" r="12" fill="#3b82f6"/>
  <text x="80" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1</text>
  <text x="100" y="375" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Bilag registreres
  </text>
  
  <circle cx="80" cy="400" r="12" fill="#3b82f6"/>
  <text x="80" y="405" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2</text>
  <text x="100" y="405" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Kontoer identifiseres
  </text>
  
  <circle cx="80" cy="430" r="12" fill="#3b82f6"/>
  <text x="80" y="435" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3</text>
  <text x="100" y="435" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Beløp fordeles
  </text>
  
  <circle cx="80" cy="460" r="12" fill="#3b82f6"/>
  <text x="80" y="465" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4</text>
  <text x="100" y="465" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    Rapporter genereres
  </text>
  
  <!-- Quality control -->
  <rect x="50" y="520" width="700" height="60" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="400" y="540" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Kvalitetssikring
  </text>
  <text x="400" y="560" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12">
    Korrekt kontering → Pålitelige rapporter → Informerte beslutninger
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>