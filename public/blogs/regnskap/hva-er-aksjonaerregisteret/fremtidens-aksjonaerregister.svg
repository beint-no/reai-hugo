<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Fremtidens Aksjonærregister
  </text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Digitalisering og Teknologiske Forbedringer
  </text>
  
  <!-- Current state (left side) -->
  <rect x="50" y="80" width="300" height="480" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="10"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    I dag
  </text>
  
  <!-- Current features -->
  <rect x="70" y="130" width="260" height="120" fill="#bdc3c7" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Nåværende System
  </text>
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Manuell registrering</text>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 1 måned meldefrist</text>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Begrenset søkefunksjon</text>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Statisk informasjon</text>
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Papirbaserte prosesser</text>
  
  <!-- Current challenges -->
  <rect x="70" y="270" width="260" height="120" fill="#d5dbdb" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Utfordringer
  </text>
  <text x="80" y="315" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Forsinket informasjon</text>
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Komplekse eierstrukturer</text>
  <text x="80" y="345" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Manuell kvalitetskontroll</text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Begrenset internasjonalt samarbeid</text>
  <text x="80" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Fragmenterte datasystemer</text>
  
  <!-- Current access -->
  <rect x="70" y="410" width="260" height="120" fill="#ecf0f1" stroke="#d5dbdb" stroke-width="2" rx="5"/>
  <text x="200" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">
    Tilgang i dag
  </text>
  <text x="80" y="455" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Grunnleggende nettsøk</text>
  <text x="80" y="470" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Begrenset API</text>
  <text x="80" y="485" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Manuell dataekstraksjon</text>
  <text x="80" y="500" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Statiske rapporter</text>
  <text x="80" y="515" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Begrenset mobilstøtte</text>
  
  <!-- Future state (right side) -->
  <rect x="450" y="80" width="300" height="480" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Fremtiden
  </text>
  
  <!-- Future features -->
  <rect x="470" y="130" width="260" height="120" fill="#5dade2" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Digitalt System
  </text>
  <text x="480" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">• Sanntidsoppdateringer</text>
  <text x="480" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisk registrering</text>
  <text x="480" y="205" font-family="Arial, sans-serif" font-size="11" fill="white">• AI-basert kvalitetskontroll</text>
  <text x="480" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">• Blockchain-teknologi</text>
  <text x="480" y="235" font-family="Arial, sans-serif" font-size="11" fill="white">• Integrerte datasystemer</text>
  
  <!-- Future solutions -->
  <rect x="470" y="270" width="260" height="120" fill="#85c1e9" stroke="#5dade2" stroke-width="2" rx="5"/>
  <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Løsninger
  </text>
  <text x="480" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisk eieranalyse</text>
  <text x="480" y="330" font-family="Arial, sans-serif" font-size="11" fill="white">• Internasjonale koblinger</text>
  <text x="480" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">• Prediktiv analyse</text>
  <text x="480" y="360" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisk hvitvasking-deteksjon</text>
  <text x="480" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">• Sømløs dataflyt</text>
  
  <!-- Future access -->
  <rect x="470" y="410" width="260" height="120" fill="#aed6f1" stroke="#85c1e9" stroke-width="2" rx="5"/>
  <text x="600" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Avansert Tilgang
  </text>
  <text x="480" y="455" font-family="Arial, sans-serif" font-size="11" fill="white">• Avansert API med GraphQL</text>
  <text x="480" y="470" font-family="Arial, sans-serif" font-size="11" fill="white">• Maskinlæring-basert søk</text>
  <text x="480" y="485" font-family="Arial, sans-serif" font-size="11" fill="white">• Interaktive dashboards</text>
  <text x="480" y="500" font-family="Arial, sans-serif" font-size="11" fill="white">• Mobilapp med notifikasjoner</text>
  <text x="480" y="515" font-family="Arial, sans-serif" font-size="11" fill="white">• Personaliserte rapporter</text>
  
  <!-- Transformation arrow -->
  <path d="M 350 320 L 450 320" stroke="#f39c12" stroke-width="6" fill="none" marker-end="url(#bigarrow)"/>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Digital
  </text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Transformasjon
  </text>
  
  <!-- Technology icons/symbols -->
  <circle cx="600" cy="570" r="15" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="600" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    AI
  </text>
  
  <circle cx="650" cy="570" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="650" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    API
  </text>
  
  <circle cx="700" cy="570" r="15" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="700" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    BC
  </text>
  
  <text x="675" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Nøkkelteknologier
  </text>
  
  <!-- Timeline -->
  <rect x="200" y="570" width="400" height="20" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="10"/>
  <rect x="200" y="570" width="150" height="20" fill="#27ae60" stroke="#229954" stroke-width="1" rx="10"/>
  <text x="275" y="583" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    2024-2027
  </text>
  <text x="450" y="583" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    2028-2030
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="bigarrow" markerWidth="15" markerHeight="10" refX="14" refY="5" orient="auto">
      <polygon points="0 0, 15 5, 0 10" fill="#f39c12"/>
    </marker>
  </defs>
</svg>