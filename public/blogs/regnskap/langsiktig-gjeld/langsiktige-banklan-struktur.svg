<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Langsiktige Banklån Struktur
  </text>
  
  <!-- Main container -->
  <rect x="50" y="70" width="700" height="500" fill="white" stroke="#e1e8ed" stroke-width="2" rx="10"/>
  
  <!-- Bank icon/header -->
  <rect x="350" y="100" width="100" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BANK
  </text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Finansinstitusjon
  </text>
  
  <!-- Loan types branching out -->
  
  <!-- Investeringslån -->
  <rect x="80" y="220" width="140" height="100" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Investeringslån
  </text>
  <text x="90" y="265" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Maskiner &amp; utstyr
  </text>
  <text x="90" y="280" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Produksjonsutstyr
  </text>
  <text x="90" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • IT-systemer
  </text>
  <text x="90" y="310" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Løpetid: 3-10 år
  </text>
  
  <!-- Eiendomslån -->
  <rect x="250" y="220" width="140" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="320" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Eiendomslån
  </text>
  <text x="260" y="265" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Kontorbygg
  </text>
  <text x="260" y="280" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Produksjonslokaler
  </text>
  <text x="260" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Lagerlokaler
  </text>
  <text x="260" y="310" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Løpetid: 10-25 år
  </text>
  
  <!-- Refinansieringslån -->
  <rect x="420" y="220" width="140" height="100" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5"/>
  <text x="490" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
    Refinansieringslån
  </text>
  <text x="430" y="265" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Erstatte eksisterende
  </text>
  <text x="430" y="280" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Bedre vilkår
  </text>
  <text x="430" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Lavere rente
  </text>
  <text x="430" y="310" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Variabel løpetid
  </text>
  
  <!-- Ekspansjonslån -->
  <rect x="590" y="220" width="140" height="100" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="5"/>
  <text x="660" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
    Ekspansjonslån
  </text>
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Virksomhetsutvidelse
  </text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Nye markeder
  </text>
  <text x="600" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Kapasitetsøkning
  </text>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="11" fill="#333">
    • Løpetid: 5-15 år
  </text>
  
  <!-- Connection lines from bank to loan types -->
  <line x1="380" y1="160" x2="150" y2="220" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="160" x2="320" y2="220" stroke="#666" stroke-width="2"/>
  <line x1="420" y1="160" x2="490" y2="220" stroke="#666" stroke-width="2"/>
  <line x1="420" y1="160" x2="660" y2="220" stroke="#666" stroke-width="2"/>
  
  <!-- Loan characteristics section -->
  <rect x="80" y="360" width="640" height="180" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Felles Karakteristikker for Langsiktige Banklån
  </text>
  
  <!-- Left column -->
  <text x="100" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Rentevilkår:
  </text>
  <text x="110" y="435" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Fast eller flytende rente
  </text>
  <text x="110" y="450" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Rentebinding 1-10 år
  </text>
  <text x="110" y="465" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Margin over referanserente
  </text>
  
  <text x="100" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Avdragsprofil:
  </text>
  <text x="110" y="510" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Annuitetslån (like avdrag)
  </text>
  <text x="110" y="525" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Serielån (fallende avdrag)
  </text>
  
  <!-- Right column -->
  <text x="420" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Sikkerhetsstillelse:
  </text>
  <text x="430" y="435" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Pant i finansiert objekt
  </text>
  <text x="430" y="450" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Selskapsgaranti
  </text>
  <text x="430" y="465" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Personlig garanti
  </text>
  
  <text x="420" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Lånevilkår (Covenants):
  </text>
  <text x="430" y="510" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Finansielle nøkkeltall
  </text>
  <text x="430" y="525" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Rapporteringsplikt
  </text>
</svg>