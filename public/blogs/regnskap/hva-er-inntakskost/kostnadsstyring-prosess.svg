<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Kostnadsstyring - Prosess og Verktøy
  </text>
  
  <!-- Process flow -->
  <!-- Step 1: Planlegging -->
  <rect x="50" y="80" width="150" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
    1. PLANLEGGING
  </text>
  <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Budsjett
  </text>
  <text x="125" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Kostnadsmål
  </text>
  <text x="125" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Standarder
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 200 130 L 250 130" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow1)"/>
  
  <!-- Step 2: Registrering -->
  <rect x="270" y="80" width="150" height="100" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="345" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
    2. REGISTRERING
  </text>
  <text x="345" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • Faktiske kostnader
  </text>
  <text x="345" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • Bilagsføring
  </text>
  <text x="345" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • Kategorisering
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 420 130 L 470 130" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  
  <!-- Step 3: Analyse -->
  <rect x="490" y="80" width="150" height="100" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="565" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    3. ANALYSE
  </text>
  <text x="565" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">
    • Avviksanalyse
  </text>
  <text x="565" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">
    • Trendanalyse
  </text>
  <text x="565" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">
    • Benchmarking
  </text>
  
  <!-- Arrow 3 (down) -->
  <path d="M 565 180 L 565 230" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  
  <!-- Step 4: Handling -->
  <rect x="490" y="250" width="150" height="100" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="10"/>
  <text x="565" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c2185b">
    4. HANDLING
  </text>
  <text x="565" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c2185b">
    • Korrigerende tiltak
  </text>
  <text x="565" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c2185b">
    • Prosessforbedring
  </text>
  <text x="565" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c2185b">
    • Kostnadskutt
  </text>
  
  <!-- Arrow 4 (left) -->
  <path d="M 490 300 L 420 300" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow4)"/>
  
  <!-- Step 5: Oppfølging -->
  <rect x="270" y="250" width="150" height="100" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="10"/>
  <text x="345" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">
    5. OPPFØLGING
  </text>
  <text x="345" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7b1fa2">
    • Måling av resultater
  </text>
  <text x="345" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7b1fa2">
    • Rapportering
  </text>
  <text x="345" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7b1fa2">
    • Kontinuerlig forbedring
  </text>
  
  <!-- Arrow 5 (left) -->
  <path d="M 270 300 L 200 300" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow5)"/>
  
  <!-- Arrow 6 (up to close loop) -->
  <path d="M 125 250 L 125 180" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow6)"/>
  
  <!-- Tools section -->
  <rect x="50" y="380" width="700" height="180" fill="#f5f5f5" stroke="#757575" stroke-width="1" rx="10"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#424242">
    Verktøy for Kostnadsstyring
  </text>
  
  <!-- Tool 1: ERP -->
  <rect x="80" y="430" width="120" height="60" fill="#e1f5fe" stroke="#0277bd" stroke-width="1" rx="5"/>
  <text x="140" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0277bd">
    ERP-SYSTEM
  </text>
  <text x="140" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0277bd">
    Integrert styring
  </text>
  <text x="140" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0277bd">
    Sanntidsdata
  </text>
  
  <!-- Tool 2: BI -->
  <rect x="220" y="430" width="120" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="1" rx="5"/>
  <text x="280" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">
    BI-VERKTØY
  </text>
  <text x="280" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">
    Rapporter &amp; dashboards
  </text>
  <text x="280" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">
    Trendanalyse
  </text>
  
  <!-- Tool 3: ABC -->
  <rect x="360" y="430" width="120" height="60" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="420" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">
    ABC-ANALYSE
  </text>
  <text x="420" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">
    Prioritering
  </text>
  <text x="420" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">
    Fokusområder
  </text>
  
  <!-- Tool 4: KPI -->
  <rect x="500" y="430" width="120" height="60" fill="#fce4ec" stroke="#c2185b" stroke-width="1" rx="5"/>
  <text x="560" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b">
    KPI-DASHBOARD
  </text>
  <text x="560" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c2185b">
    Nøkkeltall
  </text>
  <text x="560" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c2185b">
    Måloppnåelse
  </text>
  
  <!-- Tool 5: AI -->
  <rect x="620" y="430" width="120" height="60" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="5"/>
  <text x="680" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">
    AI &amp; ML
  </text>
  <text x="680" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">
    Prediktiv analyse
  </text>
  <text x="680" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">
    Anomalideteksjon
  </text>
  
  <!-- Benefits -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Fordeler med systematisk kostnadsstyring:
  </text>
  <text x="200" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Bedre lønnsomhet
  </text>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Reduserte kostnader
  </text>
  <text x="600" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Økt konkurranseevne
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrow4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrow5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrow6" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Kontinuerlig prosess for optimal kostnadsstyring og lønnsomhet
  </text>
</svg>