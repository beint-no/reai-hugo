<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bruttoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="nettoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6610f2;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Brutto vs. Netto Sammenligning
  </text>
  
  <!-- Headers -->
  <rect x="50" y="60" width="150" height="40" rx="5" fill="#495057"/>
  <text x="125" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Område
  </text>
  
  <rect x="220" y="60" width="180" height="40" rx="5" fill="url(#bruttoGradient)"/>
  <text x="310" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    BRUTTO
  </text>
  
  <rect x="420" y="60" width="180" height="40" rx="5" fill="url(#nettoGradient)"/>
  <text x="510" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    NETTO
  </text>
  
  <rect x="620" y="60" width="130" height="40" rx="5" fill="#6c757d"/>
  <text x="685" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Forskjell
  </text>
  
  <!-- Row 1: Lønn -->
  <rect x="50" y="120" width="150" height="60" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Lønn
  </text>
  <text x="125" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Månedlig utbetaling
  </text>
  
  <rect x="220" y="120" width="180" height="60" rx="5" fill="url(#bruttoGradient)" opacity="0.8"/>
  <text x="310" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Før skattetrekk
  </text>
  <text x="310" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    50.000 kr
  </text>
  
  <rect x="420" y="120" width="180" height="60" rx="5" fill="url(#nettoGradient)" opacity="0.8"/>
  <text x="510" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Etter skattetrekk
  </text>
  <text x="510" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    38.000 kr
  </text>
  
  <rect x="620" y="120" width="130" height="60" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="685" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Skatt og avgifter
  </text>
  <text x="685" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    12.000 kr
  </text>
  
  <!-- Row 2: Omsetning -->
  <rect x="50" y="200" width="150" height="60" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="125" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Omsetning
  </text>
  <text x="125" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Salgsinntekter
  </text>
  
  <rect x="220" y="200" width="180" height="60" rx="5" fill="url(#bruttoGradient)" opacity="0.8"/>
  <text x="310" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Inkl. MVA
  </text>
  <text x="310" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1.250.000 kr
  </text>
  
  <rect x="420" y="200" width="180" height="60" rx="5" fill="url(#nettoGradient)" opacity="0.8"/>
  <text x="510" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Ekskl. MVA
  </text>
  <text x="510" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1.000.000 kr
  </text>
  
  <rect x="620" y="200" width="130" height="60" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="685" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Merverdiavgift
  </text>
  <text x="685" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    250.000 kr
  </text>
  
  <!-- Row 3: Fortjeneste -->
  <rect x="50" y="280" width="150" height="60" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="125" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Fortjeneste
  </text>
  <text x="125" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Resultat
  </text>
  
  <rect x="220" y="280" width="180" height="60" rx="5" fill="url(#bruttoGradient)" opacity="0.8"/>
  <text x="310" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Før driftskostnader
  </text>
  <text x="310" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    400.000 kr
  </text>
  
  <rect x="420" y="280" width="180" height="60" rx="5" fill="url(#nettoGradient)" opacity="0.8"/>
  <text x="510" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Etter alle kostnader
  </text>
  <text x="510" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    250.000 kr
  </text>
  
  <rect x="620" y="280" width="130" height="60" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="685" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Driftskostnader
  </text>
  <text x="685" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    150.000 kr
  </text>
  
  <!-- Row 4: Investering -->
  <rect x="50" y="360" width="150" height="60" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="125" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Investering
  </text>
  <text x="125" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Anleggsmidler
  </text>
  
  <rect x="220" y="360" width="180" height="60" rx="5" fill="url(#bruttoGradient)" opacity="0.8"/>
  <text x="310" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Før avskrivninger
  </text>
  <text x="310" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    500.000 kr
  </text>
  
  <rect x="420" y="360" width="180" height="60" rx="5" fill="url(#nettoGradient)" opacity="0.8"/>
  <text x="510" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Etter avskrivninger
  </text>
  <text x="510" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    350.000 kr
  </text>
  
  <rect x="620" y="360" width="130" height="60" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="685" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Verdiforringelse
  </text>
  <text x="685" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    150.000 kr
  </text>
  
  <!-- Summary box -->
  <rect x="100" y="440" width="600" height="40" rx="5" fill="white" stroke="#28a745" stroke-width="2"/>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Hovedprinsipp: Brutto = Totalbeløp før fradrag | Netto = Beløp etter fradrag
  </text>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Forskjellen representerer kostnader, avgifter eller verdiforringelse
  </text>
</svg>