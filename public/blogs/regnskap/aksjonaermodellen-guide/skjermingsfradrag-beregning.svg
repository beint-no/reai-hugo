<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="650" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Skjermingsfradrag - Beregning</text>
  
  <!-- Input section -->
  <g>
    <rect x="50" y="80" width="180" height="120" fill="url(#baseGrad)" rx="10"/>
    <text x="140" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Anskaffelseskost</text>
    <text x="140" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">500 000 kr</text>
    <text x="140" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Kjøpspris 2020</text>
    <text x="140" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Skjermingsgrunnlag</text>
  </g>
  
  <!-- Shielding rate table -->
  <g>
    <rect x="270" y="80" width="280" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="10"/>
    <text x="410" y="110" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skjermingsrenter</text>
    
    <text x="290" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="12">2020: 1,4% = 7 000 kr</text>
    <text x="290" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="12">2021: 0,8% = 4 000 kr</text>
    <text x="290" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="12">2022: 1,2% = 6 000 kr</text>
    <text x="290" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="12">2023: 2,7% = 13 500 kr</text>
  </g>
  
  <!-- Sale info -->
  <g>
    <rect x="580" y="80" width="170" height="120" fill="#6b7280" rx="10"/>
    <text x="665" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Salg 2024</text>
    <text x="665" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">800 000 kr</text>
    <text x="665" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Salgspris</text>
    <text x="665" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Gevinst: 300 000 kr</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 250 140 L 270 140" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow 2 -->
  <path d="M 550 140 L 580 140" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Total shielding -->
  <g>
    <rect x="270" y="250" width="280" height="80" fill="url(#shieldGrad)" rx="10"/>
    <text x="410" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Total skjerming</text>
    <text x="410" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">30 500 kr</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 410 200 L 410 250" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Final calculation -->
  <g>
    <rect x="50" y="380" width="300" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="10"/>
    <text x="200" y="410" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Skattepliktig gevinst</text>
    <text x="200" y="430" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14">300 000 - 30 500 =</text>
    <text x="200" y="460" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="24" font-weight="bold">269 500 kr</text>
    <text x="200" y="485" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Beskattes med 22%</text>
  </g>
  
  <!-- Tax calculation -->
  <g>
    <rect x="400" y="380" width="300" height="120" fill="url(#taxGrad)" rx="10"/>
    <text x="550" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Skatt å betale</text>
    <text x="550" y="430" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">269 500 × 22% =</text>
    <text x="550" y="460" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">59 290 kr</text>
    <text x="550" y="485" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Effektiv: 19,76% av gevinst</text>
  </g>
  
  <!-- Arrow 4 -->
  <path d="M 350 440 L 400 440" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Key insight box -->
  <g>
    <rect x="50" y="540" width="700" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
    <text x="400" y="570" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Skjermingsfradrag beskytter mot beskatning av normalavkastning</text>
    <text x="400" y="595" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14">Kun meravkastning utover statsobligasjonsrente + 0,5% beskattes</text>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="630" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-style="italic">Skjermingsfradrag akkumuleres årlig og kan overføres til senere år</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>