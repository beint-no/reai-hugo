<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accountGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Regnskapsføring av Forskuddstrekk
  </text>
  
  <!-- Main Accounts Section -->
  <g transform="translate(50, 60)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      Hovedkontoer:
    </text>
    
    <!-- Account 5000 -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="160" height="70" fill="url(#accountGradient)" rx="8" filter="url(#shadow)"/>
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        KONTO 5000
      </text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Lønnskostnader
      </text>
      <text x="80" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        (Bruttolønn)
      </text>
    </g>
    
    <!-- Account 2740 -->
    <g transform="translate(180, 40)">
      <rect x="0" y="0" width="160" height="70" fill="url(#accountGradient)" rx="8" filter="url(#shadow)"/>
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        KONTO 2740
      </text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Forskuddstrekk skyldig
      </text>
      <text x="80" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        (Gjeld)
      </text>
    </g>
    
    <!-- Account 1900 -->
    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="160" height="70" fill="url(#accountGradient)" rx="8" filter="url(#shadow)"/>
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        KONTO 1900
      </text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Bank
      </text>
      <text x="80" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        (Nettolønnsutbetaling)
      </text>
    </g>
    
    <!-- Account 5700 -->
    <g transform="translate(540, 40)">
      <rect x="0" y="0" width="160" height="70" fill="url(#accountGradient)" rx="8" filter="url(#shadow)"/>
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        KONTO 5700
      </text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Arbeidsgiveravgift
      </text>
      <text x="80" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        (Tilleggskostnad)
      </text>
    </g>
  </g>
  
  <!-- Booking Example 1: Salary Payment -->
  <g transform="translate(50, 160)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      1. Lønnsutbetaling:
    </text>
    
    <rect x="0" y="30" width="700" height="100" fill="#fff" stroke="#0066cc" stroke-width="2" rx="8"/>
    
    <!-- Example calculation -->
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Eksempel: Bruttolønn kr 50.000, Forskuddstrekk 25% = kr 12.500, Nettolønn kr 37.500
    </text>
    
    <!-- Debit entries -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="320" height="50" fill="url(#debitGradient)" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        DEBET
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">
        Konto 5000 - Lønnskostnader: kr 50.000
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="white">
        Konto 5700 - Arbeidsgiveravgift: kr 7.100
      </text>
    </g>
    
    <!-- Credit entries -->
    <g transform="translate(360, 70)">
      <rect x="0" y="0" width="320" height="50" fill="url(#creditGradient)" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        KREDIT
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">
        Konto 2740 - Forskuddstrekk skyldig: kr 12.500
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="white">
        Konto 1900 - Bank: kr 37.500
      </text>
    </g>
  </g>
  
  <!-- Booking Example 2: Tax Payment -->
  <g transform="translate(50, 290)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      2. Innbetaling til Skatteetaten:
    </text>
    
    <rect x="0" y="30" width="700" height="80" fill="#fff" stroke="#28a745" stroke-width="2" rx="8"/>
    
    <!-- Example calculation -->
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Innbetaling av trukket forskuddstrekk til Skatteetaten
    </text>
    
    <!-- Debit entries -->
    <g transform="translate(20, 65)">
      <rect x="0" y="0" width="320" height="35" fill="url(#debitGradient)" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        DEBET
      </text>
      <text x="10" y="32" font-family="Arial, sans-serif" font-size="11" fill="white">
        Konto 2740 - Forskuddstrekk skyldig: kr 12.500
      </text>
    </g>
    
    <!-- Credit entries -->
    <g transform="translate(360, 65)">
      <rect x="0" y="0" width="320" height="35" fill="url(#creditGradient)" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        KREDIT
      </text>
      <text x="10" y="32" font-family="Arial, sans-serif" font-size="11" fill="white">
        Konto 1900 - Bank: kr 12.500
      </text>
    </g>
  </g>
  
  <!-- Process Flow -->
  <g transform="translate(50, 400)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0066cc">
      Prosessflyt:
    </text>
    
    <!-- Step indicators -->
    <circle cx="50" cy="45" r="15" fill="#0066cc"/>
    <text x="50" y="51" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Lønnsutbetaling</text>
    
    <path d="M75 45 L125 45" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <circle cx="150" cy="45" r="15" fill="#28a745"/>
    <text x="150" y="51" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="150" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">A-melding</text>
    
    <path d="M175 45 L225 45" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <circle cx="250" cy="45" r="15" fill="#dc3545"/>
    <text x="250" y="51" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
    <text x="250" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Innbetaling</text>
    
    <path d="M275 45 L325 45" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <circle cx="350" cy="45" r="15" fill="#6f42c1"/>
    <text x="350" y="51" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
    <text x="350" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Avstemming</text>
  </g>
  
  <!-- Important Notes -->
  <g transform="translate(400, 400)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
      Viktige punkter:
    </text>
    
    <circle cx="10" cy="35" r="3" fill="#dc3545"/>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">
      Forskuddstrekk er gjeld til Skatteetaten
    </text>
    
    <circle cx="10" cy="55" r="3" fill="#28a745"/>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#333">
      Må avstemmes månedlig mot A-melding
    </text>
    
    <circle cx="10" cy="75" r="3" fill="#0066cc"/>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#333">
      Innbetaling innen 15. i måneden etter
    </text>
  </g>
</svg>