<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ongoingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paymentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="combinedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a32a3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Forskuddstrekk av Feriepenger
  </text>
  
  <!-- Method 1: Løpende Trekk -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="120" fill="url(#ongoingGradient)" rx="10" filter="url(#shadow)"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      LØPENDE TREKK
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Trekk når feriepengene
    </text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      opptjenes
    </text>
    
    <!-- Calendar icon -->
    <rect x="80" y="70" width="40" height="30" fill="white" rx="3"/>
    <rect x="85" y="65" width="5" height="10" fill="white"/>
    <rect x="105" y="65" width="5" height="10" fill="white"/>
    <rect x="85" y="80" width="25" height="2" fill="#0066cc"/>
    <rect x="85" y="85" width="25" height="2" fill="#0066cc"/>
    <rect x="85" y="90" width="25" height="2" fill="#0066cc"/>
  </g>
  
  <!-- Method 2: Trekk ved Utbetaling -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="120" fill="url(#paymentGradient)" rx="10" filter="url(#shadow)"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      TREKK VED
    </text>
    <text x="100" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      UTBETALING
    </text>
    <text x="100" y="62" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Trekk når feriepengene
    </text>
    <text x="100" y="77" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      utbetales
    </text>
    
    <!-- Money with arrow icon -->
    <circle cx="100" cy="95" r="12" fill="white"/>
    <text x="100" y="101" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
      kr
    </text>
  </g>
  
  <!-- Method 3: Kombinert Metode -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="120" fill="url(#combinedGradient)" rx="10" filter="url(#shadow)"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      KOMBINERT
    </text>
    <text x="100" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      METODE
    </text>
    <text x="100" y="62" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Delvis trekk ved opptjening
    </text>
    <text x="100" y="77" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      og utbetaling
    </text>
    
    <!-- Split icon -->
    <rect x="85" y="85" width="30" height="15" fill="white" rx="2"/>
    <rect x="87" y="87" width="12" height="11" fill="#6f42c1"/>
    <rect x="101" y="87" width="12" height="11" fill="white" stroke="#6f42c1" stroke-width="1"/>
  </g>
  
  <!-- Detailed Comparison -->
  <g transform="translate(50, 230)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      Sammenligning av Metoder:
    </text>
    
    <!-- Table Header -->
    <rect x="0" y="40" width="700" height="30" fill="#0066cc"/>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Metode
    </text>
    <text x="250" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Når trekkes skatt
    </text>
    <text x="400" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Fordeler
    </text>
    <text x="550" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Ulemper
    </text>
    
    <!-- Row 1: Løpende trekk -->
    <rect x="0" y="70" width="700" height="50" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Løpende trekk
    </text>
    <text x="250" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Månedlig når
    </text>
    <text x="250" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      feriepenger opptjenes
    </text>
    <text x="400" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Jevn skattebelastning
    </text>
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Enklere administrasjon
    </text>
    <text x="550" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Kan gi feil trekk
    </text>
    <text x="550" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      ved variabel lønn
    </text>
    
    <!-- Row 2: Trekk ved utbetaling -->
    <rect x="0" y="120" width="700" height="50" fill="white" stroke="#dee2e6" stroke-width="1"/>
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#28a745">
      Trekk ved utbetaling
    </text>
    <text x="250" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Når feriepengene
    </text>
    <text x="250" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      faktisk utbetales
    </text>
    <text x="400" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Korrekt trekkgrunnlag
    </text>
    <text x="400" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Færre korrigeringer
    </text>
    <text x="550" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Høy skattebelastning
    </text>
    <text x="550" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      ved utbetaling
    </text>
    
    <!-- Row 3: Kombinert metode -->
    <rect x="0" y="170" width="700" height="50" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="100" y="190" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#6f42c1">
      Kombinert metode
    </text>
    <text x="250" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Delvis ved opptjening
    </text>
    <text x="250" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      og delvis ved utbetaling
    </text>
    <text x="400" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Balanserer fordeler
    </text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      fra begge metoder
    </text>
    <text x="550" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Mer kompleks
    </text>
    <text x="550" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      administrasjon
    </text>
  </g>
  
  <!-- Example Calculation -->
  <g transform="translate(50, 350)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0066cc">
      Eksempel - Månedslønn kr 40.000:
    </text>
    
    <rect x="0" y="30" width="700" height="80" fill="#fff" stroke="#0066cc" stroke-width="2" rx="5"/>
    
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Feriepenger opptjent per måned: kr 40.000 × 12% = kr 4.800
    </text>
    
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • <tspan font-weight="bold" fill="#0066cc">Løpende trekk:</tspan> Trekk 25% av kr 4.800 = kr 1.200 hver måned
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • <tspan font-weight="bold" fill="#28a745">Trekk ved utbetaling:</tspan> Trekk 25% av kr 57.600 = kr 14.400 ved ferieavvikling
    </text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • <tspan font-weight="bold" fill="#6f42c1">Kombinert:</tspan> Trekk kr 600 månedlig + kr 7.200 ved utbetaling
    </text>
  </g>
  
  <!-- Important Note -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="350" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
      💡 Viktig: Velg metode basert på bedriftens behov og administrative kapasitet
    </text>
  </g>
</svg>