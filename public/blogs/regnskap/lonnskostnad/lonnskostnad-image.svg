<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Lønnskostnad - Totale Kostnader for Arbeidsgiver
  </text>
  
  <!-- Main content area -->
  <g transform="translate(50, 80)">
    <!-- Central circle representing total cost -->
    <circle cx="350" cy="160" r="80" fill="#0066cc" stroke="#004499" stroke-width="3"/>
    <text x="350" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      TOTAL
    </text>
    <text x="350" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      LØNNSKOSTNAD
    </text>
    
    <!-- Component boxes around the circle -->
    <!-- Bruttolønn -->
    <rect x="50" y="50" width="120" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="5"/>
    <text x="110" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Bruttolønn
    </text>
    <text x="110" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      50.000 kr
    </text>
    
    <!-- Arbeidsgiveravgift -->
    <rect x="530" y="50" width="120" height="60" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="5"/>
    <text x="590" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Arbeidsgiver-
    </text>
    <text x="590" y="82" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      avgift
    </text>
    <text x="590" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      7.050 kr
    </text>
    
    <!-- Pensjon -->
    <rect x="50" y="250" width="120" height="60" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="5"/>
    <text x="110" y="275" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Pensjon
    </text>
    <text x="110" y="290" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="10">
      1.000 kr
    </text>
    
    <!-- Forsikringer -->
    <rect x="530" y="250" width="120" height="60" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="5"/>
    <text x="590" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Forsikringer
    </text>
    <text x="590" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      300 kr
    </text>
    
    <!-- Feriepenger -->
    <rect x="200" y="20" width="120" height="50" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="5"/>
    <text x="260" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Feriepenger
    </text>
    <text x="260" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      500 kr
    </text>
    
    <!-- Andre kostnader -->
    <rect x="380" y="20" width="120" height="50" fill="#6c757d" stroke="#5a6268" stroke-width="2" rx="5"/>
    <text x="440" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Andre kostnader
    </text>
    <text x="440" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      200 kr
    </text>
    
    <!-- Arrows pointing to center -->
    <line x1="170" y1="80" x2="280" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="530" y1="80" x2="420" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="170" y1="280" x2="280" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="530" y1="280" x2="420" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="320" y1="45" x2="330" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="380" y1="45" x2="370" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Total amount at bottom -->
  <rect x="250" y="350" width="300" height="40" fill="#0066cc" stroke="#004499" stroke-width="2" rx="5"/>
  <text x="400" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Total månedlig lønnskostnad: 59.050 kr
  </text>
</svg>