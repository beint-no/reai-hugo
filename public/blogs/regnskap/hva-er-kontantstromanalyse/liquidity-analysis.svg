<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffeaa7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8d7da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5c6cb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="url(#headerGradient)"/>
  <text x="350" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Likviditetsanalyse og Kontantstrøm
  </text>
  
  <!-- Cash Conversion Cycle -->
  <rect x="50" y="80" width="600" height="120" fill="white" stroke="#ced4da" stroke-width="2" rx="8"/>
  <text x="350" y="105" text-anchor="middle" fill="#212529" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Kontantkonverteringssyklus
  </text>
  
  <!-- Flow diagram -->
  <rect x="80" y="120" width="100" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="4"/>
  <text x="130" y="135" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Kjøp av
  </text>
  <text x="130" y="150" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Varelager
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 180 140 L 220 140 L 210 130 M 220 140 L 210 150" stroke="#495057" stroke-width="2" fill="none"/>
  <text x="200" y="125" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">
    Dager i lager
  </text>
  
  <rect x="240" y="120" width="100" height="40" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="4"/>
  <text x="290" y="135" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Salg på
  </text>
  <text x="290" y="150" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Kreditt
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 340 140 L 380 140 L 370 130 M 380 140 L 370 150" stroke="#495057" stroke-width="2" fill="none"/>
  <text x="360" y="125" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">
    Dager i fordring
  </text>
  
  <rect x="400" y="120" width="100" height="40" fill="#e8f5e8" stroke="#388e3c" stroke-width="1" rx="4"/>
  <text x="450" y="135" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Innkreving
  </text>
  <text x="450" y="150" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Kontant
  </text>
  
  <!-- Supplier payment arrow -->
  <path d="M 130 170 Q 130 190 290 190 Q 450 190 450 170" stroke="#dc3545" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="290" y="185" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="10">
    Betaling til leverandør (dager i leverandørgjeld)
  </text>
  
  <!-- Formula -->
  <rect x="520" y="120" width="120" height="60" fill="#fff3cd" stroke="#856404" stroke-width="1" rx="4"/>
  <text x="580" y="140" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Syklus =
  </text>
  <text x="580" y="155" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="10">
    Lager + Fordring
  </text>
  <text x="580" y="170" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="10">
    - Leverandørgjeld
  </text>
  
  <!-- Liquidity Ratios -->
  <text x="50" y="240" fill="#212529" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Likviditetsnøkkeltall
  </text>
  
  <!-- Good liquidity -->
  <rect x="50" y="260" width="190" height="100" fill="url(#goodGradient)" stroke="#388e3c" stroke-width="2" rx="8"/>
  <text x="145" y="285" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    God Likviditet
  </text>
  <text x="70" y="305" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">
    • Positiv operasjonell kontantstrøm
  </text>
  <text x="70" y="320" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">
    • Kort konverteringssyklus
  </text>
  <text x="70" y="335" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">
    • Stabile kontantreserver
  </text>
  <text x="70" y="350" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">
    • Tilgang til kredittlinjer
  </text>
  
  <!-- Warning liquidity -->
  <rect x="260" y="260" width="190" height="100" fill="url(#warningGradient)" stroke="#f57c00" stroke-width="2" rx="8"/>
  <text x="355" y="285" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Advarsel
  </text>
  <text x="280" y="305" fill="#ef6c00" font-family="Arial, sans-serif" font-size="12">
    • Variabel kontantstrøm
  </text>
  <text x="280" y="320" fill="#ef6c00" font-family="Arial, sans-serif" font-size="12">
    • Økende konverteringssyklus
  </text>
  <text x="280" y="335" fill="#ef6c00" font-family="Arial, sans-serif" font-size="12">
    • Avhengig av sesongvariasjoner
  </text>
  <text x="280" y="350" fill="#ef6c00" font-family="Arial, sans-serif" font-size="12">
    • Begrenset kredittkapasitet
  </text>
  
  <!-- Poor liquidity -->
  <rect x="470" y="260" width="190" height="100" fill="url(#dangerGradient)" stroke="#d32f2f" stroke-width="2" rx="8"/>
  <text x="565" y="285" text-anchor="middle" fill="#d32f2f" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Dårlig Likviditet
  </text>
  <text x="490" y="305" fill="#c62828" font-family="Arial, sans-serif" font-size="12">
    • Negativ operasjonell kontantstrøm
  </text>
  <text x="490" y="320" fill="#c62828" font-family="Arial, sans-serif" font-size="12">
    • Lang konverteringssyklus
  </text>
  <text x="490" y="335" fill="#c62828" font-family="Arial, sans-serif" font-size="12">
    • Lav kontantbeholdning
  </text>
  <text x="490" y="350" fill="#c62828" font-family="Arial, sans-serif" font-size="12">
    • Høy gjeldsgrad
  </text>
  
  <!-- Key Metrics Table -->
  <rect x="50" y="380" width="600" height="100" fill="white" stroke="#ced4da" stroke-width="1" rx="5"/>
  <text x="350" y="405" text-anchor="middle" fill="#212529" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Viktige Likviditetsmål
  </text>
  
  <text x="70" y="430" fill="#424242" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Kontantstrømdekning = Operasjonell kontantstrøm / Kortsiktig gjeld
  </text>
  <text x="70" y="450" fill="#424242" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Kontantstrømmargin = Operasjonell kontantstrøm / Omsetning
  </text>
  <text x="70" y="470" fill="#424242" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Kontantreserve = Kontanter + Kortsiktige investeringer
  </text>
</svg>