<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Aldersanalyse av Leverandørgjeld</text>
  
  <!-- Chart background -->
  <rect x="100" y="100" width="600" height="350" fill="url(#chartGrad)" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  
  <!-- Y-axis -->
  <line x1="150" y1="120" x2="150" y2="420" stroke="#374151" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="150" y1="420" x2="650" y2="420" stroke="#374151" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="140" y="130" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">500k</text>
  <text x="140" y="180" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">400k</text>
  <text x="140" y="230" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">300k</text>
  <text x="140" y="280" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">200k</text>
  <text x="140" y="330" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">100k</text>
  <text x="140" y="380" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">0</text>
  <text x="140" y="425" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">kr</text>
  
  <!-- Grid lines -->
  <line x1="150" y1="130" x2="650" y2="130" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="150" y1="180" x2="650" y2="180" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="150" y1="230" x2="650" y2="230" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="150" y1="280" x2="650" y2="280" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="150" y1="330" x2="650" y2="330" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Bar 1: 0-30 dager (450,000 kr - 60%) -->
  <rect x="180" y="195" width="100" height="225" fill="#10b981" stroke="#059669" stroke-width="2" rx="5"/>
  <text x="230" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">450k</text>
  <text x="230" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">60%</text>
  
  <!-- Bar 2: 31-60 dager (225,000 kr - 30%) -->
  <rect x="300" y="307" width="100" height="113" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="5"/>
  <text x="350" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">225k</text>
  <text x="350" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">30%</text>
  
  <!-- Bar 3: 61-90 dager (52,500 kr - 7%) -->
  <rect x="420" y="383" width="100" height="37" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="5"/>
  <text x="470" y="405" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">52.5k</text>
  <text x="470" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">7%</text>
  
  <!-- Bar 4: Over 90 dager (22,500 kr - 3%) -->
  <rect x="540" y="402" width="100" height="18" fill="#7c2d12" stroke="#991b1b" stroke-width="2" rx="5"/>
  <text x="590" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">22.5k (3%)</text>
  
  <!-- X-axis labels -->
  <text x="230" y="445" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">0-30 dager</text>
  <text x="350" y="445" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">31-60 dager</text>
  <text x="470" y="445" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">61-90 dager</text>
  <text x="590" y="445" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Over 90 dager</text>
  
  <!-- Risk indicators -->
  <rect x="180" y="160" width="100" height="25" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="3"/>
  <text x="230" y="177" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LAV RISIKO</text>
  
  <rect x="300" y="272" width="100" height="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="3"/>
  <text x="350" y="289" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MODERAT RISIKO</text>
  
  <rect x="420" y="348" width="100" height="25" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="3"/>
  <text x="470" y="365" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HØY RISIKO</text>
  
  <rect x="540" y="367" width="100" height="25" fill="#450a0a" stroke="#7c2d12" stroke-width="1" rx="3"/>
  <text x="590" y="384" text-anchor="middle" fill="#fef2f2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KRITISK RISIKO</text>
  
  <!-- Total amount -->
  <rect x="100" y="470" width="600" height="40" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="400" y="495" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Total leverandørgjeld: 750 000 kr</text>
  
  <!-- Analysis section -->
  <rect x="100" y="520" width="600" height="70" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="400" y="540" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Analyse og anbefalinger:</text>
  
  <text x="200" y="560" fill="#374151" font-family="Arial, sans-serif" font-size="12">• 90% av gjelden er innenfor normale betalingsfrister (0-60 dager)</text>
  <text x="200" y="575" fill="#374151" font-family="Arial, sans-serif" font-size="12">• 10% av gjelden krever oppfølging (over 60 dager)</text>
  
  <!-- Legend -->
  <rect x="50" y="100" width="40" height="350" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="70" y="120" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Risiko-</text>
  <text x="70" y="135" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">nivå</text>
  
  <circle cx="70" cy="160" r="8" fill="#10b981"/>
  <text x="70" y="180" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Lav</text>
  
  <circle cx="70" cy="210" r="8" fill="#f59e0b"/>
  <text x="70" y="230" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Moderat</text>
  
  <circle cx="70" cy="260" r="8" fill="#ef4444"/>
  <text x="70" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Høy</text>
  
  <circle cx="70" cy="310" r="8" fill="#7c2d12"/>
  <text x="70" y="330" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kritisk</text>
  
  <!-- Benefits box -->
  <rect x="720" y="100" width="70" height="350" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="755" y="120" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Fordeler</text>
  <text x="755" y="135" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">med</text>
  <text x="755" y="150" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">alders-</text>
  <text x="755" y="165" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">analyse:</text>
  
  <text x="755" y="190" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="9">Kontant-</text>
  <text x="755" y="205" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="9">strøm-</text>
  <text x="755" y="220" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="9">planlegging</text>
  
  <text x="755" y="245" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="9">Leverandør-</text>
  <text x="755" y="260" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="9">forhand-</text>
  <text x="755" y="275" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="9">linger</text>
  
  <text x="755" y="300" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="9">Risiko-</text>
  <text x="755" y="315" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="9">styring</text>
  
  <text x="755" y="340" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="9">Budsjett-</text>
  <text x="755" y="355" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="9">planlegging</text>
</svg>