<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Egenkapitalrentabilitet (ROE)
  </text>
  
  <!-- Main formula box -->
  <rect x="150" y="100" width="500" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1976d2">
    ROE = Årsresultat / Egenkapital × 100%
  </text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#424242">
    Måler hvor effektivt selskapet bruker eiernes kapital
  </text>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#424242">
    til å generere overskudd
  </text>
  
  <!-- Example calculation -->
  <rect x="100" y="260" width="250" height="200" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="8"/>
  <text x="225" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f57c00">
    Eksempel
  </text>
  <text x="225" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    Årsresultat: 3 200 000 kr
  </text>
  <text x="225" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    Egenkapital: 19 750 000 kr
  </text>
  <line x1="120" y1="345" x2="330" y2="345" stroke="#424242" stroke-width="1"/>
  <text x="225" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">
    ROE = 16,2%
  </text>
  <text x="225" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Meget god lønnsomhet
  </text>
  <text x="225" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    for eierne
  </text>
  
  <!-- ROE levels chart -->
  <rect x="450" y="260" width="250" height="200" fill="#f1f8e9" stroke="#689f38" stroke-width="2" rx="8"/>
  <text x="575" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#689f38">
    ROE Vurdering
  </text>
  
  <!-- ROE bars -->
  <rect x="470" y="300" width="40" height="15" fill="#4caf50"/>
  <text x="520" y="312" font-family="Arial, sans-serif" font-size="12" fill="#424242">Over 20% - Utmerket</text>
  
  <rect x="470" y="320" width="35" height="15" fill="#8bc34a"/>
  <text x="520" y="332" font-family="Arial, sans-serif" font-size="12" fill="#424242">15-20% - Meget god</text>
  
  <rect x="470" y="340" width="30" height="15" fill="#cddc39"/>
  <text x="520" y="352" font-family="Arial, sans-serif" font-size="12" fill="#424242">10-15% - God</text>
  
  <rect x="470" y="360" width="20" height="15" fill="#ffc107"/>
  <text x="520" y="372" font-family="Arial, sans-serif" font-size="12" fill="#424242">5-10% - Middels</text>
  
  <rect x="470" y="380" width="15" height="15" fill="#f44336"/>
  <text x="520" y="392" font-family="Arial, sans-serif" font-size="12" fill="#424242">Under 5% - Svak</text>
  
  <!-- Arrow pointing to example -->
  <path d="M 350 350 Q 380 320 420 340" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f57c00"/>
    </marker>
  </defs>
  
  <!-- Bottom text -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Viktig for investorer, ledelse og kreditorer
  </text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Sammenlign alltid med bransjegjennomsnitt og historiske tall
  </text>
</svg>