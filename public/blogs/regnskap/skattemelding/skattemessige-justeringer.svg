<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="positiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="negativeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Skattemessige Justeringer
  </text>
  <text x="400" y="55" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="16">
    Forskjeller mellom Regnskapsmessige og Skattemessige Verdier
  </text>
  
  <!-- Starting Point -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="50" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Regnskapsmessig resultat
    </text>
    <text x="100" y="40" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-size="12">
      før skatt
    </text>
  </g>
  
  <!-- Plus/Minus Symbol -->
  <text x="400" y="155" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    ±
  </text>
  
  <!-- Permanent Adjustments Section -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="300" height="160" fill="url(#negativeGradient)" stroke="#ef4444" stroke-width="2" rx="12"/>
    <text x="150" y="25" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Permanente Justeringer
    </text>
    <text x="150" y="45" text-anchor="middle" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12">
      (Påvirker aldri fremtidige perioder)
    </text>
    
    <!-- Positive Adjustments -->
    <text x="20" y="70" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">+ Tillegg:</text>
    <text x="30" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Ikke-fradragsber. representasjon</text>
    <text x="30" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Bøter og overtredelsesgebyr</text>
    <text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Privatforbruk av firmabil</text>
    
    <!-- Negative Adjustments -->
    <text x="20" y="145" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">- Fradrag:</text>
    <text x="30" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Skattefritt utbytte (fritaksmetoden)</text>
  </g>
  
  <!-- Temporary Adjustments Section -->
  <g transform="translate(450, 180)">
    <rect x="0" y="0" width="300" height="160" fill="url(#positiveGradient)" stroke="#10b981" stroke-width="2" rx="12"/>
    <text x="150" y="25" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Midlertidige Forskjeller
    </text>
    <text x="150" y="45" text-anchor="middle" fill="#064e3b" font-family="Arial, sans-serif" font-size="12">
      (Utjevnes over tid - utsatt skatt)
    </text>
    
    <text x="20" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Typiske forskjeller:</text>
    <text x="30" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Avskrivningsmetoder (lineær vs. saldo)</text>
    <text x="30" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Tapsavsetninger (forventet vs. konstatert)</text>
    <text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Pensjonskostnader (periodisering)</text>
    <text x="30" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Garantiavsetninger (ikke skattefradrag)</text>
  </g>
  
  <!-- Arrow Down -->
  <g fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
      </marker>
    </defs>
    <line x1="400" y1="350" x2="400" y2="380"/>
  </g>
  
  <!-- Calculation Example -->
  <g transform="translate(200, 400)">
    <rect x="0" y="0" width="400" height="160" fill="white" stroke="#6366f1" stroke-width="2" rx="12"/>
    <text x="200" y="25" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Beregningseksempel
    </text>
    
    <g transform="translate(20, 45)">
      <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12">Regnskapsmessig resultat før skatt:</text>
      <text x="280" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="end">1.000.000 kr</text>
      
      <text x="0" y="35" fill="#dc2626" font-family="Arial, sans-serif" font-size="12">+ Ikke-fradragsber. representasjon:</text>
      <text x="280" y="35" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" text-anchor="end">15.000 kr</text>
      
      <text x="0" y="55" fill="#dc2626" font-family="Arial, sans-serif" font-size="12">+ Bøter og overtredelsesgebyr:</text>
      <text x="280" y="55" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" text-anchor="end">25.000 kr</text>
      
      <text x="0" y="75" fill="#059669" font-family="Arial, sans-serif" font-size="12">- Skattefritt utbytte:</text>
      <text x="280" y="75" fill="#059669" font-family="Arial, sans-serif" font-size="12" text-anchor="end">(200.000 kr)</text>
      
      <text x="0" y="95" fill="#7c2d12" font-family="Arial, sans-serif" font-size="12">+ Avskrivningsforskjell:</text>
      <text x="280" y="95" fill="#7c2d12" font-family="Arial, sans-serif" font-size="12" text-anchor="end">80.000 kr</text>
      
      <!-- Line -->
      <line x1="0" y1="105" x2="360" y2="105" stroke="#374151" stroke-width="1"/>
      
      <text x="0" y="125" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skattepliktig inntekt:</text>
      <text x="280" y="125" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">920.000 kr</text>
    </g>
  </g>
  
  <!-- Impact on Deferred Tax -->
  <g transform="translate(50, 580)">
    <rect x="0" y="0" width="700" height="15" fill="#f3f4f6" rx="7"/>
    <text x="350" y="35" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-style="italic">
      Midlertidige forskjeller skaper utsatt skatt: 80.000 kr × 22% = 17.600 kr utsatt skatteforpliktelse
    </text>
  </g>
</svg>