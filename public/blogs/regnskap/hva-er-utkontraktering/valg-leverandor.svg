    </text>
  </g>
  
  <!-- Process arrows -->
  <polygon points="200,130 220,125 220,135" fill="#64748b"/>
  <line x1="190" y1="130" x2="220" y2="130" stroke="#64748b" stroke-width="2"/>
  
  <polygon points="380,130 400,125 400,135" fill="#64748b"/>
  <line x1="370" y1="130" x2="400" y2="130" stroke="#64748b" stroke-width="2"/>
  
  <polygon points="560,130 580,125 580,135" fill="#64748b"/>
  <line x1="550" y1="130" x2="580" y2="130" stroke="#64748b" stroke-width="2"/>
  
  <!-- Evaluation Criteria Section -->
