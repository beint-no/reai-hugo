    </text>
    
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
      Økonomisk Soliditet:
    </text>
    <text x="15" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151">
