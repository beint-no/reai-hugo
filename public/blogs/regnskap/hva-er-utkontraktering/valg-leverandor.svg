    </text>
    <text x="15" y="130" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Forsikringsdekning for ansvar
    </text>
    <text x="15" y="145" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Langsiktig bærekraft
    </text>
  </g>
  
  <!-- Due Diligence Section -->
  <g transform="translate(410, 220)">
    <rect x="0" y="0" width="340" height="160" rx="10" fill="url(#processGradient)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#581c87">
      Due Diligence Prosess
    </text>
    
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#581c87">
      Dokumentgjennomgang:
    </text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">
