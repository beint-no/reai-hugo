    </text>
    <text x="15" y="130" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Møte med nøkkelpersonell
    </text>
    <text x="15" y="145" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Vurdering av sikkerhetstiltak
    </text>
  </g>
  
  <!-- Technical Capacity Section -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="340" height="140" rx="10" fill="url(#processGradient)" stroke="#f59e0b" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
      Teknisk Kapasitet
    </text>
    
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">
