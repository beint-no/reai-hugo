    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Pålitelighet
    </text>
  </g>
  
  <!-- Step 4: Final Selection -->
  <g transform="translate(590, 80)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="url(#selectedGradient)" stroke="#10b981" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#10b981"/>
    <text x="16" y="25" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">✓</text>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">
      Endelig Valg
    </text>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">
      av Leverandør
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Forhandlinger
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="9" fill="#374151">
