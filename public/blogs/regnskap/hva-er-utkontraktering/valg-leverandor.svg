    </text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Integrasjonsmuligheter med eksisterende systemer
    </text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="#374151">
