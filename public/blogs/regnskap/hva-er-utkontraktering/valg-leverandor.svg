    </text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Skalerbarhet ved endrede behov
    </text>
    <text x="15" y="130" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Compliance og kvalitetssystemer
    </text>
  </g>
  
  <!-- References and Reputation Section -->
  <g transform="translate(410, 400)">
    <rect x="0" y="0" width="340" height="140" rx="10" fill="url(#processGradient)" stroke="#ef4444" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#991b1b">
      Referanser og Omdømme
    </text>
    
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Kundetilfredshetsundersøkelser
    </text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Referansekunder i lignende bransjer
    </text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Omdømme i markedet
    </text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Klagehistorikk og konflikthåndtering
    </text>
    <text x="15" y="130" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Erfaring med lignende oppdrag
    </text>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Systematisk tilnærming sikrer valg av riktig leverandør for langsiktig suksess
  </text>
</svg>