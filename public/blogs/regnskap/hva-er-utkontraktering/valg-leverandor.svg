<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="selectedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0c4a6e">
    Prosess for Valg av Leverandør
  </text>
  
  <!-- Step 1: RFP -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="url(#processGradient)" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#0ea5e9"/>
    <text x="16" y="25" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">1</text>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
      Forespørsel
    </text>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
      om Tilbud (RFP)
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Detaljert beskrivelse
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Krav og kriterier
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Tidsfrister
    </text>
  </g>
  
  <!-- Step 2: Evaluation -->
  <g transform="translate(230, 80)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="url(#processGradient)" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#0ea5e9"/>
    <text x="16" y="25" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">2</text>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
      Vurdering av
    </text>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
      Tilbud
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Faglig kompetanse
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Pris og betingelser
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Teknisk kapasitet
    </text>
  </g>
  
  <!-- Step 3: Reference Check -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="url(#processGradient)" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#0ea5e9"/>
    <text x="16" y="25" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">3</text>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
      Referanse-
    </text>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
      sjekk
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="9" fill="#374151">
