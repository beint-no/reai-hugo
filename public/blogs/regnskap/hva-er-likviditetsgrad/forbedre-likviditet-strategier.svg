<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shortTermGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="longTermGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Strategier for å Forbedre Likviditetsgrader
  </text>
  
  <!-- Central circle -->
  <circle cx="400" cy="300" r="80" fill="url(#centerGrad)"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FORBEDRET
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    LIKVIDITET
  </text>
  
  <!-- Left side - Kortsiktige tiltak -->
  <rect x="50" y="80" width="280" height="440" fill="url(#shortTermGrad)" rx="15"/>
  <text x="190" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    KORTSIKTIGE TILTAK
  </text>
  <text x="190" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    (0-6 måneder)
  </text>
  
  <!-- Short-term strategies -->
  <rect x="70" y="160" width="240" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="85" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1. Akselerere innkassering
  </text>
  <text x="85" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kortere kredittid til kunder
  </text>
  
  <rect x="70" y="220" width="240" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="85" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2. Optimalisere lagerrotasjon
  </text>
  <text x="85" y="260" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Redusere ukurans og overflødig lager
  </text>
  
  <rect x="70" y="280" width="240" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="85" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3. Forhandle betalingsvilkår
  </text>
  <text x="85" y="320" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Lengre kredittid fra leverandører
  </text>
  
  <rect x="70" y="340" width="240" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="85" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    4. Realisere investeringer
  </text>
  <text x="85" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Selge kortsiktige investeringer
  </text>
  
  <rect x="70" y="400" width="240" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="85" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    5. Etablere kredittlinjer
  </text>
  <text x="85" y="440" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Sikre tilgang til kortsiktig finansiering
  </text>
  
  <rect x="70" y="460" width="240" height="40" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="190" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Effekt: Umiddelbar forbedring
  </text>
  
  <!-- Right side - Langsiktige strategier -->
  <rect x="470" y="80" width="280" height="440" fill="url(#longTermGrad)" rx="15"/>
  <text x="610" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    LANGSIKTIGE STRATEGIER
  </text>
  <text x="610" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    (6+ måneder)
  </text>
  
  <!-- Long-term strategies -->
  <rect x="490" y="160" width="240" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="505" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1. Forbedre kontantstrøm
  </text>
  <text x="505" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Øke lønnsomhet og effektivitet
  </text>
  
  <rect x="490" y="220" width="240" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="505" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2. Optimalisere arbeidskapital
  </text>
  <text x="505" y="260" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Balansere alle komponenter
  </text>
  
  <rect x="490" y="280" width="240" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="505" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3. Diversifisere inntektskilder
  </text>
  <text x="505" y="320" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Redusere avhengighet og risiko
  </text>
  
  <rect x="490" y="340" width="240" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="505" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    4. Implementere kredittrutiner
  </text>
  <text x="505" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Bedre kundevurdering og oppfølging
  </text>
  
  <rect x="490" y="400" width="240" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="505" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    5. Styrke egenkapital
  </text>
  <text x="505" y="440" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Tilbakeholde overskudd, ny kapital
  </text>
  
  <rect x="490" y="460" width="240" height="40" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="610" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Effekt: Varig forbedring
  </text>
  
  <!-- Arrows pointing to center -->
  <path d="M 330 300 L 320 300" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 470 300 L 480 300" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#2C3E50"/>
    </marker>
  </defs>
  
  <!-- Bottom section - Key principles -->
  <rect x="100" y="540" width="600" height="50" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2" rx="10"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
    NØKKELPRINSIPPER
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
    Kombinér kortsiktige og langsiktige tiltak • Overvåk regelmessig • Tilpass til bransje og situasjon
  </text>
</svg>