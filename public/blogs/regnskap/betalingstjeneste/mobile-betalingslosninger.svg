<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Mobile Betalingsløsninger i Norge</text>
  
  <!-- Vipps Section -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="#ff6b35" stroke="#e74c3c" stroke-width="2"/>
    <rect x="15" y="15" width="170" height="30" rx="5" fill="#c0392b"/>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Vipps</text>
    
    <!-- Phone icon -->
    <rect x="85" y="55" width="30" height="50" rx="8" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <rect x="90" y="65" width="20" height="30" rx="2" fill="#3498db"/>
    <circle cx="100" cy="100" r="2" fill="#2c3e50"/>
    
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" fill="white">Egenskaper:</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="10" fill="white">• Norges mest brukte</text>
    <text x="20" y="152" font-family="Arial, sans-serif" font-size="10" fill="white">• Umiddelbar overføring</text>
    <text x="20" y="164" font-family="Arial, sans-serif" font-size="10" fill="white">• P2P og B2C betalinger</text>
    <text x="20" y="176" font-family="Arial, sans-serif" font-size="10" fill="white">• API for bedrifter</text>
    <text x="20" y="188" font-family="Arial, sans-serif" font-size="10" fill="white">• 1% + Kr 1 gebyr</text>
  </g>
  
  <!-- Digital Wallets Section -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <rect x="15" y="15" width="170" height="30" rx="5" fill="#2980b9"/>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Digitale Lommebøker</text>
    
    <!-- Wallet icon -->
    <rect x="75" y="55" width="50" height="35" rx="5" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <rect x="80" y="65" width="40" height="4" fill="#f39c12"/>
    <rect x="80" y="72" width="40" height="4" fill="#27ae60"/>
    <rect x="80" y="79" width="40" height="4" fill="#e74c3c"/>
    
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="white">Inkluderer:</text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="10" fill="white">• Apple Pay</text>
    <text x="20" y="137" font-family="Arial, sans-serif" font-size="10" fill="white">• Google Pay</text>
    <text x="20" y="149" font-family="Arial, sans-serif" font-size="10" fill="white">• Samsung Pay</text>
    <text x="20" y="161" font-family="Arial, sans-serif" font-size="10" fill="white">• Tokenisering</text>
    <text x="20" y="173" font-family="Arial, sans-serif" font-size="10" fill="white">• Biometrisk sikkerhet</text>
    <text x="20" y="185" font-family="Arial, sans-serif" font-size="10" fill="white">• Internasjonalt</text>
  </g>
  
  <!-- QR Code Payments Section -->
  <g transform="translate(550, 60)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <rect x="15" y="15" width="170" height="30" rx="5" fill="#229954"/>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">QR-betalinger</text>
    
    <!-- QR code icon -->
    <rect x="75" y="55" width="50" height="50" rx="3" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <rect x="80" y="60" width="8" height="8" fill="#2c3e50"/>
    <rect x="92" y="60" width="8" height="8" fill="#2c3e50"/>
    <rect x="104" y="60" width="8" height="8" fill="#2c3e50"/>
    <rect x="116" y="60" width="8" height="8" fill="#2c3e50"/>
    <rect x="80" y="72" width="8" height="8" fill="#2c3e50"/>
    <rect x="104" y="72" width="8" height="8" fill="#2c3e50"/>
    <rect x="80" y="84" width="8" height="8" fill="#2c3e50"/>
    <rect x="92" y="84" width="8" height="8" fill="#2c3e50"/>
    <rect x="116" y="84" width="8" height="8" fill="#2c3e50"/>
    <rect x="80" y="96" width="8" height="8" fill="#2c3e50"/>
    <rect x="104" y="96" width="8" height="8" fill="#2c3e50"/>
    <rect x="116" y="96" width="8" height="8" fill="#2c3e50"/>
    
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" fill="white">Fordeler:</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="10" fill="white">• Kontaktløs betaling</text>
    <text x="20" y="152" font-family="Arial, sans-serif" font-size="10" fill="white">• Ingen fysisk kontakt</text>
    <text x="20" y="164" font-family="Arial, sans-serif" font-size="10" fill="white">• Lave implementering.</text>
    <text x="20" y="176" font-family="Arial, sans-serif" font-size="10" fill="white">• Universell støtte</text>
    <text x="20" y="188" font-family="Arial, sans-serif" font-size="10" fill="white">• Hygienisk</text>
  </g>
  
  <!-- Mobile BankID Section -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="200" height="180" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <rect x="15" y="15" width="170" height="30" rx="5" fill="#8e44ad"/>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Mobile BankID</text>
    
    <!-- Security shield icon -->
    <polygon points="100,55 85,70 85,90 100,105 115,90 115,70" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <polygon points="100,65 90,75 90,85 100,95 110,85 110,75" fill="#f39c12"/>
    <text x="100" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50">✓</text>
    
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" fill="white">Sikkerhet:</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="10" fill="white">• Sterk autentisering</text>
    <text x="20" y="152" font-family="Arial, sans-serif" font-size="10" fill="white">• PSD2-kompatibel</text>
    <text x="20" y="164" font-family="Arial, sans-serif" font-size="10" fill="white">• Norsk standard</text>
  </g>
  
  <!-- Integration Benefits -->
  <g transform="translate(300, 300)">
    <rect x="0" y="0" width="450" height="180" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <rect x="15" y="15" width="420" height="30" rx="5" fill="#2c3e50"/>
    <text x="225" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Regnskapsmessige Fordeler</text>
    
    <text x="30" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Automatisering:</text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="white">• Sanntids oppdatering av kundefordringer</text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisk avstemming med bankkonto</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Redusert manuelt arbeid med 80-90%</text>
    
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Dokumentasjon:</text>
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">• Digital betalingsbevis</text>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisk kvitteringshåndtering</text>
  </g>
  
  <!-- Cost Comparison Table -->
  <g transform="translate(50, 510)">
    <rect x="0" y="0" width="700" height="80" rx="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kostnadsoversikt Mobile Betalingsløsninger</text>
    
    <!-- Table headers -->
    <rect x="10" y="30" width="120" height="20" fill="#3498db"/>
    <rect x="130" y="30" width="120" height="20" fill="#3498db"/>
    <rect x="250" y="30" width="120" height="20" fill="#3498db"/>
    <rect x="370" y="30" width="120" height="20" fill="#3498db"/>
    <rect x="490" y="30" width="120" height="20" fill="#3498db"/>
    <rect x="610" y="30" width="80" height="20" fill="#3498db"/>
    
    <text x="70" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Tjeneste</text>
    <text x="190" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Transaksjon</text>
    <text x="310" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Fast gebyr</text>
    <text x="430" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Integrering</text>
    <text x="550" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Regn.påvirkning</text>
    <text x="650" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Anbefaling</text>
    
    <!-- Table content -->
    <text x="70" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Vipps</text>
    <text x="190" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">1% + Kr 1</text>
    <text x="310" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Ingen</text>
    <text x="430" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">API tilgjengelig</text>
    <text x="550" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Automatisk</text>
    <text x="650" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">★★★</text>
    
    <text x="70" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Digital Wallet</text>
    <text x="190" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Som kortsats</text>
    <text x="310" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Varierer</text>
    <text x="430" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Kompleks</text>
    <text x="550" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Som kort</text>
    <text x="650" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f39c12">★★</text>
  </g>
</svg>