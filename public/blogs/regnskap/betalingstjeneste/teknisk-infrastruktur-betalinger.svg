  <path d="M 360 400 L 310 450" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 510 400 L 460 450" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 660 400 L 610 450" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Technical Standards Box -->
  <rect x="50" y="570" width="800" height="100" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
