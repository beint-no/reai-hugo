  <text x="80" y="615" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Meldingsformater:</text>
  <text x="80" y="630" font-family="Arial, sans-serif" font-size="10" fill="white">• ISO 20022 (Financial Messaging)</text>
  <text x="80" y="645" font-family="Arial, sans-serif" font-size="10" fill="white">• SWIFT MT-meldinger</text>
  <text x="80" y="660" font-family="Arial, sans-serif" font-size="10" fill="white">• SEPA (Single Euro Payments Area)</text>
  
  <text x="350" y="615" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">API-standarder:</text>
  <text x="350" y="630" font-family="Arial, sans-serif" font-size="10" fill="white">• PSD2 XS2A (Access to Account)</text>
  <text x="350" y="645" font-family="Arial, sans-serif" font-size="10" fill="white">• REST API / JSON</text>
  <text x="350" y="660" font-family="Arial, sans-serif" font-size="10" fill="white">• OAuth 2.0 / OpenID Connect</text>
  
  <text x="620" y="615" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sikkerhet:</text>
  <text x="620" y="630" font-family="Arial, sans-serif" font-size="10" fill="white">• TLS 1.3 Encryption</text>
  <text x="620" y="645" font-family="Arial, sans-serif" font-size="10" fill="white">• Strong Customer Authentication</text>
  <text x="620" y="660" font-family="Arial, sans-serif" font-size="10" fill="white">• Digital Certificates</text>
  
  <!-- Arrow marker definition -->
