  <path d="M 450 140 L 380 180" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 500 140 L 560 180" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 550 140 L 700 180" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  
