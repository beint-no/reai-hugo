  <path d="M 225 280 L 250 320" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 355 280 L 360 320" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 535 280 L 510 320" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 715 280 L 660 320" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
