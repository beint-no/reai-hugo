<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Arbeidskapitalens Komponenter
  </text>
  
  <!-- Current Assets Side -->
  <g transform="translate(50, 80)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
      Omløpsmidler (+)
    </text>
    
    <!-- Cash -->
    <rect x="0" y="40" width="120" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Kontanter
    </text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      500k
    </text>
    <text x="60" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Umiddelbart tilgjengelig
    </text>
    
    <!-- Accounts Receivable -->
    <rect x="140" y="40" width="120" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Kundefordringer
    </text>
    <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      1,200k
    </text>
    <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      30-90 dager
    </text>
    
    <!-- Inventory -->
    <rect x="280" y="40" width="120" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="340" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Lagerbeholdning
    </text>
    <text x="340" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      2,800k
    </text>
    <text x="340" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Variabel tid
    </text>
    
    <!-- Total Current Assets -->
    <rect x="50" y="120" width="300" height="40" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Totale Omløpsmidler: 4,500k
    </text>
  </g>
  
  <!-- Current Liabilities Side -->
  <g transform="translate(450, 80)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
      Kortsiktig Gjeld (-)
    </text>
    
    <!-- Accounts Payable -->
    <rect x="0" y="40" width="120" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Leverandørgjeld
    </text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      1,800k
    </text>
    <text x="60" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      30-60 dager
    </text>
    
    <!-- Short-term Loans -->
    <rect x="140" y="40" width="120" height="60" fill="#8e44ad" stroke="#7d3c98" stroke-width="2" rx="5"/>
    <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Kortsiktige lån
    </text>
    <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      800k
    </text>
    <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      &lt; 12 måneder
    </text>
    
    <!-- Accrued Expenses -->
    <rect x="280" y="40" width="120" height="60" fill="#d35400" stroke="#ba4a00" stroke-width="2" rx="5"/>
    <text x="340" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Påløpte kostn.
    </text>
    <text x="340" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      600k
    </text>
    <text x="340" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Lønn, skatt
    </text>
    
    <!-- Total Current Liabilities -->
    <rect x="50" y="120" width="300" height="40" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
    <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Total Kortsiktig Gjeld: 3,200k
    </text>
  </g>
  
  <!-- Calculation Section -->
  <g transform="translate(200, 240)">
    <rect x="0" y="0" width="400" height="120" fill="#34495e" stroke="#2c3e50" stroke-width="3" rx="10"/>
    
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Arbeidskapital Beregning
    </text>
    
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
      4,500k - 3,200k = 1,300k
    </text>
    
    <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ecf0f1">
      Positiv arbeidskapital = God likviditet
    </text>
    
    <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">
      Bedriften kan dekke kortsiktige forpliktelser
    </text>
  </g>
  
  <!-- Working Capital Management Tips -->
  <g transform="translate(50, 390)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Arbeidskapitalstyring - Nøkkelstrategier
    </text>
    
    <!-- Optimize Receivables -->
    <rect x="0" y="40" width="170" height="50" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
    <text x="85" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Optimaliser
    </text>
    <text x="85" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Kundefordringer
    </text>
    
    <!-- Manage Inventory -->
    <rect x="190" y="40" width="170" height="50" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
    <text x="275" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Effektiv
    </text>
    <text x="275" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Lagerstyring
    </text>
    
    <!-- Extend Payables -->
    <rect x="380" y="40" width="170" height="50" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="5"/>
    <text x="465" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Forhandle
    </text>
    <text x="465" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Betalingsvilkår
    </text>
    
    <!-- Monitor Cash Flow -->
    <rect x="570" y="40" width="170" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
    <text x="655" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Overvåk
    </text>
    <text x="655" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Kontantstrøm
    </text>
  </g>
</svg>