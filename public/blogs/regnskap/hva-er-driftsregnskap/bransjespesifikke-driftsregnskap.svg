<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="retailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="manufacturingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Bransjespesifikke Driftsregnskap
  </text>
  
  <!-- Industry Characteristics -->
  <g transform="translate(50, 100)">
    <!-- Retail -->
    <rect x="0" y="0" width="340" height="280" rx="10" fill="url(#retailGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Detaljhandel
    </text>
    
    <!-- Key Characteristics -->
    <rect x="20" y="40" width="300" height="100" rx="5" fill="white" stroke="#3b82f6"/>
    <text x="170" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Særtrekk
    </text>
    <text x="30" y="80" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      • Høy varekostnad (60-80% av omsetning)
    </text>
    <text x="30" y="95" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      • Sesongvariasjoner i salg
    </text>
    <text x="30" y="110" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      • Lav driftsmargin (2-8%)
    </text>
    <text x="30" y="125" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      • Fokus på lageromløp og arbeidskapital
    </text>
    
    <!-- Key Metrics -->
    <rect x="20" y="160" width="300" height="100" rx="5" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="170" y="180" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Viktige Nøkkeltall
    </text>
    <text x="30" y="200" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">
      • Lageromløpshastighet
    </text>
    <text x="30" y="215" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">
      • Bruttomargin per produktkategori
    </text>
    <text x="30" y="230" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">
      • Salg per kvadratmeter
    </text>
    <text x="30" y="245" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">
      • Kundefrekvens og gjennomsnittskjøp
    </text>
    
    <!-- Service Industry -->
    <rect x="360" y="0" width="340" height="280" rx="10" fill="url(#serviceGrad)" stroke="#10b981" stroke-width="2"/>
    <text x="530" y="25" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Tjenesteyting
    </text>
    
    <!-- Key Characteristics -->
    <rect x="380" y="40" width="300" height="100" rx="5" fill="white" stroke="#10b981"/>
    <text x="530" y="60" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Særtrekk
    </text>
    <text x="390" y="80" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Høy lønnsandel (50-70% av omsetning)
    </text>
    <text x="390" y="95" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Lav varekostnad eller ingen
    </text>
    <text x="390" y="110" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Høyere driftsmargin (10-25%)
    </text>
    <text x="390" y="125" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Fokus på produktivitet per ansatt
    </text>
    
    <!-- Key Metrics -->
    <rect x="380" y="160" width="300" height="100" rx="5" fill="#d1fae5" stroke="#10b981"/>
    <text x="530" y="180" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Viktige Nøkkeltall
    </text>
    <text x="390" y="200" fill="#065f46" font-family="Arial, sans-serif" font-size="11">
      • Omsetning per ansatt
    </text>
    <text x="390" y="215" fill="#065f46" font-family="Arial, sans-serif" font-size="11">
      • Fakturerbare timer
    </text>
    <text x="390" y="230" fill="#065f46" font-family="Arial, sans-serif" font-size="11">
      • Kundetilfredshet og lojalitet
    </text>
    <text x="390" y="245" fill="#065f46" font-family="Arial, sans-serif" font-size="11">
      • Kapasitetsutnyttelse
    </text>
  </g>
  
  <!-- Manufacturing and Technology -->
  <g transform="translate(50, 400)">
    <!-- Manufacturing -->
    <rect x="0" y="0" width="340" height="280" rx="10" fill="url(#manufacturingGrad)" stroke="#f59e0b" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Produksjon
    </text>
    
    <!-- Key Characteristics -->
    <rect x="20" y="40" width="300" height="100" rx="5" fill="white" stroke="#f59e0b"/>
    <text x="170" y="60" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Særtrekk
    </text>
    <text x="30" y="80" fill="#d97706" font-family="Arial, sans-serif" font-size="11">
      • Kompleks kostnadsstruktur
    </text>
    <text x="30" y="95" fill="#d97706" font-family="Arial, sans-serif" font-size="11">
      • Høye avskrivninger på maskiner
    </text>
    <text x="30" y="110" fill="#d97706" font-family="Arial, sans-serif" font-size="11">
      • Variable kostnader knyttet til produksjonsvolum
    </text>
    <text x="30" y="125" fill="#d97706" font-family="Arial, sans-serif" font-size="11">
      • Fokus på dekningsbidrag
    </text>
    
    <!-- Key Metrics -->
    <rect x="20" y="160" width="300" height="100" rx="5" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="170" y="180" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Viktige Nøkkeltall
    </text>
    <text x="30" y="200" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      • Produksjonseffektivitet
    </text>
    <text x="30" y="215" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      • Kapasitetsutnyttelse
    </text>
    <text x="30" y="230" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      • Kvalitetsindekser
    </text>
    <text x="30" y="245" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      • Råvarekostnader per enhet
    </text>
    
    <!-- Technology -->
    <rect x="360" y="0" width="340" height="280" rx="10" fill="url(#techGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="530" y="25" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      IT og Teknologi
    </text>
    
    <!-- Key Characteristics -->
    <rect x="380" y="40" width="300" height="100" rx="5" fill="white" stroke="#8b5cf6"/>
    <text x="530" y="60" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Særtrekk
    </text>
    <text x="390" y="80" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">
      • Høye utviklingskostnader
    </text>
    <text x="390" y="95" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">
      • Lave variable kostnader
    </text>
    <text x="390" y="110" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">
      • Skalerbare forretningsmodeller
    </text>
    <text x="390" y="125" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">
      • Fokus på vekst og markedsandeler
    </text>
    
    <!-- Key Metrics -->
    <rect x="380" y="160" width="300" height="100" rx="5" fill="#ede9fe" stroke="#8b5cf6"/>
    <text x="530" y="180" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Viktige Nøkkeltall
    </text>
    <text x="390" y="200" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Månedlig tilbakevendende inntekt (MRR)
    </text>
    <text x="390" y="215" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Kundeakkvisisjonskostnad (CAC)
    </text>
    <text x="390" y="230" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Livstidsverdi av kunde (LTV)
    </text>
    <text x="390" y="245" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Brukervekst og engasjement
    </text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="690" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    Hver bransje har unike karakteristika som påvirker driftsregnskapet og nøkkeltall
  </text>
</svg>