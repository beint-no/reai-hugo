<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="verticalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="horizontalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="ratioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Analyseteknikker for Driftsregnskap
  </text>
  
  <!-- Vertical Analysis -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="340" height="250" rx="10" fill="url(#verticalGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      1. Vertikal Analyse (Common Size)
    </text>
    <text x="170" y="45" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">
      Alle poster som % av driftsinntekter
    </text>
    
    <!-- Example table -->
    <rect x="20" y="60" width="300" height="170" rx="5" fill="white" stroke="#3b82f6"/>
    <text x="170" y="80" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Eksempel - Vertikal Analyse
    </text>
    
    <!-- Table headers -->
    <text x="30" y="100" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Post</text>
    <text x="150" y="100" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Beløp</text>
    <text x="230" y="100" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="bold">% av Omsetning</text>
    
    <!-- Table data -->
    <line x1="30" y1="105" x2="310" y2="105" stroke="#cbd5e1" stroke-width="1"/>
    <text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="10">Driftsinntekter</text>
    <text x="150" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="10">10 000 000</text>
    <text x="250" y="120" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">100,0%</text>
    
    <text x="30" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="10">Varekostnad</text>
    <text x="150" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="10">6 000 000</text>
    <text x="250" y="135" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">60,0%</text>
    
    <text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10">Lønnskostnad</text>
    <text x="150" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10">2 000 000</text>
    <text x="250" y="150" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">20,0%</text>
    
    <text x="30" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="10">Andre kostnader</text>
    <text x="150" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="10">1 500 000</text>
    <text x="250" y="165" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">15,0%</text>
    
    <line x1="30" y1="175" x2="310" y2="175" stroke="#cbd5e1" stroke-width="1"/>
    <text x="30" y="190" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Driftsresultat</text>
    <text x="150" y="190" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">500 000</text>
    <text x="250" y="190" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5,0%</text>
    
    <text x="170" y="210" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      Fordel: Sammenligning mellom bedrifter
    </text>
    <text x="170" y="225" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="9">
      Uavhengig av størrelse
    </text>
  </g>
  
  <!-- Horizontal Analysis -->
  <g transform="translate(410, 100)">
    <rect x="0" y="0" width="340" height="250" rx="10" fill="url(#horizontalGrad)" stroke="#10b981" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      2. Horisontal Analyse (Trend)
    </text>
    <text x="170" y="45" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="12">
      Sammenligning over flere år
    </text>
    
    <!-- Example table -->
    <rect x="20" y="60" width="300" height="170" rx="5" fill="white" stroke="#10b981"/>
    <text x="170" y="80" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Eksempel - Trendanalyse
    </text>
    
    <!-- Table headers -->
    <text x="30" y="100" fill="#047857" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Post</text>
    <text x="100" y="100" fill="#047857" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2022</text>
    <text x="150" y="100" fill="#047857" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2023</text>
    <text x="200" y="100" fill="#047857" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Endring</text>
    
    <!-- Table data -->
    <line x1="30" y1="105" x2="310" y2="105" stroke="#cbd5e1" stroke-width="1"/>
    <text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="9">Driftsinntekter</text>
    <text x="100" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="9">9 200 000</text>
    <text x="150" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="9">10 000 000</text>
    <text x="210" y="120" fill="#059669" font-family="Arial, sans-serif" font-size="9" font-weight="bold">+8,7%</text>
    
    <text x="30" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="9">Driftskostnader</text>
    <text x="100" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="9">8 800 000</text>
    <text x="150" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="9">9 500 000</text>
    <text x="210" y="135" fill="#dc2626" font-family="Arial, sans-serif" font-size="9">+8,0%</text>
    
    <line x1="30" y1="145" x2="310" y2="145" stroke="#cbd5e1" stroke-width="1"/>
    <text x="30" y="160" fill="#047857" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Driftsresultat</text>
    <text x="100" y="160" fill="#047857" font-family="Arial, sans-serif" font-size="9" font-weight="bold">400 000</text>
    <text x="150" y="160" fill="#047857" font-family="Arial, sans-serif" font-size="9" font-weight="bold">500 000</text>
    <text x="210" y="160" fill="#059669" font-family="Arial, sans-serif" font-size="9" font-weight="bold">+25,0%</text>
    
    <text x="30" y="175" fill="#047857" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Driftsmargin</text>
    <text x="100" y="175" fill="#047857" font-family="Arial, sans-serif" font-size="9" font-weight="bold">4,3%</text>
    <text x="150" y="175" fill="#047857" font-family="Arial, sans-serif" font-size="9" font-weight="bold">5,0%</text>
    <text x="210" y="175" fill="#059669" font-family="Arial, sans-serif" font-size="9" font-weight="bold">+0,7pp</text>
    
    <text x="170" y="200" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      Fordel: Identifiserer trender
    </text>
    <text x="170" y="215" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="9">
      Viser utvikling over tid
    </text>
  </g>
  
  <!-- Key Ratios -->
  <g transform="translate(50, 370)">
    <rect x="0" y="0" width="700" height="280" rx="10" fill="url(#ratioGrad)" stroke="#f59e0b" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      3. Nøkkeltall for Driftsanalyse
    </text>
    
    <!-- Profitability Ratios -->
    <rect x="30" y="40" width="320" height="220" rx="5" fill="white" stroke="#f59e0b"/>
    <text x="190" y="60" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Lønnsomhetsnøkkeltall
    </text>
    
    <text x="50" y="80" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Bruttomargin:
    </text>
    <text x="50" y="95" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      (Driftsinntekter - Varekostnad) ÷ Driftsinntekter
    </text>
    
    <text x="50" y="115" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      EBITDA-margin:
    </text>
    <text x="50" y="130" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      (Driftsresultat + Avskrivninger) ÷ Driftsinntekter
    </text>
    
    <text x="50" y="150" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Kostnadsgrad:
    </text>
    <text x="50" y="165" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Driftskostnader ÷ Driftsinntekter
    </text>
    
    <text x="50" y="185" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Driftsmargin:
    </text>
    <text x="50" y="200" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Driftsresultat ÷ Driftsinntekter × 100
    </text>
    
    <text x="50" y="220" fill="#64748b" font-family="Arial, sans-serif" font-size="10">
      Måler hvor lønnsom kjernevirksomheten er
    </text>
    <text x="50" y="235" fill="#64748b" font-family="Arial, sans-serif" font-size="10">
      Høyere verdier = bedre lønnsomhet
    </text>
    
    <!-- Efficiency Ratios -->
    <rect x="370" y="40" width="300" height="220" rx="5" fill="white" stroke="#f59e0b"/>
    <text x="520" y="60" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Effektivitetsnøkkeltall
    </text>
    
    <text x="390" y="80" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Omsetning per ansatt:
    </text>
    <text x="390" y="95" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Driftsinntekter ÷ Antall ansatte
    </text>
    
    <text x="390" y="115" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Lønnskostnad per ansatt:
    </text>
    <text x="390" y="130" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Lønnskostnader ÷ Antall ansatte
    </text>
    
    <text x="390" y="150" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Produktivitetsindeks:
    </text>
    <text x="390" y="165" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Omsetning per ansatt ÷ Lønnskostnad per ansatt
    </text>
    
    <text x="390" y="185" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Driftsresultat per ansatt:
    </text>
    <text x="390" y="200" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Driftsresultat ÷ Antall ansatte
    </text>
    
    <text x="390" y="220" fill="#64748b" font-family="Arial, sans-serif" font-size="10">
      Måler hvor effektivt ressursene utnyttes
    </text>
    <text x="390" y="235" fill="#64748b" font-family="Arial, sans-serif" font-size="10">
      Sammenlign med bransjesnittet
    </text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="680" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    Kombinér alle tre analyseteknikker for helhetlig forståelse av driftsresultatet
  </text>
</svg>