<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="solutionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="bestPracticeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Vanlige Driftsregnskap Feil
  </text>
  <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    Typiske feil og hvordan unngå dem
  </text>
  
  <!-- Common Errors -->
  <g transform="translate(50, 100)">
    <text x="350" y="0" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Typiske Feil i Driftsregnskapet
    </text>
    
    <!-- Error 1: Wrong Periodization -->
    <rect x="0" y="20" width="700" height="120" rx="10" fill="url(#errorGrad)" stroke="#ef4444" stroke-width="2"/>
    <circle cx="80" cy="60" r="25" fill="#dc2626"/>
    <text x="80" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1</text>
    <text x="120" y="50" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Feil Periodisering
    </text>
    <text x="120" y="70" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Problem:
    </text>
    <text x="120" y="85" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">
      Kostnader eller inntekter føres i feil periode
    </text>
    <text x="120" y="100" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Konsekvens:
    </text>
    <text x="120" y="115" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">
      Misvisende driftsresultater og feil beslutningsgrunnlag
    </text>
    
    <!-- Solution Box -->
    <rect x="420" y="40" width="260" height="80" rx="5" fill="#dcfce7" stroke="#16a34a"/>
    <text x="550" y="60" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Løsning:
    </text>
    <text x="440" y="80" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • Systematiske avstemmingsrutiner
    </text>
    <text x="440" y="95" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • Månedlige periodiseringer
    </text>
    <text x="440" y="110" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • Automatiserte påminnelser
    </text>
    
    <!-- Error 2: Wrong Categorization -->
    <rect x="0" y="160" width="700" height="120" rx="10" fill="url(#errorGrad)" stroke="#ef4444" stroke-width="2"/>
    <circle cx="80" cy="200" r="25" fill="#dc2626"/>
    <text x="80" y="207" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2</text>
    <text x="120" y="190" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Manglende Kategorisering
    </text>
    <text x="120" y="210" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Problem:
    </text>
    <text x="120" y="225" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">
      Blanding av drifts- og finansposter
    </text>
    <text x="120" y="240" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Konsekvens:
    </text>
    <text x="120" y="255" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">
      Uklar operativ prestasjon og feil analyse
    </text>
    
    <!-- Solution Box -->
    <rect x="420" y="180" width="260" height="80" rx="5" fill="#dcfce7" stroke="#16a34a"/>
    <text x="550" y="200" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Løsning:
    </text>
    <text x="440" y="220" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • Klar kontoplan og retningslinjer
    </text>
    <text x="440" y="235" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • Opplæring av personale
    </text>
    <text x="440" y="250" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • Regelmessig gjennomgang
    </text>
    
    <!-- Error 3: Inconsistent Treatment -->
    <rect x="0" y="300" width="700" height="120" rx="10" fill="url(#errorGrad)" stroke="#ef4444" stroke-width="2"/>
    <circle cx="80" cy="340" r="25" fill="#dc2626"/>
    <text x="80" y="347" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3</text>
    <text x="120" y="330" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Inkonsistent Behandling
    </text>
    <text x="120" y="350" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Problem:
    </text>
    <text x="120" y="365" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">
      Ulik behandling av like transaksjoner
    </text>
    <text x="120" y="380" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Konsekvens:
    </text>
    <text x="120" y="395" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">
      Ikke-sammenlignbare tall over tid
    </text>
    
    <!-- Solution Box -->
    <rect x="420" y="320" width="260" height="80" rx="5" fill="#dcfce7" stroke="#16a34a"/>
    <text x="550" y="340" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Løsning:
    </text>
    <text x="440" y="360" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • Standardiserte prosedyrer
    </text>
    <text x="440" y="375" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • Dokumenterte retningslinjer
    </text>
    <text x="440" y="390" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • Kvalitetskontroll
    </text>
  </g>
  
  <!-- Best Practices -->
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="700" height="140" rx="10" fill="url(#bestPracticeGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Best Practices for å Unngå Feil
    </text>
    
    <!-- Practice 1 -->
    <rect x="30" y="40" width="160" height="80" rx="5" fill="white" stroke="#3b82f6"/>
    <text x="110" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Månedlig Avstemming
    </text>
    <text x="40" y="80" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      • Alle driftskonti
    </text>
    <text x="40" y="95" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      • Systematisk gjennomgang
    </text>
    <text x="40" y="110" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      • Dokumenterte avvik
    </text>
    
    <!-- Practice 2 -->
    <rect x="210" y="40" width="160" height="80" rx="5" fill="white" stroke="#3b82f6"/>
    <text x="290" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Klar Dokumentasjon
    </text>
    <text x="220" y="80" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      • Alle transaksjoner
    </text>
    <text x="220" y="95" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      • Sporbare bilag
    </text>
    <text x="220" y="110" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      • Digital arkivering
    </text>
    
    <!-- Practice 3 -->
    <rect x="390" y="40" width="160" height="80" rx="5" fill="white" stroke="#3b82f6"/>
    <text x="470" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Regelmessig Analyse
    </text>
    <text x="400" y="80" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      • Avvik og trender
    </text>
    <text x="400" y="95" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      • Nøkkeltall-oppfølging
    </text>
    <text x="400" y="110" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      • Benchmarking
    </text>
    
    <!-- Practice 4 -->
    <rect x="570" y="40" width="100" height="80" rx="5" fill="white" stroke="#3b82f6"/>
    <text x="620" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Opplæring
    </text>
    <text x="580" y="80" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      • Personale
    </text>
    <text x="580" y="95" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      • Prinsipper
    </text>
    <text x="580" y="110" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      • Prosedyrer
    </text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="690" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    Forebygging av feil gjennom systematiske prosedyrer sikrer pålitelige driftsregnskap
  </text>
</svg>