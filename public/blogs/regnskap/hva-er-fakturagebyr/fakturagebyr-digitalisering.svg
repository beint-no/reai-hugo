<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Digitaliseringens Påvirkning på Fakturagebyr
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="300" x2="700" y2="300" stroke="#95a5a6" stroke-width="4"/>
  
  <!-- Past - Traditional invoicing -->
  <g transform="translate(120, 150)">
    <circle cx="0" cy="150" r="12" fill="#e74c3c"/>
    <rect x="-80" y="0" width="160" height="120" fill="#fff5f5" stroke="#e74c3c" stroke-width="3" rx="10"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
      Tradisjonell Fakturering
    </text>
    
    <!-- Paper stack icon -->
    <rect x="-25" y="30" width="20" height="25" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="2"/>
    <rect x="-23" y="32" width="20" height="25" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="2"/>
    <rect x="-21" y="34" width="20" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="2" rx="2"/>
    
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Høye porto-kostnader
    </text>
    <text x="20" y="58" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Manuell håndtering
    </text>
    <text x="20" y="71" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Papir og printing
    </text>
    
    <rect x="-70" y="85" width="140" height="25" fill="#fdeaea" stroke="#e74c3c" stroke-width="1" rx="5"/>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">
      Fakturagebyr: 50-75 kr
    </text>
    
    <text x="0" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      2000-2010
    </text>
  </g>
  
  <!-- Present - Hybrid approach -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="200" r="12" fill="#f39c12"/>
    <rect x="-80" y="0" width="160" height="170" fill="#fffbf0" stroke="#f39c12" stroke-width="3" rx="10"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">
      Hybrid Løsninger
    </text>
    
    <!-- Computer and paper icons -->
    <rect x="-35" y="30" width="25" height="18" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="2"/>
    <rect x="-32" y="35" width="19" height="2" fill="#ecf0f1"/>
    
    <rect x="15" y="35" width="15" height="20" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="1"/>
    <line x1="17" y1="40" x2="28" y2="40" stroke="#95a5a6" stroke-width="1"/>
    <line x1="17" y1="45" x2="28" y2="45" stroke="#95a5a6" stroke-width="1"/>
    
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • eFaktura tilgjengelig
    </text>
    <text x="0" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Reduserte porto-kostnader
    </text>
    <text x="0" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Delvis automatisering
    </text>
    <text x="0" y="109" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Fortsatt papir-alternativ
    </text>
    
    <rect x="-70" y="120" width="140" height="25" fill="#fef5e7" stroke="#f39c12" stroke-width="1" rx="5"/>
    <text x="0" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d68910">
      Fakturagebyr: 25-50 kr
    </text>
    
    <rect x="-70" y="150" width="140" height="15" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="3"/>
    <text x="0" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e8449">
      Elektronisk: Gratis
    </text>
    
    <text x="0" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      2010-2020
    </text>
  </g>
  
  <!-- Future - Fully digital -->
  <g transform="translate(680, 150)">
    <circle cx="0" cy="150" r="12" fill="#27ae60"/>
    <rect x="-80" y="0" width="160" height="120" fill="#f0fff4" stroke="#27ae60" stroke-width="3" rx="10"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
      Full Digitalisering
    </text>
    
    <!-- Cloud and mobile icons -->
    <ellipse cx="-20" cy="45" rx="15" ry="8" fill="#3498db"/>
    <circle cx="-30" cy="40" r="6" fill="#3498db"/>
    <circle cx="-10" cy="40" r="6" fill="#3498db"/>
    
    <rect x="10" y="35" width="12" height="20" fill="#2c3e50" stroke="#34495e" stroke-width="1" rx="2"/>
    <rect x="12" y="37" width="8" height="6" fill="#3498db"/>
    
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • 100% elektronisk
    </text>
    <text x="0" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Automatiserte prosesser
    </text>
    <text x="0" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Minimale kostnader
    </text>
    
    <rect x="-70" y="105" width="140" height="25" fill="#d5f4e6" stroke="#27ae60" stroke-width="1" rx="5"/>
    <text x="0" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e8449">
      Fakturagebyr: 0-10 kr
    </text>
    
    <text x="0" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      2020+
    </text>
  </g>
  
  <!-- Cost reduction chart -->
  <rect x="100" y="380" width="600" height="180" fill="#ffffff" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    Kostnadsreduksjon over Tid
  </text>
  
  <!-- Chart axes -->
  <line x1="140" y1="520" x2="660" y2="520" stroke="#95a5a6" stroke-width="2"/>
  <line x1="140" y1="430" x2="140" y2="520" stroke="#95a5a6" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="130" y="435" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    75 kr
  </text>
  <text x="130" y="455" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    50 kr
  </text>
  <text x="130" y="475" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    25 kr
  </text>
  <text x="130" y="495" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    10 kr
  </text>
  <text x="130" y="515" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    0 kr
  </text>
  
  <!-- X-axis labels -->
  <text x="200" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    2000
  </text>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    2015
  </text>
  <text x="600" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    2025
  </text>
  
  <!-- Cost reduction line -->
  <path d="M 200 440 Q 400 460 600 500" stroke="#e74c3c" stroke-width="4" fill="none"/>
  
  <!-- Data points -->
  <circle cx="200" cy="440" r="6" fill="#e74c3c"/>
  <circle cx="400" cy="460" r="6" fill="#f39c12"/>
  <circle cx="600" cy="500" r="6" fill="#27ae60"/>
  
  <!-- Technology drivers -->
  <rect x="120" y="545" width="560" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Teknologiske Drivere
  </text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    ERP-systemer • Cloud Computing • AI/Automatisering • Mobile Betalinger • Blockchain
  </text>
  
  <!-- Arrows showing progression -->
  <path d="M 280 300 L 320 300" stroke="#95a5a6" stroke-width="3" fill="none" marker-end="url(#arrowhead4)"/>
  <path d="M 480 300 L 520 300" stroke="#95a5a6" stroke-width="3" fill="none" marker-end="url(#arrowhead4)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
  
  <!-- Key insight box -->
  <rect x="150" y="60" width="500" height="30" fill="#d1ecf1" stroke="#bee5eb" stroke-width="2" rx="5"/>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
    Digitalisering reduserer behovet for og størrelsen på fakturagebyr betydelig
  </text>
</svg>