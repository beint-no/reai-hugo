<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .box { fill: #ffffff; stroke: #3498db; stroke-width: 2; }
        .text { font-family: Arial, sans-serif; font-size: 18px; fill: #2c3e50; text-anchor: middle; }
        .arrow { stroke: #2c3e50; stroke-width: 2; marker-end: url(#arrowhead); }
        .dashed-arrow { stroke: #2c3e50; stroke-width: 2; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
        </marker>
    </defs>

    <!-- Aksjonær -->
    <rect x="50" y="150" width="150" height="100" rx="10" class="box" />
    <text x="125" y="190" class="text">Aksjonær</text>
    <text x="125" y="215" class="text">(Eier)</text>

    <!-- Aksjeselskap -->
    <rect x="550" y="150" width="200" height="100" rx="10" class="box" />
    <text x="650" y="190" class="text">Aksjeselskap (AS)</text>
    <text x="650" y="215" class="text">(Selskapet)</text>

    <!-- Pil fra Aksjonær til Selskap -->
    <path d="M 210,200 C 300,100 450,100 540,180" fill="none" class="arrow" />
    <text x="375" y="120" class="text">Investerer Kapital</text>

    <!-- Pil fra Selskap til Aksjonær -->
    <path d="M 540,220 C 450,320 300,320 210,220" fill="none" class="dashed-arrow" />
    <text x="375" y="310" class="text">Mottar Utbytte &amp; har Rettigheter</text>

</svg>
