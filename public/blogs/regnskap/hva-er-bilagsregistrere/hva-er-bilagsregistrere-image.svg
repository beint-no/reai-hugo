<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Hva er Bilagsregistrere?
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Systematisk registrering og arkivering av regnskapsbilag
  </text>
  
  <!-- Document icons representing different types of documents -->
  <!-- Invoice document -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="80" height="100" fill="#3498db" rx="5"/>
    <rect x="10" y="15" width="60" height="3" fill="white"/>
    <rect x="10" y="25" width="45" height="2" fill="white"/>
    <rect x="10" y="35" width="50" height="2" fill="white"/>
    <rect x="10" y="45" width="35" height="2" fill="white"/>
    <rect x="10" y="65" width="60" height="3" fill="white"/>
    <rect x="10" y="75" width="40" height="2" fill="white"/>
    <text x="40" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">FAKTURA</text>
  </g>
  
  <!-- Receipt document -->
  <g transform="translate(280, 120)">
    <rect x="0" y="0" width="80" height="100" fill="#e74c3c" rx="5"/>
    <rect x="10" y="15" width="60" height="3" fill="white"/>
    <rect x="10" y="25" width="35" height="2" fill="white"/>
    <rect x="10" y="35" width="45" height="2" fill="white"/>
    <rect x="10" y="45" width="50" height="2" fill="white"/>
    <rect x="10" y="65" width="40" height="3" fill="white"/>
    <rect x="10" y="75" width="55" height="2" fill="white"/>
    <text x="40" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">KVITTERING</text>
  </g>
  
  <!-- Bank document -->
  <g transform="translate(410, 120)">
    <rect x="0" y="0" width="80" height="100" fill="#27ae60" rx="5"/>
    <rect x="10" y="15" width="60" height="3" fill="white"/>
    <rect x="10" y="25" width="50" height="2" fill="white"/>
    <rect x="10" y="35" width="40" height="2" fill="white"/>
    <rect x="10" y="45" width="55" height="2" fill="white"/>
    <rect x="10" y="65" width="45" height="3" fill="white"/>
    <rect x="10" y="75" width="35" height="2" fill="white"/>
    <text x="40" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">BANK</text>
  </g>
  
  <!-- Contract document -->
  <g transform="translate(540, 120)">
    <rect x="0" y="0" width="80" height="100" fill="#9b59b6" rx="5"/>
    <rect x="10" y="15" width="60" height="3" fill="white"/>
    <rect x="10" y="25" width="40" height="2" fill="white"/>
    <rect x="10" y="35" width="55" height="2" fill="white"/>
    <rect x="10" y="45" width="45" height="2" fill="white"/>
    <rect x="10" y="65" width="50" height="3" fill="white"/>
    <rect x="10" y="75" width="60" height="2" fill="white"/>
    <text x="40" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">KONTRAKT</text>
  </g>
  
  <!-- Arrow pointing down -->
  <path d="M400 250 L400 280 M385 265 L400 280 L415 265" stroke="#34495e" stroke-width="3" fill="none"/>
  
  <!-- Registration system box -->
  <rect x="250" y="300" width="300" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    BILAGSREGISTRERING
  </text>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Systematisk organisering og arkivering
  </text>
</svg>