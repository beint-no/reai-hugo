<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Korrigeringsprosess for Trygdeavgift
  </text>
  
  <!-- Main process flow -->
  <rect x="50" y="80" width="700" height="480" rx="10" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Step 1: Error identification -->
  <rect x="80" y="110" width="150" height="100" rx="8" fill="#fee2e2" stroke="#ef4444"/>
  <text x="155" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    1. Identifisering
  </text>
  <text x="155" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    av Feil
  </text>
  <text x="155" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Intern oppdagelse
  </text>
  <text x="155" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Eksterne henvendelser
  </text>
  <text x="155" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Skatteetaten kontroll
  </text>
  
  <!-- Step 2: Assessment -->
  <rect x="260" y="110" width="150" height="100" rx="8" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="335" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    2. Vurdering og
  </text>
  <text x="335" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    Kvantifisering
  </text>
  <text x="335" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Beregning av avvik
  </text>
  <text x="335" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Periodevurdering
  </text>
  <text x="335" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Dokumentasjon
  </text>
  
  <!-- Step 3: Correction -->
  <rect x="440" y="110" width="150" height="100" rx="8" fill="#dcfce7" stroke="#22c55e"/>
  <text x="515" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">
    3. Korreksjon i
  </text>
  <text x="515" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">
    A-melding
  </text>
  <text x="515" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
    • Korrigerende A-melding
  </text>
  <text x="515" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
    • Referanse til original
  </text>
  <text x="515" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
    • Begrunnelse
  </text>
  
  <!-- Step 4: Settlement -->
  <rect x="620" y="110" width="120" height="100" rx="8" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="680" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    4. Oppgjør
  </text>
  <text x="680" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">
    • Etterbetaling
  </text>
  <text x="680" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">
    • Tilbakebetaling
  </text>
  <text x="680" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">
    • Renter
  </text>
  <text x="680" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">
    • Gebyr
  </text>
  
  <!-- Common error types -->
  <rect x="80" y="240" width="640" height="150" rx="8" fill="#f0f9ff" stroke="#0ea5e9"/>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c4a6e">
    Vanlige Feiltyper og Korrigeringseksempler
  </text>
  
  <!-- Error type 1 -->
  <rect x="100" y="280" width="180" height="90" rx="5" fill="#fee2e2" stroke="#ef4444"/>
  <text x="190" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
    Feil Geografisk Sone
  </text>
  <text x="190" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    Problem: Anvendt Sone I (14,1%)
  </text>
  <text x="190" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    Korrekt: Sone III (6,4%)
  </text>
  <text x="190" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    Lønn 50.000: 3.850 kr for mye
  </text>
  <text x="190" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    → Tilbakebetaling til bedrift
  </text>
  
  <!-- Error type 2 -->
  <rect x="310" y="280" width="180" height="90" rx="5" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Manglende Naturalytelser
  </text>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    Problem: Firmabil ikke inkludert
  </text>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    Verdi: 3.000 kr/måned
  </text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    Tillegg trygdeavgift: 765 kr
  </text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    → Etterbetaling kreves
  </text>
  
  <!-- Error type 3 -->
  <rect x="520" y="280" width="180" height="90" rx="5" fill="#dcfce7" stroke="#22c55e"/>
  <text x="610" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">
    Pensjonskostnad-feil
  </text>
  <text x="610" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
    Problem: Feil pensjonsordning
  </text>
  <text x="610" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
    Innskudd vs. ytelsespensjon
  </text>
  <text x="610" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
    Påvirker grunnlagsberegning
  </text>
  <text x="610" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
    → Teknisk korreksjon
  </text>
  
  <!-- Correction process details -->
  <rect x="80" y="410" width="640" height="120" rx="8" fill="#ecfdf5" stroke="#10b981"/>
  <text x="400" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065f46">
    Praktisk Gjennomføring av Korreksjon
  </text>
  
  <text x="100" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    1. Dokumentasjon:
  </text>
  <text x="120" y="475" font-family="Arial, sans-serif" font-size="11" fill="#047857">
    • Samle dokumentasjon som viser korrekt behandling
  </text>
  <text x="120" y="490" font-family="Arial, sans-serif" font-size="11" fill="#047857">
    • Beregn nøyaktig avvik for hver påvirket periode
  </text>
  <text x="120" y="505" font-family="Arial, sans-serif" font-size="11" fill="#047857">
    • Forbered begrunnelse for endringen
  </text>
  
  <text x="420" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    2. Innsending:
  </text>
  <text x="440" y="475" font-family="Arial, sans-serif" font-size="11" fill="#047857">
    • Send korrigerende A-melding via Altinn
  </text>
  <text x="440" y="490" font-family="Arial, sans-serif" font-size="11" fill="#047857">
    • Inkluder referanse til original melding
  </text>
  <text x="440" y="505" font-family="Arial, sans-serif" font-size="11" fill="#047857">
    • Vent på bekreftelse og oppgjørsvarsel
  </text>
  
  <!-- Important notes -->
  <rect x="150" y="550" width="500" height="40" rx="5" fill="#fef2f2" stroke="#ef4444"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
    Viktig: Korriger feil så snart de oppdages - forsinkelse kan gi renter og gebyr
  </text>
  
  <!-- Process arrows -->
  <polygon points="235,160 255,160 245,170" fill="#64748b"/>
  <polygon points="415,160 435,160 425,170" fill="#64748b"/>
  <polygon points="595,160 615,160 605,170" fill="#64748b"/>
</svg>