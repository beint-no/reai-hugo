<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Særordninger og Fritak for Trygdeavgift
  </text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="700" height="480" rx="10" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Maritime sector -->
  <rect x="80" y="110" width="300" height="180" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="230" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Sjøfart og Maritime Næringer
  </text>
  
  <rect x="100" y="150" width="260" height="35" rx="4" fill="#bfdbfe"/>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">NIS-ordningen (Norsk Internasjonalt Skipsregister)</text>
  
  <text x="110" y="195" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Redusert trygdeavgift for sjøfolk på NIS-skip</text>
  <text x="110" y="210" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Kontinentalsokkelen: Spesielle satser</text>
  <text x="110" y="225" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Sjøfolksfradrag reduserer grunnlaget</text>
  <text x="110" y="240" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Offshore-arbeid: 8,0% i stedet for 11,4%</text>
  
  <rect x="100" y="250" width="260" height="30" rx="4" fill="#93c5fd"/>
  <text x="230" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">
    Eksempel: Offshore-lønn 80.000 kr × 8,0% = 6.400 kr
  </text>
  
  <!-- International organizations -->
  <rect x="420" y="110" width="300" height="180" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="570" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">
    Internasjonale Organisasjoner
  </text>
  
  <rect x="440" y="150" width="260" height="35" rx="4" fill="#bbf7d0"/>
  <text x="450" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Diplomatisk personale og internasjonale org.</text>
  
  <text x="450" y="195" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Fullstendig fritak for diplomatisk personale</text>
  <text x="450" y="210" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Delvis fritak for lokalt ansatte</text>
  <text x="450" y="225" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• UN, NATO, EU-organisasjoner</text>
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Spesielle rapporteringsrutiner</text>
  
  <rect x="440" y="250" width="260" height="30" rx="4" fill="#86efac"/>
  <text x="570" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">
    Avhenger av diplomatisk status og arbeidssted
  </text>
  
  <!-- EEA cross-border -->
  <rect x="80" y="310" width="300" height="180" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="230" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    EØS og Grenseoverskridende Arbeid
  </text>
  
  <rect x="100" y="350" width="260" height="35" rx="4" fill="#fde68a"/>
  <text x="110" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Hjemstatsregel og utsendingsregler</text>
  
  <text x="110" y="395" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Trygdeavgift betales i arbeidsland</text>
  <text x="110" y="410" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Utsending: 24 måneder i annet EØS-land</text>
  <text x="110" y="425" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• A1-attest dokumenterer hvilket land</text>
  <text x="110" y="440" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Norsk arbeidsgiver → svensk socialavgift</text>
  
  <rect x="100" y="450" width="260" height="30" rx="4" fill="#fed7aa"/>
  <text x="230" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">
    Kompleks administrasjon, krever spesiell håndtering
  </text>
  
  <!-- Special sectors -->
  <rect x="420" y="310" width="300" height="180" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="570" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
    Andre Særordninger
  </text>
  
  <rect x="440" y="350" width="260" height="50" rx="4" fill="#fecaca"/>
  <text x="450" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Landbruk og primærnæringer</text>
  <text x="450" y="385" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Sesongarbeid: Variable utbetalinger</text>
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Naturalytelser: Kost og losji verdsettes</text>
  
  <rect x="440" y="405" width="260" height="50" rx="4" fill="#fecaca"/>
  <text x="450" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Forskning og utvikling</text>
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Forskerstipend: Ikke pensjonsgivende</text>
  <text x="450" y="455" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Postdoc-stillinger: Spesiell behandling</text>
  
  <rect x="440" y="460" width="260" height="20" rx="4" fill="#dc2626"/>
  <text x="570" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Krever individuell vurdering per tilfelle
  </text>
  
  <!-- Important notes -->
  <rect x="100" y="510" width="600" height="40" rx="6" fill="#ecfdf5" stroke="#10b981"/>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46">
    Viktig: Alle særordninger krever dokumentasjon og kan endres ved regelendringer
  </text>
</svg>