<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b">
    Hva er Trygdeavgift?
  </text>
  
  <!-- Main concept box -->
  <rect x="50" y="100" width="700" height="120" rx="10" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155">
    Obligatorisk avgift som finansierer folketrygden
  </text>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#475569">
    Betales av alle med pensjonsgivende inntekt i Norge
  </text>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#475569">
    Omfatter både trygdeavgift fra ansatte og arbeidsgiveravgift
  </text>
  
  <!-- Two main components -->
  <rect x="80" y="260" width="280" height="250" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="220" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
    Trygdeavgift Ansatte
  </text>
  <text x="220" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3730a3">
    Sats: 11,4% av lønn
  </text>
  <text x="220" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3730a3">
    Trekkes fra lønn
  </text>
  <text x="220" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3730a3">
    Gir pensjonsopptjening
  </text>
  <text x="220" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3730a3">
    Maksimum: 7,1 G
  </text>
  
  <!-- Example calculation -->
  <rect x="100" y="420" width="240" height="70" rx="5" fill="#f1f5f9" stroke="#94a3b8"/>
  <text x="220" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    Eksempel månedslønn:
  </text>
  <text x="220" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    50.000 kr × 11,4% = 5.700 kr
  </text>
  <text x="220" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    trygdeavgift
  </text>
  
  <rect x="440" y="260" width="280" height="250" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="580" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">
    Arbeidsgiveravgift
  </text>
  <text x="580" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#15803d">
    Geografisk differensiert
  </text>
  <text x="580" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#15803d">
    Sone I: 14,1%
  </text>
  <text x="580" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#15803d">
    Sone V: 0% (Svalbard)
  </text>
  <text x="580" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#15803d">
    Kostnad for arbeidsgiver
  </text>
  
  <!-- Example calculation -->
  <rect x="460" y="420" width="240" height="70" rx="5" fill="#f1f5f9" stroke="#94a3b8"/>
  <text x="580" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    Eksempel (Sone I):
  </text>
  <text x="580" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    50.000 kr × 14,1% = 7.050 kr
  </text>
  <text x="580" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    arbeidsgiveravgift
  </text>
  
  <!-- Total cost illustration -->
  <rect x="200" y="540" width="400" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    Total lønnskostnad: 50.000 + 7.050 = 57.050 kr
  </text>
</svg>