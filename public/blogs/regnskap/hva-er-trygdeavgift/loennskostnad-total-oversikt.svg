<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Total Lønnskostnad - Samlet Oversikt
  </text>
  
  <!-- Main flow diagram -->
  <rect x="50" y="80" width="700" height="480" rx="10" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Gross salary at top -->
  <rect x="300" y="110" width="200" height="50" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Brutto månedslønn
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3730a3">
    50.000 kr
  </text>
  
  <!-- Split into employer costs and employee deductions -->
  <!-- Left side: Employer additional costs -->
  <rect x="80" y="200" width="280" height="200" rx="8" fill="#fee2e2" stroke="#ef4444"/>
  <text x="220" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
    Tilleggskostnader Arbeidsgiver
  </text>
  
  <rect x="100" y="245" width="240" height="35" rx="3" fill="#fecaca"/>
  <text x="120" y="265" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">Arbeidsgiveravgift (Sone I):</text>
  <text x="320" y="265" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">7.050 kr</text>
  
  <rect x="100" y="285" width="240" height="35" rx="3" fill="#fecaca"/>
  <text x="120" y="305" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">Obligatorisk tjenestepensjon:</text>
  <text x="320" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">1.000 kr</text>
  
  <rect x="100" y="325" width="240" height="35" rx="3" fill="#fecaca"/>
  <text x="120" y="345" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">Andre personalkostnader:</text>
  <text x="320" y="345" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">500 kr</text>
  
  <rect x="100" y="365" width="240" height="25" rx="3" fill="#dc2626"/>
  <text x="120" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Total kostnad arbeidsgiver:</text>
  <text x="320" y="380" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">58.550 kr</text>
  
  <!-- Right side: Employee deductions -->
  <rect x="440" y="200" width="280" height="200" rx="8" fill="#dcfce7" stroke="#22c55e"/>
  <text x="580" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">
    Trekk fra Ansatt
  </text>
  
  <rect x="460" y="245" width="240" height="35" rx="3" fill="#bbf7d0"/>
  <text x="480" y="265" font-family="Arial, sans-serif" font-size="12" fill="#14532d">Trygdeavgift (11,4%):</text>
  <text x="680" y="265" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#14532d">5.700 kr</text>
  
  <rect x="460" y="285" width="240" height="35" rx="3" fill="#bbf7d0"/>
  <text x="480" y="305" font-family="Arial, sans-serif" font-size="12" fill="#14532d">Skattetrekk (ca. 25%):</text>
  <text x="680" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#14532d">12.500 kr</text>
  
  <rect x="460" y="325" width="240" height="35" rx="3" fill="#bbf7d0"/>
  <text x="480" y="345" font-family="Arial, sans-serif" font-size="12" fill="#14532d">Pensjon egen andel (1%):</text>
  <text x="680" y="345" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#14532d">500 kr</text>
  
  <rect x="460" y="365" width="240" height="25" rx="3" fill="#166534"/>
  <text x="480" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Netto til ansatt:</text>
  <text x="680" y="380" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">31.300 kr</text>
  
  <!-- Summary section -->
  <rect x="100" y="440" width="600" height="100" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#92400e">
    Sammendrag
  </text>
  
  <text x="120" y="490" font-family="Arial, sans-serif" font-size="14" fill="#92400e">
    • Total kostnad for arbeidsgiver: 58.550 kr/måned (701.600 kr/år)
  </text>
  <text x="120" y="510" font-family="Arial, sans-serif" font-size="14" fill="#92400e">
    • Utbetaling til ansatt: 31.300 kr/måned (375.600 kr/år)
  </text>
  <text x="120" y="530" font-family="Arial, sans-serif" font-size="14" fill="#92400e">
    • Total trygdeavgift til staten: 12.750 kr/måned (153.000 kr/år)
  </text>
  
  <!-- Arrows -->
  <polygon points="390,180 410,180 400,195" fill="#64748b"/>
  <line x1="220" y1="180" x2="220" y2="195" stroke="#64748b" stroke-width="2"/>
  <polygon points="215,195 225,195 220,205" fill="#64748b"/>
  <line x1="580" y1="180" x2="580" y2="195" stroke="#64748b" stroke-width="2"/>
  <polygon points="575,195 585,195 580,205" fill="#64748b"/>
  
  <!-- Central flow -->
  <line x1="400" y1="180" x2="400" y2="435" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="395,435 405,435 400,445" fill="#64748b"/>
</svg>