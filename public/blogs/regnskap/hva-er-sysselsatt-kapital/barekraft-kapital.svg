<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sustainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#166534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f0fdf4"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#sustainGrad)"/>
  <text x="400" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Bærekraft og Sysselsatt Kapital</text>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">ESG-faktorer og Langsiktig Verdiskapning</text>
  
  <!-- ESG Integration -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="700" height="40" fill="#16a34a"/>
    <text x="350" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ESG-integrasjon i Kapitalforvaltning</text>
    
    <!-- Environmental -->
    <rect x="0" y="50" width="220" height="140" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="10"/>
    <rect x="0" y="50" width="220" height="35" fill="#16a34a" rx="10"/>
    <text x="110" y="72" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🌱 Environmental</text>
    
    <text x="10" y="100" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Miljøinvesteringer:</text>
    <text x="10" y="115" fill="#166534" font-family="Arial, sans-serif" font-size="10">• Energieffektive anlegg</text>
    <text x="10" y="128" fill="#166534" font-family="Arial, sans-serif" font-size="10">• Fornybar energi</text>
    <text x="10" y="141" fill="#166534" font-family="Arial, sans-serif" font-size="10">• Avfallsreduksjon</text>
    <text x="10" y="154" fill="#166534" font-family="Arial, sans-serif" font-size="10">• Karbonnøytrale løsninger</text>
    
    <text x="10" y="175" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Utfordring: Høyere initial ROCE</text>
    
    <!-- Social -->
    <rect x="240" y="50" width="220" height="140" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10"/>
    <rect x="240" y="50" width="220" height="35" fill="#3b82f6" rx="10"/>
    <text x="350" y="72" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">👥 Social</text>
    
    <text x="250" y="100" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sosiale investeringer:</text>
    <text x="250" y="115" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Ansattes sikkerhet og helse</text>
    <text x="250" y="128" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Kompetanseutvikling</text>
    <text x="250" y="141" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Samfunnsengasjement</text>
    <text x="250" y="154" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Leverandørkjede-ansvar</text>
    
    <text x="250" y="175" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Utfordring: Måling av gevinster</text>
    
    <!-- Governance -->
    <rect x="480" y="50" width="220" height="140" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="10"/>
    <rect x="480" y="50" width="220" height="35" fill="#d97706" rx="10"/>
    <text x="590" y="72" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">⚖️ Governance</text>
    
    <text x="490" y="100" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Styringsstrukturer:</text>
    <text x="490" y="115" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Transparens i rapportering</text>
    <text x="490" y="128" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Etiske retningslinjer</text>
    <text x="490" y="141" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Risikostyring</text>
    <text x="490" y="154" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Mangfold i styret</text>
    
    <text x="490" y="175" fill="#16a34a" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Fordel: Bedre kapitaleffektivitet</text>
  </g>
  
  <!-- Timeline perspective -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="700" height="30" fill="#374151"/>
    <text x="350" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tidsperspektiv: ESG-investeringer og ROCE</text>
    
    <!-- Short term -->
    <rect x="0" y="40" width="230" height="100" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="115" y="60" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">📉 Kortsiktig (0-2 år)</text>
    <text x="10" y="80" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">• Høyere kapitalbinding</text>
    <text x="10" y="95" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">• Lavere initial ROCE</text>
    <text x="10" y="110" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">• Implementeringskostnader</text>
    <text x="10" y="125" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">• Omstillingskostnader</text>
    
    <!-- Medium term -->
    <rect x="240" y="40" width="230" height="100" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/>
    <text x="355" y="60" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">📊 Mellomlang (2-5 år)</text>
    <text x="250" y="80" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Stabilisering av ROCE</text>
    <text x="250" y="95" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Første kostnadsbesparelser</text>
    <text x="250" y="110" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Operasjonelle gevinster</text>
    <text x="250" y="125" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Bedret risikoprofil</text>
    
    <!-- Long term -->
    <rect x="480" y="40" width="220" height="100" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
    <text x="590" y="60" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="14" font-weight="bold">📈 Langsiktig (5+ år)</text>
    <text x="490" y="80" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Høyere ROCE enn baseline</text>
    <text x="490" y="95" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Konkurransefortrinn</text>
    <text x="490" y="110" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Ny forretningsmodeller</text>
    <text x="490" y="125" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Bærekraftig verdiskapning</text>
  </g>
  
  <!-- Measurement challenges -->
  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="320" height="120" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🎯 Måleutfordringer</text>
    
    <text x="15" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tradisjonell ROCE-måling:</text>
    <text x="15" y="60" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Fokus på kortsiktige finansielle resultater</text>
    <text x="15" y="73" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Undervurderer langsiktige gevinster</text>
    
    <text x="15" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bærekraftig ROCE-måling:</text>
    <text x="15" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Inkluderer ikke-finansielle gevinster</text>
    <text x="15" y="118" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Langsiktig verdiskapningsperspektiv</text>
  </g>
  
  <!-- Future opportunities -->
  <g transform="translate(390, 460)">
    <rect x="0" y="0" width="320" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🚀 Fremtidige Muligheter</text>
    
    <text x="15" y="45" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Grønne finansieringsmuligheter:</text>
    <text x="15" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Lavere renter på grønne lån</text>
    <text x="15" y="73" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Skattefordeler for ESG-investeringer</text>
    
    <text x="15" y="90" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Markeds-premiums:</text>
    <text x="15" y="105" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Høyere verdsettelse fra investorer</text>
    <text x="15" y="118" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Premium på bærekraftige produkter</text>
  </g>
</svg>