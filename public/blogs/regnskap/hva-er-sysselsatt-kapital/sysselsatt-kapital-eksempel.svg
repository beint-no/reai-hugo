<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="url(#headGrad)"/>
  <text x="400" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Praktisk Eksempel: Beregning av Sysselsatt Kapital</text>
  
  <!-- Table structure -->
  <g transform="translate(50, 70)">
    <!-- Table header -->
    <rect x="0" y="0" width="700" height="30" fill="#374151"/>
    <text x="10" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Balanseposter</text>
    <text x="350" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beløp (NOK)</text>
    <text x="500" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Inkludert i Sysselsatt Kapital</text>
    
    <!-- EIENDELER section -->
    <rect x="0" y="30" width="700" height="25" fill="#e5e7eb"/>
    <text x="10" y="47" fill="#1f2937" font-family="Arial, sans-serif" font-size="13" font-weight="bold">EIENDELER</text>
    
    <rect x="0" y="55" width="700" height="20" fill="#f9fafb"/>
    <text x="20" y="69" fill="#374151" font-family="Arial, sans-serif" font-size="12">Kontanter og bankinnskudd</text>
    <text x="380" y="69" fill="#374151" font-family="Arial, sans-serif" font-size="12">500 000</text>
    <text x="540" y="69" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ JA</text>
    
    <rect x="0" y="75" width="700" height="20" fill="white"/>
    <text x="20" y="89" fill="#374151" font-family="Arial, sans-serif" font-size="12">Kundefordringer</text>
    <text x="380" y="89" fill="#374151" font-family="Arial, sans-serif" font-size="12">800 000</text>
    <text x="540" y="89" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ JA</text>
    
    <rect x="0" y="95" width="700" height="20" fill="#f9fafb"/>
    <text x="20" y="109" fill="#374151" font-family="Arial, sans-serif" font-size="12">Varelager</text>
    <text x="380" y="109" fill="#374151" font-family="Arial, sans-serif" font-size="12">600 000</text>
    <text x="540" y="109" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ JA</text>
    
    <rect x="0" y="115" width="700" height="20" fill="white"/>
    <text x="20" y="129" fill="#374151" font-family="Arial, sans-serif" font-size="12">Maskiner og utstyr</text>
    <text x="380" y="129" fill="#374151" font-family="Arial, sans-serif" font-size="12">2 000 000</text>
    <text x="540" y="129" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ JA</text>
    
    <rect x="0" y="135" width="700" height="25" fill="#dcfce7"/>
    <text x="10" y="152" fill="#166534" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Sum eiendeler</text>
    <text x="360" y="152" fill="#166534" font-family="Arial, sans-serif" font-size="13" font-weight="bold">3 900 000</text>
    
    <!-- GJELD section -->
    <rect x="0" y="170" width="700" height="25" fill="#e5e7eb"/>
    <text x="10" y="187" fill="#1f2937" font-family="Arial, sans-serif" font-size="13" font-weight="bold">GJELD OG EGENKAPITAL</text>
    
    <rect x="0" y="195" width="700" height="20" fill="#fef2f2"/>
    <text x="20" y="209" fill="#374151" font-family="Arial, sans-serif" font-size="12">Leverandørgjeld</text>
    <text x="380" y="209" fill="#374151" font-family="Arial, sans-serif" font-size="12">300 000</text>
    <text x="530" y="209" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✗ NEI (Rentefri)</text>
    
    <rect x="0" y="215" width="700" height="20" fill="#fef2f2"/>
    <text x="20" y="229" fill="#374151" font-family="Arial, sans-serif" font-size="12">Skyldig offentlige avgifter</text>
    <text x="380" y="229" fill="#374151" font-family="Arial, sans-serif" font-size="12">150 000</text>
    <text x="530" y="229" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✗ NEI (Rentefri)</text>
    
    <rect x="0" y="235" width="700" height="20" fill="#f0fdf4"/>
    <text x="20" y="249" fill="#374151" font-family="Arial, sans-serif" font-size="12">Banklån</text>
    <text x="380" y="249" fill="#374151" font-family="Arial, sans-serif" font-size="12">1 200 000</text>
    <text x="520" y="249" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ JA (Rentebærende)</text>
    
    <rect x="0" y="255" width="700" height="20" fill="#f0fdf4"/>
    <text x="20" y="269" fill="#374151" font-family="Arial, sans-serif" font-size="12">Egenkapital</text>
    <text x="380" y="269" fill="#374151" font-family="Arial, sans-serif" font-size="12">2 250 000</text>
    <text x="540" y="269" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ JA</text>
    
    <rect x="0" y="275" width="700" height="25" fill="#dcfce7"/>
    <text x="10" y="292" fill="#166534" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Sum gjeld og egenkapital</text>
    <text x="360" y="292" fill="#166534" font-family="Arial, sans-serif" font-size="13" font-weight="bold">3 900 000</text>
  </g>
  
  <!-- Calculation box -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="700" height="80" fill="#1e40af" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Beregning av Sysselsatt Kapital</text>
    <text x="350" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Metode 1: 3 900 000 - (300 000 + 150 000) = 3 450 000 NOK</text>
    <text x="350" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Metode 2: 2 250 000 + 1 200 000 = 3 450 000 NOK</text>
  </g>
</svg>