<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="meetingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Hva er et styremøte?</text>
  
  <!-- Meeting table illustration -->
  <ellipse cx="400" cy="200" rx="200" ry="80" fill="url(#meetingGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">Styremøte</text>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc">Innkalling • Møte • Protokoll</text>
</svg>
