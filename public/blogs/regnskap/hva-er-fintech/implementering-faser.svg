  <rect x="550" y="80" width="200" height="150" rx="15" fill="#eafaf1" stroke="#27ae60" stroke-width="3"/>
  <text x="650" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Fase 3</text>
  <text x="650" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Avansert</text>
  <text x="650" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Analyse</text>
  
