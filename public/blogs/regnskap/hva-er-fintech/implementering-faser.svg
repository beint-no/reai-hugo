<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Implementeringsfaser</text>
  
  <!-- Phase 1: Basic Digitization -->
  <rect x="50" y="80" width="200" height="150" rx="15" fill="#e8f4fd" stroke="#3498db" stroke-width="3"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Fase 1</text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Grunnleggende</text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Digitalisering</text>
  
  <circle cx="100" cy="175" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="125" y="180" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Dokumentdigitalisering</text>
  
  <circle cx="100" cy="200" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="125" y="205" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bankintegrasjon</text>
  
  <circle cx="100" cy="225" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="125" y="230" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Grunnleggende rapporter</text>
  
  <!-- Phase 2: Automation -->
  <rect x="300" y="80" width="200" height="150" rx="15" fill="#fdf2e9" stroke="#e67e22" stroke-width="3"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Fase 2</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">Automatisering</text>
  
  <circle cx="350" cy="160" r="15" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="375" y="165" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">AI-kategorisering</text>
  
  <circle cx="350" cy="185" r="15" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="375" y="190" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Workflow-automatisering</text>
  
