  <text x="170" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Fase 1 Fordeler</text>
  <text x="170" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• 30% tidsbesparelse</text>
  <text x="170" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Redusert papirbruk</text>
  <text x="170" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Bedre oversikt</text>
  <text x="170" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Enklere tilgang</text>
  <text x="170" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Grunnlag for videre</text>
  
  <!-- Phase 2 Benefits -->
  <rect x="310" y="420" width="180" height="110" rx="8" fill="#fdf2e9" stroke="#e67e22" stroke-width="1"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Fase 2 Fordeler</text>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• 60% tidsbesparelse</text>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• 90% færre feil</text>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Automatisk matching</text>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Sanntids rapporter</text>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Bedre compliance</text>
  
  <!-- Phase 3 Benefits -->
  <rect x="540" y="420" width="180" height="110" rx="8" fill="#eafaf1" stroke="#27ae60" stroke-width="1"/>
  <text x="630" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Fase 3 Fordeler</text>
  <text x="630" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• 80% tidsbesparelse</text>
  <text x="630" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Prediktive innsikter</text>
  <text x="630" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Strategisk planlegging</text>
  <text x="630" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Konkurransefortrinn</text>
  <text x="630" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Skalerbar vekst</text>
  
  <!-- ROI Progression -->
  <rect x="50" y="570" width="700" height="20" rx="10" fill="#34495e"/>
  <rect x="50" y="570" width="175" height="20" rx="10" fill="#e74c3c"/>
  <rect x="225" y="570" width="350" height="20" rx="10" fill="#f39c12"/>
  <rect x="575" y="570" width="175" height="20" rx="10" fill="#27ae60"/>
  
  <text x="137" y="583" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Investering</text>
  <text x="400" y="583" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Break-even</text>
  <text x="662" y="583" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Positiv ROI</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>