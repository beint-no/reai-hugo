  <text x="625" y="230" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Strategisk planlegging</text>
  
  <!-- Progress Arrows -->
  <path d="M 250 155 L 300 155" stroke="#2c3e50" stroke-width="4" marker-end="url(#arrowhead)"/>
  <path d="M 500 155 L 550 155" stroke="#2c3e50" stroke-width="4" marker-end="url(#arrowhead)"/>
  
