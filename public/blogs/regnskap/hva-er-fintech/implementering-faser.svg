  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">6-12 mnd</text>
  
  <circle cx="650" cy="320" r="8" fill="#27ae60"/>
  <text x="650" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">12-18 mnd</text>
  
  <!-- Timeline line -->
  <line x1="150" y1="320" x2="650" y2="320" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- Benefits Section -->
  <rect x="50" y="370" width="700" height="180" rx="10" fill="#fff" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Forventede Fordeler per Fase</text>
  
  <!-- Phase 1 Benefits -->
