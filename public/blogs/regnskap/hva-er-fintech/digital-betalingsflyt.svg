<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Digital Betalingsflyt</text>
  
  <!-- Customer -->
  <rect x="50" y="80" width="120" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kunde</text>
  <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Mobile App</text>
  <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• QR-kode</text>
  <text x="110" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontaktløs</text>
  
  <!-- Payment Gateway -->
  <rect x="250" y="80" width="120" height="80" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="310" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Betalings-</text>
  <text x="310" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">gateway</text>
  <text x="310" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kryptering</text>
  <text x="310" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Validering</text>
  
  <!-- Bank/Financial Institution -->
  <rect x="450" y="80" width="120" height="80" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="510" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Bank/</text>
  <text x="510" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Finansinstitusjon</text>
  <text x="510" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Autorisering</text>
  <text x="510" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Overføring</text>
  
  <!-- Merchant -->
  <rect x="630" y="80" width="120" height="80" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="690" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Selger</text>
  <text x="690" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Bekreftelse</text>
  <text x="690" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kvittering</text>
  <text x="690" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Oppgjør</text>
  
  <!-- Flow Arrows -->
  <path d="M 170 120 L 250 120" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 370 120 L 450 120" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 570 120 L 630 120" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Return Flow -->
  <path d="M 630 140 L 570 140" stroke="#e67e22" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <path d="M 450 140 L 370 140" stroke="#e67e22" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <path d="M 250 140 L 170 140" stroke="#e67e22" stroke-width="2" marker-end="url(#arrowhead2)"/>
  
  <!-- Flow Labels -->
  <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Betalingsforespørsel</text>
  <text x="410" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Autorisering</text>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Oppgjør</text>
  
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e67e22">Bekreftelse</text>
  <text x="410" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e67e22">Status</text>
  <text x="210" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e67e22">Kvittering</text>
  
  <!-- Accounting Integration -->
  <rect x="200" y="220" width="400" height="120" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Regnskapsintegrasjon</text>
  
  <!-- Real-time Processing -->
  <circle cx="280" cy="290" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="280" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Sanntids</text>
  <text x="280" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bokføring</text>
  
  <!-- Automatic Categorization -->
  <circle cx="400" cy="290" r="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Automatisk</text>
  <text x="400" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kategorisering</text>
  
  <!-- Compliance Check -->
  <circle cx="520" cy="290" r="30" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="520" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Compliance</text>
  <text x="520" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sjekk</text>
  
  <!-- Connection from payment flow to accounting -->
  <path d="M 400 160 L 400 220" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Technology Stack -->
  <rect x="50" y="360" width="700" height="30" rx="5" fill="#34495e"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Teknologistack: API • Blockchain • AI/ML • Cloud Computing • Kryptering</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e67e22"/>
    </marker>
  </defs>
</svg>