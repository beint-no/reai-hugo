<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Fintech Økosystem</text>
  
  <!-- Core Technologies Layer -->
  <rect x="50" y="60" width="700" height="80" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Kjerneteknologier</text>
  
  <!-- Core Tech Items -->
  <rect x="80" y="100" width="120" height="30" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="140" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kunstig Intelligens</text>
  
  <rect x="220" y="100" width="120" height="30" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="280" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Blockchain</text>
  
  <rect x="360" y="100" width="120" height="30" rx="5" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <text x="420" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Cloud Computing</text>
  
  <rect x="500" y="100" width="120" height="30" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <text x="560" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Big Data</text>
  
  <rect x="640" y="100" width="120" height="30" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="700" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">API Integration</text>
  
  <!-- Applications Layer -->
  <rect x="50" y="170" width="700" height="120" rx="10" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Fintech Applikasjoner</text>
  
  <!-- Payment Solutions -->
  <circle cx="150" cy="240" r="35" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="150" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Digital</text>
  <text x="150" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Betalinger</text>
  
  <!-- Automated Accounting -->
  <circle cx="280" cy="240" r="35" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="280" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Automatisert</text>
  <text x="280" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Regnskap</text>
  
  <!-- RegTech -->
  <circle cx="410" cy="240" r="35" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="410" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">RegTech</text>
  
  <!-- Investment Tech -->
  <circle cx="540" cy="240" r="35" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="540" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Investering</text>
  <text x="540" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">&amp; Trading</text>
  
  <!-- Lending -->
  <circle cx="670" cy="240" r="35" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="670" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Utlån &amp;</text>
  <text x="670" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kreditt</text>
  
  <!-- Business Impact Layer -->
  <rect x="50" y="320" width="700" height="120" rx="10" fill="#fff3cd" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Forretningspåvirkning</text>
  
  <!-- Impact Areas -->
  <rect x="80" y="365" width="130" height="60" rx="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="145" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Kostnadsreduksjon</text>
  <text x="145" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Automatisering</text>
  <text x="145" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Effektivitet</text>
  
  <rect x="230" y="365" width="130" height="60" rx="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="295" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Økt Nøyaktighet</text>
  <text x="295" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• AI-validering</text>
  <text x="295" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Feilreduksjon</text>
  
  <rect x="380" y="365" width="130" height="60" rx="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="445" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Sanntids Innsikt</text>
  <text x="445" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Live dashboards</text>
  <text x="445" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Prediktiv analyse</text>
  
  <rect x="530" y="365" width="130" height="60" rx="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="595" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Bedre Compliance</text>
  <text x="595" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Automatisk sjekk</text>
  <text x="595" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Rapportering</text>
  
  <!-- Connection Arrows -->
  <path d="M 400 140 L 400 170" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 290 L 400 320" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Side Labels -->
  <text x="20" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7f8c8d" transform="rotate(-90 20 105)">Teknologi</text>
  <text x="20" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7f8c8d" transform="rotate(-90 20 235)">Løsninger</text>
  <text x="20" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7f8c8d" transform="rotate(-90 20 385)">Resultater</text>
</svg>