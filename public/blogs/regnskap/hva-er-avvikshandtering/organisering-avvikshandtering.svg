<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Organisasjonsstruktur for Avvikshåndtering
  </text>
  
  <!-- Organizational Chart -->
  <!-- Level 1: Board/Management -->
  <rect x="250" y="60" width="100" height="50" fill="#2c3e50" rx="5"/>
  <text x="300" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    STYRE/LEDELSE
  </text>
  <text x="300" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Overordnet ansvar
  </text>
  
  <!-- Level 2: CFO -->
  <rect x="250" y="140" width="100" height="50" fill="#34495e" rx="5"/>
  <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    ØKONOMISJEF
  </text>
  <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Strategisk ledelse
  </text>
  
  <!-- Level 3: Department Heads -->
  <rect x="100" y="220" width="120" height="50" fill="#3498db" rx="5"/>
  <text x="160" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    REGNSKAPSSJEF
  </text>
  <text x="160" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Operativ ledelse
  </text>
  
  <rect x="380" y="220" width="120" height="50" fill="#e74c3c" rx="5"/>
  <text x="440" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    CONTROLLER
  </text>
  <text x="440" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Analyse og kontroll
  </text>
  
  <!-- Level 4: Staff -->
  <rect x="50" y="300" width="100" height="50" fill="#27ae60" rx="5"/>
  <text x="100" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    REGNSKAPS-
  </text>
  <text x="100" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    FØRER
  </text>
  <text x="100" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Daglig drift
  </text>
  
  <rect x="170" y="300" width="100" height="50" fill="#27ae60" rx="5"/>
  <text x="220" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    ASSISTENT
  </text>
  <text x="220" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Rutineoppgaver
  </text>
  
  <rect x="330" y="300" width="100" height="50" fill="#f39c12" rx="5"/>
  <text x="380" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    SENIOR
  </text>
  <text x="380" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    ANALYTIKER
  </text>
  <text x="380" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Dybdeanalyse
  </text>
  
  <rect x="450" y="300" width="100" height="50" fill="#f39c12" rx="5"/>
  <text x="500" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    KVALITETS-
  </text>
  <text x="500" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    ANSVARLIG
  </text>
  <text x="500" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Prosessutvikling
  </text>
  
  <!-- Connecting Lines -->
  <line x1="300" y1="110" x2="300" y2="140" stroke="#2c3e50" stroke-width="2"/>
  <line x1="300" y1="190" x2="160" y2="220" stroke="#2c3e50" stroke-width="2"/>
  <line x1="300" y1="190" x2="440" y2="220" stroke="#2c3e50" stroke-width="2"/>
  <line x1="160" y1="270" x2="100" y2="300" stroke="#2c3e50" stroke-width="2"/>
  <line x1="160" y1="270" x2="220" y2="300" stroke="#2c3e50" stroke-width="2"/>
  <line x1="440" y1="270" x2="380" y2="300" stroke="#2c3e50" stroke-width="2"/>
  <line x1="440" y1="270" x2="500" y2="300" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Responsibility Areas -->
  <rect x="50" y="370" width="500" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Ansvarsområder:
  </text>
  <text x="170" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Kritiske avvik → Økonomisjef
  </text>
  <text x="320" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Rutineavvik → Regnskapsfører
  </text>
  <text x="470" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Analyse → Controller
  </text>
</svg>