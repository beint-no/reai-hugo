<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#2c3e50" font-size="24" font-weight="bold">Amortisering av Patenter over Tid</text>
  
  <!-- Chart area -->
  <rect x="100" y="80" width="600" height="300" fill="white" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Y-axis -->
  <line x1="100" y1="80" x2="100" y2="380" stroke="#2c3e50" stroke-width="2"/>
  <text x="90" y="85" text-anchor="end" fill="#2c3e50" font-size="12">2 000 000</text>
  <text x="90" y="155" text-anchor="end" fill="#2c3e50" font-size="12">1 500 000</text>
  <text x="90" y="230" text-anchor="end" fill="#2c3e50" font-size="12">1 000 000</text>
  <text x="90" y="305" text-anchor="end" fill="#2c3e50" font-size="12">500 000</text>
  <text x="90" y="380" text-anchor="end" fill="#2c3e50" font-size="12">0</text>
  
  <!-- Y-axis label -->
  <text x="40" y="230" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold" transform="rotate(-90 40 230)">Balanseført verdi (NOK)</text>
  
  <!-- X-axis -->
  <line x1="100" y1="380" x2="700" y2="380" stroke="#2c3e50" stroke-width="2"/>
  <text x="160" y="400" text-anchor="middle" fill="#2c3e50" font-size="12">År 2</text>
  <text x="220" y="400" text-anchor="middle" fill="#2c3e50" font-size="12">År 4</text>
  <text x="280" y="400" text-anchor="middle" fill="#2c3e50" font-size="12">År 6</text>
  <text x="340" y="400" text-anchor="middle" fill="#2c3e50" font-size="12">År 8</text>
  <text x="400" y="400" text-anchor="middle" fill="#2c3e50" font-size="12">År 10</text>
  <text x="460" y="400" text-anchor="middle" fill="#2c3e50" font-size="12">År 12</text>
  <text x="520" y="400" text-anchor="middle" fill="#2c3e50" font-size="12">År 14</text>
  <text x="580" y="400" text-anchor="middle" fill="#2c3e50" font-size="12">År 16</text>
  <text x="640" y="400" text-anchor="middle" fill="#2c3e50" font-size="12">År 18</text>
  <text x="700" y="400" text-anchor="middle" fill="#2c3e50" font-size="12">År 20</text>
  
  <!-- X-axis label -->
  <text x="400" y="440" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">Tid</text>
  
  <!-- Grid lines -->
  <line x1="100" y1="155" x2="700" y2="155" stroke="#ecf0f1" stroke-width="1"/>
  <line x1="100" y1="230" x2="700" y2="230" stroke="#ecf0f1" stroke-width="1"/>
  <line x1="100" y1="305" x2="700" y2="305" stroke="#ecf0f1" stroke-width="1"/>
  
  <!-- Linear amortization line (10 years) -->
  <line x1="100" y1="80" x2="400" y2="380" stroke="#3498db" stroke-width="4"/>
  
  <!-- Linear amortization line (20 years) -->
  <line x1="100" y1="80" x2="700" y2="380" stroke="#e74c3c" stroke-width="4" stroke-dasharray="5,5"/>
  
  <!-- Data points for 10-year amortization -->
  <circle cx="130" cy="110" r="4" fill="#3498db"/>
  <circle cx="160" cy="140" r="4" fill="#3498db"/>
  <circle cx="190" cy="170" r="4" fill="#3498db"/>
  <circle cx="220" cy="200" r="4" fill="#3498db"/>
  <circle cx="250" cy="230" r="4" fill="#3498db"/>
  <circle cx="280" cy="260" r="4" fill="#3498db"/>
  <circle cx="310" cy="290" r="4" fill="#3498db"/>
  <circle cx="340" cy="320" r="4" fill="#3498db"/>
  <circle cx="370" cy="350" r="4" fill="#3498db"/>
  <circle cx="400" cy="380" r="4" fill="#3498db"/>
  
  <!-- Legend -->
  <g transform="translate(120, 50)">
    <rect x="0" y="0" width="200" height="25" fill="white" stroke="#2c3e50" stroke-width="1" rx="3"/>
    <line x1="10" y1="12" x2="30" y2="12" stroke="#3498db" stroke-width="3"/>
    <text x="35" y="16" fill="#2c3e50" font-size="12">10 års amortisering</text>
    <line x1="130" y1="12" x2="150" y2="12" stroke="#e74c3c" stroke-width="3" stroke-dasharray="3,3"/>
    <text x="155" y="16" fill="#2c3e50" font-size="12">20 års amortisering</text>
  </g>
  
  <!-- Key information boxes -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="320" height="70" fill="#d5e8d4" rx="5"/>
    <text x="160" y="15" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">Eksempel: Patent for 2 000 000 NOK</text>
    <text x="10" y="35" fill="#555" font-size="12">10 års amortisering: 200 000 NOK årlig</text>
    <text x="10" y="50" fill="#555" font-size="12">20 års amortisering: 100 000 NOK årlig</text>
    <text x="10" y="65" fill="#555" font-size="12">Velg korteste av økonomisk og juridisk levetid</text>
  </g>
  
  <!-- Factors affecting amortization -->
  <g transform="translate(430, 420)">
    <rect x="0" y="0" width="320" height="70" fill="#fce4ec" rx="5"/>
    <text x="160" y="15" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">Faktorer som påvirker amortiseringsperiode</text>
    <text x="10" y="35" fill="#555" font-size="12">• Teknologiens utviklingshastighet</text>
    <text x="10" y="50" fill="#555" font-size="12">• Konkurranseintensitet i markedet</text>
    <text x="10" y="65" fill="#555" font-size="12">• Patentets kommersielle potensial</text>
  </g>
  
  <!-- Amortization schedule -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="140" height="260" fill="#fff3cd" rx="5"/>
    <text x="70" y="15" text-anchor="middle" fill="#2c3e50" font-size="12" font-weight="bold">Amortiseringsplan</text>
    <text x="10" y="35" fill="#555" font-size="10">År 1: 1 800 000 NOK</text>
    <text x="10" y="50" fill="#555" font-size="10">År 2: 1 600 000 NOK</text>
    <text x="10" y="65" fill="#555" font-size="10">År 3: 1 400 000 NOK</text>
    <text x="10" y="80" fill="#555" font-size="10">År 4: 1 200 000 NOK</text>
    <text x="10" y="95" fill="#555" font-size="10">År 5: 1 000 000 NOK</text>
    <text x="10" y="110" fill="#555" font-size="10">År 6: 800 000 NOK</text>
    <text x="10" y="125" fill="#555" font-size="10">År 7: 600 000 NOK</text>
    <text x="10" y="140" fill="#555" font-size="10">År 8: 400 000 NOK</text>
    <text x="10" y="155" fill="#555" font-size="10">År 9: 200 000 NOK</text>
    <text x="10" y="170" fill="#555" font-size="10">År 10: 0 NOK</text>
    
    <line x1="5" y1="180" x2="135" y2="180" stroke="#2c3e50" stroke-width="1"/>
    <text x="70" y="200" text-anchor="middle" fill="#2c3e50" font-size="11" font-weight="bold">Regnskapsføring</text>
    <text x="10" y="220" fill="#555" font-size="10">Debet: 6000 Amortisering</text>
    <text x="10" y="235" fill="#555" font-size="10">Kredit: 1039 Akk.amort.</text>
    <text x="10" y="250" fill="#555" font-size="10">Beløp: 200 000 NOK</text>
  </g>
</svg>